- en: '**CHAPTER 4'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**第 4 章**'
- en: GAMES**
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**游戏**'
- en: You’ve already made some animations and stories. But in this chapter you’ll
    learn how to make games! You’ll make four different small games, and then you’ll
    use everything you’ve learned to make one big game at the end.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经制作了一些动画和故事。但在这一章，你将学习如何制作游戏！你将制作四个不同的小游戏，然后在最后将你所学到的全部知识用来制作一个大型游戏。
- en: '**ACTIVITY 12: PICK A PEACH!**'
  id: totrans-3
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 12：摘桃子！**'
- en: The goal of this game is to find out which of the peaches on the tree is ripe!
    Tap a peach, and if it’s ready, it’ll fall to the ground.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这个游戏的目标是找出树上哪个桃子是熟透的！点击一个桃子，如果它已经成熟，它会掉到地上。
- en: To create this game, we’ll need to give scripts to a peach on the tree.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 为了创建这个游戏，我们需要为树上的桃子编写脚本。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-6
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, you could start all of your scripts by tapping the Green Flag button.
    In this activity, you will learn how to start a script by tapping a character,
    using the Start on Tap block. You will also see how to use the Shrink block, the
    Go Home block, and the Reset Characters button.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在，你可以通过点击绿色旗帜按钮来启动所有脚本。在这个活动中，你将学习如何通过点击角色来启动脚本，使用**点击时开始**积木。你还将了解如何使用**缩小**积木、**回家**积木和**重置角色**按钮。
- en: '**HOW TO MAKE IT**'
  id: totrans-8
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the summer background and delete the cat character. You can see that
    the tree on the left already has some peaches on it, but these are just part of
    the background and they cannot move. To get a peach that will move when we tap
    it, we need to add it to our scene as a character.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择夏季背景并删除猫角色。你可以看到左边的树上已经有一些桃子，但这些只是背景的一部分，不能移动。为了得到一个点击时会移动的桃子，我们需要将它作为角色添加到场景中。
- en: 2\. To do this, tap the plus sign in the character area and select the peach.
    Drag the peach onto the tree that already has three peaches on it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 要做到这一点，点击角色区域中的加号，选择桃子。将桃子拖到已经有三个桃子的树上。
- en: 3\. We want to make the peach close to the same size as the other peaches on
    the tree, so tap the purple looks blocks category. Drag the **Shrink** block to
    your peach’s programming area and tap it twice. The first tap will make the peach
    smaller, and the second tap will make it even smaller.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们想让桃子的大小与树上的其他桃子差不多，所以点击紫色的外观积木类别。将**缩小**积木拖到桃子的编程区域并点击两次。第一次点击会让桃子变小，第二次点击会让它更小。
- en: 4\. Now the peach is the right size, so you can drag the **Shrink** block back
    to the blocks palette to delete it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在桃子的大小已经合适，你可以将**缩小**积木拖回积木面板删除。
- en: 5\. Tap the yellow triggering blocks category to show the family of starting
    blocks. This time, instead of using the Start on Green Flag block, we’re going
    to use the Start on Tap block, which brings characters to life when you tap them.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击黄色触发积木类别，展示启动积木的家族。这一次，我们不是使用**绿色旗帜开始**积木，而是使用**点击时开始**积木，它在你点击角色时让角色动起来。
- en: 6\. Drag the **Start on Tap** block to the programming area to start the peach’s
    script. Add some blue motion blocks to this triggering block to make the peach
    wiggle and fall from the tree.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 将**点击时开始**积木拖到编程区域，启动桃子的脚本。为这个触发积木添加一些蓝色运动积木，让桃子摇摆并从树上掉下来。
- en: 7\. Try it out! Tap the peach and see what happens.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 试试看！点击桃子，看看会发生什么。
- en: We need to do one more thing to make this game easier to play over and over.
    If you tap the peach again after it has fallen to the ground, the peach will start
    its script again but from the ground, not from the tree. The Start on Tap block
    does not return characters to their original positions like the Start on Green
    Flag block does.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还需要做一件事，让这个游戏更加容易反复进行。如果桃子掉到地面后你再次点击它，桃子会重新开始脚本，但从地面开始，而不是从树上开始。**点击时开始**积木不像**绿色旗帜开始**积木那样会将角色恢复到它们的原始位置。
- en: You can return the peach to the tree by tapping the **Reset Characters** button
    at the top of the screen.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**重置角色**按钮将桃子返回到树上。
- en: The Reset Characters button will return all characters to their home positions.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**重置角色**按钮会将所有角色返回到他们的起始位置。'
- en: If you have other characters moving around on the stage and you want only the
    peach to return home, then you might prefer to reset just the peach.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果舞台上有其他角色在移动，而你只希望桃子回到起始位置，那么你可能更希望只重置桃子。
- en: 8\. Tap the blue motion blocks category to find the Go Home block.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 点击蓝色运动积木类别，找到**回家**积木。
- en: 9\. Drag the **Go Home** block to the end of the peach’s script.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 将**回家**积木拖到桃子脚本的末尾。
- en: Now the peach will hop back up onto the tree after it has fallen, and you can
    play the game again!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，桃子在掉落后会跳回树上，你可以再次玩这个游戏！
- en: '**HINTS**'
  id: totrans-23
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You might want the script to pause for a couple of seconds before it reaches
    the Go Home block so that the peach doesn’t jump straight back up onto the tree
    as soon as it falls. Use the **Wait** block to make the peach stay on the ground
    for a moment.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能希望脚本在到达“回家”块之前暂停几秒钟，这样桃子就不会在掉下来后立即跳回树上。使用**等待**块让桃子在地面上停留片刻。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-25
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: To make the game more interesting, you could add more peaches to the tree. Can
    you make it so that some of the fruit is not ripe enough to fall yet? If the fruit
    is not ripe, maybe it just wiggles on the tree and stays put.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让游戏更有趣，你可以在树上添加更多的桃子。你能做到让一些水果还未成熟就无法掉落吗？如果水果还没成熟，也许它会在树上轻轻晃动，而不会掉下来。
- en: MAKING CONNECTIONS
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 连接的制作
- en: '**LITERACY CONNECTION: ADDING TO THE STORY**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：为故事增添内容**'
- en: Add another character to this scene and create the first page of a story! How
    do the characters react to the falling fruit? Are they surprised? Hungry? Use
    speech bubbles, sound recordings, and the **Add Text** button to incorporate speaking
    and words into your story. You can look back at [Chapters 2](text00008.html#ch02)
    and [3](text00009.html#ch03) if you need help remembering how to do this. Swap
    projects with a friend and complete each other’s stories by adding a new page!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个场景中添加另一个角色，并创作故事的第一页！角色如何反应对待掉落的水果？它们惊讶吗？饿了吗？使用对话框、声音录制和**添加文本**按钮将说话和文字融入到你的故事中。如果你需要帮助回忆如何做这些，可以回顾[第2章](text00008.html#ch02)和[第3章](text00009.html#ch03)。与朋友交换项目，通过添加新的一页来完成对方的故事！
- en: '**MATH CONNECTION: COMPOSING AND COMPARING SHAPES**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：组成和比较形状**'
- en: Now that you have made a falling peach, try creating different types of fruits.
    What shapes do you use? Which fruits are the biggest? Use descriptive words to
    compare and contrast the various shapes and sizes you used.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经制作了一个掉落的桃子，试着制作不同类型的水果。你使用了什么形状？哪些水果最大？使用描述性词语来比较和对比你使用的各种形状和大小。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: It is sometimes difficult for young children to tap a character lightly and
    evenly enough for ScratchJr to interpret the motion as a tap and not a drag. If
    ScratchJr thinks the motion is a drag, it will move the peach slightly instead
    of running the script. If the peach does not wiggle and fall from the tree when
    the child taps it, that’s the likely cause.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 对于年幼的孩子来说，有时很难轻轻而均匀地点击一个角色，以便ScratchJr将这个动作识别为点击而不是拖动。如果ScratchJr认为动作是拖动，它会稍微移动桃子，而不是运行脚本。如果桃子在孩子点击时没有晃动并从树上掉下来，那么很可能是这个原因。
- en: '**ACTIVITY 13: BLAST OFF!**'
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动13：火箭发射！**'
- en: In this activity, the cat counts down, and then a rocket ship blasts off!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫会倒数，然后火箭发射！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-36
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: You’ll learn how to get the characters to work together, using the Send Message
    and Start on Message blocks. The cat will count down the seconds, and then the
    rocket will blast off!
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学会如何让角色协同工作，使用“发送信息”和“接收到信息时”块。猫将倒数秒数，然后火箭将发射！
- en: '**HOW TO MAKE IT**'
  id: totrans-38
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先添加月亮背景和火箭角色。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 让我们先为猫写脚本。点击猫返回到它身上。将**绿色旗帜启动**块拖到编程区域。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点击紫色“外观”块类别，添加三个**说**块，让猫数“3，2，1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色触发块类别，找到“发送信息”块。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将**发送信息**块拖到编程区域，并将其固定在猫的脚本末尾。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时启动。当猫数完数后，它将发送一个信息，供火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，点击火箭并为它编写一个脚本。我们希望在火箭接收到猫的信息时让它发射。用**开始于消息**积木启动脚本。这个脚本会在另一个脚本发送消息时运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在**开始于消息**积木之后，添加一个**向上移动**积木，让火箭在屏幕上向上移动，就像它正在起飞一样，然后添加一个**隐藏**积木，让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在，点击**绿色旗帜**按钮来测试脚本。
- en: '**HINTS**'
  id: totrans-48
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用橙色消息。你可以从六种不同的消息颜色中选择，用来在你的项目中各个角色之间进行通讯。只要记住，**发送消息**积木必须与你的**开始于消息**积木的颜色匹配。例如，橙色的**发送消息**积木将触发一个以橙色**开始于消息**积木开头的脚本，但如果你在项目中使用了紫色的**发送消息**积木，那么以橙色**开始于消息**积木开头的脚本就永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-50
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多角色，并为它们每一个的脚本添加**开始于消息**积木。当火箭发射时，你可以让一群角色一起欢呼，方法是为它们都设置相同颜色的**开始于消息**积木。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以让流星在火箭上升时飞过天空。它会和人群一样，以相同颜色的消息开始吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，所有以相同颜色的**开始于消息**积木开头的脚本，在使用相同颜色的**发送消息**积木时会同时启动。
- en: MAKING CONNECTIONS
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立连接**'
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：为起飞做准备**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，编程让猫做个宣布，说明接下来会发生什么。使用**说**积木和**添加文本**按钮为火箭的起飞做好准备。火箭将要去哪里？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在发射后添加另一个页面，展示火箭的旅行路线！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：倒计时**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒计时！你的猫正在倒计时，直到火箭飞船将要发射到太空。当你的猫数到“1”时，火箭将发射。让猫从3开始倒计时后，试着让它从10、15甚至20开始倒计时！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将**发送消息**积木解释为一个角色向所有其他角色发布的公告。只有那些有相同颜色**开始于消息**积木的角色，才会听到这个公告并作出反应。其余的角色会忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫和狗玩捉迷藏。在这个游戏中，狗的脚本会在被猫标记时开始。然后，狗会标记猫，它们会继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-64
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的起始积木：**碰撞开始**积木。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**碰撞时开始**积木会在角色碰到另一个角色时启动该角色的脚本。'
- en: '**HOW TO MAKE IT**'
  id: totrans-67
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，确保它们相距大约五步。如果在尝试脚本时发现位置不对，可以稍后调整。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会向狗移动并说“抓到你了！”然后它会退后并暂停2秒，等待狗来抓它。我们会为猫的脚本添加一个**永远重复**积木，这样猫和狗就会一直玩下去。
- en: '2\. Create the following script for the cat:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用了**碰撞时开始**积木，这样当狗被猫碰到时，它就会开始执行。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 狗被碰到后，会等待2秒给猫一个跑开的机会。然后狗会朝猫走去，说“抓到你了！”并跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗使用“永远重复”积木，因为“碰撞时开始”积木会在狗被碰撞时每次都启动脚本。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿色旗帜**按钮，看看你的角色们是如何玩捉迷藏的！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-76
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色触碰到另一个具有“碰撞时开始”脚本的角色，脚本将一直运行，直到角色不再触碰为止。例如，如果你把猫移到非常接近狗的位置，它们相互触碰时，狗的“碰撞时开始”脚本就会开始执行，并且会不断重复运行，直到你把猫移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-78
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能做一个躲避球游戏。为你的项目添加一个球，并通过几个不同的**绿色旗帜启动**脚本让球在舞台上四处移动，并且脚本会永远重复。（查看 “[寻找挑战？](text00009.html#ch03lev2sec38)”
    以及 [第56页](text00009.html#page_56)，了解如何在同一个编程区域中一起使用两个脚本。）修改猫和狗的脚本，使得当它们被球击中时，它们会说“我出局了！”然后消失。添加更多角色，让游戏更有趣！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一个编程区域中使用两个脚本，让角色同时说话和执行动作。决定哪些脚本应该使用“碰撞时开始”积木启动，哪些脚本应该使用“绿色旗帜启动”积木启动。
- en: MAKING CONNECTIONS
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：创建朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说**积木让猫和狗在玩耍时互相对话。可以使用像“我要抓到你！”和“你被抓到了！”这样的短语，必要时加上大写字母和标点符号。捉迷藏游戏是怎么结束的？有人投降了吗？记得使用**碰撞时开始**和**等待**积木来帮助安排对话的时机，使其与角色的动作协调。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 为了编写完美的捉迷藏游戏，你需要估算在等待积木上使用什么数字，以及需要多少个蓝色的运动积木。尝试不同的数字并测试，看看哪种配置最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过结合**永久重复**积木和**遇到碰撞时启动**积木来重复进行。虽然给猫咪编写一个与狗狗相同的遇到碰撞时启动的脚本似乎是个好主意，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有遇到碰撞时启动积木，它们会同时被触发。无论它们在“碰撞”时是移动中的还是静止的，积木都会被触发，它们就不会再碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：找出不同的那个！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人猜谜游戏，和你的朋友或家人一起玩。在这个游戏中，所有动物都在以某种模式移动，但其中有一只动物的移动方式与其他动物略有不同。每位玩家轮流猜测哪只动物是不同的那只。如果玩家猜错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个猜对的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-91
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用停止积木，如何在演示模式下运行项目，以及如何使用不同的触发积木来为同一个角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-93
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物们需要足够的空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 向舞台添加四只动物，和猫咪一起。你将为五只动物中的四只编写相同的移动脚本，为其中一只编写不同的移动脚本。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为其中一只动物编写一个让它在正方形中移动的脚本。再添加另一个脚本，让它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物编写相同的脚本，这样四只动物就会有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，您可以通过将脚本从编程区域拖到角色列表中的动物，轻松地将脚本从一个动物复制到另一个动物，而不需要为每只动物编写新的脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 改变每个脚本中**等待**积木的时间，这样动物们就会在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那只不同的动物添加一个脚本，加入一个额外的**向下移动**积木，使这只动物的移动方式与其他动物略有不同。然后再给它添加一个脚本，使它在被点击时停下来并说“你说对了！”为了让动物在被点击时停止移动，点击橙色控制积木类别并将一个**停止**积木拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你编写完动物的程序后，点击**进入演示模式**按钮，隐藏编程区域，以免有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有一个游戏了！点击**绿旗**按钮开始游戏，看看谁能先找到那个不同的角色。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮返回到常规的ScratchJr界面。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-105
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它会停止移动。试试看能不能让其他所有动物在游戏胜利时也停止移动。你将需要使用**发送消息**模块，并为每只动物编写一个**接收消息时开始**的脚本来停止它们的运动。
- en: MAKING CONNECTIONS
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学连接：编写游戏指令**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说话**模块或**添加文本**按钮写出逐步说明给玩家。如果玩家找不到正确的动物，你能给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学问题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏包含了很多不同的运动模块和等待模块。你能为这个游戏设计一个数学问题工作表吗？你可以写类似“猪做了多少次动作？”或“谁等待的时间最长？”这样的题目。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换工作表，互相解答对方的数学问题！别忘了制作答题纸并互相批改答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 停止模块只会停止包含停止模块的角色的脚本，而不会停止其他角色的脚本。一旦脚本被停止，你可以通过适当的触发器（点击绿旗、点击角色、发送消息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，你已经学到了很多，现在我们来制作一个很酷的游戏。我们将制作一个单人游戏，鸟必须飞过三只移动的猫并触碰蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，它会飞向蘑菇，但如果鸟在途中碰到任何猫，它必须回到起始位置。如果鸟安全地到达蘑菇，玩家就获胜！
- en: '**HOW TO MAKE IT**'
  id: totrans-118
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有很多天空供鸟飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为你的项目添加一个蘑菇并将其拖到舞台的右侧。然后添加一只鸟并将其拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并将它们排成一排，放在舞台的中央，以确保它们不碰到其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫以不同的速度向上移动，通过在**设置速度**模块中调整速度，使每只猫的速度都不同。你需要编写另一个脚本，在鸟撞到猫时发送橙色消息，这样鸟就会知道它必须回到起始位置。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 当鸟被点击时，编程让它向前移动。然后添加一个脚本，让它在收到橙色消息时回到起始位置，因为它撞到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被鸟撞到时说“你赢了！”
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩这个游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚做了一个运用了本章所有技能的游戏！当你玩这个游戏时，你的目标是准确地掌握小鸟的移动时机，使它避开移动的猫咪，最终到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-127
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在屏幕上移动时不会互相碰撞或碰到蘑菇。任何角色之间的碰撞都会把小鸟送回起点，因为“碰撞时返回”脚本会在任何碰撞发生时触发，不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-129
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫咪的起始位置和速度，使游戏更加困难。你还能用什么策略让这个游戏变得更简单或更困难？
- en: MAKING CONNECTIONS
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏页面，第三页可以是故事的结局和给玩家的消息。例如，你可以写“恭喜你，成功到达蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：保持记录**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 让一些朋友和你一起玩这个游戏。记录每个人的胜负次数，并在每个人都玩过相同次数后将它们加起来。每个玩家的结果是否不同，还是每个玩家都有相同的结局？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 当尝试点击小鸟时，孩子有时可能会拖动小鸟。这会将小鸟的起始位置重置到新的位置，可能是在屏幕的中间。然后，当小鸟与猫咪碰撞并返回起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以在项目中添加另一个角色——例如星星——作为按钮；要让小鸟移动，你只需点击这个星星。将星星放在舞台的角落，以避免与其他角色发生碰撞。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 当点击星星时，星星应该发送一条蓝色的消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 改变小鸟的脚本，使它在被点击时不再向前移动。相反，当它收到星星发送的蓝色消息时，它才会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在试图点击星星时不小心拖动了星星，这并不是问题。小鸟的起始位置会保持不变，游戏可以继续进行。
- en: You’ve already made some animations and stories. But in this chapter you’ll
    learn how to make games! You’ll make four different small games, and then you’ll
    use everything you’ve learned to make one big game at the end.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经做了一些动画和故事。但在这一章，你将学习如何制作游戏！你将制作四个不同的小游戏，然后在最后用你所学的知识制作一个大游戏。
- en: '**ACTIVITY 12: PICK A PEACH!**'
  id: totrans-144
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 12：摘一个桃子！**'
- en: The goal of this game is to find out which of the peaches on the tree is ripe!
    Tap a peach, and if it’s ready, it’ll fall to the ground.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 这个游戏的目标是找出树上哪个桃子已经成熟！点击一个桃子，如果它已经成熟，它会掉到地上。
- en: To create this game, we’ll need to give scripts to a peach on the tree.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 为了制作这个游戏，我们需要给树上的桃子添加脚本。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-147
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, you could start all of your scripts by tapping the Green Flag button.
    In this activity, you will learn how to start a script by tapping a character,
    using the Start on Tap block. You will also see how to use the Shrink block, the
    Go Home block, and the Reset Characters button.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你可以通过点击绿色旗帜按钮启动所有的脚本。在这个活动中，你将学习如何通过点击角色来启动脚本，使用**点击时开始**积木。你还会看到如何使用**缩小**积木、**回家**积木和**重置角色**按钮。
- en: '**HOW TO MAKE IT**'
  id: totrans-149
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the summer background and delete the cat character. You can see that
    the tree on the left already has some peaches on it, but these are just part of
    the background and they cannot move. To get a peach that will move when we tap
    it, we need to add it to our scene as a character.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择夏季背景并删除猫角色。你会看到左边的树上已经有些桃子，这些只是背景的一部分，无法移动。为了得到一个点击时会动的桃子，我们需要将它添加到场景中作为一个角色。
- en: 2\. To do this, tap the plus sign in the character area and select the peach.
    Drag the peach onto the tree that already has three peaches on it.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为此，点击角色区域中的加号并选择桃子。将桃子拖到已经有三颗桃子的树上。
- en: 3\. We want to make the peach close to the same size as the other peaches on
    the tree, so tap the purple looks blocks category. Drag the **Shrink** block to
    your peach’s programming area and tap it twice. The first tap will make the peach
    smaller, and the second tap will make it even smaller.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们想让桃子的大小和树上的其他桃子差不多，所以点击紫色外观积木类别。将**缩小**积木拖到桃子的编程区域，并点击两次。第一次点击会让桃子变小，第二次点击会让它变得更小。
- en: 4\. Now the peach is the right size, so you can drag the **Shrink** block back
    to the blocks palette to delete it.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在桃子的大小合适了，所以你可以将**缩小**积木拖回积木调色板以删除它。
- en: 5\. Tap the yellow triggering blocks category to show the family of starting
    blocks. This time, instead of using the Start on Green Flag block, we’re going
    to use the Start on Tap block, which brings characters to life when you tap them.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击黄色触发积木类别，显示起始积木的家族。这次，我们将使用**点击时开始**积木，而不是使用绿色旗帜启动积木，这个积木在你点击角色时让它们动起来。
- en: 6\. Drag the **Start on Tap** block to the programming area to start the peach’s
    script. Add some blue motion blocks to this triggering block to make the peach
    wiggle and fall from the tree.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 将**点击时开始**积木拖到编程区域，启动桃子的脚本。为这个触发积木添加一些蓝色运动积木，使桃子摆动并从树上掉下来。
- en: 7\. Try it out! Tap the peach and see what happens.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 试试看！点击桃子，看看会发生什么。
- en: We need to do one more thing to make this game easier to play over and over.
    If you tap the peach again after it has fallen to the ground, the peach will start
    its script again but from the ground, not from the tree. The Start on Tap block
    does not return characters to their original positions like the Start on Green
    Flag block does.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还需要做一件事，使这个游戏可以更容易地重复玩。如果在桃子掉到地面后再次点击它，桃子会重新开始它的脚本，但会从地面开始，而不是从树上开始。**点击时开始**积木不会像绿色旗帜启动积木那样将角色返回到它们的原始位置。
- en: You can return the peach to the tree by tapping the **Reset Characters** button
    at the top of the screen.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**重置角色**按钮将桃子送回树上。
- en: The Reset Characters button will return all characters to their home positions.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '**重置角色**按钮会将所有角色恢复到它们的原始位置。'
- en: If you have other characters moving around on the stage and you want only the
    peach to return home, then you might prefer to reset just the peach.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有其他角色在舞台上移动，并且只希望桃子回到原位，那么你可能更愿意只重置桃子。
- en: 8\. Tap the blue motion blocks category to find the Go Home block.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 点击蓝色运动积木类别，找到**回家**积木。
- en: 9\. Drag the **Go Home** block to the end of the peach’s script.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 将**回家**积木拖到桃子脚本的末尾。
- en: Now the peach will hop back up onto the tree after it has fallen, and you can
    play the game again!
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，桃子会在掉下后跳回树上，你可以再次玩这个游戏！
- en: '**HINTS**'
  id: totrans-164
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You might want the script to pause for a couple of seconds before it reaches
    the Go Home block so that the peach doesn’t jump straight back up onto the tree
    as soon as it falls. Use the **Wait** block to make the peach stay on the ground
    for a moment.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能希望脚本在到达**回家**积木之前暂停几秒钟，这样桃子就不会在掉下去后立即跳回树上。使用**等待**积木让桃子在地面上停留一会儿。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-166
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**挑战来啦？**'
- en: To make the game more interesting, you could add more peaches to the tree. Can
    you make it so that some of the fruit is not ripe enough to fall yet? If the fruit
    is not ripe, maybe it just wiggles on the tree and stays put.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让游戏更有趣，你可以在树上添加更多的桃子。你能让其中一些水果还没有成熟，不能掉下来吗？如果水果还没熟，或许它只是轻微晃动，停留在树上。
- en: MAKING CONNECTIONS
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: ADDING TO THE STORY**'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: '**与读写能力相关：为故事添加内容**'
- en: Add another character to this scene and create the first page of a story! How
    do the characters react to the falling fruit? Are they surprised? Hungry? Use
    speech bubbles, sound recordings, and the **Add Text** button to incorporate speaking
    and words into your story. You can look back at [Chapters 2](text00008.html#ch02)
    and [3](text00009.html#ch03) if you need help remembering how to do this. Swap
    projects with a friend and complete each other’s stories by adding a new page!
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 向这个场景添加另一个角色，并创建故事的第一页！角色对掉落的水果有什么反应？他们感到惊讶吗？饿了吗？使用对话框、录音和**添加文本**按钮将对话和文字融入到你的故事中。如果你需要帮助回忆如何操作，可以参考[第
    2 章](text00008.html#ch02)和[第 3 章](text00009.html#ch03)。与朋友交换项目，通过添加新页面来完成彼此的故事！
- en: '**MATH CONNECTION: COMPOSING AND COMPARING SHAPES**'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：组成和比较形状**'
- en: Now that you have made a falling peach, try creating different types of fruits.
    What shapes do you use? Which fruits are the biggest? Use descriptive words to
    compare and contrast the various shapes and sizes you used.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经制作了一个掉落的桃子，试着制作不同类型的水果。你用了什么形状？哪些水果最大？使用描述性词语来对比和对照你使用的各种形状和大小。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '**给成人的提示**'
- en: It is sometimes difficult for young children to tap a character lightly and
    evenly enough for ScratchJr to interpret the motion as a tap and not a drag. If
    ScratchJr thinks the motion is a drag, it will move the peach slightly instead
    of running the script. If the peach does not wiggle and fall from the tree when
    the child taps it, that’s the likely cause.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，年轻儿童很难轻轻且均匀地点击角色，以使 ScratchJr 能够将动作识别为点击，而不是拖动。如果 ScratchJr 认为动作是拖动，它会稍微移动桃子，而不是运行脚本。如果当孩子点击桃子时，桃子没有摇晃并从树上掉下，那很可能是因为这个原因。
- en: '**ACTIVITY 13: BLAST OFF!**'
  id: totrans-175
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 13：起飞！**'
- en: In this activity, the cat counts down, and then a rocket ship blasts off!
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫咪倒计时，然后火箭飞船起飞！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-177
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: You’ll learn how to get the characters to work together, using the Send Message
    and Start on Message blocks. The cat will count down the seconds, and then the
    rocket will blast off!
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学会如何让角色们协同工作，使用“发送消息”和“启动消息”模块。猫咪会倒计时秒数，然后火箭会起飞！
- en: '**HOW TO MAKE IT**'
  id: totrans-179
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先添加月亮背景和火箭角色。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 让我们先为猫咪写脚本。点击猫咪返回到它的位置。将**绿色旗帜启动**模块拖到编程区域。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点击紫色外观模块类别，添加三个**说**模块，让猫咪数“3，2，1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色触发模块类别，找到“发送消息”模块。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将**发送消息**模块拖到编程区域，并将其附加到猫咪脚本的末尾。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时启动。当猫咪完成倒计时后，它会发送一条消息，供火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，让我们点击火箭并为它添加脚本。当它接收到猫咪发来的消息时，我们希望火箭飞船能够起飞。用**启动消息**模块开始这个脚本。这个脚本会在另一个脚本发送消息时运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在“启动消息”模块之后，添加**向上移动**模块，让火箭向上移动，仿佛它正在起飞，然后添加**隐藏**模块让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在，点击**绿色旗帜**按钮来测试脚本。
- en: '**HINTS**'
  id: totrans-189
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了橙色消息。你可以从六种不同的消息颜色中选择，用于在项目中的角色之间进行通信。只需记住，发送消息块的颜色必须与“开始于消息”块的颜色相匹配。例如，橙色的发送消息块将触发一个以橙色“开始于消息”块开头的脚本，但如果你在项目中使用了紫色的发送消息块，那么以橙色“开始于消息”块开头的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-191
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多角色，并让每个角色的脚本以**开始于消息**块开头。你可以让一群角色在火箭起飞时一起欢呼，通过给它们所有角色相同颜色的“开始于消息”块来实现。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 或许你可以让一颗流星在火箭升空时飞过天际。它是否会以与人群相同颜色的消息开始？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，当使用某种颜色的“发送消息”块时，所有以相同颜色的“开始于消息”块开头的脚本都会同时启动。
- en: MAKING CONNECTIONS
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：为起飞做好准备**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒数开始之前，编程让猫宣布即将发生的事情。使用**说话**块和**添加文本**按钮为火箭起飞做准备。火箭将飞往哪里？它何时起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 在火箭发射后添加另一个页面，展示火箭的旅行路线！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：倒数**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒数！你的猫正在倒数火箭发射前的时间。当猫数到“1”时，火箭将起飞。在将猫程序设置为从 3 倒数后，可以尝试让它从 10、15，甚至 20 倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: '**成年人小贴士**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“发送消息”块解释为一个角色对所有其他角色的公告。只有那些与公告颜色相同的“开始于消息”块的角色才会监听该公告并做出反应。其余角色会忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-203
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫和狗玩捉迷藏。在这个游戏中，狗的脚本会在被猫碰到时开始。然后狗会去碰猫，它们将继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-205
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学会如何使用另一个新的起始块：**开始于碰撞**块。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: “开始于碰撞”块当角色与另一个角色碰撞时，会启动该角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-208
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择农场背景并添加狗。将猫和狗放置在舞台上，确保它们相距大约五步。如果在测试脚本时位置不太合适，你可以稍后调整它们的位置。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝着狗移动并说“捉到了！”然后它会退后并暂停2秒，等待狗来标记它。我们会在猫的脚本中加入一个**永远重复**（Repeat Forever）块，这样猫和狗就会一次又一次地玩耍。
- en: '2\. Create the following script for the cat:'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用**碰撞启动**（Start on Bump）块，以便在狗被猫碰到时开始执行。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 狗被碰到后，会等待2秒，以便给猫一个逃跑的机会。然后狗会朝猫跑去，说“捉到了！”并跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗设置“永远重复”（Repeat Forever）块，因为“碰撞启动”（Start on Bump）块会在每次狗被标记时触发。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿色旗帜**按钮，观看你的角色玩捉迷藏！当你想结束游戏时，按**停止**按钮。
- en: '**HINTS**'
  id: totrans-217
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色碰到另一个角色并且该角色有“碰撞启动”脚本，那么该脚本会一直运行，直到两个角色不再碰触。例如，如果你把猫移到离狗很近的位置，让它们碰触到，狗的“碰撞启动”脚本就会开始运行，并会一直重复运行，直到你把猫移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-219
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想挑战自己吗？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否制作一个躲避球游戏。为你的项目添加一个球，让它在舞台上四处移动，并使用一些不同的**绿色旗帜启动**脚本来实现永远重复。（请参见[“想挑战自己吗？”](text00009.html#ch03lev2sec38)
    在[第56页](text00009.html#page_56)查看如何在同一个编程区域中使用两个脚本。）修改猫和狗的脚本，使它们在被球击中后说“我出局了！”然后消失。添加更多角色，使游戏更加精彩！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一个编程区域使用两个脚本，让角色在执行动作的同时也能对话。决定哪些脚本应该以“碰撞启动”块开始，哪些脚本应该以“绿色旗帜启动”块开始。
- en: MAKING CONNECTIONS
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 关联性构建
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：创造朋友间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说**（Say）块让猫和狗在游戏过程中互相交谈。可以用“我要捉你了！”和“你被捉到了！”之类的句子，在对话中适当使用大写字母和标点符号。捉迷藏的游戏是如何结束的？有人放弃了吗？记得使用**碰撞启动**和**等待**（Wait）块来帮助控制对话的时机，使其与角色的移动方式相符。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写完美的捉迷藏游戏程序，你需要估算等待块（Wait block）上使用的数字以及需要多少个蓝色运动块（motion blocks）。尝试不同的数字并进行测试，看看哪个最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 本活动会使用**永远重复**块和**碰撞开始**块的组合来重复进行。虽然看起来给猫一个像狗一样的碰撞开始块可能是个好主意，但这种做法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有碰撞开始块，它们会在相同的时间触发。不管它们是移动中的哪个，还是停留的哪个，当它们“碰撞”时，块会被触发，且它们不会再次碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-230
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜出不同的那个！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个双人猜谜游戏，和你的朋友和家人一起玩。在这个游戏中，所有的动物都在按照某种模式移动，但其中一个动物的移动方式与其他动物稍有不同。每个玩家轮流猜测哪个动物是不同的。如果玩家选择错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个点击到正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-232
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用停止块，如何在展示模式下运行项目，以及如何使用不同的触发块来启动同一角色的不同动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-234
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 选择一个背景。你的动物需要足够的空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 向舞台上添加四只动物与猫一起。你将为其中四只动物编程，使它们以相同的方式移动，而让其中一只动物的移动方式有所不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 为一只动物制作一个脚本，让它在方形区域内移动。再添加另一个脚本，让它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 为另外三只动物制作相同的脚本，这样四只动物就有完全相同的脚本了。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，不需要为每只动物制作新的脚本，你可以通过简单地将一个动物的脚本从编程区域拖到角色列表中的另一个动物上，来复制脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 修改每个脚本中的**等待**块的时间，这样动物们就会在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 为不同的那个动物添加一个包含额外**向下移动**块的脚本，使得该动物的移动与其他动物稍有不同。然后，再给它另一个脚本，使它在被点击时停下并说“你猜对了！”为了让动物在被点击时停止移动，点击橙色控制块类别，将一个**停止**块拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成动物的编程后，点击**进入展示模式**按钮，隐藏编程区域，以免有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你有了一个游戏！点击**绿旗**按钮开始游戏，看看谁能首先找出不同的那个。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**退出展示模式**按钮，返回到常规的 ScratchJr 屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-246
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 当点击到获胜的动物时，它停止移动。看看你是否能让所有其他动物在游戏胜利时也停止移动。你需要使用**Send Message**积木，并给其他每个动物添加一个**Start
    on Message**脚本，停止它的运动。
- en: MAKING CONNECTIONS
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何了解游戏规则？使用**Say**积木或**Add Text**按钮为玩家编写逐步指导。如果玩家找不到正确的动物，你能给他们一些提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学题目**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏有很多不同的运动积木和等待积木。你能为这个游戏设计一个数学题工作表吗？你可以写出类似“猪做了多少次动作？”或者“谁等待时间最长？”这样的题目。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表，并解答彼此的数学题目！别忘了制作答案纸并标记彼此的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: Stop积木只会停止包含该积木的角色的脚本，而不会停止其他任何角色的脚本。一旦脚本被停止，你可以通过适当的触发器重新启动它（点击绿旗、点击角色、发送消息等）。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-256
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫咪与鸟儿**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你学到了很多，现在让我们制作一个非常酷的游戏。我们将制作一个单人游戏，玩家需要让鸟飞过三只移动的猫并触碰蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，它会飞向蘑菇，但如果在途中碰到任何猫，它必须回到起点。如果鸟成功到达蘑菇，玩家就赢了！
- en: '**HOW TO MAKE IT**'
  id: totrans-259
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有很大的天空供鸟儿飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 向你的项目添加一个蘑菇，并将其拖动到舞台的右侧。然后添加一个鸟并将其拖动到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并把它们排成一排放在舞台的中央，确保它们没有碰到其他任何角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 通过改变**设置速度**积木中的速度，使猫咪以不同的速度向上移动。你需要制作另一个脚本，在鸟碰到猫咪时发送一个橙色消息，这样鸟就会知道它必须回到起点。下面是我们为一只猫制作的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让鸟在被点击时向前移动。然后添加一个脚本，当发送橙色消息时让它返回到起始位置，因为它碰到了猫咪：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 当蘑菇被鸟撞到时，编程让它说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩这个游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用本章所有技能的游戏！当你玩这个游戏时，你的目标是恰到好处地控制鸟的运动，避开移动的猫咪并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-268
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫在屏幕上移动时不会互相碰撞或碰到蘑菇。任何角色之间的碰撞都会把小鸟送回起始点，因为“碰撞时开始”脚本会被任何碰撞触发，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-270
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 更改猫的起始位置和速度，使游戏更加困难。你还能使用哪些策略来让游戏变得更容易或更难？
- en: MAKING CONNECTIONS
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏页面，第三页可以是故事的结尾和给玩家的消息。例如，你可以写类似“恭喜你，成功到达蘑菇！”的话。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：记录得分**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 邀请一些朋友一起玩这个游戏。记录每个人的胜负次数，并在每个人玩过相同次数后加总结果。每个玩家的结果不同吗？还是每个玩家的结果相同？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 当孩子试图点击小鸟时，有时可能会不小心拖动小鸟。这会将小鸟的起始位置重置为新的位置，可能是在屏幕的中央。然后，当小鸟碰到猫并返回到其起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以在项目中添加另一个角色——例如一颗星星——作为按钮；为了让小鸟移动，你只需点击这颗星星。将星星放置在舞台的底角，确保它不会碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 当星星被点击时，它应该发送一个蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 更改小鸟的脚本，使其在点击时不再向前移动。相反，当它接收到来自星星的蓝色消息时，它才会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，这也不是问题。小鸟的起始位置会保持不变，游戏可以继续进行。
- en: '**ACTIVITY 12: PICK A PEACH!**'
  id: totrans-284
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 12：摘桃子！**'
- en: The goal of this game is to find out which of the peaches on the tree is ripe!
    Tap a peach, and if it’s ready, it’ll fall to the ground.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 这个游戏的目标是找出树上哪个桃子熟了！点击一个桃子，如果它成熟了，它就会掉到地上。
- en: To create this game, we’ll need to give scripts to a peach on the tree.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 为了创建这个游戏，我们需要为树上的桃子添加脚本。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-287
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, you could start all of your scripts by tapping the Green Flag button.
    In this activity, you will learn how to start a script by tapping a character,
    using the Start on Tap block. You will also see how to use the Shrink block, the
    Go Home block, and the Reset Characters button.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你可以通过点击绿旗按钮来启动所有的脚本。在这个活动中，你将学习如何通过点击一个角色来启动脚本，使用“点击时开始”模块。你还将看到如何使用“缩小”模块、“回家”模块和“重置角色”按钮。
- en: '**HOW TO MAKE IT**'
  id: totrans-289
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the summer background and delete the cat character. You can see that
    the tree on the left already has some peaches on it, but these are just part of
    the background and they cannot move. To get a peach that will move when we tap
    it, we need to add it to our scene as a character.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择夏季背景并删除猫角色。你可以看到左边的树上已经有了一些桃子，但这些只是背景的一部分，无法移动。为了获得一个可以在点击时移动的桃子，我们需要将它作为角色添加到场景中。
- en: 2\. To do this, tap the plus sign in the character area and select the peach.
    Drag the peach onto the tree that already has three peaches on it.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 要做到这一点，点击角色区域中的加号，选择桃子。将桃子拖到已经有三个桃子的树上。
- en: 3\. We want to make the peach close to the same size as the other peaches on
    the tree, so tap the purple looks blocks category. Drag the **Shrink** block to
    your peach’s programming area and tap it twice. The first tap will make the peach
    smaller, and the second tap will make it even smaller.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们想让桃子的大小与树上的其他桃子差不多，所以点击紫色的外观积木类别。将**缩小**积木拖到桃子的编程区域并点击两次。第一次点击会让桃子变小，第二次点击会让它变得更小。
- en: 4\. Now the peach is the right size, so you can drag the **Shrink** block back
    to the blocks palette to delete it.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在桃子的大小合适了，你可以将**缩小**积木拖回积木面板以删除它。
- en: 5\. Tap the yellow triggering blocks category to show the family of starting
    blocks. This time, instead of using the Start on Green Flag block, we’re going
    to use the Start on Tap block, which brings characters to life when you tap them.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击黄色触发积木类别，显示启动积木的家族。这一次，我们将使用**点击开始**积木，而不是**点击绿色旗帜**积木，后者是通过点击角色来使角色活动起来。
- en: 6\. Drag the **Start on Tap** block to the programming area to start the peach’s
    script. Add some blue motion blocks to this triggering block to make the peach
    wiggle and fall from the tree.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 将**点击开始**积木拖到编程区域以启动桃子的脚本。向这个触发积木添加一些蓝色的运动积木，使桃子在树上晃动并掉下来。
- en: 7\. Try it out! Tap the peach and see what happens.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 尝试一下！点击桃子，看看会发生什么。
- en: We need to do one more thing to make this game easier to play over and over.
    If you tap the peach again after it has fallen to the ground, the peach will start
    its script again but from the ground, not from the tree. The Start on Tap block
    does not return characters to their original positions like the Start on Green
    Flag block does.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要做最后一步，才能让这个游戏可以反复进行。如果你在桃子掉到地上后再次点击它，桃子会从地面重新启动脚本，而不是从树上重新启动。**点击开始**积木不像**点击绿色旗帜**积木那样将角色返回到原来的位置。
- en: You can return the peach to the tree by tapping the **Reset Characters** button
    at the top of the screen.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**重置角色**按钮将桃子返回到树上。
- en: The Reset Characters button will return all characters to their home positions.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: '**重置角色**按钮会将所有角色返回到它们的起始位置。'
- en: If you have other characters moving around on the stage and you want only the
    peach to return home, then you might prefer to reset just the peach.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有其他角色在舞台上移动，且你只希望桃子回到原位，那么你可能更喜欢只重置桃子。
- en: 8\. Tap the blue motion blocks category to find the Go Home block.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 点击蓝色运动积木类别，找到**回家**积木。
- en: 9\. Drag the **Go Home** block to the end of the peach’s script.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 将**回家**积木拖到桃子脚本的最后。
- en: Now the peach will hop back up onto the tree after it has fallen, and you can
    play the game again!
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，桃子会在掉下来后跳回到树上，你可以再次玩这个游戏！
- en: '**HINTS**'
  id: totrans-304
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You might want the script to pause for a couple of seconds before it reaches
    the Go Home block so that the peach doesn’t jump straight back up onto the tree
    as soon as it falls. Use the **Wait** block to make the peach stay on the ground
    for a moment.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能希望脚本在到达**回家**积木之前暂停几秒钟，这样桃子就不会在掉下来后立刻跳回树上。使用**等待**积木让桃子在地上停留片刻。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-306
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: To make the game more interesting, you could add more peaches to the tree. Can
    you make it so that some of the fruit is not ripe enough to fall yet? If the fruit
    is not ripe, maybe it just wiggles on the tree and stays put.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让游戏更加有趣，你可以往树上添加更多的桃子。你能做到让其中一些水果还没有成熟，无法掉下来吗？如果水果还没有成熟，或许它只会在树上晃动，保持原位。
- en: MAKING CONNECTIONS
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 连接思维
- en: '**LITERACY CONNECTION: ADDING TO THE STORY**'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：添加到故事中**'
- en: Add another character to this scene and create the first page of a story! How
    do the characters react to the falling fruit? Are they surprised? Hungry? Use
    speech bubbles, sound recordings, and the **Add Text** button to incorporate speaking
    and words into your story. You can look back at [Chapters 2](text00008.html#ch02)
    and [3](text00009.html#ch03) if you need help remembering how to do this. Swap
    projects with a friend and complete each other’s stories by adding a new page!
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个场景中加入另一个角色，并创作故事的第一页！角色们是如何反应掉落的水果的？他们感到惊讶吗？饿了吗？使用对话框、声音录制和**添加文字**按钮将语言和文字融入到你的故事中。如果你需要帮助回忆如何操作，可以查看[第2章](text00008.html#ch02)和[第3章](text00009.html#ch03)。和朋友交换项目，通过添加新的一页来完成彼此的故事！
- en: '**MATH CONNECTION: COMPOSING AND COMPARING SHAPES**'
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：组成和比较形状**'
- en: Now that you have made a falling peach, try creating different types of fruits.
    What shapes do you use? Which fruits are the biggest? Use descriptive words to
    compare and contrast the various shapes and sizes you used.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经做了一个下落的桃子，试着创造不同类型的水果。你用了什么形状？哪些水果是最大的？使用描述性词汇来比较和对比你使用的各种形状和大小。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: It is sometimes difficult for young children to tap a character lightly and
    evenly enough for ScratchJr to interpret the motion as a tap and not a drag. If
    ScratchJr thinks the motion is a drag, it will move the peach slightly instead
    of running the script. If the peach does not wiggle and fall from the tree when
    the child taps it, that’s the likely cause.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，小孩子难以轻轻且均匀地点击角色，使得 ScratchJr 将动作解读为点击而非拖动。如果 ScratchJr 认为这个动作是拖动，它会轻微移动桃子，而不是执行脚本。如果桃子没有摇晃并从树上掉下来，那很可能是这个原因。
- en: '**ACTIVITY 13: BLAST OFF!**'
  id: totrans-315
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 13：起飞！**'
- en: In this activity, the cat counts down, and then a rocket ship blasts off!
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫会倒计时，然后火箭发射！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-317
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: You’ll learn how to get the characters to work together, using the Send Message
    and Start on Message blocks. The cat will count down the seconds, and then the
    rocket will blast off!
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何让角色们协同工作，使用“发送消息”和“按消息启动”块。猫会倒数秒数，然后火箭就会发射！
- en: '**HOW TO MAKE IT**'
  id: totrans-319
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先添加月亮背景和火箭角色。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 首先，让我们为猫编写脚本。点击猫返回到它的界面。将**绿色旗帜启动**块拖到编程区域。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点击紫色的外观块类别，添加三个**说**块，让猫倒计时“3, 2, 1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色触发块类别，找到“发送消息”块。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将**发送消息**块拖到编程区域，并将其连接到猫的脚本末尾。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时启动。当猫完成倒计时时，它将发送一个消息给火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，点击火箭并为它编写脚本。我们希望当火箭收到来自猫的消息时，它能发射。用**按消息启动**块开始这个脚本。当另一个脚本发送消息时，这个脚本将会执行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在“按消息启动”块后，添加一个**向上移动**块，让火箭向上移动，仿佛它正在起飞，然后添加一个**隐藏**块让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在，点击**绿色旗帜**按钮来尝试脚本。
- en: '**HINTS**'
  id: totrans-329
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了一个橙色的消息。你可以选择六种不同的消息颜色来在项目中的角色之间进行通讯。请记住，发送消息块的颜色必须与按消息启动块的颜色匹配。例如，橙色的发送消息块将触发一个以橙色的按消息启动块开始的脚本，但如果你在项目中使用的是紫色的发送消息块，那么以橙色按消息启动块开始的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-331
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多角色，并为每个角色的脚本添加一个**按消息启动**块。你可以让一群角色在火箭起飞时一起欢呼，只需给他们都设置相同颜色的“按消息启动”块。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以让一颗流星在火箭上升时划过天空。它是否会与人群的消息颜色相同地开始？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，所有以相同颜色“开始接收消息”模块开头的脚本，在使用相同颜色的“发送消息”模块时都会同时启动。
- en: MAKING CONNECTIONS
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：准备起飞**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，编程让猫发布即将发生的事情的公告。使用**“说”**模块和**“添加文本”**按钮，为火箭的发射做准备。火箭将去哪儿？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 在火箭发射后添加另一页，展示火箭的行进轨迹！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：倒数计数**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒数！你的猫正在倒数火箭将发射进入太空的时间。当你的猫倒数到“1”时，火箭将发射。编程让猫从 3 开始倒数之后，试着让它从 10、15，甚至 20
    开始倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“发送消息”模块解释为一个角色向所有其他角色发出的通知。只有那些有相同颜色“开始接收消息”模块的角色才会听到通知并做出反应。其余的角色将忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-343
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 为猫和狗编写捉迷藏的脚本。在这个游戏中，狗的脚本将在它被猫标记时开始。然后，狗会标记猫，它们会继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-345
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的启动模块：**“碰撞开始”**模块。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: '**“碰撞开始”**模块会在角色碰到另一个角色时启动该角色的脚本。'
- en: '**HOW TO MAKE IT**'
  id: totrans-348
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择农场背景并添加狗。将猫和狗放置在舞台上，使它们相距大约五步。你可以稍后移动它们，如果你在尝试脚本时发现它们的位置不太对。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 猫将朝狗走去，并说“标记！”。然后它会后退并暂停 2 秒钟，等待狗标记它。我们将为猫的脚本添加一个**“无限重复”**模块，这样猫和狗就会一次又一次地玩捉迷藏。
- en: '2\. Create the following script for the cat:'
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 狗的脚本使用了**“碰撞开始”**模块，这样它就会在狗被猫碰到时启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 在狗被碰撞后，它将等待 2 秒钟，给猫一个逃跑的机会。然后，狗将跑向猫，说“标记！”，并再次逃跑。
- en: '4\. Create the following script for the dog:'
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗使用“无限重复”模块，因为“碰撞开始”模块会在每次狗被标记时运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 点击**绿色旗帜**按钮，观看你的角色玩捉迷藏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-357
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色正在接触另一个有Start on Bump脚本的角色，脚本将持续运行，直到这两个角色不再接触为止。例如，如果你把猫移到离狗非常近的位置，它们接触在一起，那么狗的Start
    on Bump脚本将开始运行，并会不断地运行，直到你将猫移开狗。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-359
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能制作一个躲避球游戏。为你的项目添加一个球，并通过几个不同的**Start on Green Flag**脚本让它在舞台上四处移动，脚本重复执行。
    （参见“[寻找挑战？](text00009.html#ch03lev2sec38)”在[第56页](text00009.html#page_56)，了解如何在同一编程区域内使用两个脚本。）修改猫和狗的脚本，让它们被球击中时，说“我出局了！”然后消失。添加更多角色，使游戏更加刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一编程区域使用两个脚本，让角色同时说话和执行动作。决定哪些脚本应该以“Start on Bump”积木开始，哪些应该以“Start
    on Green Flag”积木开始。
- en: MAKING CONNECTIONS
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 连接建立
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力联系：创造朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**Say**积木，让你的猫和狗在玩耍时相互对话。使用诸如“我要抓住你了！”和“你是下一个！”这样的句子，并在需要时使用大写字母和标点符号。游戏结束时会发生什么？有人放弃了吗？记得使用**Start
    on Bump**和**Wait**积木来帮助调整对话的时间，使其与角色的动作相符。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程制作一个完美的抓人游戏，你需要估算Wait积木的数字以及需要多少个蓝色运动积木。尝试不同的数字并进行测试，看看哪个数字在你的程序中效果最好！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动是通过组合使用**Repeat Forever**积木和**Start on Bump**积木来重复进行的。虽然给猫也添加一个与狗相同的Start
    on Bump积木的脚本看起来是个好主意，但这种方法行不通！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有Start on Bump积木，它们会同时被触发。无论哪一个在移动，哪一个处于静止状态，只要它们“碰撞”到一起，积木就会被触发，而且它们就不会再碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-370
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动15：猜猜哪个是异类！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个双人猜谜游戏，与朋友和家人一起玩。在这个游戏中，所有的动物都在按照某种模式移动，但其中一个动物的移动方式与其他动物略有不同。每个玩家轮流猜哪个动物是异类。如果玩家猜错了，动物会说：“不是我！”如果猜对了，动物会说：“你猜对了！”第一个猜对动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-372
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用停止模块，如何在展示模式下运行项目，以及如何使用不同的触发模块为同一角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-374
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物需要足够的空间，因此农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四只动物与猫一起出现在舞台上。你将为五只动物中的四只编程，使它们以相同的方式移动，而让其中一只动物的移动不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物编写脚本，让它在一个正方形区域内移动。再添加一个脚本，让它在被点击时说“不是我！”。
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物编写相同的脚本，这样四只动物将拥有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，除了为每只动物编写新脚本外，你还可以通过简单地将脚本从编程区拖动到角色列表中的动物，来复制一个脚本到另一个动物。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本的**等待**模块中的时间，使得动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为与众不同的动物添加一个脚本，加入一个额外的**向下移动**模块，使这只动物的移动与其他动物稍有不同。然后再为它添加一个脚本，使它在被点击时停止并说“你答对了！”为了让动物在被点击时停止移动，点击橙色控制模块类别，将**停止**模块拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成动物的编程后，点击**进入展示模式**按钮，隐藏编程区，以免其他人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有一个游戏了！点击**绿色旗帜**按钮开始游戏，看看谁能首先找出与众不同的动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出展示模式**按钮，返回常规的ScratchJr界面。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-386
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它停止移动。看看你是否能够让所有其他动物在游戏结束时也停止移动。你需要使用**发送消息**模块，并为其他动物编写一个**接收消息启动**的脚本，使它们停止移动。
- en: MAKING CONNECTIONS
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力联系：编写游戏指令**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说**模块或**添加文本**按钮，编写一步步的指示给玩家。如果玩家找不到正确的动物，你能给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：编写你自己的数学题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏包含了许多不同的运动模块和等待模块。你能为这个游戏编写一道数学题工作表吗？你可以写出像“猪做了多少次动作？”或者“谁等得最久？”这样的题目。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表，互相回答对方的数学题！别忘了制作答案纸，并互相标记对方的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: Stop区块将只停止带有Stop区块的角色的脚本，而不会停止其他角色的脚本。一旦脚本停止，你可以通过适当的触发条件（点击绿旗、点击角色、发送消息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-396
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫对小鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多东西，现在让我们做一个真正酷的游戏。我们将制作一个单人游戏，小鸟必须飞过三只移动的猫，并触碰到蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击小鸟时，它会飞向蘑菇，但如果小鸟在途中碰到任何一只猫，它必须回到起始位置。如果小鸟安全到达蘑菇，玩家就获胜！
- en: '**HOW TO MAKE IT**'
  id: totrans-399
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有广阔的天空，适合小鸟飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为你的项目添加一只蘑菇，并将其拖动到舞台的右侧。然后添加一只小鸟，并将其拖动到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，把它们排列在舞台中央，确保它们不会碰到其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫以不同的速度向上移动，通过在**设置速度**区块中改变速度，使每只猫的速度不同。你需要创建另一个脚本，在猫被小鸟碰到时发送一个橙色消息，这样小鸟就会知道它必须回到起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让小鸟在被点击时向前移动。然后添加一个脚本，让它在收到橙色消息时返回起始位置，因为它与猫发生了碰撞：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被小鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要开始游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚做了一个游戏，使用了你在这一章学到的所有技能！当你玩这个游戏时，你的目标是精确地控制小鸟的移动，避开移动的猫并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-408
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫在屏幕上移动时不会互相碰撞或碰到蘑菇。任何角色之间的碰撞都会让小鸟回到起点，因为“碰撞时启动”脚本会在任何碰撞时触发，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-410
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫的起始位置和速度，让游戏更具挑战性。你还能使用哪些策略来让这个游戏变得更容易或更难？
- en: MAKING CONNECTIONS
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏页面，第三页可以是故事的结尾以及给玩家的消息。例如，你可以写类似“恭喜，你到达了蘑菇！”的文字。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：保持记录**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: 找一些朋友和你一起玩这个游戏。记录每个人的胜负次数，等每个人都有机会玩相同次数后，把它们加起来。每个玩家的结果不同吗？还是每个玩家的结果都一样？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 当尝试点击小鸟时，孩子有时可能会拖动小鸟。这会将小鸟的家位置重置为新的位置，可能会出现在屏幕的中间。然后，当小鸟撞到猫并返回到家时，它就不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，给项目添加另一个角色——比如一颗星星——作为按钮；要让小鸟移动，你只需点击这颗星星。将星星放在舞台的底角，这样它就不会碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: 当点击星星时，星星应该发送一条蓝色的消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 修改小鸟的脚本，使它在点击时不再向前移动。相反，当它收到星星的蓝色消息时，它才会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在试图点击星星时拖动了它，那也不是问题。小鸟的家位置会保持不变，游戏可以继续进行。
- en: The goal of this game is to find out which of the peaches on the tree is ripe!
    Tap a peach, and if it’s ready, it’ll fall to the ground.
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 这个游戏的目标是找出树上的哪颗桃子熟了！点击一颗桃子，如果它成熟了，它会掉到地上。
- en: To create this game, we’ll need to give scripts to a peach on the tree.
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建这个游戏，我们需要给树上的桃子编写脚本。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-426
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: Until now, you could start all of your scripts by tapping the Green Flag button.
    In this activity, you will learn how to start a script by tapping a character,
    using the Start on Tap block. You will also see how to use the Shrink block, the
    Go Home block, and the Reset Characters button.
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在，你一直可以通过点击绿色旗帜按钮来启动所有脚本。在这个活动中，你将学习如何通过点击角色来启动脚本，使用点击启动积木。你还会看到如何使用缩小积木、回家积木和重置角色按钮。
- en: '**HOW TO MAKE IT**'
  id: totrans-428
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作这个游戏**'
- en: 1\. Select the summer background and delete the cat character. You can see that
    the tree on the left already has some peaches on it, but these are just part of
    the background and they cannot move. To get a peach that will move when we tap
    it, we need to add it to our scene as a character.
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择夏季背景并删除猫角色。你会看到左边的树上已经有一些桃子了，但这些只是背景的一部分，无法移动。为了得到一个可以在点击时移动的桃子，我们需要将它作为角色添加到场景中。
- en: 2\. To do this, tap the plus sign in the character area and select the peach.
    Drag the peach onto the tree that already has three peaches on it.
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为了实现这一点，点击角色区域中的加号并选择桃子。将桃子拖到已经有三颗桃子的树上。
- en: 3\. We want to make the peach close to the same size as the other peaches on
    the tree, so tap the purple looks blocks category. Drag the **Shrink** block to
    your peach’s programming area and tap it twice. The first tap will make the peach
    smaller, and the second tap will make it even smaller.
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望让桃子和树上的其他桃子差不多大，所以点击紫色的外观积木分类。将**缩小**积木拖到桃子的编程区域，并点击两次。第一次点击会让桃子变小，第二次点击会让它变得更小。
- en: 4\. Now the peach is the right size, so you can drag the **Shrink** block back
    to the blocks palette to delete it.
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在桃子已经是正确的大小，你可以将**缩小**积木拖回积木调色板删除它。
- en: 5\. Tap the yellow triggering blocks category to show the family of starting
    blocks. This time, instead of using the Start on Green Flag block, we’re going
    to use the Start on Tap block, which brings characters to life when you tap them.
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击黄色触发积木分类，展示启动积木的家族。这次，我们不再使用绿色旗帜启动积木，而是使用点击启动积木，点击角色时它会被激活。
- en: 6\. Drag the **Start on Tap** block to the programming area to start the peach’s
    script. Add some blue motion blocks to this triggering block to make the peach
    wiggle and fall from the tree.
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 将**点击开始**积木拖到编程区，启动桃子的脚本。向这个触发积木添加一些蓝色运动积木，让桃子摆动并从树上掉下来。
- en: 7\. Try it out! Tap the peach and see what happens.
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试一下！点击桃子，看看会发生什么。
- en: We need to do one more thing to make this game easier to play over and over.
    If you tap the peach again after it has fallen to the ground, the peach will start
    its script again but from the ground, not from the tree. The Start on Tap block
    does not return characters to their original positions like the Start on Green
    Flag block does.
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还需要做一件事，让这个游戏更容易反复玩。如果你在桃子掉到地上后再次点击它，桃子会从地面开始重新启动它的脚本，而不是从树上开始。与绿色旗帜积木不同，点击开始积木并不会让角色回到原来的位置。
- en: You can return the peach to the tree by tapping the **Reset Characters** button
    at the top of the screen.
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**重置角色**按钮将桃子送回树上。
- en: The Reset Characters button will return all characters to their home positions.
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: 重置角色按钮会将所有角色返回到它们的起始位置。
- en: If you have other characters moving around on the stage and you want only the
    peach to return home, then you might prefer to reset just the peach.
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有其他角色在舞台上移动，而你只希望桃子回家，你可能更喜欢仅重置桃子。
- en: 8\. Tap the blue motion blocks category to find the Go Home block.
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 点击蓝色运动积木类别，找到回家积木。
- en: 9\. Drag the **Go Home** block to the end of the peach’s script.
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 将**回家**积木拖到桃子脚本的末尾。
- en: Now the peach will hop back up onto the tree after it has fallen, and you can
    play the game again!
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，桃子会在掉下来后跳回树上，你可以再次开始游戏！
- en: '**HINTS**'
  id: totrans-443
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You might want the script to pause for a couple of seconds before it reaches
    the Go Home block so that the peach doesn’t jump straight back up onto the tree
    as soon as it falls. Use the **Wait** block to make the peach stay on the ground
    for a moment.
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能希望在脚本到达回家积木之前暂停几秒钟，这样桃子就不会在掉下来后立刻跳回树上。使用**等待**积木让桃子在地面上停留片刻。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-445
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: To make the game more interesting, you could add more peaches to the tree. Can
    you make it so that some of the fruit is not ripe enough to fall yet? If the fruit
    is not ripe, maybe it just wiggles on the tree and stays put.
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让游戏更有趣，你可以在树上再加几个桃子。你能做到某些水果还没成熟，不能掉下来吗？如果水果不成熟，或许它只会在树上摆动并保持原地不动。
- en: MAKING CONNECTIONS
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: ADDING TO THE STORY**'
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：为故事添加内容**'
- en: Add another character to this scene and create the first page of a story! How
    do the characters react to the falling fruit? Are they surprised? Hungry? Use
    speech bubbles, sound recordings, and the **Add Text** button to incorporate speaking
    and words into your story. You can look back at [Chapters 2](text00008.html#ch02)
    and [3](text00009.html#ch03) if you need help remembering how to do this. Swap
    projects with a friend and complete each other’s stories by adding a new page!
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 为这个场景添加另一个角色，创造一个故事的第一页！角色们如何对掉落的水果作出反应？他们感到惊讶吗？饿了吗？使用对话框、音频录制和**添加文字**按钮，将对话和文字融入到你的故事中。如果你需要帮助回忆如何操作，可以查看[第2章](text00008.html#ch02)和[第3章](text00009.html#ch03)。与朋友交换项目，并通过添加新的一页来完成彼此的故事！
- en: '**MATH CONNECTION: COMPOSING AND COMPARING SHAPES**'
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：组合与比较形状**'
- en: Now that you have made a falling peach, try creating different types of fruits.
    What shapes do you use? Which fruits are the biggest? Use descriptive words to
    compare and contrast the various shapes and sizes you used.
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经制作了一个掉落的桃子，试着创造不同种类的水果。你使用了哪些形状？哪些水果最大？用描述性词语比较和对比你使用的各种形状和大小。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的小贴士**'
- en: It is sometimes difficult for young children to tap a character lightly and
    evenly enough for ScratchJr to interpret the motion as a tap and not a drag. If
    ScratchJr thinks the motion is a drag, it will move the peach slightly instead
    of running the script. If the peach does not wiggle and fall from the tree when
    the child taps it, that’s the likely cause.
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: 对于小孩子来说，有时很难轻轻而均匀地点击一个角色，使得ScratchJr能够将这个动作识别为点击而不是拖动。如果ScratchJr认为这是一个拖动，它会稍微移动桃子，而不是运行脚本。如果当孩子点击桃子时，桃子没有摆动并从树上掉下来，那么这很可能是原因所在。
- en: '**ACTIVITY 13: BLAST OFF!**'
  id: totrans-454
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动13：起飞！**'
- en: In this activity, the cat counts down, and then a rocket ship blasts off!
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫咪倒数计时，然后火箭发射！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-456
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: You’ll learn how to get the characters to work together, using the Send Message
    and Start on Message blocks. The cat will count down the seconds, and then the
    rocket will blast off!
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何让角色们合作，使用发送消息和开始于消息模块。猫咪会倒数秒数，然后火箭会发射！
- en: '**HOW TO MAKE IT**'
  id: totrans-458
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先添加月球背景和火箭角色。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 让我们先写猫咪的脚本。点击猫咪返回它的脚本。拖动一个**开始于绿旗**模块到编程区域。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点击紫色的外观模块类别，并添加三个**说**模块，使猫咪倒数“3, 2, 1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色触发模块类别，找到发送消息模块。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-463
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 拖动**发送消息**模块到编程区域，并将它连接到猫咪脚本的末尾。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时开始。当猫咪完成倒数时，它会发送一个消息，让火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，点击火箭并给它一个脚本。我们希望在猫咪发送消息后，火箭发射。将脚本从**开始于消息**模块开始。当另一个脚本发送消息时，这个脚本会运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在开始于消息模块后，添加一个**向上移动**模块，使火箭像起飞一样向屏幕上方移动，然后添加一个**隐藏**模块，让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在，点击**绿旗**按钮来尝试脚本。
- en: '**HINTS**'
  id: totrans-468
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了橙色消息。你可以从六种不同的消息颜色中选择，用于在项目中的角色之间进行通信。请记住，您的**发送消息**模块必须与**开始于消息**模块的颜色匹配。例如，橙色的发送消息模块会触发一个以橙色开始的开始于消息模块的脚本，但如果你在项目中使用了紫色的发送消息模块，那么以橙色开始的开始于消息模块的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-470
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多角色，并让它们的脚本都从**开始于消息**模块开始。你可以让所有角色在火箭发射时一起欢呼，只需给它们都使用相同颜色的开始于消息模块。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以在火箭上升时，让一颗流星划过天空。它会不会和观众一样用相同颜色的消息开始？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，所有以相同颜色的开始于消息模块开始的脚本将在使用该颜色的发送消息模块时同时启动。
- en: MAKING CONNECTIONS
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：准备起飞**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，编程让猫咪宣布即将发生的事情。使用**说**模块和**添加文本**按钮来为火箭的起飞做准备。火箭要去哪里？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: 在火箭发射后添加另一个页面，展示火箭的旅行路径！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：倒数**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒计时！你的猫正在倒数火箭升空的时间。当猫倒数到“1”时，火箭将起飞。在编程猫从3开始倒数之后，试着让它从10、15，甚至20开始倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将发送消息积木解释为一个角色向所有其他角色做出的公告。只有那些具有与公告相同颜色的“接收消息”积木的角色才会接收并响应这个公告，其他角色将忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-482
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动14：玩标签游戏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫和狗玩标签游戏。在这个游戏中，当狗被猫标签时，狗的脚本将启动。然后狗会标签猫，它们将继续玩标签，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-484
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的起始积木：碰撞开始积木。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: 碰撞开始积木在角色与另一个角色碰撞时启动该角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-487
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，使它们相距大约五步。如果这些位置在尝试脚本时不完全合适，你可以稍后再移动它们。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
  zh: 猫将朝狗走过去并说“标签！”然后它会退后并暂停2秒钟，等待狗去标签它。我们将在猫的脚本中添加一个**重复永远**的积木，这样猫和狗就会一遍又一遍地玩游戏。
- en: '2\. Create the following script for the cat:'
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用**碰撞开始**积木，这样它会在狗被猫碰撞时启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: 在狗被碰撞后，它将等待2秒钟，给猫一个逃跑的机会。然后狗会移动到猫那儿，说“标签！”，并逃跑。
- en: '4\. Create the following script for the dog:'
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗添加重复永远积木，因为碰撞开始积木会在每次狗被标签时运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿色旗帜**按钮，观看你的角色玩标签游戏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-496
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色接触到另一个具有“碰撞开始”脚本的角色，该脚本将持续运行，直到这些角色不再接触。例如，如果你把猫移得离狗很近，直到它们相互接触，狗的“碰撞开始”脚本就会启动，并会不断地运行，直到你把猫移开狗的位置。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-498
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能不能制作一个躲避球游戏。在你的项目中添加一个球，让它通过几个不同的**Start on Green Flag**脚本在舞台上四处移动，并且这些脚本会一直重复。（请参阅[“寻找挑战？”](text00009.html#ch03lev2sec38)
    在[第56页](text00009.html#page_56)，了解如何在同一个编程区域使用两个脚本。）修改猫和狗的脚本，当它们被球击中时，说“我出局了！”然后消失。加入更多角色让游戏更加刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一个编程区域使用两个脚本，让你的角色同时进行对话和执行动作。决定哪些脚本应该以Start on Bump积木开始，哪些应该以Start
    on Green Flag积木开始。
- en: MAKING CONNECTIONS
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：创造朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**Say**积木让你的猫和狗在玩耍时互相交谈。在对话中使用诸如“我要标签你！”和“你被点名了！”这样的短语，必要时使用大写字母和标点符号。捉迷藏的游戏怎么结束？有人会放弃吗？记得使用**Start
    on Bump**和**Wait**积木来帮助控制对话的时间，使其与角色的移动方式相符。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程出完美的捉迷藏游戏，你需要估算在Wait积木上使用什么数字以及需要多少个蓝色运动积木。尝试不同的数字并进行测试，看看哪些最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-506
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长小贴士**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-507
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过结合**Repeat Forever**积木和**Start on Bump**积木来重复进行。虽然给猫设置一个与狗一样的Start on
    Bump积木看起来是个好主意，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-508
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有Start on Bump积木，它们将同时被触发。无论哪个角色在“碰撞”时是移动的，哪个是静止的，积木都会被触发，它们就不会再碰撞了。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-509
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动15：猜猜哪个是不同的！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人猜谜游戏，与朋友和家人一起玩。在这个游戏中，所有动物都在按照一定的模式移动，但其中一只动物的移动方式略有不同。每个玩家轮流猜测哪个动物是不同的。如果玩家猜错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个猜对的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-511
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习三件新事物：如何使用Stop积木，如何在演示模式下运行项目，以及如何使用不同的触发积木为同一个角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-513
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择一个背景。你的动物需要很多空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-515
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 向舞台上添加四只动物，与猫一起。您将编程四只动物使它们的移动方式相同，而其中一只动物则移动不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 为一只动物制作一个脚本，让它沿着一个正方形移动。再添加另一个脚本，使它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 为另外三只动物制作相同的脚本，使四只动物拥有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，您可以通过将脚本从编程区域拖动到角色列表中的动物上，来将一个动物的脚本复制到另一个动物，而无需为每个动物编写新的脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 更改每个脚本中的**等待**积木的时间，使动物在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 为不同的动物添加一个额外的**向下移动**积木，使它的移动方式与其他动物稍有不同。然后再给它一个脚本，使它在被点击时停下来并说“你对了！”为了让动物在被点击时停止移动，点击橙色的控制积木类别，将一个**停止**积木拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 当您完成动物的编程后，点击**进入展示模式**按钮以隐藏编程区域，以防有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: 8. 现在你有了一个游戏！点击**绿旗**按钮开始游戏，看看谁能首先找到那只不同的动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: 9. 点击**退出展示模式**按钮，返回到常规的ScratchJr界面。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-525
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
  zh: 当点击获胜的动物时，它会停止移动。试试看能否让其他动物在游戏获胜时也停止移动。您需要使用**发送消息**积木，并给每个其他动物添加一个**收到消息时开始**脚本来停止它们的运动。
- en: MAKING CONNECTIONS
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写联系：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-529
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说话**积木或**添加文本**按钮为玩家编写逐步指令。如果玩家找不到正确的动物，您能否给他们一些提示？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：编写自己的数学题目**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: 您创建的游戏包含了许多不同的运动积木和等待积木。您能为这个游戏设计一个数学题工作表吗？您可以编写类似“猪移动了多少次？”或“谁等待的时间最长？”这样的题目。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表，互相解答对方的数学题！别忘了做一个答案表，互相批改答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-534
  prefs: []
  type: TYPE_NORMAL
  zh: '**停止**积木只会停止拥有该积木的角色的脚本，而不会停止其他角色的脚本。脚本停止后，您可以通过适当的触发器（点击绿旗、点击角色、发送消息等）重新启动它。'
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-535
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，你已经学到了很多，现在让我们做一个非常酷的游戏。我们将做一个单人游戏，在这个游戏中，小鸟必须飞过三只移动的猫并触碰蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击小鸟时，它会朝蘑菇飞去，但如果小鸟在途中碰到任何猫，它必须回到起始位置。如果小鸟安全到达蘑菇，玩家获胜！
- en: '**HOW TO MAKE IT**'
  id: totrans-538
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有很多天空，适合小鸟飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 向你的项目中添加一个蘑菇，并将它拖到舞台的右侧。然后添加一只小鸟，并将它拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在添加两只猫，并将它们排在舞台中央，确保它们没有碰到其他任何角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 编程使猫以不同的速度向上移动，通过在**设置速度**模块中更改速度，使每只猫的速度不同。你需要制作另一个脚本，当小鸟碰到猫时发送一个橙色消息，这样小鸟就知道它必须回到起点。下面是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 编程使小鸟在被点击时向前移动。然后添加一个脚本，使它在收到橙色消息时回到家园位置，因为它碰到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 编程使蘑菇在小鸟碰到它时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 要玩这个游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-546
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚做了一个使用本章所学所有技能的游戏！当你玩时，你的目标是精准地控制小鸟的移动，避免碰到移动的猫并成功到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-547
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-548
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫在屏幕上移动时不会互相碰撞或碰到蘑菇。任何角色之间的碰撞都会让小鸟回到起点，因为“碰撞时启动”脚本会被任何碰撞触发，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-549
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战吗？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-550
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫的起始位置和速度，使游戏更加困难。你可以使用哪些其他策略来让游戏变得更容易或更难？
- en: MAKING CONNECTIONS
  id: totrans-551
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-552
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-553
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟要去蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-554
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾和给玩家的信息。例如，你可以写“恭喜你，成功到达了蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-555
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：保持计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-556
  prefs: []
  type: TYPE_NORMAL
  zh: 请叫上几个朋友一起玩这个游戏。记录每个人的胜负次数，当每个人都玩了相同次数后，合计结果。每个玩家的结果是否不同，还是每个人都有相同的结果？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-557
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-558
  prefs: []
  type: TYPE_NORMAL
  zh: 当孩子尝试点击小鸟时，有时可能会拖动小鸟。这会将小鸟的初始位置重置到新的位置，可能是在屏幕中间。然后，当小鸟撞到猫并返回家园时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-559
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，向项目中添加另一个角色——例如一颗星星——作为按钮；要让小鸟移动，只需点击这颗星星。将星星放置在舞台的底角，确保它不会与其他角色碰撞。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-560
  prefs: []
  type: TYPE_NORMAL
  zh: 星星被点击时应该发送一个蓝色的消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-561
  prefs: []
  type: TYPE_NORMAL
  zh: 更改小鸟的脚本，使它不再在被点击时向前移动。相反，当它收到星星发出的蓝色消息时，它会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-562
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，这不是问题。小鸟的初始位置会保持不变，游戏可以继续进行。
- en: To create this game, we’ll need to give scripts to a peach on the tree.
  id: totrans-563
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建这个游戏，我们需要给树上的桃子添加脚本。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-564
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: Until now, you could start all of your scripts by tapping the Green Flag button.
    In this activity, you will learn how to start a script by tapping a character,
    using the Start on Tap block. You will also see how to use the Shrink block, the
    Go Home block, and the Reset Characters button.
  id: totrans-565
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你可以通过点击绿色旗帜按钮来启动所有脚本。在这个活动中，你将学习如何通过点击角色来启动脚本，使用**点击时启动**模块。你还将学会如何使用**缩小**模块、**回到家**模块以及**重置角色**按钮。
- en: '**HOW TO MAKE IT**'
  id: totrans-566
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the summer background and delete the cat character. You can see that
    the tree on the left already has some peaches on it, but these are just part of
    the background and they cannot move. To get a peach that will move when we tap
    it, we need to add it to our scene as a character.
  id: totrans-567
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择夏季背景并删除猫的角色。你可以看到左边的树上已经有一些桃子，但这些只是背景的一部分，不能移动。为了得到一个可以点击时移动的桃子，我们需要将它作为一个角色添加到场景中。
- en: 2\. To do this, tap the plus sign in the character area and select the peach.
    Drag the peach onto the tree that already has three peaches on it.
  id: totrans-568
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 要做到这一点，点击角色区域的加号并选择桃子。将桃子拖到已经有三颗桃子的树上。
- en: 3\. We want to make the peach close to the same size as the other peaches on
    the tree, so tap the purple looks blocks category. Drag the **Shrink** block to
    your peach’s programming area and tap it twice. The first tap will make the peach
    smaller, and the second tap will make it even smaller.
  id: totrans-569
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们想让桃子和树上的其他桃子大小差不多，所以点击紫色的“外观”模块类别。将**缩小**模块拖到桃子的编程区域，并点击它两次。第一次点击会让桃子变小，第二次点击会让它变得更小。
- en: 4\. Now the peach is the right size, so you can drag the **Shrink** block back
    to the blocks palette to delete it.
  id: totrans-570
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在桃子的大小合适了，你可以将**缩小**模块拖回模块面板以删除它。
- en: 5\. Tap the yellow triggering blocks category to show the family of starting
    blocks. This time, instead of using the Start on Green Flag block, we’re going
    to use the Start on Tap block, which brings characters to life when you tap them.
  id: totrans-571
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击黄色的触发模块类别以显示启动模块的家族。这一次，我们不使用**绿色旗帜启动**模块，而是使用**点击时启动**模块，它会在点击角色时让角色开始动作。
- en: 6\. Drag the **Start on Tap** block to the programming area to start the peach’s
    script. Add some blue motion blocks to this triggering block to make the peach
    wiggle and fall from the tree.
  id: totrans-572
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 将**点击时启动**模块拖到编程区域，开始桃子的脚本。添加一些蓝色的运动模块到这个触发模块，让桃子摇晃并从树上掉下来。
- en: 7\. Try it out! Tap the peach and see what happens.
  id: totrans-573
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 尝试一下！点击桃子，看看会发生什么。
- en: We need to do one more thing to make this game easier to play over and over.
    If you tap the peach again after it has fallen to the ground, the peach will start
    its script again but from the ground, not from the tree. The Start on Tap block
    does not return characters to their original positions like the Start on Green
    Flag block does.
  id: totrans-574
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要做一件事，使这个游戏能更容易地重复玩。当桃子掉到地面后，如果你再次点击它，桃子会从地面重新开始它的脚本，而不是从树上开始。**点击时开始**模块不会像**绿色旗帜启动**模块那样将角色返回到它们的原始位置。
- en: You can return the peach to the tree by tapping the **Reset Characters** button
    at the top of the screen.
  id: totrans-575
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**重置角色**按钮将桃子返回到树上。
- en: The Reset Characters button will return all characters to their home positions.
  id: totrans-576
  prefs: []
  type: TYPE_NORMAL
  zh: 重置角色按钮会将所有角色返回到它们的家园位置。
- en: If you have other characters moving around on the stage and you want only the
    peach to return home, then you might prefer to reset just the peach.
  id: totrans-577
  prefs: []
  type: TYPE_NORMAL
  zh: 如果舞台上有其他角色在移动，而你只想让桃子回到家里，那么你可能更倾向于只重置桃子。
- en: 8\. Tap the blue motion blocks category to find the Go Home block.
  id: totrans-578
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 点击蓝色的运动积木类别，找到“回家”积木。
- en: 9\. Drag the **Go Home** block to the end of the peach’s script.
  id: totrans-579
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 将**回家**积木拖动到桃子脚本的末尾。
- en: Now the peach will hop back up onto the tree after it has fallen, and you can
    play the game again!
  id: totrans-580
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，桃子在掉下来后会跳回树上，你可以再次玩这个游戏！
- en: '**HINTS**'
  id: totrans-581
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You might want the script to pause for a couple of seconds before it reaches
    the Go Home block so that the peach doesn’t jump straight back up onto the tree
    as soon as it falls. Use the **Wait** block to make the peach stay on the ground
    for a moment.
  id: totrans-582
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能希望在脚本到达“回家”积木之前暂停几秒钟，这样桃子就不会在掉下来后马上跳回树上。使用**等待**积木，让桃子在地面上停留一会儿。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-583
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: To make the game more interesting, you could add more peaches to the tree. Can
    you make it so that some of the fruit is not ripe enough to fall yet? If the fruit
    is not ripe, maybe it just wiggles on the tree and stays put.
  id: totrans-584
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让游戏更有趣，你可以往树上再添加一些桃子。你能做到让一些水果还不够熟，暂时不能掉下来吗？如果水果还没熟，或许它只是轻轻摇动在树上，不掉下来。
- en: MAKING CONNECTIONS
  id: totrans-585
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: ADDING TO THE STORY**'
  id: totrans-586
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：添加到故事中**'
- en: Add another character to this scene and create the first page of a story! How
    do the characters react to the falling fruit? Are they surprised? Hungry? Use
    speech bubbles, sound recordings, and the **Add Text** button to incorporate speaking
    and words into your story. You can look back at [Chapters 2](text00008.html#ch02)
    and [3](text00009.html#ch03) if you need help remembering how to do this. Swap
    projects with a friend and complete each other’s stories by adding a new page!
  id: totrans-587
  prefs: []
  type: TYPE_NORMAL
  zh: 向这个场景添加另一个角色，并创建故事的第一页！角色们如何反应掉落的水果？他们惊讶吗？饿了吗？使用对话框、声音录音和**添加文本**按钮，将语言和文字融入到你的故事中。如果你需要帮助回忆如何操作，可以回顾[第
    2 章](text00008.html#ch02)和[第 3 章](text00009.html#ch03)。与朋友交换项目，通过添加新的一页来完成彼此的故事！
- en: '**MATH CONNECTION: COMPOSING AND COMPARING SHAPES**'
  id: totrans-588
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：组合和比较形状**'
- en: Now that you have made a falling peach, try creating different types of fruits.
    What shapes do you use? Which fruits are the biggest? Use descriptive words to
    compare and contrast the various shapes and sizes you used.
  id: totrans-589
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经做出了掉落的桃子，尝试创建不同种类的水果。你使用了什么形状？哪些水果最大？使用描述性语言来比较和对比你使用的各种形状和大小。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-590
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: It is sometimes difficult for young children to tap a character lightly and
    evenly enough for ScratchJr to interpret the motion as a tap and not a drag. If
    ScratchJr thinks the motion is a drag, it will move the peach slightly instead
    of running the script. If the peach does not wiggle and fall from the tree when
    the child taps it, that’s the likely cause.
  id: totrans-591
  prefs: []
  type: TYPE_NORMAL
  zh: 对于小孩子来说，轻轻且均匀地点击一个角色，确保 ScratchJr 能将其识别为点击而不是拖动，有时会比较困难。如果 ScratchJr 认为这个动作是拖动，它会稍微移动桃子，而不是运行脚本。如果桃子在孩子点击时没有摇晃并从树上掉下来，那很可能是这个原因。
- en: '**ACTIVITY 13: BLAST OFF!**'
  id: totrans-592
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 13：起飞！**'
- en: In this activity, the cat counts down, and then a rocket ship blasts off!
  id: totrans-593
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫咪倒数计时，然后火箭发射起飞！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-594
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: You’ll learn how to get the characters to work together, using the Send Message
    and Start on Message blocks. The cat will count down the seconds, and then the
    rocket will blast off!
  id: totrans-595
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学会如何让角色们协作，使用“发送消息”和“启动消息”积木。猫咪将倒数秒数，然后火箭将发射起飞！
- en: '**HOW TO MAKE IT**'
  id: totrans-596
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-597
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从添加月亮背景和火箭角色开始。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-598
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 让我们先为猫咪编写脚本。点击猫咪以返回它。拖动一个**绿色旗帜启动**积木到编程区。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-599
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点击紫色的外观积木类别，添加三个**说**积木，使猫咪倒数“3、2、1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-600
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色的触发积木类别，找到“发送消息”积木。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-601
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将**发送消息**积木拖到编程区域，并将其与猫的脚本末尾对接。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-602
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时启动。当猫完成计数后，它将发送一个消息，供火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-603
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，让我们点击火箭并给它编写一个脚本。我们希望火箭在接收到猫发送的消息时发射。用**接收消息**积木开始这个脚本。这个脚本会在另一个脚本发送消息时运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-604
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在接收消息积木后，添加一个**向上移动**积木，让火箭向上移动，仿佛正在发射，然后添加一个**隐藏**积木让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-605
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在，点击**绿旗**按钮来尝试这个脚本。
- en: '**HINTS**'
  id: totrans-606
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**小提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-607
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了一个橙色的消息。你可以在项目中选择六种不同的消息颜色来进行角色之间的通信。只要记住，发送消息积木的颜色必须与接收消息积木的颜色匹配。例如，橙色的发送消息积木会触发一个以橙色接收消息积木开始的脚本，但如果你在项目中使用了紫色的发送消息积木，那么以橙色接收消息积木开始的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-608
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想挑战一下吗？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-609
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多的角色，并用**接收消息**积木启动每个角色的脚本。你可以让一群角色在火箭发射时一起欢呼，只需要给它们所有人相同颜色的接收消息积木。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-610
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以让一颗流星在火箭上升时划过天际。它会用与观众相同颜色的消息开始吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-611
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，所有以相同颜色的接收消息积木开始的脚本，当使用相同颜色的发送消息积木时都会同时启动。
- en: MAKING CONNECTIONS
  id: totrans-612
  prefs: []
  type: TYPE_NORMAL
  zh: 连接之道
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-613
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术连接：准备发射**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-614
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，先让猫发布一个关于即将发生的事情的公告。使用**说话**积木和**添加文本**按钮来为火箭发射做准备。火箭将前往哪里？它何时发射？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-615
  prefs: []
  type: TYPE_NORMAL
  zh: 添加另一页来展示火箭的行进路线！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-616
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：倒数**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-617
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒计时！你的猫正在倒数火箭发射的时间。当猫数到“1”时，火箭将发射。编写程序让猫从3开始倒计时后，可以试着让它从10、15甚至20开始倒计时！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-618
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的小贴士**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-619
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把发送消息积木解释为一个角色向所有其他角色发布的公告。只有那些拥有与公告颜色相同的**接收消息**积木的角色，才会监听并对公告作出反应。其他角色会忽略这个消息。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-620
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动14：玩抓人游戏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-621
  prefs: []
  type: TYPE_NORMAL
  zh: 编写猫和狗玩捉迷藏的程序。在这个游戏中，狗的脚本将在被猫碰到时启动。然后狗会去碰猫，它们会继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-622
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-623
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的启动块：开始于碰撞块。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-624
  prefs: []
  type: TYPE_NORMAL
  zh: “开始于碰撞”块会在角色与另一个角色碰撞时启动角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-625
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-626
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，使它们相距约五步。如果这些位置在你尝试脚本时不太合适，你可以稍后再移动它们。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-627
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝狗移动并说“捉到你了！”然后它会退后并暂停2秒钟，等待狗来碰它。我们将给猫的脚本添加一个**重复永远**块，这样猫和狗就会一次又一次地玩下去。
- en: '2\. Create the following script for the cat:'
  id: totrans-628
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-629
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用了**开始于碰撞**块，这样当狗被猫碰到时，它就会启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-630
  prefs: []
  type: TYPE_NORMAL
  zh: 狗被碰到后，会等待2秒钟，给猫一个逃跑的机会。然后狗会移动到猫那里，说“捉到你了！”，然后跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-631
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-632
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗使用“重复永远”块，因为“开始于碰撞”块每次狗被碰到时都会运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-633
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿色旗帜**按钮，看看你的角色如何玩捉迷藏！当你想结束游戏时，按**停止**按钮。
- en: '**HINTS**'
  id: totrans-634
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-635
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色接触到另一个有“开始于碰撞”脚本的角色，该脚本会一直运行，直到角色不再接触为止。例如，如果你将猫移得离狗很近，它们接触了，狗的“开始于碰撞”脚本将开始运行，并且会一直重复运行，直到你把猫从狗身边移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-636
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-637
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能制作一个躲避球游戏。将一个球添加到你的项目中，并通过几个不同的**绿色旗帜启动**脚本让它在舞台上四处移动，脚本会一直重复执行。（请参见“[寻找挑战？](text00009.html#ch03lev2sec38)”在[第56页](text00009.html#page_56)了解如何将两个脚本一起使用在同一编程区域。）更改猫和狗的脚本，使它们在被球击中时说“我出局了！”然后消失。添加更多的角色来让游戏更加有趣！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-638
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一编程区域内使用两个脚本，让角色同时说话并执行动作。决定哪些脚本应以“开始于碰撞”块启动，哪些脚本应以“绿色旗帜启动”块启动。
- en: MAKING CONNECTIONS
  id: totrans-639
  prefs: []
  type: TYPE_NORMAL
  zh: 连接的内容
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-640
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言联系：创建朋友间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-641
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说**块让你的猫和狗在玩游戏时互相对话。使用诸如“我要捉到你了！”和“你被捉到了！”之类的短语，并根据需要使用大写字母和标点符号。捉迷藏游戏是怎么结束的？是有人放弃了吗？记得使用**碰撞时启动**和**等待**块来帮助调整对话的时机，以便它与角色的移动方式相符。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-642
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-643
  prefs: []
  type: TYPE_NORMAL
  zh: 为了编写一个完美的捉迷藏游戏，您需要估算在“等待”块上使用哪些数字，以及需要多少个蓝色运动块。尝试不同的数字并进行测试，看看哪个最适合您的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-644
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-645
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动使用了**永远重复**块和**碰撞时启动**块的组合。虽然给猫编写一个和狗一样有“碰撞时启动”块的脚本似乎是个好主意，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-646
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有一个“碰撞时启动”块，它们会同时被触发。不管是哪一个在移动，哪一个保持静止，只要它们“碰撞”到一起，块就会被触发，它们就不会再碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-647
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜出与众不同的那只！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-648
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个双人猜测游戏，与朋友和家人一起玩。在这个游戏中，所有的动物都在以某种模式移动，但其中一只动物的移动方式与其他动物稍有不同。每个玩家轮流猜测哪只动物是与众不同的。如果玩家猜错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个正确猜出动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-649
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-650
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用停止块，如何在展示模式下运行项目，以及如何使用不同的触发块为同一个角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-651
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-652
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物们需要足够的空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-653
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 向舞台上添加四只动物和猫一起玩。您将为五只动物中的四只编写相同的移动脚本，而其中一只动物的移动方式与其他动物不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-654
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物制作一个脚本，让它按方形轨迹移动。添加另一个脚本，使它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-655
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物制作相同的脚本，这样四只动物就有完全相同的脚本了。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-656
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，您不需要为每只动物编写一个新的脚本，您可以通过将脚本从编程区域拖到角色列表中的另一个动物上，轻松地将脚本从一只动物复制到另一只动物。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-657
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本中的**等待**块的时间，使得动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-658
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 为那个不同的动物添加一个额外的**向下移动**积木，使它的移动方式与其他动物稍有不同。然后再给它一个脚本，当它被点击时，它停下来并说“你答对了！”要让动物在被点击时停止移动，点击橙色控制积木类别并将**停止**积木拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-659
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 当你完成动物的编程后，点击**进入演示模式**按钮，隐藏编程区域，避免其他人无意中看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-660
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-661
  prefs: []
  type: TYPE_NORMAL
  zh: 8. 现在你有一个游戏了！点击**绿色旗帜**按钮开始游戏，看看谁能最先找出不同的那个。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-662
  prefs: []
  type: TYPE_NORMAL
  zh: 9. 点击**退出演示模式**按钮，返回常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-663
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-664
  prefs: []
  type: TYPE_NORMAL
  zh: 当点击到获胜的动物时，它会停止移动。看看你能否让其他所有动物在游戏获胜时也停止移动。你需要使用**发送信息**积木，并给每只其他动物添加**开始于信息**脚本，以停止它的动作。
- en: MAKING CONNECTIONS
  id: totrans-665
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-666
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-667
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说**积木或**添加文本**按钮编写逐步说明。 如果玩家找不到正确的动物，你能给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-668
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学问题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-669
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏包含了许多不同的运动积木和等待积木。你能为这个游戏设计一张数学问题工作表吗？你可以写出类似“猪做了多少次动作？”或者“谁等得最久？”的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-670
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换工作表，互相解答对方的数学题！别忘了制作一份答案纸，并标记彼此的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-671
  prefs: []
  type: TYPE_NORMAL
  zh: '**给成年人提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-672
  prefs: []
  type: TYPE_NORMAL
  zh: 停止积木只会停止包含停止积木的角色的脚本，而不会影响其他角色。一旦脚本停止，你可以通过适当的触发器（点击绿色旗帜、点击角色、发送信息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-673
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫对鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-674
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多，现在我们来制作一个真正酷的游戏。我们将制作一个单人游戏，其中鸟必须飞过三只移动的猫并触摸蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-675
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，鸟会飞向蘑菇，但如果鸟在途中触碰到任何猫，它就必须回到起始位置。如果鸟安全到达蘑菇，玩家就赢了！
- en: '**HOW TO MAKE IT**'
  id: totrans-676
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-677
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有很大的天空供鸟儿飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-678
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 为你的项目添加一个蘑菇，并将它拖到舞台的右侧。然后添加一只鸟，并将它拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-679
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在再添加两只猫，并将它们排在舞台的中央，确保它们没有碰到其他任何角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-680
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 程序编写让猫以不同的速度向上移动，通过改变**设置速度**块中的速度，使每只猫的速度不同。你需要编写另一个脚本，在猫被小鸟碰到时发送橙色消息，这样小鸟就知道它必须返回起始点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-681
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 程序编写使得小鸟在被点击时向前移动。然后添加一个脚本，当小鸟因碰到猫而发送橙色消息时，让它返回到初始位置：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-682
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 程序编写使得蘑菇在被小鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-683
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 要玩这个游戏，请点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-684
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用了本章所有技能的游戏！当你玩时，你的目标是正确地掌握小鸟的移动时机，让它避开移动的猫并到达蘑菇。祝好运！
- en: '**HINTS**'
  id: totrans-685
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-686
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫在屏幕上移动时不会相互碰撞或碰到蘑菇。任何角色之间的碰撞都会将小鸟送回起始位置，因为**碰撞时起始**脚本会被任何碰撞触发，而不仅仅是来自小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-687
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-688
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫的起始位置和速度，让游戏变得更难。你还能使用哪些策略让这个游戏变得更简单或更难？
- en: MAKING CONNECTIONS
  id: totrans-689
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-690
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写联系：将你的游戏转化为故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-691
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的游戏转化为一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-692
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾和给玩家的消息。例如，你可以写类似“恭喜你，达到了蘑菇！”之类的话。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-693
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：记录胜负**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-694
  prefs: []
  type: TYPE_NORMAL
  zh: 找一些朋友一起玩这个游戏。记录每个人的胜负情况，等每个人都玩了相同次数后，再把结果加起来。每个玩家的结果不同吗，还是每个玩家的结果一样？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-695
  prefs: []
  type: TYPE_NORMAL
  zh: '**成年人提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-696
  prefs: []
  type: TYPE_NORMAL
  zh: 当孩子试图点击小鸟时，有时可能会拖动小鸟。这会将小鸟的起始位置重置为新的位置，可能是在屏幕的中央。然后，当小鸟碰到猫并返回起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-697
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以在项目中加入另一个角色——例如一颗星星——作为按钮；为了让小鸟移动，你只需要点击这颗星星。将星星放在舞台的底角，确保它不会与其他角色碰撞。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-698
  prefs: []
  type: TYPE_NORMAL
  zh: 星星在被点击时应发送蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-699
  prefs: []
  type: TYPE_NORMAL
  zh: 更改小鸟的脚本，使其不再在被点击时向前移动。相反，当它接收到来自星星的蓝色消息时，才会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-700
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在试图点击星星时拖动了它，那也不是问题。鸟的初始位置会保持不变，游戏仍然可以继续。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-701
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的**'
- en: Until now, you could start all of your scripts by tapping the Green Flag button.
    In this activity, you will learn how to start a script by tapping a character,
    using the Start on Tap block. You will also see how to use the Shrink block, the
    Go Home block, and the Reset Characters button.
  id: totrans-702
  prefs: []
  type: TYPE_NORMAL
  zh: 到现在为止，你可以通过点击绿色旗帜按钮来启动所有脚本。在这个活动中，你将学习如何通过点击角色来启动脚本，使用“点击启动”模块。你还将学习如何使用**缩小**模块、**回家**模块和**重置角色**按钮。
- en: '**HOW TO MAKE IT**'
  id: totrans-703
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the summer background and delete the cat character. You can see that
    the tree on the left already has some peaches on it, but these are just part of
    the background and they cannot move. To get a peach that will move when we tap
    it, we need to add it to our scene as a character.
  id: totrans-704
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择夏季背景并删除猫角色。你可以看到左侧的树上已经有几颗桃子，但这些只是背景的一部分，不能移动。为了让桃子能够在点击时移动，我们需要将它作为角色添加到场景中。
- en: 2\. To do this, tap the plus sign in the character area and select the peach.
    Drag the peach onto the tree that already has three peaches on it.
  id: totrans-705
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为此，点击角色区域中的加号并选择桃子。将桃子拖到已经有三颗桃子的树上。
- en: 3\. We want to make the peach close to the same size as the other peaches on
    the tree, so tap the purple looks blocks category. Drag the **Shrink** block to
    your peach’s programming area and tap it twice. The first tap will make the peach
    smaller, and the second tap will make it even smaller.
  id: totrans-706
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望桃子的大小和树上的其他桃子差不多，所以点击紫色的外观模块类别。将**缩小**模块拖到桃子的编程区域，并点击两次。第一次点击会让桃子变小，第二次点击会让桃子更小。
- en: 4\. Now the peach is the right size, so you can drag the **Shrink** block back
    to the blocks palette to delete it.
  id: totrans-707
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在桃子的大小已经合适，所以你可以将**缩小**模块拖回模块调色板以删除它。
- en: 5\. Tap the yellow triggering blocks category to show the family of starting
    blocks. This time, instead of using the Start on Green Flag block, we’re going
    to use the Start on Tap block, which brings characters to life when you tap them.
  id: totrans-708
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击黄色触发模块类别，展示启动模块的家族。这次，我们将使用“点击启动”模块，而不是使用绿色旗帜启动模块，它会在你点击角色时使角色启动。
- en: 6\. Drag the **Start on Tap** block to the programming area to start the peach’s
    script. Add some blue motion blocks to this triggering block to make the peach
    wiggle and fall from the tree.
  id: totrans-709
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 将**点击启动**模块拖到编程区域，以启动桃子的脚本。添加一些蓝色运动模块到这个触发模块，使桃子摇晃并从树上掉下来。
- en: 7\. Try it out! Tap the peach and see what happens.
  id: totrans-710
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 尝试一下！点击桃子，看看会发生什么。
- en: We need to do one more thing to make this game easier to play over and over.
    If you tap the peach again after it has fallen to the ground, the peach will start
    its script again but from the ground, not from the tree. The Start on Tap block
    does not return characters to their original positions like the Start on Green
    Flag block does.
  id: totrans-711
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要做一件事，以便让这个游戏更容易反复玩。如果你在桃子掉到地面后再次点击它，桃子会重新启动脚本，但从地面开始，而不是从树上。**点击启动**模块不会像**绿色旗帜启动**模块那样将角色返回到原始位置。
- en: You can return the peach to the tree by tapping the **Reset Characters** button
    at the top of the screen.
  id: totrans-712
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**重置角色**按钮将桃子返回到树上。
- en: The Reset Characters button will return all characters to their home positions.
  id: totrans-713
  prefs: []
  type: TYPE_NORMAL
  zh: '**重置角色**按钮会将所有角色返回到它们的初始位置。'
- en: If you have other characters moving around on the stage and you want only the
    peach to return home, then you might prefer to reset just the peach.
  id: totrans-714
  prefs: []
  type: TYPE_NORMAL
  zh: 如果舞台上有其他角色在移动，而你只想让桃子回家，那么你可能更喜欢只重置桃子。
- en: 8\. Tap the blue motion blocks category to find the Go Home block.
  id: totrans-715
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 点击蓝色运动模块类别，找到**回家**模块。
- en: 9\. Drag the **Go Home** block to the end of the peach’s script.
  id: totrans-716
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 将**回家**模块拖到桃子脚本的末尾。
- en: Now the peach will hop back up onto the tree after it has fallen, and you can
    play the game again!
  id: totrans-717
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，桃子在掉落后会跳回树上，你可以重新开始游戏了！
- en: '**HINTS**'
  id: totrans-718
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You might want the script to pause for a couple of seconds before it reaches
    the Go Home block so that the peach doesn’t jump straight back up onto the tree
    as soon as it falls. Use the **Wait** block to make the peach stay on the ground
    for a moment.
  id: totrans-719
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能希望脚本在到达回家模块之前暂停几秒钟，这样桃子就不会在掉到地面后立刻跳回树上。使用**等待**模块让桃子在地面停留片刻。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-720
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: To make the game more interesting, you could add more peaches to the tree. Can
    you make it so that some of the fruit is not ripe enough to fall yet? If the fruit
    is not ripe, maybe it just wiggles on the tree and stays put.
  id: totrans-721
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让游戏更有趣，你可以在树上再加几个桃子。你能做得让一些水果还不够熟，不会掉下来吗？如果水果还没有熟，或许它会在树上摇摆，而不会掉下来。
- en: MAKING CONNECTIONS
  id: totrans-722
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: ADDING TO THE STORY**'
  id: totrans-723
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学连接：为故事添加内容**'
- en: Add another character to this scene and create the first page of a story! How
    do the characters react to the falling fruit? Are they surprised? Hungry? Use
    speech bubbles, sound recordings, and the **Add Text** button to incorporate speaking
    and words into your story. You can look back at [Chapters 2](text00008.html#ch02)
    and [3](text00009.html#ch03) if you need help remembering how to do this. Swap
    projects with a friend and complete each other’s stories by adding a new page!
  id: totrans-724
  prefs: []
  type: TYPE_NORMAL
  zh: 向这个场景添加另一个角色，并创建故事的第一页！角色们如何对落下的水果做出反应？他们惊讶吗？饿了吗？使用对话框、声音录音和**添加文字**按钮将对话和文字融入你的故事中。如果你需要帮助记住怎么做，可以回顾[第2章](text00008.html#ch02)和[第3章](text00009.html#ch03)。与朋友交换项目，添加新的一页，完成彼此的故事！
- en: '**MATH CONNECTION: COMPOSING AND COMPARING SHAPES**'
  id: totrans-725
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：组合和比较形状**'
- en: Now that you have made a falling peach, try creating different types of fruits.
    What shapes do you use? Which fruits are the biggest? Use descriptive words to
    compare and contrast the various shapes and sizes you used.
  id: totrans-726
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经做了一个掉落的桃子，试着创造不同种类的水果。你使用了哪些形状？哪些水果最大？使用描述性语言来比较和对比你使用的各种形状和大小。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-727
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: It is sometimes difficult for young children to tap a character lightly and
    evenly enough for ScratchJr to interpret the motion as a tap and not a drag. If
    ScratchJr thinks the motion is a drag, it will move the peach slightly instead
    of running the script. If the peach does not wiggle and fall from the tree when
    the child taps it, that’s the likely cause.
  id: totrans-728
  prefs: []
  type: TYPE_NORMAL
  zh: 对小孩子来说，有时很难轻轻且均匀地点击一个角色，使得ScratchJr能够将动作解读为点击而非拖动。如果ScratchJr认为是拖动，它会轻微地移动桃子，而不是运行脚本。如果孩子点击桃子时，桃子没有摇晃并从树上掉下来，那么这很可能是原因。
- en: '**ACTIVITY 13: BLAST OFF!**'
  id: totrans-729
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动13：起飞！**'
- en: In this activity, the cat counts down, and then a rocket ship blasts off!
  id: totrans-730
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫进行倒计时，然后火箭发射！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-731
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: You’ll learn how to get the characters to work together, using the Send Message
    and Start on Message blocks. The cat will count down the seconds, and then the
    rocket will blast off!
  id: totrans-732
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学会如何让角色们协同工作，使用“发送消息”和“Start on Message”积木。猫会倒数秒数，然后火箭就会发射！
- en: '**HOW TO MAKE IT**'
  id: totrans-733
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-734
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 先添加月亮背景和火箭角色。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-735
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 让我们先为猫编写脚本。点击猫返回到它。将**Start on Green Flag**积木拖到编程区域。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-736
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点击紫色的外观积木类别，添加三个**说话**积木，让猫数“3，2，1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-737
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色触发积木类别，找到“发送消息”积木。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-738
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将**发送消息**积木拖到编程区域，并将它接到猫脚本的末尾。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-739
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时开始。当猫数完时，它会发送一个消息，火箭接收后启动。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-740
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，让我们点击火箭并给它添加一个脚本。我们希望火箭在收到来自猫的消息时发射。用**Start on Message**积木开始脚本。这个脚本会在另一个脚本发送消息时运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-741
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在“Start on Message”积木后，添加一个**向上移动**积木，让火箭向上移动屏幕，好像它正在起飞，然后添加一个**隐藏**积木让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-742
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在，点击**绿旗**按钮试试这个脚本。
- en: '**HINTS**'
  id: totrans-743
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-744
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了橙色消息。你可以从六种不同的消息颜色中选择，用于在项目中的角色之间进行沟通。只需记住，你的“发送消息”块必须与“开始于消息”块的颜色相匹配。例如，橙色的“发送消息”块会触发一个以橙色“开始于消息”块开头的脚本，但如果你在项目中使用的是紫色的“发送消息”块，那么以橙色“开始于消息”块开头的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-745
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想挑战一下吗？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-746
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多角色，并让它们的脚本从**开始于消息**块开始。你可以让一群角色在火箭发射时一起欢呼，通过给它们每个人都相同颜色的“开始于消息”块。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-747
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以让一颗流星在火箭升空时飞过天空。它会和人群的消息颜色一样开始吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-748
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，所有以相同颜色的“开始于消息”块开头的脚本，在使用该颜色的“发送消息”块时将同时启动。
- en: MAKING CONNECTIONS
  id: totrans-749
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-750
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：为起飞做准备**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-751
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，编程让猫做一个关于即将发生的事情的公告。使用**说**块和**添加文本**按钮为火箭的起飞做准备。火箭要去哪里？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-752
  prefs: []
  type: TYPE_NORMAL
  zh: 在火箭发射后添加另一页，展示火箭的飞行轨迹！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-753
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：倒数计时**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-754
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒数计时！你的猫正在倒计时，准备让火箭飞向太空。当猫倒计时到“1”时，火箭将发射。让猫从3开始倒计时后，试着让它从10、15，甚至20开始倒计时！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-755
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-756
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“发送消息”块解释为一个角色向所有其他角色发出的公告。只有那些具有与公告相同颜色的“开始于消息”块的角色会监听并对此做出反应，其余的角色则会忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-757
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-758
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫和狗玩捉迷藏。在这个游戏中，狗的脚本会在它被猫触碰到时启动。然后狗会触碰到猫，它们将继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-759
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-760
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的起始块：“开始于碰撞”块。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-761
  prefs: []
  type: TYPE_NORMAL
  zh: “开始于碰撞”块会在角色与另一个角色碰撞时启动该角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-762
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-763
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加一只狗。将猫和狗放置在舞台上，使它们大约相隔五步。如果你尝试脚本时发现这些位置不太对，可以稍后再调整。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-764
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝着狗走去并说“碰到了！”然后它会后退并暂停2秒，等待狗来“碰”它。我们会在猫的脚本中添加一个**重复无限次**模块，这样猫和狗就会不断地玩耍。
- en: '2\. Create the following script for the cat:'
  id: totrans-765
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-766
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用**被碰到时开始**模块，这样狗在被猫碰到时就会开始。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-767
  prefs: []
  type: TYPE_NORMAL
  zh: 狗被碰到后，它会等待2秒钟，给猫一个跑开的机会。然后狗会走向猫，说“碰到了！”并跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-768
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-769
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗使用“重复无限次”模块，因为每次狗被碰到时，“被碰到时开始”模块都会运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-770
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿色旗帜**按钮，观看你的角色玩捉迷藏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-771
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-772
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色触碰到另一个具有“被碰到时开始”脚本的角色，脚本将持续运行，直到角色不再接触为止。例如，如果你把猫移到离狗很近的地方，使它们接触到，狗的“被碰到时开始”脚本将开始运行，并会一遍又一遍地运行，直到你把猫从狗身边移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-773
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-774
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否制作一个躲避球游戏。将一个球添加到你的项目中，并通过一些不同的**绿色旗帜开始**脚本让它在舞台上四处移动，这些脚本会一直重复。(参见“[寻找挑战？](text00009.html#ch03lev2sec38)”在[第56页](text00009.html#page_56)，了解如何在同一个编程区域中同时使用两个脚本。)
    修改猫和狗的脚本，使它们在被球击中时说“我出局了！”然后消失。添加更多角色，让游戏更加有趣！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-775
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一个编程区域中使用两个脚本，让你的角色同时进行对话和执行动作。决定哪些脚本应该以“被碰到时开始”模块启动，哪些应该以“绿色旗帜开始”模块启动。
- en: MAKING CONNECTIONS
  id: totrans-776
  prefs: []
  type: TYPE_NORMAL
  zh: 连接的建立
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-777
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：创建朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-778
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说**模块让猫和狗在玩耍时互相交谈。使用像“我要碰你了！”和“轮到你了！”这样的短语，必要时使用大写字母和标点符号。捉迷藏游戏怎么结束的？是不是有人放弃了？记得使用**被碰到时开始**和**等待**模块来帮助安排对话的时间，以便它与角色的移动方式相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-779
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-780
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写一个完美的捉迷藏游戏，你需要估算在等待模块上使用哪些数字，以及需要多少个蓝色的运动模块。尝试不同的数字并进行测试，看看哪个最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-781
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-782
  prefs: []
  type: TYPE_NORMAL
  zh: 本活动通过结合使用**无限重复**块和**碰撞开始**块来进行。虽然看起来给猫制作一个与狗一样有“碰撞开始”块的脚本是个好主意，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-783
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有“碰撞开始”块，它们会在同时被触发时启动。不管哪只动物在移动，哪只在静止，当它们“碰撞”时，块会被触发，并且它们不会再碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-784
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜哪一个是不同的！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-785
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个双人猜谜游戏，与朋友和家人一起玩。在这个游戏中，所有动物都在按某种模式移动，但其中一只动物的移动方式与其他的稍有不同。每个玩家轮流猜测哪只动物是不同的。如果玩家猜错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个正确选择动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-786
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-787
  prefs: []
  type: TYPE_NORMAL
  zh: 你将在这个活动中学到三件新事物：如何使用停止块，如何在演示模式下运行项目，以及如何使用不同的触发块为同一角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-788
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-789
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择一个背景。你的动物们需要足够的空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-790
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 添加四只动物与猫一起登台。你将编程使五只动物中的四只按照相同方式移动，而让其中一只移动的方式不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-791
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 为一只动物制作脚本，使它在舞台上移动成正方形。添加另一个脚本，使它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-792
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 为另外三只动物制作相同的脚本，使得四只动物的脚本完全一致。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-793
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，与你为每只动物制作一个新脚本相比，你可以通过简单地将脚本从编程区域拖动到角色列表中的动物上，来复制一个脚本到另一个动物。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-794
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 修改每个脚本中**等待**块的时间，让动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-795
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 为不同的动物添加一个脚本，加入一个额外的**向下移动**块，使该动物与其他动物稍微不同地移动。然后给它另一个脚本，使它在被点击时停止并说“你猜对了！”为了让动物在被点击时停止，点击橙色控制块类别，将**停止**块拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-796
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 完成动物编程后，点击**进入演示模式**按钮，隐藏编程区域，避免其他人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-797
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-798
  prefs: []
  type: TYPE_NORMAL
  zh: 8. 现在你有了一个游戏！点击**绿旗**按钮开始，看看谁能第一个找出不同的那只动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-799
  prefs: []
  type: TYPE_NORMAL
  zh: 9. 点击**退出演示模式**按钮，返回常规的 ScratchJr 屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-800
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战吗？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-801
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它停止移动。看看你能不能让所有其他动物在游戏获胜时也停止移动。你需要使用**发送消息**模块，并给其他每只动物一个**接收消息启动**脚本来停止它们的移动。
- en: MAKING CONNECTIONS
  id: totrans-802
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立连接**'
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-803
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-804
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家怎么知道游戏规则呢？使用**说**模块或**添加文字**按钮为玩家编写逐步说明。如果玩家找不到正确的动物，你能给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-805
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学问题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-806
  prefs: []
  type: TYPE_NORMAL
  zh: 你制作的游戏包含了许多不同的运动模块和等待模块。你能为这个游戏设计一个数学问题工作表吗？你可以编写类似“猪移动了多少次？”或者“谁等待的时间最长？”的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-807
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表并互相回答对方的数学问题！别忘了制作一张答题卡并标记彼此的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-808
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-809
  prefs: []
  type: TYPE_NORMAL
  zh: 停止模块只会停止含有停止模块的角色的脚本，不会停止其他角色的脚本。脚本停止后，你可以通过适当的触发器（如点击绿旗、点击角色、发送消息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-810
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-811
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多，现在让我们做一个非常酷的游戏。我们将制作一个单人游戏，玩家需要让鸟飞过三只移动的猫并触摸到蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-812
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，它会飞向蘑菇，但如果鸟在途中碰到任何猫，它必须返回起始位置。如果鸟安全到达蘑菇，玩家获胜！
- en: '**HOW TO MAKE IT**'
  id: totrans-813
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-814
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有广阔的天空，适合鸟飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-815
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在项目中添加一个蘑菇并将它拖到舞台的右侧。然后添加一只鸟并将它拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-816
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并将它们排列在舞台的中间，确保它们没有碰到其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-817
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 通过改变**设置速度**模块中的速度，编程让猫以不同的速度向上移动，使每只猫的速度都不相同。你还需要创建另一个脚本，当猫被鸟撞到时发送一条橙色消息，这样鸟就会知道它必须回到起点。以下是我们为一只猫制作的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-818
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让鸟在被点击时向前移动。然后添加一个脚本，当发送橙色消息表示鸟碰到猫时，使它返回家园位置：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-819
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被鸟撞到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-820
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要开始游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-821
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个游戏，运用了本章中学到的所有技能！在游戏中，你的目标是准确地调整鸟的移动时间，使其避开移动的猫并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-822
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-823
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫在屏幕上移动时不会互相碰撞或碰到蘑菇。任何角色之间的碰撞都会将鸟送回起点，因为“Start on Bump”脚本会被任何碰撞触发，而不仅仅是鸟与其他角色的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-824
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-825
  prefs: []
  type: TYPE_NORMAL
  zh: 更改猫的起始位置和速度，以增加游戏难度。你还可以使用哪些其他策略来让这个游戏更容易或更难？
- en: MAKING CONNECTIONS
  id: totrans-826
  prefs: []
  type: TYPE_NORMAL
  zh: 制作连接
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-827
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：将你的游戏变成故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-828
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的游戏变成一个故事！制作一个介绍页面，解释为什么鸟想要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-829
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾以及给玩家的消息。例如，你可以写上“恭喜，你达到了蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-830
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：保持记录**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-831
  prefs: []
  type: TYPE_NORMAL
  zh: 邀请一些朋友一起玩这个游戏。记录每个人的胜负次数，等每个人玩了相同次数后，将它们加起来。每个玩家的结果是否不同，还是每个玩家都有相同的结果？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-832
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-833
  prefs: []
  type: TYPE_NORMAL
  zh: 当尝试点击鸟时，孩子有时可能会拖动鸟。这样会将鸟的起始位置重置为新的位置，这个位置可能是在屏幕的中间。然后，当鸟碰到猫并返回到它的起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-834
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，向项目中添加另一个角色——例如，星星——作为按钮；要让鸟移动，你只需要点击这个星星。将星星放置在舞台的底部角落，确保它不会碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-835
  prefs: []
  type: TYPE_NORMAL
  zh: 当点击星星时，星星应发送一条蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-836
  prefs: []
  type: TYPE_NORMAL
  zh: 更改鸟的脚本，使它在点击时不再向前移动。相反，当它接收到星星发出的蓝色消息时，它才会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-837
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，这并不是问题。鸟的起始位置将保持不变，游戏可以继续进行。
- en: Until now, you could start all of your scripts by tapping the Green Flag button.
    In this activity, you will learn how to start a script by tapping a character,
    using the Start on Tap block. You will also see how to use the Shrink block, the
    Go Home block, and the Reset Characters button.
  id: totrans-838
  prefs: []
  type: TYPE_NORMAL
  zh: 直到现在，你可以通过点击绿色旗帜按钮来启动所有脚本。在这个活动中，你将学习如何通过点击角色来启动脚本，使用“Start on Tap”积木。你还将看到如何使用“Shrink”积木、“Go
    Home”积木和“Reset Characters”按钮。
- en: '**HOW TO MAKE IT**'
  id: totrans-839
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the summer background and delete the cat character. You can see that
    the tree on the left already has some peaches on it, but these are just part of
    the background and they cannot move. To get a peach that will move when we tap
    it, we need to add it to our scene as a character.
  id: totrans-840
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择夏季背景并删除猫角色。你可以看到左边的树上已经有一些桃子，但这些桃子只是背景的一部分，不能移动。要获得一个能在点击时移动的桃子，我们需要将其作为角色添加到场景中。
- en: 2\. To do this, tap the plus sign in the character area and select the peach.
    Drag the peach onto the tree that already has three peaches on it.
  id: totrans-841
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 为此，点击角色区的加号，选择桃子。将桃子拖到已经有三颗桃子的树上。
- en: 3\. We want to make the peach close to the same size as the other peaches on
    the tree, so tap the purple looks blocks category. Drag the **Shrink** block to
    your peach’s programming area and tap it twice. The first tap will make the peach
    smaller, and the second tap will make it even smaller.
  id: totrans-842
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望桃子与树上的其他桃子差不多大，所以点击紫色外观积木类别。将**缩小**积木拖到桃子的编程区，点击两次。第一次点击会让桃子变小，第二次点击会让它变得更小。
- en: 4\. Now the peach is the right size, so you can drag the **Shrink** block back
    to the blocks palette to delete it.
  id: totrans-843
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在桃子的大小合适，所以你可以将**缩小**积木拖回积木调色板，将其删除。
- en: 5\. Tap the yellow triggering blocks category to show the family of starting
    blocks. This time, instead of using the Start on Green Flag block, we’re going
    to use the Start on Tap block, which brings characters to life when you tap them.
  id: totrans-844
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击黄色触发积木类别，显示启动积木系列。这次，我们将使用**点击启动**积木，而不是使用“点击绿色旗帜”积木，点击后角色将开始活动。
- en: 6\. Drag the **Start on Tap** block to the programming area to start the peach’s
    script. Add some blue motion blocks to this triggering block to make the peach
    wiggle and fall from the tree.
  id: totrans-845
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 将**点击启动**积木拖动到编程区，启动桃子的脚本。将一些蓝色运动积木添加到这个触发积木上，使桃子摆动并从树上掉下来。
- en: 7\. Try it out! Tap the peach and see what happens.
  id: totrans-846
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 试试看！点击桃子，看看会发生什么。
- en: We need to do one more thing to make this game easier to play over and over.
    If you tap the peach again after it has fallen to the ground, the peach will start
    its script again but from the ground, not from the tree. The Start on Tap block
    does not return characters to their original positions like the Start on Green
    Flag block does.
  id: totrans-847
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还需要做一件事，让这个游戏可以反复玩。如果你在桃子掉到地上后再次点击它，桃子将从地面开始重新执行脚本，而不是从树上开始。**点击启动**积木不像“点击绿色旗帜”积木那样会把角色送回初始位置。
- en: You can return the peach to the tree by tapping the **Reset Characters** button
    at the top of the screen.
  id: totrans-848
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**重置角色**按钮，将桃子送回树上。
- en: The Reset Characters button will return all characters to their home positions.
  id: totrans-849
  prefs: []
  type: TYPE_NORMAL
  zh: 重置角色按钮会将所有角色送回它们的初始位置。
- en: If you have other characters moving around on the stage and you want only the
    peach to return home, then you might prefer to reset just the peach.
  id: totrans-850
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有其他角色在舞台上活动，并且只希望桃子回到原位，那么你可以只重置桃子。
- en: 8\. Tap the blue motion blocks category to find the Go Home block.
  id: totrans-851
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 点击蓝色运动积木类别，找到“回家”积木。
- en: 9\. Drag the **Go Home** block to the end of the peach’s script.
  id: totrans-852
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 将**回家**积木拖到桃子脚本的末尾。
- en: Now the peach will hop back up onto the tree after it has fallen, and you can
    play the game again!
  id: totrans-853
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，桃子在掉落后会跳回树上，你可以再次玩这个游戏！
- en: '**HINTS**'
  id: totrans-854
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You might want the script to pause for a couple of seconds before it reaches
    the Go Home block so that the peach doesn’t jump straight back up onto the tree
    as soon as it falls. Use the **Wait** block to make the peach stay on the ground
    for a moment.
  id: totrans-855
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能希望脚本在达到“回家”积木之前暂停几秒钟，这样桃子就不会在掉下来后立即跳回树上。使用**等待**积木让桃子在地面上停留一会儿。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-856
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: To make the game more interesting, you could add more peaches to the tree. Can
    you make it so that some of the fruit is not ripe enough to fall yet? If the fruit
    is not ripe, maybe it just wiggles on the tree and stays put.
  id: totrans-857
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让游戏更有趣，你可以在树上添加更多的桃子。你能让一些水果还没成熟就不能掉下来吗？如果水果还没成熟，或许它只是摆动一下，停在树上。
- en: MAKING CONNECTIONS
  id: totrans-858
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: ADDING TO THE STORY**'
  id: totrans-859
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言联系：为故事增添内容**'
- en: Add another character to this scene and create the first page of a story! How
    do the characters react to the falling fruit? Are they surprised? Hungry? Use
    speech bubbles, sound recordings, and the **Add Text** button to incorporate speaking
    and words into your story. You can look back at [Chapters 2](text00008.html#ch02)
    and [3](text00009.html#ch03) if you need help remembering how to do this. Swap
    projects with a friend and complete each other’s stories by adding a new page!
  id: totrans-860
  prefs: []
  type: TYPE_NORMAL
  zh: 向场景中添加另一个角色，创造故事的第一页！角色们是如何反应掉下来的水果的？他们感到惊讶吗？饿了吗？使用对话框、声音录制和**添加文字**按钮，把对话和文字融入你的故事中。如果你需要帮助，回头看看[第2章](text00008.html#ch02)和[第3章](text00009.html#ch03)，回忆如何操作。与朋友交换项目，通过添加新的一页来完成对方的故事！
- en: '**MATH CONNECTION: COMPOSING AND COMPARING SHAPES**'
  id: totrans-861
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：组合和比较形状**'
- en: Now that you have made a falling peach, try creating different types of fruits.
    What shapes do you use? Which fruits are the biggest? Use descriptive words to
    compare and contrast the various shapes and sizes you used.
  id: totrans-862
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经制作了一个掉落的桃子，试着创造不同类型的水果。你用了什么形状？哪种水果最大？用描述性词汇来比较和对比你使用的各种形状和大小。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-863
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人小贴士**'
- en: It is sometimes difficult for young children to tap a character lightly and
    evenly enough for ScratchJr to interpret the motion as a tap and not a drag. If
    ScratchJr thinks the motion is a drag, it will move the peach slightly instead
    of running the script. If the peach does not wiggle and fall from the tree when
    the child taps it, that’s the likely cause.
  id: totrans-864
  prefs: []
  type: TYPE_NORMAL
  zh: 对于小孩子来说，有时很难轻轻而均匀地点击角色，让 ScratchJr 正确识别为点击而不是拖动。如果 ScratchJr 认为这是拖动，它会稍微移动桃子，而不是运行脚本。如果桃子没有在孩子点击时晃动并从树上掉下来，那很可能是因为拖动动作被误判。
- en: '**ACTIVITY 13: BLAST OFF!**'
  id: totrans-865
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 13：发射！**'
- en: In this activity, the cat counts down, and then a rocket ship blasts off!
  id: totrans-866
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫进行倒数计时，然后一枚火箭发射！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-867
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: You’ll learn how to get the characters to work together, using the Send Message
    and Start on Message blocks. The cat will count down the seconds, and then the
    rocket will blast off!
  id: totrans-868
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学会如何让角色们协同工作，使用“发送消息”和“开始消息”块。猫会倒数秒数，然后火箭就会发射！
- en: '**HOW TO MAKE IT**'
  id: totrans-869
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-870
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先添加月球背景和火箭角色。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-871
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 我们先为猫编写脚本。点击猫返回它的界面。将一个**开始绿色旗帜**块拖到编程区域。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-872
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点击紫色“外观”块类别，并添加三个**说**块，让猫倒数“3, 2, 1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-873
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色触发块类别，找到“发送消息”块。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-874
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将**发送消息**块拖到编程区域，并将其连接到猫的脚本末尾。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-875
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时开始。当猫完成倒数时，它会发送一个消息，供火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-876
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，让我们点击火箭并给它编写脚本。当火箭收到猫发来的消息时，我们希望让火箭发射。用**开始消息**块开始脚本。这个脚本将在另一个脚本发送消息时运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-877
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在“开始消息”块之后，添加一个**向上移动**块，使火箭像起飞一样向屏幕上方移动，然后添加一个**隐藏**块，使火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-878
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在，点击**绿色旗帜**按钮来尝试脚本。
- en: '**HINTS**'
  id: totrans-879
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-880
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了橙色消息。你可以从六种不同的消息颜色中选择，用来在项目中的角色之间进行通信。请记住，“发送消息”块的颜色必须与“开始消息”块的颜色匹配。例如，一个橙色的“发送消息”块会触发一个以橙色“开始消息”块为开头的脚本，但是如果你在项目中使用了紫色的“发送消息”块，那个以橙色“开始消息”块为开头的脚本就永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-881
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-882
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多角色，并为每个角色的脚本添加一个**开始消息**块。你可以通过给他们所有相同颜色的“开始消息”块，让一群角色在火箭发射时一起欢呼。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-883
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以让一颗流星在火箭上升时飞过天空。它会以和人群相同颜色的消息开始吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-884
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，所有以相同颜色的“消息启动”积木开始的脚本，当使用该颜色的“发送消息”积木时，都会同时启动。
- en: MAKING CONNECTIONS
  id: totrans-885
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-886
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：为起飞做准备**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-887
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，编程让猫咪做一个关于即将发生的事情的公告。使用**说**积木和**添加文本**按钮，为火箭的发射做准备。火箭要去哪里？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-888
  prefs: []
  type: TYPE_NORMAL
  zh: 在火箭发射后添加另一个页面，展示火箭的旅行路线！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-889
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：倒计时**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-890
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒数计时！你的猫咪正在倒数，直到火箭飞船起飞。等猫咪倒数到“1”时，火箭将起飞。编程让猫咪从3开始倒数后，试着让它从10、15，甚至20开始倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-891
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-892
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“发送消息”积木解释为一个角色对所有其他角色的公告。只有那些有相同颜色的“消息启动”积木的角色会接收该公告并作出反应。其余的角色将忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-893
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动14：捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-894
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫咪和狗玩捉迷藏。在这个游戏中，狗的脚本将在它被猫咪捉到时启动。然后狗会捉到猫咪，它们将继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-895
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学习的内容**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-896
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的起始积木：碰撞启动积木。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-897
  prefs: []
  type: TYPE_NORMAL
  zh: 碰撞启动积木在角色与另一个角色碰撞时启动该角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-898
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-899
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择农场背景，并添加狗。将猫咪和狗放置在舞台上，让它们相距大约五步。当你试验脚本时，如果这些位置不太合适，你可以稍后调整它们。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-900
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪将朝狗走去并说“你被捉到了！”然后它会退回去并暂停2秒钟，等待狗来捉它。我们会在猫咪的脚本中添加一个**重复无限次**积木，这样猫咪和狗就能一直玩下去。
- en: '2\. Create the following script for the cat:'
  id: totrans-901
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 为猫咪创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-902
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 狗的脚本使用**碰撞启动**积木，这样它会在狗被猫咪碰到时启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-903
  prefs: []
  type: TYPE_NORMAL
  zh: 当狗被碰到后，它将等待2秒钟，给猫咪一个逃跑的机会。然后狗将朝着猫咪移动，说“你被捉到了！”并跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-904
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-905
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗使用“重复无限次”积木，因为“碰撞启动”积木会在每次狗被碰到时触发。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-906
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 点击**绿旗**按钮，观看角色们玩捉迷藏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-907
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-908
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色碰到另一个拥有“Start on Bump”脚本的角色，脚本会继续运行，直到这两个角色不再接触为止。例如，如果你把猫移到靠近狗的位置，使它们触碰在一起，那么狗的“Start
    on Bump”脚本会开始运行，并会一直重复运行，直到你把猫移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-909
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-910
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能不能做一个躲球游戏。为你的项目添加一个球，并让它通过几个不同的**Start on Green Flag**脚本在舞台上四处移动，脚本要一直重复。（参见“[寻找挑战？](text00009.html#ch03lev2sec38)”在[第56页](text00009.html#page_56)，看看如何在同一个编程区域内一起使用两个脚本。）修改猫和狗的脚本，使得当它们被球击中时，它们会说“我出局了！”然后消失。加入更多角色让游戏更有趣！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-911
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一个编程区域内使用两个脚本，让角色同时进行对话和执行动作。决定哪些脚本应该以“Start on Bump”积木开始，哪些应该以“Start
    on Green Flag”积木开始。
- en: MAKING CONNECTIONS
  id: totrans-912
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-913
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学连接：创造朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-914
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**Say**积木让你的猫和狗在玩游戏时互相交谈。使用类似“我来捉你了！”和“你被抓了！”这样的句子，并在需要时使用大写字母和标点符号。捉迷藏游戏怎么结束呢？是有人放弃了吗？记得使用**Start
    on Bump**和**Wait**积木来帮助安排对话的时间，以便与角色的移动方式相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-915
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-916
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写完美的捉迷藏游戏，你需要估算在“Wait”积木上使用的数字和你需要多少个蓝色的“motion”积木。尝试不同的数字并测试它们，看看哪个最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-917
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-918
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动重复使用了**Repeat Forever**积木和**Start on Bump**积木的组合。虽然为猫设计一个包含“Start on Bump”积木的脚本和狗一样可能看起来是个好主意，但这种方法行不通！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-919
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有一个“Start on Bump”积木，它们将同时被触发。不管哪个角色在“碰撞”时是移动的，哪个是静止的，都会触发积木，并且它们不会再次碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-920
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：找出不同的那个！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-921
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个双人猜谜游戏，和朋友或家人一起玩。在这个游戏中，所有的动物都在按一个模式移动，但其中一个动物的移动与其他的稍微不同。每个玩家轮流猜测哪个动物与众不同。如果玩家猜错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个点击正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-922
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-923
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用停止块，如何在演示模式下运行项目，以及如何使用不同的触发块为同一个角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-924
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-925
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物需要很多空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-926
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四个动物让它们和猫一起出现在舞台上。你将为其中四个动物编写相同的移动脚本，而其中一个动物的移动方式会有所不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-927
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一个动物编写脚本，使它在方形区域内移动。再添加一个脚本，当它被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-928
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物编写相同的脚本，这样四只动物就有完全相同的脚本了。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-929
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你不必为每只动物创建新的脚本，你可以通过将脚本从编程区域拖动到角色列表中的动物来复制脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-930
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 修改每个脚本中的**等待**块的时间，让动物在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-931
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那个不同的动物添加一个脚本，增加一个**向下移动**块，使其移动方式略有不同。然后给它另一个脚本，使它在被点击时停止并说“你对了！”为了让动物在被点击时停止移动，点击橙色的控制块类别，并将**停止**块拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-932
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成动物编程后，点击**进入演示模式**按钮，隐藏编程区域，以免其他人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-933
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-934
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你已经有了一个游戏！点击**绿色旗帜**按钮开始游戏，看看谁能首先找到那个不同的动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-935
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮返回到正常的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-936
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-937
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它会停止移动。看看你能否让其他所有动物在游戏胜利时也停止移动。你需要使用**发送消息**块，并为其他每只动物添加一个**接收消息后启动**脚本，停止它们的运动。
- en: MAKING CONNECTIONS
  id: totrans-938
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-939
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言联系：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-940
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家怎么知道游戏规则？用**说话**块或者**添加文字**按钮为玩家写下逐步说明。如果玩家找不到正确的动物，你能给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-941
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：编写你自己的数学题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-942
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏中有许多不同的动作块和等待块。你能为这个游戏设计一个数学题工作表吗？你可以编写像“猪做了多少次移动？”或“谁等待的时间最长？”这样的题目。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-943
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换工作表，互相解答数学题！别忘了制作一张答案表并标记对方的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-944
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-945
  prefs: []
  type: TYPE_NORMAL
  zh: 停止模块只会停止拥有该停止模块的角色的脚本，而不会停止其他角色的脚本。一旦脚本被停止，你可以通过适当的触发器（点击绿旗、点击角色、发送消息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-946
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与小鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-947
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多，现在让我们制作一个非常酷的游戏。我们将制作一个单人游戏，玩家控制小鸟飞过三只移动的猫，并触碰到蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-948
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击小鸟时，它会飞向蘑菇，但如果小鸟在途中碰到任何猫，它就必须回到起始位置。如果小鸟安全到达蘑菇，玩家就获胜！
- en: '**HOW TO MAKE IT**'
  id: totrans-949
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-950
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有广阔的天空，适合小鸟飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-951
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 向你的项目添加一个蘑菇，并将其拖动到舞台的右侧。然后添加一只小鸟并将其拖动到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-952
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在添加两只猫，并将它们排成一行，放置在舞台中央，确保它们不会碰到其他任何角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-953
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 编写程序让猫以不同的速度向上移动，通过在**设置速度**模块中更改速度，使每只猫的速度不同。你需要创建另一个脚本，当猫被小鸟撞到时发送一个橙色消息，这样小鸟就知道它必须回到起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-954
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 编程使小鸟在被点击时向前移动。然后添加一个脚本，使小鸟在接收到橙色消息时回到起始位置，因为它撞到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-955
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 编程让蘑菇在被小鸟碰到时显示“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-956
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 要玩这个游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-957
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用本章所学所有技能的游戏！当你玩的时候，目标是准确地掌握小鸟的移动时机，以避开移动的猫并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-958
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-959
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫在屏幕上移动时不会相互碰撞或碰到蘑菇。任何角色之间的碰撞都会把小鸟送回起点，因为“碰撞时开始”脚本会因任何碰撞触发，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-960
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-961
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫的起始位置和速度，以增加游戏难度。你还可以使用哪些策略来让这个游戏变得更简单或更难呢？
- en: MAKING CONNECTIONS
  id: totrans-962
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-963
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：将你的游戏转变为故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-964
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的游戏转变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别的吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-965
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾并向玩家发送一条消息。例如，你可以写“恭喜，你达到了蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-966
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：保持计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-967
  prefs: []
  type: TYPE_NORMAL
  zh: 让一些朋友和你一起玩这个游戏。记录每个人的胜负次数，等每个人都有机会玩相同次数后，再把它们加总起来。每个玩家的结果是否不同，还是每个玩家的结果相同？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-968
  prefs: []
  type: TYPE_NORMAL
  zh: '**大人的小贴士**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-969
  prefs: []
  type: TYPE_NORMAL
  zh: 当尝试点击小鸟时，孩子有时可能会把小鸟拖走。这会将小鸟的起始位置重置到新的位置，可能是在屏幕中间。然后，当小鸟撞到猫并回到它的起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-970
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，给项目添加另一个角色——比如星星——作为按钮；要让小鸟移动，你只需要点击这个星星。把星星放在舞台的右下角，确保它不会碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-971
  prefs: []
  type: TYPE_NORMAL
  zh: 当星星被点击时，它应该发送一条蓝色信息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-972
  prefs: []
  type: TYPE_NORMAL
  zh: 修改小鸟的脚本，使它不再在被点击时向前移动。相反，它会在收到星星发出的蓝色信息时向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-973
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时把它拖走了，这也不是问题。小鸟的起始位置将保持不变，游戏可以继续进行。
- en: '**HOW TO MAKE IT**'
  id: totrans-974
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the summer background and delete the cat character. You can see that
    the tree on the left already has some peaches on it, but these are just part of
    the background and they cannot move. To get a peach that will move when we tap
    it, we need to add it to our scene as a character.
  id: totrans-975
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择夏季背景并删除猫角色。你可以看到左边的树上已经有一些桃子，但这些只是背景的一部分，不能移动。要得到一个可以点击后移动的桃子，我们需要把它作为角色添加到场景中。
- en: 2\. To do this, tap the plus sign in the character area and select the peach.
    Drag the peach onto the tree that already has three peaches on it.
  id: totrans-976
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为此，点击角色区域的加号，选择桃子。把桃子拖到已经有三颗桃子的树上。
- en: 3\. We want to make the peach close to the same size as the other peaches on
    the tree, so tap the purple looks blocks category. Drag the **Shrink** block to
    your peach’s programming area and tap it twice. The first tap will make the peach
    smaller, and the second tap will make it even smaller.
  id: totrans-977
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们想把桃子的大小调节到与树上其他桃子相近，所以点击紫色外观积木类别。把**缩小**积木拖到桃子的编程区域并点击两次。第一次点击会让桃子变小，第二次点击会让它更小。
- en: 4\. Now the peach is the right size, so you can drag the **Shrink** block back
    to the blocks palette to delete it.
  id: totrans-978
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在桃子的大小合适了，你可以把**缩小**积木拖回积木调色板来删除它。
- en: 5\. Tap the yellow triggering blocks category to show the family of starting
    blocks. This time, instead of using the Start on Green Flag block, we’re going
    to use the Start on Tap block, which brings characters to life when you tap them.
  id: totrans-979
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击黄色触发积木类别，显示启动积木的家族。这次，我们不使用“绿色旗帜启动”积木，而是使用“点击启动”积木，它会在你点击角色时让它们活跃起来。
- en: 6\. Drag the **Start on Tap** block to the programming area to start the peach’s
    script. Add some blue motion blocks to this triggering block to make the peach
    wiggle and fall from the tree.
  id: totrans-980
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 把**点击启动**积木拖到编程区域，启动桃子的脚本。给这个触发积木添加一些蓝色运动积木，使桃子摆动并从树上掉下来。
- en: 7\. Try it out! Tap the peach and see what happens.
  id: totrans-981
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 试试看！点击桃子看看会发生什么。
- en: We need to do one more thing to make this game easier to play over and over.
    If you tap the peach again after it has fallen to the ground, the peach will start
    its script again but from the ground, not from the tree. The Start on Tap block
    does not return characters to their original positions like the Start on Green
    Flag block does.
  id: totrans-982
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还需要做一件事，以便让这个游戏更容易反复玩。如果你在桃子掉到地上后再次点击它，桃子将重新启动脚本，但会从地面开始，而不是从树上开始。**点击启动**积木不会像**绿色旗帜启动**积木那样把角色返回到它们的原始位置。
- en: You can return the peach to the tree by tapping the **Reset Characters** button
    at the top of the screen.
  id: totrans-983
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**重置角色**按钮，将桃子送回树上。
- en: The Reset Characters button will return all characters to their home positions.
  id: totrans-984
  prefs: []
  type: TYPE_NORMAL
  zh: “重置角色”按钮将把所有角色恢复到他们的初始位置。
- en: If you have other characters moving around on the stage and you want only the
    peach to return home, then you might prefer to reset just the peach.
  id: totrans-985
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有其他角色在舞台上移动，并且你只希望桃子回到家，那么你可能只需要重置桃子。
- en: 8\. Tap the blue motion blocks category to find the Go Home block.
  id: totrans-986
  prefs: []
  type: TYPE_NORMAL
  zh: 8. 点击蓝色“运动”积木类别，找到“回家”积木。
- en: 9\. Drag the **Go Home** block to the end of the peach’s script.
  id: totrans-987
  prefs: []
  type: TYPE_NORMAL
  zh: 9. 将**“回家”**积木拖到桃子脚本的末尾。
- en: Now the peach will hop back up onto the tree after it has fallen, and you can
    play the game again!
  id: totrans-988
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，桃子在掉下来后会跳回树上，你可以重新开始游戏！
- en: '**HINTS**'
  id: totrans-989
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You might want the script to pause for a couple of seconds before it reaches
    the Go Home block so that the peach doesn’t jump straight back up onto the tree
    as soon as it falls. Use the **Wait** block to make the peach stay on the ground
    for a moment.
  id: totrans-990
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能希望脚本在到达“回家”积木之前暂停几秒钟，这样桃子就不会在掉下来后立刻跳回树上。使用**等待**积木让桃子在地面停留片刻。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-991
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想挑战一下吗？**'
- en: To make the game more interesting, you could add more peaches to the tree. Can
    you make it so that some of the fruit is not ripe enough to fall yet? If the fruit
    is not ripe, maybe it just wiggles on the tree and stays put.
  id: totrans-992
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让游戏更有趣，你可以在树上添加更多的桃子。你能做成一些果实还没有成熟，不足以掉下来吗？如果果实还没有成熟，也许它只是轻轻摇动在树上，而不会掉下来。
- en: MAKING CONNECTIONS
  id: totrans-993
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: ADDING TO THE STORY**'
  id: totrans-994
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：为故事添加内容**'
- en: Add another character to this scene and create the first page of a story! How
    do the characters react to the falling fruit? Are they surprised? Hungry? Use
    speech bubbles, sound recordings, and the **Add Text** button to incorporate speaking
    and words into your story. You can look back at [Chapters 2](text00008.html#ch02)
    and [3](text00009.html#ch03) if you need help remembering how to do this. Swap
    projects with a friend and complete each other’s stories by adding a new page!
  id: totrans-995
  prefs: []
  type: TYPE_NORMAL
  zh: 给这个场景添加另一个角色，并创作故事的第一页！角色们如何反应对掉落的果实？他们会惊讶吗？饥饿吗？使用对话框、录音和**添加文字**按钮，将对话和文字融入到你的故事中。如果你需要帮助，回顾一下[第二章](text00008.html#ch02)和[第三章](text00009.html#ch03)如何做。和朋友交换项目，通过添加新的一页来完成彼此的故事！
- en: '**MATH CONNECTION: COMPOSING AND COMPARING SHAPES**'
  id: totrans-996
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：组合和比较形状**'
- en: Now that you have made a falling peach, try creating different types of fruits.
    What shapes do you use? Which fruits are the biggest? Use descriptive words to
    compare and contrast the various shapes and sizes you used.
  id: totrans-997
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经做了一个掉落的桃子，尝试创建不同种类的水果。你使用了什么形状？哪些水果是最大的？用描述性语言比较和对比你使用的各种形状和大小。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-998
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长小贴士**'
- en: It is sometimes difficult for young children to tap a character lightly and
    evenly enough for ScratchJr to interpret the motion as a tap and not a drag. If
    ScratchJr thinks the motion is a drag, it will move the peach slightly instead
    of running the script. If the peach does not wiggle and fall from the tree when
    the child taps it, that’s the likely cause.
  id: totrans-999
  prefs: []
  type: TYPE_NORMAL
  zh: 对于年幼的孩子来说，有时很难轻轻而均匀地点击一个角色，以便ScratchJr正确地识别这个动作为“点击”而非“拖动”。如果ScratchJr认为这个动作是拖动，它会轻微地移动桃子，而不是运行脚本。如果桃子没有摇晃并从树上掉下来，可能就是这个原因。
- en: '**ACTIVITY 13: BLAST OFF!**'
  id: totrans-1000
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 13：发射！**'
- en: In this activity, the cat counts down, and then a rocket ship blasts off!
  id: totrans-1001
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫咪倒数计时，然后火箭发射！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1002
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: You’ll learn how to get the characters to work together, using the Send Message
    and Start on Message blocks. The cat will count down the seconds, and then the
    rocket will blast off!
  id: totrans-1003
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学会如何让角色们协同工作，使用“发送消息”和“按消息开始”积木。猫咪会倒数秒数，然后火箭将发射！
- en: '**HOW TO MAKE IT**'
  id: totrans-1004
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-1005
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 从添加月球背景和火箭角色开始。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-1006
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 让我们先为猫咪编写脚本。点击猫咪以返回它。拖动一个**“绿色旗帜开始”**积木到编程区。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-1007
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 点击紫色“外观”积木类别，并添加三个**“说”**积木，让猫咪倒数“3, 2, 1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-1008
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 点击黄色“触发”积木类别，找到“发送消息”积木。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-1009
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 将**Send Message**块拖到编程区，并将其附加到猫咪脚本的末尾。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-1010
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时开始。当猫咪完成倒计时后，它将发送一条消息，供火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-1011
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 现在，让我们点击火箭并给它编写一个脚本。我们想要让火箭在收到猫咪的消息时起飞。用**Start on Message**块开始脚本。这个脚本将在另一个脚本发送消息时运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-1012
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 在“Start on Message”块之后，添加一个**向上移动**块，让火箭像起飞一样向上移动屏幕，然后添加一个**隐藏**块，让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-1013
  prefs: []
  type: TYPE_NORMAL
  zh: 8. 现在，点击**绿色旗帜**按钮尝试运行脚本。
- en: '**HINTS**'
  id: totrans-1014
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-1015
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用橙色消息。你可以从六种不同颜色的消息中选择，用来在项目中的角色之间传递信息。记住，发送消息块的颜色必须与“Start on Message”块的颜色匹配。例如，一个橙色的“Send
    Message”块将触发一个以橙色“Start on Message”块开始的脚本，但如果你在项目中使用的是紫色的“Send Message”块，那么以橙色“Start
    on Message”块开始的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1016
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-1017
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些角色，并让他们的脚本都以**Start on Message**块开始。你可以让一群角色在火箭起飞时一起欢呼，只需给他们所有人一个相同颜色的“Start
    on Message”块。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-1018
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以让一颗流星在火箭上升时飞过天空。它会与人群开始时使用相同颜色的消息吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-1019
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，所有以相同颜色的“Start on Message”块开始的脚本，当使用该颜色的“Send Message”块时，会同时启动。
- en: MAKING CONNECTIONS
  id: totrans-1020
  prefs: []
  type: TYPE_NORMAL
  zh: 连接制作
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-1021
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：准备起飞**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-1022
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，编程猫咪宣布即将发生的事情。使用**说话**块和**添加文本**按钮来为火箭的起飞做准备。火箭要去哪儿？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-1023
  prefs: []
  type: TYPE_NORMAL
  zh: 在火箭起飞后，添加另一个页面来显示火箭的飞行轨迹！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-1024
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：倒数计时**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-1025
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒数！你的猫咪在倒数火箭起飞的时间。当猫咪数到“1”时，火箭将起飞。编程猫咪从3开始倒数后，试着让它从10、15甚至20开始倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1026
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-1027
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“Send Message”块解释为一个角色向所有其他角色发布的公告。只有那些拥有与公告相同颜色的“Start on Message”块的角色会监听并做出反应，其他角色则会忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-1028
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 14：玩标签！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-1029
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫和狗玩捉迷藏。在这个游戏中，狗的脚本将在它被猫碰到时启动。然后狗会去碰猫，它们将继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1030
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-1031
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的起始区块：碰撞启动区块（Start on Bump）。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-1032
  prefs: []
  type: TYPE_NORMAL
  zh: 碰撞启动区块会在角色与另一个角色碰撞时启动该角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-1033
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-1034
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择农场背景并添加狗。将猫和狗的位置设置在舞台上，确保它们相距大约五步。如果你在尝试脚本时发现位置不对，可以稍后调整它们。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-1035
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝狗走去并说“捉到你了！”然后它会退后并暂停2秒钟，等待狗来捉它。我们将在猫的脚本中添加一个**重复无限**区块，这样猫和狗就会一直玩下去。
- en: '2\. Create the following script for the cat:'
  id: totrans-1036
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-1037
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 狗的脚本使用**碰撞启动**区块，这样当狗被猫碰到时，脚本就会开始执行。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-1038
  prefs: []
  type: TYPE_NORMAL
  zh: 在狗被碰撞后，它将等待2秒钟，给猫一个逃跑的机会。然后狗会朝猫走去，说“捉到你了！”，然后逃跑。
- en: '4\. Create the following script for the dog:'
  id: totrans-1039
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-1040
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗使用重复无限区块，因为每次狗被碰撞时，碰撞启动区块都会运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-1041
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 点击**绿旗**按钮观看你的角色进行捉迷藏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-1042
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-1043
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色碰到另一个有碰撞启动脚本的角色，那么脚本将一直运行，直到两个角色不再接触为止。例如，如果你将猫移得很接近狗，它们触碰在一起，狗的碰撞启动脚本将开始运行，并将持续运行，直到你把猫移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1044
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-1045
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否制作一个躲避球游戏。为你的项目添加一个球，并通过一些不同的**绿旗启动**脚本让它在舞台上四处移动，重复执行。（参见“[寻找挑战吗？](text00009.html#ch03lev2sec38)”在[第56页](text00009.html#page_56)，看看如何在同一个编程区域使用两个脚本。）修改猫和狗的脚本，使它们在被球击中时说“我出局了！”，然后消失。添加更多角色让游戏更有趣！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-1046
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一个编程区域使用两个脚本，让你的角色同时说话和执行动作。决定哪些脚本应该使用碰撞启动区块，而哪些应该使用绿旗启动区块。
- en: MAKING CONNECTIONS
  id: totrans-1047
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-1048
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：创建朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-1049
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说**积木让猫咪和狗狗在游戏中互相对话。可以使用类似“我要抓到你了！”和“你被抓到了！”的对话，在需要时使用大写字母和标点符号。捉迷藏游戏是如何结束的？是有人放弃了吗？记得使用**在碰撞时开始**和**等待**积木来帮助调整对话的时机，以便与角色的运动方式相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-1050
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-1051
  prefs: []
  type: TYPE_NORMAL
  zh: 为了编程出完美的捉迷藏游戏，你需要估算使用哪些数字在等待积木上，以及需要多少个蓝色运动积木。尝试不同的数字并测试，看看哪一个最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1052
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人小贴士**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-1053
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过结合使用**永久重复**积木和**在碰撞时开始**积木来重复进行。虽然给猫咪设置一个与狗狗相同的“在碰撞时开始”积木的脚本看起来是个不错的主意，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-1054
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有“在碰撞时开始”积木，它们会同时被触发。当它们“碰撞”时，哪一个在移动、哪一个静止都不重要。积木会被触发，之后它们就不会再碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-1055
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：找出不同的那个！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-1056
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个双人猜测游戏，可以和你的朋友和家人一起玩。在这个游戏中，所有动物都在按一定模式移动，但其中一只动物的移动方式与其他的略有不同。每个玩家轮流猜测哪只动物是不同的。若玩家猜错，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个猜对的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1057
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-1058
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用停止积木、如何在演示模式下运行项目，以及如何使用不同的触发积木来启动同一个角色的不同动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-1059
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-1060
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择一个背景。你的动物需要足够的空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-1061
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 添加四只动物和猫咪一起出现在舞台上。你将为这四只动物编写相同的运动脚本，并为其中一只编写不同的运动脚本。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-1062
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 为其中一只动物制作一个脚本，使它在正方形内移动。再添加一个脚本，使它在被触摸时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-1063
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 为其他三只动物制作相同的脚本，使得四只动物都有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-1064
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，除了为每只动物编写新的脚本外，你还可以通过将编程区域中的脚本拖动到角色列表中的另一只动物上，来复制脚本给其他动物。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-1065
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 修改每个脚本中的**等待**积木的时间，使得动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-1066
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那个与众不同的动物添加一个脚本，并用额外的**向下移动**块让它的动作与其他动物略有不同。然后再给它一个脚本，让它在被点击时停下来并说“你答对了！”为了让动物在被点击时停止移动，点击橙色控制块类别，并将一个**停止**块拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-1067
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成动物的编程后，点击**进入演示模式**按钮，隐藏编程区域，防止有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-1068
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-1069
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有了一个游戏！点击**绿旗**按钮开始游戏，看看谁能先找到与众不同的动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-1070
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮，返回到常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1071
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-1072
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它会停止移动。看看你能否让所有其他动物在游戏获胜时也停止移动。你需要使用**发送消息**块，并为每个其他动物编写一个**收到消息时启动**的脚本来停止它们的运动。
- en: MAKING CONNECTIONS
  id: totrans-1073
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-1074
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：编写游戏指南**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-1075
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说**块或**添加文本**按钮为玩家写下逐步指示。如果玩家找不到正确的动物，你能给他们一些提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-1076
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学问题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-1077
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏中有很多不同的动作块和等待块。你能为这个游戏设计一道数学问题工作表吗？你可以设计类似“猪做了多少次移动？”或“谁等待的时间最长？”的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-1078
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换工作表，互相解答对方的数学问题！别忘了制作一张答案表，并批改彼此的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1079
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-1080
  prefs: []
  type: TYPE_NORMAL
  zh: 停止块将仅停止带有停止块的角色的脚本，而不会影响其他角色。一旦脚本停止，你可以通过相应的触发器（点击绿旗、点击角色、发送消息等）重新启动脚本。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-1081
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-1082
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多知识，现在让我们制作一个非常酷的游戏。我们将制作一个单人游戏，其中小鸟必须飞过三只移动的猫并触碰蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-1083
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击小鸟时，小鸟会朝着蘑菇飞去，但如果小鸟在途中碰到任何一只猫，它必须返回起始位置。如果小鸟安全到达蘑菇，玩家获胜！
- en: '**HOW TO MAKE IT**'
  id: totrans-1084
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-1085
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有很多空中的空间供小鸟飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-1086
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在你的项目中添加一个蘑菇并将其拖到舞台的右侧。然后添加一只小鸟并将其拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-1087
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并将它们排列在舞台的中间，确保它们不与其他角色接触。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-1088
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 通过在**设置速度**模块中更改速度，使猫以不同的速度向上移动，这样每只猫的速度都不同。你还需要制作另一个脚本，当小鸟撞到猫时发送一个橙色消息，让小鸟知道它必须返回起始位置。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-1089
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 编写脚本，当小鸟被点击时它会向前移动。然后添加一个脚本，当小鸟撞到猫时发送橙色消息，使它回到起始位置：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-1090
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 编写脚本，当小鸟撞到蘑菇时，蘑菇说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-1091
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 要玩这个游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-1092
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个游戏，使用了你在这一章中学到的所有技能！在游戏中，你的目标是精准地掌控小鸟的移动，使它避开移动的猫并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-1093
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-1094
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫在屏幕上移动时不会互相碰撞或碰到蘑菇。任何角色之间的碰撞都会将小鸟送回起始位置，因为“碰撞开始”脚本会被任何碰撞触发，而不仅仅是来自小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1095
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-1096
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫的起始位置和速度，使游戏变得更难。你还能使用哪些策略来让这个游戏更容易或更难？
- en: MAKING CONNECTIONS
  id: totrans-1097
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-1098
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写联系：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-1099
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-1100
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾和给玩家的消息。例如，你可以写类似“恭喜你，到达了蘑菇！”之类的话。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-1101
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：保持计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-1102
  prefs: []
  type: TYPE_NORMAL
  zh: 让一些朋友和你一起玩这个游戏。记录每个人的胜负次数，并在每个人玩相同次数的游戏后将结果加起来。每个玩家的结果是否不同，还是每个玩家的结果都相同？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1103
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-1104
  prefs: []
  type: TYPE_NORMAL
  zh: 在尝试点击小鸟时，孩子有时可能会拖动小鸟。这会将小鸟的起始位置重置到新位置，这个位置可能在屏幕的中央。然后，当小鸟撞到猫并返回起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-1105
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以在项目中添加另一个角色——比如一颗星星——作为按钮；要让小鸟移动，你只需点击这颗星星。将星星放置在舞台的底角，以免与其他角色接触。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-1106
  prefs: []
  type: TYPE_NORMAL
  zh: 当点击星星时，它应该发送一个蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-1107
  prefs: []
  type: TYPE_NORMAL
  zh: 修改小鸟的脚本，使其不再在被点击时向前移动。相反，当它接收到来自星星的蓝色消息时，它才会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-1108
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在试图点击星星时拖动了它，那不是问题。小鸟的起始位置会保持不变，游戏可以继续进行。
- en: 1\. Select the summer background and delete the cat character. You can see that
    the tree on the left already has some peaches on it, but these are just part of
    the background and they cannot move. To get a peach that will move when we tap
    it, we need to add it to our scene as a character.
  id: totrans-1109
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择夏季背景并删除猫角色。你可以看到左边的树上已经有一些桃子，但这些只是背景的一部分，不能移动。为了让桃子在点击时能动，我们需要将它作为角色添加到场景中。
- en: 2\. To do this, tap the plus sign in the character area and select the peach.
    Drag the peach onto the tree that already has three peaches on it.
  id: totrans-1110
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为此，点击角色区的加号，选择桃子。将桃子拖到已经有三个桃子的树上。
- en: 3\. We want to make the peach close to the same size as the other peaches on
    the tree, so tap the purple looks blocks category. Drag the **Shrink** block to
    your peach’s programming area and tap it twice. The first tap will make the peach
    smaller, and the second tap will make it even smaller.
  id: totrans-1111
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望让桃子的大小与树上其他的桃子相近，所以点击紫色的外观积木类别。将**缩小**积木拖到桃子的编程区，并点击两次。第一次点击会让桃子变小，第二次点击会让它更小。
- en: 4\. Now the peach is the right size, so you can drag the **Shrink** block back
    to the blocks palette to delete it.
  id: totrans-1112
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在桃子的大小合适了，你可以将**缩小**积木拖回积木调色板以删除它。
- en: 5\. Tap the yellow triggering blocks category to show the family of starting
    blocks. This time, instead of using the Start on Green Flag block, we’re going
    to use the Start on Tap block, which brings characters to life when you tap them.
  id: totrans-1113
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击黄色的触发积木类别，展示启动积木的家族。这一次，我们不使用“绿色旗帜启动”积木，而是使用“点击启动”积木，当你点击角色时，它们就会变得活跃。
- en: 6\. Drag the **Start on Tap** block to the programming area to start the peach’s
    script. Add some blue motion blocks to this triggering block to make the peach
    wiggle and fall from the tree.
  id: totrans-1114
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 将**点击启动**积木拖到编程区来启动桃子的脚本。给这个触发积木添加一些蓝色的运动积木，让桃子摇晃并从树上掉下来。
- en: 7\. Try it out! Tap the peach and see what happens.
  id: totrans-1115
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 尝试一下！点击桃子，看看会发生什么。
- en: We need to do one more thing to make this game easier to play over and over.
    If you tap the peach again after it has fallen to the ground, the peach will start
    its script again but from the ground, not from the tree. The Start on Tap block
    does not return characters to their original positions like the Start on Green
    Flag block does.
  id: totrans-1116
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要做最后一件事，让这个游戏更容易反复玩。如果你在桃子掉到地上后再次点击它，桃子会从地面而不是从树上重新开始它的脚本。**点击启动**积木不像“绿色旗帜启动”积木那样将角色恢复到原始位置。
- en: You can return the peach to the tree by tapping the **Reset Characters** button
    at the top of the screen.
  id: totrans-1117
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**重置角色**按钮将桃子送回树上。
- en: The Reset Characters button will return all characters to their home positions.
  id: totrans-1118
  prefs: []
  type: TYPE_NORMAL
  zh: “重置角色”按钮会将所有角色恢复到它们的起始位置。
- en: If you have other characters moving around on the stage and you want only the
    peach to return home, then you might prefer to reset just the peach.
  id: totrans-1119
  prefs: []
  type: TYPE_NORMAL
  zh: 如果舞台上有其他角色在移动，而你只想让桃子回到树上，那么你可能更喜欢只重置桃子。
- en: 8\. Tap the blue motion blocks category to find the Go Home block.
  id: totrans-1120
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 点击蓝色运动积木类别，找到“回家”积木。
- en: 9\. Drag the **Go Home** block to the end of the peach’s script.
  id: totrans-1121
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 将**回家**积木拖到桃子脚本的末尾。
- en: Now the peach will hop back up onto the tree after it has fallen, and you can
    play the game again!
  id: totrans-1122
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，桃子掉下来后会跳回树上，你可以再次开始游戏！
- en: '**HINTS**'
  id: totrans-1123
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You might want the script to pause for a couple of seconds before it reaches
    the Go Home block so that the peach doesn’t jump straight back up onto the tree
    as soon as it falls. Use the **Wait** block to make the peach stay on the ground
    for a moment.
  id: totrans-1124
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能希望脚本在到达“回家”积木之前暂停几秒钟，这样桃子在掉到地面后就不会立刻跳回树上。使用**等待**积木让桃子在地面上停留一会儿。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1125
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想挑战一下吗？**'
- en: To make the game more interesting, you could add more peaches to the tree. Can
    you make it so that some of the fruit is not ripe enough to fall yet? If the fruit
    is not ripe, maybe it just wiggles on the tree and stays put.
  id: totrans-1126
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让游戏更有趣，你可以在树上添加更多的桃子。你能让一些水果还不够成熟不能掉下来吗？如果水果还不成熟，也许它只是在树上摇晃，保持原地不动。
- en: MAKING CONNECTIONS
  id: totrans-1127
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: ADDING TO THE STORY**'
  id: totrans-1128
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学连接：添加到故事中**'
- en: Add another character to this scene and create the first page of a story! How
    do the characters react to the falling fruit? Are they surprised? Hungry? Use
    speech bubbles, sound recordings, and the **Add Text** button to incorporate speaking
    and words into your story. You can look back at [Chapters 2](text00008.html#ch02)
    and [3](text00009.html#ch03) if you need help remembering how to do this. Swap
    projects with a friend and complete each other’s stories by adding a new page!
  id: totrans-1129
  prefs: []
  type: TYPE_NORMAL
  zh: 为这个场景添加另一个角色，并创作故事的第一页！角色们如何反应掉落的水果？他们会感到惊讶吗？饿了吗？使用对话框、声音录制和**添加文本**按钮，将语言和文字融入到故事中。如果需要帮助回忆如何做，可以参考[第2章](text00008.html#ch02)和[第3章](text00009.html#ch03)。与朋友交换项目，通过添加新页面来完成彼此的故事！
- en: '**MATH CONNECTION: COMPOSING AND COMPARING SHAPES**'
  id: totrans-1130
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：构成和比较形状**'
- en: Now that you have made a falling peach, try creating different types of fruits.
    What shapes do you use? Which fruits are the biggest? Use descriptive words to
    compare and contrast the various shapes and sizes you used.
  id: totrans-1131
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经制作了一个掉落的桃子，试着制作不同类型的水果。你会使用什么形状？哪些水果最大？使用描述性语言对比不同形状和大小的水果。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1132
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: It is sometimes difficult for young children to tap a character lightly and
    evenly enough for ScratchJr to interpret the motion as a tap and not a drag. If
    ScratchJr thinks the motion is a drag, it will move the peach slightly instead
    of running the script. If the peach does not wiggle and fall from the tree when
    the child taps it, that’s the likely cause.
  id: totrans-1133
  prefs: []
  type: TYPE_NORMAL
  zh: 年幼的孩子有时很难轻轻且均匀地点击一个角色，让ScratchJr正确识别为点击，而不是拖动。如果ScratchJr认为动作是拖动，它会稍微移动桃子，而不是运行脚本。如果孩子点击桃子时，桃子没有摇晃并从树上掉落，那么这可能是原因。
- en: '**ACTIVITY 13: BLAST OFF!**'
  id: totrans-1134
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动13：发射！**'
- en: In this activity, the cat counts down, and then a rocket ship blasts off!
  id: totrans-1135
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫倒数，然后火箭发射！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1136
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: You’ll learn how to get the characters to work together, using the Send Message
    and Start on Message blocks. The cat will count down the seconds, and then the
    rocket will blast off!
  id: totrans-1137
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何让角色们合作，使用“发送消息”和“接收到消息”积木。猫会倒数秒数，然后火箭将发射！
- en: '**HOW TO MAKE IT**'
  id: totrans-1138
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-1139
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 从添加月亮背景和火箭角色开始。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-1140
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 让我们先为猫写脚本。点击猫返回到它的脚本。将**绿色旗帜启动**积木拖到编程区。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-1141
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 点击紫色“外观”积木类别，添加三个**说**积木，让猫倒数“3，2，1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-1142
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 点击黄色“触发”积木类别，找到“发送消息”积木。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-1143
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 将**发送消息**积木拖到编程区，并将其接到猫的脚本末尾。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-1144
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时开始。当猫倒数结束时，它会发送一个消息，火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-1145
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 现在，让我们点击火箭并为它添加脚本。当火箭收到猫发来的消息时，我们希望让火箭发射。用**接收到消息**积木开始脚本。这个脚本将在另一个脚本发送消息时运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-1146
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 在“接收到消息”积木后，添加一个**向上移动**积木，让火箭像是起飞一样向上移动，然后添加一个**隐藏**积木让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-1147
  prefs: []
  type: TYPE_NORMAL
  zh: 8. 现在，点击**绿色旗帜**按钮来试运行脚本。
- en: '**HINTS**'
  id: totrans-1148
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-1149
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用的是橙色消息。你可以从六种不同的消息颜色中选择，用于角色之间的沟通。只需要记住，你的“Send Message”块必须与“Start on
    Message”块的颜色匹配。例如，橙色的“Send Message”块会触发以橙色“Start on Message”块开头的脚本，但如果你在项目中使用的是紫色的“Send
    Message”块，那么以橙色“Start on Message”块开头的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1150
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想挑战自己吗？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-1151
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多角色，并用**Start on Message**块启动它们的脚本。你可以让一群角色在火箭发射时一起欢呼，只需为它们所有人设置相同颜色的“Start
    on Message”块。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-1152
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以让一颗流星在火箭上升时飞过天空。它会用和观众相同颜色的信息开始吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-1153
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，所有以相同颜色的“Start on Message”块开头的脚本，在使用相同颜色的“Send Message”块时将同时启动。
- en: MAKING CONNECTIONS
  id: totrans-1154
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-1155
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学连接：为起飞做准备**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-1156
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，编程让猫做一个关于即将发生的事情的公告。使用**Say**块和**Add Text**按钮为火箭发射做准备。火箭将飞往哪里？什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-1157
  prefs: []
  type: TYPE_NORMAL
  zh: 在发射后添加另一页，显示火箭的飞行轨迹！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-1158
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：倒计时**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-1159
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒数！你的猫正在倒数火箭发射的时间。当猫倒数到“1”时，火箭将发射。在编程让猫从3开始倒数后，尝试让它从10、15甚至20开始倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1160
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-1161
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“Send Message”块解释为一个角色对其他所有角色的公告。只有那些使用与公告相同颜色的“Start on Message”块的角色，才会听到这个公告并作出反应。其他角色将忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-1162
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-1163
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫和狗玩捉迷藏。在这个游戏中，当狗被猫触碰时，狗的脚本将启动。然后狗会去碰猫，它们会继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1164
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-1165
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的启动块：“Start on Bump”块。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-1166
  prefs: []
  type: TYPE_NORMAL
  zh: “Start on Bump”块会在角色碰到另一个角色时启动该角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-1167
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-1168
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，使它们大约相隔五步。如果这些位置在你尝试脚本时不太合适，可以稍后再调整。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-1169
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会向狗走过去并说“捉到你了！”然后它会后退并停顿2秒钟，等待狗来捉它。我们将向猫的脚本中添加一个**重复无穷**块，这样猫和狗就能一次又一次地玩耍。
- en: '2\. Create the following script for the cat:'
  id: totrans-1170
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-1171
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用**碰撞开始**块，这样它就会在狗被猫撞到时开始运行。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-1172
  prefs: []
  type: TYPE_NORMAL
  zh: 在狗被撞后，它会等待2秒钟，以给猫一个逃跑的机会。然后狗会向猫走去，说“捉到你了！”然后跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-1173
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-1174
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗添加**重复无穷**块，因为**碰撞开始**块会在每次狗被捉到时运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-1175
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿旗**按钮，看着你的角色们玩捉迷藏！当你想结束游戏时，按**停止**按钮。
- en: '**HINTS**'
  id: totrans-1176
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-1177
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色碰到了另一个有“碰撞开始”脚本的角色，该脚本会一直运行，直到这两个角色不再接触为止。例如，如果你把猫移得非常靠近狗，它们碰到了，狗的“碰撞开始”脚本就会开始运行，并且会不断重复运行，直到你把猫从狗旁边移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1178
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-1179
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否制作一个躲避球游戏。为你的项目添加一个球，并让它通过几个不同的**绿旗开始**脚本在舞台上四处移动，这些脚本会永远重复。（查看“[寻找挑战？](text00009.html#ch03lev2sec38)”在[第56页](text00009.html#page_56)，了解如何在同一个编程区域中同时使用两个脚本。）更改猫和狗的脚本，当它们被球击中时，它们会说“我出局了！”然后消失。添加更多的角色，让游戏更刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-1180
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一个编程区域中使用两个脚本，让你的角色同时说话和执行动作。决定哪些脚本应该以“碰撞开始”块开始，哪些脚本应该以“绿旗开始”块开始。
- en: MAKING CONNECTIONS
  id: totrans-1181
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-1182
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读与写作的连接：创建朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-1183
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说话**块让你的猫和狗在玩耍时相互交谈。使用类似“我去捉你了！”和“你被抓到了！”这样的句子，并在需要时使用大写字母和标点符号。捉迷藏游戏是如何结束的？有人投降了吗？记得使用**碰撞开始**和**等待**块来帮助调整对话的时间，这样它才能与角色的移动方式相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-1184
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-1185
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写完美的捉迷藏游戏，你需要估算在**等待**块中使用什么数字，以及需要多少个蓝色的运动块。尝试不同的数字并测试它们，看看哪个最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1186
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-1187
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过结合使用**永久重复**块和**开始于碰撞**块来重复进行。虽然为猫设置一个和狗一样的开始于碰撞块的脚本看起来是个好主意，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-1188
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有开始于碰撞块（Start on Bump），它们会同时被触发。当它们“碰撞”时，无论哪个在移动，哪个在静止，块都会被触发，并且它们不会再次碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-1189
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜出不同的一个！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-1190
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人猜谜游戏，与朋友和家人一起玩。在这个游戏中，所有动物都按照某种模式移动，但其中一只动物的移动方式略有不同。每个玩家轮流猜测哪只动物是不同的。如果玩家猜错了，动物会说“不是我！”如果猜对了，动物会说“你猜对了！”第一个点击正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1191
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-1192
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用停止块、如何在演示模式下运行项目，以及如何使用不同的触发块为同一角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-1193
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-1194
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物需要足够的空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-1195
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四只动物与猫一起出现在舞台上。你将编程让五只动物中的四只按照相同的方式移动，另一只则移动方式不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-1196
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物制作一个脚本，使它沿着方形轨迹移动。再添加一个脚本，当它被点击时，它会说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-1197
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物制作相同的脚本，这样四只动物就有了完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-1198
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你不需要为每个动物编写新的脚本，直接将一个动物的脚本从编程区拖动到角色列表中的另一个动物上即可复制脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-1199
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本中的**等待**块的时间，这样动物们就会在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-1200
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那个不同的动物添加一个额外的**向下移动**块，使它的移动方式与其他动物略有不同。然后再给它一个脚本，使它在被点击时停下来并说“你猜对了！”为了让动物在被点击时停止移动，点击橙色控制块类别并将**停止**块拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-1201
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成动物的编程后，点击**进入演示模式**按钮，隐藏编程区域，这样没有人会不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-1202
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-1203
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有一个游戏了！点击**绿色旗帜**按钮开始游戏，看看谁能先找到那个不同的。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-1204
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮，返回到常规的ScratchJr界面。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1205
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-1206
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它停止移动。看看你能否让其他所有动物在游戏获胜时也停止移动。你需要使用**发送消息**积木，并为其他每个动物添加**在接收到消息时启动**的脚本，以停止它们的运动。
- en: MAKING CONNECTIONS
  id: totrans-1207
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-1208
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术联系：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-1209
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何了解游戏规则？使用**说话**积木或**添加文本**按钮编写逐步指示。假如玩家找不到正确的动物，你能给出提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-1210
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：编写你自己的数学问题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-1211
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏包含了许多不同的运动积木和等待积木。你能为这个游戏设计一个数学题目工作表吗？你可以设计像“猪移动了多少次？”或“谁等待的时间最长？”这样的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-1212
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换工作表并互相解答对方的数学题！别忘了做一个答案表并标记彼此的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1213
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-1214
  prefs: []
  type: TYPE_NORMAL
  zh: 停止积木只会停止带有停止积木的角色的脚本，而不会停止其他角色的脚本。一旦脚本被停止，你可以通过适当的触发器（点击绿旗、点击角色、发送消息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-1215
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟之战**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-1216
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，你学到了很多，现在让我们制作一个非常酷的游戏。我们将做一个单人游戏，其中小鸟必须飞过三只移动的猫，并触碰蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-1217
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击小鸟时，它会飞向蘑菇，但如果途中碰到任何猫，它就得回到起始位置。如果小鸟安全地到达蘑菇，玩家就赢了！
- en: '**HOW TO MAKE IT**'
  id: totrans-1218
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-1219
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景来为你的游戏设置场景。草原是一个不错的选择，因为它有很多天空供小鸟飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-1220
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在项目中添加一个蘑菇，并将其拖到舞台的右侧。然后添加一只小鸟并将其拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-1221
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并将它们排成一排放在舞台的中间，确保它们不会与其他角色碰撞。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-1222
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫以不同的速度向上移动，通过改变**设置速度**积木中的速度，使每只猫的速度都不同。你需要编写另一个脚本，在猫被小鸟碰到时发送一个橙色消息，这样小鸟就会知道它必须回到起始位置。这是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-1223
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让小鸟在被点击时向前移动。然后添加一个脚本，使其在接收到橙色消息时回到家中位置，因为它碰到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-1224
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被小鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-1225
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩这个游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-1226
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚做了一个使用了本章所有技能的游戏！当你玩时，你的目标是准确地掌控小鸟的移动时间，使其躲避移动的猫并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-1227
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-1228
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在屏幕上移动时不会互相碰撞，也不要碰到蘑菇。任何角色之间的碰撞都会把小鸟送回起始位置，因为“碰撞时启动”的脚本会被任何碰撞触发，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1229
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-1230
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫咪的起始位置和速度，使游戏更具挑战性。你还能使用哪些策略来让游戏变得更简单或更困难？
- en: MAKING CONNECTIONS
  id: totrans-1231
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-1232
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-1233
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！制作一个介绍页，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别的地方吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-1234
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结局以及给玩家的消息。例如，你可以写“恭喜你，达到了蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-1235
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：保持统计**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-1236
  prefs: []
  type: TYPE_NORMAL
  zh: 找一些朋友和你一起玩这个游戏。记录每个人的胜负次数，并在每个人有机会玩同样次数后加总。每个玩家的结果是否不同，还是每个玩家的结果相同？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1237
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-1238
  prefs: []
  type: TYPE_NORMAL
  zh: 当尝试点击小鸟时，孩子有时可能会拖动小鸟。这会将小鸟的起始位置重置为新的位置，可能是在屏幕中间。然后，当小鸟碰到猫咪并返回起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-1239
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，向项目中添加另一个角色——例如一个星星——作为按钮；要让小鸟移动，只需要点击这个星星。将星星放置在舞台的底角，确保它不会碰到任何其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-1240
  prefs: []
  type: TYPE_NORMAL
  zh: 星星应该在被点击时发送蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-1241
  prefs: []
  type: TYPE_NORMAL
  zh: 修改小鸟的脚本，使其在被点击时不再向前移动。相反，当它接收到来自星星的蓝色信息时，它会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-1242
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，也没有问题。小鸟的起始位置保持不变，游戏可以继续进行。
- en: 2\. To do this, tap the plus sign in the character area and select the peach.
    Drag the peach onto the tree that already has three peaches on it.
  id: totrans-1243
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 要做到这一点，点击角色区域中的加号并选择桃子。将桃子拖到已经有三个桃子的树上。
- en: 3\. We want to make the peach close to the same size as the other peaches on
    the tree, so tap the purple looks blocks category. Drag the **Shrink** block to
    your peach’s programming area and tap it twice. The first tap will make the peach
    smaller, and the second tap will make it even smaller.
  id: totrans-1244
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 我们希望让桃子的大小接近树上其他桃子的大小，所以点击紫色的外观块类别。将**缩小**块拖到桃子的编程区域，并点击两次。第一次点击会让桃子变小，第二次点击会让它变得更小。
- en: 4\. Now the peach is the right size, so you can drag the **Shrink** block back
    to the blocks palette to delete it.
  id: totrans-1245
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 现在桃子已经是正确的大小，所以你可以将**缩小**块拖回到块面板中删除。
- en: 5\. Tap the yellow triggering blocks category to show the family of starting
    blocks. This time, instead of using the Start on Green Flag block, we’re going
    to use the Start on Tap block, which brings characters to life when you tap them.
  id: totrans-1246
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击黄色触发块类别，展示启动块系列。这次，我们将使用“点击启动”块，而不是使用“绿色旗帜启动”块，点击它会让角色在被点击时激活。
- en: 6\. Drag the **Start on Tap** block to the programming area to start the peach’s
    script. Add some blue motion blocks to this triggering block to make the peach
    wiggle and fall from the tree.
  id: totrans-1247
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 拖动**点击启动**块到编程区域，以启动桃子的脚本。向这个触发块添加一些蓝色动作块，让桃子在树上摇晃并掉落下来。
- en: 7\. Try it out! Tap the peach and see what happens.
  id: totrans-1248
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 尝试一下！点击桃子，看看会发生什么。
- en: We need to do one more thing to make this game easier to play over and over.
    If you tap the peach again after it has fallen to the ground, the peach will start
    its script again but from the ground, not from the tree. The Start on Tap block
    does not return characters to their original positions like the Start on Green
    Flag block does.
  id: totrans-1249
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要做一个额外的调整，以便让这个游戏可以反复轻松地进行。如果你在桃子掉到地上后再次点击它，桃子会从地面重新开始运行脚本，而不是从树上开始。与“绿旗启动”块不同，“点击启动”块并不会将角色恢复到原始位置。
- en: You can return the peach to the tree by tapping the **Reset Characters** button
    at the top of the screen.
  id: totrans-1250
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**重置角色**按钮将桃子返回到树上。
- en: The Reset Characters button will return all characters to their home positions.
  id: totrans-1251
  prefs: []
  type: TYPE_NORMAL
  zh: “重置角色”按钮会将所有角色返回到它们的初始位置。
- en: If you have other characters moving around on the stage and you want only the
    peach to return home, then you might prefer to reset just the peach.
  id: totrans-1252
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在舞台上有其他角色在移动，并且你只希望桃子回到原点，那么你可能更愿意只重置桃子。
- en: 8\. Tap the blue motion blocks category to find the Go Home block.
  id: totrans-1253
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 点击蓝色动作块类别，找到“回到原点”块。
- en: 9\. Drag the **Go Home** block to the end of the peach’s script.
  id: totrans-1254
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 将**回到原点**块拖到桃子脚本的末尾。
- en: Now the peach will hop back up onto the tree after it has fallen, and you can
    play the game again!
  id: totrans-1255
  prefs: []
  type: TYPE_NORMAL
  zh: 现在桃子会在掉下来后跳回树上，你就可以再次玩这个游戏了！
- en: '**HINTS**'
  id: totrans-1256
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You might want the script to pause for a couple of seconds before it reaches
    the Go Home block so that the peach doesn’t jump straight back up onto the tree
    as soon as it falls. Use the **Wait** block to make the peach stay on the ground
    for a moment.
  id: totrans-1257
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能希望脚本在到达“回到原点”块之前暂停几秒钟，这样桃子就不会在掉下来后立刻跳回到树上。使用**等待**块，让桃子在地面停留一会儿。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1258
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: To make the game more interesting, you could add more peaches to the tree. Can
    you make it so that some of the fruit is not ripe enough to fall yet? If the fruit
    is not ripe, maybe it just wiggles on the tree and stays put.
  id: totrans-1259
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让游戏更有趣，你可以往树上添加更多桃子。你能做到让一些水果还没成熟，暂时掉不下来吗？如果水果还没有成熟，也许它只会在树上轻微摇动，停留在原地。
- en: MAKING CONNECTIONS
  id: totrans-1260
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: ADDING TO THE STORY**'
  id: totrans-1261
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：添加到故事中**'
- en: Add another character to this scene and create the first page of a story! How
    do the characters react to the falling fruit? Are they surprised? Hungry? Use
    speech bubbles, sound recordings, and the **Add Text** button to incorporate speaking
    and words into your story. You can look back at [Chapters 2](text00008.html#ch02)
    and [3](text00009.html#ch03) if you need help remembering how to do this. Swap
    projects with a friend and complete each other’s stories by adding a new page!
  id: totrans-1262
  prefs: []
  type: TYPE_NORMAL
  zh: 向场景中添加另一个角色，并创建一个故事的第一页！角色们对掉下来的水果有何反应？他们感到惊讶吗？饿了吗？使用对话框、声音录音和**添加文本**按钮将语言和文字融入到故事中。如果需要帮助，可以回顾一下[第二章](text00008.html#ch02)和[第三章](text00009.html#ch03)，看看如何操作。和朋友交换项目，通过添加新页面来完成彼此的故事！
- en: '**MATH CONNECTION: COMPOSING AND COMPARING SHAPES**'
  id: totrans-1263
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：组合和比较形状**'
- en: Now that you have made a falling peach, try creating different types of fruits.
    What shapes do you use? Which fruits are the biggest? Use descriptive words to
    compare and contrast the various shapes and sizes you used.
  id: totrans-1264
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经制作了一个掉落的桃子，试着创建不同类型的水果。你使用了什么形状？哪些水果最大？使用描述性词语来比较和对比你所使用的各种形状和大小。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1265
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: It is sometimes difficult for young children to tap a character lightly and
    evenly enough for ScratchJr to interpret the motion as a tap and not a drag. If
    ScratchJr thinks the motion is a drag, it will move the peach slightly instead
    of running the script. If the peach does not wiggle and fall from the tree when
    the child taps it, that’s the likely cause.
  id: totrans-1266
  prefs: []
  type: TYPE_NORMAL
  zh: 对于小孩子来说，有时很难轻轻且均匀地点击角色，以便 ScratchJr 能将动作识别为点击而不是拖动。如果 ScratchJr 认为是拖动动作，它会稍微移动桃子，而不是运行脚本。如果桃子在孩子点击时没有摇晃并从树上掉下来，那很可能就是这个原因。
- en: '**ACTIVITY 13: BLAST OFF!**'
  id: totrans-1267
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 13：起飞！**'
- en: In this activity, the cat counts down, and then a rocket ship blasts off!
  id: totrans-1268
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫咪进行倒计时，然后火箭飞船起飞！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1269
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: You’ll learn how to get the characters to work together, using the Send Message
    and Start on Message blocks. The cat will count down the seconds, and then the
    rocket will blast off!
  id: totrans-1270
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学会如何让角色们协同工作，使用发送消息和开始时接收消息块。猫咪会倒计时，接着火箭就会起飞！
- en: '**HOW TO MAKE IT**'
  id: totrans-1271
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现**'
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-1272
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从添加月球背景和火箭角色开始。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-1273
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 首先为猫咪编写脚本。点击猫咪返回到它的位置。拖动一个**绿旗时开始**块到编程区域。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-1274
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点击紫色的外观块类别，并添加三个**说**块，使猫咪倒数“3, 2, 1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-1275
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色触发块类别，找到发送消息块。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-1276
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将**发送消息**块拖到编程区域，并将其连接到猫咪脚本的末尾。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-1277
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时开始。当猫咪完成倒计时后，它会发送一条消息供火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-1278
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，点击火箭并为它编写一个脚本。我们想要在火箭接收到猫咪的消息时让火箭起飞。用**开始时接收消息**块开始脚本。这个脚本将在另一个脚本发送消息时运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-1279
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在“开始时接收消息”块之后，添加一个**向上移动**块，使火箭向上移动，仿佛正在起飞，然后添加一个**隐藏**块使火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-1280
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在，点击**绿旗**按钮来尝试脚本。
- en: '**HINTS**'
  id: totrans-1281
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-1282
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了一个橙色的消息。你可以选择六种不同颜色的消息来在项目中的角色之间进行通信。请记住，发送消息块的颜色必须与开始时接收消息块的颜色匹配。例如，橙色的发送消息块会触发一个以橙色“开始时接收消息”块为开头的脚本，但如果你在项目中使用了紫色的发送消息块，那么以橙色“开始时接收消息”块为开头的脚本就永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1283
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-1284
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些更多的角色，并让它们的脚本从**开始时接收消息**块开始。你可以让一群角色在火箭起飞时一起欢呼，方法是给它们所有人都加上相同颜色的“开始时接收消息”块。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-1285
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以让一颗流星在火箭上升时划过天空。它会从和人群相同颜色的消息开始吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-1286
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，所有以相同颜色的“开始时接收消息”块开始的脚本，在使用该颜色的发送消息块时会同时启动。
- en: MAKING CONNECTIONS
  id: totrans-1287
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-1288
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：为起飞做准备**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-1289
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，编程让猫咪宣布将发生的事情。使用**说**块和**添加文本**按钮为火箭的起飞做准备。火箭要去哪里？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-1290
  prefs: []
  type: TYPE_NORMAL
  zh: 在火箭起飞后添加另一页，展示火箭的飞行路线！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-1291
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：倒数计数**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-1292
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒数计时！你的猫正在倒数，直到火箭船将要升空。当猫倒数到“1”时，火箭船将发射。将猫设置为从3开始倒数后，可以尝试让它从10、15甚至20倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1293
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-1294
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将**Send Message（发送信息）**模块解释为一个角色向所有其他角色发出的公告。只有那些具有与公告颜色相同的**Start on Message（消息开始）**模块的角色才会监听并对公告做出反应。其他角色会忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-1295
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-1296
  prefs: []
  type: TYPE_NORMAL
  zh: 编写猫和狗的脚本，让它们玩捉迷藏。在这个游戏中，当狗被猫触碰时，狗的脚本将启动。然后狗会触碰猫，它们将继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1297
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-1298
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的起始模块：Start on Bump（碰撞开始）模块。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-1299
  prefs: []
  type: TYPE_NORMAL
  zh: '**Start on Bump（碰撞开始）**模块会在角色碰到另一个角色时启动该角色的脚本。'
- en: '**HOW TO MAKE IT**'
  id: totrans-1300
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-1301
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择农场背景并添加狗。将猫和狗放置在舞台上，让它们相距大约五步。如果在试运行脚本时位置不太合适，你可以稍后移动它们。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-1302
  prefs: []
  type: TYPE_NORMAL
  zh: 猫将朝着狗走去并说“标签！”然后它会后退并暂停2秒钟，等待狗来触碰它。我们将在猫的脚本中添加一个**Repeat Forever（重复执行）**模块，这样猫和狗就能一遍又一遍地玩耍。
- en: '2\. Create the following script for the cat:'
  id: totrans-1303
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-1304
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 狗的脚本使用了**Start on Bump（碰撞开始）**模块，这样当狗被猫碰到时，它就会启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-1305
  prefs: []
  type: TYPE_NORMAL
  zh: 在狗被碰到后，它将等待2秒钟，给猫一个逃跑的机会。然后狗将走向猫，说“标签！”并跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-1306
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-1307
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗使用**Repeat Forever（重复执行）**模块，因为每次狗被碰到时，**Start on Bump（碰撞开始）**模块都会启动。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-1308
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 点击**绿色旗帜**按钮，观看你的角色玩捉迷藏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-1309
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-1310
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色正在接触另一个拥有**Start on Bump（碰撞开始）**脚本的角色，则脚本会持续运行，直到角色不再接触为止。例如，如果你把猫移到靠近狗的位置，使它们互相接触，狗的**Start
    on Bump（碰撞开始）**脚本将开始运行，并且会不断运行，直到你把猫移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1311
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-1312
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否制作一个躲避球游戏。给你的项目添加一个球，并让它通过一些不同的**绿色旗帜启动**脚本在舞台上四处移动，这些脚本会永远重复。（参见“[寻找挑战？](text00009.html#ch03lev2sec38)”第[56页](text00009.html#page_56)，了解如何在同一个编程区域中同时使用两个脚本。）修改猫咪和狗狗的脚本，让它们在被球打中后说“我出局了！”，然后消失。添加更多角色使游戏更有趣！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-1313
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一个编程区域中使用两个脚本，让你的角色同时说话和执行动作。决定哪些脚本应该以碰撞启动积木开始，哪些应该以绿色旗帜启动积木开始。
- en: MAKING CONNECTIONS
  id: totrans-1314
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-1315
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言学习联系：创造朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-1316
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说话**积木让猫咪和狗狗在玩耍时互相交谈。在对话中使用类似“我要抓到你了！”和“你被抓到了！”这样的短语，必要时使用大写字母和标点符号。捉迷藏游戏是如何结束的？有人放弃了吗？记得使用**碰撞启动**和**等待**积木来帮助调整对话的时机，使其与角色的动作同步。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-1317
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-1318
  prefs: []
  type: TYPE_NORMAL
  zh: 为了编程出完美的捉迷藏游戏，你需要估算在等待积木中使用哪些数字，以及需要多少个蓝色的动作积木。尝试不同的数字并测试它们，看看哪些最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1319
  prefs: []
  type: TYPE_NORMAL
  zh: '**为家长提供的小贴士**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-1320
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过结合使用**永远重复**积木和**碰撞启动**积木来实现。虽然给猫咪一个和狗狗一样的带有碰撞启动积木的脚本似乎是个好主意，但这种方法行不通！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-1321
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有碰撞启动积木，它们将在同一时间被触发。无论哪个角色在移动，哪个角色静止，它们“碰撞”在一起时，积木都会被触发，它们不会再次碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-1322
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜出不同的那一个！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-1323
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人猜测游戏，与朋友和家人一起玩。在这个游戏中，所有动物都按照一定模式移动，但其中一只动物的动作略有不同。每个玩家轮流猜测哪只动物是与众不同的。如果玩家猜错了，动物会说：“不是我！”如果猜对了，动物会说：“你猜对了！”第一个猜中正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1324
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-1325
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用停止积木，如何在演示模式下运行项目，以及如何使用不同的触发积木来启动同一个角色的不同动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-1326
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-1327
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择一个背景。你的动物需要很多空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-1328
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在舞台上加入四只动物，和猫咪一起。你将编程让五只动物中的四只以相同方式移动，另外一只则不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-1329
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物编写脚本，让它在舞台上按照正方形移动。再添加一个脚本，使它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-1330
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为其他三只动物制作相同的脚本，这样四只动物将拥有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-1331
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你可以通过简单地将脚本从编程区域拖到角色列表中的其他动物上，而不是为每只动物编写新的脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-1332
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本中**等待**块的时间，使得动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-1333
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那个不同的动物添加一个额外的**向下移动**块，使它的移动与其他动物稍有不同。然后再给它添加一个脚本，让它在被点击时停止并说“你答对了！”要让动物在被点击时停止移动，点击橙色控制块类别并将**停止**块拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-1334
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成了动物编程后，点击**进入演示模式**按钮，隐藏编程区域，这样就不会有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-1335
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-1336
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有一个游戏了！点击**绿旗**按钮开始游戏，看看谁能最先找出那个不同的动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-1337
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮返回到常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1338
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-1339
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它将停止移动。看看你是否能让其他所有动物在游戏结束时也停止移动。你需要使用**发送消息**块，并给其他动物添加一个**接收消息启动**脚本来停止它们的移动。
- en: MAKING CONNECTIONS
  id: totrans-1340
  prefs: []
  type: TYPE_NORMAL
  zh: 连接知识
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-1341
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-1342
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说**块或**添加文本**按钮编写逐步的指示。你能在玩家找不到正确的动物时给他们一些提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-1343
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-1344
  prefs: []
  type: TYPE_NORMAL
  zh: 你所创建的游戏包含了许多不同的动作块和等待块。你能为这个游戏编写一道数学问题工作表吗？你可以写一些问题，例如：“猪做了多少次移动？”或“谁等待的时间最长？”
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-1345
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换工作表，相互解答数学题！别忘了做一个答题卡并互相标记答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1346
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-1347
  prefs: []
  type: TYPE_NORMAL
  zh: 停止块只会停止包含该停止块的角色的脚本，而不会停止其他任何角色的脚本。脚本一旦停止，可以通过适当的触发器（如点击绿旗、点击角色、发送消息等）重新启动。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-1348
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫咪与鸟类**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-1349
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你学到了很多，现在让我们做一个非常酷的游戏。我们将制作一个单人游戏，鸟必须飞过三只移动的猫并触摸蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-1350
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，鸟会飞向蘑菇，但如果在途中撞到任何猫，它就得回到起点。如果鸟安全地到达蘑菇，玩家就赢了！
- en: '**HOW TO MAKE IT**'
  id: totrans-1351
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-1352
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有广阔的天空，适合鸟飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-1353
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 向你的项目中添加一只蘑菇，并将它拖到舞台的右侧。然后添加一只鸟并将它拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-1354
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在再添加两只猫，并将它们排在舞台的中间，使它们不与其他角色接触。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-1355
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 编程让猫以不同的速度向上移动，通过更改**设置速度**积木中的速度，使每只猫的速度不同。你需要再做一个脚本，在猫被鸟撞到时发送一个橙色信息，这样鸟就知道它需要回到起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-1356
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 编程使鸟在被点击时向前移动。然后添加一个脚本，使它在收到橙色消息后回到起始位置，因为它碰到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-1357
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 编程使蘑菇在被鸟撞到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-1358
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 要开始游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-1359
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用了本章所有技能的游戏！当你玩时，目标是精确地控制鸟的移动，以便它躲避移动的猫并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-1360
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-1361
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫在屏幕上移动时不会相互碰撞或与蘑菇碰撞。任何角色之间的碰撞都会让鸟回到起点，因为“碰撞时启动”脚本会在任何碰撞发生时触发，不仅仅是鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1362
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-1363
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫的起始位置和速度，让游戏变得更具挑战性。你还可以使用什么其他策略来让这个游戏更简单或更难？
- en: MAKING CONNECTIONS
  id: totrans-1364
  prefs: []
  type: TYPE_NORMAL
  zh: 连接游戏
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-1365
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学连接：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-1366
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！做一个介绍页面，解释为什么鸟想要到达蘑菇。这个蘑菇有什么特别的地方吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-1367
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾和给玩家的消息。例如，你可以写“恭喜你，成功到达蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-1368
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：保持计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-1369
  prefs: []
  type: TYPE_NORMAL
  zh: 让一些朋友和你一起玩这个游戏。记录每个人的胜负次数，在每个人都有机会玩相同次数后，将胜负次数相加。每个玩家的结果不同吗，还是每个玩家都有相同的结果？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1370
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的建议**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-1371
  prefs: []
  type: TYPE_NORMAL
  zh: 当尝试点击小鸟时，孩子有时可能会拖动小鸟。这将把小鸟的家园位置重置到新的位置，可能是在屏幕中央。然后，当小鸟碰到猫并返回其家园位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-1372
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以给项目添加另一个角色——比如一颗星星——作为按钮；要让小鸟移动，你只需点击这颗星星。将星星放在舞台的底角，这样它就不会触碰到其他任何角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-1373
  prefs: []
  type: TYPE_NORMAL
  zh: 当点击星星时，它应该发送一个蓝色的消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-1374
  prefs: []
  type: TYPE_NORMAL
  zh: 修改小鸟的脚本，使它在被点击时不再向前移动。相反，它将在接收到星星发出的蓝色消息时向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-1375
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，那也不是问题。小鸟的家园位置将保持不变，游戏仍然可以继续进行。
- en: 3\. We want to make the peach close to the same size as the other peaches on
    the tree, so tap the purple looks blocks category. Drag the **Shrink** block to
    your peach’s programming area and tap it twice. The first tap will make the peach
    smaller, and the second tap will make it even smaller.
  id: totrans-1376
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 我们希望将桃子的大小调整得和树上的其他桃子差不多，所以点击紫色的外观块类别。将**缩小**块拖到桃子的编程区域并点击两次。第一次点击会让桃子变小，第二次点击会让它变得更小。
- en: 4\. Now the peach is the right size, so you can drag the **Shrink** block back
    to the blocks palette to delete it.
  id: totrans-1377
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 现在桃子的大小合适了，你可以将**缩小**块拖回块的调色板来删除它。
- en: 5\. Tap the yellow triggering blocks category to show the family of starting
    blocks. This time, instead of using the Start on Green Flag block, we’re going
    to use the Start on Tap block, which brings characters to life when you tap them.
  id: totrans-1378
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 点击黄色的触发块类别，显示出启动块的家族。这次，我们将使用**点击开始**块，而不是使用绿色旗帜启动块，点击它时角色就会被激活。
- en: 6\. Drag the **Start on Tap** block to the programming area to start the peach’s
    script. Add some blue motion blocks to this triggering block to make the peach
    wiggle and fall from the tree.
  id: totrans-1379
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 将**点击开始**块拖到编程区域，启动桃子的脚本。为这个触发块添加一些蓝色的运动块，使桃子摆动并从树上掉下来。
- en: 7\. Try it out! Tap the peach and see what happens.
  id: totrans-1380
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 试试吧！点击桃子，看看会发生什么。
- en: We need to do one more thing to make this game easier to play over and over.
    If you tap the peach again after it has fallen to the ground, the peach will start
    its script again but from the ground, not from the tree. The Start on Tap block
    does not return characters to their original positions like the Start on Green
    Flag block does.
  id: totrans-1381
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还需要做一件事，让这个游戏更容易反复玩。如果你在桃子掉到地面后再次点击它，桃子会从地面开始重新启动它的脚本，而不是从树上开始。**点击开始**块不会像绿色旗帜启动块那样将角色恢复到原始位置。
- en: You can return the peach to the tree by tapping the **Reset Characters** button
    at the top of the screen.
  id: totrans-1382
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**重置角色**按钮将桃子返回树上。
- en: The Reset Characters button will return all characters to their home positions.
  id: totrans-1383
  prefs: []
  type: TYPE_NORMAL
  zh: 重置角色按钮将把所有角色返回到它们的家园位置。
- en: If you have other characters moving around on the stage and you want only the
    peach to return home, then you might prefer to reset just the peach.
  id: totrans-1384
  prefs: []
  type: TYPE_NORMAL
  zh: 如果舞台上有其他角色在移动，并且你只想让桃子回到家园位置，那么你可以选择只重置桃子。
- en: 8\. Tap the blue motion blocks category to find the Go Home block.
  id: totrans-1385
  prefs: []
  type: TYPE_NORMAL
  zh: 8. 点击蓝色运动块类别，找到**回家**块。
- en: 9\. Drag the **Go Home** block to the end of the peach’s script.
  id: totrans-1386
  prefs: []
  type: TYPE_NORMAL
  zh: 9. 将**回家**块拖到桃子脚本的末尾。
- en: Now the peach will hop back up onto the tree after it has fallen, and you can
    play the game again!
  id: totrans-1387
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，桃子会在掉到地面后跳回树上，你可以再次玩这个游戏了！
- en: '**HINTS**'
  id: totrans-1388
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You might want the script to pause for a couple of seconds before it reaches
    the Go Home block so that the peach doesn’t jump straight back up onto the tree
    as soon as it falls. Use the **Wait** block to make the peach stay on the ground
    for a moment.
  id: totrans-1389
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能希望脚本在到达**回家**块之前暂停几秒钟，这样桃子就不会在掉落后立即跳回树上。使用**等待**块，让桃子在地面上停留一会儿。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1390
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: To make the game more interesting, you could add more peaches to the tree. Can
    you make it so that some of the fruit is not ripe enough to fall yet? If the fruit
    is not ripe, maybe it just wiggles on the tree and stays put.
  id: totrans-1391
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让游戏更加有趣，你可以在树上添加更多桃子。你能做成某些水果还不够成熟，无法掉下来吗？如果水果还没熟，或许它会在树上轻微晃动而不掉下来。
- en: MAKING CONNECTIONS
  id: totrans-1392
  prefs: []
  type: TYPE_NORMAL
  zh: 连接思维
- en: '**LITERACY CONNECTION: ADDING TO THE STORY**'
  id: totrans-1393
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：添加到故事中**'
- en: Add another character to this scene and create the first page of a story! How
    do the characters react to the falling fruit? Are they surprised? Hungry? Use
    speech bubbles, sound recordings, and the **Add Text** button to incorporate speaking
    and words into your story. You can look back at [Chapters 2](text00008.html#ch02)
    and [3](text00009.html#ch03) if you need help remembering how to do this. Swap
    projects with a friend and complete each other’s stories by adding a new page!
  id: totrans-1394
  prefs: []
  type: TYPE_NORMAL
  zh: 向这个场景中添加另一个角色，并创建故事的第一页！角色们对掉落的水果有什么反应？他们惊讶吗？饿了吗？使用对话框、音频录制和**添加文本**按钮，将说话和文字融入到故事中。如果你需要帮助回忆如何做，可以查看[第二章](text00008.html#ch02)和[第三章](text00009.html#ch03)。和朋友交换项目，互相添加新的一页来完成对方的故事！
- en: '**MATH CONNECTION: COMPOSING AND COMPARING SHAPES**'
  id: totrans-1395
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：构成和比较形状**'
- en: Now that you have made a falling peach, try creating different types of fruits.
    What shapes do you use? Which fruits are the biggest? Use descriptive words to
    compare and contrast the various shapes and sizes you used.
  id: totrans-1396
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经做了一个掉落的桃子，试试制作不同种类的水果。你会使用什么形状？哪些水果最大？使用描述性语言比较和对比你所使用的各种形状和大小。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1397
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: It is sometimes difficult for young children to tap a character lightly and
    evenly enough for ScratchJr to interpret the motion as a tap and not a drag. If
    ScratchJr thinks the motion is a drag, it will move the peach slightly instead
    of running the script. If the peach does not wiggle and fall from the tree when
    the child taps it, that’s the likely cause.
  id: totrans-1398
  prefs: []
  type: TYPE_NORMAL
  zh: 小孩子有时很难轻轻而均匀地点击角色，导致 ScratchJr 将动作解释为拖动而不是点击。如果 ScratchJr 认为动作是拖动，它会稍微移动桃子，而不是运行脚本。如果桃子在孩子点击时没有摇晃并从树上掉下来，可能就是这个原因。
- en: '**ACTIVITY 13: BLAST OFF!**'
  id: totrans-1399
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 13：起飞！**'
- en: In this activity, the cat counts down, and then a rocket ship blasts off!
  id: totrans-1400
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫咪倒数计时，然后火箭发射！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1401
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: You’ll learn how to get the characters to work together, using the Send Message
    and Start on Message blocks. The cat will count down the seconds, and then the
    rocket will blast off!
  id: totrans-1402
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何让角色们一起工作，使用“发送信息”和“收到信息时启动”模块。猫咪将倒数秒数，然后火箭将发射！
- en: '**HOW TO MAKE IT**'
  id: totrans-1403
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-1404
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从添加月亮背景和火箭角色开始。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-1405
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 让我们先为猫咪写脚本。点击猫咪回到它的界面。将**绿旗启动**模块拖到编程区域。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-1406
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点击紫色的“外观”模块类别，并添加三个**说话**模块，让猫咪倒数“3，2，1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-1407
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色的触发模块类别，找到“发送信息”模块。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-1408
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将**发送信息**模块拖到编程区域，并将其连接到猫咪脚本的末尾。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-1409
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时开始。当猫咪完成倒数时，它会发送一个消息让火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-1410
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，让我们点击火箭并给它添加脚本。我们希望火箭在接收到来自猫咪的信息时发射。用**收到信息时启动**模块开始这个脚本。这个脚本会在其他脚本发送信息时运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-1411
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在**收到信息时启动**模块之后，添加一个**向上移动**模块，让火箭像起飞一样向上移动屏幕，然后添加一个**隐藏**模块，让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-1412
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在，点击**绿旗**按钮来尝试这个脚本。
- en: '**HINTS**'
  id: totrans-1413
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-1414
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了橙色消息。你可以从六种不同的消息颜色中选择，用于在你的项目中进行角色间的交流。请记住，你的“Send Message”块必须与“Start
    on Message”块的颜色匹配。例如，一个橙色的“Send Message”块将触发一个以橙色“Start on Message”块开始的脚本，但如果你在项目中使用了紫色的“Send
    Message”块，那么以橙色“Start on Message”块开始的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1415
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-1416
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多角色，并用**Start on Message**块启动它们的每个脚本。你可以让一群角色在火箭发射时一起欢呼，通过给它们所有相同颜色的Start
    on Message块来实现。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-1417
  prefs: []
  type: TYPE_NORMAL
  zh: 或许你可以让一颗流星在火箭升空时穿过天空。它会与人群使用相同颜色的消息吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-1418
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，所有以相同颜色的“Start on Message”块开始的脚本，在使用该颜色的“Send Message”块时将同时开始。
- en: MAKING CONNECTIONS
  id: totrans-1419
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-1420
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：为起飞做好准备**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-1421
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒数开始之前，编程让猫宣布将发生的事情。使用**Say**块和**Add Text**按钮，为火箭的起飞做准备。火箭要去哪里？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-1422
  prefs: []
  type: TYPE_NORMAL
  zh: 在火箭发射后添加另一个页面，展示火箭飞行的路径！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-1423
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：倒数**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-1424
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒数！你的猫在倒数直到火箭发射的时间。当猫倒数到“1”时，火箭将发射。在为猫编写倒数从3开始的程序后，尝试让它从10、15，甚至20开始倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1425
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-1426
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“Send Message”块解释为一个角色向所有其他角色发出的公告。只有那些“Start on Message”块颜色与公告相同的角色，才会听到并对公告做出反应。其他角色将忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-1427
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-1428
  prefs: []
  type: TYPE_NORMAL
  zh: 为猫和狗编写捉迷藏的程序。在这个游戏中，狗的脚本会在被猫碰到时启动。然后，狗会碰到猫，它们会继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1429
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-1430
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的起始块：“Start on Bump”块。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-1431
  prefs: []
  type: TYPE_NORMAL
  zh: “Start on Bump”块在角色与另一个角色碰撞时启动该角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-1432
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-1433
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，使它们相距大约五步。当你试运行脚本时，如果这些位置不太合适，你可以稍后再调整。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-1434
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝狗走去并说“捉到你了！”然后它会退后并暂停2秒钟，等待狗来捉它。我们将在猫的脚本中添加一个**永远重复**模块，这样猫和狗会一遍又一遍地玩。
- en: '2\. Create the following script for the cat:'
  id: totrans-1435
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-1436
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用**碰撞启动**模块，这样它就会在狗被猫碰到时启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-1437
  prefs: []
  type: TYPE_NORMAL
  zh: 狗被碰到后，它将等待2秒钟，给猫一个机会跑开。然后狗会走向猫，喊“捉到你了！”并跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-1438
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-1439
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗添加“永远重复”模块，因为“碰撞启动”模块会在狗被碰到时每次都运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-1440
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**绿色旗帜**按钮观看你的角色玩捉迷藏游戏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-1441
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-1442
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色碰到另一个拥有“碰撞启动”脚本的角色，这个脚本会一直运行，直到两个角色不再接触。例如，如果你把猫移得离狗非常近，直到它们互相接触，狗的“碰撞启动”脚本就会开始运行，并会不断地重复运行，直到你把猫从狗身边移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1443
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-1444
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否制作一个躲避球游戏。为你的项目添加一个球，并使用几个不同的**绿色旗帜启动**脚本让它在舞台上四处移动，脚本会永远重复。（请参见[“寻求挑战？”](text00009.html#ch03lev2sec38)
    第56页，了解如何在同一区域使用两个脚本。）修改猫和狗的脚本，让它们被球击中时说“我出局了！”然后消失。添加更多角色让游戏更有趣！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-1445
  prefs: []
  type: TYPE_NORMAL
  zh: 记得你可以通过在同一区域使用两个脚本，让你的角色同时说话和执行动作。决定哪些脚本应该以“碰撞启动”模块开始，哪些应该以“绿色旗帜启动”模块开始。
- en: MAKING CONNECTIONS
  id: totrans-1446
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-1447
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：创造朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-1448
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说话**模块，让你的猫和狗在游戏中互相对话。使用像“我要捉到你了！”和“你被捉住了！”这样的短语，在对话中适当使用大写字母和标点符号。捉迷藏游戏是如何结束的？有人放弃了吗？记得使用**碰撞启动**和**等待**模块来帮助控制对话的时机，使其与角色的移动方式相协调。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-1449
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-1450
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程一个完美的捉迷藏游戏，你需要估算在等待模块中使用的数字，以及需要多少个蓝色运动模块。尝试不同的数字并测试它们，看看哪个数字在你的程序中效果最好！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1451
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-1452
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过**永远重复**块和**碰撞时启动**块的组合进行。虽然给猫制作一个与狗一样的脚本，看起来是个不错的主意，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-1453
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有“碰撞时启动”块，它们会同时被触发。无论哪一个在移动，哪个是静止的，只要它们“碰撞”到一起，块就会被触发，之后它们就不会再碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-1454
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜哪只不同！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-1455
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个双人猜测游戏与朋友和家人一起玩。在这个游戏中，所有动物都在按某种模式移动，但其中一只动物的移动方式与其他动物略有不同。每个玩家轮流猜测哪只动物是不同的。如果玩家猜错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你答对了！”第一个点击到正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1456
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-1457
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习三件新事物：如何使用停止块，如何在展示模式下运行项目，以及如何使用不同的触发块为同一个角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-1458
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-1459
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物们需要很多空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-1460
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四只动物到舞台上，和猫一起。你将编程四只动物按相同的方式移动，而其中一只则移动方式不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-1461
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物创建脚本，使它在一个正方形内移动。添加另一个脚本，让它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-1462
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为其他三只动物制作相同的脚本，使四只动物的脚本完全相同。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-1463
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以通过将一个动物的脚本从编程区域拖动到角色列表中的另一个动物来复制脚本，而不是为每个动物创建新的脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-1464
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 修改每个脚本的**等待**块中的时间，使得这些动物会在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-1465
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那只不同的动物添加一个脚本，加入额外的**向下移动**块，使它的移动方式与其他动物略有不同。然后再给它一个脚本，使它在被点击时停下来并说“你答对了！”为了让动物在被点击时停止移动，点击橙色的控制块类别并拖动一个**停止**块到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-1466
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你编程完所有动物后，点击**进入展示模式**按钮，隐藏编程区域，以免有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-1467
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-1468
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有了一个游戏！点击**绿旗**按钮开始游戏，看看谁能先找到那个不同的动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-1469
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出展示模式**按钮，返回到常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1470
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-1471
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它会停止移动。看看你能不能让其他所有动物在游戏胜利时也停止移动。你将需要使用**发送消息**积木，并为其他每只动物编写**在消息开始时**的脚本来停止其运动。
- en: MAKING CONNECTIONS
  id: totrans-1472
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-1473
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-1474
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说**积木或**添加文本**按钮编写步骤说明。你能在玩家找不到正确的动物时给出提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-1475
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-1476
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏包含了许多不同的运动积木和等待积木。你能为这个游戏编写一张数学题工作表吗？你可以写一些题目，比如“猪做了多少次移动？”或者“谁等待的时间最长？”
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-1477
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表并互相解答对方的数学题！别忘了制作一张答案纸，并互相标记答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1478
  prefs: []
  type: TYPE_NORMAL
  zh: '**为家长提供的建议**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-1479
  prefs: []
  type: TYPE_NORMAL
  zh: '**停止**积木只会停止带有停止积木的角色的脚本，不会影响其他角色。一旦脚本停止，你可以通过适当的触发器重新启动它（点击绿旗、点击角色、发送消息等）。'
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-1480
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟的对决**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-1481
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多东西，现在让我们做一个真正酷的游戏。我们将做一个单人游戏，玩家的目标是让鸟飞过三只移动的猫，最终触摸蘑菇以获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-1482
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，鸟会飞向蘑菇，但如果鸟在途中碰到任何猫，它必须回到起始位置。如果鸟安全到达蘑菇，玩家就赢了！
- en: '**HOW TO MAKE IT**'
  id: totrans-1483
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-1484
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有很多天空可以让鸟飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-1485
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 向你的项目中添加一只蘑菇，并将其拖到舞台的右侧。然后添加一只鸟并将其拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-1486
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并将它们排成一行放在舞台的中间，使它们不会触碰到其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-1487
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫以不同的速度向上移动，通过在**设置速度**积木中改变速度，使每只猫的速度不同。你需要编写另一个脚本，在猫被鸟撞到时发送橙色消息，以便鸟知道它必须回到起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-1488
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让鸟在被点击时向前移动。然后添加一个脚本，让它在收到橙色消息时回到起始位置，因为它撞到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-1489
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被鸟撞到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-1490
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩这个游戏，点击**进入展示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-1491
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用本章所有技能的游戏！在游戏中，你的目标是准确地控制鸟的移动，以便它避开移动的猫，最终到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-1492
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-1493
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫在屏幕上移动时不会碰到彼此或蘑菇。任何角色之间的碰撞都会将鸟送回起始位置，因为**碰撞开始**的脚本是由任何碰撞触发的，而不仅仅是鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1494
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-1495
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫的起始位置和速度，使游戏变得更加困难。你可以使用哪些其他策略来让这个游戏变得更简单或更困难？
- en: MAKING CONNECTIONS
  id: totrans-1496
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-1497
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力联系：将你的游戏转变为故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-1498
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！做一个介绍页面，解释为什么鸟想要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-1499
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结局，并向玩家传递一条信息。例如，你可以写“恭喜你，达到了蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-1500
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：保持计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-1501
  prefs: []
  type: TYPE_NORMAL
  zh: 请一些朋友一起玩这个游戏。记录每个人的胜负次数，并在每个人都有机会玩相同次数后将它们加总起来。每个玩家的结果不同，还是每个玩家的结果都一样？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1502
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-1503
  prefs: []
  type: TYPE_NORMAL
  zh: 当试图点击鸟时，孩子有时可能会拖动鸟。这会将鸟的初始位置重置为新的位置，这可能是在屏幕的中间。然后，当鸟碰到猫并返回到其初始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-1504
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，向项目中添加另一个角色——比如星星——作为按钮；为了让鸟移动，你只需要点击这个星星。将星星放在舞台的底角，确保它不会碰到其他任何角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-1505
  prefs: []
  type: TYPE_NORMAL
  zh: 星星应该在被点击时发送蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-1506
  prefs: []
  type: TYPE_NORMAL
  zh: 修改鸟的脚本，使其在被点击时不再向前移动。相反，当它收到来自星星的蓝色消息时，它才会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-1507
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在试图点击星星时拖动了它，这不是问题。鸟的初始位置会保持不变，游戏可以继续进行。
- en: 4\. Now the peach is the right size, so you can drag the **Shrink** block back
    to the blocks palette to delete it.
  id: totrans-1508
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 现在桃子的大小已经合适，因此可以将**缩小**积木拖回积木面板以删除它。
- en: 5\. Tap the yellow triggering blocks category to show the family of starting
    blocks. This time, instead of using the Start on Green Flag block, we’re going
    to use the Start on Tap block, which brings characters to life when you tap them.
  id: totrans-1509
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 点击黄色触发积木类别，显示起始积木的家族。这次，我们不使用**绿色旗帜启动**积木，而是使用**点击开始**积木，它会在你点击时使角色活跃起来。
- en: 6\. Drag the **Start on Tap** block to the programming area to start the peach’s
    script. Add some blue motion blocks to this triggering block to make the peach
    wiggle and fall from the tree.
  id: totrans-1510
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 将**点击开始**积木拖到编程区域，启动桃子的脚本。向这个触发积木添加一些蓝色运动积木，让桃子摇晃并从树上掉下来。
- en: 7\. Try it out! Tap the peach and see what happens.
  id: totrans-1511
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 尝试一下！点击桃子，看看会发生什么。
- en: We need to do one more thing to make this game easier to play over and over.
    If you tap the peach again after it has fallen to the ground, the peach will start
    its script again but from the ground, not from the tree. The Start on Tap block
    does not return characters to their original positions like the Start on Green
    Flag block does.
  id: totrans-1512
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要做一件事来让这个游戏更容易反复玩。如果你在桃子掉到地面后再点击它，桃子将从地面重新开始它的脚本，而不是从树上重新开始。与绿色旗帜块不同，点击启动块并不会将角色返回到它们的原始位置。
- en: You can return the peach to the tree by tapping the **Reset Characters** button
    at the top of the screen.
  id: totrans-1513
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕上方的**重置角色**按钮，将桃子送回树上。
- en: The Reset Characters button will return all characters to their home positions.
  id: totrans-1514
  prefs: []
  type: TYPE_NORMAL
  zh: “重置角色”按钮将把所有角色返回到它们的家位置。
- en: If you have other characters moving around on the stage and you want only the
    peach to return home, then you might prefer to reset just the peach.
  id: totrans-1515
  prefs: []
  type: TYPE_NORMAL
  zh: 如果舞台上有其他角色在移动，而你只希望桃子回到家，那么你可能更倾向于只重置桃子。
- en: 8\. Tap the blue motion blocks category to find the Go Home block.
  id: totrans-1516
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 点击蓝色运动块类别，找到“回家”块。
- en: 9\. Drag the **Go Home** block to the end of the peach’s script.
  id: totrans-1517
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 将**回家**块拖到桃子脚本的最后。
- en: Now the peach will hop back up onto the tree after it has fallen, and you can
    play the game again!
  id: totrans-1518
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，桃子在掉下后会跳回树上，你可以再次玩这个游戏！
- en: '**HINTS**'
  id: totrans-1519
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You might want the script to pause for a couple of seconds before it reaches
    the Go Home block so that the peach doesn’t jump straight back up onto the tree
    as soon as it falls. Use the **Wait** block to make the peach stay on the ground
    for a moment.
  id: totrans-1520
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能希望在脚本到达“回家”块之前暂停几秒钟，这样桃子就不会在掉下来后立刻跳回树上。使用**等待**块让桃子在地面停留一会儿。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1521
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: To make the game more interesting, you could add more peaches to the tree. Can
    you make it so that some of the fruit is not ripe enough to fall yet? If the fruit
    is not ripe, maybe it just wiggles on the tree and stays put.
  id: totrans-1522
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让游戏更有趣，你可以在树上添加更多的桃子。你能做成这样吗——有些水果还没有成熟，不能掉下来？如果水果没有成熟，也许它只会在树上摇晃而不掉下来。
- en: MAKING CONNECTIONS
  id: totrans-1523
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: ADDING TO THE STORY**'
  id: totrans-1524
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术联系：为故事添加内容**'
- en: Add another character to this scene and create the first page of a story! How
    do the characters react to the falling fruit? Are they surprised? Hungry? Use
    speech bubbles, sound recordings, and the **Add Text** button to incorporate speaking
    and words into your story. You can look back at [Chapters 2](text00008.html#ch02)
    and [3](text00009.html#ch03) if you need help remembering how to do this. Swap
    projects with a friend and complete each other’s stories by adding a new page!
  id: totrans-1525
  prefs: []
  type: TYPE_NORMAL
  zh: 向场景中添加另一个角色，创作一个故事的第一页！这些角色对掉下来的水果有什么反应？它们惊讶吗？饿了吗？使用对话框、录音和**添加文本**按钮，将讲话和文字融入到你的故事中。如果你需要帮助回忆如何做，可以查看[第2章](text00008.html#ch02)和[第3章](text00009.html#ch03)。与朋友交换项目，通过添加新的一页完成彼此的故事！
- en: '**MATH CONNECTION: COMPOSING AND COMPARING SHAPES**'
  id: totrans-1526
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：组成和比较形状**'
- en: Now that you have made a falling peach, try creating different types of fruits.
    What shapes do you use? Which fruits are the biggest? Use descriptive words to
    compare and contrast the various shapes and sizes you used.
  id: totrans-1527
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经做了一个掉落的桃子，试着创建不同种类的水果。你使用了什么形状？哪些水果最大？用描述性词语比较和对比你使用的各种形状和大小。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1528
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: It is sometimes difficult for young children to tap a character lightly and
    evenly enough for ScratchJr to interpret the motion as a tap and not a drag. If
    ScratchJr thinks the motion is a drag, it will move the peach slightly instead
    of running the script. If the peach does not wiggle and fall from the tree when
    the child taps it, that’s the likely cause.
  id: totrans-1529
  prefs: []
  type: TYPE_NORMAL
  zh: 年幼的孩子有时很难轻轻而均匀地点击角色，才能让ScratchJr把动作识别为点击而非拖动。如果ScratchJr认为动作是拖动，它会稍微移动桃子，而不是运行脚本。如果桃子在孩子点击时没有摇晃并从树上掉下来，那很可能是这个原因。
- en: '**ACTIVITY 13: BLAST OFF!**'
  id: totrans-1530
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 13：发射！**'
- en: In this activity, the cat counts down, and then a rocket ship blasts off!
  id: totrans-1531
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫会倒计时，然后火箭发射！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1532
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: You’ll learn how to get the characters to work together, using the Send Message
    and Start on Message blocks. The cat will count down the seconds, and then the
    rocket will blast off!
  id: totrans-1533
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学会如何让角色一起工作，使用“发送信息”和“接收到信息后开始”块。猫将倒计时秒数，然后火箭发射！
- en: '**HOW TO MAKE IT**'
  id: totrans-1534
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-1535
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从添加月球背景和火箭角色开始。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-1536
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 首先让我们为猫咪编写脚本。点击猫咪返回到它那里。将一个**绿旗启动**积木拖到编程区域。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-1537
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点击紫色“外观”积木分类，添加三个**说**积木，让猫咪倒数“三、二、一”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-1538
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色的“触发”积木分类，找到“发送消息”积木。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-1539
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将**发送消息**积木拖到编程区域，并将其连接到猫咪脚本的末尾。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-1540
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时开始。当猫咪完成倒数后，它将发送一个消息，火箭会接收到这个消息。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-1541
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，让我们点击火箭并给它一个脚本。我们希望在火箭收到猫咪的消息时，它能够起飞。用**开始时接收消息**积木开始这个脚本。这个脚本会在另一个脚本发送消息时运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-1542
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在“开始时接收消息”积木之后，添加一个**向上移动**积木，让火箭像起飞一样向屏幕上方移动，然后再添加一个**隐藏**积木让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-1543
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在，点击**绿旗**按钮来测试脚本。
- en: '**HINTS**'
  id: totrans-1544
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-1545
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了一个橙色的消息。你可以从六种不同的消息颜色中选择，用来在项目中的角色之间传递信息。只需记住，你的“发送消息”积木必须与“开始时接收消息”积木的颜色匹配。例如，橙色的“发送消息”积木会触发一个以橙色“开始时接收消息”积木开头的脚本，但如果你在项目中使用了紫色的“发送消息”积木，那么以橙色“开始时接收消息”积木开头的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1546
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-1547
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多角色，并为它们每一个的脚本加上一个**开始时接收消息**积木。你可以让一群角色在火箭起飞时一起欢呼，只需给它们所有人相同颜色的“开始时接收消息”积木。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-1548
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以在火箭上升时让一颗流星划过天空。它会和人群一样，从相同颜色的消息开始吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-1549
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，所有以相同颜色的“开始时接收消息”积木开始的脚本，在使用相应颜色的“发送消息”积木时都会同时启动。
- en: MAKING CONNECTIONS
  id: totrans-1550
  prefs: []
  type: TYPE_NORMAL
  zh: 连接构建
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-1551
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力联系：准备起飞**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-1552
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒数开始之前，编程让猫咪做一个关于将要发生的事情的宣布。使用**说**积木和**添加文本**按钮，为火箭的起飞做准备。火箭要去哪里？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-1553
  prefs: []
  type: TYPE_NORMAL
  zh: 在火箭起飞后，添加另一个页面，展示火箭的飞行轨迹！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-1554
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：倒数**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-1555
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒数！你的猫咪正在倒数火箭将要起飞的时间。当猫咪数到“1”时，火箭将起飞。编程让猫咪从3开始倒数后，可以尝试让它从10、15甚至20开始倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1556
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的小贴士**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-1557
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将发送消息块解释为一个角色向所有其他角色发出的公告。只有那些具有与公告相同颜色的**接收消息启动**块的角色，才会监听该公告并做出反应。其他角色会忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-1558
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-1559
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫和狗玩捉迷藏游戏。在这个游戏中，当狗被猫碰到时，狗的脚本将开始。然后狗会碰到猫，它们将继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1560
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-1561
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的启动块：碰撞启动块。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-1562
  prefs: []
  type: TYPE_NORMAL
  zh: '**碰撞启动**块在角色碰到另一个角色时启动该角色的脚本。'
- en: '**HOW TO MAKE IT**'
  id: totrans-1563
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-1564
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择农场背景并添加狗。将猫和狗放置在舞台上，使它们相隔大约五步。如果这些位置在你尝试脚本时不合适，可以稍后调整它们。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-1565
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝狗移动并说“捉到你了！”然后它会回到原地，暂停2秒钟，等待狗碰到它。我们将在猫的脚本中添加一个**永远重复**块，这样猫和狗就能反复玩捉迷藏。
- en: '2\. Create the following script for the cat:'
  id: totrans-1566
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-1567
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 狗的脚本使用**碰撞启动**块，因此当狗被猫碰到时，它的脚本就会开始。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-1568
  prefs: []
  type: TYPE_NORMAL
  zh: 在狗被撞到后，它会等待2秒钟，给猫一个逃跑的机会。然后狗会移动到猫那里，说“捉到你了！”然后跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-1569
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-1570
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗使用“永远重复”块，因为“碰撞启动”块将在每次狗被标签时运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-1571
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 点击**绿旗**按钮观看你的角色玩捉迷藏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-1572
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-1573
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色碰到另一个具有**碰撞启动**脚本的角色，该脚本将持续运行，直到两个角色不再接触。例如，如果你把猫移动到狗旁边，两者接触了，狗的**碰撞启动**脚本将开始运行，并会一直重复运行，直到你把猫移开狗。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1574
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-1575
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能不能做一个躲避球游戏。给你的项目添加一个球，并让它通过几个不同的**绿旗启动**脚本在舞台上四处移动，脚本会一直重复运行。（见 “[寻找挑战？](text00009.html#ch03lev2sec38)”
    在[第56页](text00009.html#page_56)，了解如何在同一编程区域中一起使用两个脚本。）修改猫和狗的脚本，使它们在被球碰到时说“我出局了！”，然后消失。添加更多角色，让游戏更加刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-1576
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，您可以通过在同一编程区域中使用两个脚本，让角色在同一时间进行对话和执行动作。决定哪些脚本应该以“在碰撞时启动”块开始，哪些应该以“绿色旗帜启动”块开始。
- en: MAKING CONNECTIONS
  id: totrans-1577
  prefs: []
  type: TYPE_NORMAL
  zh: 连接知识
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-1578
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术连接：创建朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-1579
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说话**块让您的猫和狗在游戏中互相交谈。使用诸如“我要捉住你了！”和“轮到你了！”之类的句子，在对话中根据需要使用大写字母和标点符号。游戏如何结束？是有人放弃了吗？记得使用**在碰撞时启动**和**等待**块来帮助调整对话的时机，使其与角色的移动方式相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-1580
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-1581
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程出完美的捉迷藏游戏，您需要估算在**等待**块上使用的数字，以及所需的蓝色动作块数量。尝试不同的数字并进行测试，看看哪个数字最适合您的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1582
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长小贴士**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-1583
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过结合使用**永久循环**块和**在碰撞时启动**块来重复进行。虽然给猫设置一个和狗一样的“在碰撞时启动”块的脚本看起来是个好主意，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-1584
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有“在碰撞时启动”块，它们将在同一时间触发。无论哪个角色在移动，哪个角色在静止状态，当它们“碰撞”时，都会触发此块，且它们不会再次碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-1585
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动15：猜猜谁与众不同！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-1586
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人猜测游戏，与您的朋友和家人一起玩。在这个游戏中，所有动物都在按某种模式移动，但其中一只动物的移动方式略有不同于其他动物。每个玩家轮流猜测哪只动物是与众不同的。如果玩家选择错误，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个点击正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1587
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**您将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-1588
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，您将学到三项新技能：如何使用“停止”块，如何在演示模式下运行项目，以及如何使用不同的触发块启动同一角色的不同动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-1589
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-1590
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择一个背景。您的动物需要足够的空间，因此农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-1591
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 向舞台上添加四只动物，让它们与猫一起。您将编程四只动物以相同的方式移动，而其中一只动物则以不同的方式移动。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-1592
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 为一只动物制作一个脚本，让它在一个方形区域内移动。添加另一个脚本，使它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-1593
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 为另外三只动物制作相同的脚本，使得四只动物拥有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-1594
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，您可以通过将脚本从编程区域拖动到角色列表中的动物，来将一个动物的脚本复制到另一个动物，而无需为每个动物创建新的脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-1595
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 改变每个脚本中**等待**积木的时间，使得动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-1596
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那个不同的动物添加一个脚本，并加一个额外的**向下移动**积木，使得它的移动方式与其他动物略有不同。然后再给它添加另一个脚本，当它被点击时，停止移动并说“你答对了！”。为了让动物在被点击时停止移动，点击橙色控制积木类别，将一个**停止**积木拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-1597
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成动物的编程后，点击**进入展示模式**按钮，隐藏编程区域，防止其他人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-1598
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-1599
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有一个游戏了！点击**绿色旗帜**按钮开始游戏，看看谁能最先找出那个不同的。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-1600
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出展示模式**按钮返回到常规的ScratchJr界面。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1601
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战吗？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-1602
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它会停止移动。看看你能不能让其他所有动物在游戏胜利时也停止移动。你将需要使用一个**发送消息**积木，并为其他每只动物编写一个**接收到消息时开始**脚本来停止它们的移动。
- en: MAKING CONNECTIONS
  id: totrans-1603
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-1604
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：编写游戏规则**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-1605
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家怎么知道游戏规则？使用**说**积木或**添加文本**按钮为玩家写下逐步的指令。如果玩家找不到正确的动物，你能给他们一些提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-1606
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：编写你自己的数学问题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-1607
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏包含了很多不同的动作积木和等待积木。你能为这个游戏设计一份数学问题工作表吗？你可以写下像“猪做了多少次移动？”或者“谁等得最久？”这样的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-1608
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换工作表并互相解答对方的数学问题！别忘了制作一个答案表，并标记彼此的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1609
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-1610
  prefs: []
  type: TYPE_NORMAL
  zh: 停止积木只会停止包含该积木的角色的脚本，而不会影响其他角色的脚本。一旦脚本被停止，你可以通过合适的触发方式（点击绿色旗帜、点击角色、发送消息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-1611
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-1612
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多内容，现在让我们来制作一个非常酷的游戏。我们将制作一个单人游戏，在这个游戏中，鸟必须飞过三只移动的猫并触碰蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-1613
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，鸟会朝蘑菇飞去，但如果在途中碰到任何一只猫，它必须返回起始位置。如果鸟安全到达蘑菇，玩家就获胜了！
- en: '**HOW TO MAKE IT**'
  id: totrans-1614
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-1615
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有很多天空，适合鸟飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-1616
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 给你的项目添加一个蘑菇并将其拖到舞台的右侧。然后添加一只鸟并将它拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-1617
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并将它们排列在舞台的中间，以确保它们不与其他角色接触。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-1618
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫以不同的速度向上移动，通过在**设置速度**块中更改速度，使每只猫的速度不同。你需要制作另一个脚本，当猫被小鸟碰到时发送一个橙色消息，这样小鸟就会知道它必须返回起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-1619
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让小鸟在被点击时向前移动。然后添加一个脚本，让它在接收到橙色消息时返回到它的起始位置，因为它碰到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-1620
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被小鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-1621
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩这个游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-1622
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用本章所有技能的游戏！在玩游戏时，你的目标是精准地把握小鸟的移动时机，使其避开移动的猫并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-1623
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-1624
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫在移动时不与彼此或蘑菇接触。任何角色之间的碰撞都会将小鸟送回起点，因为“碰撞时开始”脚本会在任何碰撞发生时触发，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1625
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-1626
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫的起始位置和速度，使游戏更具挑战性。你还能使用哪些策略来让游戏变得更容易或更难？
- en: MAKING CONNECTIONS
  id: totrans-1627
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-1628
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：将你的游戏转化为故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-1629
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的游戏转化为故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别的地方吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-1630
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾和给玩家的消息。例如，你可以写类似“恭喜，你到达了蘑菇！”之类的内容。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-1631
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：记录胜负**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-1632
  prefs: []
  type: TYPE_NORMAL
  zh: 找一些朋友和你一起玩这个游戏。记录每个人的胜负次数，并在每个人玩过相同次数后将它们相加。每个玩家的结果是否不同，还是每个玩家的结果都相同？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1633
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-1634
  prefs: []
  type: TYPE_NORMAL
  zh: 当孩子试图点击小鸟时，有时可能会不小心拖动小鸟。这会将小鸟的起始位置重置到新的位置，可能是在屏幕中间。然后，当小鸟碰到猫并返回到它的起始位置时，它将不再返回舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-1635
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，向项目中添加另一个角色——例如星星——作为按钮；要让小鸟移动，只需点击这个星星。将星星放置在舞台的底角，确保它不与其他角色接触。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-1636
  prefs: []
  type: TYPE_NORMAL
  zh: 当星星被点击时，它应该发送一个蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-1637
  prefs: []
  type: TYPE_NORMAL
  zh: 修改小鸟的脚本，使其在被点击时不再向前移动。相反，当它接收到来自星星的蓝色消息时，它才会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-1638
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，那也不是问题。鸟的位置不会改变，游戏可以继续进行。
- en: 5\. Tap the yellow triggering blocks category to show the family of starting
    blocks. This time, instead of using the Start on Green Flag block, we’re going
    to use the Start on Tap block, which brings characters to life when you tap them.
  id: totrans-1639
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击黄色的触发模块类别，显示启动模块家族。这次，我们不使用“绿色旗帜启动”模块，而是使用“点击启动”模块，这个模块在你点击角色时会让角色动起来。
- en: 6\. Drag the **Start on Tap** block to the programming area to start the peach’s
    script. Add some blue motion blocks to this triggering block to make the peach
    wiggle and fall from the tree.
  id: totrans-1640
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 拖动**点击启动**模块到编程区域，开始桃子的脚本。给这个触发模块添加一些蓝色运动模块，让桃子晃动并从树上掉下来。
- en: 7\. Try it out! Tap the peach and see what happens.
  id: totrans-1641
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 试试看！点击桃子，看看会发生什么。
- en: We need to do one more thing to make this game easier to play over and over.
    If you tap the peach again after it has fallen to the ground, the peach will start
    its script again but from the ground, not from the tree. The Start on Tap block
    does not return characters to their original positions like the Start on Green
    Flag block does.
  id: totrans-1642
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要做一件事，让这个游戏可以更容易地重复进行。如果你在桃子掉到地上后再次点击它，桃子将重新开始它的脚本，但这次是从地面开始，而不是从树上开始。与“绿色旗帜启动”模块不同，点击启动模块不会将角色恢复到原来的位置。
- en: You can return the peach to the tree by tapping the **Reset Characters** button
    at the top of the screen.
  id: totrans-1643
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**重置角色**按钮，将桃子送回树上。
- en: The Reset Characters button will return all characters to their home positions.
  id: totrans-1644
  prefs: []
  type: TYPE_NORMAL
  zh: 重置角色按钮将会把所有角色都带回到它们的家。
- en: If you have other characters moving around on the stage and you want only the
    peach to return home, then you might prefer to reset just the peach.
  id: totrans-1645
  prefs: []
  type: TYPE_NORMAL
  zh: 如果场景中有其他角色在移动，而你只希望桃子回到原位，那么你可以选择只重置桃子。
- en: 8\. Tap the blue motion blocks category to find the Go Home block.
  id: totrans-1646
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 点击蓝色的运动模块类别，找到“回家”模块。
- en: 9\. Drag the **Go Home** block to the end of the peach’s script.
  id: totrans-1647
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 拖动**回家**模块到桃子脚本的末尾。
- en: Now the peach will hop back up onto the tree after it has fallen, and you can
    play the game again!
  id: totrans-1648
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，桃子掉到地上后会跳回树上，你可以再次玩这个游戏！
- en: '**HINTS**'
  id: totrans-1649
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You might want the script to pause for a couple of seconds before it reaches
    the Go Home block so that the peach doesn’t jump straight back up onto the tree
    as soon as it falls. Use the **Wait** block to make the peach stay on the ground
    for a moment.
  id: totrans-1650
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能希望在桃子到达“回家”模块之前让脚本暂停几秒钟，这样桃子就不会在掉到地面后立即跳回树上。使用**等待**模块可以让桃子在地面上停留一会儿。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1651
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: To make the game more interesting, you could add more peaches to the tree. Can
    you make it so that some of the fruit is not ripe enough to fall yet? If the fruit
    is not ripe, maybe it just wiggles on the tree and stays put.
  id: totrans-1652
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让游戏更有趣，你可以给树上加更多桃子。你能不能做一些桃子还不够熟，暂时不能掉下来呢？如果果实还没有熟，它也许会在树上晃动，但不会掉下来。
- en: MAKING CONNECTIONS
  id: totrans-1653
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: ADDING TO THE STORY**'
  id: totrans-1654
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学连接：为故事增添内容**'
- en: Add another character to this scene and create the first page of a story! How
    do the characters react to the falling fruit? Are they surprised? Hungry? Use
    speech bubbles, sound recordings, and the **Add Text** button to incorporate speaking
    and words into your story. You can look back at [Chapters 2](text00008.html#ch02)
    and [3](text00009.html#ch03) if you need help remembering how to do this. Swap
    projects with a friend and complete each other’s stories by adding a new page!
  id: totrans-1655
  prefs: []
  type: TYPE_NORMAL
  zh: 给这个场景添加另一个角色，并创建故事的第一页！角色们对掉下来的水果有什么反应？他们会感到惊讶吗？饿了吗？使用对话框、录音和**添加文本**按钮，把对话和文字融入到故事中。如果你需要帮助回忆如何操作，可以查看[第2章](text00008.html#ch02)和[第3章](text00009.html#ch03)。你可以和朋友交换项目，通过添加新的一页来完成彼此的故事！
- en: '**MATH CONNECTION: COMPOSING AND COMPARING SHAPES**'
  id: totrans-1656
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：构成与比较形状**'
- en: Now that you have made a falling peach, try creating different types of fruits.
    What shapes do you use? Which fruits are the biggest? Use descriptive words to
    compare and contrast the various shapes and sizes you used.
  id: totrans-1657
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经做了一个掉落的桃子，试着制作不同种类的水果。你用了什么形状？哪些水果是最大的？使用描述性的词语对比不同形状和大小的水果。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1658
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: It is sometimes difficult for young children to tap a character lightly and
    evenly enough for ScratchJr to interpret the motion as a tap and not a drag. If
    ScratchJr thinks the motion is a drag, it will move the peach slightly instead
    of running the script. If the peach does not wiggle and fall from the tree when
    the child taps it, that’s the likely cause.
  id: totrans-1659
  prefs: []
  type: TYPE_NORMAL
  zh: 小孩子有时很难轻柔而均匀地点击角色，以便ScratchJr能把动作识别为点击而非拖动。如果ScratchJr认为是拖动动作，它会稍微移动桃子，而不是运行脚本。如果桃子没有摇晃并从树上掉下来，那很可能是因为这个原因。
- en: '**ACTIVITY 13: BLAST OFF!**'
  id: totrans-1660
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 13：发射！**'
- en: In this activity, the cat counts down, and then a rocket ship blasts off!
  id: totrans-1661
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫咪会倒数，然后火箭发射！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1662
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: You’ll learn how to get the characters to work together, using the Send Message
    and Start on Message blocks. The cat will count down the seconds, and then the
    rocket will blast off!
  id: totrans-1663
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学会如何让角色们协同工作，使用发送消息和接收消息积木。猫咪会倒数秒数，然后火箭会发射！
- en: '**HOW TO MAKE IT**'
  id: totrans-1664
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现**'
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-1665
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先添加月亮背景和火箭角色。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-1666
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 让我们先为猫咪写脚本。点击猫咪返回到它。将**绿色旗帜启动**积木拖到编程区域。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-1667
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点击紫色外观积木类别，添加三个**说**积木，让猫咪倒数“3, 2, 1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-1668
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色触发积木类别，找到发送消息积木。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-1669
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将**发送消息**积木拖到编程区域，并将其连接到猫咪脚本的末尾。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-1670
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时开始。当猫咪完成倒数时，它会发送一个消息，供火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-1671
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，点击火箭并给它添加一个脚本。当它接收到来自猫咪的消息时，我们希望让火箭发射。用**接收消息**积木开始脚本。这个脚本将在另一个脚本发送消息时运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-1672
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在绿色旗帜启动积木后，添加一个**向上移动**积木，使火箭像是起飞一样向屏幕上方移动，然后添加一个**隐藏**积木，让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-1673
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在，点击**绿色旗帜**按钮来测试脚本。
- en: '**HINTS**'
  id: totrans-1674
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-1675
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用的是橙色消息。你可以从六种不同的消息颜色中选择，用来在项目中的角色之间进行沟通。只需记住，你的发送消息积木必须与接收消息积木的颜色匹配。例如，一个橙色的发送消息积木会触发以橙色接收消息积木开始的脚本，但如果你在项目中使用了紫色的发送消息积木，那么以橙色接收消息积木开始的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1676
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-1677
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多角色，并让每个角色的脚本都以**接收消息**积木开始。你可以让一群角色在火箭发射时一起欢呼，通过为它们设置相同颜色的接收消息积木。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-1678
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以让一颗流星在火箭升空时划过天空。它会和人群开始时的消息颜色相同吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-1679
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，所有以相同颜色的**接收消息**积木开始的脚本会在使用相同颜色的发送消息积木时同时开始。
- en: MAKING CONNECTIONS
  id: totrans-1680
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-1681
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：准备起飞**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-1682
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，编程让猫宣布即将发生的事情。使用**说**积木和**添加文本**按钮为火箭的起飞做准备。火箭要去哪里？什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-1683
  prefs: []
  type: TYPE_NORMAL
  zh: 在发射后添加另一页，展示火箭的行进路径！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-1684
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：倒计时**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-1685
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒计时！你的猫正在倒数火箭起飞前的时间。当猫数到“1”时，火箭将起飞。在将猫编程倒计时从3开始后，尝试让它从10、15甚至20开始倒计时！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1686
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-1687
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“发送消息”积木解释为一个角色向所有其他角色发出的公告。只有那些有相同颜色“在消息时启动”积木的角色，才会监听并对公告作出反应。其他角色将忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-1688
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-1689
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫和狗玩捉迷藏。在这个游戏中，狗的脚本将在猫碰到它时开始运行。然后狗会碰到猫，它们会继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1690
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-1691
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的启动积木：“在碰撞时启动”积木。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-1692
  prefs: []
  type: TYPE_NORMAL
  zh: “在碰撞时启动”积木会在角色碰到另一个角色时启动该角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-1693
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-1694
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，使它们相隔大约五步。如果在尝试你的脚本时这些位置不太合适，你可以稍后调整它们。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-1695
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会向狗走去并说“捉到你了！”然后它会后退并暂停2秒，等待狗来捉它。我们将在猫的脚本中添加一个**永久重复**积木，这样猫和狗就会一直玩下去。
- en: '2\. Create the following script for the cat:'
  id: totrans-1696
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-1697
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用**在碰撞时启动**积木，这样它就会在被猫碰到时启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-1698
  prefs: []
  type: TYPE_NORMAL
  zh: 在狗被碰到后，它会等待2秒钟，让猫有机会逃跑。然后狗会向猫走去，说“捉到你了！”并跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-1699
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-1700
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗使用“永久重复”积木，因为“在碰撞时启动”积木会在每次狗被碰到时运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-1701
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿旗**按钮观看你的角色玩捉迷藏！当你想结束游戏时，点击**停止**按钮。
- en: '**HINTS**'
  id: totrans-1702
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-1703
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色碰到另一个有“在碰撞时启动”脚本的角色，脚本将持续运行，直到这两个角色不再接触为止。例如，如果你把猫移动到离狗非常近的位置，直到它们碰到，狗的“在碰撞时启动”脚本将开始运行，并会持续不断地运行，直到你把猫移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1704
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-1705
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能制作一个躲避球游戏。为你的项目添加一个球，并通过几个不同的**绿色旗帜启动**脚本让球在舞台上四处移动，并使这些脚本永远重复。（参见 “[寻找挑战？](text00009.html#ch03lev2sec38)”
    页 [56](text00009.html#page_56)，了解如何在同一编程区域内使用两个脚本。）修改猫和狗的脚本，让它们在被球击中时说“我出局了！”，然后消失。添加更多角色让游戏更有趣！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-1706
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一个编程区域中使用两个脚本，让你的角色同时说话和执行动作。决定哪些脚本应该以碰撞启动块开始，哪些脚本应该以绿色旗帜启动块开始。
- en: MAKING CONNECTIONS
  id: totrans-1707
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-1708
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：创建朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-1709
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说话**块让猫和狗在玩耍时互相交谈。使用诸如“我要捉到你！”和“你被捉了！”等句子，并在需要时使用大写字母和标点符号。捉迷藏游戏是怎么结束的？是否有人放弃了？记得使用**碰撞启动**块和**等待**块来帮助控制对话的时机，使其与角色的动作协调。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-1710
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-1711
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程制作完美的捉迷藏游戏，你需要估算在等待块上使用的数字以及需要多少个蓝色运动块。尝试不同的数字并测试它们，看看哪种组合在你的程序中效果最佳！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1712
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-1713
  prefs: []
  type: TYPE_NORMAL
  zh: 本活动通过结合使用**永远重复**块和**碰撞启动**块来进行。虽然看起来给猫设置一个像狗一样有碰撞启动块的脚本是个好主意，但这种方法并不奏效！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-1714
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有碰撞启动块，它们会在同一时间被触发。无论它们是移动的还是静止的，当它们“碰撞”在一起时，块会被触发，而且它们不会再次碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-1715
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜出不同的那个！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-1716
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个双人猜谜游戏，与朋友和家人一起玩。在这个游戏中，所有动物都按照一定的模式移动，但其中一只动物的移动方式与其他动物略有不同。每个玩家轮流猜出哪只动物是不同的那个。如果玩家选错了，动物会说：“不是我！”如果猜对了，动物会说：“你猜对了！”第一个猜对的玩家赢得比赛。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1717
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-1718
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习三件新事物：如何使用停止块、如何在演示模式下运行项目，以及如何使用不同的触发块为同一个角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-1719
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-1720
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择一个背景。你的动物们需要足够的空间，因此农场背景会是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-1721
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫咪在舞台上添加四个动物。你将编程四个动物使它们以相同的方式移动，另一个则以不同的方式移动。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-1722
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一个动物编写脚本，使它在方形区域内移动。再添加另一个脚本，使它在被点击时说“不是我！”。
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-1723
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为其他三个动物编写相同的脚本，使四个动物拥有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-1724
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你可以通过简单地将一个动物的脚本从编程区域拖动到角色列表中的另一个动物，来复制脚本，而不是为每个动物创建新的脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-1725
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本中**等待**块的时间，使动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-1726
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那个与众不同的动物添加一个脚本，并在其中加入一个额外的**向下移动**块，使其与其他动物的移动稍有不同。然后再给它一个脚本，使其在被点击时停止并说“你说得对！”为了让动物在被点击时停止移动，点击橙色控制块类别，将一个**停止**块拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-1727
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成动物的编程后，点击**进入演示模式**按钮，隐藏编程区域，防止别人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-1728
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-1729
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有一个游戏了！点击**绿旗**按钮开始游戏，看看谁能最先找出与众不同的动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-1730
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮，返回到常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1731
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-1732
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它将停止移动。看看你是否能让其他所有动物在游戏结束时也停止移动。你需要使用一个**发送消息**块，并为其他每个动物编写一个**收到消息时开始**的脚本，使其停止移动。
- en: MAKING CONNECTIONS
  id: totrans-1733
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-1734
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：编写游戏指令**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-1735
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说话**块或**添加文本**按钮为玩家写出逐步指令。如果玩家找不到正确的动物，你能给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-1736
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写自己的数学问题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-1737
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏有很多不同的运动块和等待块。你能为这个游戏设计一个数学题单吗？你可以写出类似“猪走了多少步？”或“谁等得时间最长？”的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-1738
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换题单，互相解答对方的数学题！别忘了制作一个答题卡，并标记彼此的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1739
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-1740
  prefs: []
  type: TYPE_NORMAL
  zh: 停止块将只停止带有停止块的角色的脚本，而不会影响其他任何角色。一旦脚本停止，你可以通过适当的触发器重新启动它（点击绿旗、点击角色、发送消息等）。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-1741
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫咪对鸟类**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-1742
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你学到了很多，现在让我们制作一个真正酷的游戏。我们将制作一个单人游戏，其中小鸟必须飞过三只移动的猫，并触碰蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-1743
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击小鸟时，它会飞向蘑菇，但如果它在途中碰到任何一只猫，它必须返回到起始位置。如果小鸟安全到达蘑菇，玩家获胜！
- en: '**HOW TO MAKE IT**'
  id: totrans-1744
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-1745
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有广阔的天空，适合小鸟飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-1746
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 向你的项目中添加一个蘑菇，并将它拖动到舞台的右侧。然后添加一只小鸟，并将它拖动到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-1747
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并将它们排成一行，放在舞台的中间，确保它们不会碰到其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-1748
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编写程序，让猫以不同的速度向上移动，通过在**设置速度**块中更改速度，使每只猫的速度不同。你还需要制作一个脚本，当猫被小鸟碰到时发送一个橙色消息，这样小鸟就知道它必须回到起点。以下是我们为一只猫制作的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-1749
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编写程序，让小鸟在被点击时向前移动。然后添加一个脚本，让它在收到橙色消息时返回到起始位置，因为它碰到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-1750
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编写程序，使得当蘑菇被小鸟碰到时，它会显示“You win!”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-1751
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要开始游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-1752
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用了本章所有技能的游戏！在游戏中，你的目标是准确地控制小鸟的移动，使其躲避移动的猫，最终触碰到蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-1753
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-1754
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫在屏幕上移动时不会碰到彼此或蘑菇。任何角色之间的碰撞都会将小鸟送回起点，因为**碰撞时开始**的脚本会被任何碰撞触发，而不仅仅是来自小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1755
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-1756
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫的起始位置和速度，使游戏变得更具挑战性。你还可以使用哪些策略来让游戏变得更容易或更难？
- en: MAKING CONNECTIONS
  id: totrans-1757
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-1758
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术联系：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-1759
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-1760
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏页面，第三页可以是故事的结局和对玩家的消息。例如，你可以写“恭喜，你到达了蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-1761
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：记录计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-1762
  prefs: []
  type: TYPE_NORMAL
  zh: 让一些朋友一起玩这个游戏。记录每个人的胜负次数，并在每个人玩了相同次数之后加总起来。每个玩家的结果是否不同，还是每个人的结果都一样？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1763
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-1764
  prefs: []
  type: TYPE_NORMAL
  zh: 当尝试点击鸟儿时，孩子有时可能会拖动鸟儿。这会将鸟儿的家园位置重置到新的位置，可能会位于屏幕中间。然后，当鸟儿碰到猫并返回家园时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-1765
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以在项目中添加另一个角色——比如星星——作为按钮；要让鸟儿移动，只需要点击这个星星即可。将星星放在舞台的底角，不要与其他角色发生碰撞。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-1766
  prefs: []
  type: TYPE_NORMAL
  zh: 星星应该在被点击时发送一个蓝色消息，就像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-1767
  prefs: []
  type: TYPE_NORMAL
  zh: 修改鸟儿的脚本，使其在被点击时不再向前移动。相反，当它收到星星发出的蓝色消息时，才向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-1768
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了星星，这并不是问题。鸟儿的家园位置会保持不变，游戏可以继续进行。
- en: 6\. Drag the **Start on Tap** block to the programming area to start the peach’s
    script. Add some blue motion blocks to this triggering block to make the peach
    wiggle and fall from the tree.
  id: totrans-1769
  prefs: []
  type: TYPE_NORMAL
  zh: 拖动**点击开始**块到编程区域，启动桃子的脚本。向这个触发块添加一些蓝色运动块，让桃子摇晃并从树上掉下来。
- en: 7\. Try it out! Tap the peach and see what happens.
  id: totrans-1770
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试一下！点击桃子，看看会发生什么。
- en: We need to do one more thing to make this game easier to play over and over.
    If you tap the peach again after it has fallen to the ground, the peach will start
    its script again but from the ground, not from the tree. The Start on Tap block
    does not return characters to their original positions like the Start on Green
    Flag block does.
  id: totrans-1771
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还需要做一件事，使这个游戏更容易反复玩。如果你在桃子掉到地面后再次点击它，桃子将重新开始它的脚本，但从地面开始，而不是从树上开始。“点击开始”块不会像“绿色旗帜开始”块那样将角色返回到它们的原始位置。
- en: You can return the peach to the tree by tapping the **Reset Characters** button
    at the top of the screen.
  id: totrans-1772
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**重置角色**按钮将桃子送回树上。
- en: The Reset Characters button will return all characters to their home positions.
  id: totrans-1773
  prefs: []
  type: TYPE_NORMAL
  zh: “重置角色”按钮会将所有角色返回到它们的家园位置。
- en: If you have other characters moving around on the stage and you want only the
    peach to return home, then you might prefer to reset just the peach.
  id: totrans-1774
  prefs: []
  type: TYPE_NORMAL
  zh: 如果舞台上有其他角色在移动，而你只希望桃子回家，那么你可能更倾向于只重置桃子。
- en: 8\. Tap the blue motion blocks category to find the Go Home block.
  id: totrans-1775
  prefs: []
  type: TYPE_NORMAL
  zh: 点击蓝色运动块类别，找到“回家”块。
- en: 9\. Drag the **Go Home** block to the end of the peach’s script.
  id: totrans-1776
  prefs: []
  type: TYPE_NORMAL
  zh: 拖动**回家**块到桃子脚本的末尾。
- en: Now the peach will hop back up onto the tree after it has fallen, and you can
    play the game again!
  id: totrans-1777
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，桃子掉下来后会跳回树上，你可以再次开始游戏！
- en: '**HINTS**'
  id: totrans-1778
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You might want the script to pause for a couple of seconds before it reaches
    the Go Home block so that the peach doesn’t jump straight back up onto the tree
    as soon as it falls. Use the **Wait** block to make the peach stay on the ground
    for a moment.
  id: totrans-1779
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能希望脚本在到达“回家”块之前暂停几秒钟，这样桃子就不会在掉下来后立即跳回树上。使用**等待**块让桃子在地面上停留片刻。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1780
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: To make the game more interesting, you could add more peaches to the tree. Can
    you make it so that some of the fruit is not ripe enough to fall yet? If the fruit
    is not ripe, maybe it just wiggles on the tree and stays put.
  id: totrans-1781
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让游戏更有趣，你可以在树上添加更多的桃子。你能做成这样吗：某些水果还不够成熟，不能掉下来？如果水果还没熟，可能就只是摇晃一下，停在树上。
- en: MAKING CONNECTIONS
  id: totrans-1782
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: ADDING TO THE STORY**'
  id: totrans-1783
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：添加到故事中**'
- en: Add another character to this scene and create the first page of a story! How
    do the characters react to the falling fruit? Are they surprised? Hungry? Use
    speech bubbles, sound recordings, and the **Add Text** button to incorporate speaking
    and words into your story. You can look back at [Chapters 2](text00008.html#ch02)
    and [3](text00009.html#ch03) if you need help remembering how to do this. Swap
    projects with a friend and complete each other’s stories by adding a new page!
  id: totrans-1784
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个场景中添加另一个角色，并创建故事的第一页！这些角色是如何对掉落的水果作出反应的？他们惊讶吗？饿了吗？使用对话框、录音和**添加文字**按钮将语言和文字融入到你的故事中。如果你需要帮助记住如何做这件事，可以回顾[第二章](text00008.html#ch02)和[第三章](text00009.html#ch03)。与朋友交换项目，并通过添加新的一页来完成彼此的故事！
- en: '**MATH CONNECTION: COMPOSING AND COMPARING SHAPES**'
  id: totrans-1785
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：组合与比较形状**'
- en: Now that you have made a falling peach, try creating different types of fruits.
    What shapes do you use? Which fruits are the biggest? Use descriptive words to
    compare and contrast the various shapes and sizes you used.
  id: totrans-1786
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经做出了一个掉落的桃子，试着创造不同种类的水果。你使用了哪些形状？哪些水果是最大的？使用描述性语言来比较和对比你所使用的各种形状和大小。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1787
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长小贴士**'
- en: It is sometimes difficult for young children to tap a character lightly and
    evenly enough for ScratchJr to interpret the motion as a tap and not a drag. If
    ScratchJr thinks the motion is a drag, it will move the peach slightly instead
    of running the script. If the peach does not wiggle and fall from the tree when
    the child taps it, that’s the likely cause.
  id: totrans-1788
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，对于小孩子来说，轻轻地、均匀地点击一个角色以便让ScratchJr将动作解释为点击而不是拖动是很困难的。如果ScratchJr认为这个动作是拖动，它会稍微移动桃子，而不是运行脚本。如果桃子没有晃动并从树上掉下来，这通常是原因所在。
- en: '**ACTIVITY 13: BLAST OFF!**'
  id: totrans-1789
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 13：发射！**'
- en: In this activity, the cat counts down, and then a rocket ship blasts off!
  id: totrans-1790
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫会倒计时，然后火箭发射！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1791
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的知识**'
- en: You’ll learn how to get the characters to work together, using the Send Message
    and Start on Message blocks. The cat will count down the seconds, and then the
    rocket will blast off!
  id: totrans-1792
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学会如何让角色协同工作，使用发送消息和收到消息时开始积木。猫会倒计时，接着火箭就会发射！
- en: '**HOW TO MAKE IT**'
  id: totrans-1793
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-1794
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从添加月亮背景和火箭角色开始。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-1795
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 让我们先为猫写脚本。点击猫返回到它那里。将**绿旗开始**积木拖到编程区。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-1796
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点击紫色的“外观”积木类别，添加三个**说**积木让猫倒计时“3, 2, 1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-1797
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色的触发积木类别，找到发送消息积木。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-1798
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将**发送消息**积木拖到编程区，并将其连接到猫脚本的末尾。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-1799
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时开始。当猫完成倒计时后，它会发送一个消息，供火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-1800
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，让我们点击火箭并给它一个脚本。我们希望当火箭收到猫的信息时，它能够发射。用**收到消息时开始**积木开始脚本。当另一个脚本发送消息时，这个脚本就会运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-1801
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在“收到消息时开始”积木之后，添加一个**向上移动**积木，让火箭向屏幕上方移动，仿佛它正在发射，然后添加一个**隐藏**积木让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-1802
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在，点击**绿旗**按钮来试验这个脚本。
- en: '**HINTS**'
  id: totrans-1803
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-1804
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了橙色消息。你可以选择六种不同的消息颜色来在项目中的角色之间进行通信。只要记住，你的 Send Message 块必须与 Start on
    Message 块的颜色匹配。例如，橙色的 Send Message 块会触发以橙色 Start on Message 块开始的脚本，但如果你在项目中使用了紫色的
    Send Message 块，那么以橙色 Start on Message 块开始的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1805
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-1806
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多角色，并使用 **Start on Message** 块启动它们的脚本。你可以让一群角色在火箭升空时一起欢呼，方法是给它们都设置相同颜色的 Start
    on Message 块。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-1807
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以让一颗流星在火箭升空时划过天际。它会与人群的相同颜色消息一起开始吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-1808
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，所有以相同颜色的 Start on Message 块开始的脚本，在使用该颜色的 Send Message 块时会同时启动。
- en: MAKING CONNECTIONS
  id: totrans-1809
  prefs: []
  type: TYPE_NORMAL
  zh: 连接制作
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-1810
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：为起飞做准备**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-1811
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒数开始之前，编程让猫发出即将发生的事情的公告。使用 **Say** 块和 **Add Text** 按钮，为火箭的起飞做准备。火箭将去哪儿？什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-1812
  prefs: []
  type: TYPE_NORMAL
  zh: 在火箭升空后添加另一页，展示火箭的飞行路线！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-1813
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：倒数**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-1814
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒数！你的猫在倒数火箭起飞前的时间。当猫倒数到“1”时，火箭将升空。在编程让猫从 3 开始倒数后，可以尝试让它从 10、15，甚至 20 开始倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1815
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的建议**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-1816
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将 Send Message 块解释为一个角色向所有其他角色发出的公告。只有那些 Start on Message 块与公告颜色相同的角色才会监听该公告并作出反应。其余角色会忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-1817
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-1818
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫和狗玩捉迷藏。在这个游戏中，狗的脚本将在被猫标签时启动。然后狗会标签猫，它们会继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1819
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-1820
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的起始块：Start on Bump 块。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-1821
  prefs: []
  type: TYPE_NORMAL
  zh: '"Start on Bump" 块会在角色与另一个角色碰撞时启动该角色的脚本。'
- en: '**HOW TO MAKE IT**'
  id: totrans-1822
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-1823
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，确保它们站得大约五步远。如果在尝试脚本时发现这些位置不合适，你可以稍后移动它们。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-1824
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝狗走去并说“标记！”然后它会退后并暂停2秒钟，等待狗来标记它。我们将在猫的脚本中添加一个**重复无限次**模块，这样猫和狗就会一次又一次地玩游戏。
- en: '2\. Create the following script for the cat:'
  id: totrans-1825
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-1826
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 狗的脚本使用**触碰时开始**模块，使得当狗被猫碰到时，它就开始运行。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-1827
  prefs: []
  type: TYPE_NORMAL
  zh: 当狗被碰到时，它会等待2秒钟，给猫一个逃跑的机会。然后狗会朝猫跑去，说“标记！”然后逃跑。
- en: '4\. Create the following script for the dog:'
  id: totrans-1828
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-1829
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗添加“重复无限次”模块，因为“触碰时开始”模块会在狗被标记时每次运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-1830
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 点击**绿色旗帜**按钮观看你的角色玩标签游戏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-1831
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-1832
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色触碰到另一个有“触碰时开始”脚本的角色，脚本会一直运行，直到角色不再触碰为止。例如，如果你把猫移到非常靠近狗的地方，以至于它们相互触碰，狗的“触碰时开始”脚本会开始运行，并会一直重复运行，直到你把猫移开狗。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1833
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-1834
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否制作一个躲避球游戏。向你的项目添加一个球，并通过几个不同的**绿色旗帜开始**脚本让它在舞台上四处移动，这些脚本会一直重复。（请参阅[《寻求挑战？》](text00009.html#ch03lev2sec38)，在[第56页](text00009.html#page_56)查看如何将两个脚本一起使用在同一个编程区域。）更改猫和狗的脚本，使它们在被球击中时说“我出局了！”然后消失。添加更多角色使游戏更加刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-1835
  prefs: []
  type: TYPE_NORMAL
  zh: 记得，你可以通过在同一个编程区域内使用两个脚本，让角色同时说话和执行动作。决定哪些脚本应该以“触碰时开始”模块启动，哪些脚本应该以“绿色旗帜开始”模块启动。
- en: MAKING CONNECTIONS
  id: totrans-1836
  prefs: []
  type: TYPE_NORMAL
  zh: 连接
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-1837
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：在朋友之间创建对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-1838
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说**模块让猫和狗在玩耍时彼此对话。使用像“我要标记你了！”和“你是它！”这样的句子，必要时使用大写字母和标点符号。游戏结束时是怎样的？有人放弃了吗？记得使用**触碰时开始**和**等待**模块来帮助调整对话的时机，以便与角色的动作匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-1839
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-1840
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程完美的标签游戏，你需要估算等待模块中的数字以及需要多少个蓝色运动模块。尝试不同的数字并测试它们，看看哪些最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1841
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-1842
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过结合使用**重复无限**块和**碰撞启动**块来实现重复。当你为猫咪设置一个和狗狗一样的“碰撞启动”块时，可能会觉得这个主意不错，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-1843
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有“碰撞启动”块，它们将在同一时间被触发。无论哪个角色在移动，哪个角色静止，它们“碰撞”时，块都会被触发，而且它们不会再次碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-1844
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜出那个与众不同的！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-1845
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人猜谜游戏，与朋友和家人一起玩。在这个游戏中，所有动物按照一定的模式移动，但其中一只动物的移动方式与其他动物稍有不同。每个玩家轮流猜哪只动物是与众不同的。如果玩家选择错误，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个点击正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1846
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-1847
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用停止块、如何在演示模式下运行项目，以及如何使用不同的触发块为同一个角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-1848
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-1849
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物需要足够的空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-1850
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 向舞台上添加四只动物，与猫咪一起参与。你将编程其中四只动物以相同方式移动，另外一只则以不同的方式移动。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-1851
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一个动物编写一个脚本，让它在屏幕上按正方形移动。再添加一个脚本，使得当它被点击时说：“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-1852
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为其他三只动物编写相同的脚本，使得四只动物有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-1853
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以通过简单地将一个动物的脚本从编程区域拖动到角色列表中的另一个动物来复制脚本，而不需要为每只动物编写新的脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-1854
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 修改每个脚本中**等待**块的时间，使得动物们会在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-1855
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那个与众不同的动物添加一个额外的**向下移动**块，使得该动物的移动方式与其他动物稍有不同。然后再为它添加一个脚本，使其在被点击时停下来并说：“你猜对了！”为了让动物在被点击时停止移动，点击橙色控制块类别并拖动一个**停止**块到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-1856
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成动物的编程后，点击**进入演示模式**按钮，以隐藏编程区域，防止别人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-1857
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-1858
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有一个游戏了！点击**绿色旗帜**按钮开始，看看谁能首先找到与众不同的动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-1859
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮返回到常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1860
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-1861
  prefs: []
  type: TYPE_NORMAL
  zh: 当赢得比赛的动物被点击时，它会停止移动。看看你能否让所有其他动物在游戏结束时也停止移动。你需要使用**发送消息**块，并为每个其他动物添加一个**接收消息时开始**的脚本来停止它的动作。
- en: MAKING CONNECTIONS
  id: totrans-1862
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-1863
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-1864
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说**块或**添加文本**按钮为玩家编写逐步指令。如果玩家找不到正确的动物，你能给他们一些提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-1865
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：编写你自己的数学题目**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-1866
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏有很多不同的运动块和等待块。你能为这个游戏设计一个数学题工作表吗？你可以写一些问题，比如“猪做了多少次动作？”或者“谁等待的时间最长？”
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-1867
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换工作表，回答彼此的数学问题！别忘了制作答案纸并标记彼此的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1868
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-1869
  prefs: []
  type: TYPE_NORMAL
  zh: 停止块只会停止拥有停止块的角色的脚本，而不会影响其他角色。一旦脚本停止，你可以通过适当的触发器（点击绿色旗帜、点击角色、发送消息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-1870
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟的对决**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-1871
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，你已经学到了很多，现在让我们来制作一个非常酷的游戏。我们将制作一个单人游戏，鸟必须飞越三只移动的猫，并触碰蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-1872
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击小鸟时，它会飞向蘑菇，但如果它在途中碰到任何猫，它必须回到起始位置。如果小鸟安全到达蘑菇，玩家获胜！
- en: '**HOW TO MAKE IT**'
  id: totrans-1873
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-1874
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有广阔的天空供小鸟飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-1875
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 向你的项目中添加一个蘑菇，并将其拖动到舞台的右侧。然后添加一只鸟并将其拖动到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-1876
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并将它们排成一排，放在舞台的中间，确保它们不与其他角色接触。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-1877
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫以不同的速度向上移动，通过在**设置速度**块中改变速度，使每只猫的速度不同。你需要创建另一个脚本，在鸟撞到猫时发送橙色消息，这样鸟就会知道它需要回到起始位置。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-1878
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让小鸟在被点击时向前移动。然后添加一个脚本，让小鸟在收到橙色消息时返回起始位置，因为它撞到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-1879
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被鸟撞到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-1880
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩这个游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-1881
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用本章所学技能的游戏！在游戏中，你的目标是精准控制小鸟的移动，让它躲避移动的猫并成功到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-1882
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-1883
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在屏幕上移动时不会相互碰撞，也不要碰到蘑菇。任何角色之间的碰撞都会将小鸟送回起点，因为“碰撞时启动”脚本会在任何碰撞发生时触发，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1884
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-1885
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫咪的起始位置和速度，使游戏变得更加困难。你还能使用什么策略让这个游戏变得更简单或更困难呢？
- en: MAKING CONNECTIONS
  id: totrans-1886
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-1887
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-1888
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！制作一个介绍页，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别的吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-1889
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结局和给玩家的信息。例如，你可以写“恭喜，你到达了蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-1890
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：记录胜负**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-1891
  prefs: []
  type: TYPE_NORMAL
  zh: 邀请一些朋友一起玩这个游戏。记录每个人的胜负次数，等每个人都玩过同样的次数后，计算总胜负数。每个玩家的结果是否不同，还是每个玩家都有相同的结果？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1892
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-1893
  prefs: []
  type: TYPE_NORMAL
  zh: 当孩子尝试点击小鸟时，有时可能会拖动小鸟。这将把小鸟的家位置重置为新的位置，可能是在屏幕的中央。然后，当小鸟碰到猫咪并返回家位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-1894
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，给项目中添加另一个角色——例如一个星星——作为按钮；要让小鸟移动，你只需要点击这个星星。将星星放置在舞台的底角，不要与其他角色发生接触。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-1895
  prefs: []
  type: TYPE_NORMAL
  zh: 当星星被点击时，它应该发送蓝色信息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-1896
  prefs: []
  type: TYPE_NORMAL
  zh: 修改小鸟的脚本，使其在被点击时不再向前移动。相反，当它收到来自星星的蓝色信息时，它才会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-1897
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了星星，那也不是问题。小鸟的家位置将保持不变，游戏可以继续进行。
- en: 7\. Try it out! Tap the peach and see what happens.
  id: totrans-1898
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 试试看！点击桃子，看看会发生什么。
- en: We need to do one more thing to make this game easier to play over and over.
    If you tap the peach again after it has fallen to the ground, the peach will start
    its script again but from the ground, not from the tree. The Start on Tap block
    does not return characters to their original positions like the Start on Green
    Flag block does.
  id: totrans-1899
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还需要做一件事，让这个游戏能更容易地反复玩。如果你在桃子落到地面后再次点击它，桃子将重新开始它的脚本，但从地面开始，而不是从树上开始。与“点击时启动”块不同，“绿色旗帜启动”块不会将角色返回到它们的原始位置。
- en: You can return the peach to the tree by tapping the **Reset Characters** button
    at the top of the screen.
  id: totrans-1900
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**重置角色**按钮，将桃子送回树上。
- en: The Reset Characters button will return all characters to their home positions.
  id: totrans-1901
  prefs: []
  type: TYPE_NORMAL
  zh: “重置角色”按钮会将所有角色返回到它们的家位置。
- en: If you have other characters moving around on the stage and you want only the
    peach to return home, then you might prefer to reset just the peach.
  id: totrans-1902
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有其他角色在舞台上移动，并且你只想让桃子回家，那么你可能更愿意只重置桃子。
- en: 8\. Tap the blue motion blocks category to find the Go Home block.
  id: totrans-1903
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 点击蓝色运动块类别，找到“回家”块。
- en: 9\. Drag the **Go Home** block to the end of the peach’s script.
  id: totrans-1904
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 将**回家**块拖到桃子脚本的末尾。
- en: Now the peach will hop back up onto the tree after it has fallen, and you can
    play the game again!
  id: totrans-1905
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，桃子会在掉落后跳回树上，你可以再次玩这个游戏！
- en: '**HINTS**'
  id: totrans-1906
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You might want the script to pause for a couple of seconds before it reaches
    the Go Home block so that the peach doesn’t jump straight back up onto the tree
    as soon as it falls. Use the **Wait** block to make the peach stay on the ground
    for a moment.
  id: totrans-1907
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能希望脚本在到达“回家”模块之前暂停几秒钟，这样桃子不会一落地就立刻跳回树上。使用**等待**模块让桃子在地面上停留片刻。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1908
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: To make the game more interesting, you could add more peaches to the tree. Can
    you make it so that some of the fruit is not ripe enough to fall yet? If the fruit
    is not ripe, maybe it just wiggles on the tree and stays put.
  id: totrans-1909
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让游戏更有趣，你可以往树上添加更多的桃子。你能不能做成一些水果还没有成熟到掉下来的程度呢？如果水果没有成熟，或许它就会在树上轻轻摇动，保持原位。
- en: MAKING CONNECTIONS
  id: totrans-1910
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: ADDING TO THE STORY**'
  id: totrans-1911
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：为故事增添内容**'
- en: Add another character to this scene and create the first page of a story! How
    do the characters react to the falling fruit? Are they surprised? Hungry? Use
    speech bubbles, sound recordings, and the **Add Text** button to incorporate speaking
    and words into your story. You can look back at [Chapters 2](text00008.html#ch02)
    and [3](text00009.html#ch03) if you need help remembering how to do this. Swap
    projects with a friend and complete each other’s stories by adding a new page!
  id: totrans-1912
  prefs: []
  type: TYPE_NORMAL
  zh: 向这个场景中添加另一个角色，并创建故事的第一页！角色们如何反应掉落的水果？他们惊讶吗？饿了吗？使用对话框、录音和**添加文本**按钮，将对话和文字融入你的故事中。如果需要帮助回忆怎么做，可以回顾[第二章](text00008.html#ch02)和[第三章](text00009.html#ch03)。和朋友交换项目，并通过添加新的一页完成彼此的故事！
- en: '**MATH CONNECTION: COMPOSING AND COMPARING SHAPES**'
  id: totrans-1913
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：组成和比较形状**'
- en: Now that you have made a falling peach, try creating different types of fruits.
    What shapes do you use? Which fruits are the biggest? Use descriptive words to
    compare and contrast the various shapes and sizes you used.
  id: totrans-1914
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经做了一个掉落的桃子，试着创造不同类型的水果。你使用了什么形状？哪些水果最大？使用描述性词语比较和对比你使用的各种形状和大小。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1915
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: It is sometimes difficult for young children to tap a character lightly and
    evenly enough for ScratchJr to interpret the motion as a tap and not a drag. If
    ScratchJr thinks the motion is a drag, it will move the peach slightly instead
    of running the script. If the peach does not wiggle and fall from the tree when
    the child taps it, that’s the likely cause.
  id: totrans-1916
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，小孩子很难轻轻而均匀地点击角色，使得ScratchJr能够将动作解读为点击而不是拖动。如果ScratchJr认为动作是拖动，它会稍微移动桃子，而不是运行脚本。如果桃子在孩子点击时没有摇动并掉下来，这可能就是原因。
- en: '**ACTIVITY 13: BLAST OFF!**'
  id: totrans-1917
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动13：发射！**'
- en: In this activity, the cat counts down, and then a rocket ship blasts off!
  id: totrans-1918
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫会倒数，然后火箭就会发射！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1919
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: You’ll learn how to get the characters to work together, using the Send Message
    and Start on Message blocks. The cat will count down the seconds, and then the
    rocket will blast off!
  id: totrans-1920
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学会如何让角色们合作，使用“发送消息”和“接收消息开始”模块。猫会倒数秒数，然后火箭将发射！
- en: '**HOW TO MAKE IT**'
  id: totrans-1921
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-1922
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从添加月亮背景和火箭角色开始。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-1923
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 首先为猫编写脚本。点击猫以返回到它。拖动一个**绿色旗帜开始**模块到编程区域。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-1924
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点击紫色外观模块类别，添加三个**说话**模块，让猫倒数“3、2、1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-1925
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色触发模块类别，找到“发送消息”模块。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-1926
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 拖动**发送消息**模块到编程区域，并将其与猫的脚本连接在一起。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-1927
  prefs: []
  type: TYPE_NORMAL
  zh: 这会告诉火箭什么时候开始。当猫数完时，它会发送一个消息，火箭接收这个消息。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-1928
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 现在，点击火箭并给它编写脚本。当它接收到猫发来的消息时，我们希望火箭发射。用**接收消息时开始**模块开始这个脚本。当另一个脚本发送消息时，这个脚本就会运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-1929
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 在**接收消息时开始**模块后，添加一个**向上移动**模块，使火箭向上移动，仿佛它正在升空，然后添加一个**隐藏**模块，使火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-1930
  prefs: []
  type: TYPE_NORMAL
  zh: 8. 现在，点击**绿旗**按钮来测试脚本。
- en: '**HINTS**'
  id: totrans-1931
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-1932
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了橙色消息。你可以选择六种不同的消息颜色来在项目中的角色之间进行通信。请记住，**发送消息**模块的颜色必须与你的**接收消息时开始**模块的颜色相匹配。例如，橙色的**发送消息**模块将触发以橙色的**接收消息时开始**模块开始的脚本，但如果你在项目中使用了紫色的**发送消息**模块，橙色的**接收消息时开始**模块开始的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1933
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想要挑战一下吗？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-1934
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些角色，并用**接收消息时开始**模块启动它们的脚本。当火箭发射时，你可以让一群角色一起欢呼，通过给它们所有相同颜色的**接收消息时开始**模块。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-1935
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以让一颗流星在火箭升空时划过天空。它会像人群一样，以相同颜色的消息开始吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-1936
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，所有使用相同颜色的**接收消息时开始**模块的脚本将在使用该颜色的**发送消息**模块时同时启动。
- en: MAKING CONNECTIONS
  id: totrans-1937
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-1938
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：为起飞做准备**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-1939
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，编程让猫宣布即将发生的事情。使用**说**模块和**添加文本**按钮，为火箭的起飞做准备。火箭要去哪里？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-1940
  prefs: []
  type: TYPE_NORMAL
  zh: 在火箭发射后添加另一个页面，展示火箭的飞行轨迹！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-1941
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：倒数计时**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-1942
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒数！你的猫正在倒数火箭起飞前的时间。当你的猫倒数到“1”时，火箭将发射。让猫从3开始倒数之后，尝试让它从10、15甚至20倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1943
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-1944
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将**发送消息**模块解释为一个角色向所有其他角色做的公告。只有那些拥有与公告颜色相同的**接收消息时开始**模块的角色才会监听并做出反应。其他角色会忽略这个消息。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-1945
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 14：玩标签游戏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-1946
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫和狗玩标签游戏。在这个游戏中，当狗被猫标记时，狗的脚本将开始运行。然后，狗将标记猫，它们将继续玩标签游戏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1947
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-1948
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的起始模块：**碰撞时开始**模块。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-1949
  prefs: []
  type: TYPE_NORMAL
  zh: “触碰开始”块会在角色碰到另一个角色时启动该角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-1950
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-1951
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，确保它们相距大约五步。如果在试运行脚本时发现位置不合适，可以稍后调整它们的位置。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-1952
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝着狗移动并说“你被抓了！”然后它会退后并暂停2秒钟，等待狗抓到它。我们将在猫的脚本中添加一个**重复无限次**块，这样猫和狗就可以一次又一次地玩耍。
- en: '2\. Create the following script for the cat:'
  id: totrans-1953
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-1954
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用**触碰开始**块，这样它会在狗被猫触碰时启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-1955
  prefs: []
  type: TYPE_NORMAL
  zh: 狗被碰撞后，它会等待2秒钟，给猫一个逃跑的机会。然后狗会朝着猫移动，说“你被抓了！”然后跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-1956
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-1957
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗添加“重复无限次”块，因为“触碰开始”块会在狗被触碰时每次都触发。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-1958
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿旗**按钮，观看你的角色玩抓人游戏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-1959
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-1960
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色触碰到另一个拥有“触碰开始”脚本的角色，脚本会持续运行，直到这些角色不再接触。例如，如果你把猫移得非常靠近狗，让它们触碰在一起，狗的“触碰开始”脚本会开始运行，并会一直反复执行，直到你把猫从狗那里移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1961
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-1962
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能制作一个躲避球游戏。将一个球添加到你的项目中，并用几个不同的**绿旗开始**脚本使它在舞台上四处移动，这些脚本会无限重复。 (查看“[寻找挑战？](text00009.html#ch03lev2sec38)”在[第56页](text00009.html#page_56)
    了解如何在同一编程区域中使用两个脚本。) 修改猫和狗的脚本，使它们在被球击中时说“我出局了！”然后消失。添加更多角色让游戏更加有趣！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-1963
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一个编程区域中使用两个脚本，使角色同时进行对话和动作。决定哪些脚本应该以“触碰开始”块开始，哪些应该以“绿旗开始”块开始。
- en: MAKING CONNECTIONS
  id: totrans-1964
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-1965
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：创建朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-1966
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说**块让猫和狗在游戏中相互对话。使用类似“我要抓到你了！”和“你被抓了！”这样的句子，并在需要时使用大写字母和标点符号。抓人游戏是如何结束的？是有人放弃了吗？记得使用**触碰开始**和**等待**块来帮助调整对话的时间，使其与角色的动作协调。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-1967
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-1968
  prefs: []
  type: TYPE_NORMAL
  zh: 为了编程一个完美的捉迷藏游戏，你需要估算每个等待积木的时间以及所需的蓝色运动积木的数量。尝试不同的数字并进行测试，看看哪些最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1969
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-1970
  prefs: []
  type: TYPE_NORMAL
  zh: 本活动使用了**永远重复**积木和**开始时碰撞**积木的组合。虽然给猫添加一个与狗相同的“开始时碰撞”脚本看起来是个好主意，但这种做法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-1971
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有“开始时碰撞”积木，它们会同时被触发。当它们“碰撞”时，不论哪一个在移动，哪一个在静止，积木都会被触发，并且它们不会再次碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-1972
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜出不同的那只！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-1973
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人猜测游戏与朋友和家人一起玩。在这个游戏中，所有动物都在按一定的模式移动，但其中一只动物的移动方式略有不同。每个玩家轮流猜测哪只动物是不同的。如果玩家选错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个点击正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-1974
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-1975
  prefs: []
  type: TYPE_NORMAL
  zh: 在本次活动中，你将学到三项新技能：如何使用“停止”积木、如何在演示模式下运行项目，以及如何使用不同的触发积木来启动同一个角色的不同动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-1976
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-1977
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物需要足够的空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-1978
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四只动物，让它们和猫一起出现在舞台上。你会编程四只动物按相同方式移动，而让其中一只动物移动方式不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-1979
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物制作一个脚本，使它在方形路径中移动。再添加一个脚本，使它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-1980
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为其他三只动物制作相同的脚本，使四只动物拥有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-1981
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，不必为每只动物制作新的脚本，你可以通过简单地将脚本从编程区域拖到角色列表中的动物上，来复制一个脚本给另一只动物。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-1982
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本的**等待**积木中的时间，让动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-1983
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为不同的动物添加一个脚本，并在其中加入额外的**向下移动**积木，使该动物的移动方式与其他动物略有不同。然后给它另一个脚本，使它在被点击时停下并说：“你猜对了！”为了让动物在被点击时停下来，点击橙色控制积木类别，并将**停止**积木拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-1984
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成编程动物时，点击**进入演示模式**按钮以隐藏编程区域，避免有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-1985
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-1986
  prefs: []
  type: TYPE_NORMAL
  zh: 8. 现在你有一个游戏了！点击**绿色旗帜**按钮开始游戏，看看谁能最先找出那个不同的动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-1987
  prefs: []
  type: TYPE_NORMAL
  zh: 9. 点击**退出演示模式**按钮返回常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-1988
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-1989
  prefs: []
  type: TYPE_NORMAL
  zh: 当赢得游戏的动物被点击时，它停止移动。看看你能不能让其他所有动物在游戏获胜时也停止移动。你需要使用**发送消息**积木，并给每个其他动物添加一个**接收消息启动**脚本，使其停止运动。
- en: MAKING CONNECTIONS
  id: totrans-1990
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-1991
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：编写游戏规则**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-1992
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家怎么知道游戏规则呢？使用**说**积木或**添加文本**按钮，编写逐步说明给玩家。如果玩家找不到正确的动物，你能给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-1993
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-1994
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏包含了许多不同的移动积木和等待积木。你能为这个游戏设计一份数学问题工作表吗？你可以写出类似“猪移动了多少步？”或“谁等得最久？”的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-1995
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表，回答对方的数学题！别忘了制作答案纸并标记对方的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-1996
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-1997
  prefs: []
  type: TYPE_NORMAL
  zh: 停止积木只会停止有该积木的角色的脚本，而不会影响其他角色。一旦脚本停止，你可以通过适当的触发器（点击绿色旗帜、点击角色、发送消息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-1998
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟对战**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-1999
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多，现在让我们来制作一个非常酷的游戏。我们将制作一个单人游戏，在这个游戏中，鸟必须飞过三只移动的猫并触碰到蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-2000
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，它会飞向蘑菇，但如果途中碰到任何猫，它必须返回起始位置。如果鸟安全到达蘑菇，玩家就赢了！
- en: '**HOW TO MAKE IT**'
  id: totrans-2001
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-2002
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择一个背景来为你的游戏设置。草原是一个不错的选择，因为那里有广阔的天空适合鸟儿飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-2003
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 给你的项目添加一个蘑菇，并将其拖到舞台的右侧。然后添加一只鸟并将其拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-2004
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在再添加两只猫，并将它们排在舞台中央，确保它们没有接触到其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-2005
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 编程让猫以不同的速度向上移动，通过在**设置速度**积木中改变速度，使每只猫的速度不同。你还需要另写一个脚本，在鸟碰到猫时发送橙色消息，让鸟知道它必须返回起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-2006
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 编程让鸟在被点击时向前移动。然后，添加一个脚本使其在收到橙色消息时返回到起始位置，因为它碰到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-2007
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 编程让蘑菇在被鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-2008
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 要开始游戏，请点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-2009
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚做了一个使用了本章所有技能的游戏！当你玩时，你的目标是准确把握鸟儿的移动时机，避开移动的猫咪并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-2010
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-2011
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在移动时不会相互碰撞或触及蘑菇。任何角色之间的碰撞都会将鸟儿送回起点，因为“碰撞启动”脚本会被任何碰撞触发，而不仅仅是鸟儿的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2012
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-2013
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫咪的起始位置和速度，使游戏更具挑战性。你还能用什么其他策略来让这个游戏变得更容易或更难？
- en: MAKING CONNECTIONS
  id: totrans-2014
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-2015
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：将你的游戏转变为故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-2016
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的游戏转变为一个故事！制作一个介绍页面，解释为什么鸟儿想要到达蘑菇。这个蘑菇有什么特别的地方吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-2017
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结局，并给玩家发送一条信息。例如，你可以写“恭喜你，到达了蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-2018
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：保持计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-2019
  prefs: []
  type: TYPE_NORMAL
  zh: 让一些朋友和你一起玩这个游戏。记录每个人的胜负次数，在每个人有机会玩相同次数后加总。每个玩家的结果是否不同，还是每个玩家的结果一样？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2020
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-2021
  prefs: []
  type: TYPE_NORMAL
  zh: 当孩子尝试点击鸟儿时，有时可能会不小心拖动鸟儿。这会将鸟儿的起始位置重置到新的位置，可能是在屏幕的中央。然后，当鸟儿撞到猫咪并返回它的起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-2022
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，给项目添加另一个角色——比如星星——作为按钮；要让鸟儿移动，你只需点击这个星星。将星星放置在舞台的底角，确保它不会与其他任何角色接触。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-2023
  prefs: []
  type: TYPE_NORMAL
  zh: 当点击星星时，它应该发送一个蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-2024
  prefs: []
  type: TYPE_NORMAL
  zh: 修改鸟儿的脚本，使得它不再在被点击时前进。相反，当它收到来自星星的蓝色消息时才会前进。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-2025
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，这不是问题。鸟儿的起始位置将保持不变，游戏可以继续进行。
- en: We need to do one more thing to make this game easier to play over and over.
    If you tap the peach again after it has fallen to the ground, the peach will start
    its script again but from the ground, not from the tree. The Start on Tap block
    does not return characters to their original positions like the Start on Green
    Flag block does.
  id: totrans-2026
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还需要做一件事，让这个游戏更容易反复玩。如果你在桃子掉到地面后再次点击它，桃子将重新开始它的脚本，但从地面开始，而不是从树上开始。与“点击启动”块不同，“绿色旗帜启动”块会将角色返回到它们的原始位置。
- en: You can return the peach to the tree by tapping the **Reset Characters** button
    at the top of the screen.
  id: totrans-2027
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**重置角色**按钮，将桃子送回树上。
- en: The Reset Characters button will return all characters to their home positions.
  id: totrans-2028
  prefs: []
  type: TYPE_NORMAL
  zh: 重置角色按钮将所有角色送回它们的起始位置。
- en: If you have other characters moving around on the stage and you want only the
    peach to return home, then you might prefer to reset just the peach.
  id: totrans-2029
  prefs: []
  type: TYPE_NORMAL
  zh: 如果舞台上有其他角色在移动，而你只希望桃子回到家，那么你可能更愿意只重置桃子。
- en: 8\. Tap the blue motion blocks category to find the Go Home block.
  id: totrans-2030
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 点击蓝色的运动积木类别，找到“回家”积木。
- en: 9\. Drag the **Go Home** block to the end of the peach’s script.
  id: totrans-2031
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 将**回家**积木拖到桃子脚本的末尾。
- en: Now the peach will hop back up onto the tree after it has fallen, and you can
    play the game again!
  id: totrans-2032
  prefs: []
  type: TYPE_NORMAL
  zh: 现在桃子会在掉落后跳回树上，你可以再次开始游戏！
- en: '**HINTS**'
  id: totrans-2033
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You might want the script to pause for a couple of seconds before it reaches
    the Go Home block so that the peach doesn’t jump straight back up onto the tree
    as soon as it falls. Use the **Wait** block to make the peach stay on the ground
    for a moment.
  id: totrans-2034
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能希望在脚本达到“回家”积木之前暂停几秒钟，这样桃子就不会在掉下来的时候立刻跳回树上。使用**等待**积木让桃子在地面上停留一会儿。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2035
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: To make the game more interesting, you could add more peaches to the tree. Can
    you make it so that some of the fruit is not ripe enough to fall yet? If the fruit
    is not ripe, maybe it just wiggles on the tree and stays put.
  id: totrans-2036
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让游戏更有趣，你可以在树上添加更多的桃子。你能让某些水果还不够成熟而不能掉下来吗？如果水果还不熟，或许它会在树上轻轻晃动并停在那里。
- en: MAKING CONNECTIONS
  id: totrans-2037
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: ADDING TO THE STORY**'
  id: totrans-2038
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：为故事添加内容**'
- en: Add another character to this scene and create the first page of a story! How
    do the characters react to the falling fruit? Are they surprised? Hungry? Use
    speech bubbles, sound recordings, and the **Add Text** button to incorporate speaking
    and words into your story. You can look back at [Chapters 2](text00008.html#ch02)
    and [3](text00009.html#ch03) if you need help remembering how to do this. Swap
    projects with a friend and complete each other’s stories by adding a new page!
  id: totrans-2039
  prefs: []
  type: TYPE_NORMAL
  zh: 为这个场景添加另一个角色，并创建故事的第一页！这些角色如何反应水果的掉落？他们是惊讶的吗？饿了吗？使用对话框、录音和**添加文本**按钮将对话和文字融入到你的故事中。如果你需要帮助回忆如何做，可以参考[第二章](text00008.html#ch02)和[第三章](text00009.html#ch03)。和朋友交换项目，并通过添加新的一页来完成彼此的故事！
- en: '**MATH CONNECTION: COMPOSING AND COMPARING SHAPES**'
  id: totrans-2040
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：组合和比较形状**'
- en: Now that you have made a falling peach, try creating different types of fruits.
    What shapes do you use? Which fruits are the biggest? Use descriptive words to
    compare and contrast the various shapes and sizes you used.
  id: totrans-2041
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经做了一个下落的桃子，试着创造不同类型的水果。你使用了什么形状？哪些水果是最大的？使用描述性的词语来比较和对比你使用的各种形状和大小。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2042
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: It is sometimes difficult for young children to tap a character lightly and
    evenly enough for ScratchJr to interpret the motion as a tap and not a drag. If
    ScratchJr thinks the motion is a drag, it will move the peach slightly instead
    of running the script. If the peach does not wiggle and fall from the tree when
    the child taps it, that’s the likely cause.
  id: totrans-2043
  prefs: []
  type: TYPE_NORMAL
  zh: 对于年幼的孩子来说，有时很难轻轻而均匀地点击角色，使得ScratchJr能够将动作识别为点击而不是拖动。如果ScratchJr认为动作是拖动，它会稍微移动桃子，而不是运行脚本。如果当孩子点击桃子时，桃子没有晃动并从树上掉下来，这可能是原因。
- en: '**ACTIVITY 13: BLAST OFF!**'
  id: totrans-2044
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 13：发射！**'
- en: In this activity, the cat counts down, and then a rocket ship blasts off!
  id: totrans-2045
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫会倒计时，然后火箭船会发射！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2046
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: You’ll learn how to get the characters to work together, using the Send Message
    and Start on Message blocks. The cat will count down the seconds, and then the
    rocket will blast off!
  id: totrans-2047
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何让角色们一起工作，使用“发送消息”和“开始消息”积木。猫会倒计时秒数，然后火箭将发射！
- en: '**HOW TO MAKE IT**'
  id: totrans-2048
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-2049
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先添加月球背景和火箭角色。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-2050
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 让我们先为猫编写脚本。点击猫返回它。将**绿旗开始**积木拖到编程区域。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-2051
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点击紫色的外观积木类别，添加三个**说话**积木，使猫数数“3, 2, 1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-2052
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色触发积木类别，找到“发送消息”积木。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-2053
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将**发送消息**积木拖到编程区域，并将其连接到猫的脚本末尾。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-2054
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时开始。当猫完成倒计时后，它会发送一个信息，供火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-2055
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 现在，点击火箭并为它编写一个脚本。我们希望火箭在接收到来自猫的信息时发射。用**开始于信息**积木开始这个脚本。当另一个脚本发送信息时，这个脚本将运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-2056
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 在“开始于信息”积木后，添加一个**向上移动**积木，使火箭向上移动屏幕，好像它正在起飞，然后添加一个**隐藏**积木让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-2057
  prefs: []
  type: TYPE_NORMAL
  zh: 8. 现在，点击**绿色旗帜**按钮尝试脚本。
- en: '**HINTS**'
  id: totrans-2058
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-2059
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了橙色信息框。在你的项目中，你可以选择六种不同的消息颜色来在角色之间进行沟通。只需记住，你的“发送信息”积木必须与“开始于信息”积木的颜色匹配。例如，一个橙色的“发送信息”积木将触发一个从橙色“开始于信息”积木开始的脚本，但如果你在项目中使用了紫色的“发送信息”积木，那么那个从橙色“开始于信息”积木开始的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2060
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-2061
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些更多的角色，并让它们每个人的脚本都从**开始于信息**积木开始。你可以让一群角色在火箭发射时一起欢呼，只需给它们所有人相同颜色的“开始于信息”积木。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-2062
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以让一颗流星在火箭上升时划过天空。它会与人群的消息使用相同的颜色开始吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-2063
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，所有从相同颜色的“开始于信息”积木开始的脚本，在使用相同颜色的“发送信息”积木时，会同时开始。
- en: MAKING CONNECTIONS
  id: totrans-2064
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-2065
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：为起飞做准备**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-2066
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，编程让猫宣布即将发生的事情。使用**说**积木和**添加文本**按钮为火箭起飞做准备。火箭要去哪儿？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-2067
  prefs: []
  type: TYPE_NORMAL
  zh: 在火箭发射后添加另一页，展示火箭的旅行路径！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-2068
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：倒计时**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-2069
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒计时！你的猫在倒数火箭发射的时间。当猫倒数到“1”时，火箭将发射。编程让猫从3开始倒计时后，试着让它从10、15甚至20开始倒计时！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2070
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-2071
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“发送信息”积木解释为一个角色对所有其他角色的公告。只有那些拥有与公告颜色相同的“开始于信息”积木的角色才会监听并对公告做出反应。其他角色将忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-2072
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-2073
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫和狗玩捉迷藏。在这个游戏中，当狗被猫标签时，狗的脚本将开始。然后狗会标记猫，它们会继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2074
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-2075
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的起始积木：**碰撞时启动**积木。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-2076
  prefs: []
  type: TYPE_NORMAL
  zh: '**碰撞时启动**积木会在角色与另一个角色碰撞时启动该角色的脚本。'
- en: '**HOW TO MAKE IT**'
  id: totrans-2077
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-2078
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，使它们相隔大约五步。如果你在尝试脚本时发现位置不对，可以稍后再调整。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-2079
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝着狗走去并说“捉到了！”然后它会退后并暂停2秒，等待狗来捉它。我们将为猫的脚本添加一个**永远重复**积木，这样猫和狗就会一直玩下去。
- en: '2\. Create the following script for the cat:'
  id: totrans-2080
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-2081
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用了**碰撞时启动**积木，以便当狗被猫碰到时启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-2082
  prefs: []
  type: TYPE_NORMAL
  zh: 狗被碰到后，它会等待2秒，给猫一个逃跑的机会。然后狗会向猫走去，说“捉到了！”并跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-2083
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-2084
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗使用**永远重复**积木，因为**碰撞时启动**积木每次狗被碰到时都会触发。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-2085
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿色旗帜**按钮观看你的角色玩捉迷藏游戏！当你想结束游戏时，按**停止**按钮。
- en: '**HINTS**'
  id: totrans-2086
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-2087
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色碰到另一个有**碰撞时启动**脚本的角色，脚本会一直运行，直到角色不再碰触。例如，如果你把猫移到狗旁边，两者接触，狗的**碰撞时启动**脚本就会开始运行，并且会一直运行，直到你把猫从狗身边移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2088
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-2089
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能不能做一个躲避球游戏。为你的项目添加一个球，并通过几个不同的**绿色旗帜启动**脚本让它在舞台上四处移动，且脚本会永远重复。（参见“[寻找挑战？](text00009.html#ch03lev2sec38)”第[56页](text00009.html#page_56)，了解如何在同一区域内同时使用两个脚本。）更改猫和狗的脚本，当它们被球击中时，角色会说“我出局了！”然后消失。添加更多角色让游戏更精彩！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-2090
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一编程区域中使用两个脚本，使你的角色同时说话和执行动作。决定哪些脚本应该以**碰撞时启动**积木开始，哪些脚本应该以**绿色旗帜启动**积木开始。
- en: MAKING CONNECTIONS
  id: totrans-2091
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-2092
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：创造朋友间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-2093
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说**积木让猫和狗在游戏中互相对话。使用诸如“我要捉到你！”和“你被抓到了！”之类的句子，并在需要时使用大写字母和标点符号。捉迷藏游戏是如何结束的？是否有人放弃了？记得使用**碰撞时启动**和**等待**积木来帮助调整对话的时间，使其与角色的移动方式相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-2094
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-2095
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写完美的捉迷藏游戏，你需要估算在等待积木上使用什么数字，以及需要多少个蓝色运动积木。尝试不同的数字并进行测试，看看哪些最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2096
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-2097
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过组合使用**重复永远**积木和**碰撞启动**积木来重复进行。虽然给猫添加一个与狗一样的“碰撞启动”脚本看起来是个好主意，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-2098
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有“碰撞启动”积木，它们将同时被触发。当它们相撞时，无论哪一个在移动，哪一个静止，积木都会被触发，它们就不会再次相撞了。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-2099
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜出那个与众不同的动物！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-2100
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个双人猜谜游戏，和朋友或家人一起玩。在这个游戏中，所有动物都在按照一定的模式移动，但其中一只动物的移动方式与其他动物略有不同。每个玩家轮流猜哪只动物是与众不同的。如果玩家猜错了，动物会说“不是我！”如果玩家猜对了，动物会说“你猜对了！”第一个点击正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2101
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-2102
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用停止积木，如何在展示模式下运行项目，以及如何使用不同的触发积木为同一个角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-2103
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-2104
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物们需要很多空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-2105
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在舞台上添加四只动物与猫一起。你将为五只动物中的四只编程，让它们以相同的方式移动，而让其中一只移动方式不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-2106
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物制作脚本，让它沿着正方形移动。再添加一个脚本，使它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-2107
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物制作相同的脚本，使得四只动物拥有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-2108
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，不必为每只动物制作新的脚本，你可以通过简单地将脚本从编程区拖到角色列表中的动物，来复制脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-2109
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 修改每个脚本中的**等待**积木的时间，使得动物们在不同时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-2110
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那个与众不同的动物添加一个脚本，使用额外的**向下移动**积木，让这个动物的动作与其他动物略有不同。然后给它另一个脚本，使其在被点击时停下来并说“你猜对了！”为了让这个动物在被点击时停止移动，点击橙色控制积木类别并拖动一个**停止**积木到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-2111
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成动物编程后，点击**进入展示模式**按钮，隐藏编程区域，这样就不会有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-2112
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-2113
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你已经有了一个游戏！点击**绿色旗帜**按钮开始游戏，看看谁能先找到那个不同的。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-2114
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮返回常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2115
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-2116
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它会停止移动。看看你能否让所有其他动物在游戏获胜时也停止移动。你需要使用**发送消息**块，并为每个其他动物编写**收到消息后开始**脚本来停止其动作。
- en: MAKING CONNECTIONS
  id: totrans-2117
  prefs: []
  type: TYPE_NORMAL
  zh: 制作连接
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-2118
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术连接：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-2119
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说**块或**添加文本**按钮为玩家写下逐步指示。如果玩家找不到正确的动物，你能给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-2120
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学题目**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-2121
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏有很多不同的动作块和等待块。你能为这个游戏设计一道数学题吗？你可以写像“猪做了多少次动作？”或者“谁等待的时间最长？”之类的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-2122
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换作业纸，回答彼此的数学问题！别忘了做一张答题纸，互相标记答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2123
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-2124
  prefs: []
  type: TYPE_NORMAL
  zh: 停止块将只停止包含该块的角色的脚本，而不会停止其他角色的脚本。一旦脚本被停止，你可以通过适当的触发器（点击绿色旗帜、点击角色、发送消息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-2125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与小鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-2126
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多，现在让我们做一个非常酷的游戏。我们将制作一个单人游戏，玩家需要让小鸟飞过三只移动的猫并触碰蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-2127
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击小鸟时，它会飞向蘑菇，但如果在途中碰到任何猫，它必须返回起始位置。如果小鸟安全地到达蘑菇，玩家就赢了！
- en: '**HOW TO MAKE IT**'
  id: totrans-2128
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-2129
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有很多天空，适合小鸟飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-2130
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在你的项目中添加一个蘑菇，并将它拖到舞台的右侧。然后添加一只小鸟，并将它拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-2131
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并将它们排成一排，放在舞台中央，确保它们没有碰到其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-2132
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫以不同的速度向上移动，通过在**设置速度**块中改变速度，使每只猫的速度不同。你需要制作另一个脚本，当猫被小鸟碰到时，发送一个橙色消息，让小鸟知道它必须返回起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-2133
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让小鸟在被点击时向前移动。然后添加一个脚本，当小鸟碰到猫时，发送一个橙色消息让它回到起始位置：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-2134
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被小鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-2135
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩这个游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-2136
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用本章所有技能的游戏！当你玩这个游戏时，你的目标是准确把握小鸟的移动时机，让它躲避移动中的猫咪并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-2137
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-2138
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在移动时不会碰到彼此或蘑菇。任何角色之间的碰撞都会让小鸟回到起点，因为“碰撞时开始”脚本会在任何碰撞发生时触发，而不仅仅是小鸟与其他角色的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2139
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-2140
  prefs: []
  type: TYPE_NORMAL
  zh: 更改猫咪的起始位置和速度，使游戏更加困难。你还可以使用哪些其他策略来让这个游戏变得更容易或更困难？
- en: MAKING CONNECTIONS
  id: totrans-2141
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-2142
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力联系：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-2143
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别的吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-2144
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾和对玩家的留言。例如，你可以写“恭喜你，达到了蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-2145
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：保持记录**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-2146
  prefs: []
  type: TYPE_NORMAL
  zh: 让一些朋友和你一起玩这个游戏。记录每个人的胜负次数，并在每个人玩了相同次数后，将结果加起来。每个玩家的结果是否不同，还是每个人都有相同的结果？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2147
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-2148
  prefs: []
  type: TYPE_NORMAL
  zh: 在尝试点击小鸟时，孩子有时会拖动小鸟。这会将小鸟的家位置重置到新的位置，可能是在屏幕中间。然后，当小鸟碰到猫并返回家时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-2149
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以给项目添加另一个角色——例如一颗星星——作为按钮；为了让小鸟移动，你只需要点击这颗星星。将星星放在舞台的底部角落，以免它碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-2150
  prefs: []
  type: TYPE_NORMAL
  zh: 星星应该在点击时发送一条蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-2151
  prefs: []
  type: TYPE_NORMAL
  zh: 更改小鸟的脚本，使它在点击时不再向前移动。而是，当它收到星星的蓝色消息时，它才会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-2152
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了星星，这并不是问题。小鸟的家位置会保持不变，游戏可以继续进行。
- en: You can return the peach to the tree by tapping the **Reset Characters** button
    at the top of the screen.
  id: totrans-2153
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击屏幕顶部的**重置角色**按钮，将桃子带回树上。
- en: The Reset Characters button will return all characters to their home positions.
  id: totrans-2154
  prefs: []
  type: TYPE_NORMAL
  zh: 重置角色按钮将把所有角色恢复到它们的初始位置。
- en: If you have other characters moving around on the stage and you want only the
    peach to return home, then you might prefer to reset just the peach.
  id: totrans-2155
  prefs: []
  type: TYPE_NORMAL
  zh: 如果舞台上有其他角色在移动，而你只希望桃子回到家，那么你可能更希望仅重置桃子。
- en: 8\. Tap the blue motion blocks category to find the Go Home block.
  id: totrans-2156
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 点击蓝色的运动积木类别，找到回家积木。
- en: 9\. Drag the **Go Home** block to the end of the peach’s script.
  id: totrans-2157
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 将**回家**积木拖到桃子的脚本末尾。
- en: Now the peach will hop back up onto the tree after it has fallen, and you can
    play the game again!
  id: totrans-2158
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，桃子在掉落后会跳回树上，你可以再次玩这个游戏！
- en: '**HINTS**'
  id: totrans-2159
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You might want the script to pause for a couple of seconds before it reaches
    the Go Home block so that the peach doesn’t jump straight back up onto the tree
    as soon as it falls. Use the **Wait** block to make the peach stay on the ground
    for a moment.
  id: totrans-2160
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能希望脚本在到达“回家”块之前暂停几秒钟，这样桃子就不会在掉下来后立即跳回到树上。使用**等待**块让桃子在地面上停留一会儿。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2161
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: To make the game more interesting, you could add more peaches to the tree. Can
    you make it so that some of the fruit is not ripe enough to fall yet? If the fruit
    is not ripe, maybe it just wiggles on the tree and stays put.
  id: totrans-2162
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让游戏更有趣，你可以在树上再添加一些桃子。你能做到让一些水果还没成熟就无法掉下来吗？如果水果还没成熟，也许它只会在树上摇晃，并且停留在那里。
- en: MAKING CONNECTIONS
  id: totrans-2163
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: ADDING TO THE STORY**'
  id: totrans-2164
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：添加到故事中**'
- en: Add another character to this scene and create the first page of a story! How
    do the characters react to the falling fruit? Are they surprised? Hungry? Use
    speech bubbles, sound recordings, and the **Add Text** button to incorporate speaking
    and words into your story. You can look back at [Chapters 2](text00008.html#ch02)
    and [3](text00009.html#ch03) if you need help remembering how to do this. Swap
    projects with a friend and complete each other’s stories by adding a new page!
  id: totrans-2165
  prefs: []
  type: TYPE_NORMAL
  zh: 给这个场景添加另一个角色，创造故事的第一页！角色们对掉落的水果有什么反应？他们惊讶吗？饿吗？使用对话框、音频录音和**添加文本**按钮，将对话和文字融入到你的故事中。如果你需要帮助回忆如何做，可以回顾[第二章](text00008.html#ch02)和[第三章](text00009.html#ch03)。与朋友交换项目，通过添加新的一页来完成彼此的故事！
- en: '**MATH CONNECTION: COMPOSING AND COMPARING SHAPES**'
  id: totrans-2166
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：构造和比较形状**'
- en: Now that you have made a falling peach, try creating different types of fruits.
    What shapes do you use? Which fruits are the biggest? Use descriptive words to
    compare and contrast the various shapes and sizes you used.
  id: totrans-2167
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经做了一个掉落的桃子，试着创建不同类型的水果。你使用了哪些形状？哪些水果是最大的？使用描述性词语来比较和对比你使用的各种形状和大小。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2168
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: It is sometimes difficult for young children to tap a character lightly and
    evenly enough for ScratchJr to interpret the motion as a tap and not a drag. If
    ScratchJr thinks the motion is a drag, it will move the peach slightly instead
    of running the script. If the peach does not wiggle and fall from the tree when
    the child taps it, that’s the likely cause.
  id: totrans-2169
  prefs: []
  type: TYPE_NORMAL
  zh: 年幼的孩子有时很难轻轻而均匀地点击一个角色，使得ScratchJr将动作解读为轻触而不是拖动。如果ScratchJr认为动作是拖动，它会稍微移动桃子，而不是运行脚本。如果当孩子点击桃子时，桃子没有在树上摇晃并掉下来，这很可能是原因。
- en: '**ACTIVITY 13: BLAST OFF!**'
  id: totrans-2170
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 13：发射！**'
- en: In this activity, the cat counts down, and then a rocket ship blasts off!
  id: totrans-2171
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫进行倒计时，然后火箭发射！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2172
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: You’ll learn how to get the characters to work together, using the Send Message
    and Start on Message blocks. The cat will count down the seconds, and then the
    rocket will blast off!
  id: totrans-2173
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学会如何让角色们协作，使用发送信息和在接收到信息时启动块。猫会倒计时，然后火箭会发射！
- en: '**HOW TO MAKE IT**'
  id: totrans-2174
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-2175
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从添加月亮背景和火箭角色开始。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-2176
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 先为猫编写脚本。点击猫回到它那里。拖动**绿色旗帜开始**块到编程区域。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-2177
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点击紫色的外观块类别，添加三个**说**块，让猫说“3, 2, 1。”
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-2178
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色触发块类别，找到发送信息块。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-2179
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 拖动**发送信息**块到编程区域，并将其连接到猫的脚本末尾。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-2180
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时开始。当猫完成倒计时后，它会发送一个信息让火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-2181
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，让我们点击火箭并给它写一个脚本。我们希望火箭在接收到猫的信息时发射。用**在接收到信息时启动**块来开始这个脚本。这个脚本将在另一个脚本发送信息时运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-2182
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 在开始信息块之后，添加一个**向上移动**块，使火箭像起飞一样向屏幕上方移动，然后添加一个**隐藏**块使火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-2183
  prefs: []
  type: TYPE_NORMAL
  zh: 8. 现在，点击**绿旗**按钮来尝试这个脚本。
- en: '**HINTS**'
  id: totrans-2184
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-2185
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了橙色信息。你可以从六种不同的信息颜色中选择，用于角色之间的交流。请记住，发送信息块的颜色必须与开始信息块的颜色匹配。例如，橙色发送信息块将触发一个以橙色开始信息块开头的脚本，但如果你在项目中使用了紫色的发送信息块，那个以橙色开始信息块开头的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2186
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-2187
  prefs: []
  type: TYPE_NORMAL
  zh: 增加一些角色，并让他们的脚本都以**开始信息**块开始。你可以让一群角色在火箭发射时一起欢呼，只需为他们设置相同颜色的开始信息块。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-2188
  prefs: []
  type: TYPE_NORMAL
  zh: 或许你可以让一颗流星在火箭升空时穿过天空。它会和人群一样从相同颜色的信息开始吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-2189
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，所有以相同颜色的开始信息块开始的脚本，当使用相同颜色的发送信息块时，都会同时启动。
- en: MAKING CONNECTIONS
  id: totrans-2190
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-2191
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：准备起飞**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-2192
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，编程让猫宣布即将发生的事情。使用**说**块和**添加文本**按钮为火箭的起飞做准备。火箭要去哪里？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-2193
  prefs: []
  type: TYPE_NORMAL
  zh: 在发射后，添加另一个页面显示火箭的旅行路线！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-2194
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：倒计时**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-2195
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒计时！你的猫正在倒数火箭发射进入太空的时间。当猫数到“1”时，火箭将发射。在将猫的脚本编程为从3倒数后，试着让它从10、15，甚至20倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2196
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长小贴士**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-2197
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将发送信息块解释为一个角色向所有其他角色发布的公告。只有那些拥有与公告相同颜色的开始信息块的角色才会接收这个公告并做出反应。其他角色将忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-2198
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-2199
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫和狗玩捉迷藏。在这个游戏中，狗的脚本会在它被猫碰到时启动。然后狗会碰到猫，它们将继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2200
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-2201
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学会如何使用另一个新的起始块：“开始碰撞”块。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-2202
  prefs: []
  type: TYPE_NORMAL
  zh: “开始碰撞”块会在角色与另一个角色碰撞时启动该角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-2203
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-2204
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，使它们站得大约相隔五步。当你尝试脚本时，如果这些位置不太合适，之后可以调整它们。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-2205
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝着狗走过去并说：“标签！”然后它会退后并暂停2秒钟，等待狗来触碰它。我们将在猫的脚本中添加一个**重复永远**模块，这样猫和狗就能一遍又一遍地玩游戏。
- en: '2\. Create the following script for the cat:'
  id: totrans-2206
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-2207
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用**碰撞启动**模块，以便在狗被猫碰撞时开始运行。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-2208
  prefs: []
  type: TYPE_NORMAL
  zh: 狗被碰撞后，将等待2秒钟，给猫一个逃跑的机会。然后狗会走向猫，说“标签！”并逃跑。
- en: '4\. Create the following script for the dog:'
  id: totrans-2209
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-2210
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗添加“重复永远”模块，因为“碰撞启动”模块会在每次狗被触碰时运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-2211
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿色旗帜**按钮观看你的角色玩标签游戏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-2212
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-2213
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色接触到另一个有“碰撞启动”脚本的角色，那么该脚本会一直运行，直到两个角色不再接触。例如，如果你把猫移得非常靠近狗，以至于它们碰在一起，狗的“碰撞启动”脚本就会开始运行，并会不断运行，直到你把猫移开狗。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2214
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-2215
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否做出一个躲避球游戏。给你的项目添加一个球，并让它在舞台上四处移动，使用几个不同的**绿色旗帜启动**脚本并设置为重复永远。 （参见 “[寻找挑战？](text00009.html#ch03lev2sec38)”
    在[第56页](text00009.html#page_56)，了解如何在同一个编程区域使用两个脚本。）修改猫和狗的脚本，让它们在被球击中时说“我出局了！”然后消失。添加更多角色，让游戏更加刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-2216
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一个编程区域使用两个脚本，让角色同时进行对话和执行动作。决定哪些脚本应该以“碰撞启动”模块开始，哪些应该以“绿色旗帜启动”模块开始。
- en: MAKING CONNECTIONS
  id: totrans-2217
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-2218
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力联系：创造朋友间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-2219
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说**模块让猫和狗在玩耍时互相对话。对话中可以使用类似“我要碰你了！”和“你被标记了！”这样的句子，根据需要使用大写字母和标点符号。游戏如何结束？是不是有谁放弃了？记得使用**碰撞启动**和**等待**模块来帮助控制对话的时间，使其与角色的移动方式相符。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-2220
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-2221
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程制作完美的追逐游戏，你需要估算在等待块上使用哪些数字以及需要多少个蓝色运动块。尝试不同的数字并测试它们，以查看哪些最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2222
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-2223
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过结合使用**永远重复**块和**在碰撞时启动**块来重复进行。虽然给猫咪编写一个和狗狗一样的含有“在碰撞时启动”块的脚本似乎是个好主意，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-2224
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有“在碰撞时启动”块，它们将同时被触发。不管哪个在移动，哪个在静止，当它们“碰撞”时，块都会被触发，之后它们不会再碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-2225
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜哪个不同！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-2226
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人猜测游戏，与朋友和家人一起玩。在这个游戏中，所有动物都在按一定的模式移动，但其中一只动物的移动方式与其他动物稍有不同。每个玩家轮流猜测哪只动物与众不同。如果玩家猜错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个点击正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2227
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-2228
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用停止块，如何在演示模式下运行项目，以及如何使用不同的触发块为同一个角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-2229
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-2230
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择一个背景。你的动物们需要足够的空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-2231
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 将四只动物添加到舞台上和猫咪一起。你将为其中四只动物编写相同的动作脚本，而让其中一只动物的动作不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-2232
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 为一只动物编写一个脚本，让它沿着正方形轨迹移动。再添加一个脚本，让它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-2233
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 为其他三只动物制作相同的脚本，这样四只动物的脚本完全相同。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-2234
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，与其为每只动物编写新的脚本，你可以通过简单地将脚本从编程区域拖动到角色列表中的动物上，来将脚本从一只动物复制到另一只动物。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-2235
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 修改每个脚本的**等待**块的时间，以便动物们能在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-2236
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 为那个不同的动物添加一个额外的**向下移动**块，让它的移动方式与其他动物稍微不同。然后再给它添加一个脚本，使它在被点击时停下来并说“你说对了！”为了让动物在被点击时停止移动，点击橙色控制块类别并将**停止**块拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-2237
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 当你完成了动物的编程后，点击**进入演示模式**按钮，隐藏编程区域，以免有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-2238
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-2239
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你已经有了一个游戏！点击**绿色旗帜**按钮启动游戏，看看谁能最先找到不同的那个。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-2240
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮返回常规的ScratchJr界面。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2241
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-2242
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它会停止移动。看看你能不能让其他所有动物也在游戏获胜时停止移动。你需要使用**发送消息**块，并为每只其他动物编写一个**根据消息启动**脚本来停止它的动作。
- en: MAKING CONNECTIONS
  id: totrans-2243
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-2244
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术联系：编写游戏规则**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-2245
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说**块或**添加文本**按钮为玩家编写逐步指示。如果玩家找不到正确的动物，你能给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-2246
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：编写你自己的数学题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-2247
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏有很多不同的运动块和等待块。你能为这个游戏设计一个数学题工作表吗？你可以写出类似“猪做了多少次动作？”或“谁等待的时间最长？”的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-2248
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表，并互相回答对方的数学题！别忘了制作答案纸并互相批改答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2249
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-2250
  prefs: []
  type: TYPE_NORMAL
  zh: '**停止**块只会停止包含该块的角色的脚本，而不会停止其他角色的脚本。一旦脚本停止，你可以通过适当的触发器（点击绿色旗帜、点击角色、发送消息等）重新启动它。'
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-2251
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫咪大战鸟儿**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-2252
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多知识，现在让我们做一个非常酷的游戏。我们将制作一个单人游戏，玩家需要让鸟儿飞过三只移动的猫，并触碰到蘑菇来获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-2253
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟儿时，它会飞向蘑菇，但如果鸟儿在途中碰到任何猫，它必须返回起始位置。如果鸟儿安全地到达蘑菇，玩家就赢了！
- en: '**HOW TO MAKE IT**'
  id: totrans-2254
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-2255
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个游戏背景。草原是一个不错的选择，因为它有很多天空供鸟儿飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-2256
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 向你的项目中添加一个蘑菇，并将其拖动到舞台的右侧。然后添加一只鸟并将其拖动到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-2257
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在添加两只猫，并将它们排列在舞台的中央，使它们不与其他角色接触。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-2258
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 通过在**设置速度**块中更改速度，使猫咪以不同的速度向上移动，以便每只猫的速度不同。你需要再编写一个脚本，在鸟儿撞到猫咪时发送一个橙色消息，这样鸟儿就知道它必须返回起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-2259
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让鸟儿在被点击时向前移动。然后添加一个脚本，让它在发送橙色消息时返回到家中的位置，因为它撞到了猫咪：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-2260
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被鸟儿撞到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-2261
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩这个游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-2262
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用本章所有技能的游戏！当你玩的时候，你的目标是精准控制小鸟的移动，使其避开移动的猫并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-2263
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-2264
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫在移动时不会互相碰撞或碰到蘑菇。任何角色之间的碰撞都会将小鸟送回起点，因为“碰撞时开始”脚本会被任何碰撞触发，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2265
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-2266
  prefs: []
  type: TYPE_NORMAL
  zh: 更改猫的起始位置和速度，以增加游戏的难度。你还可以使用哪些策略来使游戏更容易或更困难？
- en: MAKING CONNECTIONS
  id: totrans-2267
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立连接**'
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-2268
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-2269
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-2270
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾以及给玩家的留言。例如，你可以写一些像“恭喜你，达到了蘑菇！”的话。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-2271
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：保持计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-2272
  prefs: []
  type: TYPE_NORMAL
  zh: 找几个朋友一起玩这个游戏。记录每个人的胜负次数，当每个人都玩了相同次数后，将胜负总数加起来。每个玩家的结果不同吗，还是每个玩家的结果相同？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2273
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-2274
  prefs: []
  type: TYPE_NORMAL
  zh: 当孩子尝试点击小鸟时，有时可能会拖动小鸟。这会将小鸟的家位置重置到新的位置，可能是在屏幕中间。然后，当小鸟碰到猫并返回家位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-2275
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以给项目添加另一个角色——例如一颗星星——作为按钮；要让小鸟移动，你只需点击这颗星星。将星星放在舞台的底角，确保它不会碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-2276
  prefs: []
  type: TYPE_NORMAL
  zh: 当星星被点击时，它应该发送一条蓝色的信息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-2277
  prefs: []
  type: TYPE_NORMAL
  zh: 更改小鸟的脚本，使其在被点击时不再向前移动。相反，当它接收到来自星星的蓝色消息时才向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-2278
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了星星，这并不是问题。小鸟的家位置将保持不变，游戏可以继续进行。
- en: The Reset Characters button will return all characters to their home positions.
  id: totrans-2279
  prefs: []
  type: TYPE_NORMAL
  zh: “重置角色”按钮会将所有角色返回到它们的家位置。
- en: If you have other characters moving around on the stage and you want only the
    peach to return home, then you might prefer to reset just the peach.
  id: totrans-2280
  prefs: []
  type: TYPE_NORMAL
  zh: 如果舞台上有其他角色在移动，而你只希望桃子回家，你可以选择只重置桃子。
- en: 8\. Tap the blue motion blocks category to find the Go Home block.
  id: totrans-2281
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 点击蓝色运动积木类别，找到“回家”积木。
- en: 9\. Drag the **Go Home** block to the end of the peach’s script.
  id: totrans-2282
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 将**回家**积木拖到桃子的脚本结尾。
- en: Now the peach will hop back up onto the tree after it has fallen, and you can
    play the game again!
  id: totrans-2283
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，桃子在掉下来后会跳回树上，你可以再次玩这个游戏！
- en: '**HINTS**'
  id: totrans-2284
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You might want the script to pause for a couple of seconds before it reaches
    the Go Home block so that the peach doesn’t jump straight back up onto the tree
    as soon as it falls. Use the **Wait** block to make the peach stay on the ground
    for a moment.
  id: totrans-2285
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能希望脚本在到达“回家”积木之前暂停几秒钟，这样桃子就不会一掉下来就立刻跳回树上。使用**等待**积木，让桃子在地面上停留一会儿。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2286
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: To make the game more interesting, you could add more peaches to the tree. Can
    you make it so that some of the fruit is not ripe enough to fall yet? If the fruit
    is not ripe, maybe it just wiggles on the tree and stays put.
  id: totrans-2287
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让游戏更有趣，你可以在树上添加更多的桃子。你能做到让一些水果还没熟就不能掉下来吗？如果水果不熟，或许它只会在树上轻轻晃动，保持原地不动。
- en: MAKING CONNECTIONS
  id: totrans-2288
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: ADDING TO THE STORY**'
  id: totrans-2289
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：为故事增添内容**'
- en: Add another character to this scene and create the first page of a story! How
    do the characters react to the falling fruit? Are they surprised? Hungry? Use
    speech bubbles, sound recordings, and the **Add Text** button to incorporate speaking
    and words into your story. You can look back at [Chapters 2](text00008.html#ch02)
    and [3](text00009.html#ch03) if you need help remembering how to do this. Swap
    projects with a friend and complete each other’s stories by adding a new page!
  id: totrans-2290
  prefs: []
  type: TYPE_NORMAL
  zh: 给这个场景添加另一个角色，创建故事的第一页！角色们如何反应水果掉下来？他们感到惊讶吗？饿了吗？使用对话框、声音录音和**添加文字**按钮，将说话和文字融入到你的故事中。如果你需要帮助记得如何做，可以回顾[第二章](text00008.html#ch02)和[第三章](text00009.html#ch03)。与朋友交换项目，通过添加新的一页来完成彼此的故事！
- en: '**MATH CONNECTION: COMPOSING AND COMPARING SHAPES**'
  id: totrans-2291
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：构造和比较形状**'
- en: Now that you have made a falling peach, try creating different types of fruits.
    What shapes do you use? Which fruits are the biggest? Use descriptive words to
    compare and contrast the various shapes and sizes you used.
  id: totrans-2292
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经做了一个掉落的桃子，试着创建不同种类的水果。你使用了什么形状？哪些水果是最大的？使用描述性词语来比较和对比你使用的各种形状和大小。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2293
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: It is sometimes difficult for young children to tap a character lightly and
    evenly enough for ScratchJr to interpret the motion as a tap and not a drag. If
    ScratchJr thinks the motion is a drag, it will move the peach slightly instead
    of running the script. If the peach does not wiggle and fall from the tree when
    the child taps it, that’s the likely cause.
  id: totrans-2294
  prefs: []
  type: TYPE_NORMAL
  zh: 对于年幼的孩子来说，轻轻而均匀地点击角色有时会很困难，ScratchJr可能无法将这个动作识别为点击而不是拖动。如果ScratchJr认为这是一个拖动动作，它会稍微移动桃子，而不是运行脚本。如果桃子没有摇晃并从树上掉下来，很可能是这个原因。
- en: '**ACTIVITY 13: BLAST OFF!**'
  id: totrans-2295
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 13：发射！**'
- en: In this activity, the cat counts down, and then a rocket ship blasts off!
  id: totrans-2296
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫角色会进行倒计时，然后火箭飞船发射！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2297
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: You’ll learn how to get the characters to work together, using the Send Message
    and Start on Message blocks. The cat will count down the seconds, and then the
    rocket will blast off!
  id: totrans-2298
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学会如何让角色们协作，使用发送消息和接收到消息时启动积木。猫会倒计时秒数，然后火箭会发射！
- en: '**HOW TO MAKE IT**'
  id: totrans-2299
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-2300
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先添加月亮背景和火箭角色。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-2301
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 首先，为猫编写脚本。点击猫角色返回到它的界面。将一个**绿色旗帜启动**积木拖到编程区域。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-2302
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点击紫色的外观积木类别，添加三个**说话**积木，让猫数出“3，2，1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-2303
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色的触发积木类别，找到发送消息积木。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-2304
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将**发送消息**积木拖到编程区域，并将它连接到猫的脚本末尾。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-2305
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭什么时候启动。当猫完成倒计时后，它会发送一个消息，供火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-2306
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，点击火箭并为它编写脚本。当火箭接收到来自猫的消息时，我们希望它能发射。用**接收到消息时启动**积木开始脚本。这个脚本会在另一个脚本发送消息时运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-2307
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 在“开始于消息”积木后，添加一个**向上移动**积木，让火箭像起飞一样向屏幕上方移动，然后添加一个**隐藏**积木，让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-2308
  prefs: []
  type: TYPE_NORMAL
  zh: 8. 现在，点击**绿旗**按钮来尝试这个脚本。
- en: '**HINTS**'
  id: totrans-2309
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-2310
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了橙色消息。你可以从六种不同的消息颜色中选择，以便在项目中的角色之间进行通信。只需记住，你的“发送消息”积木必须与“开始于消息”积木的颜色匹配。例如，一个橙色的“发送消息”积木会触发一个以橙色“开始于消息”积木为起点的脚本，但如果你在项目中使用了紫色的“发送消息”积木，那么以橙色“开始于消息”积木为起点的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2311
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-2312
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多角色，并使每个角色的脚本都以**开始于消息**积木为起点。你可以让一群角色在火箭发射时一起欢呼，只需给他们所有人相同颜色的“开始于消息”积木即可。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-2313
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以让一颗流星在火箭升空时穿过天空。它会和人群使用相同颜色的消息吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-2314
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，所有以相同颜色的“开始于消息”积木开始的脚本，在使用该颜色的“发送消息”积木时都会同时启动。
- en: MAKING CONNECTIONS
  id: totrans-2315
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-2316
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读连接：为起飞做准备**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-2317
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，编程让猫咪宣布即将发生的事情。使用**说**积木和**添加文本**按钮来为火箭的起飞做准备。火箭将前往哪里？什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-2318
  prefs: []
  type: TYPE_NORMAL
  zh: 在火箭发射后添加另一个页面，展示火箭的旅行路径！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-2319
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：倒数**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-2320
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒数！你的猫咪正在倒数火箭发射到太空的时间。当猫咪倒数到“1”时，火箭将起飞。在让猫咪从3开始倒数后，试着让它从10、15甚至20开始倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2321
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-2322
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“发送消息”积木解释为一个角色向所有其他角色发出的公告。只有那些拥有与公告相同颜色的“开始于消息”积木的角色才会接收并对公告做出反应。其余的角色会忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-2323
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-2324
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫咪和狗狗玩捉迷藏。在这个游戏中，狗狗的脚本会在被猫咪触摸到时启动。然后狗狗会触摸猫咪，它们会继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2325
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-2326
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的起始积木：开始于碰撞积木。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-2327
  prefs: []
  type: TYPE_NORMAL
  zh: “开始于碰撞”积木会在角色与另一个角色碰撞时启动该角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-2328
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-2329
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，使它们相距约五步。如果这些位置在你测试脚本时不太合适，你可以稍后调整它们。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-2330
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝狗走去并说“捉到你了！”然后它会后退并暂停2秒钟，等待狗捉到它。我们将向猫的脚本中添加一个**永远重复**积木，这样猫和狗就会一次又一次地玩。
- en: '2\. Create the following script for the cat:'
  id: totrans-2331
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-2332
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用**碰撞时启动**积木，这样当狗被猫碰撞时，脚本就会启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-2333
  prefs: []
  type: TYPE_NORMAL
  zh: 在狗被碰撞后，它将等待2秒钟，给猫一个机会逃跑。然后狗会向猫走去，说“捉到你了！”然后跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-2334
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-2335
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗添加**永远重复**积木，因为**碰撞时启动**积木每次狗被捉到时都会运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-2336
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿旗**按钮，观看你的角色玩捉迷藏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-2337
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-2338
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色碰到了另一个有**碰撞时启动**脚本的角色，那么该脚本将持续运行，直到两个角色不再接触。例如，如果你把猫移到狗旁边，使它们相互接触，狗的**碰撞时启动**脚本就会开始运行，并且会一直运行，直到你把猫移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2339
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-2340
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能不能制作一个躲避球游戏。为你的项目添加一个球，并通过几个不同的**绿旗启动**脚本使它在舞台上四处移动，这些脚本将会永远重复。（参见“[寻找挑战？](text00009.html#ch03lev2sec38)”第[56页](text00009.html#page_56)了解如何在同一编程区域中同时使用两个脚本。）修改猫和狗的脚本，使得当它们被球击中时，它们会说“我出局了！”然后消失。添加更多的角色使游戏更加刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-2341
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一编程区域中使用两个脚本，让你的角色同时说话和执行动作。决定哪些脚本应该以**碰撞时启动**积木开始，哪些脚本应该以**绿旗启动**积木开始。
- en: MAKING CONNECTIONS
  id: totrans-2342
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-2343
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术连接：创造朋友间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-2344
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说话**积木让你的猫和狗在玩耍时互相对话。在对话中使用诸如“我来捉你了！”和“你被捉到了！”这样的短语，必要时使用大写字母和标点符号。捉迷藏是怎么结束的？有人放弃了吗？记得使用**碰撞时启动**和**等待**积木来帮助调整对话的时机，使其与角色的移动方式相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-2345
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-2346
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写一个完美的捉迷藏游戏，你需要估算**等待**模块中使用的数字，以及所需的蓝色运动模块的数量。尝试不同的数字并进行测试，看看哪种组合在你的程序中效果最佳！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2347
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-2348
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动使用了**永久重复**模块和**碰撞时启动**模块的组合进行重复。虽然给猫编写一个包含“碰撞时启动”模块的脚本，看似与狗一样是个不错的选择，但这种方法并不可行！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-2349
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都拥有一个“碰撞时启动”模块，它们会同时被触发。无论它们在碰撞时是移动还是静止，这个模块都会被触发，之后它们就不会再碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-2350
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜出那个与众不同的！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-2351
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人猜测游戏，与朋友和家人一起玩。在这个游戏中，所有的动物都在按一定模式移动，但其中一只动物的动作与其他动物略有不同。每位玩家轮流猜测哪只动物与众不同。如果玩家猜错了，动物会说“不是我！”如果猜对了，动物会说“你答对了！”第一个点击正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2352
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-2353
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用停止模块，如何在演示模式下运行项目，以及如何使用不同的触发模块来启动同一角色的不同动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-2354
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-2355
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物需要足够的空间，因此农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-2356
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 增加四只动物与猫一起出现在舞台上。你将编写四只动物相同的动作脚本，并让其中一只动物的动作与其他动物不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-2357
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物编写一个脚本，使它在方形区域内移动。再添加另一个脚本，使它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-2358
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物编写相同的脚本，使四只动物都有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-2359
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你可以通过将脚本从编程区域拖动到角色列表中的另一只动物上，来将一个动物的脚本复制给另一只动物，而不需要为每个动物编写新的脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-2360
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 修改每个脚本中的**等待**模块的时间，使得动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-2361
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那只与众不同的动物添加一个脚本，其中加入一个额外的**向下移动**模块，使它的移动与其他动物略有不同。然后给它再添加一个脚本，使它在被点击时停止并说“你答对了！”为了让动物在被点击时停止移动，点击橙色控制模块类别并拖动一个**停止**模块到该动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-2362
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成动物编程后，点击**进入演示模式**按钮，隐藏编程区域，以免有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-2363
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-2364
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有了一个游戏！点击**绿色旗帜**按钮启动它，看看谁能最先找到那个不同的。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-2365
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮，返回到常规的ScratchJr界面。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2366
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-2367
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它会停止移动。看看你能不能让其他所有动物也在游戏结束时停止移动。你将需要使用**发送消息**块，并为其他每只动物编写一个**接收消息启动**的脚本，停止它的动作。
- en: MAKING CONNECTIONS
  id: totrans-2368
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-2369
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读连接：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-2370
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家怎么知道游戏规则？使用**说话**块或**添加文本**按钮为玩家编写逐步说明。如果玩家找不到正确的动物，你能给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-2371
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学题目**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-2372
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏有很多不同的运动块和等待块。你能为这个游戏设计一个数学题目工作表吗？你可以写一些题目，比如“猪移动了多少步？”或者“谁等待的时间最长？”
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-2373
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换工作表，互相解答对方的数学题！别忘了制作一个答题卡并批改对方的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2374
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-2375
  prefs: []
  type: TYPE_NORMAL
  zh: 停止块只会停止包含停止块的角色的脚本，而不会停止其他角色的脚本。一旦脚本被停止，你可以通过适当的触发器（点击绿色旗帜、点击角色、发送消息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-2376
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟的对决**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-2377
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多，现在我们来制作一个非常酷的游戏。我们将制作一个单人游戏，玩家需要让鸟飞过三只移动的猫，最后触碰到蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-2378
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，它会飞向蘑菇，但如果鸟在途中碰到任何猫，它必须返回到起始位置。如果鸟成功到达蘑菇，玩家就赢了！
- en: '**HOW TO MAKE IT**'
  id: totrans-2379
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-2380
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有足够的天空供鸟飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-2381
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 向你的项目中添加一个蘑菇并将其拖到舞台的右侧。然后添加一只鸟并将其拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-2382
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在添加另外两只猫，并把它们排成一排，放在舞台的中间，确保它们不会碰到其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-2383
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫以不同的速度向上移动，通过改变**设置速度**块中的速度，使每只猫的速度不同。你还需要编写另一个脚本，当猫被鸟碰到时发送一个橙色消息，以便鸟知道它必须返回起点。下面是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-2384
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让鸟在被点击时向前移动。然后添加一个脚本，让它在收到橙色消息时返回到起始位置，因为它碰到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-2385
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-2386
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩这个游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-2387
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用了本章所有技能的游戏！在游戏中，你的目标是准确地计算鸟的移动时间，以便它躲避移动的猫并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-2388
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-2389
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫在舞台上移动时不碰到彼此或蘑菇。角色之间的碰撞会让鸟返回起点，因为“碰撞时启动”脚本会被任何碰撞触发，而不仅仅是鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2390
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-2391
  prefs: []
  type: TYPE_NORMAL
  zh: 修改猫的起始位置和速度，使游戏更具挑战性。你还可以使用哪些策略来让这个游戏更简单或更困难？
- en: MAKING CONNECTIONS
  id: totrans-2392
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-2393
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力联系：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-2394
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的游戏变成一个故事！制作一个介绍页面，解释为什么鸟要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-2395
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾和对玩家的消息。例如，你可以写一些类似“恭喜，你达到了蘑菇！”的话。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-2396
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：保持计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-2397
  prefs: []
  type: TYPE_NORMAL
  zh: 让一些朋友和你一起玩这个游戏。记录每个人的胜负次数，并在每个人都有机会玩相同次数后将结果加起来。每个玩家的结果不同吗，还是每个玩家的结果一样？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2398
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-2399
  prefs: []
  type: TYPE_NORMAL
  zh: 当试图点击鸟时，孩子有时可能会拖动鸟。这将重置鸟的起始位置到新的位置，可能是在屏幕的中间。然后，当鸟碰到猫并返回到它的起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-2400
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，向项目中添加另一个角色——比如星星——作为按钮；要让鸟移动，你只需点击这个星星。将星星放在舞台的底角，确保它不会触碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-2401
  prefs: []
  type: TYPE_NORMAL
  zh: 星星在被点击时应该发送蓝色消息，就像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-2402
  prefs: []
  type: TYPE_NORMAL
  zh: 修改鸟的脚本，使它在被点击时不再向前移动。相反，当它接收到来自星星的蓝色消息时，才向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-2403
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，那不是问题。鸟的起始位置将保持不变，游戏可以继续进行。
- en: If you have other characters moving around on the stage and you want only the
    peach to return home, then you might prefer to reset just the peach.
  id: totrans-2404
  prefs: []
  type: TYPE_NORMAL
  zh: 如果舞台上有其他角色在移动，而你只希望桃子返回家里，那么你可能更愿意只重置桃子的位置。
- en: 8\. Tap the blue motion blocks category to find the Go Home block.
  id: totrans-2405
  prefs: []
  type: TYPE_NORMAL
  zh: 8. 点击蓝色运动块类别找到“回家”块。
- en: 9\. Drag the **Go Home** block to the end of the peach’s script.
  id: totrans-2406
  prefs: []
  type: TYPE_NORMAL
  zh: 9. 将**回家**块拖到桃子脚本的末尾。
- en: Now the peach will hop back up onto the tree after it has fallen, and you can
    play the game again!
  id: totrans-2407
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，桃子在掉落后会跳回树上，你可以再次玩这个游戏！
- en: '**HINTS**'
  id: totrans-2408
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You might want the script to pause for a couple of seconds before it reaches
    the Go Home block so that the peach doesn’t jump straight back up onto the tree
    as soon as it falls. Use the **Wait** block to make the peach stay on the ground
    for a moment.
  id: totrans-2409
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能希望脚本在到达“回家”块之前暂停几秒钟，这样桃子就不会在掉下来后立刻跳回到树上。使用**等待**块，让桃子在地面上停留片刻。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2410
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: To make the game more interesting, you could add more peaches to the tree. Can
    you make it so that some of the fruit is not ripe enough to fall yet? If the fruit
    is not ripe, maybe it just wiggles on the tree and stays put.
  id: totrans-2411
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让游戏更有趣，你可以在树上添加更多的桃子。你能否让一些水果还不够成熟，不能掉下来？如果水果不成熟，或许它会在树上轻微晃动，而不会掉下来。
- en: MAKING CONNECTIONS
  id: totrans-2412
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: ADDING TO THE STORY**'
  id: totrans-2413
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：添加到故事中**'
- en: Add another character to this scene and create the first page of a story! How
    do the characters react to the falling fruit? Are they surprised? Hungry? Use
    speech bubbles, sound recordings, and the **Add Text** button to incorporate speaking
    and words into your story. You can look back at [Chapters 2](text00008.html#ch02)
    and [3](text00009.html#ch03) if you need help remembering how to do this. Swap
    projects with a friend and complete each other’s stories by adding a new page!
  id: totrans-2414
  prefs: []
  type: TYPE_NORMAL
  zh: 向场景中添加另一个角色，创建故事的第一页！这些角色如何对掉落的水果做出反应？它们感到惊讶吗？饿了吗？使用对话框、声音录制和**添加文字**按钮，将对话和文字融入故事中。如果你需要帮助回忆如何操作，可以查看[第2章](text00008.html#ch02)和[第3章](text00009.html#ch03)。与朋友交换项目，通过添加新的一页来完成彼此的故事！
- en: '**MATH CONNECTION: COMPOSING AND COMPARING SHAPES**'
  id: totrans-2415
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：组合和比较形状**'
- en: Now that you have made a falling peach, try creating different types of fruits.
    What shapes do you use? Which fruits are the biggest? Use descriptive words to
    compare and contrast the various shapes and sizes you used.
  id: totrans-2416
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经做出了掉落的桃子，试着创建不同种类的水果。你使用了哪些形状？哪些水果最大？用描述性词语比较和对比你使用的各种形状和大小。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2417
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: It is sometimes difficult for young children to tap a character lightly and
    evenly enough for ScratchJr to interpret the motion as a tap and not a drag. If
    ScratchJr thinks the motion is a drag, it will move the peach slightly instead
    of running the script. If the peach does not wiggle and fall from the tree when
    the child taps it, that’s the likely cause.
  id: totrans-2418
  prefs: []
  type: TYPE_NORMAL
  zh: 年幼的孩子有时很难轻轻且均匀地点击角色，以便 ScratchJr 能将这个动作识别为点击而不是拖动。如果 ScratchJr 认为这是拖动动作，它会稍微移动桃子，而不是执行脚本。如果孩子点击桃子时，它没有摇晃并从树上掉下来，那很可能是这个原因。
- en: '**ACTIVITY 13: BLAST OFF!**'
  id: totrans-2419
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动13：发射！**'
- en: In this activity, the cat counts down, and then a rocket ship blasts off!
  id: totrans-2420
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫进行倒计时，然后火箭发射！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2421
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: You’ll learn how to get the characters to work together, using the Send Message
    and Start on Message blocks. The cat will count down the seconds, and then the
    rocket will blast off!
  id: totrans-2422
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何让角色们协同工作，使用“发送消息”和“接收到消息时启动”块。猫将倒数秒数，然后火箭将发射！
- en: '**HOW TO MAKE IT**'
  id: totrans-2423
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-2424
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先添加月亮背景和火箭角色。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-2425
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 让我们先为猫编写脚本。点击猫返回到它那里。将**点击绿旗时启动**块拖到编程区域。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-2426
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点击紫色的外观块类别，添加三个**说**块，使猫倒数“3、2、1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-2427
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色的触发块类别，找到“发送消息”块。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-2428
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将**发送消息**块拖到编程区域，并将其连接到猫的脚本末尾。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-2429
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时开始。当猫完成计数时，它将发送一条消息，让火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-2430
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，让我们点击火箭并为它编写脚本。我们希望当火箭接收到来自猫的信息时，它能够发射。用**接收到消息时启动**块开始脚本。这个脚本将在另一个脚本发送消息时运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-2431
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在**开始于消息**积木后，添加一个**向上移动**积木，让火箭看起来像是正在起飞一样向屏幕上方移动，然后添加一个**隐藏**积木让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-2432
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在，点击**绿旗**按钮来测试脚本。
- en: '**HINTS**'
  id: totrans-2433
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-2434
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了一个橙色的消息。你可以从六种不同的消息颜色中选择，用于在项目中进行角色之间的通信。记住，你的**发送消息**积木必须和**开始于消息**积木的颜色匹配。例如，一个橙色的**发送消息**积木将触发一个以橙色**开始于消息**积木开始的脚本，但如果你在项目中使用了紫色的**发送消息**积木，那么以橙色**开始于消息**积木开始的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2435
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-2436
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多角色，并用**开始于消息**积木启动它们的脚本。你可以让一群角色在火箭升空时一起欢呼，通过给它们所有相同颜色的**开始于消息**积木来实现。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-2437
  prefs: []
  type: TYPE_NORMAL
  zh: 或许你可以让一颗流星在火箭上升时飞过天空。它会和人群一样开始用相同颜色的消息吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-2438
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，所有以相同颜色的**开始于消息**积木为起点的脚本，在使用相同颜色的**发送消息**积木时，会同时启动。
- en: MAKING CONNECTIONS
  id: totrans-2439
  prefs: []
  type: TYPE_NORMAL
  zh: 连接制作
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-2440
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言联系：为起飞做准备**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-2441
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，编程让猫咪宣布将要发生的事情。使用**说**积木和**添加文本**按钮来为火箭的起飞做准备。火箭要去哪里？什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-2442
  prefs: []
  type: TYPE_NORMAL
  zh: 在火箭升空后添加一个新页面，展示火箭的旅行路线！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-2443
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：倒计时**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-2444
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒计时！你的猫咪正在倒计时，直到火箭将飞向太空。当猫咪倒数到“1”时，火箭将发射。编程让猫咪从3倒数后，试着让它从10、15甚至20开始倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2445
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-2446
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将**发送消息**积木解释为一个角色向所有其他角色发出的公告。只有那些拥有与公告颜色相同的**开始于消息**积木的角色会监听该公告并作出反应。其他角色则会忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-2447
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 14：玩抓人游戏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-2448
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫咪和狗狗玩抓人游戏。在这个游戏中，狗狗的脚本会在它被猫咪抓到时开始。然后狗狗会抓到猫咪，它们会一直玩抓人游戏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2449
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-2450
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的起始积木：**开始于碰撞**积木。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-2451
  prefs: []
  type: TYPE_NORMAL
  zh: '**开始于碰撞**积木会在角色碰到另一个角色时启动该角色的脚本。'
- en: '**HOW TO MAKE IT**'
  id: totrans-2452
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-2453
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，确保它们大约相距五步。你可以稍后调整它们的位置，如果在测试脚本时发现这些位置不太合适的话。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-2454
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会向狗移动并说“Tag！”然后它会退后并暂停2秒钟，等待狗 tag 它。我们将为猫的脚本添加一个**Repeat Forever**积木，使得猫和狗能够一遍又一遍地玩。
- en: '2\. Create the following script for the cat:'
  id: totrans-2455
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-2456
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用了**Start on Bump**积木，因此当狗被猫碰撞时，脚本会启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-2457
  prefs: []
  type: TYPE_NORMAL
  zh: 狗被碰撞后，它会等待2秒钟，让猫有机会跑开。然后狗会向猫移动，喊出“Tag！”并迅速跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-2458
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-2459
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗使用“Repeat Forever”积木，因为“Start on Bump”积木会在狗被 tag 时每次都运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-2460
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**Green Flag**按钮观看你的角色玩标签游戏！当你想结束游戏时，按下**Stop**按钮。
- en: '**HINTS**'
  id: totrans-2461
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-2462
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色接触到另一个有“**Start on Bump**”脚本的角色，脚本将持续运行，直到两个角色不再接触为止。例如，如果你把猫移得离狗非常近，直到它们相触，狗的“**Start
    on Bump**”脚本将开始运行，并且会一遍又一遍地运行，直到你把猫移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2463
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-2464
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否制作一个躲避球游戏。向你的项目中添加一个球，并使用几个不同的**Start on Green Flag**脚本让球在舞台上四处移动，这些脚本会一直重复。（请参阅“[寻找挑战？](text00009.html#ch03lev2sec38)”在[第56页](text00009.html#page_56)，了解如何在同一编程区域中一起使用两个脚本。）修改猫和狗的脚本，使得当它们被球击中时，发出“我出局了！”并随之消失。再添加更多角色，增加游戏的趣味性！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-2465
  prefs: []
  type: TYPE_NORMAL
  zh: 记得你可以通过在同一编程区域内使用两个脚本，使你的角色同时进行对话和执行动作。决定哪些脚本应该以“Start on Bump”积木启动，哪些脚本应该以“Start
    on Green Flag”积木启动。
- en: MAKING CONNECTIONS
  id: totrans-2466
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-2467
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力联系：创建朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-2468
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**Say**积木让猫和狗在玩耍时相互对话。在对话中使用诸如“我来 tag 你了！”和“你被 tag 了！”这样的短语，在需要时使用大写字母和标点符号。游戏结束时会发生什么？有人放弃了吗？记得使用**Start
    on Bump**和**Wait**积木来帮助调节对话的时机，使其与角色的移动方式相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-2469
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-2470
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程出完美的捉迷藏游戏，你需要估算在等待方块上使用的数字以及需要多少个蓝色运动方块。尝试不同的数字并测试它们，看看哪些最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2471
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的小提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-2472
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过结合使用**永远重复**方块和**开始时触发**方块来重复进行。虽然给猫编写一个与狗相同的包含开始时触发方块的脚本看起来是个好主意，但这种方法并不起作用！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-2473
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都在**开始时触发**方块上，那么它们会同时被触发。无论哪个角色在移动，哪个角色在静止，它们“碰撞”时都会触发该方块，之后它们不会再次碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-2474
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动15：找出不同的那个！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-2475
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个双人猜谜游戏，与你的朋友和家人一起玩。在这个游戏中，所有动物都在按照一个模式移动，但其中一只动物的移动方式与其他的略有不同。每个玩家轮流猜测哪只动物是不同的。如果玩家选错了，动物会说：“不是我！”如果猜对了，动物会说：“你答对了！”第一个点击到正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2476
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-2477
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用停止方块，如何在展示模式下运行项目，以及如何使用不同的触发方块来为同一个角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-2478
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-2479
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物需要很多空间，因此农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-2480
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四只动物到舞台上，与猫一起。你将编程四只动物以相同方式移动，另外一只动物则以不同方式移动。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-2481
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物制作一个脚本，使它在方形轨迹中移动。再添加一个脚本，让它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-2482
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物制作相同的脚本，使得四只动物有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-2483
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你可以通过将脚本从编程区域拖动到角色列表中的另一个动物上，来复制一个动物的脚本，而不是为每个动物创建新的脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-2484
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本中**等待**方块的时间，使得动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-2485
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那个不同的动物添加一个额外的**向下移动**方块，使它的移动与其他动物稍有不同。然后再为它添加另一个脚本，让它在被点击时停止并说“你对了！”为了让动物在被点击时停止移动，点击橙色控制方块类别，将一个**停止**方块拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-2486
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你编写完动物的程序后，点击**进入展示模式**按钮，以隐藏编程区域，避免任何人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-2487
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-2488
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有一个游戏了！点击**绿色旗帜**按钮开始游戏，看看谁能先找出不同的那个。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-2489
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮返回到常规的ScratchJr界面。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2490
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想挑战一下吗？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-2491
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它会停止移动。看看你能否让其他所有动物在游戏结束时也停止移动。你需要使用**发送消息**积木，并给每只其他动物一个**在接收到消息时启动**脚本来停止它的移动。
- en: MAKING CONNECTIONS
  id: totrans-2492
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-2493
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-2494
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何了解游戏规则？使用**说话**积木或**添加文本**按钮为玩家编写逐步的说明。如果玩家找不到正确的动物，你能给他们一些提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-2495
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学题目**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-2496
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏有很多不同的运动积木和等待积木。你能为这个游戏设计一份数学题目工作表吗？你可以写出类似“猪做了多少次动作？”或“谁等待的时间最长？”这样的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-2497
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表，并互相解答对方的数学题！别忘了制作一张答案表并标记彼此的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2498
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-2499
  prefs: []
  type: TYPE_NORMAL
  zh: 停止积木将只停止包含该积木的角色的脚本，而不会影响其他角色。一旦脚本被停止，你可以通过适当的触发器（如点击绿色旗帜、点击角色、发送消息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-2500
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟的对决**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-2501
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，你已经学了很多东西，现在让我们做一个真正酷的游戏吧。我们将制作一个单人游戏，玩家需要让鸟飞过三只移动的猫并触碰蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-2502
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，它会飞向蘑菇，但如果鸟在途中碰到了任何猫，它必须回到起始位置。如果鸟安全到达蘑菇，玩家就赢了！
- en: '**HOW TO MAKE IT**'
  id: totrans-2503
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-2504
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个游戏背景。草原是一个不错的选择，因为它有很多天空供鸟飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-2505
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 向你的项目中添加一个蘑菇，并将它拖到舞台的右侧。然后添加一只鸟，将它拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-2506
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并把它们排成一行，放在舞台的中间，确保它们没有碰到其他任何角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-2507
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫以不同的速度向上移动，方法是改变**设置速度**积木中的速度，使每只猫的速度都不同。你还需要制作另一个脚本，在猫被鸟碰到时发送一个橙色消息，这样鸟就知道它必须回到起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-2508
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让鸟在被点击时向前移动。然后添加一个脚本，让它在接收到橙色消息后回到起始位置，因为它碰到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-2509
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-2510
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要开始游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-2511
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用本章所有技能的游戏！在游戏中，你的目标是准确把握鸟儿的移动时机，使其躲避移动的猫咪并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-2512
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-2513
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在屏幕上移动时不会互相碰撞或碰到蘑菇。任何角色之间的碰撞都会让鸟儿回到起点，因为“碰撞时回到起点”的脚本会在任何碰撞发生时触发，而不仅仅是鸟儿与其他角色的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2514
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-2515
  prefs: []
  type: TYPE_NORMAL
  zh: 更改猫咪的起始位置和速度，让游戏更具挑战性。你还能用什么策略让这个游戏更容易或更难呢？
- en: MAKING CONNECTIONS
  id: totrans-2516
  prefs: []
  type: TYPE_NORMAL
  zh: 连接性
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-2517
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-2518
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的游戏转化为一个故事！制作一个介绍页面，解释为什么鸟儿想要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-2519
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾以及给玩家的一条信息。例如，你可以写一些类似“恭喜你到达了蘑菇！”的话。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-2520
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：保持记录**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-2521
  prefs: []
  type: TYPE_NORMAL
  zh: 和一些朋友一起玩这个游戏吧。记录每个人的胜负次数，并在每个人都有机会玩相同次数之后，将这些次数加起来。每个玩家的结果是否不同，还是每个玩家的结果都相同？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2522
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-2523
  prefs: []
  type: TYPE_NORMAL
  zh: 在尝试点击鸟儿时，孩子有时可能会拖动鸟儿。这会将鸟儿的起始位置重置到新位置，可能是在屏幕中间。然后，当鸟儿碰到猫咪并返回起始位置时，它将不再回到舞台边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-2524
  prefs: []
  type: TYPE_NORMAL
  zh: 为避免这个问题，可以向项目中添加另一个角色——例如，星星——作为按钮；要让鸟儿移动，你只需要点击这个星星。将星星放在舞台的底角，以避免与其他角色发生碰撞。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-2525
  prefs: []
  type: TYPE_NORMAL
  zh: 当星星被点击时，它应该发送一条蓝色消息，就像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-2526
  prefs: []
  type: TYPE_NORMAL
  zh: 更改鸟儿的脚本，使其在点击时不再向前移动。相反，它应该在接收到来自星星的蓝色消息时向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-2527
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了星星，那也不是问题。鸟儿的起始位置会保持不变，游戏可以继续进行。
- en: 8\. Tap the blue motion blocks category to find the Go Home block.
  id: totrans-2528
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 点击蓝色运动积木类别，找到“回家”积木。
- en: 9\. Drag the **Go Home** block to the end of the peach’s script.
  id: totrans-2529
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 将**回家**积木拖到桃子脚本的末尾。
- en: Now the peach will hop back up onto the tree after it has fallen, and you can
    play the game again!
  id: totrans-2530
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，桃子会在掉落后再次跳回树上，你可以重新开始游戏了！
- en: '**HINTS**'
  id: totrans-2531
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You might want the script to pause for a couple of seconds before it reaches
    the Go Home block so that the peach doesn’t jump straight back up onto the tree
    as soon as it falls. Use the **Wait** block to make the peach stay on the ground
    for a moment.
  id: totrans-2532
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能希望脚本在到达“回家”积木之前暂停几秒钟，这样桃子就不会在掉落后立刻跳回树上。使用**等待**积木，让桃子在地面上停留一会儿。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2533
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: To make the game more interesting, you could add more peaches to the tree. Can
    you make it so that some of the fruit is not ripe enough to fall yet? If the fruit
    is not ripe, maybe it just wiggles on the tree and stays put.
  id: totrans-2534
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让游戏更有趣，你可以在树上添加更多的桃子。你能不能做成某些水果还没有熟透，不能掉下来呢？如果水果还没熟透，或许它只是摆动而不会掉下来。
- en: MAKING CONNECTIONS
  id: totrans-2535
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: ADDING TO THE STORY**'
  id: totrans-2536
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：添加到故事中**'
- en: Add another character to this scene and create the first page of a story! How
    do the characters react to the falling fruit? Are they surprised? Hungry? Use
    speech bubbles, sound recordings, and the **Add Text** button to incorporate speaking
    and words into your story. You can look back at [Chapters 2](text00008.html#ch02)
    and [3](text00009.html#ch03) if you need help remembering how to do this. Swap
    projects with a friend and complete each other’s stories by adding a new page!
  id: totrans-2537
  prefs: []
  type: TYPE_NORMAL
  zh: 为这个场景添加另一个角色，并创建故事的第一页！角色们如何对下落的水果做出反应？他们感到惊讶吗？饿了吗？使用对话框、录音和**添加文字**按钮，将说话和文字融入到你的故事中。如果你需要帮助，回顾一下[第二章](text00008.html#ch02)和[第三章](text00009.html#ch03)。与你的朋友交换项目，通过添加新的一页来完成彼此的故事！
- en: '**MATH CONNECTION: COMPOSING AND COMPARING SHAPES**'
  id: totrans-2538
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：构建与比较形状**'
- en: Now that you have made a falling peach, try creating different types of fruits.
    What shapes do you use? Which fruits are the biggest? Use descriptive words to
    compare and contrast the various shapes and sizes you used.
  id: totrans-2539
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经制作了一个下落的桃子，试着制作不同类型的水果。你使用了哪些形状？哪种水果最大？使用描述性的词语来对比和比较你使用的各种形状和大小。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2540
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: It is sometimes difficult for young children to tap a character lightly and
    evenly enough for ScratchJr to interpret the motion as a tap and not a drag. If
    ScratchJr thinks the motion is a drag, it will move the peach slightly instead
    of running the script. If the peach does not wiggle and fall from the tree when
    the child taps it, that’s the likely cause.
  id: totrans-2541
  prefs: []
  type: TYPE_NORMAL
  zh: 对于年幼的孩子来说，轻轻且均匀地点击一个角色，确保ScratchJr能够将动作识别为点击而不是拖动，有时是比较困难的。如果ScratchJr认为这个动作是拖动，它会稍微移动桃子，而不是运行脚本。如果桃子在孩子点击时没有摆动并从树上掉下来，那么可能就是这个原因。
- en: '**ACTIVITY 13: BLAST OFF!**'
  id: totrans-2542
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 13：起飞！**'
- en: In this activity, the cat counts down, and then a rocket ship blasts off!
  id: totrans-2543
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫会倒计时，然后火箭船起飞！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2544
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: You’ll learn how to get the characters to work together, using the Send Message
    and Start on Message blocks. The cat will count down the seconds, and then the
    rocket will blast off!
  id: totrans-2545
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学会如何让角色们通过使用“发送消息”和“开始消息”块合作。猫将倒数计时，然后火箭将起飞！
- en: '**HOW TO MAKE IT**'
  id: totrans-2546
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-2547
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先添加月亮背景和火箭角色。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-2548
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 让我们先为猫编写脚本。点击猫返回它的位置。将**开始绿色旗帜**块拖到编程区域。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-2549
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点击紫色的“外观”块类别，添加三个**说**块，让猫说出“3, 2, 1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-2550
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色触发块类别，找到“发送消息”块。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-2551
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将**发送消息**块拖到编程区域，并将其连接到猫的脚本末尾。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-2552
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时开始。当猫完成计数时，它会发送一个消息供火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-2553
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，让我们点击火箭并为它编写脚本。我们希望火箭在接收到猫的消息时起飞。用**开始消息**块开始这个脚本。这个脚本将在另一个脚本发送消息时运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-2554
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在“开始消息”块之后，添加一个**向上移动**块，使火箭向上移动屏幕，就像它正在起飞，然后添加一个**隐藏**块，让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-2555
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在，点击**绿色旗帜**按钮来试运行脚本。
- en: '**HINTS**'
  id: totrans-2556
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-2557
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用的是橙色消息。你可以从六种不同的消息颜色中选择，用来在项目中的角色之间传递信息。只需记住，你的“发送消息”积木必须与“开始于消息”积木的颜色相匹配。例如，橙色的“发送消息”积木将触发一个以橙色“开始于消息”积木开始的脚本，但如果你在项目中使用的是紫色的“发送消息”积木，那么以橙色“开始于消息”积木开始的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2558
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-2559
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些其他角色，并用**开始于消息**积木启动它们的脚本。你可以让一群角色在火箭发射时一起欢呼，通过给它们相同颜色的“开始于消息”积木来实现。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-2560
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以让一颗流星在火箭升空时飞过天空。它会和人群一起从相同颜色的消息开始吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-2561
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，所有以相同颜色的“开始于消息”积木开始的脚本，当使用该颜色的“发送消息”积木时会同时启动。
- en: MAKING CONNECTIONS
  id: totrans-2562
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-2563
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：准备起飞**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-2564
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，编程让猫发布一个关于即将发生事情的公告。使用**说**积木和**添加文本**按钮为火箭的起飞做准备。火箭要去哪里？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-2565
  prefs: []
  type: TYPE_NORMAL
  zh: 在发射后添加另一页，展示火箭的旅行路线！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-2566
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：倒数**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-2567
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒数！你的猫正在倒数火箭发射进入太空的时间。当猫倒数到“1”时，火箭将发射。编程让猫从3倒数后，试着让它从10、15，甚至20开始倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2568
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-2569
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“发送消息”积木解释为一个角色向所有其他角色发出的公告。只有那些使用了与公告相同颜色的“开始于消息”积木的角色才会监听并对公告作出反应，其余的角色将忽略该公告。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-2570
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-2571
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫和小狗玩捉迷藏。在这个游戏中，当小狗被猫碰到时，小狗的脚本将启动。然后小狗会碰到猫，它们会继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2572
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-2573
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学会使用另一个新的启动积木：“开始于碰撞”积木。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-2574
  prefs: []
  type: TYPE_NORMAL
  zh: “开始于碰撞”积木会在角色碰到另一个角色时启动该角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-2575
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-2576
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择农场背景并添加小狗。将猫和小狗放置在舞台上，使它们相隔大约五步。你可以稍后调整它们的位置，如果在尝试脚本时这些位置不太合适的话。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-2577
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝狗移动并说“标签！”然后它会退回并暂停2秒钟，等待狗来标签它。我们将在猫的脚本中添加一个**永远重复**块，这样猫和狗就能一次又一次地玩。
- en: '2\. Create the following script for the cat:'
  id: totrans-2578
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-2579
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 狗的脚本使用**开始时碰撞**块，使其在被猫碰到时开始。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-2580
  prefs: []
  type: TYPE_NORMAL
  zh: 当狗被碰到后，它会等2秒钟，给猫一个逃跑的机会。然后狗会朝猫走去，说“标签！”然后跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-2581
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-2582
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗使用**永远重复**块，因为**开始时碰撞**块会在狗被标记时每次运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-2583
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 点击**绿旗**按钮，观看你的角色玩捉迷藏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-2584
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-2585
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色接触到另一个有**开始时碰撞**脚本的角色，脚本将持续运行，直到这些角色不再接触。例如，如果你把猫移到离狗非常近的地方，它们开始接触，那么狗的**开始时碰撞**脚本就会开始运行，并且会持续运行，直到你把猫移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2586
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-2587
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否制作一个躲避球游戏。向你的项目添加一个球，并通过一些不同的**开始时绿旗**脚本让球在舞台上四处移动，脚本会永远循环。（参见“[寻求挑战？](text00009.html#ch03lev2sec38)”在[第56页](text00009.html#page_56)查看如何在同一编程区域中一起使用两个脚本。）更改猫和狗的脚本，使它们在被球击中时说“我出局了！”然后消失。添加更多角色，让游戏更刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-2588
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一编程区域使用两个脚本，使角色同时进行对话和动作。决定哪些脚本应以“开始时碰撞”块启动，哪些应以“开始时绿旗”块启动。
- en: MAKING CONNECTIONS
  id: totrans-2589
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-2590
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术连接：在朋友之间创造对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-2591
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说话**块让你的猫和狗在玩耍时互相对话。使用类似“我要标记你！”和“你被标记了！”这样的短语，必要时使用大写字母和标点符号。捉迷藏游戏是怎么结束的？有人放弃了吗？记得使用**开始时碰撞**和**等待**块来帮助调整对话的时机，使其与角色的移动方式相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-2592
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-2593
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程一个完美的捉迷藏游戏，你需要估算在**等待**块中使用哪些数字以及需要多少个蓝色的运动块。尝试不同的数字并测试它们，看看哪种组合最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2594
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-2595
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过结合使用**无限重复**块和**碰撞时开始**块来进行。虽然给猫添加一个和狗一样的“碰撞时开始”块看起来是个好主意，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-2596
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有一个“碰撞时开始”的块，它们会同时被触发。无论它们是在移动还是静止，只要它们“碰撞”到一起，块就会被触发，它们就不会再次碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-2597
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜哪只不同！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-2598
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人猜谜游戏，和你的朋友或家人一起玩。在这个游戏中，所有的动物都在以一定的模式移动，但其中有一只动物的移动方式与其他的略有不同。每个玩家轮流猜测哪只动物是不同的那只。如果玩家选择错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个正确找到动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2599
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-2600
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用停止块，如何在演示模式下运行项目，以及如何使用不同的触发块为同一个角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-2601
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-2602
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物需要很多空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-2603
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四只动物，与猫一起加入舞台。你会让五只动物中的四只按相同方式移动，而其中一只以不同的方式移动。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-2604
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物制作一个脚本，使它按正方形移动。添加另一个脚本，使它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-2605
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物制作相同的脚本，以便这四只动物拥有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-2606
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你不需要为每只动物制作一个新的脚本，你可以通过简单地将脚本从编程区拖动到角色列表中的动物来将一个脚本复制给另一个动物。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-2607
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 修改每个脚本中**等待**块的时间，以便动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-2608
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为不同的动物添加一个额外的**向下移动**块，使该动物的移动方式略有不同于其他动物。然后再给它添加一个脚本，使它在被点击时停下并说“你猜对了！”为了使动物在被点击时停止移动，点击橙色的控制块类别并将**停止**块拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-2609
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成编程所有动物后，点击**进入演示模式**按钮，隐藏编程区，以免别人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-2610
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-2611
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有了一个游戏！点击**绿旗**按钮开始游戏，看看谁能首先找到不同的那只动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-2612
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮，返回到常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2613
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想挑战一下吗？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-2614
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它会停止移动。看看你能否让其他所有动物在游戏胜利时也停止移动。你需要使用**发送消息**积木，并为其他每个动物添加**接收消息启动**脚本来停止它们的运动。
- en: MAKING CONNECTIONS
  id: totrans-2615
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-2616
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-2617
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说话**积木或**添加文字**按钮为玩家写下逐步说明。如果玩家找不到正确的动物，你能给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-2618
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：编写你自己的数学问题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-2619
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏有很多不同的运动积木和等待积木。你能为这个游戏设计一个数学题目工作表吗？你可以写一些问题，比如“猪移动了多少次？”或者“谁等待的时间最长？”
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-2620
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换工作表，互相解答对方的数学问题！别忘了制作答案表并互相批改答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2621
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的建议**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-2622
  prefs: []
  type: TYPE_NORMAL
  zh: '**停止**积木将只停止含有停止积木的角色的脚本，而不会影响其他角色。一旦脚本被停止，你可以通过适当的触发器（点击绿旗、点击角色、发送消息等）重新启动它。'
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-2623
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与小鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-2624
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多东西，现在让我们来制作一个真正酷的游戏。我们将制作一个单人游戏，在这个游戏中，小鸟必须飞过三只移动的猫，触碰到蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-2625
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击小鸟时，小鸟会飞向蘑菇，但如果它在途中碰到任何猫，它必须返回到起始位置。如果小鸟安全到达蘑菇，玩家就赢了！
- en: '**HOW TO MAKE IT**'
  id: totrans-2626
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-2627
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有很多天空供小鸟飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-2628
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在你的项目中添加一个蘑菇，并将它拖到舞台的右侧。然后添加一只小鸟并将它拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-2629
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在添加两只猫，并将它们排成一排放在舞台的中间，确保它们不接触到其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-2630
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程使猫以不同的速度向上移动，通过改变**设置速度**积木中的速度，使每只猫的速度不同。你需要创建另一个脚本，当猫被小鸟碰到时发送橙色消息，这样小鸟就知道它需要返回起始位置。这是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-2631
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程使小鸟在被点击时向前移动。然后添加一个脚本，使它在收到橙色消息时返回到起始位置，因为它撞上了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-2632
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程使蘑菇在被小鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-2633
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩这个游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-2634
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用了本章所有技能的游戏！当你玩时，你的目标是准确地计算小鸟的移动时机，避开移动的猫并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-2635
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-2636
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在屏幕上移动时不会互相碰撞，或者与蘑菇碰撞。任何角色之间的碰撞都会将小鸟送回起点，因为“碰撞时开始”的脚本会被任何碰撞触发，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2637
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-2638
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫咪的起始位置和速度，让游戏变得更具挑战性。你还可以使用哪些策略来使这个游戏更容易或更难？
- en: MAKING CONNECTIONS
  id: totrans-2639
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-2640
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：将游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-2641
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-2642
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结局以及给玩家的信息。例如，你可以写一些类似于“恭喜，你到达了蘑菇！”的话。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-2643
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：保持计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-2644
  prefs: []
  type: TYPE_NORMAL
  zh: 让一些朋友和你一起玩这个游戏。记录每个人的胜负次数，等每个人都玩了同样的次数后，将胜负结果加总起来。每个玩家的结果不同吗？还是每个玩家的结果相同？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2645
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的小贴士**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-2646
  prefs: []
  type: TYPE_NORMAL
  zh: 在尝试点击小鸟时，孩子有时会不小心拖动小鸟。这将重置小鸟的起始位置到新的位置，可能是在屏幕的中间。然后，当小鸟与猫咪碰撞并返回起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-2647
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以在项目中添加另一个角色——比如星星——作为按钮；只需点击星星就能让小鸟移动。将星星放置在舞台的底部角落，确保它不会触碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-2648
  prefs: []
  type: TYPE_NORMAL
  zh: 星星在被点击时应该发送蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-2649
  prefs: []
  type: TYPE_NORMAL
  zh: 改变小鸟的脚本，使其在被点击时不再向前移动。相反，当它收到来自星星的蓝色消息时，它才会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-2650
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，那不是问题。小鸟的起始位置将保持不变，游戏可以继续进行。
- en: 9\. Drag the **Go Home** block to the end of the peach’s script.
  id: totrans-2651
  prefs: []
  type: TYPE_NORMAL
  zh: 9. 将**回家**块拖到桃子脚本的末尾。
- en: Now the peach will hop back up onto the tree after it has fallen, and you can
    play the game again!
  id: totrans-2652
  prefs: []
  type: TYPE_NORMAL
  zh: 现在桃子会在掉下来后跳回树上，你可以再次玩这个游戏了！
- en: '**HINTS**'
  id: totrans-2653
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You might want the script to pause for a couple of seconds before it reaches
    the Go Home block so that the peach doesn’t jump straight back up onto the tree
    as soon as it falls. Use the **Wait** block to make the peach stay on the ground
    for a moment.
  id: totrans-2654
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能希望脚本在到达“回家”块之前暂停几秒钟，这样桃子就不会在掉下来后马上跳回树上。使用**等待**块让桃子在地面上停留一会儿。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2655
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: To make the game more interesting, you could add more peaches to the tree. Can
    you make it so that some of the fruit is not ripe enough to fall yet? If the fruit
    is not ripe, maybe it just wiggles on the tree and stays put.
  id: totrans-2656
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让游戏更有趣，你可以在树上增加更多的桃子。你能做成这样吗：某些水果还没熟，不能掉下来？如果水果还没熟，或许它只是轻轻晃动并保持在树上。
- en: MAKING CONNECTIONS
  id: totrans-2657
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: ADDING TO THE STORY**'
  id: totrans-2658
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：为故事添加内容**'
- en: Add another character to this scene and create the first page of a story! How
    do the characters react to the falling fruit? Are they surprised? Hungry? Use
    speech bubbles, sound recordings, and the **Add Text** button to incorporate speaking
    and words into your story. You can look back at [Chapters 2](text00008.html#ch02)
    and [3](text00009.html#ch03) if you need help remembering how to do this. Swap
    projects with a friend and complete each other’s stories by adding a new page!
  id: totrans-2659
  prefs: []
  type: TYPE_NORMAL
  zh: 向这个场景添加另一个角色并创建故事的第一页！这些角色对掉落的水果有何反应？他们感到惊讶吗？饿了吗？使用对话框、录音和**添加文字**按钮将对话和文字融入到你的故事中。如果你需要帮助回忆如何做这件事，可以查看[第2章](text00008.html#ch02)和[第3章](text00009.html#ch03)。和朋友交换项目，通过添加新的一页来完成彼此的故事！
- en: '**MATH CONNECTION: COMPOSING AND COMPARING SHAPES**'
  id: totrans-2660
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：组合和比较形状**'
- en: Now that you have made a falling peach, try creating different types of fruits.
    What shapes do you use? Which fruits are the biggest? Use descriptive words to
    compare and contrast the various shapes and sizes you used.
  id: totrans-2661
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经制作了一个掉落的桃子，尝试创造不同种类的水果。你用了什么形状？哪些水果是最大的？使用描述性词语来比较和对比你使用的各种形状和大小。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2662
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: It is sometimes difficult for young children to tap a character lightly and
    evenly enough for ScratchJr to interpret the motion as a tap and not a drag. If
    ScratchJr thinks the motion is a drag, it will move the peach slightly instead
    of running the script. If the peach does not wiggle and fall from the tree when
    the child taps it, that’s the likely cause.
  id: totrans-2663
  prefs: []
  type: TYPE_NORMAL
  zh: 对于小孩子来说，有时很难轻轻而均匀地点击一个角色，以便ScratchJr将动作解读为点击而非拖动。如果ScratchJr认为是拖动动作，它会轻微移动桃子，而不是运行脚本。如果桃子在孩子点击时没有摇晃并从树上掉下来，那么这可能就是原因。
- en: '**ACTIVITY 13: BLAST OFF!**'
  id: totrans-2664
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动13：发射！**'
- en: In this activity, the cat counts down, and then a rocket ship blasts off!
  id: totrans-2665
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫会倒计时，然后火箭发射！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2666
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: You’ll learn how to get the characters to work together, using the Send Message
    and Start on Message blocks. The cat will count down the seconds, and then the
    rocket will blast off!
  id: totrans-2667
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学会如何让角色协作，使用“发送消息”和“接收消息启动”块。猫将倒计时秒数，然后火箭发射！
- en: '**HOW TO MAKE IT**'
  id: totrans-2668
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-2669
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从添加月球背景和火箭角色开始。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-2670
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 让我们先为猫写脚本。点击猫，返回到它那里。拖动一个**绿旗启动**块到编程区域。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-2671
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点击紫色外观块类别，添加三个**说**块，让猫倒计时“3，2，1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-2672
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色触发块类别，找到“发送消息”块。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-2673
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将**发送消息**块拖到编程区域，并将其连接到猫的脚本末尾。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-2674
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时启动。当猫完成倒计时后，它会发送一条消息，供火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-2675
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，点击火箭并为它编写脚本。我们希望当火箭接收到来自猫的消息时，火箭能够发射。使用**接收消息启动**块开始脚本。当另一个脚本发送消息时，这个脚本将会运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-2676
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在“绿旗启动”消息块之后，添加一个**向上移动**块，使火箭像起飞一样向上移动，然后添加一个**隐藏**块，让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-2677
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在，点击**绿旗**按钮来尝试脚本。
- en: '**HINTS**'
  id: totrans-2678
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-2679
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了橙色的消息。你可以从六种不同的消息颜色中选择，用来在你的项目中角色间传递信息。记住，Send Message模块的颜色必须与Start on
    Message模块的颜色匹配。例如，橙色的Send Message模块将触发一个从橙色Start on Message模块开始的脚本，但如果你在项目中使用了紫色的Send
    Message模块，那么从橙色Start on Message模块开始的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2680
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-2681
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多角色，并用**Start on Message**模块开始每个角色的脚本。你可以让一群角色在火箭发射时一起欢呼，方法是给它们都添加相同颜色的Start
    on Message模块。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-2682
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以在火箭升空时让一颗流星飞过天空。它会和观众一样使用相同颜色的消息吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-2683
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，所有以相同颜色的Start on Message模块开始的脚本，当使用该颜色的Send Message模块时，将同时开始执行。
- en: MAKING CONNECTIONS
  id: totrans-2684
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-2685
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：准备起飞**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-2686
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，先编程让猫宣布将要发生的事情。使用**Say**模块和**Add Text**按钮为火箭起飞做准备。火箭要去哪里？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-2687
  prefs: []
  type: TYPE_NORMAL
  zh: 在火箭发射后添加另一页，展示火箭的飞行轨迹！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-2688
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：倒计时**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-2689
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒计时！你的猫正在倒计时，直到火箭飞船准备起飞。当猫达到“1”时，火箭将起飞。编程让猫从3开始倒计时后，尝试让它从10、15甚至20开始倒计时！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2690
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-2691
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将Send Message模块解释为一个角色向所有其他角色发出的公告。只有那些使用与公告相同颜色的Start on Message模块的角色才会接收该公告并做出反应，其它角色会忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-2692
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-2693
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫和狗玩捉迷藏。在这个游戏中，当狗被猫标记时，狗的脚本将启动。然后狗会标记猫，它们会继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2694
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-2695
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的起始模块：Start on Bump模块。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-2696
  prefs: []
  type: TYPE_NORMAL
  zh: Start on Bump模块会在角色碰到另一个角色时启动该角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-2697
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-2698
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，使它们之间相距大约五步。如果在测试脚本时发现这些位置不合适，你可以稍后调整它们的位置。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-2699
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝狗移动并说“标记！”然后它会退回并暂停2秒钟，等待狗标记它。我们将为猫的脚本添加一个**永远重复**块，这样猫和狗就会一遍又一遍地玩游戏。
- en: '2\. Create the following script for the cat:'
  id: totrans-2700
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-2701
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用**碰撞启动**（Start on Bump）块，使得当狗被猫碰到时，脚本会启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-2702
  prefs: []
  type: TYPE_NORMAL
  zh: 当狗被碰撞后，它会等待2秒钟，给猫一个机会跑开。然后狗会朝猫移动，说“标记！”，并跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-2703
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-2704
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗使用**永远重复**块，因为**碰撞启动**块会在每次狗被标记时运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-2705
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿色旗帜**按钮观看你的角色玩捉迷藏游戏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-2706
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-2707
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色接触到另一个角色，而另一个角色有**碰撞启动**脚本，脚本将一直运行，直到两个角色不再接触。例如，如果你把猫移动得很靠近狗，使它们接触，那么狗的**碰撞启动**脚本就会开始运行，并且会反复运行，直到你把猫从狗身边移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2708
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-2709
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否制作一个躲避球游戏。给你的项目添加一个球，并让它通过一些不同的**绿色旗帜启动**脚本在舞台上四处移动，这些脚本会永远循环运行。（参见[《寻找挑战？》](text00009.html#ch03lev2sec38)和[第56页](text00009.html#page_56)，了解如何在同一个编程区域中使用两个脚本。）更改猫和狗的脚本，使得当它们被球击中时，会说“我出局了！”，然后消失。添加更多角色，让游戏更加刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-2710
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一编程区域中使用两个脚本，让你的角色同时说话和执行动作。决定哪些脚本应该以**碰撞启动**块开始，哪些应该以**绿色旗帜启动**块开始。
- en: MAKING CONNECTIONS
  id: totrans-2711
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-2712
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力联系：创建朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-2713
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说**（Say）块让你的猫和狗在玩耍时进行对话。使用诸如“我要标记你！”和“轮到你了！”这样的短语进行对话，必要时使用大写字母和标点符号。捉迷藏游戏如何结束？有人会放弃吗？记得使用**碰撞启动**和**等待**块来帮助安排对话的时间，使其与角色的移动方式相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-2714
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学能力联系：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-2715
  prefs: []
  type: TYPE_NORMAL
  zh: 为了编程制作完美的捉迷藏游戏，你需要估算等待块（Wait blocks）中使用的数字以及需要多少个蓝色运动块。尝试不同的数字并测试，看看哪个最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2716
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-2717
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动使用了**永远重复**积木和**碰撞开始**积木的组合，虽然给猫编写一个与狗相同的、带有“碰撞开始”积木的脚本看起来是个好主意，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-2718
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有一个“碰撞开始”积木，它们将同时触发。无论哪一个正在移动，哪一个静止不动，当它们“碰撞”时，积木将被触发，它们就不会再碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-2719
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜哪个是异类！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-2720
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人猜测游戏与朋友和家人一起玩。在这个游戏中，所有的动物都在按照一定模式移动，但其中一只动物的移动方式与其他动物略有不同。每个玩家轮流猜哪只动物是异类。如果玩家选错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你答对了！”第一个点击到正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2721
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-2722
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习三件新事物：如何使用停止积木，如何在演示模式下运行项目，以及如何使用不同的触发积木来为同一个角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-2723
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-2724
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物们需要足够的空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-2725
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四只动物到舞台上，与猫一起。你将编程其中四只动物以相同的方式移动，而让其中一只动物的移动方式不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-2726
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物编写脚本，让它在一个正方形内移动。再添加一个脚本，使其在被点击时说“不是我！”。
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-2727
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物编写相同的脚本，使得四只动物的脚本完全相同。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-2728
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你不必为每只动物编写新的脚本，你可以通过将脚本从编程区域拖动到角色列表中的动物上，将一个脚本复制到另一只动物上。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-2729
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本中**等待**积木的时间，让动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-2730
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为异类动物添加一个脚本，包含一个额外的**向下移动**积木，使得该动物的移动方式与其他动物略有不同。然后再给它添加一个脚本，使其在被点击时停止并说“你答对了！”。为了让动物在被点击时停止移动，点击橙色的控制积木类别，并将一个**停止**积木拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-2731
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你编程完动物们后，点击**进入演示模式**按钮，隐藏编程区域，以防有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-2732
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-2733
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有一个游戏了！点击**绿旗**按钮开始，看看谁能最先找到异类。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-2734
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮，返回到普通的ScratchJr界面。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2735
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-2736
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它会停止移动。试试看，能否让其他所有动物在游戏获胜时也停止移动。你需要使用 **发送消息** 块，并给其他每只动物添加 **接收到消息时开始**
    脚本，以停止它的动作。
- en: MAKING CONNECTIONS
  id: totrans-2737
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-2738
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读与写作连接：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-2739
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家怎么知道游戏规则？使用 **说** 块或 **添加文字** 按钮为玩家写下逐步说明。如果玩家找不到正确的动物，你能给他们一些提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-2740
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-2741
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏有很多不同的运动积木和等待积木。你能为这个游戏设计一道数学题的练习题吗？你可以设计类似“猪做了多少次动作？”或“谁等待的时间最长？”这样的题目。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-2742
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换练习题，互相回答对方的数学问题！别忘了制作答题卡并标记对方的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2743
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-2744
  prefs: []
  type: TYPE_NORMAL
  zh: Stop 块只会停止包含它的角色的脚本，而不会停止其他角色的脚本。一旦脚本停止，你可以用适当的触发器（点击绿旗、点击角色、发送消息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-2745
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟的对决**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-2746
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多，现在让我们做一个非常酷的游戏。我们将做一个单人游戏，玩家需要让小鸟飞过三只移动的猫，触碰到蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-2747
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击小鸟时，它会飞向蘑菇，但如果小鸟在途中碰到任何猫，它必须返回起始位置。如果小鸟安全到达蘑菇，玩家获胜！
- en: '**HOW TO MAKE IT**'
  id: totrans-2748
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-2749
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景作为游戏的背景。草原是一个不错的选择，因为它有很多天空，适合小鸟飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-2750
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 向你的项目中添加一只蘑菇，并将其拖到舞台的右侧。然后添加一只小鸟，并将其拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-2751
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并将它们排列在舞台中间，使它们不接触其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-2752
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编写程序，让猫以不同的速度向上移动，方法是改变 **设置速度** 块中的速度，使每只猫的速度不同。你需要编写另一个脚本，在猫被小鸟碰到时发送一个橙色消息，这样小鸟就知道它需要返回起始位置。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-2753
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编写程序，当小鸟被点击时向前移动。然后添加一个脚本，使其在收到橙色消息时返回到起始位置，因为它碰到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-2754
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编写程序，当蘑菇被小鸟碰到时，它会说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-2755
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩游戏，点击 **进入演示模式** 按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-2756
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚做了一个游戏，使用了本章学到的所有技能！当你玩时，你的目标是恰当地控制小鸟的运动，让它躲避移动的猫并触碰到蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-2757
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-2758
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在屏幕上移动时不会互相碰撞或碰到蘑菇。任何角色之间的碰撞都会将鸟送回起点，因为“碰撞时回到起点”的脚本会被任何碰撞触发，而不仅仅是鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2759
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-2760
  prefs: []
  type: TYPE_NORMAL
  zh: 更改猫咪的起始位置和速度，使游戏更加困难。你还可以采用什么策略来让游戏变得更容易或更困难？
- en: MAKING CONNECTIONS
  id: totrans-2761
  prefs: []
  type: TYPE_NORMAL
  zh: 连接思维
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-2762
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学连接：将你的游戏变成故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-2763
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！做一个介绍页，解释为什么鸟要去蘑菇那里。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-2764
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾并给玩家发送信息。例如，你可以写一些像“恭喜，你到达了蘑菇！”这样的内容。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-2765
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：保持计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-2766
  prefs: []
  type: TYPE_NORMAL
  zh: 找几个朋友一起玩这个游戏。记录每个人的胜负次数，在每个人都有相同次数的机会玩之后，把它们加起来。每个玩家的结果是否不同，还是每个玩家的结果相同？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2767
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-2768
  prefs: []
  type: TYPE_NORMAL
  zh: 在尝试点击鸟时，孩子有时可能会拖动鸟。这样会将鸟的起始位置重置为新的位置，可能是在屏幕中间。然后，当鸟撞到猫并返回起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-2769
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，向项目中添加另一个角色——比如一颗星星——作为按钮；要让鸟动，只需要点击这颗星星。将星星放在舞台的底角，确保它不会碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-2770
  prefs: []
  type: TYPE_NORMAL
  zh: 星星在被点击时应该发送蓝色信息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-2771
  prefs: []
  type: TYPE_NORMAL
  zh: 修改鸟的脚本，使得点击时它不再前进，而是在接收到来自星星的蓝色信息时才前进。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-2772
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在点击星星时拖动它，那也没关系。鸟的起始位置会保持不变，游戏可以继续进行。
- en: Now the peach will hop back up onto the tree after it has fallen, and you can
    play the game again!
  id: totrans-2773
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，桃子掉下来后会跳回树上，你可以再次玩游戏了！
- en: '**HINTS**'
  id: totrans-2774
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You might want the script to pause for a couple of seconds before it reaches
    the Go Home block so that the peach doesn’t jump straight back up onto the tree
    as soon as it falls. Use the **Wait** block to make the peach stay on the ground
    for a moment.
  id: totrans-2775
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能希望脚本在到达“回家”模块之前暂停几秒钟，这样桃子就不会一掉下来就立刻跳回树上。使用**等待**模块，让桃子在地面上停留一会儿。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2776
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: To make the game more interesting, you could add more peaches to the tree. Can
    you make it so that some of the fruit is not ripe enough to fall yet? If the fruit
    is not ripe, maybe it just wiggles on the tree and stays put.
  id: totrans-2777
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让游戏更有趣，你可以在树上增加更多的桃子。你能做到让一些水果还没有熟到足以掉下来吗？如果水果还没熟，或许它只是在树上轻轻摆动并停在那里。
- en: MAKING CONNECTIONS
  id: totrans-2778
  prefs: []
  type: TYPE_NORMAL
  zh: 连接思维
- en: '**LITERACY CONNECTION: ADDING TO THE STORY**'
  id: totrans-2779
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学连接：添加到故事中**'
- en: Add another character to this scene and create the first page of a story! How
    do the characters react to the falling fruit? Are they surprised? Hungry? Use
    speech bubbles, sound recordings, and the **Add Text** button to incorporate speaking
    and words into your story. You can look back at [Chapters 2](text00008.html#ch02)
    and [3](text00009.html#ch03) if you need help remembering how to do this. Swap
    projects with a friend and complete each other’s stories by adding a new page!
  id: totrans-2780
  prefs: []
  type: TYPE_NORMAL
  zh: 向这个场景中添加另一个角色并创建一个故事的第一页！角色们对下落的水果有什么反应？他们是惊讶吗？饿了吗？使用对话框、声音录音和**添加文本**按钮，将说话和文字融入你的故事中。如果需要帮助回忆如何操作，可以查看[第2章](text00008.html#ch02)和[第3章](text00009.html#ch03)。与朋友交换项目，并通过添加新的一页来完成彼此的故事！
- en: '**MATH CONNECTION: COMPOSING AND COMPARING SHAPES**'
  id: totrans-2781
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：组合与比较形状**'
- en: Now that you have made a falling peach, try creating different types of fruits.
    What shapes do you use? Which fruits are the biggest? Use descriptive words to
    compare and contrast the various shapes and sizes you used.
  id: totrans-2782
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经制作了一个下落的桃子，试着制作不同种类的水果。你用了什么形状？哪些水果是最大的？使用描述性的词语对比和对照你使用的各种形状和大小。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2783
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: It is sometimes difficult for young children to tap a character lightly and
    evenly enough for ScratchJr to interpret the motion as a tap and not a drag. If
    ScratchJr thinks the motion is a drag, it will move the peach slightly instead
    of running the script. If the peach does not wiggle and fall from the tree when
    the child taps it, that’s the likely cause.
  id: totrans-2784
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，年轻儿童很难轻轻而均匀地点击角色，以便ScratchJr将动作识别为点击，而不是拖动。如果ScratchJr认为是拖动，它会稍微移动桃子，而不是运行脚本。如果桃子在孩子点击时没有晃动并从树上掉下来，这很可能是原因。
- en: '**ACTIVITY 13: BLAST OFF!**'
  id: totrans-2785
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 13：发射！**'
- en: In this activity, the cat counts down, and then a rocket ship blasts off!
  id: totrans-2786
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫会进行倒计时，然后火箭发射！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2787
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: You’ll learn how to get the characters to work together, using the Send Message
    and Start on Message blocks. The cat will count down the seconds, and then the
    rocket will blast off!
  id: totrans-2788
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学会如何让角色们协同工作，使用“发送消息”和“启动消息”块。猫会倒计时，然后火箭发射！
- en: '**HOW TO MAKE IT**'
  id: totrans-2789
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-2790
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先，添加月亮背景和火箭角色。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-2791
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 让我们先为猫编写脚本。点击猫回到它那里。将**绿色旗帜启动**块拖到编程区。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-2792
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点击紫色的外观块类别，添加三个**说话**块，让猫数出“3、2、1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-2793
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色触发块类别，找到“发送消息”块。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-2794
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将**发送消息**块拖到编程区，并将其与猫的脚本末尾连接起来。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-2795
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭什么时候启动。当猫完成倒计时后，它会发送一个消息，供火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-2796
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，让我们点击火箭并为它编写脚本。我们希望火箭在收到猫的消息后发射。用**启动消息**块开始脚本。当另一个脚本发送消息时，这个脚本将会运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-2797
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在“启动消息”块之后，添加一个**向上移动**块，使火箭像起飞一样向屏幕上方移动，然后添加一个**隐藏**块使火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-2798
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在，点击**绿色旗帜**按钮，试运行脚本。
- en: '**HINTS**'
  id: totrans-2799
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-2800
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了橙色消息。你可以从六种不同的消息颜色中选择，用来在项目中实现角色之间的通信。只需记住，你的发送消息块必须与启动消息块的颜色匹配。例如，一个橙色的发送消息块会触发一个以橙色启动消息块开头的脚本，但如果你在项目中使用了紫色的发送消息块，那么以橙色启动消息块开头的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2801
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战吗？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-2802
  prefs: []
  type: TYPE_NORMAL
  zh: 增加一些角色，并让它们的每个脚本都以**启动消息**块开始。当火箭发射时，你可以让一群角色一起欢呼，只需给它们所有人相同颜色的启动消息块。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-2803
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以让一颗流星在火箭升空时划过天际。它会与人群的消息使用相同的颜色吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-2804
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，所有以相同颜色启动消息块开始的脚本，在使用该颜色的发送消息块时，会同时启动。
- en: MAKING CONNECTIONS
  id: totrans-2805
  prefs: []
  type: TYPE_NORMAL
  zh: 连接知识
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-2806
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术联系：准备起飞**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-2807
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，编程让猫发布有关即将发生的事情的公告。使用**说话**块和**添加文本**按钮为火箭的起飞做准备。火箭将飞往哪里？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-2808
  prefs: []
  type: TYPE_NORMAL
  zh: 在火箭发射后添加另一页，展示火箭的飞行路径！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-2809
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：倒计时**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-2810
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒数！你的猫正在倒数火箭起飞的时间。当猫达到“1”时，火箭将起飞。在将猫编程倒数从 3 开始后，尝试让它从 10、15，甚至 20 开始倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2811
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-2812
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将发送消息块解释为一个角色向所有其他角色发布的公告。只有那些具有与公告相同颜色启动消息块的角色，才能听到并响应公告。其余的角色将忽略这个公告。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-2813
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-2814
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫和狗玩捉迷藏。在这个游戏中，当狗被猫碰到时，狗的脚本将启动。然后，狗会碰到猫，它们将继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2815
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-2816
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的起始块：启动碰撞块。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-2817
  prefs: []
  type: TYPE_NORMAL
  zh: 启动碰撞块会在角色与另一个角色碰撞时启动该角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-2818
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-2819
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，让它们相隔大约五步。如果在试验脚本时发现位置不对，可以稍后调整。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-2820
  prefs: []
  type: TYPE_NORMAL
  zh: 猫将朝向狗移动并说“标记！”。然后它会后退并暂停2秒，等待狗标记它。我们会在猫的脚本中添加**永远重复**积木，这样猫和狗就会一次又一次地玩。
- en: '2\. Create the following script for the cat:'
  id: totrans-2821
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-2822
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用**碰撞开始**积木，这样当狗被猫碰撞时它就会开始。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-2823
  prefs: []
  type: TYPE_NORMAL
  zh: 狗被碰撞后，会等待2秒，以便给猫一个逃跑的机会。然后狗会朝猫移动，说“标记！”并跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-2824
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-2825
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗使用**永远重复**积木，因为**碰撞开始**积木会在每次狗被标记时运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-2826
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿旗**按钮，观看你的角色玩捉迷藏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-2827
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-2828
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色碰到另一个有**碰撞开始**脚本的角色，那么该脚本会一直运行，直到角色不再接触。例如，如果你将猫移动到离狗很近的地方，使它们碰到，狗的**碰撞开始**脚本将开始运行，并会不断重复，直到你将猫移开狗。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2829
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-2830
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能做一个躲避球游戏。为你的项目添加一个球，并通过一些不同的**绿旗开始**脚本让它在舞台上四处移动，这些脚本会永远重复。（参见《[寻找挑战？](text00009.html#ch03lev2sec38)
    》在[第56页](text00009.html#page_56)，了解如何在同一编程区域内使用两个脚本。）更改猫和狗的脚本，使它们在被球击中时说“我出局了！”然后消失。添加更多角色使游戏更加刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-2831
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一编程区域内使用两个脚本，让角色在同时进行对话和执行动作。决定哪些脚本应从**碰撞开始**积木启动，哪些应从**绿旗开始**积木启动。
- en: MAKING CONNECTIONS
  id: totrans-2832
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-2833
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力联系：创建朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-2834
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说话**积木，让你的猫和狗在玩耍时互相对话。在对话中使用像“我要标记你了！”和“你被标记了！”这样的句子，根据需要使用大写字母和标点符号。捉迷藏游戏是如何结束的？有人放弃了吗？记得使用**碰撞开始**和**等待**积木来帮助安排对话的时机，使其与角色的移动方式相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-2835
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学能力联系：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-2836
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程一个完美的捉迷藏游戏，你需要估算在**等待**积木上使用的数字，以及需要多少个蓝色的运动积木。尝试不同的数字并测试，看看哪个最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2837
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-2838
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过**无限重复**模块和**碰撞启动**模块的组合来进行。虽然看起来为猫添加一个与狗相同的碰撞启动脚本是个好主意，但这种做法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-2839
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有“碰撞启动”模块，它们会同时被触发。无论哪个在移动，哪个在静止，它们“碰撞”时模块都会被触发，且它们不会再碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-2840
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜谁是不同的那个！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-2841
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个双人猜谜游戏与朋友和家人一起玩。在这个游戏中，所有的动物都在按某种模式移动，但其中有一个动物的移动方式稍有不同。每位玩家轮流猜测哪个动物是不同的那个。如果玩家猜错了，动物会说“不是我！”如果玩家猜对了，动物会说“你猜对了！”第一个猜对的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2842
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-2843
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用停止模块，如何在演示模式下运行项目，以及如何使用不同的触发模块为同一角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-2844
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-2845
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物需要足够的空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-2846
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四个动物与猫一起出现在舞台上。你将为五个动物中的四个编写相同的移动脚本，而其中一个将以不同的方式移动。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-2847
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一个动物编写脚本，让它在一个方形区域内移动。再添加一个脚本，当它被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-2848
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三个动物编写相同的脚本，使得四个动物有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-2849
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，不必为每个动物编写新的脚本，你可以通过将脚本从编程区域拖动到角色列表中的动物上，轻松复制脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-2850
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本中的**等待**模块的时间，使得动物们会在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-2851
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为与其他不同的动物添加一个脚本，加入一个额外的**向下移动**模块，使该动物的移动方式略有不同。然后再给它添加一个脚本，使它在被点击时停止并说“你对了！”为了让动物在被点击时停止移动，点击橙色控制模块类别，并将一个**停止**模块拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-2852
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成编程后，点击**进入演示模式**按钮隐藏编程区域，这样就不会有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-2853
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-2854
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有一个游戏了！点击**绿色旗帜**按钮开始游戏，看看谁能先找出不同的那个。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-2855
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮返回到常规的ScratchJr界面。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2856
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-2857
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它会停止移动。看看你能否让其他动物在游戏胜利时也停下运动。你需要使用**发送消息**块，并给每个其他动物添加一个**接收消息后开始**的脚本，停止它的移动。
- en: MAKING CONNECTIONS
  id: totrans-2858
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-2859
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-2860
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说**块或**添加文本**按钮为玩家编写逐步说明。如果玩家找不到正确的动物，你能给他们一些提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-2861
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学题目**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-2862
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏包含了许多不同的运动块和等待块。你能为这个游戏编写一道数学题目工作表吗？你可以写类似“猪移动了多少次？”或者“谁等待的时间最长？”的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-2863
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表并互相回答对方的数学题！别忘了制作答题纸，并互相标记答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2864
  prefs: []
  type: TYPE_NORMAL
  zh: '**大人提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-2865
  prefs: []
  type: TYPE_NORMAL
  zh: '**停止**块将只停止带有停止块的角色的脚本，不会影响其他角色。一旦脚本停止，你可以通过适当的触发器（点击绿色旗帜、点击角色、发送消息等）重新启动它。'
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-2866
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-2867
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多东西，现在我们来制作一个非常酷的游戏。我们将制作一个单人游戏，玩家需要让鸟儿飞过三只移动的猫，触碰到蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-2868
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，鸟会朝蘑菇飞去，但如果途中碰到任何猫，它将必须回到起始位置。如果鸟成功到达蘑菇，玩家就获胜了！
- en: '**HOW TO MAKE IT**'
  id: totrans-2869
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-2870
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个游戏背景。草原是一个不错的选择，因为那里有广阔的天空，适合鸟儿飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-2871
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 向你的项目中添加一只蘑菇，并将它拖到舞台的右侧。然后添加一只鸟，并将它拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-2872
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在添加两只猫，并将它们排列在舞台中央，确保它们不与其他角色接触。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-2873
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫以不同的速度向上移动，通过更改**设置速度**块中的速度，使每只猫的速度都不同。你需要制作另一个脚本，当猫被鸟碰到时发送一个橙色消息，让鸟知道它必须回到起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-2874
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让鸟在被点击时向前移动。然后添加一个脚本，当收到橙色消息（因为它碰到了猫）时，它会回到起始位置：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-2875
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-2876
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-2877
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个游戏，使用了你在本章中学到的所有技能！在游戏中，你的目标是准确地掌控鸟儿的运动节奏，使它避开移动的猫，安全到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-2878
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-2879
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫在屏幕上移动时不会互相碰撞或碰到蘑菇。任何角色之间的碰撞都会让鸟返回起点，因为“碰撞启动”脚本会被任何碰撞触发，而不仅仅是鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2880
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-2881
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫的起始位置和速度，让游戏变得更加困难。你还可以使用什么策略让这个游戏更容易或更困难？
- en: MAKING CONNECTIONS
  id: totrans-2882
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-2883
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：将你的游戏转变为故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-2884
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的游戏转变为一个故事！制作一个介绍页面，解释为什么鸟想要到达蘑菇。这个蘑菇有什么特别的吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-2885
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏页面，第三页可以是故事的结局并向玩家发送一条信息。例如，你可以写“恭喜，你达到了蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-2886
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：保持计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-2887
  prefs: []
  type: TYPE_NORMAL
  zh: 邀请一些朋友和你一起玩这个游戏。记录每个人的胜负次数，并在每个人都有机会玩相同次数后加起来。每个玩家的结果是否不同，还是每个玩家的结果相同？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2888
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的建议**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-2889
  prefs: []
  type: TYPE_NORMAL
  zh: 当孩子尝试点击鸟时，有时可能会拖动鸟。这会将鸟的起始位置重置为新的位置，可能会在屏幕中央。然后，当鸟撞到猫并返回起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-2890
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以在项目中添加另一个角色——比如星星——作为按钮；要让鸟移动，你只需点击这个星星即可。将星星放置在舞台的角落里，确保它不会接触到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-2891
  prefs: []
  type: TYPE_NORMAL
  zh: 星星应该在被点击时发送蓝色信息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-2892
  prefs: []
  type: TYPE_NORMAL
  zh: 更改鸟的脚本，使其在被点击时不再向前移动。而是当它接收到来自星星的蓝色信息时才向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-2893
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了星星，这不是问题。鸟的起始位置将保持不变，游戏可以继续进行。
- en: '**HINTS**'
  id: totrans-2894
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: You might want the script to pause for a couple of seconds before it reaches
    the Go Home block so that the peach doesn’t jump straight back up onto the tree
    as soon as it falls. Use the **Wait** block to make the peach stay on the ground
    for a moment.
  id: totrans-2895
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能希望脚本在到达“回家”块之前暂停几秒钟，这样桃子不会在掉下来的时候马上跳回树上。使用**等待**块让桃子在地面停留一会儿。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2896
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: To make the game more interesting, you could add more peaches to the tree. Can
    you make it so that some of the fruit is not ripe enough to fall yet? If the fruit
    is not ripe, maybe it just wiggles on the tree and stays put.
  id: totrans-2897
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让游戏更有趣，你可以在树上添加更多的桃子。你能让一些水果还没有成熟到可以掉下来吗？如果水果还不成熟，也许它只会在树上晃动而不会掉下来。
- en: MAKING CONNECTIONS
  id: totrans-2898
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: ADDING TO THE STORY**'
  id: totrans-2899
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：为故事增添内容**'
- en: Add another character to this scene and create the first page of a story! How
    do the characters react to the falling fruit? Are they surprised? Hungry? Use
    speech bubbles, sound recordings, and the **Add Text** button to incorporate speaking
    and words into your story. You can look back at [Chapters 2](text00008.html#ch02)
    and [3](text00009.html#ch03) if you need help remembering how to do this. Swap
    projects with a friend and complete each other’s stories by adding a new page!
  id: totrans-2900
  prefs: []
  type: TYPE_NORMAL
  zh: 为这个场景添加另一个角色，并创建故事的第一页！角色们是如何回应掉落的水果的？他们感到惊讶吗？饿了吗？使用对话框、录音和**添加文本**按钮将语言和文字融入到你的故事中。如果需要帮助回忆怎么做，可以查看[第2章](text00008.html#ch02)和[第3章](text00009.html#ch03)。和朋友交换项目，通过添加新的一页来完成彼此的故事！
- en: '**MATH CONNECTION: COMPOSING AND COMPARING SHAPES**'
  id: totrans-2901
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：构成与比较形状**'
- en: Now that you have made a falling peach, try creating different types of fruits.
    What shapes do you use? Which fruits are the biggest? Use descriptive words to
    compare and contrast the various shapes and sizes you used.
  id: totrans-2902
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经制作了一个掉落的桃子，试着创建不同类型的水果。你使用了什么形状？哪些水果最大？使用描述性词汇比较和对比你使用的各种形状和大小。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2903
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: It is sometimes difficult for young children to tap a character lightly and
    evenly enough for ScratchJr to interpret the motion as a tap and not a drag. If
    ScratchJr thinks the motion is a drag, it will move the peach slightly instead
    of running the script. If the peach does not wiggle and fall from the tree when
    the child taps it, that’s the likely cause.
  id: totrans-2904
  prefs: []
  type: TYPE_NORMAL
  zh: 对于小孩子来说，有时很难轻轻而均匀地点击角色，以便ScratchJr能将动作识别为点击而不是拖动。如果ScratchJr认为这个动作是拖动，它会稍微移动桃子，而不是运行脚本。如果桃子在孩子点击时没有摇晃并从树上掉下来，那很可能是这个原因。
- en: '**ACTIVITY 13: BLAST OFF!**'
  id: totrans-2905
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动13：发射！**'
- en: In this activity, the cat counts down, and then a rocket ship blasts off!
  id: totrans-2906
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫会倒计时，然后火箭发射！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2907
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: You’ll learn how to get the characters to work together, using the Send Message
    and Start on Message blocks. The cat will count down the seconds, and then the
    rocket will blast off!
  id: totrans-2908
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何让角色们协同工作，使用发送消息和启动消息模块。猫将倒计时，然后火箭将发射！
- en: '**HOW TO MAKE IT**'
  id: totrans-2909
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-2910
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从添加月球背景和火箭角色开始。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-2911
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 首先，我们为猫写一个脚本。点击猫返回到它。将**绿色旗帜启动**模块拖到编程区域。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-2912
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点击紫色的外观模块类别，添加三个**说**模块，让猫数“3，2，1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-2913
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色的触发模块类别，找到发送消息模块。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-2914
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将**发送消息**模块拖到编程区域，并将其连接到猫脚本的末尾。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-2915
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭什么时候开始。当猫完成倒计时后，它会发送一个消息，火箭将接收该消息。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-2916
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，让我们点击火箭并给它编写脚本。我们希望当火箭接收到猫发送的消息时，火箭能够发射。使用**启动消息**模块开始脚本。这个脚本将在另一个脚本发送消息时运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-2917
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在启动消息模块之后，添加**向上移动**模块，使火箭向上移动，好像它正在起飞，然后添加**隐藏**模块让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-2918
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在，点击**绿色旗帜**按钮来测试脚本。
- en: '**HINTS**'
  id: totrans-2919
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-2920
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了橙色的消息。你可以从六种不同的消息颜色中选择，用于在你的项目中进行角色间的通讯。只需记住，**发送消息**模块的颜色必须与你的**开始消息**模块的颜色匹配。例如，橙色的**发送消息**模块将触发一个以橙色**开始消息**模块开始的脚本，但如果你在项目中使用了紫色的**发送消息**模块，那个以橙色**开始消息**模块开始的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2921
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-2922
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多角色，并用**开始消息**模块启动每个角色的脚本。你可以让一群角色在火箭起飞时一起欢呼，通过给他们相同颜色的**开始消息**模块来实现。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-2923
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以让一颗流星在火箭升空时划过天空。它会和人群一样，从相同颜色的消息开始吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-2924
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，所有从相同颜色的**开始消息**模块开始的脚本，当使用相同颜色的**发送消息**模块时，都会同时启动。
- en: MAKING CONNECTIONS
  id: totrans-2925
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-2926
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：准备起飞**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-2927
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒数开始之前，编程让猫宣布即将发生的事情。使用**说话**模块和**添加文本**按钮为火箭起飞做准备。火箭要去哪里？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-2928
  prefs: []
  type: TYPE_NORMAL
  zh: 在爆炸后添加另一页，展示火箭的飞行路径！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-2929
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：倒数计时**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-2930
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒数计时！你的猫正在倒数火箭起飞的时间。当猫倒数到“1”时，火箭将起飞。完成让猫从3开始倒数后，试着让它从10、15，甚至20开始倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2931
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-2932
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将**发送消息**模块解释为一个角色向所有其他角色发布的公告。只有那些带有与公告颜色相同的**开始消息**模块的角色会接收到并响应这个公告。其他角色会忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-2933
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-2934
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫和狗玩捉迷藏游戏。在这个游戏中，狗的脚本将在它被猫标记时开始。然后，狗会标记猫，它们将继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2935
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-2936
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的起始模块：**碰撞开始**模块。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-2937
  prefs: []
  type: TYPE_NORMAL
  zh: 当角色碰到另一个角色时，**碰撞开始**模块会启动该角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-2938
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-2939
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，使它们大约相隔五步。如果在试运行脚本时，位置不太合适，可以稍后再调整它们的位置。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-2940
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝狗走去并说“你被 tag 了！”然后它会回到原位并暂停2秒，等待狗去 tag 它。我们将为猫的脚本添加一个**永远重复**块，这样猫和狗就会一遍又一遍地玩。
- en: '2\. Create the following script for the cat:'
  id: totrans-2941
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-2942
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用**碰撞开始**块，这样狗在被猫碰到时就会启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-2943
  prefs: []
  type: TYPE_NORMAL
  zh: 在狗被碰到之后，它会等待2秒钟，给猫一个逃跑的机会。然后狗会走向猫，说“你被 tag 了！”并跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-2944
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-2945
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要狗的“永远重复”块，因为“碰撞开始”块会在狗被猫 tag 到时每次触发。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-2946
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿旗**按钮，观看你的角色玩捉迷藏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-2947
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-2948
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色正在触碰另一个有“碰撞开始”脚本的角色，那么脚本会一直运行，直到两个角色不再接触。例如，如果你把猫移得离狗很近，导致它们碰在一起，狗的“碰撞开始”脚本就会开始运行，并会一直运行，直到你把猫从狗身边移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2949
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-2950
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能不能制作一个躲避球游戏。给你的项目添加一个球，让它在舞台上四处移动，使用几个不同的**绿旗**脚本，让它们永远重复运行。（参见“[寻找挑战？](text00009.html#ch03lev2sec38)”在[第56页](text00009.html#page_56)查看如何在同一区域使用两个脚本。）更改猫和狗的脚本，使它们在被球击中时说“我出局了！”然后消失。增加更多角色，让游戏更加有趣！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-2951
  prefs: []
  type: TYPE_NORMAL
  zh: 记得你可以通过在同一区域使用两个脚本，让角色同时说话和执行动作。决定哪些脚本应该从“碰撞开始”块启动，哪些脚本应该从“绿旗”块启动。
- en: MAKING CONNECTIONS
  id: totrans-2952
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-2953
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：创建朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-2954
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说**块让猫和狗在玩耍时互相对话。使用像“我要 tag 你了！”和“你被 tag 了！”这样的句子，必要时使用大写字母和标点符号。捉迷藏游戏怎么结束？有没有人放弃了？记得使用**碰撞开始**和**等待**块来帮助控制对话的时机，这样它与角色的动作同步。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-2955
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-2956
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程出完美的捉迷藏游戏，你需要估算在“等待”块上使用哪些数字以及需要多少个蓝色的动作块。试试不同的数字并测试它们，以查看哪个最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2957
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-2958
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动使用了**无限重复**积木和**碰撞启动**积木的组合。虽然给猫编写一个像狗一样使用碰撞启动积木的脚本看起来是个好主意，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-2959
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有碰撞启动积木，它们将同时被触发。无论它们是移动的还是静止的，只要它们“碰撞”到一起，积木都会被触发，它们就不会再次碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-2960
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜谁是不同的那个！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-2961
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个双人猜测游戏，和朋友或家人一起玩。在这个游戏中，所有的动物都在以某种模式移动，但其中一只动物的移动方式稍微与其他的不同。每个玩家轮流猜测哪只动物是不同的。如果玩家猜错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个点击正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-2962
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-2963
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习三件新事物：如何使用**停止**积木，如何在演示模式下运行项目，以及如何使用不同的触发积木为同一个角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-2964
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-2965
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物们需要足够的空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-2966
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为舞台上的猫添加四只动物。你将编程让五只动物中的四只以相同的方式移动，另一只则移动方式不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-2967
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物编写脚本，让它在方形区域内移动。再添加一个脚本，当它被点击时，说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-2968
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为其他三只动物编写相同的脚本，这样四只动物就会有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-2969
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你不必为每只动物编写新的脚本，你可以通过简单地将脚本从编程区拖到角色列表中的动物上，将一个脚本复制到另一只动物身上。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-2970
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本中的**等待**积木的时间，让动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-2971
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为不同的动物添加一个脚本，使用额外的**向下移动**积木让这只动物与其他动物稍有不同。然后为它添加另一个脚本，使它在被点击时停止并说“你猜对了！”为了让动物在被点击时停止移动，点击橙色的控制积木类别，将**停止**积木拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-2972
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 完成动物编程后，点击**进入演示模式**按钮隐藏编程区，以免有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-2973
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将占满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-2974
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有了一个游戏！点击**绿旗**按钮启动游戏，看看谁能最先找到不同的那个。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-2975
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮返回到常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-2976
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想挑战一下吗？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-2977
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它会停止移动。看看你能否让其他所有动物也在游戏获胜时停止移动。你将需要使用**发送消息**块，并为其他每只动物编写一个**接收消息时开始**的脚本，停止它们的运动。
- en: MAKING CONNECTIONS
  id: totrans-2978
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-2979
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：编写游戏指令**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-2980
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说**块或**添加文本**按钮编写逐步指令。 如果玩家找不到正确的动物，你能给他们一些提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-2981
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-2982
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏包含了许多不同的运动块和等待块。你能为这个游戏设计一个数学题工作表吗？你可以编写像“猪做了多少次移动？”或“谁等得最久？”这样的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-2983
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表并互相解答对方的数学题！别忘了制作答案纸并标记彼此的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-2984
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-2985
  prefs: []
  type: TYPE_NORMAL
  zh: 停止块只会停止包含它的角色的脚本，而不会停止其他角色的脚本。一旦脚本停止，你可以通过适当的触发器（点击绿旗、点击角色、发送消息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-2986
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫大战小鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-2987
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多东西，现在让我们制作一个非常酷的游戏。我们将制作一个单人游戏，在这个游戏中，小鸟必须飞过三只移动的猫并触碰到蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-2988
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击小鸟时，它会飞向蘑菇，但如果小鸟在途中触碰到任何猫，它将返回到起始位置。如果小鸟安全到达蘑菇，玩家就赢了！
- en: '**HOW TO MAKE IT**'
  id: totrans-2989
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-2990
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有广阔的天空，适合小鸟飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-2991
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 在你的项目中添加一只蘑菇，并将其拖动到舞台的右侧。然后添加一只小鸟并将其拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-2992
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在再添加两只猫，并将它们排成一排，放在舞台的中间，确保它们没有接触到其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-2993
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 编程让猫以不同的速度向上移动，通过在**设置速度**块中调整速度，使每只猫的速度都不同。你需要再编写一个脚本，当猫被小鸟碰到时发送一个橙色消息，以便小鸟知道它需要回到起始位置。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-2994
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 编程让小鸟在被点击时向前移动。然后添加一个脚本，让它在收到橙色消息时返回到起始位置，因为它撞到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-2995
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 编程让蘑菇在被小鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-2996
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 要玩这个游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-2997
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用本章所学所有技能的游戏！当你玩时，目标是精准掌握小鸟的移动时间，使它避开移动的猫并顺利到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-2998
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-2999
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在屏幕上移动时不会互相碰到或触碰到蘑菇。任何角色之间的碰撞都会将鸟送回起点，因为“碰撞时开始”脚本会触发任何碰撞，而不仅仅是鸟与其他角色的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3000
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-3001
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫咪的起始位置和速度，使游戏更加困难。你还能使用什么策略来让这个游戏更简单或更困难？
- en: MAKING CONNECTIONS
  id: totrans-3002
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-3003
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术联系：把你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-3004
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！做一个介绍页面，解释为什么鸟想要到达蘑菇。这个蘑菇有什么特别的地方吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-3005
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结局和给玩家的信息。例如，你可以写一些像“恭喜，你到达了蘑菇！”这样的内容。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-3006
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：保持计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-3007
  prefs: []
  type: TYPE_NORMAL
  zh: 邀请一些朋友一起玩这个游戏。记录每个人的胜负次数，当每个人都玩了相同次数后，将结果加起来。每个玩家的结果是否不同，还是每个玩家都有相同的结果？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3008
  prefs: []
  type: TYPE_NORMAL
  zh: '**大人提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-3009
  prefs: []
  type: TYPE_NORMAL
  zh: 在尝试点击鸟时，孩子有时可能会拖动鸟。这会将鸟的起始位置重置到新位置，可能是在屏幕的中间。然后，当鸟碰到猫并回到起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-3010
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，给项目添加另一个角色——例如一个星星——充当按钮；为了让鸟移动，你只需要点击这个星星。将星星放在舞台的角落里，确保它不会碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-3011
  prefs: []
  type: TYPE_NORMAL
  zh: 星星在被点击时应该发送蓝色信息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-3012
  prefs: []
  type: TYPE_NORMAL
  zh: 修改鸟的脚本，使得它在被点击时不再向前移动。相反，当它收到来自星星的蓝色信息时，才会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-3013
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了星星，那不是问题。鸟的起始位置会保持不变，游戏可以继续进行。
- en: You might want the script to pause for a couple of seconds before it reaches
    the Go Home block so that the peach doesn’t jump straight back up onto the tree
    as soon as it falls. Use the **Wait** block to make the peach stay on the ground
    for a moment.
  id: totrans-3014
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能希望脚本在到达“回家”区块之前暂停几秒钟，这样桃子就不会在掉落后立刻跳回树上。使用**等待**区块让桃子在地面上停留一会儿。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3015
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: To make the game more interesting, you could add more peaches to the tree. Can
    you make it so that some of the fruit is not ripe enough to fall yet? If the fruit
    is not ripe, maybe it just wiggles on the tree and stays put.
  id: totrans-3016
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让游戏更有趣，你可以在树上加更多的桃子。你能做得让某些果实还没熟，不能掉下来吗？如果果实没有熟，或许它只会在树上摇摆并保持原地。
- en: MAKING CONNECTIONS
  id: totrans-3017
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: ADDING TO THE STORY**'
  id: totrans-3018
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术联系：丰富故事内容**'
- en: Add another character to this scene and create the first page of a story! How
    do the characters react to the falling fruit? Are they surprised? Hungry? Use
    speech bubbles, sound recordings, and the **Add Text** button to incorporate speaking
    and words into your story. You can look back at [Chapters 2](text00008.html#ch02)
    and [3](text00009.html#ch03) if you need help remembering how to do this. Swap
    projects with a friend and complete each other’s stories by adding a new page!
  id: totrans-3019
  prefs: []
  type: TYPE_NORMAL
  zh: 向这个场景添加另一个角色，创造一个故事的第一页！角色们如何反应掉落的水果？他们是惊讶的？饿的吗？使用对话框、声音录制和**添加文本**按钮，将语言和文字融入到你的故事中。如果你需要帮助回忆如何做这些，可以查看[第2章](text00008.html#ch02)和[第3章](text00009.html#ch03)。与朋友交换项目并通过添加新的一页来完成对方的故事！
- en: '**MATH CONNECTION: COMPOSING AND COMPARING SHAPES**'
  id: totrans-3020
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：构成与比较形状**'
- en: Now that you have made a falling peach, try creating different types of fruits.
    What shapes do you use? Which fruits are the biggest? Use descriptive words to
    compare and contrast the various shapes and sizes you used.
  id: totrans-3021
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经做出了一个掉落的桃子，试着创建不同类型的水果。你使用了哪些形状？哪些水果最大？使用描述性词汇比较和对比你使用的各种形状和大小。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3022
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: It is sometimes difficult for young children to tap a character lightly and
    evenly enough for ScratchJr to interpret the motion as a tap and not a drag. If
    ScratchJr thinks the motion is a drag, it will move the peach slightly instead
    of running the script. If the peach does not wiggle and fall from the tree when
    the child taps it, that’s the likely cause.
  id: totrans-3023
  prefs: []
  type: TYPE_NORMAL
  zh: 对于年幼的孩子来说，有时很难轻轻而均匀地点击一个角色，让ScratchJr将其解读为点击而不是拖动。如果ScratchJr认为动作是拖动，它会稍微移动桃子，而不是执行脚本。如果桃子没有摇晃并从树上掉下来，可能就是这个原因。
- en: '**ACTIVITY 13: BLAST OFF!**'
  id: totrans-3024
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 13：起飞！**'
- en: In this activity, the cat counts down, and then a rocket ship blasts off!
  id: totrans-3025
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫咪倒数，接着火箭就会起飞！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3026
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: You’ll learn how to get the characters to work together, using the Send Message
    and Start on Message blocks. The cat will count down the seconds, and then the
    rocket will blast off!
  id: totrans-3027
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何让角色们协同工作，使用“发送消息”和“开始接收消息”块。猫咪会倒数秒数，然后火箭就会起飞！
- en: '**HOW TO MAKE IT**'
  id: totrans-3028
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-3029
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从添加月球背景和火箭角色开始。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-3030
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 让我们先为猫咪编写脚本。点击猫咪返回它的脚本。拖动一个**Start on Green Flag**块到编程区。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-3031
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点击紫色的外观块类别，添加三个**说**块，让猫咪倒数“3, 2, 1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-3032
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色触发块类别，找到发送消息块。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-3033
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 拖动**发送消息**块到编程区，并将其连接到猫咪脚本的末尾。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-3034
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时开始。当猫咪完成倒数后，它会发送一条消息，供火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-3035
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，让我们点击火箭并为它编写脚本。我们希望让火箭在收到来自猫咪的消息时起飞。用**Start on Message**块开始脚本。当其他脚本发送消息时，这个脚本将会运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-3036
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在“Start on Message”块之后，添加一个**向上移动**块，让火箭向上移动，就像它正在起飞一样，然后添加一个**隐藏**块，让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-3037
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在，点击**绿旗**按钮来尝试这个脚本。
- en: '**HINTS**'
  id: totrans-3038
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-3039
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了橙色消息。你可以从六种不同的消息颜色中选择，用来在项目中的角色之间进行沟通。只需记住，发送消息块的颜色必须与开始消息块的颜色匹配。例如，橙色的发送消息块将触发一个从橙色开始消息块开始的脚本，但如果你在项目中使用了紫色的发送消息块，那么从橙色开始消息块开始的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3040
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-3041
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多角色，并用**开始消息**块启动它们的每个脚本。当火箭发射时，你可以让一群角色一起欢呼，只需为它们设置相同颜色的开始消息块。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-3042
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以让一颗流星在火箭升空时横穿天空。它会和人群的颜色消息一样开始吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-3043
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，所有以相同颜色的开始消息块开始的脚本，在使用该颜色的发送消息块时会同时启动。
- en: MAKING CONNECTIONS
  id: totrans-3044
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-3045
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：准备起飞**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-3046
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，编程让猫做出关于即将发生的事情的公告。使用**说话**块和**添加文本**按钮，为火箭的发射做准备。火箭要去哪里？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-3047
  prefs: []
  type: TYPE_NORMAL
  zh: 在发射后添加一个页面，展示火箭的飞行轨迹！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-3048
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：倒数**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-3049
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒数！你的猫正在倒计时，直到火箭飞船将进入太空。当猫倒数到“1”时，火箭飞船将发射。在编程让猫从3开始倒计时后，试着让它从10、15，甚至20开始倒计时！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3050
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-3051
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将发送消息块解释为一个角色向所有其他角色发出的公告。只有那些开始消息块颜色与公告相同的角色，才会监听并对公告做出反应。其余的角色将忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-3052
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-3053
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫和狗玩捉迷藏。在这个游戏中，当狗被猫标记时，狗的脚本将启动。然后狗会标记猫，它们将继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3054
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-3055
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学会使用另一个新的启动块：**开始碰撞**块。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-3056
  prefs: []
  type: TYPE_NORMAL
  zh: 当角色与另一个角色碰撞时，**开始碰撞**块会启动角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-3057
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-3058
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择农场背景并添加狗。将猫和狗放置在舞台上，使它们大约相隔五步。如果位置不太合适，等你试运行脚本时可以稍微调整。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-3059
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会向狗移动并说“捉到你了！”然后它会退后并暂停2秒钟，等待狗来碰它。我们将为猫的脚本添加一个**重复无限**块，这样猫和狗就会一遍又一遍地玩。
- en: '2\. Create the following script for the cat:'
  id: totrans-3060
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-3061
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用**碰撞启动**块，这样它会在狗被猫碰到时启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-3062
  prefs: []
  type: TYPE_NORMAL
  zh: 在狗被碰到后，它会等待2秒钟，以给猫一个逃跑的机会。然后狗会移动到猫的旁边，说“捉到你了！”然后跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-3063
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-3064
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要狗的“重复无限”块，因为“碰撞启动”块会在狗被标签时每次都运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-3065
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿旗**按钮，观看你的角色玩捉迷藏！当你想结束游戏时，按**停止**按钮。
- en: '**HINTS**'
  id: totrans-3066
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-3067
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色接触到另一个具有“碰撞启动”脚本的角色，该脚本将继续运行，直到这些角色不再接触为止。例如，如果你将猫移动得离狗很近，以至于它们接触了，狗的“碰撞启动”脚本就会开始运行，并且会一直运行，直到你把猫从狗旁边移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3068
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-3069
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否制作一个躲球游戏。向你的项目添加一个球，并使用几个不同的**绿旗启动**脚本让它在舞台上四处移动，重复执行。（请参见[挑战？](text00009.html#ch03lev2sec38)
    第56页，了解如何在同一编程区域中使用两个脚本。）修改猫和狗的脚本，使它们在被球击中时说“我被淘汰了！”然后消失。添加更多角色，让游戏更刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-3070
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一编程区域内使用两个脚本，让你的角色在玩耍时同时进行对话和执行动作。决定哪些脚本应从“碰撞启动”块开始，哪些脚本应从“绿旗启动”块开始。
- en: MAKING CONNECTIONS
  id: totrans-3071
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-3072
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：在朋友之间创建对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-3073
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说**块让猫和狗在玩耍时互相对话。使用像“我要捉到你了！”和“你被捉到了！”这样的短语，并在需要时使用大写字母和标点符号。捉迷藏游戏是如何结束的？有人放弃了吗？记得使用**碰撞启动**和**等待**块来帮助调整对话的时间，使其与角色的动作相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-3074
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-3075
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写完美的捉迷藏游戏，你需要估算在等待块上使用哪些数字，以及需要多少个蓝色运动块。尝试不同的数字并进行测试，看看哪个最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3076
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-3077
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过**重复无限**块和**碰撞开始**块的组合重复进行。虽然给猫设置一个与狗一样的**碰撞开始**块脚本看起来是个好主意，但这种方法并不奏效！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-3078
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有一个**碰撞开始**块，它们会同时被触发。不管哪个动物在移动，哪个静止，它们一“碰撞”就会触发该块，之后它们就不会再碰撞了。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-3079
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜哪个是不同的！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-3080
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人猜测游戏，与朋友和家人一起玩。在这个游戏中，所有动物都在按照某种模式移动，但其中有一只动物的移动方式与其他动物略有不同。每位玩家轮流猜测哪个动物是不同的。如果玩家选择错误，动物会说：“不是我！”如果玩家猜对，动物会说：“你猜对了！”第一个点击正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3081
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-3082
  prefs: []
  type: TYPE_NORMAL
  zh: 你将在这个活动中学到三件新事物：如何使用停止块，如何在演示模式下运行项目，以及如何使用不同的触发块来启动同一个角色的不同动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-3083
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-3084
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物需要大量空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-3085
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四只动物与猫一起出现在舞台上。你会编程让其中四只动物按相同的方式移动，而让其中一只动物移动方式不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-3086
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物编写脚本，让它沿着正方形移动。再添加一个脚本，让它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-3087
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物制作相同的脚本，使得四只动物有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-3088
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以通过简单地将一个动物的脚本从编程区域拖动到角色列表中的另一个动物，来复制脚本，而无需为每只动物创建新脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-3089
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本中**等待**块的时间，让动物在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-3090
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那个不同的动物添加一个脚本，并加一个额外的**向下移动**块，使得该动物的移动与其他动物略有不同。然后再给它添加一个脚本，当它被点击时，停下来并说“你猜对了！”为了让动物在被点击时停止移动，点击橙色控制块类别，将一个**停止**块拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-3091
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成编程动物的脚本后，点击**进入演示模式**按钮，隐藏编程区域，以防有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-3092
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-3093
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有了一个游戏！点击**绿旗**按钮开始游戏，看看谁能第一个找出那个不同的动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-3094
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**退出演示模式**按钮，返回常规的ScratchJr界面。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3095
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-3096
  prefs: []
  type: TYPE_NORMAL
  zh: 当点击获胜的动物时，它会停止移动。看看你能否让其他所有动物在游戏获胜时也停止移动。你需要使用**发送消息**块，并给其他每只动物添加一个**在消息时启动**的脚本来停止它的运动。
- en: MAKING CONNECTIONS
  id: totrans-3097
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-3098
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读能力连接：编写游戏指令**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-3099
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说话**块或**添加文本**按钮，逐步为玩家写出说明。如果玩家找不到正确的动物，你能给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-3100
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学问题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-3101
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏包含了很多不同的运动块和等待块。你能为这个游戏设计一个数学问题练习册吗？你可以设计类似于“猪走了多少步？”或者“谁等得最久？”的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-3102
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换练习册并互相回答对方的数学问题！别忘了制作答案纸，并互相检查答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3103
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-3104
  prefs: []
  type: TYPE_NORMAL
  zh: 停止块只会停止包含该停止块的角色的脚本，而不会停止其他角色的脚本。一旦脚本停止，你可以通过适当的触发器（点击绿旗、点击角色、发送消息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-3105
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫咪对抗小鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-3106
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多内容，现在让我们制作一个非常酷的游戏。我们将制作一个单人游戏，玩家需要让小鸟飞过三只移动的猫并触碰到蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-3107
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击小鸟时，它会飞向蘑菇，但如果小鸟途中触碰到任何一只猫，它就必须返回到起始位置。如果小鸟安全到达蘑菇，玩家就赢了！
- en: '**HOW TO MAKE IT**'
  id: totrans-3108
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-3109
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有广阔的天空供小鸟飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-3110
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 向你的项目中添加一个蘑菇，并将它拖到舞台的右侧。然后添加一只小鸟并将它拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-3111
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并将它们排成一行放在舞台的中间，确保它们不接触其他任何角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-3112
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫咪以不同的速度向上移动，通过更改**设置速度**块中的速度，使每只猫的速度不同。你还需要制作另一个脚本，在猫咪被小鸟碰到时发送一个橙色消息，这样小鸟就知道它必须返回起点。下面是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-3113
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让小鸟在被点击时向前移动。然后添加一个脚本，当收到橙色消息时（因为它撞到了猫），让小鸟返回到它的起始位置：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-3114
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被小鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-3115
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩这个游戏，点击**进入展示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-3116
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚做了一个使用本章所有技能的游戏！当你玩的时候，目标是精准地控制小鸟的移动，使它避开移动的猫并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-3117
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-3118
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在屏幕上移动时不会相互碰撞或碰到蘑菇。任何角色之间的碰撞都会将小鸟送回起点，因为碰撞时触发的“起点碰撞”脚本是由任何碰撞触发的，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3119
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-3120
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫咪的起始位置和速度，增加游戏的难度。你还可以使用哪些策略来让游戏更简单或更具挑战性？
- en: MAKING CONNECTIONS
  id: totrans-3121
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-3122
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：将游戏变成故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-3123
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-3124
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏页面，第三页可以是故事的结尾以及给玩家的留言。例如，你可以写类似“恭喜你到达了蘑菇！”之类的话。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-3125
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：保持记账**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-3126
  prefs: []
  type: TYPE_NORMAL
  zh: 找几个朋友和你一起玩这个游戏。记录每个人的胜负情况，当每个人玩过相同次数的游戏后，将这些数据加起来。每个玩家的结果是否不同，还是每个人的结果都相同？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3127
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-3128
  prefs: []
  type: TYPE_NORMAL
  zh: 当试图点击小鸟时，孩子有时可能会拖动小鸟。这将把小鸟的起始位置重置为新的位置，可能是在屏幕中间。然后，当小鸟撞到猫咪并返回起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-3129
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以为项目添加另一个角色，比如星星，作为按钮；为了让小鸟移动，你只需要点击这个星星。将星星放在舞台的底角，以确保它不会碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-3130
  prefs: []
  type: TYPE_NORMAL
  zh: 当星星被点击时，应该发送一个蓝色的信息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-3131
  prefs: []
  type: TYPE_NORMAL
  zh: 修改小鸟的脚本，使其在被点击时不再向前移动。相反，当它收到星星发来的蓝色信息时，它才会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-3132
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，那也不是问题。小鸟的起始位置保持不变，游戏可以继续进行。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3133
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: To make the game more interesting, you could add more peaches to the tree. Can
    you make it so that some of the fruit is not ripe enough to fall yet? If the fruit
    is not ripe, maybe it just wiggles on the tree and stays put.
  id: totrans-3134
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让游戏更有趣，你可以在树上添加更多的桃子。你能做到某些水果还不够成熟不能掉下来吗？如果水果还没成熟，也许它只是摇晃一下留在树上。
- en: MAKING CONNECTIONS
  id: totrans-3135
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: ADDING TO THE STORY**'
  id: totrans-3136
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：为故事添加内容**'
- en: Add another character to this scene and create the first page of a story! How
    do the characters react to the falling fruit? Are they surprised? Hungry? Use
    speech bubbles, sound recordings, and the **Add Text** button to incorporate speaking
    and words into your story. You can look back at [Chapters 2](text00008.html#ch02)
    and [3](text00009.html#ch03) if you need help remembering how to do this. Swap
    projects with a friend and complete each other’s stories by adding a new page!
  id: totrans-3137
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个场景中添加另一个角色，并创建故事的第一页！角色们如何反应掉落的水果？他们是感到惊讶吗？饿了吗？使用对话框、声音录制和**添加文本**按钮将对话和文字融入到你的故事中。如果你需要帮助，回顾一下[第2章](text00008.html#ch02)和[第3章](text00009.html#ch03)，可以帮助你记得如何操作。与朋友交换项目，通过添加新的一页来完成彼此的故事！
- en: '**MATH CONNECTION: COMPOSING AND COMPARING SHAPES**'
  id: totrans-3138
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：组合和比较形状**'
- en: Now that you have made a falling peach, try creating different types of fruits.
    What shapes do you use? Which fruits are the biggest? Use descriptive words to
    compare and contrast the various shapes and sizes you used.
  id: totrans-3139
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经制作了一个掉落的桃子，试着制作不同种类的水果。你使用了什么形状？哪些水果是最大的？用描述性词语比较和对比你使用的各种形状和大小。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3140
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: It is sometimes difficult for young children to tap a character lightly and
    evenly enough for ScratchJr to interpret the motion as a tap and not a drag. If
    ScratchJr thinks the motion is a drag, it will move the peach slightly instead
    of running the script. If the peach does not wiggle and fall from the tree when
    the child taps it, that’s the likely cause.
  id: totrans-3141
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，对于年幼的孩子来说，很难轻轻且均匀地点击一个角色，让ScratchJr将其识别为点击而不是拖动。如果ScratchJr认为动作是拖动，它将稍微移动桃子，而不是运行脚本。如果桃子没有摇晃并从树上掉下来，那很可能是这个原因。
- en: '**ACTIVITY 13: BLAST OFF!**'
  id: totrans-3142
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 13：起飞！**'
- en: In this activity, the cat counts down, and then a rocket ship blasts off!
  id: totrans-3143
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫会倒计时，然后火箭起飞！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3144
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: You’ll learn how to get the characters to work together, using the Send Message
    and Start on Message blocks. The cat will count down the seconds, and then the
    rocket will blast off!
  id: totrans-3145
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学会如何让角色们一起协作，使用“Send Message”和“Start on Message”块。猫将倒计时，然后火箭将起飞！
- en: '**HOW TO MAKE IT**'
  id: totrans-3146
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-3147
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从添加月亮背景和火箭角色开始。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-3148
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 首先，让我们为猫编写脚本。点击猫以返回到它。将**Start on Green Flag**块拖到编程区域。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-3149
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点击紫色外观块类别，并添加三个**Say**块，让猫说“3，2，1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-3150
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色触发块类别，找到**Send Message**块。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-3151
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将**Send Message**块拖到编程区域，并将其连接到猫的脚本末尾。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-3152
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时开始。当猫完成倒计时后，它将发送一个消息，让火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-3153
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，让我们点击火箭并为它编写脚本。我们希望火箭在收到猫的消息时起飞。使用**Start on Message**块开始这个脚本。该脚本将在其他脚本发送消息时运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-3154
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在“Start on Message”块之后，添加一个**Move Up**块，使火箭向上移动屏幕，好像它正在起飞，然后添加一个**Hide**块，让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-3155
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在，点击**Green Flag**按钮来尝试脚本。
- en: '**HINTS**'
  id: totrans-3156
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-3157
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了橙色消息。你可以从六种不同的消息颜色中选择，用于在项目中角色之间进行通信。请记住，你的**Send Message**块必须与**Start
    on Message**块的颜色相匹配。例如，一个橙色的**Send Message**块将触发一个以橙色**Start on Message**块开始的脚本，但如果你在项目中使用了紫色的**Send
    Message**块，那么以橙色**Start on Message**块开始的脚本将永远无法运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3158
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战吗？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-3159
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些其他角色，并让每个角色的脚本都以**Start on Message**块开始。你可以让一群角色一起欢呼，庆祝火箭发射，只需给他们所有人相同颜色的“Start
    on Message”块即可。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-3160
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以让一颗流星在火箭上升时飞过天空。它会和人群使用相同颜色的消息吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-3161
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，所有以相同颜色的“启动消息”积木开始的脚本，当使用该颜色的发送消息积木时，会同时开始。
- en: MAKING CONNECTIONS
  id: totrans-3162
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-3163
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：准备起飞**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-3164
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，编程让猫宣布即将发生的事情。使用**说话**积木和**添加文本**按钮为火箭的起飞做准备。火箭要去哪里？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-3165
  prefs: []
  type: TYPE_NORMAL
  zh: 在火箭发射后，添加另一页，展示火箭的行进轨迹！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-3166
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：倒数**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-3167
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒数！你的猫正在倒数火箭起飞前的时间。当你的猫数到“1”时，火箭将发射。为猫编程从 3 开始倒数，之后可以试着让它从 10、15，甚至 20 倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3168
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-3169
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把发送消息积木解释为一个角色向所有其他角色发出的公告。只有那些有与公告颜色相同的“启动消息”积木的角色，才会监听这个公告并做出反应。其余的角色则会忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-3170
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-3171
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫和狗玩捉迷藏。在这个游戏中，狗的脚本将在它被猫标记时开始执行。然后狗会标记猫，他们会继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3172
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-3173
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的启动积木：撞击启动积木。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-3174
  prefs: []
  type: TYPE_NORMAL
  zh: “撞击启动”积木会在角色与另一角色碰撞时启动该角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-3175
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-3176
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，确保它们相距大约五步。如果在测试脚本时这些位置不太合适，你可以稍后再调整它们。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-3177
  prefs: []
  type: TYPE_NORMAL
  zh: 猫将朝着狗走，并说“捉到你了！”然后它会退回并暂停 2 秒钟，等待狗来捉它。我们将为猫的脚本添加一个**重复无限次**积木，这样猫和狗就会一次又一次地玩捉迷藏。
- en: '2\. Create the following script for the cat:'
  id: totrans-3178
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-3179
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用**撞击启动**积木，使得当狗被猫碰撞时，它开始执行。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-3180
  prefs: []
  type: TYPE_NORMAL
  zh: 在狗被撞击后，它会等待 2 秒钟，给猫机会逃跑。然后狗将朝着猫移动，喊“捉到你了！”并跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-3181
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-3182
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗使用“重复无限次”积木，因为“撞击启动”积木会在狗每次被标记时执行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-3183
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿色旗帜**按钮，观看你的角色玩捉迷藏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-3184
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-3185
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色正在触摸另一个有**Start on Bump**脚本的角色，那么该脚本会一直运行，直到角色不再触摸为止。例如，如果你将猫移动得离狗很近，让它们接触在一起，那么狗的**Start
    on Bump**脚本就会开始运行，并且会不断重复运行，直到你把猫移开狗。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3186
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-3187
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否制作一个躲避球游戏。在你的项目中添加一个球，并让它通过几个不同的**Start on Green Flag**脚本在舞台上四处移动，这些脚本会永远循环。（参见“[寻找挑战？](text00009.html#ch03lev2sec38)”在[第56页](text00009.html#page_56)中，了解如何在同一个编程区域内使用两个脚本。）更改猫和狗的脚本，使它们在被球击中时说“我出局了！”然后消失。添加更多角色来使游戏更加刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-3188
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一个编程区域中使用两个脚本，让你的角色同时进行对话和动作。决定哪些脚本应该以**Start on Bump**模块开始，哪些脚本应该以**Start
    on Green Flag**模块开始。
- en: MAKING CONNECTIONS
  id: totrans-3189
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-3190
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：创建朋友间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-3191
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**Say**模块让你的猫和狗在玩耍时互相对话。使用像“我要抓到你了！”和“轮到你了！”这样的短语，并在需要时使用大写字母和标点符号。游戏是如何结束的？是否有人放弃了？记得使用**Start
    on Bump**和**Wait**模块来帮助安排对话的时间，使其与角色的移动方式相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-3192
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-3193
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程制作完美的抓人游戏，你需要估算在**Wait**模块中使用哪些数字以及需要多少个蓝色运动模块。尝试不同的数字并进行测试，看看哪些最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3194
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-3195
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动是通过结合使用**Repeat Forever**模块和**Start on Bump**模块来重复进行的。虽然看起来给猫加上一个类似狗的**Start
    on Bump**模块是个好主意，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-3196
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有**Start on Bump**模块，它们会同时被触发。不管是哪个角色在移动，哪个角色在静止，只要它们“碰到”对方，模块就会被触发，且它们不会再相互碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-3197
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动15：猜出不同的一个！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-3198
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个二人猜谜游戏，与朋友和家人一起玩。在这个游戏中，所有的动物都在按照某种模式移动，但其中一个动物的移动方式与其他动物稍微不同。每个玩家轮流猜测哪只动物是不同的那个。如果玩家猜错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个正确猜出动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3199
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-3200
  prefs: []
  type: TYPE_NORMAL
  zh: 你将在这个活动中学到三件新事物：如何使用停止块，如何在演示模式下运行项目，以及如何使用不同的触发块为同一个角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-3201
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-3202
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物们需要很多空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-3203
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 增加四只动物加入猫咪一起上台。你将编程让其中四只动物以相同的方式移动，而其中一只动物则移动得有所不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-3204
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物制作脚本，使它按方形路径移动。再添加一个脚本，使它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-3205
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物制作相同的脚本，这样四只动物就会有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-3206
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你可以通过简单地将脚本从编程区域拖到角色列表中的动物上，将脚本从一只动物复制到另一只动物，而不需要为每只动物制作新的脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-3207
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本的**等待**块中的时间，使动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-3208
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为与众不同的动物添加一个额外的**向下移动**块，让这只动物的移动方式与其他动物稍有不同。然后给它添加另一个脚本，当它被点击时，停下来并说“你答对了！”为了让动物在被点击时停止移动，点击橙色控制块类别，并将**停止**块拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-3209
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成动物的编程后，点击**进入演示模式**按钮，隐藏编程区域，确保没有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-3210
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-3211
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有了一个游戏！点击**绿色旗帜**按钮开始游戏，看看谁能最先找到那个与众不同的动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-3212
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮返回常规的ScratchJr界面。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3213
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-3214
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它将停止移动。看看你能否让所有其他动物也在游戏胜利时停止移动。你需要使用**发送消息**块，并给其他每只动物添加一个**接收消息时启动**脚本，使它们的运动停止。
- en: MAKING CONNECTIONS
  id: totrans-3215
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-3216
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写联系：编写游戏指令**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-3217
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说话**块或**添加文本**按钮为玩家编写逐步说明。如果玩家找不到正确的动物，你能给他们一些提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-3218
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：编写你自己的数学问题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-3219
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏包含了许多不同的动作块和等待块。你能为这个游戏设计一份数学问题工作表吗？你可以写出类似“猪做了多少次移动？”或者“谁等得最久？”这样的题目。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-3220
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表并互相回答对方的数学问题！不要忘记制作答案表并互相标记答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3221
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-3222
  prefs: []
  type: TYPE_NORMAL
  zh: 停止块只会停止带有停止块的角色的脚本，而不会影响其他角色。一旦脚本停止，你可以通过合适的触发器（点击绿色旗帜、点击角色、发送信息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-3223
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟大战**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-3224
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多内容，现在让我们做一个非常酷的游戏。我们将制作一个单人游戏，在游戏中，鸟儿必须飞过三只移动的猫并触碰蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-3225
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟儿时，它会朝蘑菇飞去，但如果鸟儿在途中碰到任何猫，它就必须回到起始位置。如果鸟儿安全地到达蘑菇，玩家就获胜了！
- en: '**HOW TO MAKE IT**'
  id: totrans-3226
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-3227
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择一个背景给你的游戏。草原是一个不错的选择，因为那里有很多天空供鸟儿飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-3228
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 向你的项目中添加一只蘑菇，并将它拖到舞台的右侧。然后添加一只鸟，并将它拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-3229
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在再添加两只猫，并将它们排在舞台的中间，使它们不与其他角色接触。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-3230
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 编程使猫以不同的速度向上移动，通过在**设置速度**块中修改速度，使每只猫的速度不同。你还需要编写另一个脚本，当猫被鸟儿碰到时发送橙色信息，这样鸟儿就知道它需要回到起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-3231
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 编程使得当鸟儿被点击时它向前飞行。然后添加一个脚本，使得当收到橙色信息时，鸟儿会回到原来的位置，因为它撞到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-3232
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 编程使得当鸟儿碰到蘑菇时，蘑菇说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-3233
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 要玩这个游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-3234
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用本章所有技能的游戏！当你玩时，你的目标是准确把握鸟儿的运动时机，让它躲避移动的猫并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-3235
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-3236
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫在屏幕上移动时不会相互接触或与蘑菇接触。任何角色之间的碰撞都会让鸟儿回到起点，因为“碰撞时启动”脚本会被任何碰撞触发，而不仅仅是鸟儿的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3237
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-3238
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫的起始位置和速度，增加游戏的难度。你还可以采用哪些策略让这个游戏变得更容易或更困难？
- en: MAKING CONNECTIONS
  id: totrans-3239
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-3240
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学关联：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-3241
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！制作一个介绍页面，解释为什么鸟儿想要到达蘑菇。这个蘑菇有什么特别的地方吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-3242
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结局以及给玩家的信息。例如，你可以写一些类似“恭喜，你到达了蘑菇！”的话。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-3243
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：保持计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-3244
  prefs: []
  type: TYPE_NORMAL
  zh: 请一些朋友和你一起玩这个游戏。统计每个人的胜负次数，并在每个人玩了相同次数之后将结果加总。每个玩家的结果不同吗？还是每个玩家都有相同的结果？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3245
  prefs: []
  type: TYPE_NORMAL
  zh: '**成年人提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-3246
  prefs: []
  type: TYPE_NORMAL
  zh: 当孩子尝试点击鸟时，有时可能会拖动鸟。这会将鸟的初始位置重置为新的位置，可能会在屏幕中间。然后，当鸟撞到猫并返回其初始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-3247
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以在项目中加入另一个角色——例如一颗星星——作为按钮；要让鸟移动，只需点击这颗星星即可。将星星放置在舞台的底角，这样它就不会碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-3248
  prefs: []
  type: TYPE_NORMAL
  zh: 星星应该在被点击时发送蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-3249
  prefs: []
  type: TYPE_NORMAL
  zh: 更改鸟的脚本，使其在点击时不再向前移动。相反，它会在接收到来自星星的蓝色消息时向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-3250
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时将其拖动，这不是问题。鸟的初始位置会保持不变，游戏可以继续进行。
- en: To make the game more interesting, you could add more peaches to the tree. Can
    you make it so that some of the fruit is not ripe enough to fall yet? If the fruit
    is not ripe, maybe it just wiggles on the tree and stays put.
  id: totrans-3251
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让游戏更加有趣，你可以在树上添加更多的桃子。你能让一些水果还没成熟就掉不下来吗？如果水果不成熟，也许它只是晃动一下挂在树上，停留在那里。
- en: MAKING CONNECTIONS
  id: totrans-3252
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: ADDING TO THE STORY**'
  id: totrans-3253
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：为故事增添内容**'
- en: Add another character to this scene and create the first page of a story! How
    do the characters react to the falling fruit? Are they surprised? Hungry? Use
    speech bubbles, sound recordings, and the **Add Text** button to incorporate speaking
    and words into your story. You can look back at [Chapters 2](text00008.html#ch02)
    and [3](text00009.html#ch03) if you need help remembering how to do this. Swap
    projects with a friend and complete each other’s stories by adding a new page!
  id: totrans-3254
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个场景中加入另一个角色，创造故事的第一页！角色们如何反应掉落的水果？他们惊讶吗？饿了吗？使用对话框、音频记录和**添加文本**按钮，将讲话和文字融入到你的故事中。如果你需要帮助回忆如何做，可以查看[第2章](text00008.html#ch02)和[第3章](text00009.html#ch03)。与朋友交换项目，通过添加新的一页来完成彼此的故事！
- en: '**MATH CONNECTION: COMPOSING AND COMPARING SHAPES**'
  id: totrans-3255
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：构成与比较形状**'
- en: Now that you have made a falling peach, try creating different types of fruits.
    What shapes do you use? Which fruits are the biggest? Use descriptive words to
    compare and contrast the various shapes and sizes you used.
  id: totrans-3256
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经制作了一个掉落的桃子，试着制作不同类型的水果。你用了哪些形状？哪些水果最大？使用描述性词汇来比较和对比你使用的各种形状和大小。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3257
  prefs: []
  type: TYPE_NORMAL
  zh: '**成年人提示**'
- en: It is sometimes difficult for young children to tap a character lightly and
    evenly enough for ScratchJr to interpret the motion as a tap and not a drag. If
    ScratchJr thinks the motion is a drag, it will move the peach slightly instead
    of running the script. If the peach does not wiggle and fall from the tree when
    the child taps it, that’s the likely cause.
  id: totrans-3258
  prefs: []
  type: TYPE_NORMAL
  zh: 对于小孩子来说，有时很难轻轻且均匀地点击角色，使得ScratchJr将动作解释为点击而不是拖动。如果ScratchJr认为动作是拖动，它会稍微移动桃子，而不是运行脚本。如果桃子在孩子点击时没有晃动并从树上掉下来，那么这很可能就是原因。
- en: '**ACTIVITY 13: BLAST OFF!**'
  id: totrans-3259
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动13：发射！**'
- en: In this activity, the cat counts down, and then a rocket ship blasts off!
  id: totrans-3260
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫倒数，接着火箭发射！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3261
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: You’ll learn how to get the characters to work together, using the Send Message
    and Start on Message blocks. The cat will count down the seconds, and then the
    rocket will blast off!
  id: totrans-3262
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何让角色们合作，使用发送消息和开始消息块。猫会倒数几秒钟，然后火箭将发射！
- en: '**HOW TO MAKE IT**'
  id: totrans-3263
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**制作方法**'
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-3264
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先添加月亮背景和火箭角色。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-3265
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 我们先为猫咪编写脚本。点击猫咪返回到它的界面。拖动一个**绿旗启动**方块到编程区域。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-3266
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点击紫色外观方块类别，添加三个**说话**方块，让猫咪倒数“3、2、1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-3267
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色触发方块类别，找到发送消息方块。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-3268
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将**发送消息**方块拖到编程区域，并将其连接到猫咪脚本的末尾。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-3269
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时启动。当猫咪完成倒数时，它将发送一个消息，让火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-3270
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，点击火箭并给它编写脚本。我们希望当火箭接收到猫咪的消息时，火箭能够发射。用**收到消息时启动**方块开始脚本。这个脚本将在另一个脚本发送消息时运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-3271
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在收到消息时启动方块后，添加一个**向上移动**方块，让火箭像发射一样向屏幕上方移动，然后添加一个**隐藏**方块让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-3272
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在，点击**绿旗**按钮尝试脚本。
- en: '**HINTS**'
  id: totrans-3273
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-3274
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了橙色消息。你可以选择六种不同的消息颜色在项目中的角色之间进行通信。请记住，你的发送消息方块必须与收到消息时启动方块的颜色匹配。例如，一个橙色的发送消息方块会触发一个以橙色收到消息时启动方块开始的脚本，但如果你在项目中使用了紫色的发送消息方块，那么以橙色收到消息时启动方块开始的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3275
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-3276
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多角色，并用**收到消息时启动**方块开始他们的脚本。当火箭发射时，你可以让一群角色一起欢呼，通过给他们相同颜色的收到消息时启动方块来实现。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-3277
  prefs: []
  type: TYPE_NORMAL
  zh: 或许你可以让一颗流星在火箭升空时飞过天空。它是否会与人群的消息颜色相同开始？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-3278
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，所有以相同颜色的收到消息时启动方块开始的脚本，在使用相同颜色的发送消息方块时都会同时启动。
- en: MAKING CONNECTIONS
  id: totrans-3279
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-3280
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学连接：准备起飞**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-3281
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，编程让猫咪宣布即将发生的事情。使用**说话**方块和**添加文本**按钮为火箭起飞做准备。火箭要去哪里？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-3282
  prefs: []
  type: TYPE_NORMAL
  zh: 在火箭发射后添加另一页，展示火箭的飞行路径！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-3283
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：倒计时**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-3284
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒计时！你的猫咪正在倒数火箭起飞的时间。当猫咪倒数到“1”时，火箭将发射。在让猫咪从3开始倒数之后，尝试让它从10、15，甚至20开始倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3285
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-3286
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将发送消息块解释为一个角色向所有其他角色发出的公告。只有那些具有与公告颜色相同的“开始消息”块的角色，才会监听该公告并作出反应。其余的角色将忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-3287
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 14：玩标签！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-3288
  prefs: []
  type: TYPE_NORMAL
  zh: 编写程序让猫和狗玩标签。在这个游戏中，狗的脚本会在它被猫标记时开始。然后狗会标记猫，它们将继续玩标签，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3289
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-3290
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的起始块：“开始碰撞”块。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-3291
  prefs: []
  type: TYPE_NORMAL
  zh: “开始碰撞”块会在角色与另一个角色发生碰撞时启动角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-3292
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-3293
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，使它们大约相隔五步。如果在尝试脚本时这些位置不合适，你可以稍后移动它们。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-3294
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝狗走去并说“标签！”然后它会退回并停顿2秒钟，等待狗来标记它。我们将向猫的脚本中添加一个**永远重复**的代码块，这样猫和狗就会一次又一次地玩耍。
- en: '2\. Create the following script for the cat:'
  id: totrans-3295
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-3296
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用了**开始碰撞**块，这样它会在狗被猫标记时开始。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-3297
  prefs: []
  type: TYPE_NORMAL
  zh: 在狗被碰撞后，它会等待2秒钟，给猫一个机会逃跑。然后狗会朝猫走去，说“标签！”并跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-3298
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-3299
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗添加“永远重复”块，因为“开始碰撞”块会在狗被标记时每次都运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-3300
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿色旗帜**按钮，观看你的角色玩标签！当你想结束游戏时，按**停止**按钮。
- en: '**HINTS**'
  id: totrans-3301
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-3302
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色碰到另一个有“开始碰撞”脚本的角色，该脚本将会一直运行，直到角色不再接触。例如，如果你把猫移得离狗很近，直到它们相互接触，狗的“开始碰撞”脚本就会开始运行，并且会一遍又一遍地运行，直到你把猫从狗旁边移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3303
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-3304
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否制作一个躲避球游戏。向你的项目中添加一个球，并使用几个不同的**绿色旗帜启动**脚本让球在舞台上四处移动，这些脚本会永远重复。（参见 “[寻找挑战？](text00009.html#ch03lev2sec38)”
    在[第56页](text00009.html#page_56)，了解如何在同一个编程区域中一起使用两个脚本。）修改猫和狗的脚本，使得当它们被球击中时，它们会说“我出局了！”然后消失。增加更多的角色，使游戏更加有趣！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-3305
  prefs: []
  type: TYPE_NORMAL
  zh: 记得你可以通过在同一个编程区域内使用两个脚本，让角色同时进行对话和动作。决定哪些脚本应该以“碰撞启动”积木开始，哪些脚本应该以“绿色旗帜启动”积木开始。
- en: MAKING CONNECTIONS
  id: totrans-3306
  prefs: []
  type: TYPE_NORMAL
  zh: 连接知识
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-3307
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：创造朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-3308
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**“说”**积木让你的猫和狗在玩耍时互相交谈。使用像“我要捉到你了！”和“轮到你了！”这样的短语，并在需要时使用大写字母和标点符号。捉迷藏游戏是如何结束的？是否有人放弃了？记得使用**“碰撞启动”**和**“等待”**积木来帮助控制对话的时机，使其与角色的移动方式相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-3309
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-3310
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写完美的捉迷藏游戏程序，你需要估算在“等待”积木上使用的数字以及需要多少个蓝色运动积木。尝试不同的数字并进行测试，看看哪个最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3311
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-3312
  prefs: []
  type: TYPE_NORMAL
  zh: 本活动通过组合使用**“永远重复”**积木和**“碰撞启动”**积木来进行。虽然给猫编写一个和狗一样的脚本，看起来是个好主意，但这种方法行不通！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-3313
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有“碰撞启动”积木，它们会同时被触发。无论哪个角色在“碰撞”时是移动的，哪个是静止的，积木都会被触发，并且它们不会再碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-3314
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动15：猜出不同的那个！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-3315
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个双人猜谜游戏，和你的朋友和家人一起玩。在这个游戏中，所有动物都按照某种模式移动，但其中一只动物的移动方式略有不同。每个玩家轮流猜测哪只动物是与众不同的。如果玩家猜错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个点到正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3316
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-3317
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用“停止”积木，如何在演示模式下运行项目，以及如何使用不同的触发积木来启动同一个角色的不同动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-3318
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-3319
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择一个背景。你的动物需要很多空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-3320
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 添加四只动物和猫一起加入舞台。你将编程让五只动物中的四只按相同方式移动，而其中一只则移动不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-3321
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 为一只动物编写一个脚本，让它在一个正方形内移动。再添加另一个脚本，当它被触碰时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-3322
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 为另外三只动物编写相同的脚本，使得四只动物拥有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-3323
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，与你为每只动物编写新的脚本不同，你可以通过简单地将脚本从编程区域拖到角色列表中的另一只动物来复制脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-3324
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本的**等待**块的时间，使动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-3325
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为与众不同的动物添加一个额外的**向下移动**块，使其移动方式与其他动物略有不同。然后再给它一个脚本，当它被点击时，停止并说“你对了！”为了让动物在被点击时停止移动，点击橙色控制块类别，并将**停止**块拖到该动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-3326
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成动物编程后，点击**进入演示模式**按钮，隐藏编程区域，以免别人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-3327
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-3328
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有一个游戏了！点击**绿旗**按钮开始游戏，看看谁能第一个找到与众不同的动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-3329
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮，返回常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3330
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-3331
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它将停止移动。看看你是否能让所有其他动物在游戏获胜时也停止移动。你将需要使用**发送消息**块，并给其他每个动物添加一个**接收消息时启动**脚本来停止它的运动。
- en: MAKING CONNECTIONS
  id: totrans-3332
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-3333
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学连接：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-3334
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说话**块或**添加文字**按钮为玩家编写一步一步的说明。如果玩家找不到正确的动物，你能给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-3335
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学问题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-3336
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏包含了许多不同的运动块和等待块。你能为这个游戏设计一份数学问题工作表吗？你可以写出类似“猪移动了多少次？”或“谁等待的时间最长？”的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-3337
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表并回答彼此的数学问题！别忘了制作答案纸并互相批改答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3338
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-3339
  prefs: []
  type: TYPE_NORMAL
  zh: '**停止**块只会停止包含该块的角色的脚本，而不会停止其他角色的脚本。脚本一旦停止，你可以通过适当的触发条件重新启动它（点击绿旗、点击角色、发送消息等）。'
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-3340
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-3341
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多，现在我们来制作一个非常酷的游戏。我们将制作一个单人游戏，玩家需要让鸟飞过三只移动的猫，并触碰到蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-3342
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，它会飞向蘑菇，但如果鸟在途中碰到任何猫，它必须回到起始位置。如果鸟安全到达蘑菇，玩家就获胜！
- en: '**HOW TO MAKE IT**'
  id: totrans-3343
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-3344
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个游戏背景。草原是一个不错的选择，因为它有很多天空，适合鸟飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-3345
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 向你的项目中添加一只蘑菇，并将其拖到舞台的右侧。然后添加一只鸟并将其拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-3346
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并将它们排列在舞台的中间，确保它们不会碰到其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-3347
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程使猫咪以不同的速度向上移动，通过修改**设置速度**模块中的速度，使每只猫的速度不同。你需要再写一个脚本，当猫咪被小鸟碰到时发送一个橙色消息，这样小鸟就会知道它需要回到起点。以下是我们为一只猫写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-3348
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让小鸟在被点击时向前移动。然后再添加一个脚本，使其在接收到橙色消息时返回初始位置，因为它碰到了猫咪：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-3349
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被小鸟碰到时显示“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-3350
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要开始游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-3351
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用本章所学技能的游戏！当你玩这个游戏时，目标是精准地控制小鸟的移动，使它躲避正在移动的猫咪并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-3352
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-3353
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在屏幕上移动时不会互相碰撞或碰到蘑菇。任何角色之间的碰撞都会让小鸟回到起点，因为“碰撞时回到起点”的脚本是由任何碰撞触发的，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3354
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-3355
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫咪的起始位置和速度，使游戏更具挑战性。你还可以使用哪些策略来让这个游戏更简单或更难？
- en: MAKING CONNECTIONS
  id: totrans-3356
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-3357
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读与写作联系：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-3358
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-3359
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结局以及给玩家的消息。例如，你可以写类似“恭喜你，达到了蘑菇！”的文字。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-3360
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：保持记录**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-3361
  prefs: []
  type: TYPE_NORMAL
  zh: 邀请一些朋友和你一起玩这个游戏。记录每个人的胜负次数，等大家都有机会玩相同次数后，再将结果加总起来。每个玩家的结果是否不同，还是每个玩家的结果都一样？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3362
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-3363
  prefs: []
  type: TYPE_NORMAL
  zh: 当孩子尝试点击小鸟时，有时可能会不小心拖动小鸟。这会将小鸟的初始位置重置为新的位置，可能是在屏幕中央。然后，当小鸟碰到猫咪并返回初始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-3364
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，给项目添加另一个角色——例如一个星星——来充当按钮；要让小鸟移动，只需点击这个星星。将星星放置在舞台的底角，确保它不会碰到任何其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-3365
  prefs: []
  type: TYPE_NORMAL
  zh: 当星星被点击时，它应该发送一个蓝色消息，如下所示：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-3366
  prefs: []
  type: TYPE_NORMAL
  zh: 修改小鸟的脚本，使其在被点击时不再向前移动。相反，当小鸟收到星星发出的蓝色消息时，它才会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-3367
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动它，这不是问题。鸟儿的初始位置会保持不变，游戏可以继续进行。
- en: MAKING CONNECTIONS
  id: totrans-3368
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: ADDING TO THE STORY**'
  id: totrans-3369
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：添加到故事中**'
- en: Add another character to this scene and create the first page of a story! How
    do the characters react to the falling fruit? Are they surprised? Hungry? Use
    speech bubbles, sound recordings, and the **Add Text** button to incorporate speaking
    and words into your story. You can look back at [Chapters 2](text00008.html#ch02)
    and [3](text00009.html#ch03) if you need help remembering how to do this. Swap
    projects with a friend and complete each other’s stories by adding a new page!
  id: totrans-3370
  prefs: []
  type: TYPE_NORMAL
  zh: 给这个场景添加另一个角色，并创建故事的第一页！角色们对下落的水果有什么反应？他们惊讶吗？饿吗？使用对话框、录音和**添加文本**按钮将语言和文字融入到你的故事中。如果需要帮助，可以回顾[第2章](text00008.html#ch02)和[第3章](text00009.html#ch03)，了解如何操作。你可以和朋友交换项目，互相完成对方的故事，添加新的一页！
- en: '**MATH CONNECTION: COMPOSING AND COMPARING SHAPES**'
  id: totrans-3371
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：构建和比较形状**'
- en: Now that you have made a falling peach, try creating different types of fruits.
    What shapes do you use? Which fruits are the biggest? Use descriptive words to
    compare and contrast the various shapes and sizes you used.
  id: totrans-3372
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经做了一个下落的桃子，试着创建不同种类的水果。你使用了什么形状？哪些水果最大？使用描述性词汇比较和对比你使用的各种形状和大小。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3373
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的小贴士**'
- en: It is sometimes difficult for young children to tap a character lightly and
    evenly enough for ScratchJr to interpret the motion as a tap and not a drag. If
    ScratchJr thinks the motion is a drag, it will move the peach slightly instead
    of running the script. If the peach does not wiggle and fall from the tree when
    the child taps it, that’s the likely cause.
  id: totrans-3374
  prefs: []
  type: TYPE_NORMAL
  zh: 对于小孩子来说，有时很难轻轻且均匀地点击一个角色，使ScratchJr正确理解为点击而不是拖动。如果ScratchJr认为动作是拖动，它会稍微移动桃子，而不是运行脚本。如果桃子在孩子点击时没有摇晃并从树上掉下，可能是这个原因。
- en: '**ACTIVITY 13: BLAST OFF!**'
  id: totrans-3375
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动13：发射！**'
- en: In this activity, the cat counts down, and then a rocket ship blasts off!
  id: totrans-3376
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫咪进行倒数，然后火箭发射！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3377
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: You’ll learn how to get the characters to work together, using the Send Message
    and Start on Message blocks. The cat will count down the seconds, and then the
    rocket will blast off!
  id: totrans-3378
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何让角色协同工作，使用“发送消息”和“接收消息启动”块。猫咪会倒数秒数，然后火箭会发射！
- en: '**HOW TO MAKE IT**'
  id: totrans-3379
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-3380
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 从添加月球背景和火箭角色开始。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-3381
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 先为猫咪编写脚本。点击猫咪回到它的位置。拖动一个**绿色旗帜开始**块到编程区域。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-3382
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 点击紫色的外观块类别，添加三个**说话**块，让猫咪倒数“3, 2, 1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-3383
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 点击黄色触发块类别，找到“发送消息”块。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-3384
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 将**发送消息**块拖到编程区域，并将其与猫咪脚本的末尾连接。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-3385
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时启动。当猫咪完成倒数后，它会发送一个消息给火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-3386
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 现在，我们点击火箭并给它编写脚本。我们希望火箭在接收到猫咪的消息时发射。使用**接收消息启动**块开始这个脚本。这个脚本会在接收到消息时运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-3387
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 在“接收消息启动”块后，添加一个**向上移动**块，让火箭看起来像是起飞一样向上移动，然后添加一个**隐藏**块让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-3388
  prefs: []
  type: TYPE_NORMAL
  zh: 8. 现在，点击**绿色旗帜**按钮来测试脚本。
- en: '**HINTS**'
  id: totrans-3389
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-3390
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了橙色消息。你可以从六种不同的消息颜色中选择，用于在项目中的角色之间进行通信。只需记住，Send Message 块的颜色必须与 Start
    on Message 块的颜色匹配。例如，橙色的 Send Message 块会触发一个以橙色 Start on Message 块开始的脚本，但如果你在项目中使用的是紫色的
    Send Message 块，那么以橙色 Start on Message 块开始的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3391
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-3392
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些角色，并让它们的脚本都以**Start on Message** 块开始。你可以通过为它们所有人都添加相同颜色的 Start on Message
    块，来让一群角色在火箭发射时一起欢呼。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-3393
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以让一颗流星在火箭升空时飞过天空。它会和人群一起用相同颜色的消息启动吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-3394
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，所有以相同颜色的 Start on Message 块开始的脚本，将在使用相同颜色的 Send Message 块时同时启动。
- en: MAKING CONNECTIONS
  id: totrans-3395
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-3396
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读与写作连接：为起飞做准备**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-3397
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，编程让猫发布关于即将发生的事情的公告。使用**说**块和**添加文本**按钮，为火箭的起飞做准备。火箭要去哪儿？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-3398
  prefs: []
  type: TYPE_NORMAL
  zh: 在发射后添加另一页，展示火箭的飞行路线！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-3399
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：倒计时**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-3400
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒计时！你的猫正在倒数火箭船起飞的时间。当猫倒数到“1”时，火箭船将起飞。在编程让猫从 3 倒数之后，试着让它从 10、15 甚至 20 倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3401
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-3402
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将发送消息块解释为一个角色向所有其他角色发布的公告。只有那些与公告颜色相同的 Start on Message 块的角色，才会监听并对公告作出反应。其余的角色将忽略这个公告。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-3403
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-3404
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫和狗玩捉迷藏。在这个游戏中，当狗被猫标记时，狗的脚本会启动。然后狗会标记猫，它们会一直玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3405
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-3406
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的启动块：Start on Bump 块。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-3407
  prefs: []
  type: TYPE_NORMAL
  zh: Bump 块会在角色碰到另一个角色时启动该角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-3408
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-3409
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，使它们大约相距五步。如果你在尝试脚本时觉得位置不合适，稍后可以移动它们。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-3410
  prefs: []
  type: TYPE_NORMAL
  zh: 猫将朝狗走去并说“标签！”然后它会退后并暂停2秒，等待狗来标签它。我们将为猫的脚本添加一个**重复执行**模块，这样猫和狗就可以一次又一次地玩耍。
- en: '2\. Create the following script for the cat:'
  id: totrans-3411
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-3412
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用了**碰撞启动**模块，这样当狗被猫碰撞时，它会开始运行。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-3413
  prefs: []
  type: TYPE_NORMAL
  zh: 狗被碰撞后，会等待2秒钟，给猫一个机会逃跑。然后狗会朝猫走去，说“标签！”然后跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-3414
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-3415
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗添加“重复执行”模块，因为每次狗被标记时，都会触发“碰撞启动”模块。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-3416
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿色旗帜**按钮观看你的角色们玩标签游戏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-3417
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-3418
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色接触到另一个具有“碰撞启动”脚本的角色，脚本将继续运行，直到角色不再接触为止。例如，如果你把猫移到离狗非常近的位置，使它们接触，狗的“碰撞启动”脚本将开始运行，并会一遍又一遍地继续运行，直到你把猫从狗旁边移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3419
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-3420
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否做一个躲避球游戏。给你的项目添加一个球，并使用几个不同的**绿色旗帜启动**脚本让它在舞台上四处移动，并重复执行。（参见“[寻找挑战？](text00009.html#ch03lev2sec38)”以及[第56页](text00009.html#page_56)，了解如何在同一编程区域中使用两个脚本。）修改猫和狗的脚本，使它们被球击中时会说“我出局了！”然后消失。添加更多角色使游戏更刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-3421
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一个编程区域使用两个脚本，让你的角色同时说话并执行动作。决定哪些脚本应该以“碰撞启动”模块开始，哪些脚本应该以“绿色旗帜启动”模块开始。
- en: MAKING CONNECTIONS
  id: totrans-3422
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-3423
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力联系：创建朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-3424
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说**模块让你的猫和狗在玩耍时相互对话。使用“我要标记你！”和“你被标记了！”这样的短语，在对话中根据需要使用大写字母和标点符号。标签游戏是如何结束的？有人放弃了吗？记得使用**碰撞启动**和**等待**模块来帮助调整对话的时机，使它与角色的移动方式相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-3425
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-3426
  prefs: []
  type: TYPE_NORMAL
  zh: 为了编程出完美的标签游戏，你需要估算在等待模块中使用哪些数字以及需要多少个蓝色运动模块。尝试不同的数字并进行测试，看看哪些最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3427
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-3428
  prefs: []
  type: TYPE_NORMAL
  zh: 本活动使用**重复永远**（Repeat Forever）块和**碰撞启动**（Start on Bump）块的组合进行重复。虽然给猫咪编一个像狗一样有**碰撞启动**块的脚本看起来是个好主意，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-3429
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有一个“碰撞启动”（Start on Bump）块，它们将在同时被触发。不管它们是移动中的角色还是静止中的角色，当它们“碰撞”时，块都会被触发，且它们不会再碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-3430
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜出不同的那个！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-3431
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个双人猜谜游戏，和朋友及家人一起玩。在这个游戏中，所有的动物都在按某种模式移动，但其中有一只动物的移动方式与其他动物略有不同。每个玩家轮流猜测哪只动物是不同的那只。如果玩家选择错误，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个点击正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3432
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-3433
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习三件新事物：如何使用停止块（Stop block）、如何在演示模式下运行项目、以及如何使用不同的触发块来为同一个角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-3434
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-3435
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物们需要很多空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-3436
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 增加四只动物加入猫咪的舞台。你将编程让这四只动物以相同的方式移动，而其中一只则以不同的方式移动。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-3437
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为其中一只动物制作一个脚本，使它围绕着一个正方形移动。再添加一个脚本，使它在被点击时说“不是我！”。
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-3438
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物制作相同的脚本，这样四只动物将拥有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-3439
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你可以通过将脚本从编程区域拖到角色列表中的动物上，来将一个动物的脚本复制给另一个动物，而不是为每只动物单独制作新脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-3440
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本中的**等待**（Wait）块的时间，让动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-3441
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为与众不同的动物添加一个脚本，并加入一个额外的**向下移动**（Move Down）块，使得该动物的移动方式与其他动物略有不同。然后，再给它添加另一个脚本，使得它在被点击时停下并说“你猜对了！”。要让动物在被点击时停止移动，点击橙色控制块类别，然后将一个**停止**（Stop）块拖到该动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-3442
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你编程完成所有动物后，点击**进入演示模式**按钮，隐藏编程区域，以免有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-3443
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-3444
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有一个游戏了！点击**绿色旗帜**按钮开始游戏，看看谁能首先找出不同的那个。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-3445
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮，返回到常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3446
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-3447
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被轻拍时，它会停止移动。看看你能否让所有其他动物在游戏获胜时也停止移动。你需要使用**发送消息**积木，并为其他动物设置**接收消息时启动**脚本，以停止它们的运动。
- en: MAKING CONNECTIONS
  id: totrans-3448
  prefs: []
  type: TYPE_NORMAL
  zh: 连接的建立
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-3449
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：编写游戏指令**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-3450
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说**积木或**添加文本**按钮为玩家编写逐步指令。如果玩家找不到正确的动物，你能给他们一些提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-3451
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：编写自己的数学题目**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-3452
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏有很多不同的运动积木和等待积木。你能为这个游戏编写一个数学问题工作表吗？你可以编写类似“猪做了多少次移动？”或“谁等得最久？”的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-3453
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换工作表并互相回答数学题！别忘了制作答题卡并互相批改答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3454
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-3455
  prefs: []
  type: TYPE_NORMAL
  zh: 停止积木只会停止包含停止积木的角色的脚本，而不会影响其他角色。一旦脚本被停止，你可以通过适当的触发条件（点击绿旗、点击角色、发送消息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-3456
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-3457
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，你已经学到了很多东西，现在让我们制作一个非常酷的游戏。我们将制作一个单人游戏，其中鸟必须飞过三只移动的猫，并触碰蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-3458
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，它会飞向蘑菇，但如果鸟在途中碰到任何猫，它必须回到起始位置。如果鸟安全到达蘑菇，玩家就赢了！
- en: '**HOW TO MAKE IT**'
  id: totrans-3459
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-3460
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有广阔的天空，适合鸟飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-3461
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 向你的项目中添加一个蘑菇，并将其拖动到舞台的右侧。然后添加一只鸟，并将其拖动到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-3462
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并将它们排在舞台中央，确保它们不与其他角色接触。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-3463
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 通过在**设置速度**积木中改变速度，为每只猫编程，使它们的速度不同。你需要编写另一个脚本，在鸟撞到猫时发送橙色消息，以便鸟知道它必须返回起始位置。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-3464
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 程序让鸟在被点击时向前移动。然后，添加一个脚本，当发送橙色消息时，让鸟返回到它的起始位置，因为它撞到了一只猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-3465
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 当蘑菇被鸟碰到时，编程让蘑菇说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-3466
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要开始游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-3467
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用本章所有技能的游戏！当你玩时，你的目标是精准地控制鸟的移动，使它避开移动的猫，并成功到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-3468
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-3469
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在屏幕上移动时不会互相碰撞或碰到蘑菇。任何角色之间的碰撞都会让小鸟返回起点，因为**碰撞时启动**脚本会触发任何碰撞，而不仅仅是来自小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3470
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-3471
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫咪的起始位置和速度，使游戏更具挑战性。你还可以使用哪些策略使游戏变得更容易或更困难？
- en: MAKING CONNECTIONS
  id: totrans-3472
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-3473
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术联系：将你的游戏转变为故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-3474
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-3475
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾和给玩家的祝贺信息。例如，你可以写“恭喜，你到达了蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-3476
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：记录胜负**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-3477
  prefs: []
  type: TYPE_NORMAL
  zh: 找些朋友一起玩这个游戏。记录每个人的胜负次数，当每个人都有机会玩相同次数后，将它们加起来。每个玩家的结果不同吗，还是每个玩家的结果都相同？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3478
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长小贴士**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-3479
  prefs: []
  type: TYPE_NORMAL
  zh: 当孩子试图点击小鸟时，有时他们可能会拖动小鸟。这会将小鸟的起始位置重置为新位置，可能会在屏幕中间。然后，当小鸟碰到猫咪并返回起始位置时，它将不再回到舞台边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-3480
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以向项目中添加另一个角色——例如，一颗星星——充当按钮；要让小鸟移动，你只需点击这颗星星。把星星放在舞台的底角，这样它就不会碰到其他任何角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-3481
  prefs: []
  type: TYPE_NORMAL
  zh: 星星被点击时应该发送一个蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-3482
  prefs: []
  type: TYPE_NORMAL
  zh: 更改小鸟的脚本，使其在被点击时不再向前移动。相反，它会在收到来自星星的蓝色消息时向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-3483
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在试图点击星星时拖动了它，那也不是问题。小鸟的起始位置将保持不变，游戏可以继续进行。
- en: '**ACTIVITY 13: BLAST OFF!**'
  id: totrans-3484
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 13：发射！**'
- en: In this activity, the cat counts down, and then a rocket ship blasts off!
  id: totrans-3485
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫咪倒计时，然后火箭飞船发射！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3486
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: You’ll learn how to get the characters to work together, using the Send Message
    and Start on Message blocks. The cat will count down the seconds, and then the
    rocket will blast off!
  id: totrans-3487
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学会如何让角色们协同工作，使用**发送消息**和**接收消息时启动**模块。猫咪会倒数秒数，然后火箭会发射！
- en: '**HOW TO MAKE IT**'
  id: totrans-3488
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-3489
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先添加月球背景和火箭角色。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-3490
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 让我们先为猫咪编写脚本。点击猫咪返回到它的界面。拖动一个**绿色旗帜启动**模块到编程区。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-3491
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点击紫色的外观模块类别，并添加三个**说话**模块，让猫咪倒数“3, 2, 1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-3492
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色触发模块类别，找到**发送消息**模块。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-3493
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将**发送消息**模块拖到编程区，并将其连接到猫咪脚本的末尾。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-3494
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时启动。当猫倒数完成后，它会发送一个消息，供火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-3495
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，点击火箭并为它编写脚本。我们希望在火箭收到猫的消息时，它能够发射。用**开始时接收消息**块来开始这个脚本。这个脚本会在其他脚本发送消息时执行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-3496
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在**开始时接收消息**块之后，添加一个**向上移动**块，让火箭向上移动，仿佛正在起飞，然后添加一个**隐藏**块让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-3497
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在，点击**绿旗**按钮来试试这个脚本。
- en: '**HINTS**'
  id: totrans-3498
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-3499
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了橙色消息。你可以从六种不同的消息颜色中选择，用于在项目中的角色之间通信。只要记住，你的**发送消息**块必须与**开始时接收消息**块的颜色匹配。例如，橙色的**发送消息**块会触发一个以橙色**开始时接收消息**块开始的脚本，但如果你在项目中使用的是紫色的**发送消息**块，那么以橙色**开始时接收消息**块开始的脚本就永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3500
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-3501
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多角色并为每个角色的脚本加上一个**开始时接收消息**块。你可以让一群角色在火箭发射时一起欢呼，方法是给他们都添加相同颜色的**开始时接收消息**块。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-3502
  prefs: []
  type: TYPE_NORMAL
  zh: 或许你可以让一颗流星在火箭升空时穿过天空。它会以与人群相同颜色的消息开始吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-3503
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，所有以相同颜色的**开始时接收消息**块开始的脚本，当使用该颜色的**发送消息**块时，它们将同时开始运行。
- en: MAKING CONNECTIONS
  id: totrans-3504
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-3505
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：为起飞做准备**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-3506
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，编程让猫发布关于即将发生的事情的公告。使用**说话**块和**添加文本**按钮为火箭的起飞做准备。火箭要去哪儿？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-3507
  prefs: []
  type: TYPE_NORMAL
  zh: 在火箭发射后添加另一页，展示火箭的飞行轨迹！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-3508
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：倒计时**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-3509
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒数！你的猫正在倒数直到火箭发射的时间。当猫倒数到“1”时，火箭将发射。编程让猫从3开始倒数后，试着让它从10、15，甚至20开始倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3510
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-3511
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将**发送消息**块解释为一个角色向所有其他角色发布的公告。只有那些**开始时接收消息**块颜色与公告相同的角色，才会监听该公告并做出反应。其余的角色将忽略这个消息。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-3512
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-3513
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫和狗玩捉迷藏。在这个游戏中，狗的脚本会在被猫标记时启动。然后，狗会标记猫，他们将继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3514
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-3515
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的起始块：“碰撞启动”块。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-3516
  prefs: []
  type: TYPE_NORMAL
  zh: “碰撞启动”块在角色碰到另一个角色时启动该角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-3517
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-3518
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，让它们相隔大约五步。如果这些位置在你尝试脚本时不太合适，你可以稍后再调整它们的位置。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-3519
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝着狗走去并说“标签！”然后它会后退并暂停2秒钟，等待狗来标签它。我们会给猫的脚本添加一个**永远重复**块，让猫和狗一遍又一遍地玩。
- en: '2\. Create the following script for the cat:'
  id: totrans-3520
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-3521
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用**碰撞启动**块，使得当狗被猫碰撞时，脚本开始运行。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-3522
  prefs: []
  type: TYPE_NORMAL
  zh: 在狗被碰撞后，它会等待2秒钟，让猫有机会逃跑。然后狗会走向猫，说“标签！”并跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-3523
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-3524
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要给狗添加“永远重复”块，因为“碰撞启动”块每次狗被标签时都会运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-3525
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿旗**按钮，观看你的角色们玩捉迷藏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-3526
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-3527
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色接触到另一个拥有“碰撞启动”脚本的角色，该脚本会持续运行，直到角色不再接触为止。例如，如果你将猫移动到靠近狗的位置，使它们互相接触，狗的“碰撞启动”脚本将开始运行，并会一直重复运行，直到你把猫移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3528
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-3529
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否制作一个躲避球游戏。将一个球添加到你的项目中，并通过几个不同的**绿旗启动**脚本让它在舞台上四处移动，这些脚本会永远重复。（参见“[寻找挑战？](text00009.html#ch03lev2sec38)”在[第56页](text00009.html#page_56)，了解如何在同一编程区域中使用两个脚本。）修改猫和狗的脚本，使得当它们被球击中时，说“我出局了！”然后消失。添加更多角色让游戏更有趣！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-3530
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，通过在同一编程区域中使用两个脚本，你可以让角色同时进行对话和动作。决定哪些脚本应该以“碰撞启动”块开始，哪些脚本应该以“绿旗启动”块开始。
- en: MAKING CONNECTIONS
  id: totrans-3531
  prefs: []
  type: TYPE_NORMAL
  zh: 连接游戏
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-3532
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：创造朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-3533
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说**块让猫和狗在玩耍时彼此交谈。对话中可以使用类似“我要碰你了！”和“你被点名了！”的短语，必要时使用大写字母和标点符号。捉迷藏的游戏是怎么结束的？有没有人放弃了？记得使用**碰撞启动**和**等待**块来帮助控制对话的时机，使其与角色的移动方式相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-3534
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-3535
  prefs: []
  type: TYPE_NORMAL
  zh: 为了编程出完美的捉迷藏游戏，你需要估算Wait块上应该使用哪些数字，以及需要多少个蓝色的运动块。尝试不同的数字并测试它们，看看哪个最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3536
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-3537
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过组合使用**Repeat Forever**块和**Start on Bump**块来重复执行。虽然为猫咪设置一个和狗一样的Start on
    Bump块的脚本看起来是个不错的主意，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-3538
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有Start on Bump块，它们将同时触发。无论它们是移动还是静止，当它们“碰撞”时，块会被触发，它们将不会再碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-3539
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜哪只动物不一样！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-3540
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个双人猜测游戏，和朋友和家人一起玩。在这个游戏中，所有的动物都在按照一定的模式移动，但其中一只的移动方式稍微不同于其他动物。每个玩家轮流猜测哪只动物是与众不同的。如果玩家选错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个点击正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3541
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-3542
  prefs: []
  type: TYPE_NORMAL
  zh: 在本次活动中，你将学习三项新技能：如何使用Stop块，如何在展示模式下运行项目，以及如何使用不同的触发块为同一个角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-3543
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-3544
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物需要足够的空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-3545
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为舞台添加四只动物，和猫一起出现在舞台上。你需要为五只动物中的四只编程使它们以相同的方式移动，另外一只则要移动得稍有不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-3546
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物制作一个脚本，让它在方形路径上移动。添加另一个脚本，使它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-3547
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为其他三只动物编写相同的脚本，让这四只动物的脚本完全相同。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-3548
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你可以通过将一个动物的脚本从编程区域拖动到角色列表中的另一个动物，来复制脚本，而不是为每只动物编写新的脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-3549
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本中**Wait**块的时间，使动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-3550
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那个与众不同的动物添加一个额外的**Move Down**块，让它的移动方式与其他动物稍有不同。然后给它添加另一个脚本，当它被点击时停止并说“你猜对了！”为了让动物在被点击时停止移动，点击橙色控制块类别并将**Stop**块拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-3551
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 完成动物编程后，点击**Enter Presentation Mode**按钮，隐藏编程区域，以免有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-3552
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-3553
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有一个游戏了！点击**绿旗**按钮开始游戏，看看谁能先找到那个不同的。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-3554
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮，返回常规的ScratchJr界面。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3555
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-3556
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它会停止移动。看看你能否让其他所有动物在游戏胜利时也停下来。你需要使用**发送消息**模块，并为其他动物设置**开始于消息**脚本，使它们停止移动。
- en: MAKING CONNECTIONS
  id: totrans-3557
  prefs: []
  type: TYPE_NORMAL
  zh: 连接起来
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-3558
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术联系：编写游戏指南**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-3559
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说话**模块或**添加文本**按钮编写逐步的指令。你能在玩家找不到正确的动物时给出提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-3560
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：编写你自己的数学题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-3561
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏中有很多不同的运动模块和等待模块。你能为这个游戏设计一张数学题工作表吗？你可以写出像“猪做了多少次动作？”或者“谁等待的时间最长？”之类的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-3562
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换工作表，互相解答对方的数学问题！别忘了做一张答案表并标记彼此的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3563
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-3564
  prefs: []
  type: TYPE_NORMAL
  zh: 停止模块只会停止带有停止模块的角色的脚本，不会停止其他角色的脚本。一旦脚本停止，你可以通过相应的触发器（点击绿旗、点击角色、发送消息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-3565
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟的对决**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-3566
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你学到了很多，现在让我们制作一个非常酷的游戏。我们将制作一个单人游戏，其中鸟必须飞过三只移动的猫，触碰蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-3567
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，它会飞向蘑菇，但如果途中碰到任何一只猫，它必须回到起始位置。如果鸟安全到达蘑菇，玩家获胜！
- en: '**HOW TO MAKE IT**'
  id: totrans-3568
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-3569
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有很大的天空，适合鸟飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-3570
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 向你的项目中添加一个蘑菇，并将它拖动到舞台的右侧。然后添加一只鸟，并将它拖动到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-3571
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，将它们排列在舞台中央，确保它们没有碰到其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-3572
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫以不同的速度向上移动，通过改变**设置速度**模块中的速度，使每只猫的速度不同。你需要编写另一个脚本，在猫被鸟碰到时发送一个橙色消息，让鸟知道它必须回到起始位置。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-3573
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让鸟在被点击时向前移动。然后添加一个脚本，让它在接收到橙色消息后回到起始位置，因为它碰到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-3574
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-3575
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩这个游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-3576
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个利用本章所有技巧的游戏！当你玩这个游戏时，目标是精准地控制小鸟的移动，使其避开移动的猫咪并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-3577
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-3578
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在屏幕上移动时不会互相碰撞，也不会碰到蘑菇。任何角色之间的碰撞都会把小鸟送回起点，因为“碰撞时启动”脚本会在任何碰撞时触发，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3579
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-3580
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫咪的起始位置和速度，使游戏变得更难。你还可以使用什么其他策略来让这个游戏变得更简单或更难？
- en: MAKING CONNECTIONS
  id: totrans-3581
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-3582
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：把你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-3583
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别的地方吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-3584
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏页面，第三页可以是故事的结尾并向玩家传达信息。例如，你可以写类似“恭喜，你到达了蘑菇！”的话。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-3585
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：记录胜负**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-3586
  prefs: []
  type: TYPE_NORMAL
  zh: 找一些朋友一起玩这个游戏。记录每个人的胜负次数，当每个人都有机会玩相同次数后，统计每个人的结果。每个玩家的结果是否不同，还是每个玩家的结果相同？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3587
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-3588
  prefs: []
  type: TYPE_NORMAL
  zh: 当尝试点击小鸟时，孩子有时可能会拖动小鸟。这样会把小鸟的起始位置重置到新位置，可能是在屏幕的中间。然后，当小鸟撞到猫咪并返回其起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-3589
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以向项目中添加另一个角色——比如一个星星——作为按钮；要让小鸟移动，只需要点击这个星星。将星星放置在舞台的底角，确保它不会触碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-3590
  prefs: []
  type: TYPE_NORMAL
  zh: 当星星被点击时，它应该发送一条蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-3591
  prefs: []
  type: TYPE_NORMAL
  zh: 改变小鸟的脚本，使其在被点击时不再前进。相反，当它接收到来自星星的蓝色消息时，它会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-3592
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，这不是问题。小鸟的起始位置将保持不变，游戏可以继续进行。
- en: In this activity, the cat counts down, and then a rocket ship blasts off!
  id: totrans-3593
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，猫咪倒数计时，然后火箭发射！
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3594
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: You’ll learn how to get the characters to work together, using the Send Message
    and Start on Message blocks. The cat will count down the seconds, and then the
    rocket will blast off!
  id: totrans-3595
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何让角色协同工作，使用“发送消息”和“接收消息”积木。猫咪会倒数秒数，然后火箭发射！
- en: '**HOW TO MAKE IT**'
  id: totrans-3596
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-3597
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 从添加月亮背景和火箭角色开始。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-3598
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 让我们先为猫咪编写脚本。点击猫咪返回到它那里。将一个**绿色旗帜启动**积木拖到编程区。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-3599
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 点击紫色“外观”积木类别，添加三个**说话**积木，使猫咪倒数“3，2，1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-3600
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色触发积木类别，找到“发送消息”积木。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-3601
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将**发送消息**积木拖到编程区域，并将其连接到猫的脚本末尾。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-3602
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时启动。当猫完成计数后，它将发送一个消息供火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-3603
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，让我们点击火箭并为它编写脚本。我们希望当火箭接收到来自猫的消息时，它会起飞。用**开始接收消息**积木开始这个脚本。这个脚本将在另一个脚本发送消息时运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-3604
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在“开始接收消息”积木后，添加一个**向上移动**积木，让火箭像起飞一样向屏幕上方移动，然后再添加一个**隐藏**积木，让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-3605
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在，点击**绿色旗帜**按钮来尝试这个脚本。
- en: '**HINTS**'
  id: totrans-3606
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-3607
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了一个橙色消息。你可以选择六种不同的消息颜色在项目中的角色之间进行通讯。只需记住，发送消息积木的颜色必须与“开始接收消息”积木的颜色匹配。例如，橙色的“发送消息”积木会触发一个以橙色“开始接收消息”积木开始的脚本，但如果你在项目中使用了紫色的“发送消息”积木，那么以橙色“开始接收消息”积木开始的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3608
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-3609
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多角色，并用**开始接收消息**积木启动他们的脚本。你可以让一群角色在火箭发射时一起欢呼，只需给他们所有人相同颜色的“开始接收消息”积木。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-3610
  prefs: []
  type: TYPE_NORMAL
  zh: 或许你可以让一颗流星在火箭升空时飞过天空。它会用与观众相同颜色的消息开始吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-3611
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，所有以相同颜色的“开始接收消息”积木开始的脚本，在使用该颜色的“发送消息”积木时都会同时启动。
- en: MAKING CONNECTIONS
  id: totrans-3612
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-3613
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读与写作联系：为起飞做准备**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-3614
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，编程让猫宣布将要发生的事情。使用**说**积木和**添加文本**按钮为火箭的起飞做好准备。火箭将要去哪里？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-3615
  prefs: []
  type: TYPE_NORMAL
  zh: 在火箭发射后添加另一个页面，展示火箭的飞行路径！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-3616
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：倒数计时**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-3617
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒数计时！你的猫正在倒数火箭起飞前的时间。当你的猫数到“1”时，火箭将起飞。在编程让猫从3开始倒数后，试着让它从10、15，甚至20开始倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3618
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-3619
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“发送消息”积木解释为一个角色对所有其他角色发布的公告。只有那些具有与公告相同颜色的“开始接收消息”积木的角色才会监听并做出反应。其他角色会忽略该公告。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-3620
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 14：玩抓人游戏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-3621
  prefs: []
  type: TYPE_NORMAL
  zh: 编程猫和狗玩捉迷藏游戏。在这个游戏中，狗的脚本会在狗被猫触碰到时启动。然后狗会触碰猫，它们会继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3622
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-3623
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的起始积木：Start on Bump积木。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-3624
  prefs: []
  type: TYPE_NORMAL
  zh: “Start on Bump”积木会在角色与另一个角色碰撞时启动该角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-3625
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-3626
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，使它们相隔大约五步。如果你在测试脚本时发现这个位置不对，你可以稍后再调整它们的位置。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-3627
  prefs: []
  type: TYPE_NORMAL
  zh: 猫将朝着狗移动并说“Tag!”然后它会退后并暂停2秒，等待狗来触碰它。我们会在猫的脚本中加入一个**Repeat Forever**积木，这样猫和狗就可以一遍又一遍地玩这个游戏。
- en: '2\. Create the following script for the cat:'
  id: totrans-3628
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-3629
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用**Start on Bump**积木，这样它在狗被猫触碰时会启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-3630
  prefs: []
  type: TYPE_NORMAL
  zh: 狗被触碰后，将等待2秒，以便猫有机会逃跑。然后狗会向猫走去，说“Tag!”并逃跑。
- en: '4\. Create the following script for the dog:'
  id: totrans-3631
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-3632
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要给狗加上“Repeat Forever”积木，因为“Start on Bump”积木会在狗被触碰到时每次都会运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-3633
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿旗**按钮，观看你的角色玩捉迷藏游戏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-3634
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-3635
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色触碰到另一个角色，并且那个角色有“Start on Bump”脚本，那么该脚本将继续运行，直到两个角色不再接触为止。例如，如果你把猫移到离狗非常近的地方，直到它们互相触碰，那么狗的“Start
    on Bump”脚本将开始运行，并且会一遍又一遍地运行，直到你把猫移开狗。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3636
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-3637
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能不能做一个躲避球游戏。给你的项目添加一个球，并通过几个不同的**Start on Green Flag**脚本让它在舞台上四处移动，并不断重复。（参见“[寻找挑战？](text00009.html#ch03lev2sec38)”在[第56页](text00009.html#page_56)，查看如何在同一个编程区域内使用两个脚本。）修改猫和狗的脚本，当它们被球击中时，它们会说“我出局了！”然后消失。再添加一些角色，让游戏更加有趣！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-3638
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一个编程区域使用两个脚本，让你的角色同时说话和执行动作。决定哪些脚本应该以“Start on Bump”积木开始，哪些脚本应该以“Start
    on Green Flag”积木开始。
- en: MAKING CONNECTIONS
  id: totrans-3639
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-3640
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：创建朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-3641
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说**积木让你的猫和狗在玩耍时互相对话。可以在对话中使用类似“我要标签你了！”和“轮到你了！”这样的短语，并根据需要使用大写字母和标点符号。捉迷藏游戏是如何结束的？是不是有人放弃了？记得使用**碰撞时启动**和**等待**积木来帮助调整对话的时机，使其与角色的移动方式相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-3642
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-3643
  prefs: []
  type: TYPE_NORMAL
  zh: 为了编程出完美的捉迷藏游戏，你需要估算在等待积木上使用哪些数字以及需要多少个蓝色运动积木。试试不同的数字，并进行测试，看看哪个在你的程序中效果最好！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3644
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-3645
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过结合使用**重复永远**积木和**碰撞时启动**积木来重复进行。虽然给猫咪编写一个与狗狗相同的包含碰撞时启动积木的脚本看起来是个好主意，但这种方法行不通！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-3646
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有一个碰撞时启动积木，它们将在同一时间被触发。不论哪个在移动，哪个在静止，当它们“碰撞”时，积木都会被触发，且它们不会再碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-3647
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜哪个不同！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-3648
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个双人猜谜游戏，与朋友和家人一起玩。在这个游戏中，所有动物都按某种模式移动，但其中一只动物的移动方式与其他动物略有不同。每个玩家轮流猜测哪个动物是不同的。如果玩家选择错误，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个点击正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3649
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-3650
  prefs: []
  type: TYPE_NORMAL
  zh: 你将在这个活动中学到三件新事物：如何使用停止积木，如何在演示模式下运行项目，以及如何使用不同的触发积木来为同一个角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-3651
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-3652
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物们需要足够的空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-3653
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四只动物与猫咪一起进入舞台。你将编程让其中四只动物按相同方式移动，而其中一只动物移动方式不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-3654
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物制作一个脚本，让它在方形区域内移动。再添加一个脚本，使它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-3655
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物制作相同的脚本，使四只动物拥有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-3656
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你可以通过将一个动物的脚本从编程区域拖动到角色列表中的另一个动物，来复制脚本，而不必为每个动物创建新脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-3657
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 修改每个脚本中的**等待**积木上的时间，使动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-3658
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为奇怪的动物添加一个脚本，使用额外的**向下移动**积木，使得这个动物的移动方式与其他动物略有不同。然后，再给它添加一个脚本，使它在被点击时停止并说“你猜对了！”为了让动物在被点击时停止移动，点击橙色的控制积木类别，并将一个**停止**积木拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-3659
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成动物编程后，点击**进入演示模式**按钮，隐藏编程区域，以免有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-3660
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-3661
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有了一个游戏！点击**绿旗**按钮开始游戏，看看谁能最先找到那个不同的动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-3662
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮，返回到常规的ScratchJr界面。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3663
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-3664
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它会停止移动。试试看能不能让所有其他动物在游戏获胜时也停止移动。你需要使用一个**发送消息**积木，并给每只其他动物添加一个**收到消息时启动**脚本来停止它们的移动。
- en: MAKING CONNECTIONS
  id: totrans-3665
  prefs: []
  type: TYPE_NORMAL
  zh: 连接构建
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-3666
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写联系：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-3667
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说话**积木或**添加文本**按钮编写逐步指令。你能在玩家找不到正确的动物时给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-3668
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：编写你自己的数学题目**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-3669
  prefs: []
  type: TYPE_NORMAL
  zh: 你所创建的游戏包含了许多不同的移动积木和等待积木。你能为这个游戏设计一道数学题吗？你可以写出类似“猪移动了多少次？”或“谁等得最久？”的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-3670
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换工作表，并互相解答对方的数学题！别忘了制作一张答案表并批改彼此的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3671
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-3672
  prefs: []
  type: TYPE_NORMAL
  zh: '**停止**积木只会停止包含该积木的角色的脚本，不会影响其他角色。一旦脚本被停止，你可以通过适当的触发方式（点击绿旗、点击角色、发送消息等）重新启动它。'
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-3673
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-3674
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，你已经学到了很多东西，现在让我们做一个超级酷的游戏。我们将制作一个单人游戏，其中鸟儿必须飞过三只移动的猫，并触摸蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-3675
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，它会飞向蘑菇，但如果它在途中碰到任何猫，它必须返回到起始位置。如果鸟安全地到达蘑菇，玩家获胜！
- en: '**HOW TO MAKE IT**'
  id: totrans-3676
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-3677
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有足够的天空让鸟儿飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-3678
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为你的项目添加一个蘑菇，并将它拖到舞台的右侧。然后添加一只鸟，并将它拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-3679
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在，添加两只猫，并将它们排成一行，放在舞台的中央，确保它们不会碰到其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-3680
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫以不同的速度向上移动，通过改变**设置速度**模块中的速度，使每只猫的速度不同。你需要编写另一个脚本，在猫被鸟碰到时发送一个橙色消息，这样鸟就知道它需要回到起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-3681
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让鸟在被点击时向前移动。然后添加一个脚本，当它被猫碰到并收到橙色消息时，让它返回到起始位置：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-3682
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-3683
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-3684
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个游戏，使用了本章中学习的所有技能！在玩游戏时，你的目标是精准地把握鸟的移动时机，让它躲避移动中的猫，最终到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-3685
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-3686
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫在屏幕上移动时不会碰到彼此或蘑菇。任何角色之间的碰撞都会让鸟回到起点，因为“碰撞时开始”脚本会触发所有碰撞，而不仅仅是鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3687
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-3688
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫的起始位置和速度，使游戏更加困难。你还能使用什么其他策略来让游戏更简单或更难？
- en: MAKING CONNECTIONS
  id: totrans-3689
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-3690
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言联系：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-3691
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的游戏变成一个故事！制作一个介绍页面，解释为什么鸟要去找蘑菇。这个蘑菇有什么特别的地方吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-3692
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏页面，第三页可以是故事的结尾和给玩家的消息。例如，你可以写“恭喜你，达到了蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-3693
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：保持计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-3694
  prefs: []
  type: TYPE_NORMAL
  zh: 找些朋友一起玩这个游戏。记录每个人的胜负次数，然后等每个人都玩了同样次数后，将结果加总。每个玩家的结果是否不同，还是每个玩家的结果都一样？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3695
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-3696
  prefs: []
  type: TYPE_NORMAL
  zh: 在尝试点击鸟时，孩子有时可能会拖动鸟。这样会将鸟的位置重置到新的位置，可能是屏幕的中间。然后，当鸟碰到猫并返回到它的起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-3697
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以向项目中添加另一个角色——例如一颗星星——作为按钮；让鸟移动，只需点击这颗星星即可。将星星放在舞台的一个角落，以免与其他角色碰撞。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-3698
  prefs: []
  type: TYPE_NORMAL
  zh: 星星在被点击时应发送蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-3699
  prefs: []
  type: TYPE_NORMAL
  zh: 修改鸟的脚本，让它在被点击时不再前进。而是当它收到星星发来的蓝色消息时，才向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-3700
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，这并不是问题。小鸟的起始位置将保持不变，游戏可以继续进行。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3701
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: You’ll learn how to get the characters to work together, using the Send Message
    and Start on Message blocks. The cat will count down the seconds, and then the
    rocket will blast off!
  id: totrans-3702
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学会如何让角色们协同工作，使用发送消息和接收消息积木。猫咪会倒数秒数，然后火箭会发射！
- en: '**HOW TO MAKE IT**'
  id: totrans-3703
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-3704
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先添加月亮背景和火箭角色。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-3705
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 让我们先为猫咪编写脚本。点击猫咪返回它那里。拖动一个**绿色旗帜**积木到编程区。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-3706
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点击紫色的积木类别，添加三个**说**积木，让猫咪倒数“3、2、1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-3707
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色触发积木类别，找到发送消息积木。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-3708
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将**发送消息**积木拖到编程区，并将其连接到猫咪脚本的末尾。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-3709
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时开始。当猫咪完成倒数时，它会发送一个消息，供火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-3710
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，让我们点击火箭并为它编写脚本。当它收到来自猫咪的消息时，我们希望火箭能够发射。用**接收消息**积木来开始这个脚本。这个脚本将在其他脚本发送消息时运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-3711
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在接收消息积木后，添加一个**向上移动**积木，让火箭像起飞一样向上移动屏幕，然后添加一个**隐藏**积木，让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-3712
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在，点击**绿色旗帜**按钮来尝试运行脚本。
- en: '**HINTS**'
  id: totrans-3713
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-3714
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了橙色消息。你可以选择六种不同颜色的消息来在项目中的角色之间进行通信。请记住，你的发送消息积木必须与接收消息积木的颜色匹配。例如，橙色的发送消息积木会触发一个以橙色接收消息积木开始的脚本，但如果你在项目中使用了紫色的发送消息积木，那么以橙色接收消息积木开始的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3715
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-3716
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多角色，并为每个角色的脚本添加一个**接收消息**积木。当火箭发射时，你可以让一群角色一起欢呼，方法是给他们所有人都加上相同颜色的接收消息积木。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-3717
  prefs: []
  type: TYPE_NORMAL
  zh: 或许你可以让一颗流星在火箭上升时飞过天空。它会和人群使用相同颜色的消息开始吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-3718
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，所有以相同颜色的接收消息积木开始的脚本，在使用该颜色的发送消息积木时都会同时启动。
- en: MAKING CONNECTIONS
  id: totrans-3719
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-3720
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力联系：为起飞做准备**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-3721
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒数开始之前，编程猫咪发布关于即将发生的事情的公告。使用**说**积木和**添加文本**按钮，为火箭的起飞做准备。火箭将飞向哪里？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-3722
  prefs: []
  type: TYPE_NORMAL
  zh: 在发射后再添加一页，展示火箭的飞行轨迹！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-3723
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：倒数**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-3724
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒计时！你的猫正在倒数直到火箭升空的时间。当猫到达“1”时，火箭将发射。编程让猫从3开始倒数后，尝试让它从10、15甚至20开始倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3725
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-3726
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将发送消息块解释为一个角色向所有其他角色发出的公告。只有那些拥有与公告颜色相同的“接收消息”块的角色，才会监听该公告并做出反应。其他角色会忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-3727
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-3728
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫和狗玩捉迷藏。在这个游戏中，狗的脚本将在被猫碰到时启动。然后狗会碰到猫，它们会继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3729
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-3730
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学会如何使用另一个新的起始块：“接收碰撞”块。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-3731
  prefs: []
  type: TYPE_NORMAL
  zh: “接收碰撞”块会在角色与另一个角色碰撞时启动该角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-3732
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-3733
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，使它们相距大约五步。你可以稍后调整它们的位置，如果在测试脚本时发现位置不对的话。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-3734
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝狗走去并说“捉到你了！”然后它会退回并暂停2秒钟，等待狗来碰它。我们将为猫的脚本添加一个**永远重复**块，这样猫和狗就能反复玩捉迷藏。
- en: '2\. Create the following script for the cat:'
  id: totrans-3735
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-3736
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用**接收碰撞**块，使其在被猫碰到时启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-3737
  prefs: []
  type: TYPE_NORMAL
  zh: 当狗被碰到后，它将等待2秒钟，给猫一个逃跑的机会。然后狗会朝猫走过去，说“捉到你了！”并跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-3738
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-3739
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗使用“永远重复”块，因为每次狗被碰到时，“接收碰撞”块都会运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-3740
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿色旗帜**按钮观看你的角色玩捉迷藏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-3741
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-3742
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色接触到另一个具有“接收碰撞”脚本的角色，那么脚本会一直运行，直到这两个角色不再接触为止。例如，如果你把猫移得非常靠近狗，让它们接触，狗的“接收碰撞”脚本将开始运行，并且会一直重复运行，直到你把猫从狗身边移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3743
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-3744
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能不能做一个躲避球游戏。为你的项目添加一个球，并通过几个不同的**绿色旗帜启动**（Start on Green Flag）脚本让它在舞台上四处移动，并且脚本会无限重复。（请参阅[挑战一下自己？](text00009.html#ch03lev2sec38)
    在[第56页](text00009.html#page_56)上了解如何在同一编程区域内使用两个脚本。）更改猫和狗的脚本，使它们在被球击中时说“我出局了！”然后消失。添加更多角色，使游戏更有趣！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-3745
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一编程区域内使用两个脚本，让角色同时说话并执行动作。决定哪些脚本应该以“碰撞启动”块开始，哪些应该以“绿色旗帜启动”块开始。
- en: MAKING CONNECTIONS
  id: totrans-3746
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-3747
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学连接：创建朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-3748
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说话**（Say）块让你的猫和狗在玩游戏时相互对话。使用诸如“我去捉你啦！”和“你被捉到了！”这样的短语，在对话中根据需要使用大写字母和标点符号。捉迷藏游戏是如何结束的？有人放弃了吗？记得使用**碰撞启动**（Start
    on Bump）和**等待**（Wait）块来帮助安排对话的时间，使其与角色的移动方式一致。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-3749
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-3750
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写一个完美的捉迷藏游戏，你需要估算在“等待”（Wait）块上使用什么数字，以及需要多少个蓝色运动块。尝试不同的数字并进行测试，看看哪些数字与你的程序最匹配！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3751
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-3752
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动使用了**永远重复**（Repeat Forever）块和**碰撞启动**（Start on Bump）块的组合来进行循环。虽然给猫加一个和狗一样的“碰撞启动”块的脚本似乎是个好主意，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-3753
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有一个“碰撞启动”（Start on Bump）块，它们会同时触发。无论哪个角色在移动，哪个角色在静止，当它们“碰撞”时，块都会被触发，它们不会再发生碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-3754
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜哪只与众不同！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-3755
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个二人猜谜游戏，与你的朋友和家人一起玩。在这个游戏中，所有的动物都在按照一定的模式移动，但其中有一只动物的移动方式与其他的不同。每个玩家轮流猜哪只动物是不同的。如果玩家猜错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个猜对的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3756
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-3757
  prefs: []
  type: TYPE_NORMAL
  zh: 你将在这个活动中学到三件新事物：如何使用停止块（Stop block），如何在展示模式下运行项目，以及如何使用不同的触发块为同一角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-3758
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-3759
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物需要足够的空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-3760
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四只动物与猫一起登场。你会编程让其中四只动物以相同的方式移动，而让其中一只动物的动作不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-3761
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一个动物制作一个脚本，使其在方形区域内移动。再添加另一个脚本，使它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-3762
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物制作相同的脚本，使四只动物的脚本完全相同。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-3763
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以通过将脚本从编程区域拖动到角色列表中的另一个动物，来复制脚本，而不是为每个动物制作一个新的脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-3764
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 修改每个脚本中的**等待**块的时间，使动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-3765
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那个与众不同的动物添加一个脚本，并加上一个额外的**向下移动**块，使它的动作与其他动物稍有不同。然后再为它添加一个脚本，使它在被点击时停止并说“你对了！”为了让动物在被点击时停止移动，点击橙色控制块类别并将一个**停止**块拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-3766
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 完成动物编程后，点击**进入演示模式**按钮，隐藏编程区域，以免有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-3767
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-3768
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有了一个游戏！点击**绿旗**按钮开始游戏，看看谁能先找到那个与众不同的动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-3769
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮，返回常规的ScratchJr界面。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3770
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-3771
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它会停止移动。看看你能否让其他动物在游戏获胜时也停止移动。你需要使用**发送消息**块，并为其他动物编写一个**收到消息后启动**的脚本，来停止它们的动作。
- en: MAKING CONNECTIONS
  id: totrans-3772
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-3773
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力联系：编写游戏指令**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-3774
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家怎么知道游戏规则？使用**说**块或**添加文本**按钮，为玩家编写一步步的说明。如果他们找不到正确的动物，你能给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-3775
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：编写自己的数学问题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-3776
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏包含了许多不同的运动块和等待块。你能为这个游戏设计一份数学问题工作表吗？你可以写类似“猪做了多少次动作？”或“谁等待的时间最长？”这样的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-3777
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表并互相解答数学题！别忘了制作一个答题纸并互相批改答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3778
  prefs: []
  type: TYPE_NORMAL
  zh: '**为家长提供的小贴士**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-3779
  prefs: []
  type: TYPE_NORMAL
  zh: '**停止**块仅会停止包含该块的角色的脚本，而不会影响其他角色。一旦脚本停止，你可以通过适当的触发条件重新启动它（点击绿旗、点击角色、发送消息等等）。'
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-3780
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟之战**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-3781
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，你已经学到了很多东西，现在让我们做一个非常酷的游戏。我们将制作一个单人游戏，其中小鸟必须飞过三只移动的猫并触摸蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-3782
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击小鸟时，它会飞向蘑菇，但如果小鸟在途中碰到任何猫，它必须回到起始位置。如果小鸟安全到达蘑菇，玩家就赢了！
- en: '**HOW TO MAKE IT**'
  id: totrans-3783
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-3784
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有大量的天空供小鸟飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-3785
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将一个蘑菇添加到你的项目中，并将它拖到舞台的右侧。然后添加一只小鸟，并将它拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-3786
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在添加两只猫，把它们排在舞台的中间，确保它们不会碰到其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-3787
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫以不同的速度向上移动，通过改变**设置速度**模块中的速度，使每只猫的速度不同。你需要制作另一个脚本，当猫被小鸟碰到时发送一个橙色消息，以便小鸟知道它需要回到起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-3788
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让小鸟在被点击时向前移动。然后添加一个脚本，让它在碰到猫时发送一个橙色消息，让小鸟回到起始位置：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-3789
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被小鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-3790
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩这个游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-3791
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个游戏，使用了你在本章节中学到的所有技能！在游戏中，你的目标是准确地控制小鸟的移动，以便它躲避移动的猫并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-3792
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-3793
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫在屏幕上移动时，不会碰到彼此或蘑菇。任何角色之间的碰撞都会让小鸟回到起点，因为“起点碰撞”脚本会在任何碰撞时触发，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3794
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-3795
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫的起始位置和速度，使游戏更加具有挑战性。你还可以使用哪些策略来让游戏更简单或更难？
- en: MAKING CONNECTIONS
  id: totrans-3796
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-3797
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-3798
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-3799
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏页面，第三页可以是故事的结尾和给玩家的消息。例如，你可以写一些类似“恭喜你，成功到达蘑菇！”的话。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-3800
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：保持计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-3801
  prefs: []
  type: TYPE_NORMAL
  zh: 请一些朋友和你一起玩这个游戏。记录每个人的胜负次数，并在每个人玩了相同次数的游戏后加起来。每个玩家的结果不同吗，还是每个玩家的结果都一样？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3802
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-3803
  prefs: []
  type: TYPE_NORMAL
  zh: 当尝试点击小鸟时，孩子有时会不小心拖动小鸟。这将把小鸟的起始位置重置到新的位置，可能是在屏幕中央。然后，当小鸟碰到猫并返回到它的起始位置时，它将不再回到舞台边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-3804
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，向项目中添加另一个角色——例如星星——作为按钮；要让小鸟移动，你只需要点击这个星星。将星星放在舞台的底角，确保它不会与其他角色接触。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-3805
  prefs: []
  type: TYPE_NORMAL
  zh: 星星在被点击时应该发送一个蓝色的消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-3806
  prefs: []
  type: TYPE_NORMAL
  zh: 更改小鸟的脚本，使它不再在点击时向前移动。而是当它接收到来自星星的蓝色消息时，才向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-3807
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，这没有问题。小鸟的起始位置会保持不变，游戏可以继续进行。
- en: You’ll learn how to get the characters to work together, using the Send Message
    and Start on Message blocks. The cat will count down the seconds, and then the
    rocket will blast off!
  id: totrans-3808
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何让角色们合作，使用“发送消息”和“接收消息”模块。猫将倒数秒数，然后火箭将起飞！
- en: '**HOW TO MAKE IT**'
  id: totrans-3809
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-3810
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先添加月球背景和火箭角色。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-3811
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 先编写猫的脚本。点击猫返回到它的界面。将一个**绿旗启动**模块拖动到编程区。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-3812
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点击紫色外观模块类别，添加三个**说话**模块，使猫数“3, 2, 1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-3813
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色的触发模块类别，找到“发送消息”模块。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-3814
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将**发送消息**模块拖到编程区，并将其连接到猫脚本的末尾。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-3815
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时开始。当猫完成倒计时后，它会发送一个消息，供火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-3816
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，点击火箭并给它编写脚本。我们想要让火箭在收到猫发送的消息后起飞。用**接收消息**模块启动脚本。这个脚本将在另一个脚本发送消息时运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-3817
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在“接收消息”模块之后，添加一个**向上移动**模块，使火箭向屏幕上方移动，仿佛它正在起飞，然后添加一个**隐藏**模块让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-3818
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在，点击**绿旗**按钮尝试脚本。
- en: '**HINTS**'
  id: totrans-3819
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-3820
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了橙色消息。你可以从六种不同的消息颜色中选择，用来在项目中的角色间进行通信。只需要记住，你的“发送消息”模块必须与“接收消息”模块的颜色相匹配。例如，橙色的“发送消息”模块会触发一个以橙色的“接收消息”模块开头的脚本，但如果你在项目中使用了紫色的“发送消息”模块，那么以橙色“接收消息”模块开头的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3821
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-3822
  prefs: []
  type: TYPE_NORMAL
  zh: 增加一些角色，并使用**消息启动**积木开始每个角色的脚本。你可以让所有角色在火箭发射时一起欢呼，通过给它们所有相同颜色的消息启动积木来实现。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-3823
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以让一颗流星在火箭升空时飞过天际。它会和人群一起用相同颜色的消息启动吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-3824
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，所有以相同颜色的消息启动积木开头的脚本，都会在使用相应颜色的发送消息积木时同时启动。
- en: MAKING CONNECTIONS
  id: totrans-3825
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-3826
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：为起飞做好准备**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-3827
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，先让猫咪宣布即将发生的事情。使用**说话**积木和**添加文本**按钮为火箭起飞做准备。火箭要去哪里？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-3828
  prefs: []
  type: TYPE_NORMAL
  zh: 在火箭发射后增加另一页，显示火箭的行进轨迹！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-3829
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：倒数计时**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-3830
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒数计时！你的猫正在倒计时，直到火箭飞船发射进入太空。当猫咪倒数到“1”时，火箭将起飞。在将猫咪编程为从3开始倒计时后，可以尝试让它从10、15，甚至20开始倒计时！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3831
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-3832
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将发送消息积木解释为一个角色向所有其他角色发出的公告。只有那些具有与公告颜色相同的消息启动积木的角色才会接收并对公告作出反应。其余的角色会忽略公告。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-3833
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-3834
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫咪和狗狗玩捉迷藏。在这个游戏中，狗狗的脚本会在被猫咪踢到时启动。然后狗狗会踢到猫咪，它们会继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3835
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-3836
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的启动积木：碰撞启动积木。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-3837
  prefs: []
  type: TYPE_NORMAL
  zh: 碰撞启动积木会在角色与另一角色碰撞时启动该角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-3838
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-3839
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗狗。将猫咪和狗狗放置在舞台上，使它们相距大约五步。如果在试运行脚本时它们的位置不对，可以稍后再调整。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-3840
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪会向狗狗走去并说“你踢到我了！”然后它会后退并停顿2秒钟，等待狗狗来踢它。我们将在猫咪的脚本中加入一个**重复直到停止**积木，这样猫咪和狗狗就能一次又一次地玩这个游戏。
- en: '2\. Create the following script for the cat:'
  id: totrans-3841
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫咪创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-3842
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗狗的脚本使用了**碰撞启动**积木，这样它会在被猫咪碰撞时启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-3843
  prefs: []
  type: TYPE_NORMAL
  zh: 在狗狗被踢后，它会等待2秒钟，给猫咪一个逃跑的机会。然后，狗狗会移动到猫咪那里，说“你踢到我了！”并跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-3844
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-3845
  prefs: []
  type: TYPE_NORMAL
  zh: 对于狗狗来说，我们不需要**重复直到停止**积木，因为每次狗狗被踢到时，碰撞启动积木都会运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-3846
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 点击**绿旗**按钮，观看你的角色玩捉迷藏游戏！当你想结束游戏时，按**停止**按钮。
- en: '**HINTS**'
  id: totrans-3847
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-3848
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色碰到另一个有“碰撞启动”脚本的角色，脚本将一直运行，直到这两个角色不再接触。例如，如果你把猫移得很靠近狗，它们接触在一起，狗的“碰撞启动”脚本会开始运行，并且会反复运行，直到你把猫从狗旁边移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3849
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-3850
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否做一个躲避球游戏。给你的项目添加一个球，并让它通过几个不同的**绿旗启动**脚本在舞台上四处移动，这些脚本会永远重复执行。（参见 “[寻找挑战？](text00009.html#ch03lev2sec38)”
    在[第56页](text00009.html#page_56)，了解如何在同一个编程区域使用两个脚本一起工作。）修改猫和狗的脚本，使它们被球击中时说“我出局了！”然后消失。加入更多角色，让游戏更加有趣！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-3851
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一个编程区域内使用两个脚本，让角色同时说话和执行动作。决定哪些脚本应该以“碰撞启动”块开始，哪些应该以“绿旗启动”块开始。
- en: MAKING CONNECTIONS
  id: totrans-3852
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-3853
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：在朋友之间创建对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-3854
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说话**块，让猫和狗在游戏时彼此对话。使用像“我要抓到你了！”和“你被抓到！”这样的短语，并在必要时使用大写字母和标点符号。捉迷藏游戏是如何结束的？有人放弃了吗？记得使用**碰撞启动**和**等待**块来帮助调整对话的时机，以便它和角色的动作同步。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-3855
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-3856
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写完美的捉迷藏游戏，你需要估算等待块（Wait block）上使用的数字以及需要多少个蓝色运动块。试试不同的数字，并进行测试，看看哪些组合在你的程序中效果最好！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3857
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-3858
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过结合使用**永远重复**块和**碰撞启动**块来重复。虽然给猫添加一个类似狗的“碰撞启动”脚本似乎是个好主意，但这种方法并不奏效！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-3859
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有“碰撞启动”块，它们会同时被触发。无论哪一个在移动，哪个在静止，当它们“碰撞”时，块会被触发，并且它们不会再碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-3860
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜哪个是多余的！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-3861
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个双人猜谜游戏，与朋友和家人一起玩。在这个游戏中，所有的动物都按一定的模式移动，但其中一只动物的移动方式与其他的稍有不同。每个玩家轮流猜测哪只动物是不同的。如果玩家选错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个点击正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3862
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-3863
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习三件新事物：如何使用停止块，如何在展示模式下运行项目，以及如何使用不同的触发块为同一个角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-3864
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-3865
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物们需要足够的空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-3866
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫添加四只其他动物，加入舞台。你将编程四只动物按相同的方式移动，而让其中一只动物以不同的方式移动。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-3867
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物制作脚本，让它沿着一个正方形移动。添加另一个脚本，让它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-3868
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为其他三只动物制作相同的脚本，这样四只动物将拥有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-3869
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你可以通过将一个动物的脚本拖到角色列表中的另一个动物上，来复制脚本，而不是为每只动物创建新的脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-3870
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本中**等待**块的时间，使得动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-3871
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那个与众不同的动物添加一个额外的**向下移动**块，让它的移动方式与其他动物有所不同。然后给它添加另一个脚本，让它在被点击时停止并说“你猜对了！”为了让动物在被点击时停止移动，点击橙色的控制块类别，并将一个**停止**块拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-3872
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成编程动物们的脚本后，点击**进入展示模式**按钮，隐藏编程区域，以免有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-3873
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-3874
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有了一个游戏！点击**绿色旗帜**按钮开始游戏，看看谁能第一个找到不同的那个。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-3875
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出展示模式**按钮，返回到正常的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3876
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-3877
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它会停止移动。看看你能否让其他所有动物在游戏胜利时也停止移动。你需要使用**发送消息**块，并给其他动物添加一个**在消息启动时**的脚本，来停止它们的动作。
- en: MAKING CONNECTIONS
  id: totrans-3878
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-3879
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-3880
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏的规则？使用**说**块或**添加文本**按钮编写逐步说明，告诉玩家规则。如果玩家找不到正确的动物，你能给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-3881
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-3882
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏有很多不同的动作块和等待块。你能为这个游戏设计一道数学题吗？你可以出一些题目，比如“猪做了多少次动作？”或“谁等待的时间最长？”
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-3883
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表，互相回答对方的数学题！别忘了做一个答案表，并标记彼此的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3884
  prefs: []
  type: TYPE_NORMAL
  zh: '**给成人的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-3885
  prefs: []
  type: TYPE_NORMAL
  zh: 停止块只会停止包含它的角色的脚本，而不会影响其他角色。一旦脚本停止，你可以通过合适的触发条件（点击绿旗、点击角色、发送消息等）重新启动脚本。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-3886
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫咪大战小鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-3887
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多，现在让我们来做一个非常酷的游戏。我们将制作一个单人游戏，小鸟必须飞过三只移动的猫并触碰到蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-3888
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击小鸟时，它会飞向蘑菇，但如果小鸟在途中碰到任何一只猫，它必须返回起始位置。如果小鸟安全到达蘑菇，玩家就赢了！
- en: '**HOW TO MAKE IT**'
  id: totrans-3889
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-3890
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景作为你的游戏背景。草原是一个不错的选择，因为它有足够的天空供小鸟飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-3891
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 向项目中添加一个蘑菇，并将它拖动到舞台的右侧。然后添加一只小鸟，将它拖动到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-3892
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并将它们排成一排，放在舞台的中间，确保它们没有碰到其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-3893
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫咪以不同的速度向上移动，通过改变**设置速度**块中的速度，使每只猫的速度不同。你还需要制作另一个脚本，当猫咪被小鸟撞到时发送橙色消息，让小鸟知道它必须回到起点。下面是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-3894
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让小鸟在被点击时向前移动。然后添加一个脚本，让小鸟在收到橙色消息时返回家中位置，因为它撞到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-3895
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被小鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-3896
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要开始游戏，请点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-3897
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个利用本章所学所有技能的游戏！当你玩这个游戏时，你的目标是准确地计算小鸟的移动时间，以便它躲避移动的猫并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-3898
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-3899
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在屏幕上移动时不会相互碰撞或碰到蘑菇。任何角色之间的碰撞都会将小鸟送回起点，因为“碰撞时开始”脚本会被任何碰撞触发，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3900
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-3901
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫咪的起始位置和速度来增加游戏难度。你还可以使用哪些策略来使游戏变得更容易或更难？
- en: MAKING CONNECTIONS
  id: totrans-3902
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-3903
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：将你的游戏转化为故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-3904
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-3905
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾并给玩家一条消息。例如，你可以写上“恭喜你，达到了蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-3906
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：保持统计**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-3907
  prefs: []
  type: TYPE_NORMAL
  zh: 找一些朋友和你一起玩这个游戏。记录每个人的胜负次数，当每个人玩了相同次数后，把他们加起来。每个玩家的结果不同吗，还是每个玩家的结果都相同？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3908
  prefs: []
  type: TYPE_NORMAL
  zh: '**大人提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-3909
  prefs: []
  type: TYPE_NORMAL
  zh: 当尝试点击小鸟时，孩子们有时可能会把小鸟拖动。这将会把小鸟的起始位置重置到新的位置，可能是在屏幕的中间。然后，当小鸟碰到猫咪并返回它的起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-3910
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，给项目中添加另一个角色——比如一颗星星——作为按钮；为了让小鸟移动，你只需要点击这颗星星。将星星放置在舞台的底角，确保它不会碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-3911
  prefs: []
  type: TYPE_NORMAL
  zh: 星星应该在被点击时发送一条蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-3912
  prefs: []
  type: TYPE_NORMAL
  zh: 修改小鸟的脚本，使其在被点击时不再前进。相反，当它接收到来自星星的蓝色消息时，它才会前进。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-3913
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时把它拖动了，这不成问题。小鸟的起始位置会保持不变，游戏可以继续进行。
- en: '**HOW TO MAKE IT**'
  id: totrans-3914
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-3915
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 首先添加月亮背景和火箭角色。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-3916
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 让我们先为猫咪编写脚本。点击猫咪回到它那里。将一个**Start on Green Flag**块拖到编程区域。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-3917
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点击紫色的“looks”块类别，添加三个**说话**块，让猫咪数“3, 2, 1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-3918
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色的触发块类别，找到“发送消息”块。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-3919
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将**发送消息**块拖到编程区域，并将它与猫咪的脚本连接在一起。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-3920
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时启动。当猫咪完成计数时，它会发送一个消息，火箭将收到这个消息。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-3921
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，让我们点击火箭并给它编写脚本。我们希望当火箭收到来自猫咪的消息时，它能发射。使用**Start on Message**块开始脚本。这个脚本将在另一个脚本发送消息时运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-3922
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在“Start on Message”块之后，添加一个**向上移动**块，让火箭向上移动，仿佛它正在起飞，然后添加一个**隐藏**块，让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-3923
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在，点击**绿旗**按钮来测试脚本。
- en: '**HINTS**'
  id: totrans-3924
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-3925
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了橙色消息。你可以在项目中选择六种不同的消息颜色来进行角色之间的通讯。只需要记住，**发送消息**区块的颜色必须与**开始于消息**区块的颜色匹配。例如，橙色的**发送消息**区块将触发一个以橙色**开始于消息**区块开始的脚本，但如果你在项目中使用了紫色的**发送消息**区块，那么以橙色**开始于消息**区块开始的脚本就永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3926
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-3927
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些角色，并让它们的脚本都以**开始于消息**区块为起点。当所有角色使用相同颜色的**开始于消息**区块时，你可以让他们在火箭发射时一起欢呼。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-3928
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以让一颗流星在火箭升空时划过天际。它会像人群一样，以相同颜色的消息开始吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-3929
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，所有以相同颜色的**开始于消息**区块启动的脚本，当使用该颜色的**发送消息**区块时，会同时启动。
- en: MAKING CONNECTIONS
  id: totrans-3930
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-3931
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：准备起飞**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-3932
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始前，编程让猫咪宣布即将发生的事情。使用**说**区块和**添加文本**按钮为火箭发射做准备。火箭要去哪里？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-3933
  prefs: []
  type: TYPE_NORMAL
  zh: 在火箭发射后，添加一个页面来展示火箭的航程！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-3934
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：倒计时**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-3935
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒计时！你的猫咪正在倒数火箭发射的时间。当猫咪数到“1”时，火箭将发射。编程让猫咪从3开始倒数后，试着让它从10、15甚至20开始倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3936
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的建议**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-3937
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将**发送消息**区块解释为一个角色向其他所有角色发布的公告。只有那些**开始于消息**区块颜色与公告相同的角色才会监听并对公告作出反应。其他角色则会忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-3938
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动14：捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-3939
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫咪和狗玩捉迷藏。在这个游戏中，狗的脚本将在它被猫咪碰到时启动。然后狗会碰到猫咪，他们会继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3940
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-3941
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的启动区块：**开始于碰撞**区块。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-3942
  prefs: []
  type: TYPE_NORMAL
  zh: '**开始于碰撞**区块会在角色与另一个角色碰撞时启动该角色的脚本。'
- en: '**HOW TO MAKE IT**'
  id: totrans-3943
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-3944
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择农场背景并添加狗。将猫和狗放置在舞台上，让它们大约相隔五步。如果这些位置在你尝试脚本时不太合适，你可以稍后调整它们的位置。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-3945
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝狗走去并说“Tag！”然后它会退回并暂停2秒钟，等待狗来 tag 它。我们将向猫的脚本中添加一个**Repeat Forever**积木，这样猫和狗就能一遍又一遍地玩耍。
- en: '2\. Create the following script for the cat:'
  id: totrans-3946
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-3947
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 狗的脚本使用**Start on Bump**积木，以便在狗被猫碰到时开始运行。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-3948
  prefs: []
  type: TYPE_NORMAL
  zh: 在狗被碰到之后，它会等待2秒钟，以便给猫一个逃跑的机会。然后狗会朝猫走去，说“Tag！”并逃跑。
- en: '4\. Create the following script for the dog:'
  id: totrans-3949
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-3950
  prefs: []
  type: TYPE_NORMAL
  zh: 对于狗来说，我们不需要**Repeat Forever**积木，因为每次狗被 tag 时，Start on Bump积木都会运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-3951
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 点击**Green Flag**按钮观看你的角色玩捉迷藏！当你想结束游戏时，按下**Stop**按钮。
- en: '**HINTS**'
  id: totrans-3952
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-3953
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色正在接触另一个有Start on Bump脚本的角色，那么该脚本将一直运行，直到这两个角色不再接触。例如，如果你将猫移得离狗很近，使它们互相接触，那么狗的Start
    on Bump脚本会开始运行，并会不断运行，直到你将猫从狗身边移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3954
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-3955
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能不能设计一个躲避球游戏。为你的项目添加一个球，并通过几个不同的**Start on Green Flag**脚本让球在舞台上四处移动，脚本会一直重复下去。（请参见[“寻找挑战？”](text00009.html#ch03lev2sec38)
    以及[第56页](text00009.html#page_56)，了解如何将两个脚本放在同一个编程区域中一起使用。）修改猫和狗的脚本，使它们在被球击中时说“我出局了！”然后消失。可以添加更多角色，让游戏更加刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-3956
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一个编程区域中使用两个脚本，让角色同时进行对话和动作。决定哪些脚本应该使用Start on Bump积木开始，哪些应该使用Start
    on Green Flag积木开始。
- en: MAKING CONNECTIONS
  id: totrans-3957
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立连接**'
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-3958
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：创建朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-3959
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**Say**积木让你的猫和狗在玩耍时互相对话。对话中可以使用像“我要 tag 你！”和“你被 tag 了！”这样的短语，必要时使用大写字母和标点符号。这个捉迷藏游戏是如何结束的？有人会放弃吗？记得使用**Start
    on Bump**和**Wait**积木来帮助控制对话的时机，使其与角色的移动方式相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-3960
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-3961
  prefs: []
  type: TYPE_NORMAL
  zh: 为了编程一个完美的捉迷藏游戏，你需要估算在Wait积木中使用的数字以及需要多少个蓝色动作积木。尝试不同的数字并进行测试，看看哪种最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3962
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的建议**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-3963
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动使用了**永远重复**积木和**碰撞启动**积木的组合。虽然为猫编写一个包含“碰撞启动”积木的脚本看似是一个好主意，就像为狗编写的脚本一样，但这种方法行不通！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-3964
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有“碰撞启动”积木，它们将同时被触发。无论哪个角色在“碰撞”时是移动还是静止，积木都会被触发，而且它们将不会再次碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-3965
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜出与众不同的动物！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-3966
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个双人猜谜游戏，与朋友和家人一起玩。在这个游戏中，所有动物都在以某种模式移动，但其中一只动物的移动方式与其他动物稍有不同。每个玩家轮流猜测哪只动物是与众不同的。如果玩家选择错误，动物会说“不是我！”如果玩家猜对了，动物会说“你答对了！”第一个正确猜到动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-3967
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-3968
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用“停止”积木，如何在“演示模式”下运行一个项目，以及如何使用不同的触发积木为同一个角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-3969
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-3970
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物需要足够的空间，因此农场背景会是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-3971
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四只动物与猫一起出现在舞台上。你将编程让五只动物中的四只以相同的方式移动，而其中一只以不同的方式移动。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-3972
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物编写脚本，让它在舞台上沿正方形移动。再添加另一个脚本，使它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-3973
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物编写相同的脚本，使四只动物的脚本完全一致。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-3974
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你可以通过简单地将一个动物的脚本从编程区域拖到角色列表中的另一个动物来复制脚本，而不是为每只动物创建新脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-3975
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 修改每个脚本中的**等待**积木的时间，使动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-3976
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那个与众不同的动物添加一个脚本，使用额外的**向下移动**积木，使该动物的移动方式与其他动物稍有不同。然后，再为它添加另一个脚本，使它在被点击时停止并说“你答对了！”为了让这只动物在被点击时停止移动，点击橙色控制积木类别，并将**停止**积木拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-3977
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 完成动物的编程后，点击**进入演示模式**按钮，隐藏编程区域，防止其他人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-3978
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-3979
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有了一个游戏！点击**绿色旗帜**按钮开始游戏，看看谁能先找到与众不同的动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-3980
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮，返回到常规的 ScratchJr 屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-3981
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-3982
  prefs: []
  type: TYPE_NORMAL
  zh: 当被点击的获胜动物停止移动时，看看能否让其他所有动物在游戏胜利时也停止移动。你需要使用**发送消息**块，并给每个其他动物添加一个**在消息中开始**的脚本来停止它们的动作。
- en: MAKING CONNECTIONS
  id: totrans-3983
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-3984
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-3985
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说**块或**添加文本**按钮为玩家编写逐步说明。如果玩家找不到正确的动物，你能给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-3986
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学题目**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-3987
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏有许多不同的运动块和等待块。你能为这个游戏设计一个数学题目工作表吗？你可以编写类似“猪做了多少次动作？”或“谁等待的时间最长？”的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-3988
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表，回答彼此的数学问题！别忘了制作答题卡并互相标记答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-3989
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-3990
  prefs: []
  type: TYPE_NORMAL
  zh: 停止块只会停止拥有停止块的角色的脚本，而不会影响其他角色。一旦脚本停止，你可以通过相应的触发器重新启动它（点击绿旗、点击角色、发送消息等）。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-3991
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与小鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-3992
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多，现在让我们做一个非常酷的游戏。我们将制作一个单人游戏，其中小鸟必须飞过三只移动的猫，并触碰蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-3993
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击小鸟时，它会飞向蘑菇，但如果小鸟在途中碰到任何猫，它必须返回起始位置。如果小鸟安全到达蘑菇，玩家就赢了！
- en: '**HOW TO MAKE IT**'
  id: totrans-3994
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-3995
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有很多天空供小鸟飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-3996
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在你的项目中添加一个蘑菇并将它拖到舞台的右侧。然后添加一只小鸟并将它拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-3997
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在添加两只猫，并将它们排成一排，放在舞台的中间，使它们不与其他角色接触。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-3998
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫以不同的速度向上移动，通过改变**设置速度**块中的速度，使每只猫的速度都不同。你还需要编写另一个脚本，当猫被小鸟撞到时，发送一个橙色消息，让小鸟知道它必须返回起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-3999
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让小鸟在被点击时向前移动。然后添加一个脚本，让它在收到橙色消息时返回起始位置，因为它撞到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-4000
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被小鸟撞到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-4001
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩游戏，请点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-4002
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用本章所有技能的游戏！当你玩的时候，你的目标是准确地计算小鸟的移动时间，使它躲避移动的猫并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-4003
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-4004
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫在屏幕上移动时不会相互碰撞或与蘑菇碰撞。任何角色之间的碰撞都会将鸟送回起点，因为“碰撞启动”脚本会在任何碰撞时触发，而不仅仅是鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4005
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-4006
  prefs: []
  type: TYPE_NORMAL
  zh: 更改猫的起始位置和速度，以增加游戏的难度。你还可以使用哪些策略来使这个游戏变得更容易或更难？
- en: MAKING CONNECTIONS
  id: totrans-4007
  prefs: []
  type: TYPE_NORMAL
  zh: 连接操作
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-4008
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读与写作连接：将你的游戏变成故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-4009
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！做一个介绍页面，解释为什么鸟要去蘑菇那里。这个蘑菇有什么特别的地方吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-4010
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾和给玩家的消息。例如，你可以写“恭喜你，达到了蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-4011
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：保持计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-4012
  prefs: []
  type: TYPE_NORMAL
  zh: 找一些朋友和你一起玩这个游戏。记录每个人的胜负情况，并在每个人有机会玩相同次数之后统计总数。每个玩家的结果是否不同，还是每个玩家的结果相同？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4013
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-4014
  prefs: []
  type: TYPE_NORMAL
  zh: 当试图点击鸟时，孩子有时可能会拖动鸟。这会将鸟的初始位置重置到新的位置，可能会出现在屏幕中央。然后，当鸟撞到猫并返回其初始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-4015
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以向项目中添加另一个角色——例如星星——作为按钮；为了让鸟移动，你只需点击这个星星。将星星放置在舞台的底角，确保它不会碰到其他任何角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-4016
  prefs: []
  type: TYPE_NORMAL
  zh: 当点击星星时，它应该发送一条蓝色的消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-4017
  prefs: []
  type: TYPE_NORMAL
  zh: 更改鸟的脚本，使它在被点击时不再向前移动。相反，当它接收到星星发来的蓝色消息时，才会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-4018
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，这不是问题。鸟的初始位置将保持不变，游戏可以继续进行。
- en: 1\. Start by adding the moon background and the rocket character.
  id: totrans-4019
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 从添加月亮背景和火箭角色开始。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-4020
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 让我们先为猫编写脚本。点击猫返回它那里。将**绿色旗帜启动**积木拖到编程区域。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-4021
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点击紫色的外观积木类别，添加三个**说话**积木，让猫数“3，2，1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-4022
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色的触发积木类别，找到发送消息积木。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-4023
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将**发送消息**积木拖到编程区域，并将其连接到猫的脚本末尾。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-4024
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时启动。当猫完成计数后，它会发送一条消息，供火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-4025
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，让我们点击火箭并给它一个脚本。我们希望当火箭收到猫的消息时，火箭就会发射。用**开始接收消息**块开始脚本。当另一个脚本发送消息时，此脚本将运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-4026
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在**开始接收消息**块之后，添加一个**向上移动**块，使火箭向屏幕上升，然后添加一个**隐藏**块，使火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-4027
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在，点击**绿旗**按钮尝试运行脚本。
- en: '**HINTS**'
  id: totrans-4028
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-4029
  prefs: []
  type: TYPE_NORMAL
  zh: 此脚本使用橙色消息。你可以在项目中选择六种不同的消息颜色来在角色之间进行通信。只需记住，你的发送消息块必须与你的开始接收消息块的颜色匹配。例如，橙色发送消息块将触发以橙色开始接收消息块开始的脚本，但如果你在项目中使用了紫色发送消息块，那么以橙色开始接收消息块开始的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4030
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-4031
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多角色，并用一个**开始接收消息**块开始每个脚本。你可以让一群角色在火箭发射时一起欢呼，给它们都分配相同颜色的开始接收消息块。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-4032
  prefs: []
  type: TYPE_NORMAL
  zh: 当火箭升起时，也许你可以让一颗流星划过天空。它会以与人群相同的颜色消息开始吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-4033
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，所有以相同颜色的**开始接收消息**块开始的脚本将在使用该颜色的发送消息块时同时启动。
- en: MAKING CONNECTIONS
  id: totrans-4034
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-4035
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：准备起飞**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-4036
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，让猫宣布即将发生的事情。使用**说**块和**添加文本**按钮为火箭的起飞做准备。火箭要去哪里？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-4037
  prefs: []
  type: TYPE_NORMAL
  zh: 在发射后添加另一页，展示火箭的旅行路线！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-4038
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：倒数计数**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-4039
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒计时！你的猫正在倒计时火箭飞向太空的时间。当你的猫倒数到“1”时，火箭将发射。在将猫编程为从3开始倒计时后，尝试让它从10、15甚至20开始倒计时！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4040
  prefs: []
  type: TYPE_NORMAL
  zh: '**成年人提示**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-4041
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将发送消息块解释为一个角色向所有其他角色发出的公告。只有具有与公告相同颜色的**开始接收消息**块的角色才会听取公告并做出反应。其他角色将忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-4042
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-4043
  prefs: []
  type: TYPE_NORMAL
  zh: 让猫和狗玩捉迷藏。在这个游戏中，当狗被猫标记时，狗的脚本将开始。然后狗会标记猫，他们将继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4044
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-4045
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的起始块：**开始接收碰撞**块。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-4046
  prefs: []
  type: TYPE_NORMAL
  zh: “Start on Bump”块会在角色碰到另一个角色时启动该角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-4047
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-4048
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，使它们大约相隔五步。如果这些位置在你试运行脚本时不太合适，你可以稍后再调整它们的位置。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-4049
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝狗走去并说“标记！”然后它会后退并暂停2秒，等待狗来标记它。我们将在猫的脚本中添加一个**Repeat Forever**块，这样猫和狗就会反复玩耍。
- en: '2\. Create the following script for the cat:'
  id: totrans-4050
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-4051
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用**Start on Bump**块，以便狗在被猫碰到时启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-4052
  prefs: []
  type: TYPE_NORMAL
  zh: 狗被碰撞后，会等待2秒钟，给猫一个逃跑的机会。然后狗会走向猫，说“标记！”并迅速逃跑。
- en: '4\. Create the following script for the dog:'
  id: totrans-4053
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-4054
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要给狗添加**Repeat Forever**块，因为每次狗被标记时，“Start on Bump”块都会运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-4055
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**Green Flag**按钮，观看你的角色玩标记游戏！当你想结束游戏时，按下**Stop**按钮。
- en: '**HINTS**'
  id: totrans-4056
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-4057
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色正在触碰另一个拥有“Start on Bump”脚本的角色，脚本会持续运行，直到角色不再接触为止。例如，如果你把猫移动得太靠近狗，以至于它们碰触到一起，狗的“Start
    on Bump”脚本就会开始运行，并且会一遍又一遍地执行，直到你把猫移开狗。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4058
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-4059
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能做一个躲避球游戏。为你的项目添加一个球，并通过几个不同的**Start on Green Flag**脚本让球在舞台上四处移动，并且重复播放。
    （请参阅 “[Looking for a Challenge?](text00009.html#ch03lev2sec38)” 和 [第56页](text00009.html#page_56)，了解如何在同一个编程区域中使用两个脚本。)
    修改猫和狗的脚本，让它们在被球击中时说“我出局了！”然后消失。添加更多的角色，让游戏更加刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-4060
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，通过在相同的编程区域使用两个脚本，你可以让角色同时进行对话和执行动作。决定哪些脚本应该以“Start on Bump”块开始，哪些脚本应该以“Start
    on Green Flag”块开始。
- en: MAKING CONNECTIONS
  id: totrans-4061
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-4062
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：创造朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-4063
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**Say**块让猫和狗在玩耍时相互对话。使用类似“我准备标记你了！”和“你被标记了！”这样的短语，必要时使用大写字母和标点符号。标记游戏是如何结束的？有人会放弃吗？记得使用**Start
    on Bump**和**Wait**块来帮助控制对话的时机，使其与角色的动作相协调。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-4064
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-4065
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程制作一个完美的捉迷藏游戏，你需要估算在等待积木上的数值，以及需要多少个蓝色运动积木。尝试不同的数值并测试它们，以查看哪个最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4066
  prefs: []
  type: TYPE_NORMAL
  zh: '**为家长提供的建议**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-4067
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动重复使用了**永远重复**积木和**开始碰撞**积木的组合。虽然给猫编写一个和狗一样的带有“开始碰撞”积木的脚本似乎是个好主意，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-4068
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有一个“开始碰撞”积木，它们将同时被触发。无论是哪个角色在移动，哪个角色保持静止，只要它们相互“碰撞”，积木就会被触发，并且它们不会再碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-4069
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜出与众不同的动物！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-4070
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人猜谜游戏，和你的朋友和家人一起玩。在这个游戏中，所有的动物都按一定的模式移动，但其中一只动物的移动方式稍微不同于其他的。每个玩家轮流猜哪只动物与众不同。如果玩家猜错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个猜对动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4071
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-4072
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这个活动，你将学到三件新事物：如何使用停止积木，如何在演示模式下运行项目，以及如何使用不同的触发积木来启动同一角色的不同动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-4073
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-4074
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物需要足够的空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-4075
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四只动物到舞台上和猫一起。你将编程四只动物按相同方式移动，而其中一只动物移动方式不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-4076
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物编写一个脚本，使其在一个方形路径内移动。再添加一个脚本，使它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-4077
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为其他三只动物编写相同的脚本，使四只动物有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-4078
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，您可以通过简单地将一个动物的脚本从编程区域拖动到角色列表中的另一个动物上，来复制脚本，而不是为每只动物创建新的脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-4079
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本中**等待**积木的时间，以便让动物在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-4080
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那只与众不同的动物添加一个脚本，加入一个额外的**向下移动**积木，使它的移动方式与其他动物略有不同。然后再给它一个脚本，使它在被点击时停止并说“你猜对了！”为了让动物在被点击时停止移动，点击橙色控制积木类别，并将**停止**积木拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-4081
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 编程完成后，点击**进入演示模式**按钮，隐藏编程区域，以免有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-4082
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-4083
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有了一个游戏！点击**绿色旗帜**按钮开始游戏，看看谁能先找到不同的那个。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-4084
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮返回到常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4085
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-4086
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它将停止移动。看看你是否能让所有其他动物在游戏获胜时也停止移动。你需要使用**发送消息**块，并为其他每只动物编写一个**在消息启动时**的脚本来停止它们的移动。
- en: MAKING CONNECTIONS
  id: totrans-4087
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-4088
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力联系：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-4089
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说话**块或**添加文本**按钮编写步骤说明。你能为玩家提供提示吗，假如他们找不到正确的动物？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-4090
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：编写你自己的数学题目**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-4091
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏包含了许多不同的运动块和等待块。你能为这个游戏设计一道数学题吗？你可以写出类似“猪做了多少次动作？”或者“谁等待的时间最长？”这样的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-4092
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表，互相解答对方的数学题！别忘了做一张答案表，并互相批改答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4093
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-4094
  prefs: []
  type: TYPE_NORMAL
  zh: 停止块只会停止包含停止块的角色的脚本，而不会停止其他角色的脚本。一旦脚本停止，你可以通过适当的触发器（点击绿色旗帜、点击角色、发送信息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-4095
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-4096
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，你已经学了很多东西，接下来我们来做一个非常酷的游戏。我们将制作一个单人游戏，玩家需要让小鸟飞过三只移动的猫，并触碰蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-4097
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击小鸟时，小鸟会飞向蘑菇，但如果小鸟途中碰到任何猫，它必须回到起始位置。如果小鸟安全到达蘑菇，玩家就获胜了！
- en: '**HOW TO MAKE IT**'
  id: totrans-4098
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-4099
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有广阔的天空供小鸟飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-4100
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 向你的项目中添加一个蘑菇，并将其拖到舞台的右侧。然后添加一只小鸟并将其拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-4101
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并将它们排在舞台中间，使它们不与其他角色接触。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-4102
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程使猫以不同的速度向上移动，通过更改**设置速度**块中的速度，使每只猫的速度不同。你需要再做一个脚本，当小鸟碰到猫时发送橙色信息，以便小鸟知道它需要回到起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-4103
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程使小鸟在被点击时向前移动。然后添加一个脚本，使它在收到橙色信息时回到起始位置，因为它碰到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-4104
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程使蘑菇在被小鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-4105
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要开始游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-4106
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚做了一个利用本章所学技巧的游戏！当你玩时，你的目标是准确地控制鸟儿的移动，使它避开移动的猫咪并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-4107
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-4108
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在屏幕上移动时不互相碰撞或碰到蘑菇。任何角色之间的碰撞都会将鸟儿送回起始位置，因为“碰撞时开始”的脚本会被任何碰撞触发，而不仅仅是鸟儿的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4109
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-4110
  prefs: []
  type: TYPE_NORMAL
  zh: 更改猫咪的起始位置和速度，使游戏变得更难。你还可以使用哪些其他策略使游戏更容易或更难？
- en: MAKING CONNECTIONS
  id: totrans-4111
  prefs: []
  type: TYPE_NORMAL
  zh: 连接学习
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-4112
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-4113
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的游戏变成一个故事！制作一个介绍页面，解释为什么鸟儿想要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-4114
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾并给玩家发送一条消息。例如，你可以写类似于“恭喜你，达到了蘑菇！”的内容。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-4115
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：保持计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-4116
  prefs: []
  type: TYPE_NORMAL
  zh: 邀请一些朋友和你一起玩这个游戏。记录每个人的胜负，并在每个人都玩过相同次数后加总。每个玩家的结果是否不同，还是每个玩家的结果都一样？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4117
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-4118
  prefs: []
  type: TYPE_NORMAL
  zh: 当孩子试图点击鸟儿时，有时可能会不小心拖动鸟儿。这会将鸟儿的起始位置重置到新的位置，可能是屏幕中间。然后，当鸟儿碰到猫咪并返回起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-4119
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，给项目添加另一个角色——例如一颗星星——作为按钮；要让鸟儿移动，你只需要点击这颗星星。将星星放置在舞台的角落里，确保它不会触碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-4120
  prefs: []
  type: TYPE_NORMAL
  zh: 当星星被点击时，它应该发送一条蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-4121
  prefs: []
  type: TYPE_NORMAL
  zh: 更改鸟儿的脚本，使它在被点击时不再向前移动。相反，当它收到来自星星的蓝色消息时才向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-4122
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在试图点击星星时拖动了它，那也没有问题。鸟儿的起始位置将保持不变，游戏可以继续进行。
- en: 2\. Let’s write the script for the cat first. Tap the cat to return to it. Drag
    a **Start on Green Flag** block to the programming area.
  id: totrans-4123
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 先写猫咪的脚本。点击猫咪以返回到它。将一个**绿色旗帜开始**块拖到编程区域。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-4124
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点击紫色外观块类别，添加三个**说**块，让猫咪倒数“3、2、1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-4125
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色触发块类别，找到发送消息块。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-4126
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将**发送消息**块拖到编程区域，并将它拼接到猫咪脚本的末尾。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-4127
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时启动。当猫咪完成计数时，它会发送一条消息，供火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-4128
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，点击火箭并给它编写一个脚本。我们希望火箭在收到猫的消息时爆发起飞。用**Start on Message**块开始脚本。这个脚本会在另一个脚本发送消息时运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-4129
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在**Start on Message**块之后，添加一个**Move Up**块，使火箭像起飞一样向屏幕上方移动，然后添加一个**Hide**块，让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-4130
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在，点击**绿色旗帜**按钮来尝试这个脚本。
- en: '**HINTS**'
  id: totrans-4131
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-4132
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了一个橙色消息。你可以从六种不同的消息颜色中选择，用来在项目中各个角色之间进行沟通。只需记住，Send Message块的颜色必须与Start
    on Message块的颜色相匹配。例如，橙色的Send Message块会触发一个以橙色Start on Message块开始的脚本，但如果你在项目中使用了紫色的Send
    Message块，那么以橙色Start on Message块开始的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4133
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想要挑战一下吗？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-4134
  prefs: []
  type: TYPE_NORMAL
  zh: 增加一些角色，并让每个角色的脚本都以**Start on Message**块开始。你可以让一群角色在火箭起飞时一起欢呼，方法是给他们所有人相同颜色的Start
    on Message块。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-4135
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以让一颗流星在火箭上升时飞过天空。它是否会以与人群相同颜色的消息开始？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-4136
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，所有以相同颜色的Start on Message块开始的脚本，当使用该颜色的Send Message块时会同时启动。
- en: MAKING CONNECTIONS
  id: totrans-4137
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-4138
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：准备起飞**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-4139
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，先编程让猫做一个关于将要发生的事情的公告。使用**Say**块和**Add Text**按钮为火箭的起飞做准备。火箭要去哪里？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-4140
  prefs: []
  type: TYPE_NORMAL
  zh: 火箭起飞后，再添加一个页面，展示火箭的旅行路径！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-4141
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：倒数计时**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-4142
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒数计时！你的猫正在倒数火箭起飞的时间。当猫倒数到“1”时，火箭将起飞。编写程序让猫从3开始倒数后，试试让它从10、15甚至20开始倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4143
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-4144
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将Send Message块解释为一个角色对所有其他角色的公告。只有与公告颜色相同的Start on Message块的角色会监听并对公告作出反应。其余角色将忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-4145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-4146
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫和狗玩捉迷藏。在这个游戏中，狗的脚本会在它被猫碰到时开始。然后狗会去碰猫，它们将继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4147
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-4148
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的起始块：Start on Bump块。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-4149
  prefs: []
  type: TYPE_NORMAL
  zh: '**碰撞时开始**积木会在角色与另一个角色碰撞时启动角色的脚本。'
- en: '**HOW TO MAKE IT**'
  id: totrans-4150
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-4151
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗的位置安排在舞台上，使它们大约相隔五步。以后如果试运行脚本时发现位置不对，可以再调整它们的位置。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-4152
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝着狗走过去并说“你被抓到了！”。然后它会后退并暂停2秒，等待狗来抓它。我们将为猫的脚本添加一个**重复无限次**的积木，这样猫和狗就会一遍又一遍地玩。
- en: '2\. Create the following script for the cat:'
  id: totrans-4153
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-4154
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用**碰撞时开始**积木，这样当狗被猫碰到时脚本就会启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-4155
  prefs: []
  type: TYPE_NORMAL
  zh: 在狗被碰到后，它会等待2秒，给猫一个机会逃跑。然后狗会走向猫，说“你被抓到了！”，然后跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-4156
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-4157
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗添加“重复无限次”积木，因为每次狗被抓到时，**碰撞时开始**积木都会启动。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-4158
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿色旗帜**按钮，观看你的角色玩抓捕游戏！当你想结束游戏时，按**停止**按钮。
- en: '**HINTS**'
  id: totrans-4159
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-4160
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色碰到另一个角色且另一个角色有“碰撞时开始”脚本，该脚本将持续运行，直到两个角色不再接触。例如，如果你把猫移得非常靠近狗，直到它们互相接触，狗的“碰撞时开始”脚本就会开始运行，并且会一直运行，直到你把猫移开狗。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4161
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-4162
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能不能做一个躲避球游戏。给你的项目添加一个球，并通过几个不同的**绿色旗帜开始**脚本让它在舞台上四处移动，这些脚本会一直重复。 （参见 “[寻找挑战？](text00009.html#ch03lev2sec38)”
    [第56页](text00009.html#page_56) 了解如何在同一编程区域中同时使用两个脚本。）修改猫和狗的脚本，让它们被球击中时说“我出局了！”，然后消失。再添加更多角色，让游戏更加刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-4163
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一个编程区域内使用两个脚本，让角色同时说话并执行动作。决定哪些脚本应该用“碰撞时开始”积木启动，哪些应该用“绿色旗帜开始”积木启动。
- en: MAKING CONNECTIONS
  id: totrans-4164
  prefs: []
  type: TYPE_NORMAL
  zh: 连接制作
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-4165
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读连接：创造朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-4166
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说**积木让你的猫和狗在玩耍时互相对话。使用诸如“我要抓到你了！”和“你被抓到了！”这样的短语，在需要时使用大写字母和标点符号。游戏的抓捕是如何结束的？有人放弃了吗？记得使用**碰撞时开始**和**等待**积木，帮助调整对话的时机，使它与角色的动作协调。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-4167
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-4168
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写完美的捉迷藏游戏，你需要估算在等待积木上使用哪些数字以及需要多少个蓝色的运动积木。尝试不同的数字并测试，看看哪个最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4169
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-4170
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过组合使用**永远重复**积木和**碰撞启动**积木来进行。虽然给猫编写一个和狗一样的包含“碰撞启动”积木的脚本看起来是个好主意，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-4171
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有“碰撞启动”积木，它们会同时被触发。当它们“碰撞”时，哪一个在移动，哪一个停着都无所谓。积木会被触发，它们就不会再碰撞了。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-4172
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜哪个是不同的！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-4173
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人猜谜游戏，和你的朋友或家人一起玩。在这个游戏中，所有动物都在按照某种模式移动，但其中一只动物的移动方式与其他动物略有不同。每个玩家轮流猜哪只动物是不同的。如果玩家选错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个正确点击动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4174
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-4175
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用“停止”积木，如何在演示模式下运行项目，以及如何使用不同的触发积木来启动同一角色的不同动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-4176
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-4177
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物们需要大量的空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-4178
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四只动物与猫一起登上舞台。你将编程四只动物以相同的方式移动，另一只则以不同的方式移动。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-4179
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物制作脚本，使它在舞台上移动成方形。再添加一个脚本，使它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-4180
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为其他三只动物制作相同的脚本，使得四只动物拥有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-4181
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，与其为每个动物制作新的脚本，你可以通过简单地将脚本从编程区域拖动到角色列表中的动物上，来将一个动物的脚本复制到另一个动物上。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-4182
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 修改每个脚本的**等待**积木的时间，使得动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-4183
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那个与众不同的动物添加一个额外的**向下移动**积木，使它的移动方式与其他动物略有不同。然后再给它一个脚本，当它被点击时停下来并说“你猜对了！”为了让动物在被点击时停下来，点击橙色控制积木类别，并将一个**停止**积木拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-4184
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成动物的编程后，点击**进入演示模式**按钮以隐藏编程区域，这样没人会不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-4185
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-4186
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你已经有了一个游戏！点击**绿色旗帜**按钮开始游戏，看看谁能最先找到那个不一样的。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-4187
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮返回到常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4188
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-4189
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它停止移动。看看你能否让所有其他动物也在游戏结束时停止移动。你需要使用**发送消息**模块，并为每只其他动物编写一个**接收消息后开始**的脚本来停止它们的动作。
- en: MAKING CONNECTIONS
  id: totrans-4190
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-4191
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力联系：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-4192
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家怎么知道游戏规则呢？使用**说**模块或**添加文字**按钮为玩家编写逐步说明。如果玩家找不到正确的动物，你能给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-4193
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：编写你自己的数学问题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-4194
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏包含了许多不同的运动模块和等待模块。你能为这个游戏设计一份数学问题工作表吗？你可以写一些问题，比如“猪做了多少次动作？”或者“谁等待的时间最长？”
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-4195
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换工作表，互相解答对方的数学问题！别忘了做一份答题纸并标记对方的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4196
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-4197
  prefs: []
  type: TYPE_NORMAL
  zh: 停止模块只会停止包含该停止模块的角色的脚本，而不会停止其他角色的脚本。脚本停止后，你可以通过适当的触发器（点击绿色旗帜、点击角色、发送消息等）重新启动脚本。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-4198
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-4199
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多，现在让我们做一个非常酷的游戏。我们将制作一个单人游戏，其中鸟儿必须飞过三只会动的猫，触碰到蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-4200
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟儿时，它飞向蘑菇，但如果鸟儿在途中碰到任何一只猫，它就必须返回起点。如果鸟儿安全地到达蘑菇，玩家获胜！
- en: '**HOW TO MAKE IT**'
  id: totrans-4201
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-4202
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有很多空中可以让鸟儿飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-4203
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将一只蘑菇添加到你的项目中，并将其拖动到舞台的右侧。然后添加一只鸟并将其拖动到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-4204
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在添加两只猫，并将它们排列在舞台的中间，确保它们没有碰到其他任何角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-4205
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 通过在**设置速度**模块中更改速度，使猫以不同的速度向上移动，你需要为每只猫设置不同的速度。你还需要制作另一个脚本，在鸟儿撞到猫时发送一个橙色消息，让鸟儿知道它必须返回起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-4206
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编写脚本让鸟儿在被点击时向前移动。然后添加一个脚本，让它在收到橙色消息时返回到起始位置，因为它撞到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-4207
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编写脚本让蘑菇在被鸟儿碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-4208
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-4209
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用本章所学所有技能的游戏！当你玩游戏时，你的目标是准确地调整小鸟的移动时间，使其躲避移动的猫咪并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-4210
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-4211
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在屏幕上移动时不会互相碰撞或碰到蘑菇。任何角色之间的碰撞都会将小鸟送回起点，因为“碰撞时开始”脚本会触发任何碰撞，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4212
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想要挑战一下吗？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-4213
  prefs: []
  type: TYPE_NORMAL
  zh: 更改猫咪的起始位置和速度，使游戏变得更具挑战性。你还可以使用哪些策略来让游戏变得更容易或更难？
- en: MAKING CONNECTIONS
  id: totrans-4214
  prefs: []
  type: TYPE_NORMAL
  zh: 连接点
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-4215
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：将你的游戏转变为故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-4216
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别的地方吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-4217
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏页面，第三页可以是故事的结尾以及给玩家的消息。例如，你可以写“恭喜你到达蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-4218
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：保持计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-4219
  prefs: []
  type: TYPE_NORMAL
  zh: 叫上一些朋友一起玩这个游戏吧。记录每个人的胜负次数，等每个人都有机会玩相同次数后，将结果加总。每个玩家的结果不同吗，还是每个玩家都有相同的结果？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4220
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-4221
  prefs: []
  type: TYPE_NORMAL
  zh: 当孩子尝试点击小鸟时，有时可能会拖动小鸟。这样会将小鸟的起始位置重置到新的位置，可能是在屏幕中间。然后，当小鸟碰到猫咪并返回起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-4222
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，在项目中添加另一个角色——比如一颗星星——作为按钮；只需点击这颗星星就能让小鸟移动。将星星放在舞台的底角，确保它不会触碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-4223
  prefs: []
  type: TYPE_NORMAL
  zh: 星星应该在被点击时发送蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-4224
  prefs: []
  type: TYPE_NORMAL
  zh: 修改小鸟的脚本，使其在被点击时不再向前移动。相反，它在接收到来自星星的蓝色消息时才会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-4225
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，那也没关系。小鸟的起始位置将保持不变，游戏可以继续进行。
- en: 3\. Tap the purple looks blocks category and add three **Say** blocks to make
    the cat count “3, 2, 1.”
  id: totrans-4226
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 点击紫色“外观”块类别，添加三个**说**块，让猫咪数“3、2、1”。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-4227
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色触发块类别，找到“发送消息”块。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-4228
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将**发送消息**块拖到编程区域，并将其连接到猫咪脚本的末尾。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-4229
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时开始。当猫咪完成计数后，它将发送一个消息供火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-4230
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 现在，让我们点击火箭并给它一个脚本。我们希望当火箭收到来自猫的信息时，它能够发射。用**开始时接收消息**模块开始脚本。这个脚本会在另一个脚本发送消息时运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-4231
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 在开始时接收消息模块后，添加一个**向上移动**模块，让火箭向屏幕上方移动，好像它正在起飞，然后添加一个**隐藏**模块让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-4232
  prefs: []
  type: TYPE_NORMAL
  zh: 8. 现在，点击**绿色旗帜**按钮来尝试这个脚本。
- en: '**HINTS**'
  id: totrans-4233
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-4234
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用的是橙色消息。你可以选择六种不同的消息颜色，在项目中让角色之间进行通信。请记住，发送消息模块的颜色必须与开始时接收消息模块的颜色相匹配。例如，一个橙色的发送消息模块将触发一个以橙色开始时接收消息模块开头的脚本，但如果你在项目中使用了紫色的发送消息模块，那么以橙色开始时接收消息模块开头的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4235
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-4236
  prefs: []
  type: TYPE_NORMAL
  zh: 增加一些角色，并让他们的脚本都以**开始时接收消息**模块开始。你可以让一群角色在火箭发射时一起欢呼，只需给它们都添加相同颜色的开始时接收消息模块。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-4237
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以让一颗流星在火箭升空时飞过天空。它会和人群一样用相同颜色的消息开始吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-4238
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，所有以相同颜色的开始时接收消息模块开始的脚本，在使用该颜色的发送消息模块时都会同时启动。
- en: MAKING CONNECTIONS
  id: totrans-4239
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-4240
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：为起飞做准备**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-4241
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，编程让猫发布关于即将发生的事情的公告。使用**说话**模块和**添加文本**按钮为火箭的起飞做好准备。火箭要去哪里？什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-4242
  prefs: []
  type: TYPE_NORMAL
  zh: 在发射后添加一页，显示火箭的飞行路径！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-4243
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：倒数计时**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-4244
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒数！你的猫正在倒数，直到火箭发射升空。当猫倒数到“1”时，火箭将发射。编程让猫从3开始倒数后，可以尝试让它从10、15，甚至20开始倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4245
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-4246
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将发送消息模块解释为一个角色向所有其他角色发出的公告。只有那些具有与公告相同颜色的开始时接收消息模块的角色，才会听到这个公告并做出反应。其他角色将忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-4247
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-4248
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫和狗玩捉迷藏游戏。在这个游戏中，当狗被猫标记时，狗的脚本将开始。然后狗会标记猫，它们会继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4249
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-4250
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的起始模块：开始时碰撞模块。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-4251
  prefs: []
  type: TYPE_NORMAL
  zh: “碰撞开始”积木会在角色与另一个角色碰撞时启动角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-4252
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-4253
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，使它们相隔大约五步。你可以在稍后调整它们的位置，如果在测试脚本时这些位置不合适。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-4254
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会向狗移动并说“Tag！”，然后它会退回并暂停2秒，等待狗tag它。我们将为猫的脚本添加一个**重复永远**积木，这样猫和狗就能一遍又一遍地玩游戏。
- en: '2\. Create the following script for the cat:'
  id: totrans-4255
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-4256
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用**碰撞开始**积木，这样它在猫碰到狗时就会启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-4257
  prefs: []
  type: TYPE_NORMAL
  zh: 狗被碰撞后，会等待2秒钟，给猫一个逃跑的机会。然后狗会移动到猫那里，说“Tag！”然后跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-4258
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-4259
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗添加“重复永远”积木，因为“碰撞开始”积木每次狗被碰到时都会运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-4260
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿旗**按钮，观看你的角色玩捉迷藏！当你想结束游戏时，按**停止**按钮。
- en: '**HINTS**'
  id: totrans-4261
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-4262
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色碰到另一个有“碰撞开始”脚本的角色，那么脚本会一直运行，直到角色不再碰触为止。例如，如果你把猫移得很靠近狗，让它们互相接触，狗的“碰撞开始”脚本就会开始运行，并且会一直重复运行，直到你把猫从狗身边移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4263
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-4264
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能做出一个躲避球游戏。给你的项目添加一个球，让它通过几个不同的**绿旗开始**脚本在舞台上四处移动，并且这些脚本会一直重复运行。（请参见“[寻找挑战？](text00009.html#ch03lev2sec38)”在[第56页](text00009.html#page_56)查看如何在同一个编程区域中使用两个脚本。）改变猫和狗的脚本，让它们在被球击中时说“我出局了！”然后消失。添加更多角色，让游戏更加有趣！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-4265
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一编程区域使用两个脚本，让你的角色同时说话并执行动作。决定哪些脚本应该以“碰撞开始”积木开始，哪些脚本应该以“绿旗开始”积木开始。
- en: MAKING CONNECTIONS
  id: totrans-4266
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-4267
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：创建朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-4268
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说**积木让猫和狗在玩耍时互相对话。在对话中使用像“我要tag你！”和“轮到你了！”这样的句子，在需要时使用大写字母和标点符号。这个捉迷藏游戏怎么结束？是不是有人放弃了？记得使用**碰撞开始**和**等待**积木来帮助调整对话的时机，使其与角色的动作相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-4269
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-4270
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程一个完美的捉迷藏游戏，你需要估算在等待模块中使用哪些数字，以及需要多少个蓝色的运动模块。尝试不同的数字并测试，看看哪个数字在你的程序中效果最好！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4271
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的建议**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-4272
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动使用了**永远重复**模块和**碰撞启动**模块的组合。虽然给猫编写一个像狗一样包含“碰撞启动”模块的脚本看起来是个不错的主意，但这种方法并不起作用！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-4273
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有**碰撞启动**模块，它们将在同一时间被触发。无论它们是移动的还是静止的，当它们“碰撞”时，模块都会被触发，而它们不会再次碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-4274
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜出不同的那只动物！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-4275
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人猜谜游戏，和你的朋友或家人一起玩。在这个游戏中，所有动物都按一定的模式移动，但其中一只动物的移动与其他动物稍有不同。每个玩家轮流猜测哪只动物是与众不同的。如果玩家选择错误，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个点击正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4276
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-4277
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用“停止”模块，如何在演示模式下运行项目，以及如何使用不同的触发模块为同一角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-4278
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-4279
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择一个背景。你的动物需要足够的空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-4280
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 添加四只动物，让它们和猫一起登台。你将编程四只动物使它们以相同方式移动，并让其中一只动物以不同的方式移动。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-4281
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 为其中一只动物编写一个脚本，让它沿着方形路径移动。再添加一个脚本，让它在被点击时说：“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-4282
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 为另外三只动物编写相同的脚本，这样四只动物的脚本就完全相同了。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-4283
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，您无需为每个动物编写新的脚本，只需将一个动物的脚本从编程区拖动到角色列表中的另一个动物上，就可以将脚本复制给另一个动物。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-4284
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 更改每个脚本中的**等待**模块的时间，以便让动物在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-4285
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 为与众不同的动物添加一个脚本，并在其中添加一个额外的**向下移动**模块，使得该动物的移动与其他动物稍有不同。然后给它另一个脚本，当它被点击时，它会停下来并说：“你猜对了！”为了让动物在被点击时停下来，点击橙色控制模块类别，并将一个**停止**模块拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-4286
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 当你完成动物编程后，点击**进入演示模式**按钮，隐藏编程区域，以防止别人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-4287
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-4288
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有一个游戏了！点击**绿色旗帜**按钮开始游戏，看看谁能先找到那个不同的角色。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-4289
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮返回常规的 ScratchJr 屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4290
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想挑战一下吗？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-4291
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它停止移动。试试看能否让其他动物也在游戏结束时停止移动。你需要使用**发送消息**块，并为其他动物设置**在消息到达时启动**脚本，来停止它们的运动。
- en: MAKING CONNECTIONS
  id: totrans-4292
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-4293
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术连接：编写游戏规则**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-4294
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说**块或**添加文本**按钮为玩家编写逐步指令。如果玩家找不到正确的动物，你能给出提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-4295
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-4296
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏有很多不同的运动块和等待块。你能为这个游戏设计一份数学题单吗？你可以写一些问题，比如“猪移动了多少次？”或者“谁等待的时间最长？”
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-4297
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换题单，互相回答对方的数学问题！别忘了做一份答案表，互相标记答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4298
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-4299
  prefs: []
  type: TYPE_NORMAL
  zh: Stop 块只会停止拥有该 Stop 块的角色的脚本，而不会影响其他角色。一旦脚本被停止，你可以通过合适的触发器（点击绿色旗帜、点击角色、发送消息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-4300
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫咪大战小鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-4301
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多，现在让我们做一个非常酷的游戏。我们将制作一个单人游戏，小鸟必须飞过三只移动的猫并触摸蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-4302
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击小鸟时，它会飞向蘑菇，但如果小鸟在途中碰到任何一只猫，它就必须返回起始位置。如果小鸟安全到达蘑菇，玩家就赢了！
- en: '**HOW TO MAKE IT**'
  id: totrans-4303
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-4304
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有广阔的天空供小鸟飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-4305
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 向你的项目中添加一个蘑菇并将其拖动到舞台的右侧。然后添加一个小鸟并将其拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-4306
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在添加另外两只猫，把它们排成一排放在舞台的中间，确保它们不会碰到其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-4307
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫以不同的速度向上移动，通过在**设置速度**块中更改速度，使每只猫的速度不同。你需要编写另一个脚本，当猫被小鸟碰到时发送一个橙色消息，这样小鸟就知道它必须返回起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-4308
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让小鸟在被点击时向前移动。然后添加一个脚本，当小鸟碰到猫时发送一个橙色消息，使小鸟返回到起始位置：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-4309
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被小鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-4310
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要开始游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-4311
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个运用了本章所有技能的游戏！当你玩的时候，你的目标是让小鸟的移动时机刚好，避开移动的猫咪并到达蘑菇。祝好运！
- en: '**HINTS**'
  id: totrans-4312
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-4313
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在屏幕上移动时不会相互碰撞或碰到蘑菇。任何角色之间的碰撞都会将小鸟送回起点，因为“碰撞时开始”脚本会在任何碰撞发生时触发，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4314
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-4315
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫咪的起始位置和速度，让游戏更具挑战性。你还可以使用什么其他策略让游戏更容易或更难？
- en: MAKING CONNECTIONS
  id: totrans-4316
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-4317
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：把游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-4318
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-4319
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾以及给玩家的留言。例如，你可以写类似“恭喜，你到达了蘑菇！”之类的话。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-4320
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：保持计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-4321
  prefs: []
  type: TYPE_NORMAL
  zh: 让一些朋友和你一起玩这个游戏。记录每个人的胜负次数，并在每个人都玩过相同次数后将它们加起来。每个玩家的结果是否不同，还是每个玩家都得到了相同的结果？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4322
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-4323
  prefs: []
  type: TYPE_NORMAL
  zh: 当孩子试图点击小鸟时，有时会拖动小鸟。这会将小鸟的起始位置重置到新的位置，这可能是在屏幕中间。然后，当小鸟碰到猫咪并返回其起始位置时，它将不再返回舞台边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-4324
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，向项目中添加另一个角色——例如星星——作为按钮；为了让小鸟移动，你只需要点击这个星星。将星星放在舞台的底角，确保它不会碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-4325
  prefs: []
  type: TYPE_NORMAL
  zh: 当星星被点击时，它应该发送一条蓝色的消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-4326
  prefs: []
  type: TYPE_NORMAL
  zh: 修改小鸟的脚本，使其在被点击时不再前进。相反，当它接收到星星的蓝色消息时才会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-4327
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在试图点击星星时拖动了它，那也没问题。小鸟的起始位置会保持不变，游戏可以继续进行。
- en: 4\. Tap the yellow triggering blocks category to find the Send Message block.
  id: totrans-4328
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 点击黄色触发积木类别，找到“发送消息”积木。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-4329
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将**发送消息**积木拖到编程区，并将其连接到猫咪脚本的末尾。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-4330
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时启动。当猫咪完成计数时，它会发送一个消息，让火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-4331
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，让我们点击火箭并给它添加脚本。当它接收到来自猫咪的消息时，我们希望火箭发射。用**收到消息时开始**积木开始脚本。这个脚本将在另一个脚本发送消息时运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-4332
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 在起始消息块之后，添加一个**Move Up**模块，使火箭像发射一样向上移动屏幕，然后添加一个**Hide**模块，让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-4333
  prefs: []
  type: TYPE_NORMAL
  zh: 8. 现在，点击**绿旗**按钮，试试这个脚本。
- en: '**HINTS**'
  id: totrans-4334
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-4335
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了橙色消息。你可以从六种不同的消息颜色中选择，以在项目中角色之间传递信息。只需记住，你的发送消息块（Send Message block）必须与起始消息块（Start
    on Message block）的颜色匹配。例如，橙色的发送消息块将触发一个以橙色的起始消息块开始的脚本，但如果你在项目中使用了紫色的发送消息块，那么以橙色的起始消息块开始的脚本将永远不会执行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4336
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-4337
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多角色，并用**Start on Message**模块启动它们的脚本。你可以让所有角色在火箭发射时一起欢呼，通过给它们相同颜色的起始消息块来实现。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-4338
  prefs: []
  type: TYPE_NORMAL
  zh: 或许你可以让一颗流星在火箭上升时飞过天空。它会和人群的消息使用相同的颜色吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-4339
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，所有以相同颜色的起始消息块（Start on Message block）开始的脚本，当使用相同颜色的发送消息块时，会同时启动。
- en: MAKING CONNECTIONS
  id: totrans-4340
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-4341
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：为发射做好准备**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-4342
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，编程让猫宣布将要发生的事情。使用**Say**模块和**Add Text**按钮，为火箭的发射做准备。火箭要去哪里？它什么时候发射？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-4343
  prefs: []
  type: TYPE_NORMAL
  zh: 在发射后，添加另一页，展示火箭飞行的路径！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-4344
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：倒数**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-4345
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒数计时！你的猫正在倒计时，直到火箭飞船将发射进入太空。当猫倒数到“1”时，火箭将发射。先让猫从3开始倒计时，再尝试让它从10、15，甚至20开始倒计时！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4346
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-4347
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把发送消息块（Send Message block）解释为一个角色向所有其他角色发出的公告。只有那些具有与公告颜色相同的起始消息块的角色，才会监听并对公告做出反应。其他角色则会忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-4348
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-4349
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫和狗玩捉迷藏。在这个游戏中，当狗被猫碰到时，狗的脚本将开始执行。然后狗会去碰猫，它们将继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4350
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-4351
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的起始模块：Start on Bump模块。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-4352
  prefs: []
  type: TYPE_NORMAL
  zh: Start on Bump模块会在角色与另一个角色碰撞时启动该角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-4353
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-4354
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，使它们相距大约五步。如果在尝试脚本时这些位置不太合适，你可以稍后调整它们。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-4355
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝狗走去并说“捉到你了！”然后它会退回并暂停2秒，等待狗来碰它。我们会在猫的脚本中添加一个**Repeat Forever**块，这样猫和狗就会一遍又一遍地玩。
- en: '2\. Create the following script for the cat:'
  id: totrans-4356
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-4357
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用**Start on Bump**块，这样狗在被猫碰撞时会开始运行。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-4358
  prefs: []
  type: TYPE_NORMAL
  zh: 在狗被碰撞后，它将等待2秒钟，以便让猫有机会逃跑。然后狗会朝猫走去，说“捉到你了！”并跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-4359
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-4360
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗使用“Repeat Forever”块，因为“Start on Bump”块会在每次狗被碰撞时执行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-4361
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**Green Flag**按钮，观看你的角色玩捉迷藏！当你想结束游戏时，按**Stop**按钮。
- en: '**HINTS**'
  id: totrans-4362
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-4363
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色接触到另一个有“Start on Bump”脚本的角色，该脚本将会继续运行，直到这些角色不再接触为止。例如，如果你把猫移动到离狗很近，甚至接触到狗，狗的“Start
    on Bump”脚本就会开始运行，并且会一遍又一遍地运行，直到你把猫从狗身边移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4364
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-4365
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否做一个躲球游戏。将一个球添加到你的项目中，并让它在舞台上到处移动，使用几个不同的**Start on Green Flag**脚本，让它永远循环。（请参阅“[寻找挑战？](text00009.html#ch03lev2sec38)”在[第56页](text00009.html#page_56)查看如何在同一个编程区域中使用两个脚本。）更改猫和狗的脚本，使得当它们被球击中时，说“我出局了！”然后消失。添加更多的角色，让游戏更加有趣！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-4366
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一个编程区域使用两个脚本，让你的角色同时对话并执行动作。决定哪些脚本应该以“Start on Bump”块开始，哪些脚本应该以“Start
    on Green Flag”块开始。
- en: MAKING CONNECTIONS
  id: totrans-4367
  prefs: []
  type: TYPE_NORMAL
  zh: 进行连接
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-4368
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：创建朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-4369
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**Say**块让你的猫和狗在玩耍时互相对话。可以使用像“我来捉你了！”和“轮到你了！”这样的句子，在对话中需要时使用大写字母和标点符号。游戏怎么玩结束？有人放弃了吗？记得使用**Start
    on Bump**和**Wait**块来帮助调整对话的时间，使其与角色的移动方式相符合。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-4370
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-4371
  prefs: []
  type: TYPE_NORMAL
  zh: 为了编程出一个完美的捉迷藏游戏，你需要估算在“等待”块中使用的数字和所需的蓝色动作块的数量。尝试不同的数字并测试它们，看看哪些在你的程序中效果最好！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4372
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-4373
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过结合使用**永远重复**块和**Start on Bump**块来进行。虽然给猫咪一个与狗一样的脚本，看起来是个不错的主意，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-4374
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有一个“Start on Bump”块，它们会在同一时刻被触发。当它们“碰撞”时，移动的角色或静止的角色都无关紧要。该块将被触发，且它们不会再次碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-4375
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜出那个不同的！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-4376
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个双人猜测游戏，和你的朋友或家人一起玩。在这个游戏中，所有动物都按一定模式移动，但其中一只动物的移动与其他的稍有不同。每个玩家轮流猜哪只动物是不同的。如果玩家猜错了，动物会说“不是我！”。如果玩家猜对了，动物会说“你猜对了！”第一个猜对的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4377
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-4378
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习三件新事物：如何使用停止块，如何在展示模式下运行项目，以及如何使用不同的触发块来启动同一角色的不同动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-4379
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-4380
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物们需要很多空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-4381
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫咪添加四只动物加入舞台。你会编程让四只动物的动作相同，而让其中一只动物的动作不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-4382
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一个动物编写脚本，使它在一个方形区域内移动。再添加另一个脚本，使它在被点击时说“不是我！”。
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-4383
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三个动物编写相同的脚本，使四个动物有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-4384
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你可以通过简单地将脚本从编程区域拖动到角色列表中的另一个动物上，而不是为每个动物制作新的脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-4385
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本中的**等待**块的时间，使动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-4386
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那个不同的动物添加一个脚本，并加上额外的**向下移动**块，使它的移动方式与其他动物稍有不同。然后再给它另一个脚本，使它在被点击时停下来并说“你对了！”为了让动物在被点击时停止移动，点击橙色控制块类别，并将**停止**块拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-4387
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成动物的编程后，点击**进入展示模式**按钮，隐藏编程区域，以免别人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-4388
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-4389
  prefs: []
  type: TYPE_NORMAL
  zh: 8. 现在你有一个游戏了！点击**绿色旗帜**按钮开始游戏，看看谁能先找到不同的那个。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-4390
  prefs: []
  type: TYPE_NORMAL
  zh: 9. 点击**退出演示模式**按钮返回常规的ScratchJr界面。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4391
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-4392
  prefs: []
  type: TYPE_NORMAL
  zh: 当点击获胜的动物时，它会停止移动。看看你能否让其他所有动物在游戏获胜时也停止移动。你将需要使用**发送消息**块，并为其他每个动物设置一个**接收消息时启动**脚本，以停止它们的运动。
- en: MAKING CONNECTIONS
  id: totrans-4393
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-4394
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-4395
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家怎么知道游戏规则呢？使用**说话**块或**添加文本**按钮编写逐步的游戏说明。如果玩家找不到正确的动物，你能给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-4396
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-4397
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏有很多不同的运动块和等待块。你能为这个游戏设计一个数学题工作表吗？你可以写一些问题，比如“猪做了多少次动作？”或者“谁等待的时间最长？”
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-4398
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表，互相回答对方的数学题！别忘了制作答案表并标记彼此的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4399
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-4400
  prefs: []
  type: TYPE_NORMAL
  zh: 停止块只会停止具有停止块的角色的脚本，而不会停止其他任何角色的脚本。一旦脚本停止，你可以通过相应的触发器（点击绿色旗帜、点击角色、发送消息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-4401
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-4402
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多，现在让我们做一个非常酷的游戏。我们将做一个单人游戏，玩家需要让小鸟飞过三只会动的猫并触碰到蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-4403
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击小鸟时，它会飞向蘑菇，但如果小鸟在途中碰到任何猫，它将返回起始位置。如果小鸟安全到达蘑菇，玩家就获胜了！
- en: '**HOW TO MAKE IT**'
  id: totrans-4404
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-4405
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择一个游戏的背景。草原是一个不错的选择，因为它有广阔的天空，适合小鸟飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-4406
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 向你的项目中添加一只蘑菇，并将它拖到舞台的右侧。然后添加一只小鸟，并将它拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-4407
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在再添加两只猫，并将它们排成一行放在舞台的中间，确保它们不与其他角色接触。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-4408
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 编程让猫以不同的速度向上移动，方法是通过**设置速度**块改变每只猫的速度。你还需要编写另一个脚本，当猫被小鸟碰到时，发送一个橙色消息，这样小鸟就会知道它需要返回起始位置。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-4409
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 编程让小鸟在点击时向前移动。然后添加一个脚本，使其在收到橙色消息时返回到起始位置，因为它撞到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-4410
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 编程让蘑菇在被小鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-4411
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 要玩这个游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-4412
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个运用了本章所学所有技能的游戏！当你玩的时候，你的目标是准确地掌握小鸟的移动时机，使它躲避移动的猫并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-4413
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-4414
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫在屏幕上移动时不会相互碰撞或与蘑菇碰撞。任何角色之间的碰撞都会将小鸟送回起点，因为“碰撞时开始”脚本会在任何碰撞时触发，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4415
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-4416
  prefs: []
  type: TYPE_NORMAL
  zh: 更改猫的起始位置和速度，以增加游戏的难度。你还能用什么其他策略来让游戏更容易或更困难？
- en: MAKING CONNECTIONS
  id: totrans-4417
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-4418
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：把游戏变成故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-4419
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别的吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-4420
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结局和给玩家的消息。例如，您可以写“恭喜，你到达了蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-4421
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：保持计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-4422
  prefs: []
  type: TYPE_NORMAL
  zh: 邀请一些朋友和你一起玩这个游戏。记录每个人的胜负次数，并在每个人都有机会玩同样次数后将结果加总。每个玩家的结果是否不同，还是每个玩家都有相同的结果？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4423
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-4424
  prefs: []
  type: TYPE_NORMAL
  zh: 当尝试点击小鸟时，孩子有时可能会拖动小鸟。这样会将小鸟的家位置重置到新的位置，可能会出现在屏幕的中间。然后，当小鸟碰到猫并返回家位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-4425
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以在项目中添加另一个角色——例如一颗星星——作为按钮；要让小鸟移动，只需点击这颗星星即可。将星星放置在舞台的底角，确保它不会与其他角色发生碰撞。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-4426
  prefs: []
  type: TYPE_NORMAL
  zh: 当点击星星时，星星应发送一个蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-4427
  prefs: []
  type: TYPE_NORMAL
  zh: 更改小鸟的脚本，使它在被点击时不再向前移动。相反，它将在接收到星星发送的蓝色消息时向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-4428
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，那也不是问题。小鸟的家位置将保持不变，游戏可以继续进行。
- en: 5\. Drag the **Send Message** block down to the programming area and snap it
    onto the end of the cat’s script.
  id: totrans-4429
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 将**发送消息**块拖到编程区域，并将其连接到猫脚本的末尾。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-4430
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时开始。当猫完成计数时，它会发送一个消息，供火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-4431
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，点击火箭并给它一个脚本。我们希望当它接收到猫的消息时，火箭能发射。用**接收消息时开始**块启动脚本。这个脚本会在另一个脚本发送消息时运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-4432
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在“开始接收消息”积木之后，添加**向上移动**积木，让火箭向上移动，仿佛它正在起飞，然后添加**隐藏**积木让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-4433
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在，点击**绿色旗帜**按钮来尝试脚本。
- en: '**HINTS**'
  id: totrans-4434
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-4435
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了橙色的消息。你可以从六种不同的消息颜色中选择，用来在项目中的角色之间传递信息。请记住，你的“发送消息”积木必须与“开始接收消息”积木的颜色匹配。例如，橙色的“发送消息”积木将触发一个以橙色的“开始接收消息”积木开始的脚本，但是如果你在项目中使用的是紫色的“发送消息”积木，那么以橙色“开始接收消息”积木开始的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4436
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-4437
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多角色，并用**开始接收消息**积木启动它们的脚本。当火箭发射时，你可以让一群角色一起欢呼，方法是给它们所有人相同颜色的“开始接收消息”积木。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-4438
  prefs: []
  type: TYPE_NORMAL
  zh: 或许你可以让一颗流星在火箭上升时飞过天际。它会和人群的消息颜色一样开始吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-4439
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，所有以相同颜色的“开始接收消息”积木开始的脚本，在使用该颜色的“发送消息”积木时都会同时启动。
- en: MAKING CONNECTIONS
  id: totrans-4440
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-4441
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力联系：准备起飞**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-4442
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒数开始之前，编程让猫做一个关于即将发生的事情的公告。使用**说**积木和**添加文本**按钮来为火箭起飞做准备。火箭要去哪里？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-4443
  prefs: []
  type: TYPE_NORMAL
  zh: 在火箭发射后添加另一个页面，展示火箭的飞行路线！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-4444
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：倒数计时**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-4445
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒数！你的猫正在倒数火箭发射到太空所需的时间。当猫倒数到“1”时，火箭将会发射。编程让猫从3开始倒数后，可以尝试让它从10、15，甚至20开始倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4446
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-4447
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“发送消息”积木解释为一个角色向所有其他角色发出的公告。只有那些与公告颜色相同的“开始接收消息”积木的角色才会监听并做出反应。其他角色则会忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-4448
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-4449
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫和狗玩捉迷藏。在这个游戏中，当狗被猫碰到时，狗的脚本会启动。然后狗会碰到猫，它们将继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4450
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-4451
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学会使用另一个新的起始积木：“碰撞时开始”积木。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-4452
  prefs: []
  type: TYPE_NORMAL
  zh: “碰撞时开始”积木会在角色与另一角色碰撞时启动角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-4453
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-4454
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，确保它们站立在大约五步的距离。如果你尝试脚本时发现位置不对，可以稍后调整它们的位置。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-4455
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝着狗移动并说“抓到你了！”然后它会后退，并暂停2秒钟，等待狗来抓它。我们将在猫的脚本中添加一个**重复无限次**积木，这样猫和狗就能一遍又一遍地玩游戏。
- en: '2\. Create the following script for the cat:'
  id: totrans-4456
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-4457
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用了**碰撞启动**积木，这样当狗被猫碰到时，它就会开始执行。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-4458
  prefs: []
  type: TYPE_NORMAL
  zh: 当狗被碰撞后，它将等待2秒钟，给猫一个机会跑开。然后狗会移动到猫旁边，说“抓到你了！”并跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-4459
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-4460
  prefs: []
  type: TYPE_NORMAL
  zh: 狗不需要使用“**重复无限次**”积木，因为“**碰撞启动**”积木会在每次狗被碰到时触发。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-4461
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿色旗帜**按钮，观察你的角色玩抓人游戏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-4462
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-4463
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色触碰到另一个具有“碰撞启动”脚本的角色，那么脚本会一直执行，直到这两个角色不再接触。例如，如果你把猫移得太靠近狗，导致它们接触到一起，那么狗的“碰撞启动”脚本就会开始运行，并会不断重复执行，直到你把猫移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4464
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-4465
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能不能做一个躲避球游戏。为你的项目添加一个球，并让它通过几个不同的**绿色旗帜启动**脚本在舞台上四处移动，这些脚本会无限循环。（参见“[寻找挑战？](text00009.html#ch03lev2sec38)”在[第56页](text00009.html#page_56)，了解如何在同一区域内使用两个脚本。）修改猫和狗的脚本，使它们被球击中时，能够说出“我出局了！”并消失。增加更多角色，让游戏更有趣！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-4466
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一区域使用两个脚本，让角色同时说话和执行动作。决定哪些脚本应该以“碰撞启动”积木开始，哪些脚本应该以“绿色旗帜启动”积木开始。
- en: MAKING CONNECTIONS
  id: totrans-4467
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-4468
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：与朋友创建对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-4469
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说话**积木，让猫和狗在玩耍时互相对话。对话中使用“我去抓你了！”和“你被抓到了！”等短语，并根据需要使用大写字母和标点符号。抓人游戏是怎么结束的？是有人放弃了吗？记得使用**碰撞启动**和**等待**积木，帮助控制对话的节奏，使其与角色的移动相协调。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-4470
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-4471
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程一个完美的捉迷藏游戏，你需要估算在**等待**积木上使用哪些数字，以及需要多少个蓝色运动积木。尝试不同的数字并进行测试，看看哪些组合最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4472
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-4473
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动重复使用了**永远重复**积木和**开始于碰撞**积木的组合。虽然看起来给猫编写一个和狗一样的“开始于碰撞”脚本是个好主意，但这种方法行不通！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-4474
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有一个“开始于碰撞”积木，它们将同时被触发。无论哪个角色在移动，哪个角色保持静止，当它们“碰撞”时，这个积木都会被触发，而且它们不会再次碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-4475
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜哪个是与众不同的！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-4476
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个双人猜谜游戏，和你的朋友和家人一起玩。在这个游戏中，所有动物都在按照某种模式移动，但其中一只动物的移动方式与其他动物略有不同。每个玩家轮流猜测哪只动物是与众不同的。如果玩家选错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个正确点击动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4477
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-4478
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用停止积木、如何在演示模式下运行项目，以及如何使用不同的触发积木为同一个角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-4479
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-4480
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物们需要很多空间，因此农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-4481
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四只动物与猫一起出现在舞台上。你将为五只动物中的四只编程，使它们以相同的方式移动，另外一只动物则稍微不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-4482
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物制作一个脚本，使它在舞台上按照方形路径移动。再添加另一个脚本，使它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-4483
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物制作相同的脚本，使得四只动物拥有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-4484
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你可以通过简单地将脚本从编程区域拖到角色列表中的动物上来复制脚本，而不是为每只动物编写新的脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-4485
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 改变每个脚本中**等待**积木的时间，使得动物们会在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-4486
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那个与众不同的动物添加一个脚本，使用额外的**向下移动**积木，让它的移动方式与其他动物略有不同。然后给它添加另一个脚本，让它在被点击时停下并说“你猜对了！”要让动物在被点击时停下，点击橙色控制积木类别，并将一个**停止**积木拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-4487
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你编程完动物们后，点击**进入演示模式**按钮以隐藏编程区域，避免别人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-4488
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-4489
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有了一个游戏！点击**绿旗**按钮开始游戏，看看谁能先找到那个不一样的动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-4490
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮返回到常规的ScratchJr界面。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4491
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-4492
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它停止移动。看看你能否让其他所有动物在游戏结束时也停止移动。你将需要使用**发送消息**积木，并为其他动物编写**接收消息启动**脚本来停止它们的动作。
- en: MAKING CONNECTIONS
  id: totrans-4493
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-4494
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-4495
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说话**积木或**添加文本**按钮为玩家写逐步说明。如果玩家找不到正确的动物，你能给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-4496
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学问题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-4497
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏有很多不同的运动积木和等待积木。你能为这个游戏设计一个数学题目工作表吗？你可以写一些问题，比如“猪做了多少次运动？”或“谁等待的时间最长？”
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-4498
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换工作表，互相回答对方的数学问题！别忘了做一个答题卡，并标记对方的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4499
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-4500
  prefs: []
  type: TYPE_NORMAL
  zh: 停止积木只会停止带有停止积木的角色的脚本，而不会停止其他任何角色。一旦脚本停止，你可以通过适当的触发器（点击绿旗、点击角色、发送消息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-4501
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-4502
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多知识，现在让我们来制作一个非常酷的游戏。我们将制作一个单人游戏，玩家的目标是让鸟飞过三只移动的猫，并触碰到蘑菇来赢得游戏。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-4503
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，鸟会飞向蘑菇，但如果鸟在途中碰到任何猫，它就必须返回起始位置。如果鸟安全到达蘑菇，玩家就赢了！
- en: '**HOW TO MAKE IT**'
  id: totrans-4504
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-4505
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为那里有很多天空，适合鸟飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-4506
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 向你的项目添加一个蘑菇并将其拖到舞台的右侧。然后添加一只鸟并将其拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-4507
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在添加另外两只猫，并将它们排在舞台中央，这样它们就不会碰到其他角色了。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-4508
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫以不同的速度向上移动，方法是改变**设置速度**积木中的速度，使每只猫的速度都不同。你需要再写一个脚本，当猫被鸟碰到时发送一个橙色消息，让鸟知道它必须返回起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-4509
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让鸟在被点击时向前移动。然后添加一个脚本，让它在收到橙色消息后返回家园位置，因为它碰到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-4510
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-4511
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩这个游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-4512
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用了本章所有技能的游戏！在玩游戏时，你的目标是正确地控制小鸟的移动，避开移动的猫咪，成功到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-4513
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-4514
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在屏幕上移动时不碰到彼此或蘑菇。任何角色之间的碰撞都会让小鸟回到起始位置，因为**Start on Bump**脚本是由任何碰撞触发的，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4515
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-4516
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫咪的起始位置和速度，让游戏更加困难。你还可以使用哪些策略使游戏变得更容易或更困难？
- en: MAKING CONNECTIONS
  id: totrans-4517
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-4518
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：把你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-4519
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！做一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-4520
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾和给玩家的消息。例如，你可以写一些类似“恭喜你，达到了蘑菇！”的话。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-4521
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：保持计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-4522
  prefs: []
  type: TYPE_NORMAL
  zh: 让一些朋友和你一起玩这个游戏。记录每个人的胜负次数，当每个人玩了相同次数后，再把它们加起来。每个玩家的结果是否不同，还是每个玩家的结果相同？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4523
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-4524
  prefs: []
  type: TYPE_NORMAL
  zh: 当尝试点击小鸟时，孩子有时可能会拖动小鸟。这将把小鸟的起始位置重置到新的位置，可能是在屏幕的中间。然后，当小鸟撞到猫咪并返回其起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-4525
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，给项目添加另一个角色——比如星星——作为按钮；要让小鸟移动，你只需点击这个星星。将星星放在舞台的底角，确保它不会触碰到其他任何角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-4526
  prefs: []
  type: TYPE_NORMAL
  zh: 星星应该在被点击时发送一个蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-4527
  prefs: []
  type: TYPE_NORMAL
  zh: 修改小鸟的脚本，使得当它被点击时不再向前移动。相反，当它接收到星星发送的蓝色消息时才向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-4528
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，那不是问题。小鸟的起始位置将保持不变，游戏可以继续进行。
- en: This will tell the rocket when to start. When the cat has finished counting,
    it will send a message for the rocket to receive.
  id: totrans-4529
  prefs: []
  type: TYPE_NORMAL
  zh: 这将告诉火箭何时开始。当猫咪完成计数时，它将发送一个消息，供火箭接收。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-4530
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，让我们点击火箭并为它编写一个脚本。当它接收到猫咪的消息时，我们希望让火箭发射。使用**Start on Message**积木开始脚本。这个脚本将在另一个脚本发送消息时运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-4531
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在**Start on Message**积木后，添加一个**Move Up**积木，让火箭向上移动，就像它在起飞一样，然后添加一个**Hide**积木，让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-4532
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在，点击**Green Flag**按钮来试运行这个脚本。
- en: '**HINTS**'
  id: totrans-4533
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-4534
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了橙色信息。你可以从六种不同的消息颜色中选择，用于在项目中不同角色之间进行交流。只需记住，**发送信息**积木必须与**开始于信息**积木的颜色匹配。例如，橙色的**发送信息**积木会触发一个以橙色**开始于信息**积木为起始的脚本，但如果你在项目中使用的是紫色的**发送信息**积木，那么以橙色**开始于信息**积木为起始的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4535
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-4536
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多角色，并让每个角色的脚本都从**开始于信息**积木开始。你可以让一群角色在火箭发射时一起欢呼，通过为它们设置相同颜色的**开始于信息**积木。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-4537
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以让一颗流星在火箭升空时划过天际。它是否会以与观众相同颜色的信息开始？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-4538
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，所有以相同颜色的**开始于信息**积木为起始的脚本，在使用相同颜色的**发送信息**积木时会同时启动。
- en: MAKING CONNECTIONS
  id: totrans-4539
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-4540
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：准备起飞**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-4541
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，给猫编程，让它宣布将要发生的事情。使用**说**积木和**添加文本**按钮为火箭的发射做准备。火箭将飞往哪里？它什么时候发射？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-4542
  prefs: []
  type: TYPE_NORMAL
  zh: 在发射后添加另一页，展示火箭的飞行路线！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-4543
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：倒数计数**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-4544
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒数！你的猫正在倒数火箭发射进入太空的时间。当猫倒数到“1”时，火箭将发射。在将猫编程倒数从3开始后，可以尝试让它倒数从10、15，甚至20！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4545
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的小贴士**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-4546
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将**发送信息**积木解释为一个角色向所有其他角色发出的公告。只有那些使用与公告相同颜色的**开始于信息**积木的角色，才会聆听公告并做出反应。其他角色则会忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-4547
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-4548
  prefs: []
  type: TYPE_NORMAL
  zh: 给猫和狗编程，让它们玩捉迷藏游戏。在这个游戏中，当狗被猫标签时，狗的脚本将开始。然后，狗会标签猫，它们会继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4549
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-4550
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的起始积木：**碰撞开始**积木。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-4551
  prefs: []
  type: TYPE_NORMAL
  zh: '**碰撞开始**积木会在角色碰到另一个角色时启动该角色的脚本。'
- en: '**HOW TO MAKE IT**'
  id: totrans-4552
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-4553
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，确保它们相隔大约五步。当你尝试运行脚本时，如果这些位置不太合适，可以稍后调整它们的位置。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-4554
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝着狗走并说“捉到你了！”然后它会回退并暂停2秒钟，等待狗去碰它。我们将为猫的脚本添加一个**永远重复**块，这样猫和狗就可以一遍又一遍地玩下去。
- en: '2\. Create the following script for the cat:'
  id: totrans-4555
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-4556
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 狗的脚本使用**碰撞开始**块，这样狗在被猫碰到时就会启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-4557
  prefs: []
  type: TYPE_NORMAL
  zh: 在狗被碰到后，它将等待2秒钟，让猫有机会逃跑。然后狗将朝猫走去，说“捉到你了！”并跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-4558
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-4559
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗添加“永远重复”块，因为“碰撞开始”块每次狗被标记时都会运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-4560
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 点击**绿色旗帜**按钮观看你的角色玩捉迷藏游戏！当你希望游戏结束时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-4561
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-4562
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色正在触碰另一个具有“碰撞开始”脚本的角色，该脚本将一直运行，直到两个角色不再触碰为止。例如，如果你将猫移得离狗非常近，以至于它们开始触碰，狗的“碰撞开始”脚本将开始运行，并将一直重复运行，直到你把猫移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4563
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-4564
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能不能做一个躲避球游戏。将一个球加入到项目中，并使用几个不同的**绿色旗帜开始**脚本让它在舞台上四处移动，这些脚本将永远重复。（请参考[寻找挑战吗？](text00009.html#ch03lev2sec38)
    章节，[第56页](text00009.html#page_56)以了解如何在同一编程区域内同时使用两个脚本。）修改猫和狗的脚本，让它们在被球击中时说“我出局了！”然后消失。添加更多的角色让游戏更加刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-4565
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一区域使用两个脚本，让角色在同一时间既能说话又能执行动作。决定哪些脚本应该从“碰撞开始”块启动，哪些应该从“绿色旗帜开始”块启动。
- en: MAKING CONNECTIONS
  id: totrans-4566
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-4567
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言学习联系：创建朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-4568
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说话**块，让你的猫和狗在玩耍时互相对话。使用类似“我要捉到你了！”和“轮到你了！”这样的句子，并根据需要使用大写字母和标点符号。捉迷藏游戏是如何结束的？是有人放弃了吗？记得使用**碰撞开始**和**等待**块来帮助安排对话的时机，使其与角色的动作相符。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-4569
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-4570
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程实现完美的捉迷藏游戏，你需要估算在等待块上使用哪些数字，以及需要多少个蓝色运动块。尝试不同的数字并进行测试，看看哪种组合最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4571
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-4572
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过将**Repeat Forever**块和**Start on Bump**块组合使用来重复。虽然给猫咪一个和狗一样的含有Start on
    Bump块的脚本似乎是个好主意，但这种方法行不通！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-4573
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有Start on Bump块，它们将在同一时间被触发。无论它们是移动中的角色还是静止的角色，只要它们“碰撞”在一起，块都会被触发，且它们不会再次碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-4574
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜出不同的那个！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-4575
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个双人猜谜游戏，和朋友或家人一起玩。在这个游戏中，所有动物都在按一定模式移动，但其中一个动物移动的方式与其他动物稍有不同。每个玩家轮流猜测哪个动物是不同的。如果玩家猜错了，动物会说，“不是我！”如果玩家猜对了，动物会说，“你答对了！”第一个正确点击动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4576
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-4577
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用Stop块，如何在演示模式下运行项目，以及如何使用不同的触发块来为同一角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-4578
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作这个**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-4579
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物需要足够的空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-4580
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 向舞台上添加四个动物，与猫咪一起参与。你将编程让四个动物以相同方式移动，而让其中一个动物以不同的方式移动。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-4581
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一个动物编写脚本，让它沿着一个方形路径移动。再添加另一个脚本，让它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-4582
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为其他三个动物做相同的脚本，这样四个动物的脚本就完全相同了。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-4583
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你不必为每个动物创建新的脚本，你可以通过将脚本从编程区拖动到角色列表中的动物，直接复制脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-4584
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本中**Wait**块的时间，使得动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-4585
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为不同的动物添加一个脚本，并增加一个额外的**Move Down**块，使得该动物的移动方式与其他动物稍有不同。然后再给它另一个脚本，让它在被点击时停下来并说“你答对了！”为了让动物在被点击时停止移动，点击橙色控制块类别，拖动一个**Stop**块到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-4586
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成编程后，点击**进入演示模式**按钮，以隐藏编程区域，避免有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-4587
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-4588
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有一个游戏了！点击**绿色旗帜**按钮开始游戏，看看谁能先找出不同的那个动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-4589
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮返回常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4590
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想挑战一下吗？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-4591
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它停止移动。看看你是否能让其他所有动物也在游戏获胜时停止移动。你需要使用**发送消息**积木，并为其他每只动物设置一个**接收到消息时开始**脚本，来停止它们的运动。
- en: MAKING CONNECTIONS
  id: totrans-4592
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-4593
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：编写游戏指南**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-4594
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说**积木或**添加文本**按钮，为玩家编写逐步指令。如果玩家找不到正确的动物，你能给他们一些提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-4595
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学题目**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-4596
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏中有许多不同的运动积木和等待积木。你能为这个游戏设计一份数学问题工作表吗？你可以编写类似“猪做了多少次动作？”或“谁等待的时间最长？”这样的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-4597
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表，互相回答对方的数学题！别忘了制作答案表并互相标记答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4598
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-4599
  prefs: []
  type: TYPE_NORMAL
  zh: 停止积木只会停止具有停止积木的角色的脚本，而不会停止其他任何角色的脚本。一旦脚本停止，你可以通过适当的触发器（点击绿色旗帜、点击角色、发送消息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-4600
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫咪与鸟类对决**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-4601
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，你学到了很多东西，现在让我们制作一个非常酷的游戏。我们将制作一个单人游戏，玩家需要让鸟飞过三只移动的猫，触碰蘑菇以获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-4602
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，鸟会飞向蘑菇，但如果鸟在途中碰到任何猫，它必须返回到起始位置。如果鸟安全到达蘑菇，玩家就赢了！
- en: '**HOW TO MAKE IT**'
  id: totrans-4603
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-4604
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有广阔的天空，适合鸟类飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-4605
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在你的项目中添加一只蘑菇，并将其拖动到舞台的右侧。然后添加一只鸟，将它拖动到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-4606
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，将它们排成一行，放在舞台的中间，确保它们不接触其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-4607
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫以不同的速度向上移动，通过在**设置速度**积木中更改速度，使每只猫的速度不同。你需要编写另一个脚本，当猫被鸟碰到时发送一个橙色消息，这样鸟就会知道它必须返回起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-4608
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让鸟在被点击时向前移动。然后添加一个脚本，使它在收到橙色消息时返回到家园位置，因为它碰到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-4609
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-4610
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩这个游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-4611
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用本章学习的所有技能的游戏！当你玩的时候，你的目标是恰当地控制鸟的运动，使它避开移动的猫并触碰到蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-4612
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-4613
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在屏幕上移动时不要互相碰撞，也不要碰到蘑菇。任何角色之间的碰撞都会把鸟送回起点，因为“开始时碰撞”脚本会被任何碰撞触发，而不仅仅是鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4614
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想挑战一下吗？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-4615
  prefs: []
  type: TYPE_NORMAL
  zh: 更改猫咪的起始位置和速度，使游戏更具挑战性。你还能使用什么其他策略来让游戏更容易或更难？
- en: MAKING CONNECTIONS
  id: totrans-4616
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-4617
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术连接：把游戏变成故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-4618
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！制作一个介绍页面，解释为什么鸟想要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-4619
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结局以及给玩家的消息。例如，你可以写“恭喜你，达到了蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-4620
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：保持记分**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-4621
  prefs: []
  type: TYPE_NORMAL
  zh: 找一些朋友一起玩这个游戏。记录每个人的胜负次数，然后当每个人都有机会玩相同次数后，把它们加起来。每个玩家的结果不同吗？还是每个玩家的结果一样？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4622
  prefs: []
  type: TYPE_NORMAL
  zh: '**给成年人提供的小贴士**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-4623
  prefs: []
  type: TYPE_NORMAL
  zh: 当孩子试图点击鸟时，有时他们可能会拖动鸟。这样会将鸟的起始位置重置到新的位置，可能是在屏幕中央。然后，当鸟撞到猫咪并返回到它的家位置时，它将不再返回到舞台边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-4624
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，给项目添加另一个角色——比如一颗星星——作为按钮；只需要点击这颗星星就能让鸟移动。将星星放在舞台的底部角落，确保它不会碰到其他任何角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-4625
  prefs: []
  type: TYPE_NORMAL
  zh: 当星星被点击时，它应该发送一条蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-4626
  prefs: []
  type: TYPE_NORMAL
  zh: 更改鸟的脚本，使其在被点击时不再向前移动。相反，当它接收到来自星星的蓝色消息时，它才会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-4627
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，那也没关系。鸟的起始位置保持不变，游戏可以继续进行。
- en: 6\. Now, let’s tap the rocket and give it a script. We want to make the rocket
    ship blast off when it receives the message from the cat. Start the script with
    the **Start on Message** block. This script will run when another script sends
    a message.
  id: totrans-4628
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 现在，点击火箭并为它添加一个脚本。我们希望当它接收到来自猫咪的消息时，火箭能发射。用**接收到消息时开始**块启动脚本。这个脚本将在另一个脚本发送消息时运行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-4629
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 在“开始时”消息块之后，添加一个**向上移动**块，让火箭向上移动，好像它正在起飞，然后添加一个**隐藏**块让火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-4630
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在，点击**绿色旗帜**按钮，尝试运行脚本。
- en: '**HINTS**'
  id: totrans-4631
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-4632
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了橙色消息。你可以从六种不同的消息颜色中选择，用来在项目中的角色之间进行沟通。只要记住，**发送消息**积木的颜色必须与**开始于消息**积木的颜色匹配。例如，橙色的**发送消息**积木将触发一个以橙色**开始于消息**积木开头的脚本，但如果你在项目中使用了紫色的**发送消息**积木，那个以橙色**开始于消息**积木开头的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4633
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-4634
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些角色，并用**开始于消息**积木启动它们的脚本。你可以通过给所有角色相同颜色的**开始于消息**积木，让它们在火箭发射时一起欢呼。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-4635
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以让一颗流星在火箭升空时飞过天际。它会与人群一样，使用相同颜色的消息开始吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-4636
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，所有以相同颜色的**开始于消息**积木开头的脚本，在使用相同颜色的**发送消息**积木时都会同时启动。
- en: MAKING CONNECTIONS
  id: totrans-4637
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-4638
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术联系：准备起飞**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-4639
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，给猫编程，让它宣布即将发生的事情。使用**说**积木和**添加文字**按钮，为火箭的发射做准备。火箭要去哪里？它什么时候发射？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-4640
  prefs: []
  type: TYPE_NORMAL
  zh: 在火箭发射后添加一个页面，展示火箭的行进路径！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-4641
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：倒数计时**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-4642
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒数计时！你的猫正在倒数直到火箭发射到太空的时间。当你的猫数到“1”时，火箭将发射。编程让猫从3开始倒数后，试着让它从10、15甚至20开始倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4643
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-4644
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把**发送消息**积木解释为一个角色对所有其他角色的公告。只有那些使用与公告相同颜色的**开始于消息**积木的角色，才会监听该公告并做出反应。其他角色则会忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-4645
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-4646
  prefs: []
  type: TYPE_NORMAL
  zh: 给猫和狗编程，让它们玩捉迷藏。在这个游戏中，狗的脚本会在它被猫标记时启动。然后，狗会标记猫，它们会继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4647
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-4648
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学会使用另一个新的开始积木：**碰撞开始**积木。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-4649
  prefs: []
  type: TYPE_NORMAL
  zh: '**碰撞开始**积木会在角色碰到另一个角色时启动该角色的脚本。'
- en: '**HOW TO MAKE IT**'
  id: totrans-4650
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-4651
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择农场背景并添加狗。将猫和狗放置在舞台上，使它们大约相距五步。如果你在试运行脚本时发现这些位置不合适，可以稍后再调整。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-4652
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝狗走去并说“捉到你了！”然后它会后退并停顿2秒钟，等待狗来捉它。我们将向猫的脚本中添加一个**永远重复**积木，这样猫和狗就能一次又一次地玩这个游戏。
- en: '2\. Create the following script for the cat:'
  id: totrans-4653
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-4654
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用**碰撞时启动**积木，这样它就会在狗被猫碰到时启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-4655
  prefs: []
  type: TYPE_NORMAL
  zh: 当狗被碰到后，它将等待2秒钟，给猫一个机会逃跑。然后，狗会朝猫走去，说“捉到你了！”，然后跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-4656
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-4657
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗使用“永远重复”积木，因为**碰撞时启动**积木会在每次狗被碰撞时执行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-4658
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿色旗帜**按钮，观看你的角色玩捉迷藏！当你希望游戏结束时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-4659
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-4660
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色触碰到另一个具有“碰撞时启动”脚本的角色，那么该脚本会一直运行，直到这两个角色不再接触。例如，如果你将猫移动到狗旁边并让它们接触，那么狗的“碰撞时启动”脚本将开始运行，并会一直运行，直到你把猫移开狗。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4661
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-4662
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能不能制作一个躲避球游戏。向你的项目中添加一个球，并使用几个不同的**绿色旗帜启动**脚本让它在舞台上四处移动，且每个脚本都永远重复。（参见“[寻求挑战？](text00009.html#ch03lev2sec38)”在[第56页](text00009.html#page_56)，了解如何在同一编程区域内一起使用两个脚本。）更改猫和狗的脚本，使它们在被球击中时说“我出局了！”然后消失。添加更多角色让游戏更有趣！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-4663
  prefs: []
  type: TYPE_NORMAL
  zh: 记得，你可以通过在同一编程区域中使用两个脚本，让角色同时进行对话和动作。决定哪些脚本应该以“碰撞时启动”积木开始，哪些脚本应该以“绿色旗帜启动”积木开始。
- en: MAKING CONNECTIONS
  id: totrans-4664
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立连接**'
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-4665
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：创建朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-4666
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说**积木让你的猫和狗在游戏中互相对话。可以使用类似“我要捉到你了！”和“你被捉到了！”这样的短语，必要时使用大写字母和标点符号。捉迷藏是如何结束的？是有人放弃了吗？记得使用**碰撞时启动**和**等待**积木来帮助安排对话的时间，这样角色的移动就能与对话相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-4667
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-4668
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程出完美的捉迷藏游戏，你需要估算出在**等待**积木中使用哪些数字，以及需要多少个蓝色的运动积木。尝试不同的数字并测试它们，看看哪种组合最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4669
  prefs: []
  type: TYPE_NORMAL
  zh: '**给成年人提供的小贴士**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-4670
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过结合使用**无限重复**块和**碰撞启动**块来实现。虽然为猫制作一个包含**碰撞启动**块的脚本，看起来像是一个好主意，但这样做是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-4671
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有**碰撞启动**块，它们会同时被触发。当它们“碰撞”时，无论哪个角色在移动，哪个角色在静止，这个块都会被触发，之后它们就不会再碰撞了。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-4672
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜哪个动物与众不同！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-4673
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个双人猜测游戏，与朋友和家人一起玩。在这个游戏中，所有动物都在按一定模式移动，但其中一只动物的移动方式与其他的略有不同。每个玩家轮流猜测哪个动物是与众不同的。如果玩家猜错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个点击到正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4674
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-4675
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用停止块（Stop block）、如何在演示模式下运行项目，以及如何使用不同的触发块来为同一个角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-4676
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-4677
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物需要足够的空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-4678
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四只动物与猫一起上舞台。你将编程四只动物以相同的方式移动，而让其中一只动物移动方式不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-4679
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物制作一个脚本，让它在舞台上按方形轨迹移动。再添加另一个脚本，使它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-4680
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物制作相同的脚本，使得四只动物拥有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-4681
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以通过将一个动物的脚本从编程区域拖动到角色列表中的另一个动物上来复制脚本，而不是为每个动物都编写一个新的脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-4682
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本中的**等待**块的时间，让动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-4683
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为与众不同的动物添加一个脚本，增加一个**向下移动**块，使得它的移动与其他动物稍微不同。然后再给它一个脚本，让它在被点击时停止并说：“你说对了！”为了让动物在被点击时停止移动，点击橙色控制块类别，并将**停止**块拖动到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-4684
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 完成所有动物的编程后，点击**进入演示模式**按钮，隐藏编程区域，以免有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-4685
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-4686
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你已经有一个游戏了！点击**绿色旗帜**按钮开始游戏，看看谁能最先找出不同的动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-4687
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮返回到常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4688
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-4689
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它会停止移动。试试看能否让其他所有动物在游戏获胜时也停止移动。你需要使用**发送消息**块，并为每只动物设置**收到消息时启动**脚本，停止它的运动。
- en: MAKING CONNECTIONS
  id: totrans-4690
  prefs: []
  type: TYPE_NORMAL
  zh: 连接游戏
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-4691
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写联系：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-4692
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说**块或**添加文本**按钮编写逐步说明。你能为玩家提供提示，如果他们找不到正确的动物吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-4693
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：编写你自己的数学题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-4694
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏使用了很多不同的运动块和等待块。你能为这个游戏设计一个数学题工作表吗？你可以写类似“猪做了多少次动作？”或“谁等待的时间最长？”的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-4695
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表并互相解答数学题！别忘了制作答题纸并互相批改答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4696
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-4697
  prefs: []
  type: TYPE_NORMAL
  zh: 停止块只会停止包含停止块的角色的脚本，而不会停止其他角色的脚本。一旦脚本停止，你可以通过适当的触发器（点击绿旗、点击角色、发送消息等）重新启动脚本。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-4698
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-4699
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多东西，现在让我们做一个非常酷的游戏。我们将制作一个单人游戏，玩家需要让鸟飞过三只移动的猫并触摸蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-4700
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，它会飞向蘑菇，但如果鸟在途中碰到任何猫，它就必须回到起始位置。如果鸟安全到达蘑菇，玩家获胜！
- en: '**HOW TO MAKE IT**'
  id: totrans-4701
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-4702
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景来作为游戏背景。草原是一个不错的选择，因为它有广阔的天空供鸟飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-4703
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为你的项目添加一只蘑菇，并将它拖到舞台的右侧。然后添加一只鸟，并将它拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-4704
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并将它们排成一行，放置在舞台的中间，以确保它们不会碰到其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-4705
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程使猫以不同的速度向上移动，可以通过在**设置速度**块中调整速度，确保每只猫的速度不同。你还需要制作另一个脚本，当鸟撞到猫时发送一个橙色消息，以便鸟知道它需要返回起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-4706
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程使鸟在被点击时向前移动。然后添加一个脚本，使它在收到橙色消息时返回到起始位置，因为它碰到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-4707
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程使蘑菇在被鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-4708
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要开始游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-4709
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用了本章所学技能的游戏！在游戏中，你的目标是精准控制鸟的运动，使它躲避移动的猫并成功到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-4710
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-4711
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在屏幕上移动时不会互相碰到或碰到蘑菇。任何角色之间的碰撞都会将小鸟送回起点，因为“Start on Bump”脚本会被任何碰撞触发，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4712
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-4713
  prefs: []
  type: TYPE_NORMAL
  zh: 修改猫咪的起始位置和速度，让游戏更具挑战性。你还能使用什么策略来让这个游戏更简单或更难？
- en: MAKING CONNECTIONS
  id: totrans-4714
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-4715
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：把你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-4716
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别的吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-4717
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾和给玩家的消息。例如，你可以写一些类似“恭喜你，达到了蘑菇！”的话。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-4718
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：保持记录**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-4719
  prefs: []
  type: TYPE_NORMAL
  zh: 叫上一些朋友一起玩这个游戏。记录每个人的胜负次数，一旦每个人玩了相同的次数，就把结果加起来。每个玩家的结果不同吗，还是每个玩家的结果都相同？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4720
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-4721
  prefs: []
  type: TYPE_NORMAL
  zh: 当孩子试图点击小鸟时，有时可能会拖动小鸟。这会将小鸟的起始位置重置为新的位置，可能是在屏幕的中间。然后，当小鸟撞到猫咪并返回起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-4722
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，向项目中添加另一个角色——例如星星——作为按钮；要让小鸟移动，你只需要点击这个星星。将星星放置在舞台的底角，使它不会触碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-4723
  prefs: []
  type: TYPE_NORMAL
  zh: 当星星被点击时，它应该发送一个蓝色的消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-4724
  prefs: []
  type: TYPE_NORMAL
  zh: 修改小鸟的脚本，使它不再在被点击时向前移动。相反，当它收到来自星星的蓝色消息时，才会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-4725
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，这不是问题。小鸟的起始位置将保持不变，游戏可以继续进行。
- en: 7\. After the Start on Message block, add a **Move Up** block to make the rocket
    move up the screen as if it is taking off, and then add a **Hide** block to make
    the rocket disappear.
  id: totrans-4726
  prefs: []
  type: TYPE_NORMAL
  zh: 在“Start on Message”区块后，添加一个**向上移动**区块，使火箭向上移动，就像它正在起飞一样，然后添加一个**隐藏**区块，使火箭消失。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-4727
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在，点击**绿旗**按钮来试试脚本。
- en: '**HINTS**'
  id: totrans-4728
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-4729
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了橙色的消息。你可以选择六种不同的消息颜色，用来在项目中进行角色间的通信。只需要记住，你的“Send Message”区块必须与“Start
    on Message”区块的颜色匹配。例如，一个橙色的“Send Message”区块会触发一个从橙色“Start on Message”区块开始的脚本，但如果你在项目中使用的是紫色的“Send
    Message”区块，那么从橙色的“Start on Message”区块开始的脚本将无法运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4730
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-4731
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些其他角色，并让它们的每个脚本都以**Start on Message**积木开始。你可以让一群角色在火箭发射时一起欢呼，只需给它们所有人相同颜色的Start
    on Message积木。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-4732
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以让一颗流星在火箭升空时飞过天际。它会不会从和人群一样的颜色消息开始？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-4733
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，所有以相同颜色的Start on Message积木开始的脚本，当使用相同颜色的Send Message积木时，它们都会同时启动。
- en: MAKING CONNECTIONS
  id: totrans-4734
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-4735
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：为起飞做准备**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-4736
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，编程让猫宣布即将发生的事情。使用**Say**积木和**Add Text**按钮为火箭的起飞做准备。火箭要去哪儿？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-4737
  prefs: []
  type: TYPE_NORMAL
  zh: 在起飞后添加另一个页面，展示火箭的行进路线！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-4738
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：倒数**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-4739
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒数！你的猫正在倒数火箭起飞的时间。当猫数到“1”时，火箭将发射。编程让猫从3开始倒数后，试着让它从10、15甚至20开始倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4740
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-4741
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将Send Message积木解释为一个角色向所有其他角色发出的公告。只有那些有相同颜色Start on Message积木的角色才会接收到这个公告并作出反应。其他角色会忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-4742
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-4743
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫和狗玩捉迷藏游戏。在这个游戏中，狗的脚本会在被猫标记时启动。然后狗会标记猫，直到你停止程序，它们会继续玩下去。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4744
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-4745
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的启动积木：Start on Bump积木。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-4746
  prefs: []
  type: TYPE_NORMAL
  zh: Start on Bump积木在角色碰到另一个角色时启动该角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-4747
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-4748
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，确保它们大约相距五步。如果试运行脚本时它们的位置不太合适，你可以稍后移动它们。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-4749
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会向狗走去并喊“Tag！”然后它会退回并暂停2秒钟，等待狗来碰它。我们会在猫的脚本中添加一个**Repeat Forever**积木，这样猫和狗就会一遍又一遍地玩。
- en: '2\. Create the following script for the cat:'
  id: totrans-4750
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-4751
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用**Start on Bump**积木，这样当狗被猫碰到时，脚本就会启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-4752
  prefs: []
  type: TYPE_NORMAL
  zh: 在狗被碰到后，它会等待2秒钟，以便给猫一个机会逃跑。然后狗会向猫走去，喊“Tag！”并跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-4753
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-4754
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要给狗添加Repeat Forever积木，因为Start on Bump积木每次狗被标记时都会运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-4755
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿色旗帜**按钮，观看你的角色玩捉迷藏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-4756
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-4757
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色与另一个有“开始触碰”脚本的角色接触，脚本会一直运行，直到角色不再接触为止。例如，如果你把猫移动得非常靠近狗，让它们接触到一起，那么狗的“开始触碰”脚本就会开始运行，并且会一直重复运行，直到你把猫从狗身边移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4758
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-4759
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能不能制作一个躲避球游戏。给你的项目添加一个球，并通过几个不同的**绿色旗帜**脚本让它在舞台上到处移动，并且这些脚本会永远重复。（参见“[寻找挑战？](text00009.html#ch03lev2sec38)”在[第56页](text00009.html#page_56)，了解如何在同一区域使用两个脚本。）改变猫和狗的脚本，让它们在被球击中时说“我出局了！”然后消失。添加更多角色，使游戏更加刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-4760
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一区域使用两个脚本来让角色同时进行对话和动作。决定哪些脚本应该以“开始触碰”积木作为起始，哪些脚本应该以“绿色旗帜”积木作为起始。
- en: MAKING CONNECTIONS
  id: totrans-4761
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-4762
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：创造朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-4763
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说话**积木让猫和狗在玩游戏时互相对话。使用类似“我要抓到你了！”和“你被抓到了！”的句子，并在需要时使用大写字母和标点符号。捉迷藏游戏是如何结束的？是有人放弃了吗？记得使用**开始触碰**和**等待**积木来帮助调整对话的时机，使其与角色的动作同步。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-4764
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-4765
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程一个完美的捉迷藏游戏，你需要估算出“等待”积木应该使用什么数字，以及需要多少个蓝色的运动积木。尝试不同的数字并进行测试，看看哪个组合最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4766
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-4767
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过结合使用**永远重复**积木和**开始触碰**积木来实现重复。虽然给猫加上一个与狗相同的“开始触碰”脚本似乎是个好主意，但这种方法不起作用！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-4768
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有“开始触碰”积木，它们会同时被触发。不管是哪个角色在移动，还是哪个角色保持静止，只要它们“触碰”到一起，积木就会被触发，之后它们就不会再碰撞了。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-4769
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜哪个不一样！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-4770
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个双人猜谜游戏，和你的朋友或家人一起玩。在这个游戏中，所有动物都在按某种模式移动，但其中一只的移动方式略有不同。每个玩家轮流猜测哪个动物是与众不同的。如果玩家猜错了，动物会说“不关我事！”如果玩家猜对了，动物会说“你猜对了！”第一个点击正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4771
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-4772
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用停止模块，如何在演示模式下运行项目，以及如何使用不同的触发模块为同一个角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-4773
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-4774
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物们需要大量的空间，因此农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-4775
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在舞台上添加四只动物与猫一起。你将编程让五只动物中的四只以相同方式移动，而其中一只则以不同方式移动。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-4776
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物编写一个脚本，让它在舞台上按正方形移动。再添加一个脚本，使它在被点击时说“不关我事！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-4777
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物编写相同的脚本，使得四只动物有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-4778
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，与你为每只动物编写新脚本不同，你可以通过简单地将脚本从编程区域拖动到角色列表中的动物，来将脚本从一只动物复制到另一只动物。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-4779
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本的**等待**模块的时间，使得动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-4780
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为与众不同的动物添加一个脚本，并增加一个**向下移动**模块，使得这个动物的移动方式与其他动物稍有不同。然后再为它编写一个脚本，使它在被点击时停止并说“你答对了！”要让动物在被点击时停止移动，请点击橙色控制块类别，并将一个**停止**模块拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-4781
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成动物的编程后，点击**进入演示模式**按钮，隐藏编程区域，以防有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-4782
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-4783
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有了一个游戏！点击**绿色旗帜**按钮开始游戏，看看谁能首先找到那个与众不同的动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-4784
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮返回常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4785
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-4786
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它停止移动。看看你能否让其他所有动物在游戏结束时也停止移动。你将需要使用**发送消息**模块，并为每只其他动物编写一个**接收消息启动**的脚本来停止它们的动作。
- en: MAKING CONNECTIONS
  id: totrans-4787
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-4788
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-4789
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说**模块或**添加文本**按钮为玩家编写逐步的说明。如果玩家找不到正确的动物，能否给他们一些提示？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-4790
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学题目**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-4791
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏有很多不同的运动块和等待块。你能为这个游戏设计一个数学问题工作表吗？你可以设计像“猪走了多少步？”或“谁等待的时间最长？”这样的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-4792
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表，互相回答对方的数学问题！别忘了制作答案纸并互相标记答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4793
  prefs: []
  type: TYPE_NORMAL
  zh: '**为家长提供的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-4794
  prefs: []
  type: TYPE_NORMAL
  zh: 停止块仅会停止带有停止块的角色的脚本，而不会影响其他角色的脚本。一旦脚本停止，你可以通过适当的触发器（点击绿色旗帜、点击角色、发送消息等）重新启动脚本。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-4795
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫咪与鸟儿**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-4796
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，你已经学到了很多东西，现在让我们制作一个非常酷的游戏。我们将制作一个单人游戏，在这个游戏中，鸟儿必须飞过三只移动的猫，并触碰到蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-4797
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟儿时，鸟儿会飞向蘑菇，但如果鸟儿在途中触碰到任何一只猫，它就必须返回起始位置。如果鸟儿安全地到达蘑菇，玩家就赢了！
- en: '**HOW TO MAKE IT**'
  id: totrans-4798
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-4799
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有广阔的天空，适合鸟儿飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-4800
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为你的项目添加一个蘑菇，并将其拖动到舞台的右侧。然后添加一只鸟儿，并将其拖动到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-4801
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在添加两只猫，并将它们排成一行，放在舞台中央，确保它们不接触任何其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-4802
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫咪以不同的速度向上移动，通过更改**设置速度**块中的速度，使每只猫的速度都不同。你需要编写另一个脚本，当猫咪被鸟儿撞到时，发送橙色消息，这样鸟儿就知道它必须回到起点。下面是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-4803
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让鸟儿在被点击时向前移动。然后添加一个脚本，让它在接收到橙色消息时返回到起始位置，因为它撞上了一只猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-4804
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被鸟儿碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-4805
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩这个游戏，点击**进入展示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-4806
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个游戏，运用了本章中学到的所有技能！在游戏中，你的目标是精准掌控鸟儿的移动时机，让它躲避移动中的猫咪，并最终到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-4807
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-4808
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在屏幕上移动时不会碰到彼此或蘑菇。任何角色之间的碰撞都会让鸟儿回到起点，因为“碰撞启动”脚本会触发所有碰撞，而不仅仅是鸟儿与猫咪之间的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4809
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-4810
  prefs: []
  type: TYPE_NORMAL
  zh: 更改猫咪的起始位置和速度，使游戏更具挑战性。你还可以使用哪些其他策略来让游戏变得更容易或更困难呢？
- en: MAKING CONNECTIONS
  id: totrans-4811
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-4812
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-4813
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！制作一页介绍性页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别的吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-4814
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结局，并给玩家发一条信息。例如，你可以写“恭喜你，达到了蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-4815
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：保持统计**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-4816
  prefs: []
  type: TYPE_NORMAL
  zh: 叫一些朋友和你一起玩这个游戏。记录每个人的胜负次数，等每个人玩过相同次数后，统计一下总分。每个玩家的结果不同吗？还是每个人都有相同的结果？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4817
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-4818
  prefs: []
  type: TYPE_NORMAL
  zh: 当尝试点击小鸟时，孩子有时可能会拖动小鸟。这会将小鸟的初始位置重置到新的位置，可能会在屏幕中间。然后，当小鸟撞到猫并返回初始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-4819
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以在项目中添加另一个角色——比如一颗星星——作为按钮；要让小鸟移动，你只需点击这颗星星。将星星放置在舞台的底角，确保它不会碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-4820
  prefs: []
  type: TYPE_NORMAL
  zh: 星星被点击时应该发送一个蓝色的消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-4821
  prefs: []
  type: TYPE_NORMAL
  zh: 修改小鸟的脚本，使得它在被点击时不再向前移动，而是当它收到来自星星的蓝色消息时才会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-4822
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，那也不是问题。小鸟的初始位置会保持不变，游戏可以继续进行。
- en: 8\. Now, tap the **Green Flag** button to try out the script.
  id: totrans-4823
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在，点击**绿色旗帜**按钮来试运行脚本。
- en: '**HINTS**'
  id: totrans-4824
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-4825
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了橙色消息。你可以从六种不同的消息颜色中选择，来实现项目中角色之间的通信。只要记住，你的发送消息模块必须和开始消息模块的颜色匹配。例如，橙色的发送消息模块会触发以橙色开始消息模块开始的脚本，但如果你在项目中使用了紫色的发送消息模块，那么以橙色开始消息模块开始的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4826
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-4827
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多角色，并用**开始消息**模块启动每个角色的脚本。你可以让所有角色在火箭发射时一起欢呼，只需为它们设置相同颜色的开始消息模块。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-4828
  prefs: []
  type: TYPE_NORMAL
  zh: 或许你可以在火箭升空时让一颗流星飞过天空。它会和人群一样用相同颜色的消息开始吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-4829
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，所有以相同颜色的开始消息模块开始的脚本，在使用该颜色的发送消息模块时，会同时启动。
- en: MAKING CONNECTIONS
  id: totrans-4830
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-4831
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写联系：准备起飞**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-4832
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，编程让猫咪宣布即将发生的事情。使用**Say**模块和**Add Text**按钮为火箭的发射做好准备。火箭要飞向哪里？它什么时候发射？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-4833
  prefs: []
  type: TYPE_NORMAL
  zh: 在火箭发射后添加另一张页面，展示火箭的飞行路径！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-4834
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：倒数**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-4835
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒计时！你的猫正在倒数火箭发射进入太空的时间。当猫咪倒数到“1”时，火箭将会发射。编程让猫咪从3开始倒数，然后尝试让它从10、15甚至20开始倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4836
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-4837
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将**Send Message**模块解释为一个角色对所有其他角色的公告。只有那些具有与公告颜色相同的**Start on Message**模块的角色，才会监听并对公告做出反应，其它角色会忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-4838
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-4839
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫和狗玩捉迷藏。在这个游戏中，当猫标记到狗时，狗的脚本会启动。然后狗会标记猫，它们会一直玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4840
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-4841
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的启动模块：**Start on Bump**模块。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-4842
  prefs: []
  type: TYPE_NORMAL
  zh: '**Start on Bump**模块会在角色碰到另一个角色时启动该角色的脚本。'
- en: '**HOW TO MAKE IT**'
  id: totrans-4843
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-4844
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，让它们之间大约相隔五步。如果位置不合适，可以在试验脚本时再调整。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-4845
  prefs: []
  type: TYPE_NORMAL
  zh: 猫咪会朝狗走去并说“标签！”然后它会退回并暂停2秒钟，等待狗来标记它。我们将向猫咪的脚本中添加一个**Repeat Forever**模块，让猫和狗不断地玩耍。
- en: '2\. Create the following script for the cat:'
  id: totrans-4846
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫咪创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-4847
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用了**Start on Bump**模块，使得当狗被猫标记时脚本启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-4848
  prefs: []
  type: TYPE_NORMAL
  zh: 当狗被碰撞时，它会等待2秒钟，给猫一个机会逃跑。然后狗会朝猫走去，说“标签！”然后逃跑。
- en: '4\. Create the following script for the dog:'
  id: totrans-4849
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-4850
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要给狗使用**Repeat Forever**模块，因为**Start on Bump**模块会在每次狗被标签时启动。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-4851
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿色旗帜**按钮观看你的角色们玩捉迷藏！当你希望游戏结束时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-4852
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-4853
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色触碰到另一个有**Start on Bump**脚本的角色，脚本会一直运行，直到角色不再触碰为止。例如，如果你把猫移到狗的旁边让它们互相接触，狗的**Start
    on Bump**脚本就会开始运行，直到你把猫移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4854
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-4855
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能制作一个躲避球游戏。给你的项目添加一个球，并通过几个不同的**绿旗启动**脚本让它在舞台上四处移动，脚本需要无限循环。（参见“[寻找挑战？](text00009.html#ch03lev2sec38)”在[第56页](text00009.html#page_56)，了解如何将两个脚本组合在同一个编程区域使用。）修改猫和狗的脚本，当它们被球击中时，它们会说“我出局了！”然后消失。再添加更多的角色，让游戏更刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-4856
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一个编程区域中使用两个脚本，让角色在同一时刻既能对话又能进行动作。决定哪些脚本应该使用碰撞启动积木启动，哪些脚本应该使用绿旗启动积木启动。
- en: MAKING CONNECTIONS
  id: totrans-4857
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-4858
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言学习联系：创建朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-4859
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说话**积木让你的猫和狗在玩耍时互相对话。可以使用类似“我要标记你！”和“轮到你了！”的短语，并根据需要使用大写字母和标点符号。捉迷藏游戏是如何结束的？是否有人放弃了？记住使用**碰撞启动**和**等待**积木来控制对话的时间，使其与角色的动作相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-4860
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-4861
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程制作一个完美的捉迷藏游戏，你需要估算在等待积木中使用的数字，以及需要多少个蓝色运动积木。尝试不同的数字并进行测试，看看哪个最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4862
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-4863
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过组合使用**重复无限次**积木和**碰撞启动**积木来进行。虽然给猫加上一个和狗一样的碰撞启动脚本看起来是个好主意，但这种方法行不通！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-4864
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有一个碰撞启动积木，它们将同时被触发。无论它们是移动中的角色还是静止中的角色，只要“碰撞”到对方，积木就会触发，它们就不会再次碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-4865
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动15：猜猜谁是异类！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-4866
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人猜测游戏，与朋友和家人一起玩。在这个游戏中，所有的动物都在按一定模式移动，但其中一只动物的动作与其他动物略有不同。每个玩家轮流猜测哪只动物是异类。如果玩家猜错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个选对动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4867
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的知识**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-4868
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用停止积木，如何在演示模式下运行项目，以及如何使用不同的触发积木为同一个角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-4869
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-4870
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择一个背景。你的动物们需要很大的空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-4871
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 向舞台添加四只动物与猫一起出现。你将为五只动物中的四只编写相同的动作脚本，为其中一只编写不同的动作脚本。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-4872
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 为一只动物编写脚本，使它沿着一个方形路径移动。再添加一个脚本，当它被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-4873
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 为其他三种动物制作相同的脚本，使得四种动物拥有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-4874
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你可以通过将脚本从编程区拖动到角色列表中的动物上，将一个动物的脚本复制到另一个动物，而不必为每个动物编写新的脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-4875
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 更改每个脚本中的**等待**模块的时间，使得动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-4876
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 为那个不同的动物添加一个额外的**向下移动**模块，使它的动作与其他动物略有不同。然后为它添加另一个脚本，使它在被点击时停止并说“你对了！”要让动物在被点击时停止，点击橙色的控制模块类别，并将**停止**模块拖到该动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-4877
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 当你编写完动物的程序后，点击**进入演示模式**按钮，隐藏编程区，防止其他人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-4878
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-4879
  prefs: []
  type: TYPE_NORMAL
  zh: 8. 现在你有一个游戏了！点击**绿旗**按钮开始游戏，看看谁能最先找出不同的那只。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-4880
  prefs: []
  type: TYPE_NORMAL
  zh: 9. 点击**退出演示模式**按钮，返回常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4881
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-4882
  prefs: []
  type: TYPE_NORMAL
  zh: 当被点击的动物停止移动时，看看你能否让其他动物在游戏结束时也停止移动。你需要使用**发送消息**模块，并为每只动物创建一个**在消息开始时**的脚本来停止其运动。
- en: MAKING CONNECTIONS
  id: totrans-4883
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-4884
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-4885
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家怎么知道游戏规则？使用**说**模块或**添加文本**按钮为玩家写下逐步的游戏说明。如果玩家找不到正确的动物，你能给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-4886
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学题目**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-4887
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏包含了很多不同的运动模块和等待模块。你能为这个游戏设计一个数学问题工作表吗？你可以编写类似“猪移动了多少次？”或“谁等待的时间最长？”这样的题目。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-4888
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表并回答彼此的数学题！别忘了做一个答案表并互相批改答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4889
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-4890
  prefs: []
  type: TYPE_NORMAL
  zh: 停止模块只会停止含有停止模块的角色的脚本，而不会停止其他角色的脚本。脚本停止后，你可以通过适当的触发器（点击绿旗、点击角色、发送消息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-4891
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟对决**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-4892
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，你已经学到了很多，现在让我们做一个非常酷的游戏。我们将制作一个单人游戏，其中鸟必须飞过三只移动的猫并触碰蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-4893
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，鸟会飞向蘑菇，但如果鸟在途中碰到任何猫，它就必须回到起始位置。如果鸟安全到达蘑菇，玩家就获胜！
- en: '**HOW TO MAKE IT**'
  id: totrans-4894
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-4895
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有很多天空，适合鸟飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-4896
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将一只蘑菇添加到你的项目中，并把它拖到舞台的右侧。然后添加一只鸟，并把它拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-4897
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并把它们排在舞台的中央，使它们不与其他角色接触。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-4898
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫以不同的速度向上移动，通过改变**设置速度**块中的速度，使每只猫的速度不同。你需要制作另一个脚本，当鸟撞到猫时发送一个橙色消息，这样鸟就会知道需要返回起始点。下面是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-4899
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让鸟在被点击时向前移动。然后添加一个脚本，使它在收到橙色消息时返回到起始位置，因为它撞上了一只猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-4900
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被鸟撞到时显示“你赢了！”的信息：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-4901
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要开始游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-4902
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用了本章所有技能的游戏！当你玩的时候，你的目标是准确地把握鸟的移动时机，使它避开移动的猫并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-4903
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-4904
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫在屏幕上移动时不会互相接触或碰到蘑菇。任何角色之间的碰撞都会将鸟送回起点，因为“碰撞开始”脚本会在任何碰撞发生时触发，而不仅仅是鸟撞到的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4905
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-4906
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫的起始位置和速度，以增加游戏难度。你还能使用其他哪些策略使这个游戏更容易或更难？
- en: MAKING CONNECTIONS
  id: totrans-4907
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-4908
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-4909
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！制作一个介绍页面，解释为什么鸟想要到达蘑菇。这个蘑菇有什么特别的吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-4910
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾以及给玩家的消息。例如，你可以写：“恭喜你，成功到达了蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-4911
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：保持计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-4912
  prefs: []
  type: TYPE_NORMAL
  zh: 邀请一些朋友和你一起玩这个游戏。记录每个人的胜负次数，当每个人都玩了相同次数后，将他们的胜负结果加起来。每个玩家的结果是否不同，还是每个玩家的结果相同？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4913
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-4914
  prefs: []
  type: TYPE_NORMAL
  zh: 在尝试点击小鸟时，孩子有时可能会拖动小鸟。这会将小鸟的起始位置重置为新的位置，可能会出现在屏幕中间。然后，当小鸟撞到猫并返回起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-4915
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以在项目中添加另一个角色——例如一颗星星——作为按钮；要让小鸟移动，你只需要点击这颗星星。将星星放在舞台的底角，它不会接触到其他任何角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-4916
  prefs: []
  type: TYPE_NORMAL
  zh: 当星星被点击时，它应该发送一条蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-4917
  prefs: []
  type: TYPE_NORMAL
  zh: 更改小鸟的脚本，使其不再在被点击时向前移动。而是当它接收到星星的蓝色消息时，才向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-4918
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了星星，那也没问题。小鸟的起始位置将保持不变，游戏可以继续进行。
- en: '**HINTS**'
  id: totrans-4919
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-4920
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用了橙色消息。你可以选择六种不同颜色的消息来在项目中的角色之间进行通信。只需记住，你的“发送消息”块必须与“开始于消息”块的颜色匹配。例如，橙色的“发送消息”块将触发一个以橙色“开始于消息”块开头的脚本，但如果你在项目中使用了紫色的“发送消息”块，那么以橙色“开始于消息”块开头的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4921
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-4922
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多角色，并让它们每个脚本都从**开始于消息**块开始。你可以让一群角色在火箭升空时一起欢呼，只需为它们所有人设置相同颜色的“开始于消息”块。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-4923
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以让一颗流星在火箭升空时穿越天空。它会与人群一样开始发送相同颜色的消息吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-4924
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，当使用相同颜色的“发送消息”块时，所有以相同颜色的“开始于消息”块开头的脚本将同时开始。
- en: MAKING CONNECTIONS
  id: totrans-4925
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-4926
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：为起飞做准备**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-4927
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，编程让猫进行关于将要发生的事情的公告。使用**说**块和**添加文本**按钮为火箭的起飞做准备。火箭要去哪儿？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-4928
  prefs: []
  type: TYPE_NORMAL
  zh: 在火箭升空后，添加一个新页面，展示火箭的旅行路线！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-4929
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：倒计时**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-4930
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒数计时！你的猫正在倒计时，直到火箭船将飞向太空。当猫数到“1”时，火箭船将升空。编程让猫从3开始倒数后，可以尝试让它从10、15，甚至20开始倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4931
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-4932
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“发送信息”积木解释为一个角色对所有其他角色的公告。只有那些拥有与公告颜色相同的“碰撞开始”积木的角色，才会监听这个公告并作出反应。其他角色将忽略这个公告。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-4933
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-4934
  prefs: []
  type: TYPE_NORMAL
  zh: 编程猫和狗玩捉迷藏。在这个游戏中，狗的脚本会在它被猫碰到时启动。然后狗会碰到猫，之后它们会继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4935
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-4936
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的起始积木：**碰撞开始**积木。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-4937
  prefs: []
  type: TYPE_NORMAL
  zh: “碰撞开始”积木在角色碰到另一个角色时启动该角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-4938
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-4939
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，使它们大约相距五步。当你尝试运行脚本时，如果这些位置不太合适，你可以稍后调整它们的位置。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-4940
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝狗移动并说“捉到啦！”，然后它会退回并暂停2秒，等待狗来碰它。我们会在猫的脚本中添加一个**永远重复**积木，这样猫和狗就会一遍又一遍地玩捉迷藏。
- en: '2\. Create the following script for the cat:'
  id: totrans-4941
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-4942
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 这个狗的脚本使用了**碰撞开始**积木，以便当狗被猫碰到时它会开始运行。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-4943
  prefs: []
  type: TYPE_NORMAL
  zh: 狗被碰到后，它会等待2秒钟，给猫一个机会逃跑。然后狗会向猫移动，说“捉到啦！”，并跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-4944
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-4945
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗使用“永远重复”积木，因为“碰撞开始”积木每次狗被碰到时都会运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-4946
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿旗**按钮观看你的角色进行捉迷藏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-4947
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-4948
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色碰到另一个拥有“碰撞开始”脚本的角色，那么脚本会一直运行，直到这两个角色不再接触。例如，如果你把猫移得很靠近狗，直到它们接触，狗的“碰撞开始”脚本就会开始运行，并且会不断重复运行，直到你把猫从狗身边移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4949
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-4950
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否制作一个躲避球游戏。将一个球添加到你的项目中，并使用几个不同的**绿旗开始**积木让它在舞台上四处移动，且永远重复。（参见[“寻找挑战？”](text00009.html#ch03lev2sec38)
    第[56页](text00009.html#page_56)了解如何在同一编程区域内使用两个脚本。）修改猫和狗的脚本，使得它们被球击中时，说“我被淘汰了！”然后消失。添加更多角色使游戏更加刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-4951
  prefs: []
  type: TYPE_NORMAL
  zh: 记得你可以通过在同一编程区域内使用两个脚本，让角色同时说话和执行动作。决定哪些脚本应该使用**碰撞启动**模块启动，哪些脚本应该使用**绿色旗帜启动**模块启动。
- en: MAKING CONNECTIONS
  id: totrans-4952
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-4953
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力联系：创建朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-4954
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说话**模块，让你的猫和狗在玩耍时互相对话。可以使用类似“我要捉到你了！”和“你被捉到了！”的短语，并在需要时使用大写字母和标点符号。捉迷藏游戏是如何结束的？有人会放弃吗？记得使用**碰撞启动**和**等待**模块来帮助调整对话的时机，使其与角色的动作相符。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-4955
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-4956
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程制作完美的捉迷藏游戏，你需要估算在**等待**模块中使用的数字以及所需的蓝色动作模块的数量。尝试不同的数字并测试，看看哪个最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4957
  prefs: []
  type: TYPE_NORMAL
  zh: '**给成年人提供的提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-4958
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动重复使用了**永久重复**模块和**碰撞启动**模块的组合。虽然给猫加上一个和狗相同的**碰撞启动**模块的脚本看起来是个好主意，但这个方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-4959
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有**碰撞启动**模块，它们会同时被触发。不管哪个角色在移动，哪个角色在静止，只要它们“碰撞”在一起，模块就会被触发，之后它们就不会再碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-4960
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜哪个是异类！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-4961
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人猜谜游戏，与朋友和家人一起玩。在这个游戏中，所有动物都按某种模式移动，但其中一只动物的移动方式略有不同。每位玩家轮流猜测哪只动物是“异类”。如果玩家猜错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个猜对的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-4962
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-4963
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用**停止**模块，如何在展示模式下运行项目，以及如何使用不同的触发模块为同一角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-4964
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-4965
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择一个背景。你的动物需要足够的空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-4966
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 增加四只动物，和猫一起出现在舞台上。你将编程四只动物的动作相同，而其中一只动物的动作不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-4967
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 为一只动物制作一个脚本，让它在方形轨迹上移动。再加一个脚本，让它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-4968
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 为其他三只动物制作相同的脚本，使四只动物拥有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-4969
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你可以通过简单地将脚本从编程区域拖动到角色列表中的动物，来将一个动物的脚本复制到另一个动物身上，而不需要为每只动物创建新的脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-4970
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本的**等待**块中的时间，让动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-4971
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那个不同的动物添加一个额外的**向下移动**块，使它的动作与其他动物稍有不同。然后给它另一个脚本，使它在被点击时停下来并说“你答对了！”为了让动物在被点击时停止移动，点击橙色的控制块类别，并将一个**停止**块拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-4972
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 完成所有动物的编程后，点击**进入演示模式**按钮，隐藏编程区域，以免有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-4973
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-4974
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有了一个游戏！点击**绿色旗帜**按钮开始游戏，看看谁能最先找出不同的那个。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-4975
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮，返回到普通的 ScratchJr 屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-4976
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-4977
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它会停止移动。看看你能否让其他所有动物在游戏获胜时也停止移动。你需要使用**发送消息**块，并为其他每只动物编写一个**开始时接收消息**的脚本来停止它们的运动。
- en: MAKING CONNECTIONS
  id: totrans-4978
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-4979
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术连接：编写游戏指令**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-4980
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家怎么知道游戏规则？使用**说**块或**添加文本**按钮为玩家写下逐步指令。如果玩家找不到正确的动物，你能给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-4981
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学问题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-4982
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏包含了许多不同的运动块和等待块。你能为这个游戏设计一张数学问题工作表吗？你可以写出类似“猪做了多少次动作？”或“谁等待的时间最长？”这样的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-4983
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换工作表，回答彼此的数学问题！别忘了做一张答案表，并互相标记答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-4984
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-4985
  prefs: []
  type: TYPE_NORMAL
  zh: Stop 块将只停止具有 Stop 块的角色的脚本，而不会停止其他任何角色的脚本。一旦脚本停止，你可以通过适当的触发器（点击绿色旗帜、点击角色、发送消息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-4986
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-4987
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多，现在让我们做一个非常酷的游戏。我们将制作一个单人游戏，游戏中鸟必须飞过三只移动的猫，并触摸蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-4988
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，鸟会飞向蘑菇，但如果鸟在途中碰到任何猫，它必须回到起始位置。如果鸟安全地到达蘑菇，玩家就获胜！
- en: '**HOW TO MAKE IT**'
  id: totrans-4989
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-4990
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有足够的天空供鸟飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-4991
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 向你的项目中添加一个蘑菇并将其拖到舞台的右侧。然后添加一只鸟并将其拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-4992
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在添加两只猫，并将它们排成一排，放置在舞台中央，确保它们不接触其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-4993
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程猫咪以不同的速度向上移动，通过改变**设置速度**块中的速度，使每只猫的速度不同。你还需要制作另一个脚本，当猫咪被小鸟碰到时发送橙色消息，以便小鸟知道它需要回到起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-4994
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程小鸟在被点击时向前移动。然后添加一个脚本，当小鸟碰到猫咪并发送橙色消息时，让小鸟回到它的家位置：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-4995
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 当小鸟碰到蘑菇时，让蘑菇说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-4996
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩这个游戏，请点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-4997
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用本章所有技能的游戏！在游戏中，你的目标是准确地掌控小鸟的移动时间，让它躲避移动的猫咪并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-4998
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-4999
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在屏幕上移动时不会相互接触或触碰到蘑菇。任何角色之间的碰撞都会将小鸟送回起点，因为“碰撞时回到起点”脚本是由任何碰撞触发的，而不仅仅是来自小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5000
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-5001
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫咪的起始位置和速度，让游戏更具挑战性。你还可以使用哪些策略来让这个游戏更容易或更困难？
- en: MAKING CONNECTIONS
  id: totrans-5002
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-5003
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-5004
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的游戏变成一个故事！制作一个介绍页面，解释小鸟为什么要到达蘑菇。这个蘑菇有什么特别的地方吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-5005
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结局以及给玩家的消息。例如，你可以写：“恭喜你，到达了蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-5006
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：保持统计**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-5007
  prefs: []
  type: TYPE_NORMAL
  zh: 请一些朋友和你一起玩这个游戏。记录每个人的胜负次数，等每个人玩了相同次数后，统计总成绩。每个玩家的结果不同吗，还是每个玩家都有相同的结果？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5008
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-5009
  prefs: []
  type: TYPE_NORMAL
  zh: 当试图点击小鸟时，孩子们有时可能会拖动小鸟。这将把小鸟的家位置重置到新的位置，可能是在屏幕的中间。然后，当小鸟碰到猫咪并返回家位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-5010
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，向项目中添加另一个角色——例如一颗星星——作为按钮；要让小鸟移动，你只需要点击这颗星星。将星星放置在舞台的底角，确保它不会与其他角色接触。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-5011
  prefs: []
  type: TYPE_NORMAL
  zh: 星星在被点击时应该发送一个蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-5012
  prefs: []
  type: TYPE_NORMAL
  zh: 修改小鸟的脚本，使其在被点击时不再向前移动，而是当它接收到来自星星的蓝色消息时才向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-5013
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，也没有问题。鸟儿的起始位置将保持不变，游戏可以继续进行。
- en: This script uses an orange message. You can choose from six different message
    colors to communicate between characters in your project. Just keep in mind that
    your Send Message block has to match the color of your Start on Message block.
    For example, an orange Send Message block will trigger a script that begins with
    an orange Start on Message block, but if you have used a purple Send Message block
    in your project instead, the script that begins with an orange Start on Message
    block will never run!
  id: totrans-5014
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本使用的是橙色信息块。在你的项目中，你可以选择六种不同的消息颜色来让角色之间进行通信。记住，你的“Send Message”块必须与“Start
    on Message”块的颜色匹配。例如，橙色的“Send Message”块会触发一个以橙色“Start on Message”块开始的脚本，但如果你在项目中使用了紫色的“Send
    Message”块，那么以橙色“Start on Message”块开始的脚本将永远不会运行！
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5015
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-5016
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一些其他角色，并让他们的脚本都以**Start on Message**块开始。你可以让一群角色在火箭发射时一起欢呼，通过给他们都加上相同颜色的“Start
    on Message”块来实现。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-5017
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以让一颗流星在火箭升空时飞过天际。它会和人群的消息使用相同颜色的起始消息块吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-5018
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，所有以相同颜色的“Start on Message”块开始的脚本，在使用该颜色的“Send Message”块时将同时开始。
- en: MAKING CONNECTIONS
  id: totrans-5019
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-5020
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术联系：为起飞做准备**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-5021
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，先编程让猫咪宣布即将发生的事情。使用**Say**块和**Add Text**按钮为火箭的起飞做准备。火箭将去哪里？什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-5022
  prefs: []
  type: TYPE_NORMAL
  zh: 在发射后添加一个新页面，展示火箭的飞行轨迹！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-5023
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：倒数计时**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-5024
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒数计时！你的猫咪正在倒计时火箭将要升空的时间。当猫咪数到“1”时，火箭将发射。编程让猫从3倒数后，试着让它从10、15甚至20倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5025
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-5026
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“Send Message”块解释为一个角色对所有其他角色的公告。只有那些有与公告相同颜色的“Start on Message”块的角色，才会听到并对公告作出反应。其他角色将忽略这个公告。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-5027
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 14：玩抓人游戏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-5028
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫和狗玩抓人游戏。在这个游戏中，狗的脚本会在它被猫标记时开始。然后狗会标记猫，它们将继续玩抓人游戏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5029
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-5030
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的起始块：Start on Bump块。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-5031
  prefs: []
  type: TYPE_NORMAL
  zh: “Start on Bump”块会在角色碰到另一个角色时启动该角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-5032
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-5033
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景，并添加狗。将猫和狗的位置设置在舞台上，保持大约五步的距离。如果在尝试脚本时这些位置不太合适，你可以稍后调整它们的位置。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-5034
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝狗走去并说“捉到你了！”然后它会后退并暂停2秒钟，等待狗来捉它。我们会在猫的脚本中添加一个**永远重复**积木，这样猫和狗就会一遍又一遍地玩。
- en: '2\. Create the following script for the cat:'
  id: totrans-5035
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-5036
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 狗的脚本使用**碰撞启动**积木，这样它会在狗被猫碰到时开始。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-5037
  prefs: []
  type: TYPE_NORMAL
  zh: 在狗被碰到后，它会等待2秒钟，给猫一个逃跑的机会。然后狗会朝猫走去，说“捉到你了！”然后跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-5038
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-5039
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗添加“永远重复”积木，因为每次狗被捉到时，**碰撞启动**积木都会运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-5040
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 点击**绿色旗帜**按钮，观看你的角色玩捉迷藏！当你想结束游戏时，按**停止**按钮。
- en: '**HINTS**'
  id: totrans-5041
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-5042
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色触碰到另一个有“碰撞启动”脚本的角色，脚本会持续运行，直到角色不再接触为止。例如，如果你把猫移得非常靠近狗，直到它们相互触碰，狗的“碰撞启动”脚本就会开始运行，并且会一遍又一遍地继续运行，直到你把猫移开狗。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5043
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-5044
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能做出一个躲避球游戏。为你的项目添加一个球，并让它在舞台上四处移动，使用几个不同的**绿色旗帜启动**脚本，设置为永远重复。（查看“[寻找挑战？](text00009.html#ch03lev2sec38)”在[第56页](text00009.html#page_56)，了解如何在同一区域内使用两个脚本。）修改猫和狗的脚本，让它们在被球击中时说“我出局了！”然后消失。再添加更多角色让游戏更有趣！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-5045
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一区域使用两个脚本，让角色同时说话和执行动作。决定哪些脚本应该以“碰撞启动”积木开始，哪些应该以“绿色旗帜启动”积木开始。
- en: MAKING CONNECTIONS
  id: totrans-5046
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-5047
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：创造朋友间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-5048
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说话**积木让你的猫和狗在玩的时候互相交谈。使用像“我要捉到你了！”和“你被捉到了！”这样的短语，并在需要时使用大写字母和标点符号。捉迷藏游戏是如何结束的？有人放弃了吗？记得使用**碰撞启动**和**等待**积木来帮助安排对话的时间，使其与角色的动作协调一致。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-5049
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-5050
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写完美的捉迷藏游戏，你需要估算在“等待”积木上使用什么数字，以及需要多少个蓝色的运动积木。尝试不同的数字并测试它们，看看哪个最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5051
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-5052
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过结合使用**永远重复**积木和**碰撞时启动**积木来进行。虽然看起来给猫编写一个包含“碰撞时启动”积木的脚本，类似于给狗编写的脚本是个好主意，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-5053
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有“碰撞时启动”积木，它们将同时被触发。不管哪个在移动，哪个在静止，当它们“碰撞”时，积木会被触发，它们不会再碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-5054
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜哪个不同！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-5055
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人猜测游戏，和朋友或家人一起玩。在这个游戏中，所有动物都在按照某种模式移动，但其中一个动物移动的方式与其他动物稍有不同。每个玩家轮流猜测哪个动物是不同的。如果玩家猜错了，动物会说“不是我！”如果玩家猜对了，动物会说“你猜对了！”第一个正确猜出动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5056
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-5057
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用停止积木，如何在演示模式下运行项目，以及如何使用不同的触发积木来启动相同角色的不同动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-5058
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-5059
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物需要很多空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-5060
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四个动物与猫一起出现在舞台上。你将编程让四个动物以相同的方式移动，其中一个动物的移动方式与其他动物不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-5061
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一个动物编写一个脚本，使它在一个方形区域内移动。再添加另一个脚本，使它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-5062
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为其他三个动物制作相同的脚本，使四个动物拥有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-5063
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，不需要为每个动物都编写新的脚本，你可以通过简单地将脚本从编程区域拖动到角色列表中的动物，来复制一个动物的脚本到另一个动物。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-5064
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本中的**等待**积木的时间，使动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-5065
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为不同的动物添加一个带有额外**向下移动**积木的脚本，使它的移动方式与其他动物稍有不同。然后给它另一个脚本，让它在被点击时停止并说“你猜对了！”为了让动物在被点击时停止移动，点击橙色控制积木类别，并将**停止**积木拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-5066
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 完成动物编程后，点击**进入演示模式**按钮，隐藏编程区域，以防有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-5067
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-5068
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有一个游戏了！点击**绿色旗帜**按钮开始游戏，看看谁能先找出不同的那个。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-5069
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮，返回到常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5070
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-5071
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它会停止移动。看看你能否让所有其他动物在游戏获胜时也停止移动。你需要使用**发送信息**积木，并给每只其他动物添加一个**接收信息时开始**脚本来停止它们的动作。
- en: MAKING CONNECTIONS
  id: totrans-5072
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-5073
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：编写游戏指引**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-5074
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏的规则？使用**说**积木或**添加文本**按钮编写步骤说明。你能在玩家找不到正确的动物时给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-5075
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-5076
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏使用了许多不同的运动积木和等待积木。你能为这个游戏设计一道数学题吗？你可以写出类似“猪做了多少次动作？”或“谁等待的时间最长？”之类的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-5077
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换工作表，互相解答对方的数学题！别忘了制作答案卡并批改彼此的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5078
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-5079
  prefs: []
  type: TYPE_NORMAL
  zh: '**停止**积木将只停止包含该积木的角色的脚本，而不会影响其他角色。一旦脚本被停止，你可以通过适当的触发器（点击绿色旗帜、点击角色、发送信息等）重新启动它。'
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-5080
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与小鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-5081
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多，现在让我们制作一个非常酷的游戏。我们将制作一个单人游戏，在这个游戏中，小鸟必须飞过三只移动的猫，并触摸蘑菇以获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-5082
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击小鸟时，它会飞向蘑菇，但如果小鸟在途中碰到任何猫，它必须回到起始位置。如果小鸟安全到达蘑菇，玩家就赢了！
- en: '**HOW TO MAKE IT**'
  id: totrans-5083
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-5084
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个游戏背景。草原是一个不错的选择，因为它有足够的天空让小鸟飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-5085
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在你的项目中添加一个蘑菇并将其拖动到舞台的右侧。然后添加一只小鸟并将其拖动到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-5086
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并将它们排成一排放在舞台的中间，确保它们不会碰到其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-5087
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 通过改变**设置速度**积木中的速度，使猫以不同的速度向上移动，这样每只猫的速度就不同了。你还需要制作另一个脚本，在猫被小鸟碰到时发送一个橙色信息，这样小鸟就知道它需要回到起始位置。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-5088
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编写脚本，使得当点击小鸟时，它向前移动。然后添加一个脚本，使得当发送一个橙色信息时，小鸟回到它的家位置，因为它碰到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-5089
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编写脚本，使得当蘑菇被小鸟碰到时，它说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-5090
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩这个游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-5091
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用本章所学所有技能的游戏！在游戏中，你的目标是准确地控制小鸟的移动时间，使其躲避移动的猫并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-5092
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-5093
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫在屏幕上移动时不会碰到彼此或蘑菇。任何角色之间的碰撞都会将小鸟送回起点，因为“碰撞时开始”的脚本会在任何碰撞发生时触发，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5094
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-5095
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫的起始位置和速度，以增加游戏的难度。你还可以使用哪些策略来让游戏更容易或更困难？
- en: MAKING CONNECTIONS
  id: totrans-5096
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-5097
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-5098
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别的地方吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-5099
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾和给玩家的消息。例如，你可以写“恭喜，你到达了蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-5100
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：保持计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-5101
  prefs: []
  type: TYPE_NORMAL
  zh: 找些朋友和你一起玩这个游戏。记录每个人的胜负次数，并在每个人有机会玩同样次数之后将结果加起来。每个玩家得到的结果是否不同，还是每个玩家的结果都一样？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5102
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-5103
  prefs: []
  type: TYPE_NORMAL
  zh: 在尝试点击小鸟时，孩子有时可能会拖动小鸟。这会将小鸟的初始位置重置到新的位置，可能是在屏幕的中央。然后，当小鸟撞到猫并返回到初始位置时，它将不再返回舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-5104
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以在项目中添加另一个角色——比如一颗星星——作为按钮；要让小鸟移动，你只需要点击这颗星星。将星星放在舞台的底角，确保它不会碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-5105
  prefs: []
  type: TYPE_NORMAL
  zh: 星星在被点击时应发送蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-5106
  prefs: []
  type: TYPE_NORMAL
  zh: 修改小鸟的脚本，使其在点击时不再向前移动。相反，当它接收到来自星星的蓝色消息时，才会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-5107
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动它，这并不是问题。小鸟的初始位置将保持不变，游戏可以继续进行。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5108
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-5109
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多的角色，并用**开始接收消息**块启动它们的脚本。你可以让一群角色在火箭起飞时一起欢呼，只需要给它们相同颜色的“开始接收消息”块。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-5110
  prefs: []
  type: TYPE_NORMAL
  zh: 或许你可以让一颗流星在火箭升空时飞过天空。它是否会和人群一样，从相同的颜色消息开始？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-5111
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，所有以相同颜色的“开始接收消息”块开始的脚本，当使用该颜色的“发送消息”块时会同时启动。
- en: MAKING CONNECTIONS
  id: totrans-5112
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-5113
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：为起飞做准备**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-5114
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，编程让猫宣布即将发生的事情。使用**说**块和**添加文本**按钮为火箭的起飞做准备。火箭要去哪儿？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-5115
  prefs: []
  type: TYPE_NORMAL
  zh: 在火箭发射后，添加一个页面，显示火箭的飞行路径！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-5116
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：倒数**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-5117
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒数计时！你的猫正在倒数火箭发射前的时间。当猫倒数到“1”时，火箭将发射。编程让猫从3开始倒数后，试着让它从10、15，甚至20开始倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5118
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-5119
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将**发送消息**模块解释为一个角色向其他所有角色发布的公告。只有那些具有相同颜色**开始于消息**模块的角色才能接收到公告并做出反应。其他角色将忽略此公告。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-5120
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-5121
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫和狗玩捉迷藏游戏。在这个游戏中，狗的脚本会在猫捉到它时启动。然后狗会捉住猫，它们将继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5122
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-5123
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到如何使用另一个新的启动模块：**碰撞启动**模块。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-5124
  prefs: []
  type: TYPE_NORMAL
  zh: '**碰撞启动**模块会在角色与另一个角色发生碰撞时启动该角色的脚本。'
- en: '**HOW TO MAKE IT**'
  id: totrans-5125
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-5126
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，确保它们大约相距五步。如果你尝试脚本时发现它们的位置不对，可以稍后再调整。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-5127
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝着狗走并说“捉到你了！”然后它会后退并暂停2秒钟，等待狗来捉它。我们将给猫的脚本添加一个**重复无限**模块，这样猫和狗将反复玩游戏。
- en: '2\. Create the following script for the cat:'
  id: totrans-5128
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-5129
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用了**碰撞启动**模块，这样当狗被猫碰撞时，脚本就会启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-5130
  prefs: []
  type: TYPE_NORMAL
  zh: 狗被碰撞后，将等待2秒钟，给猫一个逃跑的机会。然后狗会朝着猫走，说“捉到你了！”并跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-5131
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-5132
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗使用**重复无限**模块，因为每次狗被捉到时，**碰撞启动**模块都会运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-5133
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿旗**按钮观看你的角色玩捉迷藏游戏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-5134
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-5135
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色碰到另一个具有**碰撞启动**脚本的角色，脚本将继续运行，直到两个角色不再接触。例如，如果你将猫移到非常接近狗的位置，使它们接触到一起，狗的**碰撞启动**脚本将开始运行，并会不断重复，直到你将猫移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5136
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想挑战一下吗？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-5137
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否做一个躲避球游戏。给你的项目添加一个球，并让它通过一些不同的**Start on Green Flag**脚本在舞台上四处移动，且脚本会永远重复。（参见[《寻找挑战？》](text00009.html#ch03lev2sec38)
    和[第56页](text00009.html#page_56)，看看如何在同一个编程区域内同时使用两个脚本。）修改猫和狗的脚本，当它们被球击中时，它们会说“我出局了！”然后消失。再添加更多角色，让游戏更加刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-5138
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一个编程区域内使用两个脚本，让角色同时说话和执行动作。决定哪些脚本应该以Start on Bump积木开始，哪些应该以Start on
    Green Flag积木开始。
- en: MAKING CONNECTIONS
  id: totrans-5139
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-5140
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写联系：创作朋友间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-5141
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**Say**积木让你的猫和狗在玩耍时互相对话。可以使用类似“我来追你啦！”和“你被抓住了！”这样的对话，必要时使用大写字母和标点符号。捉迷藏游戏是怎么结束的？是不是有人放弃了？记得使用**Start
    on Bump**和**Wait**积木来帮助调整对话的时机，使其与角色的动作相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-5142
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-5143
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程制作一个完美的捉迷藏游戏，你需要估算Wait积木上应使用的数字以及需要多少个蓝色运动积木。尝试不同的数字并进行测试，看看哪些最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5144
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-5145
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过**Repeat Forever**积木和**Start on Bump**积木的组合来重复执行。虽然给猫咪编写一个包含Start on Bump积木的脚本，和狗一样听起来是个好主意，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-5146
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有Start on Bump积木，它们会同时被触发。无论哪一个在移动，哪一个在静止，它们“碰撞”时，积木都会被触发，之后它们不会再碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-5147
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动15：猜猜哪个不同！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-5148
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人猜谜游戏，和你的朋友和家人一起玩。在这个游戏中，所有动物的移动模式相同，但其中一只动物的移动方式稍有不同。每个玩家轮流猜哪只动物是不同的。如果玩家选错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个选对动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5149
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-5150
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用Stop积木，如何在展示模式下运行项目，以及如何使用不同的触发积木为同一角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-5151
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-5152
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择一个背景。你的动物需要足够的空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-5153
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四只动物，与猫一起加入舞台。你将编程四只动物使它们以相同的方式移动，另有一只动物的移动方式不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-5154
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物制作一个脚本，使它在方形轨迹上移动。再添加一个脚本，使它被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-5155
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物制作相同的脚本，这样四只动物的脚本完全一样。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-5156
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你可以通过简单地将一个动物的脚本从编程区域拖动到角色列表中的另一个动物来复制脚本，而不是为每只动物创建新的脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-5157
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 修改每个脚本的**Wait**积木上的时间，让动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-5158
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那个不同的动物添加一个脚本，并加一个**Move Down**积木，使其与其他动物略微不同地移动。然后再给它一个脚本，使它被点击时停止并说“你答对了！”为了使动物在被点击时停止移动，点击橙色控制积木类别，并将**Stop**积木拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-5159
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成动物的编程后，点击**Enter Presentation Mode**按钮，隐藏编程区域，以防有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-5160
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-5161
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有一个游戏了！点击**Green Flag**按钮开始游戏，看看谁能最先找到那个不同的动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-5162
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**Exit Presentation Mode**按钮，返回到常规的ScratchJr界面。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5163
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-5164
  prefs: []
  type: TYPE_NORMAL
  zh: 当胜利的动物被点击时，它会停止移动。看看你能否让所有其他动物也停止移动，当游戏胜利时。你将需要使用**Send Message**积木，并为其他动物编写**Start
    on Message**脚本，使其停止运动。
- en: MAKING CONNECTIONS
  id: totrans-5165
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-5166
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-5167
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**Say**积木或**Add Text**按钮为玩家编写逐步指令。如果玩家找不到正确的动物，你能给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-5168
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学问题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-5169
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏有很多不同的运动积木和Wait积木。你能为这个游戏设计一份数学问题工作表吗？你可以写一些问题，比如“猪做了多少次动作？”或者“谁等待的时间最长？”
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-5170
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换工作表，互相解答对方的数学问题！别忘了制作答题纸，并标记对方的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5171
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-5172
  prefs: []
  type: TYPE_NORMAL
  zh: '**Stop**积木只会停止包含该积木的角色脚本，而不会停止其他角色的脚本。一旦脚本被停止，你可以通过适当的触发条件（点击**Green Flag**、点击角色、发送消息等）重新启动它。'
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-5173
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-5174
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你学到了很多，现在让我们做一个非常酷的游戏。我们将做一个单人游戏，鸟必须飞过三只移动的猫并触碰到蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-5175
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，它会朝蘑菇飞去，但如果鸟在途中碰到任何猫，它就必须回到起始位置。如果鸟安全到达蘑菇，玩家就获胜了！
- en: '**HOW TO MAKE IT**'
  id: totrans-5176
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-5177
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有广阔的天空供鸟飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-5178
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 向你的项目中添加一个蘑菇并将其拖到舞台的右侧。然后添加一只鸟并将其拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-5179
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在再增加两只猫，并将它们排成一排放在舞台的中间，确保它们不会碰到其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-5180
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 编写程序，使猫以不同的速度向上移动，方法是改变**设置速度**区块中的速度，使每只猫的速度不同。你还需要编写另一个脚本，当猫被鸟撞到时发送一个橙色信息，这样鸟就会知道它必须回到起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-5181
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 编写程序，当鸟被点击时，它会向前移动。然后再加一个脚本，当鸟碰到猫时发送一个橙色信息让它返回起始位置：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-5182
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 编写程序，使得当鸟撞到蘑菇时蘑菇会说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-5183
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 要玩这个游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-5184
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用本章所学所有技能的游戏！在游戏中，你的目标是准确地控制鸟的移动，使其躲避移动的猫并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-5185
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-5186
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫在屏幕上移动时不会互相碰撞或碰到蘑菇。任何角色之间的碰撞都会将鸟送回起点，因为“碰撞回到起点”的脚本会被任何碰撞触发，而不仅仅是鸟与其他角色的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5187
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-5188
  prefs: []
  type: TYPE_NORMAL
  zh: 更改猫的起始位置和速度，以增加游戏的难度。你还可以使用什么其他策略来让这个游戏变得更容易或更难？
- en: MAKING CONNECTIONS
  id: totrans-5189
  prefs: []
  type: TYPE_NORMAL
  zh: 连接制作
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-5190
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读连接：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-5191
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的游戏变成一个故事！制作一个介绍页面，解释为什么鸟想要到达蘑菇。这个蘑菇有什么特别的吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-5192
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾和给玩家的消息。例如，你可以写一些类似“恭喜你，成功到达蘑菇！”的话。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-5193
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：记录胜负**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-5194
  prefs: []
  type: TYPE_NORMAL
  zh: 邀请一些朋友一起玩这个游戏。记录每个人的胜负次数，在每个人玩了相同次数后将其加起来。每个玩家的结果是否不同，还是每个玩家都有相同的结局？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5195
  prefs: []
  type: TYPE_NORMAL
  zh: '**给成年人建议**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-5196
  prefs: []
  type: TYPE_NORMAL
  zh: 当孩子尝试点击小鸟时，可能会不小心拖动小鸟。这会将小鸟的初始位置重置到新的位置，这个位置可能是在屏幕中间。然后，当小鸟撞到猫咪并返回到它的初始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-5197
  prefs: []
  type: TYPE_NORMAL
  zh: 为避免这个问题，可以在项目中添加另一个角色——例如，一颗星星——作为按钮；只需点击这颗星星，就可以让小鸟移动。将星星放置在舞台的底角，确保它不会碰到其他任何角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-5198
  prefs: []
  type: TYPE_NORMAL
  zh: 当点击星星时，它应该发送一条蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-5199
  prefs: []
  type: TYPE_NORMAL
  zh: 修改小鸟的脚本，使其在被点击时不再前进。相反，当它接收到来自星星的蓝色消息时，它才会前进。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-5200
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，也不是问题。小鸟的初始位置将保持不变，游戏可以继续进行。
- en: Add some more characters and start each of their scripts with a **Start on Message**
    block. You could have a crowd of characters cheer together when the rocket blasts
    off by giving them all the same color Start on Message block.
  id: totrans-5201
  prefs: []
  type: TYPE_NORMAL
  zh: 添加更多角色，并让它们的每个脚本都以**收到消息时开始**积木作为起点。你可以让一群角色在火箭发射时一起欢呼，只需给它们所有人相同颜色的“收到消息时开始”积木。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-5202
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以让一颗流星在火箭上升时飞过天空。它会像人群一样开始发送相同颜色的消息吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-5203
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，所有以相同颜色的“收到消息时开始”积木为起点的脚本，在使用相同颜色的“发送消息”积木时会同时启动。
- en: MAKING CONNECTIONS
  id: totrans-5204
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-5205
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：准备起飞**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-5206
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，程序化猫咪发出关于将要发生的事情的公告。使用**说**积木和**添加文本**按钮，为火箭的起飞做准备。火箭要去哪里？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-5207
  prefs: []
  type: TYPE_NORMAL
  zh: 在火箭发射后添加另一个页面，展示火箭的行进轨迹！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-5208
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：倒数计时**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-5209
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒数计时！你的猫咪正在倒数火箭起飞所需的时间。当猫咪倒数到“1”时，火箭将发射。编程让猫咪从3倒数之后，试试让它从10、15甚至20开始倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5210
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的小贴士**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-5211
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“发送消息”积木解释为一个角色向所有其他角色发出的公告。只有那些使用与公告颜色相同的“收到消息时开始”积木的角色才会监听并对此做出反应。其余的角色会忽略该消息。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-5212
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-5213
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫咪和狗狗玩捉迷藏。在这个游戏中，狗狗的脚本将在被猫咪碰到时开始。然后，狗狗会碰到猫咪，并且它们将继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5214
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-5215
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的起始积木：**碰撞时开始**积木。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-5216
  prefs: []
  type: TYPE_NORMAL
  zh: '**碰撞时开始**积木会在角色与另一个角色碰撞时启动该角色的脚本。'
- en: '**HOW TO MAKE IT**'
  id: totrans-5217
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-5218
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，确保它们之间大约有五步远。如果你在测试脚本时发现位置不对，稍后可以调整它们。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-5219
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝狗走过去并说“标签！”然后它会退回并暂停2秒钟，等待狗来标记它。我们将在猫的脚本中添加一个**永远重复**块，这样猫和狗就可以一次又一次地玩。
- en: '2\. Create the following script for the cat:'
  id: totrans-5220
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-5221
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用**开始时碰撞**块，使它在被猫碰撞时启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-5222
  prefs: []
  type: TYPE_NORMAL
  zh: 在狗被碰撞后，它会等待2秒钟，给猫一个逃跑的机会。然后狗会朝猫走过去，说“标签！”并跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-5223
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-5224
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗添加“永远重复”块，因为每次狗被捉到时，**开始时碰撞**块都会启动。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-5225
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**绿色旗帜**按钮，观看你的角色玩捉迷藏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-5226
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-5227
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色接触到另一个具有“开始时碰撞”脚本的角色，该脚本会一直运行，直到角色不再接触为止。例如，如果你把猫移得离狗很近，它们接触时，狗的“开始时碰撞”脚本将开始运行，并会不断运行，直到你把猫从狗旁边移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5228
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-5229
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能做一个躲避球游戏。将一个球添加到你的项目中，并使用几个不同的**绿色旗帜启动**脚本让它在舞台上四处移动，这些脚本会永远重复。（请参见[寻找挑战？](text00009.html#ch03lev2sec38)页面56，了解如何在同一个编程区域中使用两个脚本。）更改猫和狗的脚本，当它们被球击中时，说“我出局了！”然后消失。添加更多角色来让游戏更加精彩！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-5230
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一个编程区域使用两个脚本，让角色同时说话和执行动作。决定哪些脚本应该以“开始时碰撞”块启动，哪些应该以“绿色旗帜启动”块启动。
- en: MAKING CONNECTIONS
  id: totrans-5231
  prefs: []
  type: TYPE_NORMAL
  zh: 连接思考
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-5232
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读理解：与朋友之间创建对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-5233
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说话**块，让猫和狗在玩耍时互相对话。在对话中使用诸如“我要捉到你！”和“你被捉到了！”的句子，必要时使用大写字母和标点符号。捉迷藏是如何结束的？有人放弃了吗？记得使用**开始时碰撞**和**等待**块来帮助控制对话的节奏，使其与角色的移动相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-5234
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-5235
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写一个完美的捉迷藏游戏，您需要估算在等待块中使用什么数字，以及需要多少个蓝色的运动块。尝试不同的数字并进行测试，看看哪个数字在您的程序中效果最好！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5236
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-5237
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过结合使用**永远重复**块和**碰撞启动**块来重复进行。虽然看起来给猫编写一个与狗相同的碰撞启动块的脚本是个好主意，但这种方法不起作用！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-5238
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有碰撞启动块，它们会在同一时间被触发。无论它们是在“碰撞”时是否移动或静止，块都会被触发，并且它们不会再碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-5239
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜哪个是不同的！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-5240
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人猜谜游戏与朋友和家人一起玩。在这个游戏中，所有动物都按一定的模式移动，但其中一只动物与其他的移动方式略有不同。每个玩家轮流猜测哪个动物是不同的。如果玩家选择错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个点击正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5241
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**您将学习的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-5242
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，您将学习三件新事物：如何使用停止块，如何在展示模式下运行项目，以及如何使用不同的触发块来启动同一角色的不同动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-5243
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-5244
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。您的动物需要很多空间，因此农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-5245
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四只动物与猫一起出现在舞台上。您将编写四只动物的脚本，使它们以相同的方式移动，而其中一只动物则移动方式不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-5246
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物编写脚本，让它在方形区域内移动。再添加一个脚本，让它被点击时说“不是我！”。
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-5247
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物编写相同的脚本，使得四只动物有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-5248
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，您可以通过简单地将脚本从编程区域拖动到角色列表中的动物上，从一个动物复制脚本到另一个动物，而不需要为每个动物创建新的脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-5249
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 修改每个脚本中**等待**块的时间，以便动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-5250
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为不同的动物添加一个额外的**向下移动**块，让它与其他动物的移动方式略有不同。然后为它添加另一个脚本，使它在被点击时停止并说“你猜对了！”为了让动物在被点击时停止移动，点击橙色控制块类别，并将**停止**块拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-5251
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当您完成动物编程后，点击**进入展示模式**按钮，隐藏编程区域，这样就不会有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-5252
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-5253
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有了一个游戏！点击**绿旗**按钮开始游戏，看看谁能首先找到那个不同的动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-5254
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮，返回常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5255
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-5256
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它停止移动。看看你能否让所有其他动物也停止移动，当游戏获胜时。你需要使用**发送消息**块，并给每只动物添加一个**接收消息后开始**的脚本，停止它的动作。
- en: MAKING CONNECTIONS
  id: totrans-5257
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-5258
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：编写游戏规则**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-5259
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家怎么知道游戏规则？使用**说话**块或**添加文本**按钮编写逐步说明。能否在玩家找不到正确的动物时给他们一些提示？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-5260
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：编写你自己的数学问题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-5261
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏有很多不同的运动块和等待块。你能为这个游戏设计一个数学题工作表吗？你可以编写问题，例如“猪做了多少次动作？”或“谁等待的时间最长？”
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-5262
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换工作表，互相解答数学题！别忘了制作答题卡，并标记彼此的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5263
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-5264
  prefs: []
  type: TYPE_NORMAL
  zh: 停止块只会停止包含该块的角色的脚本，而不会停止其他角色的脚本。一旦脚本被停止，你可以通过相应的触发器（点击绿旗、点击角色、发送消息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-5265
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-5266
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多，现在让我们制作一个非常酷的游戏。我们将制作一个单人游戏，玩家的目标是让鸟飞过三只会移动的猫，最后触碰到蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-5267
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，鸟会飞向蘑菇，但如果鸟在途中碰到任何一只猫，它就必须返回起始位置。如果鸟安全地到达蘑菇，玩家就获胜了！
- en: '**HOW TO MAKE IT**'
  id: totrans-5268
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-5269
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有广阔的天空，适合鸟儿飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-5270
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 向你的项目中添加一只蘑菇，并将它拖到舞台的右侧。然后添加一只鸟，并将它拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-5271
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并将它们排成一排，放在舞台中间，确保它们没有碰到其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-5272
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 通过在**设置速度**块中更改速度，使猫咪以不同的速度向上移动，因此每只猫的速度都不同。你还需要编写一个脚本，当猫被鸟碰到时发送一个橙色消息，这样鸟就会知道它需要返回起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-5273
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让鸟在被点击时向前飞行。然后添加一个脚本，当鸟碰到猫时，发送橙色消息让它回到起始位置：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-5274
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被鸟碰到时显示“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-5275
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-5276
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用了本章所有技能的游戏！在游戏中，你的目标是准确地掌握小鸟的移动时机，让它躲避移动的猫咪并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-5277
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-5278
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在屏幕上移动时不会互相碰撞或与蘑菇碰撞。任何角色之间的碰撞都会使小鸟返回起点，因为“碰撞时开始”脚本会在任何碰撞发生时触发，而不仅仅是来自小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5279
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-5280
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫咪的起始位置和速度，以增加游戏的难度。你还能使用哪些其他策略让这个游戏变得更简单或更难？
- en: MAKING CONNECTIONS
  id: totrans-5281
  prefs: []
  type: TYPE_NORMAL
  zh: 连接思维
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-5282
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-5283
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-5284
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏页面，第三页则可以是故事的结尾和给玩家的祝贺信息。例如，你可以写“恭喜，你达到了蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-5285
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：保持统计**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-5286
  prefs: []
  type: TYPE_NORMAL
  zh: 叫上朋友一起玩这个游戏。记录每个人的胜负次数，当每个人玩了相同次数后，汇总结果。每个玩家的结果是否不同，还是每个人的结局都一样？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5287
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-5288
  prefs: []
  type: TYPE_NORMAL
  zh: 当孩子尝试点击小鸟时，有时可能会拖动小鸟。这会将小鸟的起始位置重置为新的位置，这可能是在屏幕的中央。然后，当小鸟与猫咪碰撞并返回到起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-5289
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以在项目中添加另一个角色——比如一颗星星——作为按钮；要让小鸟移动，只需点击这颗星星即可。将星星放置在舞台的底角，这样它就不会与其他角色碰触。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-5290
  prefs: []
  type: TYPE_NORMAL
  zh: 当星星被点击时，它应该发送一个蓝色的信息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-5291
  prefs: []
  type: TYPE_NORMAL
  zh: 修改小鸟的脚本，使得它在被点击时不再向前移动。相反，它应该在接收到星星发送的蓝色信息时向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-5292
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了星星，这并不是问题。小鸟的起始位置将保持不变，游戏仍然可以继续进行。
- en: Maybe you could have a shooting star fly across the sky as the rocket is rising.
    Would it start with the same color message as the crowd?
  id: totrans-5293
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以让一颗流星在火箭升空时飞过天际。它会以和人群一样的颜色开始发出信息吗？
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-5294
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，所有以相同颜色的“接收到消息”积木开始的脚本，当使用该颜色的“发送消息”积木时会同时启动。
- en: MAKING CONNECTIONS
  id: totrans-5295
  prefs: []
  type: TYPE_NORMAL
  zh: 连接思维
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-5296
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：准备起飞**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-5297
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，编程让猫咪发布一个即将发生的公告。使用**说话**积木和**添加文本**按钮为火箭的起飞做准备。火箭要去哪里？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-5298
  prefs: []
  type: TYPE_NORMAL
  zh: 在火箭发射后添加另一页，展示火箭飞行的路线！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-5299
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：倒数**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-5300
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒计时！你的猫正在倒数，直到火箭发射进入太空。当你的猫数到“1”时，火箭将发射。在将猫程序设置为从3倒计时后，试着让它从10、15甚至20倒计时！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5301
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-5302
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将**发送消息**模块解释为一个角色向所有其他角色发出的公告。只有那些拥有与公告相同颜色的**开始时收到消息**模块的角色会监听并做出反应。其他角色会忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-5303
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-5304
  prefs: []
  type: TYPE_NORMAL
  zh: 编写程序让猫和狗玩捉迷藏游戏。在这个游戏中，当狗被猫碰到时，狗的脚本将开始。然后狗会碰到猫，它们会继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5305
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-5306
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到如何使用另一个新的启动模块：**开始时碰撞**模块。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-5307
  prefs: []
  type: TYPE_NORMAL
  zh: '**开始时碰撞**模块会在一个角色与另一个角色碰撞时启动该角色的脚本。'
- en: '**HOW TO MAKE IT**'
  id: totrans-5308
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-5309
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，使它们相距大约五步。如果在测试脚本时发现这些位置不合适，可以稍后调整它们的位置。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-5310
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝着狗走去，说“捉到啦！”。然后它会退回去并暂停2秒钟，等待狗来捉它。我们将在猫的脚本中添加一个**重复无限次**的模块，这样猫和狗就能一次又一次地玩耍。
- en: '2\. Create the following script for the cat:'
  id: totrans-5311
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-5312
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用**开始时碰撞**模块，这样当狗被猫碰到时，脚本就会开始运行。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-5313
  prefs: []
  type: TYPE_NORMAL
  zh: 在狗被碰到后，它会等待2秒钟，给猫一个逃跑的机会。然后狗会朝着猫走去，说“捉到啦！”，然后跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-5314
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-5315
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要在狗的脚本中使用重复无限次模块，因为每次狗被猫碰到时，**开始时碰撞**模块都会运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-5316
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿色旗帜**按钮，观看你的角色玩捉迷藏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-5317
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-5318
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色碰到另一个具有**开始时碰撞**脚本的角色，该脚本会一直运行，直到两者不再接触。例如，如果你将猫移到非常接近狗的位置，使它们相互接触，狗的**开始时碰撞**脚本会开始运行，并且会不断重复，直到你将猫移开狗的位置。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5319
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-5320
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能不能做一个躲避球游戏。向你的项目添加一个球，并让它通过几个不同的**Start on Green Flag**脚本在舞台上四处移动，这些脚本会一直重复。
    （参见“[寻找挑战？](text00009.html#ch03lev2sec38)”在[第56页](text00009.html#page_56)，了解如何在同一个编程区域中一起使用两个脚本。）修改猫和狗的脚本，让它们在被球击中时说“我出局了！”，然后消失。加入更多角色让游戏更加刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-5321
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一个编程区域中使用两个脚本来让角色同时进行对话和执行动作。决定哪些脚本应该以**Start on Bump**积木开始，哪些脚本应该以**Start
    on Green Flag**积木开始。
- en: MAKING CONNECTIONS
  id: totrans-5322
  prefs: []
  type: TYPE_NORMAL
  zh: 连接思维
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-5323
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：创造朋友间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-5324
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**Say**积木让你的猫和狗在玩耍时互相对话。可以使用像“我来 tag 你啦！”和“轮到你了！”这样的短语，在对话中需要时使用大写字母和标点符号。游戏的抓人玩法是怎么结束的？是不是有人投降了？记得使用**Start
    on Bump**和**Wait**积木来帮助安排对话的时间，使其与角色的动作同步。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-5325
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-5326
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程出完美的抓人游戏，你需要估算在**Wait**积木上使用什么数字以及需要多少个蓝色的运动积木。尝试不同的数字并进行测试，看看哪种设置最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5327
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-5328
  prefs: []
  type: TYPE_NORMAL
  zh: 本活动通过组合使用**Repeat Forever**积木和**Start on Bump**积木进行重复。虽然给猫也加上一个像狗一样的**Start
    on Bump**脚本看起来是个好主意，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-5329
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有**Start on Bump**积木，它们将在同时触发。无论哪一个在移动或静止，它们“碰撞”到一起时都会触发积木，然后就不会再碰撞了。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-5330
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜出不同的一项！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-5331
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人猜测游戏，和朋友或家人一起玩。在这个游戏中，所有的动物都按照某种模式在移动，但其中一个动物的移动方式与其他动物稍有不同。每个玩家轮流猜哪个动物是不同的那一个。如果玩家选择错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个猜对的玩家赢得游戏。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5332
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-5333
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三样新东西：如何使用**Stop**积木，如何在演示模式下运行项目，以及如何使用不同的触发积木来启动同一角色的不同动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-5334
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-5335
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择一个背景。你的动物需要很多空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-5336
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 添加四只动物和猫咪一起加入舞台。你将编程其中四只动物按相同方式移动，另外一只动物按不同方式移动。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-5337
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 为一只动物制作一个脚本，让它在方形轨迹中移动。再加一个脚本，让它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-5338
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 为另外三只动物制作相同的脚本，使得四只动物都有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-5339
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，您可以通过将一个动物的脚本从编程区域拖到角色列表中的另一个动物，来复制脚本，而不是为每个动物单独编写新脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-5340
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 更改每个脚本的**等待**积木中的时间，使得动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-5341
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 为那个与众不同的动物添加一个脚本，并加入一个额外的**下移**积木，使得该动物的动作与其他动物略有不同。然后再给它一个脚本，使得当它被点击时停下来并说“你说对了！”要让动物在被点击时停止移动，点击橙色的控制积木类别，并拖动一个**停止**积木到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-5342
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 当你完成了动物们的编程后，点击**进入展示模式**按钮，隐藏编程区域，以免有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-5343
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-5344
  prefs: []
  type: TYPE_NORMAL
  zh: 8. 现在你有了一个游戏！点击**绿旗**按钮开始游戏，看看谁能先找出那个与众不同的动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-5345
  prefs: []
  type: TYPE_NORMAL
  zh: 9. 点击**退出展示模式**按钮，返回常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5346
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想挑战一下吗？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-5347
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它会停止移动。看看你能否让其他动物在游戏获胜时也停止移动。你将需要使用**发送消息**积木，并给其他每只动物添加一个**接收到消息时启动**脚本，来停止它们的动作。
- en: MAKING CONNECTIONS
  id: totrans-5348
  prefs: []
  type: TYPE_NORMAL
  zh: 连接其他知识
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-5349
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：编写游戏指令**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-5350
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家怎么知道游戏规则？使用**说**积木或**添加文本**按钮，为玩家写出一步一步的指示。如果玩家找不到正确的动物，你能给他们一些提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-5351
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学题目**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-5352
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏包含了很多不同的运动积木和等待积木。你能为这个游戏设计一份数学题目练习册吗？你可以写出类似“猪做了多少次动作？”或者“谁等待的时间最长？”的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-5353
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表，互相回答对方的数学题！别忘了制作答题纸并标记答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5354
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人小贴士**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-5355
  prefs: []
  type: TYPE_NORMAL
  zh: 停止积木只会停止包含该积木的角色的脚本，不会影响其他角色。一旦脚本停止，你可以通过适当的触发器（例如点击绿旗、点击角色、发送消息等）来重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-5356
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫咪与鸟类**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-5357
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多，现在让我们来做一个非常酷的游戏。我们将制作一个单人游戏，玩家的任务是让鸟飞过三只移动的猫，并触碰到蘑菇以获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-5358
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，它会朝蘑菇飞去，但如果途中触碰到任何一只猫，它就必须返回起始位置。如果鸟安全到达蘑菇，玩家获胜！
- en: '**HOW TO MAKE IT**'
  id: totrans-5359
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-5360
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个适合你游戏的背景。草原是一个不错的选择，因为它有广阔的天空，适合鸟飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-5361
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在项目中添加一个蘑菇，并将其拖到舞台的右侧。然后添加一只鸟，并将其拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-5362
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并把它们排列在舞台的中间，确保它们不会碰到其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-5363
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫以不同的速度向上移动，可以通过在**设置速度**模块中调整速度，使每只猫的速度不同。你需要做另一个脚本，当猫被鸟碰到时，发送一个橙色消息，让鸟知道它必须返回起始位置。下面是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-5364
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让鸟在被点击时向前移动。然后添加一个脚本，当鸟碰到猫时，发送一个橙色的消息让鸟返回起始位置：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-5365
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-5366
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩这个游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-5367
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚做了一个使用了本章所有技能的游戏！在游戏中，你的目标是准确地掌握鸟的运动时机，让它避开移动的猫并最终到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-5368
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-5369
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫在移动时不会相互碰撞，也不会碰到蘑菇。任何角色之间的碰撞都会让鸟返回起始位置，因为“碰撞时启动”脚本会被任何碰撞触发，而不仅仅是鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5370
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想挑战一下吗？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-5371
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫的起始位置和速度，增加游戏的难度。你还能使用哪些策略让这个游戏更容易或者更难？
- en: MAKING CONNECTIONS
  id: totrans-5372
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-5373
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读理解联系：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-5374
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事吧！制作一个介绍页面，解释为什么鸟想要到达蘑菇。这个蘑菇有什么特别的吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-5375
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾和给玩家的消息。例如，你可以写一些像“恭喜，你到达了蘑菇！”这样的内容。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-5376
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：保持计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-5377
  prefs: []
  type: TYPE_NORMAL
  zh: 邀请一些朋友和你一起玩这个游戏。记录每个人的胜负次数，当每个人玩完相同次数后，把结果相加。每个玩家的结果不同吗，还是每个人的结果一样？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5378
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-5379
  prefs: []
  type: TYPE_NORMAL
  zh: 当孩子尝试点击小鸟时，有时会拖动小鸟。这会将小鸟的起始位置重置为新的位置，可能是在屏幕中间。然后，当小鸟碰到猫并返回起始位置时，它将不再返回舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-5380
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，向项目中添加另一个角色——比如星星——作为按钮；只需点击这个星星就能让小鸟移动。将星星放置在舞台的底角，确保它不会触碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-5381
  prefs: []
  type: TYPE_NORMAL
  zh: 当点击星星时，它应该发送一个蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-5382
  prefs: []
  type: TYPE_NORMAL
  zh: 修改小鸟的脚本，使其在被点击时不再向前移动。相反，当它收到来自星星的蓝色消息时，才会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-5383
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，这并不是问题。小鸟的起始位置将保持不变，游戏可以继续进行。
- en: Remember that all scripts that begin with a Start on Message block of the same
    color will start at the same time when a Send Message block of that color is used.
  id: totrans-5384
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，当使用相同颜色的“发送消息”积木时，所有以相同颜色的“开始接收消息”积木开头的脚本将同时启动。
- en: MAKING CONNECTIONS
  id: totrans-5385
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-5386
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：准备起飞**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-5387
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，编写猫的脚本，让它宣布即将发生的事情。使用**说**积木和**添加文本**按钮为火箭的起飞做准备。火箭要去哪里？什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-5388
  prefs: []
  type: TYPE_NORMAL
  zh: 在火箭发射后添加另一页，展示火箭的行进路线！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-5389
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：倒数**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-5390
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒计时！你的猫正在倒数火箭发射的时间。当猫倒数到“1”时，火箭将起飞。在编写猫从3开始倒计时的脚本后，尝试让它倒数从10、15甚至20开始！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5391
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-5392
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“发送消息”积木解释为一个角色向所有其他角色发出的通知。只有那些有相同颜色的“开始接收消息”积木的角色，才会接收到并对这个通知作出反应。其他角色则会忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-5393
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-5394
  prefs: []
  type: TYPE_NORMAL
  zh: 编写猫和狗的脚本来玩捉迷藏。在这个游戏中，狗的脚本将在它被猫碰到时开始。然后狗会碰到猫，它们会继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5395
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-5396
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的起始积木：**碰撞开始**积木。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-5397
  prefs: []
  type: TYPE_NORMAL
  zh: “碰撞开始”积木会在一个角色碰到另一个角色时启动该角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-5398
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-5399
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，使它们相距大约五步。如果在尝试运行脚本时这些位置不太合适，可以稍后再移动它们。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-5400
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝狗走去并说“捉到你了！”然后它会退后并暂停2秒，等待狗去捉它。我们会在猫的脚本中加入一个**永远重复**积木，这样猫和狗就能一遍又一遍地玩。
- en: '2\. Create the following script for the cat:'
  id: totrans-5401
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-5402
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 这个狗的脚本使用了**撞击开始**积木，这样当狗被猫撞到时，它就会开始执行。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-5403
  prefs: []
  type: TYPE_NORMAL
  zh: 在狗被撞击后，它会等待2秒，以给猫机会逃跑。然后狗会朝猫走去，说“捉到你了！”并且跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-5404
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-5405
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗添加**永远重复**积木，因为**撞击开始**积木会在狗被碰到时每次都执行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-5406
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿色旗帜**按钮，观看你的角色玩捉迷藏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-5407
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-5408
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色碰触到另一个拥有撞击开始脚本的角色，那么脚本会一直运行，直到角色不再接触为止。例如，如果你将猫移得离狗非常近，使它们相碰，狗的撞击开始脚本就会开始执行，并且会一遍又一遍地继续运行，直到你将猫从狗身边移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5409
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-5410
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否制作一个躲避球游戏。将一个球添加到你的项目中，并通过几个不同的**绿色旗帜开始**脚本让它在舞台上四处移动，且这些脚本会永远重复。（参见 “[寻找挑战？](text00009.html#ch03lev2sec38)”
    在[第56页](text00009.html#page_56)查看如何在同一个编程区域内结合使用两个脚本。）修改猫和狗的脚本，让它们被球击中时说“我出局了！”然后消失。添加更多角色，让游戏更刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-5411
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一个编程区域内使用两个脚本，让角色同时说话和执行动作。决定哪些脚本应该以**撞击开始**积木启动，哪些脚本应该以**绿色旗帜开始**积木启动。
- en: MAKING CONNECTIONS
  id: totrans-5412
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-5413
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：创建朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-5414
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说话**积木让猫和狗在玩耍时互相对话。可以使用“我要捉到你了！”和“轮到你了！”这样的句子，必要时使用大写字母和标点符号。捉迷藏游戏是怎么结束的？有人放弃了吗？记得使用**撞击开始**和**等待**积木，帮助调整对话的时机，使其与角色的移动相协调。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-5415
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-5416
  prefs: []
  type: TYPE_NORMAL
  zh: 为了编程出完美的捉迷藏游戏，你需要估算在**等待**积木中使用的数字，以及需要多少个蓝色运动积木。尝试不同的数字并进行测试，看看哪个最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5417
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-5418
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动重复使用了**永远重复**块和**碰撞时开始**块的组合。虽然看起来为猫编写一个与狗相同的“碰撞时开始”块的脚本是个好主意，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-5419
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有一个“碰撞时开始”块，它们会同时被触发。不论哪个角色在“碰撞”时是移动的，哪个是静止的，那个块都会被触发，而且它们不会再次碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-5420
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜哪一个不同！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-5421
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人对战的猜测游戏，和你的朋友或家人一起玩。在这个游戏中，所有的动物都按照一个模式移动，但其中一只动物的移动方式与其他的稍有不同。每个玩家轮流猜测哪只动物不同。如果玩家猜错了，动物会说：“不是我！”如果猜对了，动物会说：“你猜对了！”第一个点击正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5422
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-5423
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用停止块，如何在演示模式下运行项目，以及如何使用不同的触发块来启动同一个角色的不同动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-5424
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-5425
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择一个背景。你的动物们需要很大的空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-5426
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 添加四只动物与猫一起出现在舞台上。你将编程让五只动物中的四只以相同方式移动，另一只则以不同的方式移动。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-5427
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 为一只动物编写一个脚本，使它围绕着一个方形移动。再添加另一个脚本，使它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-5428
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 为另外三个动物制作相同的脚本，这样四个动物将拥有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-5429
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，您可以通过简单地将脚本从编程区域拖动到角色列表中的动物身上，来复制一个动物的脚本到另一个动物，而不是为每个动物编写一个新脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-5430
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 更改每个脚本中**等待**块的时间，这样动物们就会在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-5431
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 为那个不同的动物添加一个额外的**向下移动**块，使得它的移动与其他动物稍有不同。然后给它添加另一个脚本，当它被点击时，它会停下并说“你猜对了！”为了让动物在被点击时停止移动，点击橙色的控制块类别并将**停止**块拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-5432
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 当你编程完所有动物后，点击**进入演示模式**按钮隐藏编程区域，这样就不会有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-5433
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-5434
  prefs: []
  type: TYPE_NORMAL
  zh: 8. 现在你有一个游戏了！点击**绿旗**按钮开始游戏，看看谁能最先找出不同的那个。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-5435
  prefs: []
  type: TYPE_NORMAL
  zh: 9. 点击**退出演示模式**按钮返回到常规的ScratchJr界面。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5436
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-5437
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它停止移动。看看你能否让所有其他动物在游戏胜利时也停止移动。你将需要使用**发送消息**模块，并为其他每只动物编写一个**在消息开始时**的脚本，来停止它的运动。
- en: MAKING CONNECTIONS
  id: totrans-5438
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-5439
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力联系：编写游戏指令**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-5440
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说话**模块或**添加文本**按钮编写一步步的说明。你能给玩家提供提示，如果他们找不到正确的动物吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-5441
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：编写你自己的数学题目**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-5442
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏包含了许多不同的运动模块和等待模块。你能为这个游戏设计一道数学题作业吗？你可以写出像“猪移动了多少次？”或“谁等待的时间最长？”这样的题目。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-5443
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换作业表，互相回答对方的数学题！别忘了做一个答案卡并批改彼此的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5444
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-5445
  prefs: []
  type: TYPE_NORMAL
  zh: 停止模块只会停止包含该模块的角色的脚本，而不会停止其他角色的脚本。一旦脚本停止，你可以通过适当的触发器（点击绿旗、点击角色、发送消息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-5446
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-5447
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，你学到了很多，现在让我们做一个非常酷的游戏。我们将制作一个单人游戏，玩家需要让鸟飞过三只移动的猫并触碰蘑菇来获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-5448
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，鸟会飞向蘑菇，但如果它在途中碰到任何猫，它就必须返回起始位置。如果鸟安全到达蘑菇，玩家就赢了！
- en: '**HOW TO MAKE IT**'
  id: totrans-5449
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-5450
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有广阔的天空，适合鸟飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-5451
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在你的项目中添加一个蘑菇并将其拖到舞台的右侧。然后添加一只鸟并将其拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-5452
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并将它们排成一排放在舞台的中间，确保它们没有碰到其他任何角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-5453
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 通过在**设置速度**模块中更改速度，让猫以不同的速度向上移动，确保每只猫的速度都不同。你还需要编写另一个脚本，当猫被鸟碰到时发送一个橙色消息，以便鸟知道它必须返回起始位置。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-5454
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让鸟在被点击时向前移动。然后添加一个脚本，让它在收到橙色消息时返回起始位置，因为它碰到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-5455
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-5456
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩游戏，请点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-5457
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚创建了一个使用了本章所有技能的游戏！当你玩时，目标是精准地控制鸟的运动，以避开移动的猫并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-5458
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-5459
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在屏幕上移动时不要互相碰撞，也不要碰到蘑菇。任何角色之间的碰撞都会让小鸟回到起始位置，因为“碰撞时启动”脚本会触发任何碰撞，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5460
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-5461
  prefs: []
  type: TYPE_NORMAL
  zh: 修改猫咪的起始位置和速度，使游戏变得更有挑战性。你还能使用哪些策略来让游戏更容易或更难？
- en: MAKING CONNECTIONS
  id: totrans-5462
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-5463
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写联系：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-5464
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别的地方吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-5465
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结局，并向玩家发送一条消息。例如，你可以写上“恭喜，你到达了蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-5466
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：记录次数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-5467
  prefs: []
  type: TYPE_NORMAL
  zh: 找些朋友和你一起玩这个游戏。记录每个人的胜负次数，并在每个人玩完相同次数后统计总数。每个玩家的结果是否不同，还是每个玩家的结果都一样？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5468
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-5469
  prefs: []
  type: TYPE_NORMAL
  zh: 当试图点击小鸟时，孩子有时可能会拖动小鸟。这将把小鸟的起始位置重置到新位置，这个位置可能在屏幕中央。然后，当小鸟碰到猫咪并返回起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-5470
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以向项目中添加另一个角色——例如星星——充当按钮；只需点击这个星星，就能让小鸟移动。将星星放置在舞台的底角，确保它不会碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-5471
  prefs: []
  type: TYPE_NORMAL
  zh: 当星星被点击时，它应该发送一条蓝色信息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-5472
  prefs: []
  type: TYPE_NORMAL
  zh: 修改小鸟的脚本，使其在点击时不再向前移动。相反，当它接收到来自星星的蓝色信息时才会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-5473
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在试图点击星星时拖动了它，这不是问题。小鸟的起始位置会保持不变，游戏可以继续进行。
- en: MAKING CONNECTIONS
  id: totrans-5474
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: GETTING READY FOR TAKEOFF**'
  id: totrans-5475
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写联系：准备起飞**'
- en: Before the countdown begins, program the cat to make an announcement about what
    is going to happen. Use the **Say** block and the **Add Text** button to prepare
    for the rocket’s takeoff. Where is the rocket going? When will it take off?
  id: totrans-5476
  prefs: []
  type: TYPE_NORMAL
  zh: 在倒计时开始之前，编程让猫咪做出关于接下来发生的事情的声明。使用**说话**积木和**添加文本**按钮为火箭起飞做好准备。火箭要去哪里？它什么时候起飞？
- en: Add another page after the blastoff to show where the rocket travels!
  id: totrans-5477
  prefs: []
  type: TYPE_NORMAL
  zh: 在火箭发射后添加另一页，展示火箭的旅行路线！
- en: '**MATH CONNECTION: COUNTING BACKWARD**'
  id: totrans-5478
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：倒数**'
- en: Practice counting backward! Your cat is counting down the amount of time until
    the rocket ship will take off into space. When your cat reaches “1,” the rocket
    ship will blast off. After programming the cat to count down from 3, try making
    it count down from 10, 15, and even 20!
  id: totrans-5479
  prefs: []
  type: TYPE_NORMAL
  zh: 练习倒数！你的猫咪正在倒数火箭发射的时间。当你的猫咪数到“1”时，火箭将发射。编程让猫咪从3倒数后，可以试着让它从10、15甚至20倒数！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5480
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: You can explain the Send Message block as an announcement that one character
    makes to all of the other characters. Only the characters with a Start on Message
    block of the same color as the announcement will listen for the announcement and
    react to it. The rest of the characters will ignore it.
  id: totrans-5481
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将“Send Message”模块解释为一个角色向所有其他角色发出的公告。只有那些拥有与公告颜色相同的“Start on Message”模块的角色，才会听到并对公告作出反应。其他角色则会忽略它。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-5482
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-5483
  prefs: []
  type: TYPE_NORMAL
  zh: 编程使猫和狗玩捉迷藏游戏。在这个游戏中，狗的脚本会在它被猫标记时启动。然后，狗会标记猫，并且它们会继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5484
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-5485
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的启动模块：**Start on Bump**模块。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-5486
  prefs: []
  type: TYPE_NORMAL
  zh: “Start on Bump”模块会在角色碰到另一个角色时启动该角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-5487
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-5488
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，使它们之间相隔大约五步。如果试运行脚本时位置不太合适，你可以稍后调整它们的位置。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-5489
  prefs: []
  type: TYPE_NORMAL
  zh: 猫将朝狗移动并说“Tag！”，然后它将返回并暂停2秒钟，等待狗来标记它。我们会在猫的脚本中添加一个**Repeat Forever**模块，这样猫和狗就可以一再地玩捉迷藏。
- en: '2\. Create the following script for the cat:'
  id: totrans-5490
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-5491
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用**Start on Bump**模块，这样当狗被猫碰到时，脚本就会启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-5492
  prefs: []
  type: TYPE_NORMAL
  zh: 在狗被碰到后，它会等待2秒钟，给猫一个逃跑的机会。然后狗会朝猫移动，说“Tag！”，并且跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-5493
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-5494
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗添加“Repeat Forever”模块，因为“Start on Bump”模块会在每次狗被标记时运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-5495
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿旗**按钮，观看你的角色们玩捉迷藏！当你想结束游戏时，点击**停止**按钮。
- en: '**HINTS**'
  id: totrans-5496
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-5497
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色触碰到另一个具有“Start on Bump”脚本的角色，脚本将持续运行，直到这两个角色不再接触。例如，如果你把猫移到离狗很近的位置，以至于它们碰到一起，狗的“Start
    on Bump”脚本就会开始运行，并且会一直运行，直到你将猫移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5498
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想挑战一下吗？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-5499
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否制作一个躲球游戏。向你的项目中添加一个球，并让它通过几个不同的**Start on Green Flag**脚本在舞台上四处移动，且这些脚本会无限循环。（参见“[想挑战一下吗？](text00009.html#ch03lev2sec38)”第56页，了解如何在同一区域内同时使用两个脚本。）修改猫和狗的脚本，使它们在被球击中时说“我出局了！”然后消失。再添加更多角色，让游戏更加刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-5500
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一个编程区域内使用两个脚本，让角色同时进行对话和动作。决定哪些脚本应该以**开始于碰撞**积木启动，哪些脚本应该以**开始于绿旗**积木启动。
- en: MAKING CONNECTIONS
  id: totrans-5501
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-5502
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力联系：创作朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-5503
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说话**积木让你的猫和狗在玩耍时互相对话。可以在对话中使用类似“我要抓到你了！”和“轮到你了！”这样的短语，根据需要使用大写字母和标点符号。捉迷藏游戏是如何结束的？是不是有人放弃了？记得使用**开始于碰撞**和**等待**积木来帮助调整对话的时机，让它与角色的动作相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-5504
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-5505
  prefs: []
  type: TYPE_NORMAL
  zh: 为了编写完美的捉迷藏游戏，你需要估算在“等待”积木上使用什么数字，以及你需要多少个蓝色的运动积木。尝试不同的数字并测试它们，看看哪个最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5506
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-5507
  prefs: []
  type: TYPE_NORMAL
  zh: 本活动重复使用**永远重复**积木和**开始于碰撞**积木的组合。虽然看起来给猫编写一个与狗一样的“开始于碰撞”积木的脚本是个好主意，但这种方法行不通！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-5508
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有一个**开始于碰撞**积木，它们会同时被触发。不论哪个角色在动，哪个角色停着，当它们“碰撞”时，积木都会被触发，并且它们不会再发生碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-5509
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜哪只动物与众不同！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-5510
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人猜测游戏，和你的朋友和家人一起玩。在这个游戏中，所有的动物都在按一定的模式移动，但其中一个动物的动作与其他动物稍有不同。每个玩家轮流猜测哪个动物是不同的那个。如果玩家猜错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个点击到正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5511
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-5512
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用停止积木，如何在演示模式下运行项目，以及如何使用不同的触发积木为同一角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-5513
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-5514
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物们需要足够的空间，因此农场背景会是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-5515
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四只动物来和猫一起上舞台。你将为五只动物中的四只编写相同的移动方式，而让其中一只动物的移动方式不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-5516
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物编写脚本，让它沿着一个正方形移动。再添加一个脚本，使它在被点击时说：“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-5517
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为其他三只动物制作相同的脚本，这样四只动物就有完全相同的脚本了。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-5518
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你不必为每只动物编写新的脚本，你可以通过简单地将脚本从编程区域拖到角色列表中的动物上，将脚本复制到另一只动物。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-5519
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本的**等待**块中的时间，让动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-5520
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那个不同的动物添加一个脚本，并加入一个额外的**向下移动**块，让它的动作和其他动物稍微不同。然后再给它一个脚本，使其在被点击时停止并说“你答对了！”为了让动物在被点击时停止移动，点击橙色的控制块类别，并将一个**停止**块拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-5521
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成动物的编程后，点击**进入演示模式**按钮，隐藏编程区域，这样就不会有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-5522
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-5523
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有了一个游戏！点击**绿色旗帜**按钮启动游戏，看看谁能首先找到那个不同的。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-5524
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮返回到常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5525
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-5526
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它会停止移动。看看你能否让其他所有动物在游戏获胜时也停止移动。你需要使用**发送消息**块，并为其他每只动物编写一个**开始于消息**脚本，停止它的运动。
- en: MAKING CONNECTIONS
  id: totrans-5527
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-5528
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写联系：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-5529
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说**块或**添加文本**按钮为玩家写下逐步说明。如果玩家找不到正确的动物，你能给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-5530
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：编写你自己的数学题目**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-5531
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏包含了许多不同的运动块和等待块。你能为这个游戏想出一张数学问题工作表吗？你可以写一些问题，比如“猪做了多少次动作？”或者“谁等待的时间最长？”
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-5532
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换工作表，互相解答对方的数学题！别忘了做一个答题纸，并标记彼此的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5533
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-5534
  prefs: []
  type: TYPE_NORMAL
  zh: '**停止**块只会停止包含该块的角色的脚本，而不会停止其他角色的脚本。一旦脚本停止，你可以通过适当的触发器（如点击绿色旗帜、点击角色、发送消息等）重新启动脚本。'
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-5535
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-5536
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学了很多，现在让我们做一个非常酷的游戏。我们将制作一个单人游戏，鸟儿必须飞过三只移动的猫并触摸蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-5537
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，它会飞向蘑菇，但如果鸟在途中碰到任何猫，它就必须返回到起始位置。如果鸟安全到达蘑菇，玩家就赢了！
- en: '**HOW TO MAKE IT**'
  id: totrans-5538
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-5539
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有广阔的天空，适合鸟儿飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-5540
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在你的项目中添加一个蘑菇，并将它拖到舞台的右侧。然后添加一只鸟，并将它拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-5541
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在再添加两只猫，并将它们排列在舞台的中间，确保它们不接触任何其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-5542
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 编程让猫咪以不同的速度向上移动，通过在**设置速度**模块中调整速度，使每只猫的速度不同。你还需要创建另一个脚本，在猫咪被鸟儿碰到时发送橙色消息，这样鸟儿就知道它必须返回起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-5543
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 编程让鸟儿在被点击时向前移动。然后添加一个脚本，让它在收到橙色消息时返回到起始位置，因为它碰到了猫咪：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-5544
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 编程让蘑菇在被鸟儿碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-5545
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 要玩这个游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-5546
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚做了一个使用本章所学所有技能的游戏！在游戏中，你的目标是准确地控制鸟儿的移动，使它避开移动的猫咪，并最终到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-5547
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-5548
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在屏幕上移动时不会碰到彼此或蘑菇。任何角色之间的碰撞都会把鸟儿送回起点，因为**碰撞时开始**的脚本会在任何碰撞发生时触发，而不仅仅是鸟儿的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5549
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-5550
  prefs: []
  type: TYPE_NORMAL
  zh: 修改猫咪的起始位置和速度，使游戏更具挑战性。你还能用什么策略让这个游戏更简单或更困难呢？
- en: MAKING CONNECTIONS
  id: totrans-5551
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-5552
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-5553
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！制作一个介绍页面，解释为什么鸟儿想要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-5554
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏页面，第三页可以是故事的结局以及给玩家的消息。例如，你可以写上“恭喜你，达到了蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-5555
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：记录计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-5556
  prefs: []
  type: TYPE_NORMAL
  zh: 让一些朋友和你一起玩这个游戏。记录每个人的胜负次数，在每个人都有机会玩同样的次数后加总这些数据。每个玩家的结果不同吗，还是每个玩家都有相同的结果？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5557
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的小贴士**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-5558
  prefs: []
  type: TYPE_NORMAL
  zh: 当孩子试图点击鸟儿时，有时可能会不小心拖动鸟儿。这会将鸟儿的起始位置重置到新位置，可能是屏幕中间。然后，当鸟儿碰到猫咪并返回到起始位置时，它将不再回到舞台边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-5559
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以在项目中加入另一个角色——比如一颗星星——作为按钮；为了让鸟儿移动，你只需要点击这颗星星。将星星放置在舞台的底角，确保它不会碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-5560
  prefs: []
  type: TYPE_NORMAL
  zh: 当星星被点击时，应该发送蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-5561
  prefs: []
  type: TYPE_NORMAL
  zh: 修改鸟儿的脚本，使它在被点击时不再向前移动。相反，它应该在接收到来自星星的蓝色消息时向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-5562
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在试图点击星星时拖动了它，那也不是问题。小鸟的起始位置会保持不变，游戏仍然可以继续。
- en: '**ACTIVITY 14: PLAY TAG!**'
  id: totrans-5563
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动14：玩捉迷藏！**'
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-5564
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫和狗玩捉迷藏。在这个游戏中，狗的脚本会在被猫捉到时启动。然后狗会捉到猫，它们会继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5565
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-5566
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的启动模块：“碰撞启动”模块。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-5567
  prefs: []
  type: TYPE_NORMAL
  zh: “碰撞启动”模块会在角色碰到另一个角色时启动该角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-5568
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何实现**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-5569
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，使它们之间相距大约五步。如果这些位置在你测试脚本时不太合适，你以后可以移动它们。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-5570
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝狗走去并说“捉到你了！”然后它会退回并暂停2秒，等待狗来捉它。我们将向猫的脚本中添加一个**重复永远**模块，这样猫和狗就会不断地玩下去。
- en: '2\. Create the following script for the cat:'
  id: totrans-5571
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-5572
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用**碰撞启动**模块，使得当狗被猫碰撞时，脚本开始执行。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-5573
  prefs: []
  type: TYPE_NORMAL
  zh: 在狗被碰撞后，它会等待2秒钟，给猫一个跑开的机会。然后狗会朝猫走去，说“捉到你了！”并跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-5574
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-5575
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗添加“重复永远”模块，因为“碰撞启动”模块每次狗被捉到时都会运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-5576
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿旗**按钮，观察你的角色进行捉迷藏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-5577
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-5578
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色触碰到另一个有“碰撞启动”脚本的角色，脚本将持续运行，直到两个角色不再接触为止。例如，如果你将猫移动得离狗很近，使它们触碰到一起，狗的“碰撞启动”脚本就会开始执行，并且会不断重复，直到你把猫移开狗。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5579
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-5580
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否可以制作一个躲避球游戏。向项目中添加一个球，并让它在舞台上四处移动，通过几个不同的**绿旗启动**脚本来实现，脚本会一直重复。（参见“[寻找挑战？](text00009.html#ch03lev2sec38)”
    [第56页](text00009.html#page_56) 了解如何在同一个编程区域内一起使用两个脚本。）更改猫和狗的脚本，使得它们在被球击中时说“我被淘汰了！”然后消失。添加更多的角色来使游戏更刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-5581
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一个编程区域内使用两个脚本，让你的角色同时说话并执行动作。决定哪些脚本应该以“碰撞启动”模块开始，哪些脚本应该以“绿旗启动”模块开始。
- en: MAKING CONNECTIONS
  id: totrans-5582
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-5583
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读联系：创建朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-5584
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说话**区块，让你的猫和狗在玩耍时互相对话。使用像“我要抓住你！”和“轮到你了！”这样的话语，并在需要时使用大写字母和标点符号。捉迷藏游戏是如何结束的？有人放弃了吗？记得使用**碰撞时启动**和**等待**区块来帮助控制对话的时间，使其与角色的移动方式相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-5585
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-5586
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程制作完美的捉迷藏游戏，你需要估算在“等待”区块上使用的数字以及需要多少个蓝色运动区块。尝试不同的数字并进行测试，看看哪些最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5587
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人小贴士**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-5588
  prefs: []
  type: TYPE_NORMAL
  zh: 本活动重复使用**永远重复**区块和**碰撞时启动**区块的组合。虽然给猫一个和狗一样的“碰撞时启动”区块的脚本看起来是个好主意，但这种做法不会有效！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-5589
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有“碰撞时启动”区块，它们会同时被触发。无论哪一个在移动或哪一个静止，只要它们互相“碰撞”，区块就会被触发，并且它们不会再碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-5590
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜出哪个不同！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-5591
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人猜谜游戏，和朋友和家人一起玩。在这个游戏中，所有的动物都按一定模式移动，但其中一个动物的移动方式与其他动物稍有不同。每位玩家轮流猜测哪只动物与众不同。如果玩家猜错了，动物会说：“不是我！”如果猜对了，动物会说：“你猜对了！”第一个点中正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5592
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-5593
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习三件新事物：如何使用“停止”区块，如何在“演示模式”中运行项目，以及如何使用不同的触发区块来为同一个角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-5594
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-5595
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择一个背景。你的动物需要足够的空间，因此农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-5596
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 在舞台上添加四只动物与猫一起。你将为五只动物中的四只编程，使它们的移动方式相同，另有一只移动方式不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-5597
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 为一只动物编写脚本，让它在一个方形区域内移动。再添加另一个脚本，当它被点击时，说出“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-5598
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 为另外三只动物制作相同的脚本，使得四只动物的脚本完全相同。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-5599
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你可以通过将一个动物的脚本从编程区拖动到角色列表中的另一个动物上来复制脚本，而不是为每个动物制作新的脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-5600
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 修改每个脚本中的**等待**区块的时间，以便让动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-5601
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为与众不同的动物添加一个脚本，使用额外的**Move Down**积木让动物的移动方式与其他动物稍有不同。然后给它另一个脚本，让它在被点击时停下来并说“你答对了！”为了让动物在被点击时停止移动，点击橙色控制积木类别并将**Stop**积木拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-5602
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成了动物的编程后，点击**Enter Presentation Mode**按钮，隐藏编程区域，避免别人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-5603
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-5604
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有了一个游戏！点击**Green Flag**按钮开始游戏，看看谁能先找到与众不同的那个。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-5605
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**Exit Presentation Mode**按钮返回到常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5606
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-5607
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它会停止移动。看看你能否让其他所有动物在游戏获胜时也停止移动。你需要使用**Send Message**积木，并给其他每个动物添加一个**Start
    on Message**脚本来停止它的移动。
- en: MAKING CONNECTIONS
  id: totrans-5608
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立连接**'
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-5609
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-5610
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何了解游戏规则？使用**Say**积木或**Add Text**按钮为玩家编写逐步的说明。如果玩家找不到正确的动物，你可以给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-5611
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学问题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-5612
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏包含了许多不同的运动积木和等待积木。你能为这个游戏设计一个数学问题工作表吗？你可以写类似“猪做了多少次移动？”或者“谁等得最长？”之类的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-5613
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表，互相回答对方的数学问题！别忘了制作答案纸，并标记彼此的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5614
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-5615
  prefs: []
  type: TYPE_NORMAL
  zh: '**Stop**积木只会停止包含该积木的角色的脚本，而不会停止其他任何角色的脚本。一旦脚本停止，你可以通过适当的触发器（点击绿色旗帜、点击角色、发送消息等）重新启动它。'
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-5616
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫对鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-5617
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多内容，接下来让我们制作一个非常酷的游戏。我们将制作一个单人游戏，游戏中鸟儿必须飞过三只会移动的猫并触碰蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-5618
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，它会飞向蘑菇，但如果鸟在途中触碰到任何猫，它将不得不回到起始位置。如果鸟安全到达蘑菇，玩家获胜！
- en: '**HOW TO MAKE IT**'
  id: totrans-5619
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-5620
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有大量的天空，适合鸟儿飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-5621
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为你的项目添加一只蘑菇，并将其拖到舞台的右侧。然后添加一只鸟，并将其拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-5622
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并将它们排成一行，放在舞台的中间，确保它们没有碰到其他任何角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-5623
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫咪以不同的速度向上移动，通过在**设置速度**区块中更改速度，使每只猫的速度不同。你还需要编写另一个脚本，当小鸟碰到猫咪时，发送一个橙色信息，提醒小鸟它需要返回起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-5624
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让小鸟在被点击时向前移动。然后添加一个脚本，当小鸟碰到猫咪并收到橙色信息时，它会返回到起始位置：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-5625
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被小鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-5626
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩这个游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-5627
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用本章所学所有技巧的游戏！当你玩这个游戏时，目标是精准把握小鸟的移动时机，使其躲避移动的猫咪并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-5628
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-5629
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在屏幕上移动时不会碰到其他猫或蘑菇。任何角色之间的碰撞都会将小鸟送回起点，因为**碰撞时启动**脚本会在任何碰撞时触发，而不仅仅是来自小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5630
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-5631
  prefs: []
  type: TYPE_NORMAL
  zh: 更改猫咪的起始位置和速度以增加游戏难度。你还可以使用哪些策略使游戏变得更简单或更难？
- en: MAKING CONNECTIONS
  id: totrans-5632
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-5633
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-5634
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-5635
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾，并给玩家一个信息。例如，你可以写：“恭喜，你到达了蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-5636
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：保持记录**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-5637
  prefs: []
  type: TYPE_NORMAL
  zh: 邀请一些朋友和你一起玩这个游戏。记录每个人的胜负次数，当大家都有机会玩相同次数后，将它们加总。每个玩家的结果是否不同，还是每个人都得到了相同的结果？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5638
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-5639
  prefs: []
  type: TYPE_NORMAL
  zh: 当尝试点击小鸟时，孩子可能会不小心拖动小鸟。这会将小鸟的起始位置重置为新的位置，可能是屏幕的中央。然后，当小鸟碰到猫咪并返回起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-5640
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以向项目中添加另一个角色——比如一颗星星——作为按钮；为了让小鸟移动，你只需要点击这颗星星。将星星放置在舞台的底角，确保它不会碰到其他任何角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-5641
  prefs: []
  type: TYPE_NORMAL
  zh: 星星在被点击时应该发送一条蓝色信息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-5642
  prefs: []
  type: TYPE_NORMAL
  zh: 更改小鸟的脚本，使其不再在点击时向前移动。相反，当它收到来自星星的蓝色信息时才会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-5643
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在试图点击星星时拖动了它，这不是问题。小鸟的起始位置保持不变，游戏可以继续进行。
- en: Program the cat and the dog to play tag. In this game, the dog’s script will
    start when it is tagged by the cat. Then the dog will tag the cat, and they’ll
    continue to play tag until you stop the program.
  id: totrans-5644
  prefs: []
  type: TYPE_NORMAL
  zh: 编程让猫和狗玩捉迷藏游戏。在这个游戏中，当狗被猫碰到时，它的脚本会启动。然后狗会碰到猫，接着它们会继续玩捉迷藏，直到你停止程序。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5645
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-5646
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习如何使用另一个新的起始积木：**开始时碰撞**积木。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-5647
  prefs: []
  type: TYPE_NORMAL
  zh: '**开始时碰撞**积木在角色与另一个角色碰撞时启动角色的脚本。'
- en: '**HOW TO MAKE IT**'
  id: totrans-5648
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-5649
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，使它们相隔大约五步。如果在尝试脚本时这些位置不太合适，你可以稍后调整它们的位置。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-5650
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝狗走去并说“捉到你了！”然后它会后退并暂停2秒钟，等待狗碰到它。我们将为猫的脚本添加一个**重复无限**积木，这样猫和狗就会一遍遍地玩下去。
- en: '2\. Create the following script for the cat:'
  id: totrans-5651
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-5652
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用了**开始时碰撞**积木，这样当狗被猫碰到时，脚本就会启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-5653
  prefs: []
  type: TYPE_NORMAL
  zh: 在狗被碰到后，它会等待2秒钟，给猫一个逃跑的机会。然后狗会朝猫走去，说“捉到你了！”，然后逃跑。
- en: '4\. Create the following script for the dog:'
  id: totrans-5654
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-5655
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要给狗添加**重复无限**积木，因为每当狗被标签时，**开始时碰撞**积木都会运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-5656
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿色旗帜**按钮，观看你的角色玩捉迷藏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-5657
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-5658
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色触碰到另一个有**开始时碰撞**脚本的角色，该脚本将继续运行，直到角色不再触碰为止。例如，如果你把猫移到离狗很近的地方，它们相互接触，狗的**开始时碰撞**脚本就会开始运行，并且会不断重复运行，直到你把猫从狗那里移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5659
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-5660
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否制作一个躲避球游戏。为你的项目添加一个球，并通过几个不同的**开始时绿色旗帜**脚本让它在舞台上四处移动，并重复运行。 (查看“[寻找挑战？](text00009.html#ch03lev2sec38)”在[第56页](text00009.html#page_56)，了解如何在同一个编程区域中使用两个脚本。)
    修改猫和狗的脚本，让它们在被球击中时，说“我出局了！”然后消失。添加更多角色让游戏更精彩！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-5661
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一个编程区域使用两个脚本，让角色同时进行对话和动作。决定哪些脚本应该以“开始时碰撞”积木启动，哪些脚本应该以“开始时绿色旗帜”积木启动。
- en: MAKING CONNECTIONS
  id: totrans-5662
  prefs: []
  type: TYPE_NORMAL
  zh: 连接知识
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-5663
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：创建朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-5664
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说**块让你的猫和狗在玩耍时互相对话。使用像“我要标记你！”和“轮到你了！”这样的短语，必要时使用大写字母和标点符号。捉迷藏的游戏是如何结束的？是否有人放弃了？记得使用**碰撞开始**和**等待**块来帮助控制对话的时机，以确保它与角色的移动方式相符。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-5665
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-5666
  prefs: []
  type: TYPE_NORMAL
  zh: 为了编程一个完美的捉迷藏游戏，你需要估算在等待块上使用什么数字，以及需要多少个蓝色运动块。尝试不同的数字并进行测试，看看哪些最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5667
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-5668
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过组合使用**永远重复**块和**碰撞开始**块来进行。虽然给猫编写一个与狗相同的脚本（包括碰撞开始块）似乎是个好主意，但这种方法并不奏效！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-5669
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都在“碰撞开始”块上，它们将在同一时刻被触发。无论哪个角色在移动，哪个角色在静止，它们相互“碰撞”时，块都会被触发，并且它们不会再碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-5670
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜哪个与众不同！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-5671
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个双人猜测游戏与朋友和家人一起玩。在这个游戏中，所有动物都在按某种模式移动，但其中一只动物的移动方式与其他动物略有不同。每个玩家轮流猜测哪只动物与众不同。如果玩家猜错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个点击正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5672
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-5673
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用停止块，如何在演示模式下运行项目，以及如何使用不同的触发块来启动同一角色的不同动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-5674
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-5675
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物们需要很多空间，因此农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-5676
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在舞台上添加四只动物与猫一起。你将编程四只动物以相同的方式移动，而其中一只则以不同的方式移动。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-5677
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物制作一个脚本，让它在一个正方形内移动。添加另一个脚本，让它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-5678
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物制作相同的脚本，使得四只动物有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-5679
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你无需为每只动物制作一个新的脚本，你可以通过简单地将脚本从编程区域拖动到角色列表中的动物上，来复制一个动物的脚本到另一个动物上。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-5680
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本中**等待**块的时间，以便动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-5681
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为不同的动物添加一个带有额外**向下移动**块的脚本，使该动物的运动方式与其他动物稍有不同。然后给它另一个脚本，使它在被点击时停止并说“你答对了！”为了使动物在被点击时停止移动，点击橙色控制块类别并将**停止**块拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-5682
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成了动物编程，点击**进入演示模式**按钮，隐藏编程区域，这样就不会有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-5683
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-5684
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有一个游戏了！点击**绿色旗帜**按钮开始游戏，看看谁能最先找出不同的那个。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-5685
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮返回到常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5686
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-5687
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它会停止移动。看看你能否让其他所有动物在游戏胜利时也停止移动。你需要使用**发送消息**块，并给每只其他动物添加一个**基于消息启动**的脚本来停止它们的运动。
- en: MAKING CONNECTIONS
  id: totrans-5688
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-5689
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-5690
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说话**块或**添加文本**按钮，为玩家写出逐步的说明。如果玩家找不到正确的动物，你能给他们一些提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-5691
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学题目**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-5692
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏有许多不同的运动块和等待块。你能为这个游戏设计一个数学题目工作表吗？你可以写类似“猪移动了多少次？”或“谁等待的时间最长？”这样的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-5693
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表，互相解答对方的数学题！别忘了做一张答案表并标记彼此的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5694
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-5695
  prefs: []
  type: TYPE_NORMAL
  zh: 停止块将只会停止带有停止块的角色的脚本，而不会影响其他角色。一旦脚本停止，你可以通过适当的触发器（点击绿色旗帜、点击角色、发送消息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-5696
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-5697
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你学到了很多内容，现在让我们做一个非常酷的游戏。我们将制作一个单人游戏，在这个游戏中，鸟儿必须飞过三只移动的猫并触碰蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-5698
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟儿时，它会飞向蘑菇，但如果鸟儿在途中碰到任何猫，它必须回到起点。如果鸟儿安全到达蘑菇，玩家就获胜！
- en: '**HOW TO MAKE IT**'
  id: totrans-5699
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-5700
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有大量的天空可以让鸟儿飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-5701
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 向你的项目中添加一只蘑菇，并将它拖到舞台的右侧。然后添加一只鸟，把它拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-5702
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并把它们排成一排放在舞台中央，确保它们不会与其他角色接触。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-5703
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 通过更改**设置速度**块中的速度，编程让猫咪们以不同的速度向上移动，使每只猫的速度都不同。你还需要编写另一个脚本，当猫咪被鸟撞到时，发送一个橙色信息，让鸟知道它必须返回起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-5704
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让鸟在被点击时向前移动。然后添加一个脚本，当它撞到猫咪并收到橙色信息时，返回到家位置：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-5705
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 当蘑菇被鸟撞到时，编程让蘑菇说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-5706
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩这个游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-5707
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用本章所有技能的游戏！玩游戏时，你的目标是准确地掌握鸟的移动时机，让它避开移动的猫咪并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-5708
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-5709
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在屏幕上移动时不会互相碰撞或撞到蘑菇。任何角色之间的碰撞都会把鸟送回起点，因为“碰撞时启动”脚本会被任何碰撞触发，而不仅仅是来自鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5710
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-5711
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫咪的起始位置和速度，让游戏更具挑战性。你还能用什么其他策略让这个游戏变得更容易或更难？
- en: MAKING CONNECTIONS
  id: totrans-5712
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-5713
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读连接：将你的游戏变成故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-5714
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的游戏变成一个故事！制作一个介绍页面，解释为什么鸟要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-5715
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾以及给玩家的消息。例如，你可以写“恭喜你，达到了蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-5716
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：记录得分**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-5717
  prefs: []
  type: TYPE_NORMAL
  zh: 让一些朋友一起玩这个游戏。记录每个人的胜负次数，然后加总每个人的得分，等每个人都玩过相同次数后进行汇总。每个玩家的结果是否不同，还是每个玩家的结果一样？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5718
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-5719
  prefs: []
  type: TYPE_NORMAL
  zh: 当尝试点击鸟时，孩子有时会拖动鸟。这会将鸟的家位置重置到新的位置，可能是屏幕中央。然后，当鸟撞到猫咪并返回家位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-5720
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以在项目中添加另一个角色——例如一个星星——作为按钮；只需点击这个星星，鸟就会移动。将星星放置在舞台的底角，以免与其他角色碰撞。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-5721
  prefs: []
  type: TYPE_NORMAL
  zh: 当星星被点击时，它应该发送一个蓝色信息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-5722
  prefs: []
  type: TYPE_NORMAL
  zh: 修改鸟的脚本，使其在被点击时不再向前移动。相反，当它接收到来自星星的蓝色信息时，它才会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-5723
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，那也没问题。鸟的位置会保持不变，游戏可以继续进行。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5724
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-5725
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学会如何使用另一个新的启动块：“碰撞启动”块。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-5726
  prefs: []
  type: TYPE_NORMAL
  zh: “碰撞启动”块会在角色与另一个角色碰撞时启动该角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-5727
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-5728
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，使它们相距大约五步。如果在测试脚本时发现位置不合适，你可以稍后调整它们的位置。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-5729
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会向狗移动并说“捉到你了！”然后它会退后并暂停2秒，等待狗来捉它。我们将在猫的脚本中添加一个**无限重复**块，这样猫和狗就会一遍又一遍地玩。
- en: '2\. Create the following script for the cat:'
  id: totrans-5730
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-5731
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用了**碰撞启动**块，这样当狗被猫碰到时，脚本就会启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-5732
  prefs: []
  type: TYPE_NORMAL
  zh: 狗被碰撞后，它会等待2秒钟，给猫一个逃跑的机会。然后狗会向猫移动，喊“捉到你了！”并跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-5733
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-5734
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗使用“无限重复”块，因为每当狗被标记时，“碰撞启动”块就会运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-5735
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿色旗帜**按钮，观看你的角色玩捉迷藏！当你想结束游戏时，按**停止**按钮。
- en: '**HINTS**'
  id: totrans-5736
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-5737
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色碰到另一个有“碰撞启动”脚本的角色，那么脚本会一直运行，直到这两个角色不再碰触。例如，如果你将猫移动到狗旁边，使它们发生碰撞，那么狗的“碰撞启动”脚本将开始运行，并会一直重复运行，直到你将猫移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5738
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**挑战一下自己？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-5739
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否做一个躲避球游戏。向你的项目中添加一个球，并使用几个不同的**绿色旗帜启动**脚本让它在舞台上四处移动，并且脚本会一直重复。（请参阅[挑战一下自己？](text00009.html#ch03lev2sec38)
    在[第56页](text00009.html#page_56)中，了解如何在同一编程区域中使用两个脚本。）修改猫和狗的脚本，使它们在被球击中时，说“我出局了！”然后消失。添加更多角色，使游戏更有趣！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-5740
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一个编程区域中使用两个脚本，让你的角色同时进行对话和执行动作。决定哪些脚本应该以“碰撞启动”块开始，哪些应该以“绿色旗帜启动”块开始。
- en: MAKING CONNECTIONS
  id: totrans-5741
  prefs: []
  type: TYPE_NORMAL
  zh: 连接建立
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-5742
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：创建朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-5743
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说话**块让你的猫和狗在玩耍时相互对话。在对话中使用诸如“我要捉住你！”和“轮到你了！”等短语，在需要时使用大写字母和标点符号。捉迷藏的游戏是如何结束的？有人会放弃吗？记得使用**碰撞时启动**和**等待**块来帮助调整对话的时间，使其与角色的移动方式相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-5744
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-5745
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程一个完美的捉迷藏游戏，你需要估算在等待块上使用什么数字，以及需要多少个蓝色的运动块。尝试不同的数字并测试它们，看看哪些最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5746
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-5747
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过使用**无限重复**块和**碰撞时启动**块来重复进行。虽然给猫编写一个像狗一样有“碰撞时启动”块的脚本似乎是个好主意，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-5748
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有一个“碰撞时启动”块，它们将在同一时间触发。无论哪个角色在“碰撞”时移动或停滞，都会触发这个块，它们不会再碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-5749
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜哪个是不同的！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-5750
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人猜谜游戏，与朋友和家人一起玩。在这个游戏中，所有动物都按模式移动，但其中一只动物的移动方式与其他动物略有不同。每个玩家轮流猜测哪只动物与众不同。如果玩家选错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个点击正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5751
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学习的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-5752
  prefs: []
  type: TYPE_NORMAL
  zh: 你将在此活动中学到三件新事物：如何使用停止块、如何在演示模式下运行项目，以及如何使用不同的触发块为同一个角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-5753
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-5754
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物们需要足够的空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-5755
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四只动物与猫一起上舞台。你将编程四只动物以相同的方式移动，而其中一只动物则以不同的方式移动。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-5756
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物制作一个脚本，让它在方形区域内移动。再添加一个脚本，使它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-5757
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物制作相同的脚本，这样四只动物就会有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-5758
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你不必为每只动物制作新的脚本，你可以通过将脚本从编程区域拖到角色列表中的另一个动物上来复制脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-5759
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本中**等待**块的时间，使得动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-5760
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那只与众不同的动物添加一个脚本，使用额外的**向下移动**积木，使得它的移动方式与其他动物稍有不同。然后给它另一个脚本，当它被点击时，它会停止并说“你答对了！”要让动物在被点击时停止移动，点击橙色控制积木类别并将**停止**积木拖到该动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-5761
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成动物的编程后，点击**进入演示模式**按钮，隐藏编程区域，以免其他人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-5762
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-5763
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有一个游戏了！点击**绿色旗帜**按钮开始游戏，看看谁能先找到与众不同的动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-5764
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮，返回到常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5765
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-5766
  prefs: []
  type: TYPE_NORMAL
  zh: 当点击获胜的动物时，它会停止移动。看看你能否让所有其他动物在游戏结束时也停止移动。你需要使用**发送消息**积木，并给其他每只动物添加**接收到消息时启动**脚本来停止它们的运动。
- en: MAKING CONNECTIONS
  id: totrans-5767
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-5768
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力联系：编写游戏指令**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-5769
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说话**积木或**添加文本**按钮编写一步一步的游戏指示。你能在玩家找不到正确的动物时给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-5770
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：编写你自己的数学题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-5771
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏中有很多不同的运动积木和等待积木。你能为这个游戏编写一道数学题工作表吗？你可以写“猪做了多少次运动？”或者“谁等待的时间最长？”
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-5772
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换工作表并互相回答对方的数学题！别忘了做一份答案纸并互相标记答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5773
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-5774
  prefs: []
  type: TYPE_NORMAL
  zh: '**停止**积木只会停止拥有该积木的角色的脚本，而不会影响其他角色。一旦脚本被停止，你可以通过适当的触发器（点击绿色旗帜、点击角色、发送消息等）来重新启动它。'
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-5775
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-5776
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，你已经学到了很多，现在让我们制作一个非常酷的游戏。我们将制作一个单人游戏，玩家需要让鸟飞过三只移动的猫，最终触碰到蘑菇以赢得游戏。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-5777
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，它会飞向蘑菇，但如果鸟在途中碰到任何猫，它就得回到起始位置。如果鸟安全地到达蘑菇，玩家就赢了！
- en: '**HOW TO MAKE IT**'
  id: totrans-5778
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-5779
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景来为你的游戏设定。草原是一个不错的选择，因为那里有广阔的天空，适合鸟飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-5780
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在你的项目中添加一只蘑菇，并将它拖到舞台的右侧。然后添加一只鸟，并将它拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-5781
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，将它们排在舞台的中间，确保它们与其他角色不接触。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-5782
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 通过在**设置速度**模块中更改速度，使猫咪以不同的速度向上移动，确保每只猫的速度不同。你需要编写另一个脚本，当猫咪被小鸟撞到时发送一个橙色的消息，这样小鸟就知道它必须回到起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-5783
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程小鸟在被点击时向前移动。然后添加一个脚本，使其在收到橙色消息（因为它撞到了猫咪）时回到起始位置：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-5784
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程蘑菇在被小鸟碰到时显示“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-5785
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-5786
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用本章所学技能的游戏！在游戏中，你的目标是准确地掌控小鸟的移动时间，使它躲避移动的猫咪，最终到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-5787
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-5788
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在屏幕上移动时不会碰到彼此或蘑菇。任何角色之间的碰撞都会让小鸟回到起点，因为“碰撞时开始”脚本会触发任何碰撞，而不仅仅是来自小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5789
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-5790
  prefs: []
  type: TYPE_NORMAL
  zh: 更改猫咪的起始位置和速度，使游戏更加困难。你可以使用什么其他策略来让这个游戏变得更简单或更难？
- en: MAKING CONNECTIONS
  id: totrans-5791
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-5792
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-5793
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-5794
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏页面，第三页则是故事的结尾以及给玩家的留言。例如，你可以写“恭喜你，成功到达了蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-5795
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：统计计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-5796
  prefs: []
  type: TYPE_NORMAL
  zh: 邀请一些朋友一起玩这个游戏。记录每个人的胜负次数，并在每个人都有机会玩相同次数后进行统计。每个玩家的结果是否不同，还是每个玩家都得到了相同的结果？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5797
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-5798
  prefs: []
  type: TYPE_NORMAL
  zh: 当尝试点击小鸟时，孩子有时会拖动小鸟。这样会将小鸟的起始位置重置到新的位置，可能会在屏幕中间。然后，当小鸟撞到猫咪并返回到它的起始位置时，它就不会再回到舞台边缘了。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-5799
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以在项目中添加另一个角色——例如一颗星星——作为按钮；只需点击这颗星星就能让小鸟移动。将星星放置在舞台的底角，确保它不会碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-5800
  prefs: []
  type: TYPE_NORMAL
  zh: 星星应该在被点击时发送蓝色消息，如下所示：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-5801
  prefs: []
  type: TYPE_NORMAL
  zh: 更改小鸟的脚本，使其在被点击时不再向前移动。相反，它会在接收到来自星星的蓝色消息时向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-5802
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动它，那不是问题。小鸟的初始位置会保持不变，游戏可以继续进行。
- en: 'In this activity you’ll learn how to use another new starting block: the Start
    on Bump block.'
  id: totrans-5803
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学会使用另一个新的启动积木：“Start on Bump”积木。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-5804
  prefs: []
  type: TYPE_NORMAL
  zh: “Start on Bump”积木会在角色碰到另一个角色时启动该角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-5805
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-5806
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，让它们大约相距五步。如果在试验脚本时这些位置不太合适，你以后可以调整它们的位置。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-5807
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会向狗移动并说“Tag！（戳到你了！）”然后它会后退并暂停2秒钟，等待狗戳到它。我们将把**Repeat Forever**积木添加到猫的脚本中，这样猫和狗就可以一次又一次地玩这个游戏。
- en: '2\. Create the following script for the cat:'
  id: totrans-5808
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-5809
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用**Start on Bump**积木，这样当狗被猫撞到时，它就会启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-5810
  prefs: []
  type: TYPE_NORMAL
  zh: 在狗被戳到之后，它会等待2秒钟，给猫一个逃跑的机会。然后狗会向猫移动，说“Tag！（戳到你了！）”并跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-5811
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-5812
  prefs: []
  type: TYPE_NORMAL
  zh: 狗不需要“Repeat Forever”积木，因为每次狗被戳到时，“Start on Bump”积木都会运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-5813
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**Green Flag（绿旗）**按钮来观看你的角色玩捉迷藏游戏！当你想结束游戏时，按**Stop（停止）**按钮。
- en: '**HINTS**'
  id: totrans-5814
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-5815
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色触碰到另一个角色，并且该角色有“Start on Bump”脚本，那么该脚本会一直运行，直到两个角色不再触碰为止。例如，如果你把猫移到离狗非常近的位置，它们相互触碰，狗的“Start
    on Bump”脚本就会开始运行，并且会一直反复运行，直到你把猫从狗身边移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5816
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-5817
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否制作一个躲避球游戏。为你的项目添加一个球，并通过几个不同的**Start on Green Flag**脚本让它在舞台上四处移动，且这些脚本会一直重复。（参见“[寻找挑战？](text00009.html#ch03lev2sec38)”在[第56页](text00009.html#page_56)，了解如何在同一个编程区域内同时使用两个脚本。）修改猫和狗的脚本，让它们在被球击中时说“我出局了！”然后消失。添加更多角色，让游戏更加有趣！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-5818
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一个编程区域使用两个脚本，让角色同时说话和执行动作。决定哪些脚本应该以“Start on Bump”积木开始，哪些脚本应该以“Start
    on Green Flag”积木开始。
- en: MAKING CONNECTIONS
  id: totrans-5819
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-5820
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：创建朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-5821
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说话**块让你的猫和狗在玩耍时互相对话。可以使用诸如“我要抓到你！”和“你被抓了！”之类的短语，并在需要时使用大写字母和标点符号。捉迷藏游戏是如何结束的？是否有人放弃了？记得使用**碰撞时启动**和**等待**块来帮助安排对话的时机，使之与角色的移动方式相协调。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-5822
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-5823
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程制作完美的捉迷藏游戏，你需要估算每个等待块的数值，并确定需要多少个蓝色运动块。尝试不同的数值并测试，看看哪些最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5824
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-5825
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动重复使用了**永远重复**块和**碰撞时启动**块的组合。虽然看起来让猫也使用一个像狗一样的“碰撞时启动”块是个好主意，但这种方法行不通！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-5826
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有一个“碰撞时启动”块，它们将在同一时间被触发。无论哪个角色在移动，哪个角色静止，当它们“碰撞”时，块都会被触发，并且它们不会再碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-5827
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜谁是异类！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-5828
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个双人猜谜游戏，与朋友和家人一起玩。在这个游戏中，所有的动物都在按照某种模式移动，但其中一只动物的移动方式与其他动物略有不同。每位玩家轮流猜哪只动物是异类。如果玩家选错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个点击正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5829
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-5830
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用停止块、如何在展示模式下运行项目，以及如何使用不同的触发块为同一个角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-5831
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-5832
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物们需要足够的空间，因此农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-5833
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在舞台上添加四只动物与猫一起。你将编程使其中四只动物的移动方式相同，另一只则移动方式不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-5834
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一个动物制作一个脚本，使其在方形区域内移动。添加另一个脚本，使其在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-5835
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物制作相同的脚本，这样四只动物就拥有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-5836
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以通过将脚本从编程区域拖动到角色列表中的另一个动物来复制脚本，而不必为每只动物单独编写新脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-5837
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 修改每个脚本中**等待**块的时间，使动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-5838
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那个“异类”动物添加一个脚本，加入一个额外的**向下移动**块，使得该动物的移动方式与其他动物略有不同。然后为它添加另一个脚本，让它在被点击时停止并说“你答对了！”为了让动物在被点击时停止移动，点击橙色控制块类别，拖动一个**停止**块到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-5839
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成动物编程后，点击**进入演示模式**按钮，隐藏编程区域，以免有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-5840
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-5841
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你已经有了一个游戏！点击**绿色旗帜**按钮开始游戏，看看谁能先找到异类。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-5842
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮，返回到常规的ScratchJr界面。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5843
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-5844
  prefs: []
  type: TYPE_NORMAL
  zh: 当赢得比赛的动物被点击时，它会停止移动。看看你是否能够在游戏胜利时让其他所有动物也停止移动。你将需要使用**发送消息**块，并为每个其他动物设置一个**接收到消息时启动**脚本，以停止它们的移动。
- en: MAKING CONNECTIONS
  id: totrans-5845
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-5846
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：编写游戏指令**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-5847
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家怎么知道游戏的规则？使用**说**块或**添加文字**按钮为玩家编写逐步指令。如果玩家找不到正确的动物，你能给他们一些提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-5848
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：编写你自己的数学题目**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-5849
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏有很多不同的运动块和等待块。你能为这个游戏设计一张数学题目工作表吗？你可以写出类似“猪移动了多少次？”或者“谁等待的时间最长？”这样的题目。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-5850
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换工作表，互相解答对方的数学题！别忘了制作一个答案表，并互相批改答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5851
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-5852
  prefs: []
  type: TYPE_NORMAL
  zh: '**停止**块将只停止包含该块的角色的脚本，而不会影响其他任何角色。一旦脚本被停止，你可以通过适当的触发器（点击绿色旗帜、点击角色、发送消息等）重新启动它。'
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-5853
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫咪大战小鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-5854
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，你学到了很多东西，现在让我们制作一个非常酷的游戏。我们将制作一个单人游戏，在这个游戏中，小鸟必须飞过三只移动的猫并触碰蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-5855
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击小鸟时，它会飞向蘑菇，但如果小鸟在途中碰到任何猫咪，它就必须返回到起始位置。如果小鸟安全到达蘑菇，玩家就赢了！
- en: '**HOW TO MAKE IT**'
  id: totrans-5856
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-5857
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景来作为游戏的舞台。草原是一个不错的选择，因为它有广阔的天空供小鸟飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-5858
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 向你的项目中添加一个蘑菇，并将它拖动到舞台的右侧。然后添加一只小鸟，并将它拖动到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-5859
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并将它们排成一排，放在舞台中央，使它们不与其他角色接触。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-5860
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程使猫咪以不同的速度向上移动，方法是修改**设置速度**块的速度，使每只猫的速度不同。你还需要编写另一个脚本，当小鸟碰到猫时发送一条橙色消息，以便小鸟知道它必须回到起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-5861
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程使小鸟在被点击时向前移动。然后添加一个脚本，当它被猫咪碰到并收到橙色消息时，返回到起始位置：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-5862
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程使蘑菇在被小鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-5863
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩这个游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-5864
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个游戏，使用了本章中学习的所有技能！在游戏中，你的目标是准确地控制小鸟的移动时机，使它躲避移动的猫咪，并最终到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-5865
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-5866
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在移动时不会相互碰撞或碰到蘑菇。任何角色之间的碰撞都会将小鸟送回起点，因为“碰撞时开始”脚本会在任何碰撞发生时触发，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5867
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-5868
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫咪的起始位置和速度，使游戏更加困难。你还能用哪些策略让这个游戏变得更容易或更困难？
- en: MAKING CONNECTIONS
  id: totrans-5869
  prefs: []
  type: TYPE_NORMAL
  zh: 连接技能
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-5870
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术连接：将游戏转化为故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-5871
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！做一个介绍页，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别的地方吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-5872
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾和给玩家的信息。例如，你可以写类似“恭喜，你到达了蘑菇！”的内容。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-5873
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：保持计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-5874
  prefs: []
  type: TYPE_NORMAL
  zh: 让一些朋友和你一起玩这个游戏。记录每个人的胜负次数，并在每个人都玩了相同次数后进行统计。每个玩家的结果是否不同，还是每个玩家的结果都一样？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5875
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-5876
  prefs: []
  type: TYPE_NORMAL
  zh: 当孩子试图点击小鸟时，有时可能会拖动小鸟。这将重置小鸟的起始位置到新的位置，这个位置可能在屏幕的中间。然后，当小鸟碰到猫咪并返回起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-5877
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以在项目中添加另一个角色，例如一颗星星，作为按钮；要使小鸟移动，只需要点击这颗星星。将星星放置在舞台的底角，以免碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-5878
  prefs: []
  type: TYPE_NORMAL
  zh: 星星在被点击时应该发送一条蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-5879
  prefs: []
  type: TYPE_NORMAL
  zh: 修改小鸟的脚本，使其在点击时不再向前移动。而是当它接收到来自星星的蓝色消息时才向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-5880
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动它，那并不是问题。鸟的起始位置将保持不变，游戏可以继续进行。
- en: The Start on Bump block starts a character’s script when the character bumps
    into another character.
  id: totrans-5881
  prefs: []
  type: TYPE_NORMAL
  zh: “碰撞启动”模块会在角色与另一个角色碰撞时启动角色的脚本。
- en: '**HOW TO MAKE IT**'
  id: totrans-5882
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-5883
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，使它们大约相隔五步。如果这些位置在你尝试脚本时不太合适，可以稍后再移动它们。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-5884
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会向狗移动并说“接触！”然后它会向后移动并暂停2秒钟，等待狗来标记它。我们将向猫的脚本添加一个**“永远重复”**模块，这样猫和狗就会一遍又一遍地玩。
- en: '2\. Create the following script for the cat:'
  id: totrans-5885
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-5886
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用**“碰撞启动”**模块，这样当狗被猫碰到时脚本就会开始运行。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-5887
  prefs: []
  type: TYPE_NORMAL
  zh: 在狗被碰撞后，它会等待2秒钟，给猫一个机会逃跑。然后狗会向猫移动，说“接触！”，然后跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-5888
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-5889
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要给狗添加“永远重复”模块，因为“碰撞启动”模块会在狗被标记时每次都运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-5890
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿色旗帜**按钮，观看你的角色玩接触游戏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-5891
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-5892
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色碰到另一个有“碰撞启动”脚本的角色，该脚本将一直运行，直到角色不再接触为止。例如，如果你把猫移得非常靠近狗，直到它们碰到对方，狗的“碰撞启动”脚本就会开始运行，并且会不断重复运行，直到你把猫从狗旁边移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5893
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-5894
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能做一个躲避球游戏。将一个球添加到你的项目中，并使用几个不同的**“绿色旗帜启动”**脚本让它在舞台上四处移动，且脚本会一直重复。（参见“[寻找挑战？](text00009.html#ch03lev2sec38)”在[第56页](text00009.html#page_56)查看如何在同一编程区域中使用两个脚本。)
    修改猫和狗的脚本，让它们在被球击中时说“我出局了！”然后消失。添加更多角色让游戏更加刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-5895
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一编程区域中使用两个脚本，让你的角色同时进行对话和动作。决定哪些脚本应该以“碰撞启动”模块开始，哪些应该以“绿色旗帜启动”模块开始。
- en: MAKING CONNECTIONS
  id: totrans-5896
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-5897
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：在朋友之间创造对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-5898
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说**块使您的猫和狗在玩耍时进行对话。在对话中使用短语如“我要标记你！”和“你是它！”时，需要使用大写字母和标点符号。标签游戏是如何结束的？是否有人放弃？记得使用**开始时轻碰**和**等待**块来帮助计时对话，以使其与角色的移动方式相配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-5899
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-5900
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写完美的标签游戏，您需要估计在等待块上使用什么数字以及需要多少个蓝色运动块。尝试不同的数字并进行测试，以查看哪些与您的程序最配合！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5901
  prefs: []
  type: TYPE_NORMAL
  zh: '**成年人提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-5902
  prefs: []
  type: TYPE_NORMAL
  zh: 此活动重复使用**永久重复**块和**开始时轻碰**块的组合。虽然看起来给猫一个与狗相同的开始时轻碰块的脚本可能是个好主意，但这种方法不会奏效！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-5903
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有开始时轻碰块，则它们将同时触发。无论哪一个在移动或静止时它们“轻碰”在一起。块将被触发，它们不会再次碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-5904
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动15：猜猜哪一个是不同的！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-5905
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个与您的朋友和家人一起玩的两人猜谜游戏。在这个游戏中，所有动物都按照一定的模式移动，但其中一个动物的移动方式稍有不同。每个玩家轮流猜测哪个动物是异类。如果玩家选择错误，动物会说“不是我！”如果玩家猜对，动物会说“你猜对了！”第一个轻碰正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5906
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**您将学到什么**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-5907
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，您将学习三件新事物：如何使用停止块、如何在演示模式下运行项目，以及如何使用不同的触发块来启动同一角色的不同动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-5908
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**制作方法**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-5909
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。您的动物需要大量空间，因此农场背景可能是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-5910
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四种动物加入舞台上的猫。您将为五种动物中的四种编写相同的移动方式，另一种则使用不同的移动方式。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-5911
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一个动物制作一个脚本，使其在正方形中移动。添加另一个脚本，使其在被轻点时说“不是我！”。
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-5912
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三种动物制作相同的脚本，以使四种动物拥有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-5913
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，您可以通过将程序区域中的脚本从一个动物拖到字符列表中的另一个动物来复制脚本，而不是为每个动物制作新的脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-5914
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本的**等待**块上的时间，使动物们在不同时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-5915
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那个与众不同的动物添加一个脚本，并使用额外的**向下移动**积木让它的移动方式稍微不同于其他动物。然后再为它添加一个脚本，使得它在被点击时停下来并说“你对了！”要使动物在被点击时停止移动，点击橙色控制积木类别，将一个**停止**积木拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-5916
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成了动物的编程后，点击**进入展示模式**按钮，隐藏编程区域，以免有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-5917
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-5918
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有了一个游戏！点击**绿色旗帜**按钮开始游戏，看看谁能首先找出不同的那个。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-5919
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出展示模式**按钮返回常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5920
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-5921
  prefs: []
  type: TYPE_NORMAL
  zh: 当胜利的动物被点击时，它停止移动。看看你能否让所有其他动物在游戏获胜时也停止移动。你需要使用**发送消息**积木，并为每个其他动物添加**接收到消息时开始**脚本来停止它们的运动。
- en: MAKING CONNECTIONS
  id: totrans-5922
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-5923
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：编写游戏规则**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-5924
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说**积木或**添加文本**按钮为玩家写下逐步的说明。如果玩家找不到正确的动物，你能给他们一些提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-5925
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学题目**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-5926
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏包含了许多不同的运动积木和等待积木。你能为这个游戏设计一份数学题目工作表吗？你可以写出类似“猪做了多少次动作？”或“谁等待的时间最长？”这样的题目。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-5927
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换工作表并回答对方的数学题目！别忘了做一份答案表并互相标记答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5928
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-5929
  prefs: []
  type: TYPE_NORMAL
  zh: 停止积木只会停止包含停止积木的角色的脚本，而不会影响其他角色。一旦脚本停止，你可以通过适当的触发条件（如点击绿色旗帜、点击角色、发送消息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-5930
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫咪大战小鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-5931
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多，现在让我们做一个非常酷的游戏。我们将制作一个单人游戏，其中鸟儿必须飞过三只移动的猫，并触摸蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-5932
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟儿时，它会飞向蘑菇，但如果鸟儿在途中碰到任何猫，它就必须返回起始位置。如果鸟儿安全地到达蘑菇，玩家就获胜了！
- en: '**HOW TO MAKE IT**'
  id: totrans-5933
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-5934
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有很多天空，适合鸟儿飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-5935
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在你的项目中添加一个蘑菇，并将其拖到舞台的右侧。然后添加一只鸟，并将其拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-5936
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并将它们排成一排放在舞台中间，确保它们不会碰到其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-5937
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫以不同的速度向上移动，方法是通过**设置速度**块调整每只猫的速度。你还需要编写另一个脚本，当小鸟碰到猫时发送橙色消息，这样小鸟就知道它必须回到起始位置。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-5938
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让小鸟在被点击时向前移动。然后添加一个脚本，当小鸟碰到猫并发送橙色消息时，让它回到起始位置：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-5939
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被小鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-5940
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-5941
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚做了一个使用了本章所有技能的游戏！当你玩的时候，目标是准确把握小鸟的移动时机，让它躲避移动中的猫并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-5942
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-5943
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫在屏幕上移动时不会相互碰撞或与蘑菇碰撞。任何角色之间的碰撞都会让小鸟回到起点，因为**碰撞时开始**脚本会在任何碰撞发生时触发，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5944
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-5945
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫的起始位置和速度，使游戏更具挑战性。你还可以使用哪些策略来让这个游戏更容易或更难？
- en: MAKING CONNECTIONS
  id: totrans-5946
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-5947
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-5948
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-5949
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾以及给玩家的消息。例如，你可以写类似“恭喜你，到达了蘑菇！”的话。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-5950
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：保持计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-5951
  prefs: []
  type: TYPE_NORMAL
  zh: 找一些朋友一起玩这个游戏。记录每个人的胜负次数，当每个人都玩了相同次数后，统计总数。每个玩家的结果是否不同，还是每个人的结果都一样？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5952
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-5953
  prefs: []
  type: TYPE_NORMAL
  zh: 当尝试点击小鸟时，有时孩子可能会拖动小鸟。这会将小鸟的起始位置重置为新的位置，可能是在屏幕的中间。然后，当小鸟碰到猫并返回起始位置时，它将不再回到舞台边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-5954
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以在项目中添加另一个角色——例如星星——作为按钮；要让小鸟移动，你只需要点击这个星星。将星星放在舞台的底角，这样它就不会碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-5955
  prefs: []
  type: TYPE_NORMAL
  zh: 当星星被点击时，它应该发送一条蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-5956
  prefs: []
  type: TYPE_NORMAL
  zh: 修改小鸟的脚本，使其在被点击时不再向前移动。相反，当它接收到来自星星的蓝色消息时才向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-5957
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，这不是问题。小鸟的起始位置将保持不变，游戏可以继续进行。
- en: '**HOW TO MAKE IT**'
  id: totrans-5958
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-5959
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，使它们大约相隔五步。如果在尝试脚本时这些位置不太合适，你可以稍后再调整它们的位置。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-5960
  prefs: []
  type: TYPE_NORMAL
  zh: 猫将朝狗走去并说“捉到你了！”。然后它会退回并暂停2秒钟，等待狗来碰它。我们将为猫的脚本添加一个**永远重复**块，这样猫和狗就可以一遍又一遍地玩。
- en: '2\. Create the following script for the cat:'
  id: totrans-5961
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-5962
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用**碰撞启动**块，以便当狗被猫碰撞时触发。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-5963
  prefs: []
  type: TYPE_NORMAL
  zh: 在狗被碰撞后，它将等待2秒钟，为猫提供逃跑的机会。然后狗会走到猫那里，说“捉到你了！”，然后逃跑。
- en: '4\. Create the following script for the dog:'
  id: totrans-5964
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-5965
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗使用“永远重复”块，因为每次狗被碰到时，**碰撞启动**块都会触发。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-5966
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿色旗帜**按钮，观看你的角色玩捉迷藏！当你想结束游戏时，点击**停止**按钮。
- en: '**HINTS**'
  id: totrans-5967
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-5968
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色触碰到另一个有“碰撞启动”脚本的角色，那么该脚本将持续运行，直到角色不再接触为止。例如，如果你把猫移到离狗非常近的地方，使它们互相接触，那么狗的“碰撞启动”脚本将开始运行，并且会反复运行，直到你把猫从狗身边移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5969
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-5970
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能不能制作一个躲避球游戏。将一个球添加到你的项目中，并使用几个不同的**绿色旗帜启动**脚本让球在舞台上四处移动，这些脚本将永远重复。（请参见“[寻找挑战？](text00009.html#ch03lev2sec38)”和[第56页](text00009.html#page_56)，了解如何在同一区域中同时使用两个脚本。）更改猫和狗的脚本，使它们在被球击中时说“我出局了！”，然后消失。添加更多角色来让游戏更加刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-5971
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一区域中使用两个脚本，使你的角色同时进行对话和执行动作。决定哪些脚本应该以“碰撞启动”块开头，哪些应该以“绿色旗帜启动”块开头。
- en: MAKING CONNECTIONS
  id: totrans-5972
  prefs: []
  type: TYPE_NORMAL
  zh: 连接技巧
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-5973
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读与写作连接：创建朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-5974
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说话**块让猫和狗在玩耍时互相交谈。使用诸如“我要捉到你了！”和“你被抓到了！”这样的句子，在对话中根据需要使用大写字母和标点符号。捉迷藏游戏是如何结束的？有人放弃了吗？记得使用**碰撞启动**和**等待**块来帮助调整对话的时机，使其与角色的动作协调一致。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-5975
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-5976
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程制作完美的捉迷藏游戏，你需要估算在**等待**块上使用什么数字，以及需要多少个蓝色运动块。尝试不同的数字并进行测试，看看哪些最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-5977
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长小贴士**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-5978
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过组合使用**永远重复**块和**碰撞启动**块来重复。虽然给猫设置一个与狗一样的“碰撞启动”块的脚本似乎是个好主意，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-5979
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有一个“碰撞启动”块，它们将同时被触发。不管哪个角色在移动，哪个角色在静止，它们“碰撞”时都会触发该块，并且它们不会再碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-5980
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜哪个是不同的！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-5981
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人猜谜游戏，与朋友和家人一起玩。在这个游戏中，所有动物都在按一定模式移动，但其中一只动物的移动方式与其他动物稍有不同。每个玩家轮流猜测哪只动物是不同的。如果玩家猜错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个点击到正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-5982
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-5983
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用停止块，如何在演示模式下运行项目，以及如何使用不同的触发块启动相同角色的不同动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-5984
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-5985
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物需要足够的空间，因此农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-5986
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四只动物与猫一起出现在舞台上。你将编程使其中四只动物以相同的方式移动，而其中一只动物则移动得不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-5987
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物编写脚本，使它在舞台上沿着一个正方形移动。再添加一个脚本，使它在被点击时说：“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-5988
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物做相同的脚本，使得四只动物有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-5989
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以通过将脚本从编程区拖到角色列表中的动物上，来复制脚本，而不必为每只动物编写新的脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-5990
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本的**等待**块上的时间，以便动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-5991
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为不同的动物添加一个脚本，加入一个额外的**向下移动**块，使其移动方式与其他动物略有不同。然后再给它一个脚本，让它在被点击时停下来并说：“你猜对了！”为了让动物在被点击时停止移动，点击橙色控制块类别，并将一个**停止**块拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-5992
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成动物编程后，点击**进入演示模式**按钮，隐藏编程区域，以免有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-5993
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-5994
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有一个游戏了！点击**绿色旗帜**按钮开始游戏，看看谁能最先找出不同之处。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-5995
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮返回常规的ScratchJr界面。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-5996
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-5997
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它停止移动。看看你是否能让其他所有动物在游戏胜利时也停止移动。你需要使用**发送消息**积木，并给其他每个动物添加一个**接收消息启动**脚本，使其停止运动。
- en: MAKING CONNECTIONS
  id: totrans-5998
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-5999
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-6000
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说话**积木或**添加文字**按钮，为玩家编写逐步说明。如果玩家找不到正确的动物，你能给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-6001
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：编写你自己的数学问题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-6002
  prefs: []
  type: TYPE_NORMAL
  zh: 你制作的游戏包含了许多不同的运动积木和等待积木。你能为这个游戏设计一个数学问题工作表吗？你可以编写像“猪做了多少次移动？”或者“谁等待得最久？”这样的题目。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-6003
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表，互相回答对方的数学问题！别忘了制作答题卡并互相批改答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6004
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-6005
  prefs: []
  type: TYPE_NORMAL
  zh: 停止积木只会停止包含该停止积木的角色的脚本，而不会停止其他角色的脚本。脚本停止后，你可以通过适当的触发器（点击绿色旗帜、点击角色、发送消息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-6006
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-6007
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你学到了很多，现在让我们做一个很酷的游戏。我们将做一个单人游戏，其中鸟必须飞过三只移动的猫，触摸蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-6008
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，它会飞向蘑菇，但如果鸟在途中碰到任何猫，它必须返回起始位置。如果鸟成功到达蘑菇，玩家获胜！
- en: '**HOW TO MAKE IT**'
  id: totrans-6009
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-6010
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有很多天空，适合鸟飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-6011
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 向你的项目添加一个蘑菇，并将其拖动到舞台的右侧。然后添加一只鸟并将其拖动到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-6012
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，将它们排列在舞台的中间，确保它们没有与其他角色接触。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-6013
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫以不同的速度向上移动，方法是通过**设置速度**积木调整每只猫的速度。你需要制作另一个脚本，在鸟撞到猫时发送一个橙色消息，让鸟知道它需要返回起点。下面是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-6014
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程使鸟在被点击时向前移动。然后添加一个脚本，当它撞到猫时，发送一个橙色消息让它返回起始位置：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-6015
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被鸟碰到时说“你赢了！”
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-6016
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-6017
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用本章所学所有技巧的游戏！当你玩游戏时，目标是准确把握小鸟的移动时机，使它躲避移动中的猫并最终到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-6018
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-6019
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在屏幕上移动时不要互相碰触，也不要碰到蘑菇。任何角色之间的碰撞都会让小鸟返回起始位置，因为**碰撞开始**脚本会被任何碰撞触发，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6020
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-6021
  prefs: []
  type: TYPE_NORMAL
  zh: 修改猫咪的起始位置和速度，以增加游戏的难度。你还可以采用哪些策略来让这个游戏更容易或更难？
- en: MAKING CONNECTIONS
  id: totrans-6022
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-6023
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：将游戏变成故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-6024
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别的吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-6025
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾以及给玩家的信息。例如，你可以写类似“恭喜，你到达了蘑菇！”的话。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-6026
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：保持计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-6027
  prefs: []
  type: TYPE_NORMAL
  zh: 邀请一些朋友一起玩这个游戏。记录每个人的胜负次数，等大家都有机会玩相同次数后，进行汇总。每个玩家的结果是否不同，还是每个玩家都得到了相同的结果？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6028
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-6029
  prefs: []
  type: TYPE_NORMAL
  zh: 当尝试点击小鸟时，孩子有时可能会拖动小鸟。这样会将小鸟的初始位置重置到新的位置，可能是在屏幕的中央。然后，当小鸟碰到猫并返回起始位置时，它就不会再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-6030
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以在项目中添加另一个角色——例如一个星星——作为按钮；只需要点击这个星星就能让小鸟移动。将星星放在舞台的底角，确保它不会与其他角色接触。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-6031
  prefs: []
  type: TYPE_NORMAL
  zh: 星星在被点击时应发送一个蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-6032
  prefs: []
  type: TYPE_NORMAL
  zh: 修改小鸟的脚本，使其在被点击时不再向前移动。相反，当它收到星星发出的蓝色消息时，它会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-6033
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，也没关系。小鸟的初始位置会保持不变，游戏仍然可以继续进行。
- en: 1\. Select the farm background and add the dog. Position the cat and the dog
    on the stage so that they are standing about five steps apart. You can move them
    later on if those positions aren’t quite right when you try out your script.
  id: totrans-6034
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择农场背景并添加狗。将猫和狗放置在舞台上，确保它们大约相距五步。如果在测试脚本时这些位置不太合适，你可以稍后调整它们的位置。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-6035
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝狗走去并说“捉到你了！”然后它会后退并暂停2秒钟，等待狗去捉它。我们将在猫的脚本中添加一个**无限循环**块，让猫和狗不停地玩耍。
- en: '2\. Create the following script for the cat:'
  id: totrans-6036
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-6037
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用了**碰撞开始**块，让狗在被猫碰到时启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-6038
  prefs: []
  type: TYPE_NORMAL
  zh: 狗狗被碰撞后，会等待2秒钟，给猫咪一个逃跑的机会。然后狗狗会移动到猫咪那里，说“标签！”并跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-6039
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 为狗狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-6040
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要给狗狗使用永远重复积木，因为每次狗狗被标记时，碰撞开始积木都会触发。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-6041
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 点击**绿旗**按钮，观看你的角色们玩捉迷藏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-6042
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-6043
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色接触到另一个有碰撞开始脚本的角色，该脚本将会一直运行，直到两个角色不再接触为止。例如，如果你把猫咪移到离狗狗很近的地方，它们接触在一起，狗狗的碰撞开始脚本会开始运行，并且会一直重复运行，直到你把猫咪移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6044
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想要挑战一下吗？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-6045
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否做一个躲避球游戏。在项目中加入一个球，并用几个不同的**绿旗开始**脚本让它在舞台上四处移动，且这些脚本会一直重复。（请参见“[想要挑战一下吗？](text00009.html#ch03lev2sec38)”
    [第56页](text00009.html#page_56)，了解如何在同一编程区域使用两个脚本。）修改猫咪和狗狗的脚本，使它们在被球击中时说“我出局了！”然后消失。再加入更多角色，让游戏更加有趣！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-6046
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一编程区域使用两个脚本，让你的角色同时进行对话和执行动作。决定哪些脚本应该以碰撞开始积木启动，哪些脚本应该以绿旗开始积木启动。
- en: MAKING CONNECTIONS
  id: totrans-6047
  prefs: []
  type: TYPE_NORMAL
  zh: 连接联系
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-6048
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：创建朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-6049
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说话**积木让猫咪和狗狗在玩耍时互相交谈。在对话中使用像“我要标签你了！”和“轮到你了！”这样的短语，必要时使用大写字母和标点符号。捉迷藏游戏是怎么结束的？是否有人放弃了？记得使用**碰撞开始**和**等待**积木来帮助控制对话的时机，使其与角色的移动方式相吻合。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-6050
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-6051
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写一个完美的捉迷藏游戏，你需要估算等待积木的数字和需要多少个蓝色的运动积木。尝试不同的数字并测试它们，看看哪种最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6052
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-6053
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过组合使用**永远重复**积木和**碰撞开始**积木来实现。虽然给猫咪写一个和狗狗一样的包含碰撞开始积木的脚本似乎是个好主意，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-6054
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有碰撞开始积木，它们会同时被触发。无论哪个角色在移动，哪个角色在静止，当它们“碰撞”到一起时，积木都会被触发，而且它们不会再碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-6055
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：找出不一样的那个！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-6056
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人猜谜游戏，与朋友和家人一起玩。在这个游戏中，所有动物都按照某种模式移动，但其中一只动物的移动方式与其他动物略有不同。每个玩家轮流猜测哪只动物与众不同。如果玩家选择错误，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个点击正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-6057
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-6058
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习三件新事物：如何使用停止（Stop）积木，如何在演示模式下运行项目，以及如何使用不同的触发积木来启动同一个角色的不同动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-6059
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-6060
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物需要足够的空间，因此农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-6061
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四只动物与猫一起出现在舞台上。你将编程让五只动物中的四只以相同的方式移动，而其中一只动物则移动得有所不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-6062
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物制作脚本，让它在一个正方形内移动。再添加一个脚本，使它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-6063
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物制作相同的脚本，使得四只动物的脚本完全一致。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-6064
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，除了为每只动物制作新的脚本外，你还可以通过简单地将脚本从编程区域拖动到角色列表中的动物上来复制一个脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-6065
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本的**等待**积木中的时间，使得动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-6066
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为与众不同的动物添加一个脚本，增加一个额外的**向下移动**积木，使得这只动物与其他动物的移动略有不同。然后给它另一个脚本，使得它在被点击时停止并说“你猜对了！”为了让动物在被点击时停止移动，点击橙色的控制积木类别，拖动一个**停止**积木到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-6067
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成动物的编程后，点击**进入演示模式**按钮隐藏编程区域，这样就不会有人不小心看到脚本中的答案了。
- en: The stage will fill the entire screen.
  id: totrans-6068
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-6069
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有一个游戏了！点击**绿色旗帜**按钮开始游戏，看看谁能先找到那个与众不同的动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-6070
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮返回到常规的ScratchJr界面。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6071
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-6072
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它将停止移动。看看你能否让其他所有动物在游戏获胜时也停止移动。你需要使用**发送消息**积木，并给其他动物添加**接收到消息时开始**脚本来停止它们的运动。
- en: MAKING CONNECTIONS
  id: totrans-6073
  prefs: []
  type: TYPE_NORMAL
  zh: 制作连接
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-6074
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术连接：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-6075
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说**积木或**添加文本**按钮为玩家编写逐步说明。如果玩家找不到正确的动物，你能为他们提供提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-6076
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学题目**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-6077
  prefs: []
  type: TYPE_NORMAL
  zh: 你所创建的游戏有许多不同的运动块和等待块。你能为这个游戏设计一个数学题目工作表吗？你可以写一些类似“猪走了多少步？”或“谁等待的时间最长？”的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-6078
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换工作表，互相解答数学题！别忘了制作答案表，并互相批改答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6079
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-6080
  prefs: []
  type: TYPE_NORMAL
  zh: 停止块将仅停止拥有该停止块的角色的脚本，而不会停止其他角色的脚本。一旦脚本停止，你可以通过相应的触发条件（点击绿旗、点击角色、发送消息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-6081
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫咪与鸟类**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-6082
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你学到了很多，现在让我们制作一个非常酷的游戏。我们将制作一个单人游戏，其中鸟必须飞过三只移动的猫并触碰蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-6083
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，它会飞向蘑菇，但如果鸟在途中碰到任何猫，它必须回到起点。如果鸟安全地到达蘑菇，玩家就获胜！
- en: '**HOW TO MAKE IT**'
  id: totrans-6084
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-6085
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有很多空旷的天空，适合鸟飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-6086
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 向项目中添加一个蘑菇并将其拖动到舞台的右侧。然后添加一只鸟并将其拖动到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-6087
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在再添加两只猫，并将它们排成一行，放置在舞台的中间，以确保它们不会碰到其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-6088
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 编程让猫咪以不同的速度向上移动，方法是通过**设置速度**块调整每只猫的速度。你需要制作另一个脚本，当猫咪被鸟撞到时发送一个橙色消息，以便鸟知道它需要回到起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-6089
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 编程让鸟在被点击时向前移动。然后添加一个脚本，使其在收到橙色消息后返回家园位置，因为它与猫发生了碰撞：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-6090
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 编程让蘑菇在被鸟撞到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-6091
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 要玩游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-6092
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用了本章所有技能的游戏！当你玩时，你的目标是精确地掌握鸟的移动时机，使它避开移动的猫咪并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-6093
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-6094
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在屏幕上移动时不会互相碰撞或碰到蘑菇。任何角色之间的碰撞都会让鸟回到起点，因为“碰撞时开始”脚本会在任何碰撞发生时触发，而不仅仅是鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6095
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-6096
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫咪的起始位置和速度，增加游戏难度。你还可以使用哪些策略来让游戏变得更简单或更难？
- en: MAKING CONNECTIONS
  id: totrans-6097
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-6098
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学连接：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-6099
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-6100
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾以及给玩家的消息。例如，你可以写“恭喜你，达到了蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-6101
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：记录胜负**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-6102
  prefs: []
  type: TYPE_NORMAL
  zh: 让一些朋友一起玩这个游戏。记录每个人的胜负次数，在每个人都玩过相同次数之后，将结果加起来。每个玩家的结果是否不同，还是每个玩家都有相同的结局？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6103
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的小贴士**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-6104
  prefs: []
  type: TYPE_NORMAL
  zh: 在尝试点击小鸟时，孩子有时可能会拖动小鸟。这会将小鸟的起始位置重置到新的位置，可能是在屏幕中央。然后，当小鸟与猫碰撞并返回起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-6105
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以在项目中添加另一个角色，比如一颗星星，作为按钮；要让小鸟移动，你只需要点击这颗星星。将星星放在舞台的角落里，这样它就不会触碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-6106
  prefs: []
  type: TYPE_NORMAL
  zh: 当星星被点击时，应该发送一个蓝色的消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-6107
  prefs: []
  type: TYPE_NORMAL
  zh: 修改小鸟的脚本，使其在被点击时不再向前移动，而是接收到来自星星的蓝色消息后才向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-6108
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，这不是问题。小鸟的起始位置会保持不变，游戏可以继续进行。
- en: The cat will move toward the dog and say “Tag!” Then it will move back and pause
    for 2 seconds to wait for the dog to tag it. We’ll add a **Repeat Forever** block
    to the cat’s script so the cat and the dog will play again and again.
  id: totrans-6109
  prefs: []
  type: TYPE_NORMAL
  zh: 猫会朝着狗移动并说“抓到你了！”然后它会退回并暂停2秒钟，等待狗来标记它。我们将为猫的脚本添加一个**无限重复**模块，这样猫和狗就能一遍又一遍地玩耍。
- en: '2\. Create the following script for the cat:'
  id: totrans-6110
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-6111
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用了**碰撞启动**模块，这样当狗被猫碰到时，脚本就会启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-6112
  prefs: []
  type: TYPE_NORMAL
  zh: 狗被碰到后，它会等待2秒钟，给猫一个逃跑的机会。然后狗会向猫走去，说“抓到你了！”并跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-6113
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-6114
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗添加**无限重复**模块，因为“碰撞启动”模块会在每次狗被标记时执行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-6115
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿旗**按钮，观看你的角色玩捉迷藏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-6116
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-6117
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色正在接触另一个有“碰撞启动”脚本的角色，那么脚本将会一直运行，直到角色不再接触为止。例如，如果你将猫移动到离狗非常近的地方，使得它们接触了，那么狗的“碰撞启动”脚本将开始运行，并且会一直反复执行，直到你把猫移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6118
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-6119
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能制作一个躲避球游戏。给你的项目添加一个球，并使用几个不同的“**Start on Green Flag**”脚本让它在舞台上四处移动，且重复进行。（查看“[寻找挑战？](text00009.html#ch03lev2sec38)”在[第56页](text00009.html#page_56)，了解如何在同一编程区域中使用两个脚本。）修改猫和狗的脚本，使它们在被球击中时说“我出局了！”然后消失。添加更多的角色让游戏更有趣！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-6120
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一编程区域中使用两个脚本，让你的角色同时说话和执行动作。决定哪些脚本应该从“Start on Bump”块开始，哪些脚本应该从“Start
    on Green Flag”块开始。
- en: MAKING CONNECTIONS
  id: totrans-6121
  prefs: []
  type: TYPE_NORMAL
  zh: 连接实践
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-6122
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：创造朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-6123
  prefs: []
  type: TYPE_NORMAL
  zh: 使用“**Say**”块让猫和狗在玩游戏时互相对话。使用诸如“我要抓住你！”和“轮到你了！”的句子，并根据需要使用大写字母和标点符号。抓人游戏如何结束？是不是有人放弃了？记得使用“**Start
    on Bump**”和“**Wait**”块来帮助安排对话的时机，使其与角色的移动方式相符。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-6124
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-6125
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程出完美的抓人游戏，你需要估算在“Wait”块上使用什么数字，以及需要多少个蓝色的运动块。尝试不同的数字并进行测试，看看哪些设置在你的程序中效果最好！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6126
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-6127
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动重复使用了“**Repeat Forever**”块和“**Start on Bump**”块的组合。虽然给猫设置一个与狗一样的“Start on
    Bump”脚本似乎是个好主意，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-6128
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都拥有“Start on Bump”块，它们会同时触发。无论哪一个角色在“碰撞”时是移动的还是静止的，这个块都会被触发，并且它们不会再次碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-6129
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜哪个不同！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-6130
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人玩家的猜测游戏，与朋友和家人一起玩。在这个游戏中，所有的动物都有一个移动模式，但其中一只动物的移动方式略有不同。每个玩家轮流猜测哪只动物是不同的。如果玩家选择错误，动物会说：“不是我！”如果玩家猜对，动物会说：“你猜对了！”第一个点击正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-6131
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-6132
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习三项新技能：如何使用“Stop”块，如何在演示模式下运行项目，以及如何使用不同的触发块为同一角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-6133
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-6134
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择一个背景。你的动物需要足够的空间，所以农场背景会是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-6135
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四只动物与猫一起上场。你将编程让其中四只动物按相同的方式移动，而让其中一只动物以不同的方式移动。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-6136
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物制作脚本，让它沿着一个方形轨迹移动。再添加一个脚本，让它被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-6137
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物制作相同的脚本，这样四只动物就有完全相同的脚本了。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-6138
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你不必为每只动物制作新的脚本。你可以通过将脚本从编程区拖到角色列表中的动物上，来将脚本从一只动物复制到另一只。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-6139
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本中**等待**块的时间，让动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-6140
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那个与众不同的动物添加一个脚本，增加一个**向下移动**块，让它的移动方式与其他动物略有不同。然后再给它另一个脚本，使其在被点击时停止并说“你说对了！”为了让动物在被点击时停止移动，点击橙色控制块类别，将**停止**块拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-6141
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成动物的编程后，点击**进入演示模式**按钮，隐藏编程区域，以免有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-6142
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-6143
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有了一个游戏！点击**绿色旗帜**按钮开始游戏，看看谁能先找到那个与众不同的。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-6144
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮，返回到常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6145
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-6146
  prefs: []
  type: TYPE_NORMAL
  zh: 当胜利的动物被点击时，它将停止移动。看看你能否让其他所有动物在游戏结束时也停止移动。你需要使用**发送消息**块，并给其他动物添加**按消息启动**脚本，使它们停止移动。
- en: MAKING CONNECTIONS
  id: totrans-6147
  prefs: []
  type: TYPE_NORMAL
  zh: 连接思维
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-6148
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：编写游戏规则**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-6149
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说话**块或**添加文本**按钮为玩家写出逐步的指令。如果玩家找不到正确的动物，你能给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-6150
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学问题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-6151
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏包含了许多不同的运动块和等待块。你能为这个游戏设计一份数学题工作表吗？你可以写一些类似“猪做了多少次动作？”或者“谁等待的时间最长？”的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-6152
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换工作表，互相回答对方的数学问题！别忘了制作一份答案表并互相批改。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6153
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-6154
  prefs: []
  type: TYPE_NORMAL
  zh: 停止块只会停止拥有停止块的角色的脚本，而不会影响其他角色。脚本停止后，你可以通过合适的触发器（点击绿色旗帜、点击角色、发送消息等）来重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-6155
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫咪对抗小鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-6156
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多，现在让我们做一个真正酷的游戏。我们将制作一个单人游戏，其中小鸟必须飞过三只移动的猫，并触碰到蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-6157
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击小鸟时，它会飞向蘑菇，但如果小鸟在途中碰到任何猫，它必须返回起始位置。如果小鸟安全到达蘑菇，玩家获胜！
- en: '**HOW TO MAKE IT**'
  id: totrans-6158
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-6159
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有很多天空，适合小鸟飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-6160
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 向你的项目中添加一个蘑菇，并将其拖到舞台的右侧。然后添加一只小鸟，并将其拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-6161
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并把它们排成一排，放在舞台的中间，确保它们不接触到其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-6162
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程使猫以不同的速度向上移动，通过更改**设置速度**模块来设置每只猫的不同速度。你需要编写另一个脚本，当猫被小鸟撞到时发送一个橙色消息，这样小鸟就会知道它需要返回起始位置。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-6163
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让小鸟在被点击时向前飞行。然后添加一个脚本，使其在收到橙色消息时返回家园位置，因为它撞到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-6164
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被小鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-6165
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要开始游戏，点击**进入展示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-6166
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用本章所有技能的游戏！当你玩的时候，你的目标是精准地控制小鸟的移动，使它避开移动的猫，安全到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-6167
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-6168
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫在移动时不会碰到彼此或蘑菇。任何角色之间的碰撞都会让小鸟返回起始位置，因为“碰撞启动”脚本会被任何碰撞触发，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6169
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-6170
  prefs: []
  type: TYPE_NORMAL
  zh: 更改猫的起始位置和速度，让游戏变得更具挑战性。你还可以使用哪些策略让这个游戏更简单或更难？
- en: MAKING CONNECTIONS
  id: totrans-6171
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-6172
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：把你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-6173
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-6174
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结局和给玩家的消息。例如，你可以写“恭喜你，达到了蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-6175
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：记录计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-6176
  prefs: []
  type: TYPE_NORMAL
  zh: 邀请一些朋友一起玩这个游戏。记录每个人的胜负次数，并在每个人玩过相同次数后加总。每个玩家的结果是否不同，还是每个玩家的结果都相同？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6177
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-6178
  prefs: []
  type: TYPE_NORMAL
  zh: 当试图点击鸟时，孩子有时可能会拖动鸟。这会将鸟的起始位置重置到新位置，这个位置可能在屏幕中央。然后，当鸟与猫碰撞并返回其起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-6179
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，向项目中添加另一个角色——例如一颗星星——作为按钮；只需要点击这颗星星，就可以让鸟移动。将星星放在舞台的底角，确保它不会与其他角色接触。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-6180
  prefs: []
  type: TYPE_NORMAL
  zh: 星星在被点击时应发送一个蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-6181
  prefs: []
  type: TYPE_NORMAL
  zh: 修改鸟的脚本，使其在被点击时不再向前移动。相反，它会在接收到来自星星的蓝色消息时向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-6182
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在试图点击星星时拖动了星星，这不是问题。鸟的起始位置将保持不变，游戏可以继续进行。
- en: '2\. Create the following script for the cat:'
  id: totrans-6183
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 为猫创建以下脚本：
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-6184
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 狗的脚本使用**碰撞开始**块，以便当狗被猫触碰时开始运行。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-6185
  prefs: []
  type: TYPE_NORMAL
  zh: 在狗被碰撞后，它将等待2秒钟，为猫提供逃跑的机会。然后狗会移动到猫的地方，说“捉到你了！”并跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-6186
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-6187
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗使用“永远重复”块，因为“碰撞开始”块会在每次狗被触碰时运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-6188
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 点击**绿色旗帜**按钮，观看你的角色玩捉迷藏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-6189
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-6190
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色接触到另一个有“碰撞开始”脚本的角色，该脚本将一直运行，直到角色不再接触。例如，如果你把猫移得离狗很近，直到它们接触，狗的“碰撞开始”脚本将开始运行，并会一直反复运行，直到你把猫移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6191
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-6192
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否制作一个躲避球游戏。将一个球添加到你的项目中，并通过几个不同的**绿色旗帜开始**脚本使它在舞台上四处移动，脚本会永远重复。（参见“[寻找挑战？](text00009.html#ch03lev2sec38)”在[第56页](text00009.html#page_56)，查看如何在同一编程区域中同时使用两个脚本。）修改猫和狗的脚本，使得当它们被球击中时，它们说“我出局了！”，然后消失。添加更多角色使游戏更有趣！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-6193
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，您可以通过在同一编程区域使用两个脚本，让角色同时进行对话和执行动作。决定哪些脚本应以“碰撞开始”块启动，哪些脚本应以“绿色旗帜开始”块启动。
- en: MAKING CONNECTIONS
  id: totrans-6194
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-6195
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：创建朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-6196
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说**块让猫和狗在玩游戏时互相对话。可以使用类似“我要 tag 你！”和“轮到你了！”这样的短语，并在需要时使用大写字母和标点符号。捉迷藏游戏是怎么结束的？有人放弃了吗？记得使用**遇到碰撞**和**等待**块来帮助调整对话的时间，使其与角色的移动方式相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-6197
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-6198
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程实现完美的捉迷藏游戏，你需要估算在**等待**块上使用的时间数字，以及需要多少个蓝色运动块。尝试不同的数字并进行测试，看看哪个最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6199
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的小贴士**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-6200
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过结合使用**永远重复**块和**遇到碰撞**块来实现。虽然看起来给猫加一个像狗一样的“遇到碰撞”块脚本是个好主意，但这种方法并不可行！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-6201
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有“遇到碰撞”块，它们会同时被触发。当它们“碰撞”时，无论哪只动物在移动，哪只动物在静止，都会触发这个块，并且它们不会再次碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-6202
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜谁是不同的！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-6203
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个双人猜谜游戏，与朋友和家人一起玩。在这个游戏中，所有的动物都在按一定模式移动，但其中一只动物的移动方式与其他的略有不同。每个玩家轮流猜测哪只动物是与众不同的。如果玩家选择错误，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个正确猜出动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-6204
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的知识**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-6205
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用**停止**块，如何在展示模式下运行项目，以及如何使用不同的触发块为同一个角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-6206
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-6207
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物需要足够的空间，因此农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-6208
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四只动物与猫一起加入舞台。你将为其中四只动物编写相同的移动方式，另一只动物则会以不同的方式移动。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-6209
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为其中一只动物编写脚本，使它在一个方框内移动。再添加另一个脚本，让它在被点击时说“不是我！”。
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-6210
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物编写相同的脚本，这样四只动物的脚本完全相同。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-6211
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你可以通过将脚本从编程区拖动到角色列表中的动物上，来将一个动物的脚本复制到另一个动物，而无需为每只动物编写新的脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-6212
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本中的**等待**块的时间，使动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-6213
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 给与不同的动物添加一个额外的**Move Down**积木，使其运动方式与其他动物略有不同。然后给它另一个脚本，使它在被点击时停止并说“你答对了！”。为了让动物在被点击时停止移动，点击橙色的控制积木类别，将一个**Stop**积木拖到该动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-6214
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 完成动物编程后，点击**Enter Presentation Mode**按钮隐藏编程区域，以免有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-6215
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-6216
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有了一个游戏！点击**Green Flag**按钮开始游戏，看看谁能最先找到那个不同的角色。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-6217
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**Exit Presentation Mode**按钮返回常规的ScratchJr界面。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6218
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-6219
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它会停止移动。看看你能不能让所有其他动物在游戏结束时也停止移动。你需要使用**Send Message**积木，并为其他每个动物提供一个**Start
    on Message**脚本来停止它的运动。
- en: MAKING CONNECTIONS
  id: totrans-6220
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-6221
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-6222
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**Say**积木或**Add Text**按钮为玩家写下逐步指引。如果玩家找不到正确的动物，您能给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-6223
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学题目**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-6224
  prefs: []
  type: TYPE_NORMAL
  zh: 您创建的游戏有很多不同的运动积木和Wait积木。您能为这个游戏想出一道数学题练习吗？您可以写出类似“猪做了多少次动作？”或者“谁等得最久？”这样的题目。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-6225
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表并互相回答对方的数学题！别忘了做一张答案表并标记彼此的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6226
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-6227
  prefs: []
  type: TYPE_NORMAL
  zh: Stop积木将只停止包含Stop积木的角色的脚本，而不会影响其他角色。一旦脚本停止，您可以通过适当的触发器（点击绿旗、点击角色、发送消息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-6228
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟的对决**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-6229
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，您已经学到了很多知识，现在让我们制作一个非常酷的游戏。我们将制作一个单人游戏，在游戏中，鸟儿必须飞过三只移动的猫并触碰到蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-6230
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，鸟会飞向蘑菇，但如果鸟在途中碰到任何一只猫，它必须回到起始位置。如果鸟安全地到达蘑菇，玩家获胜！
- en: '**HOW TO MAKE IT**'
  id: totrans-6231
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-6232
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有很多天空让鸟儿飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-6233
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 给你的项目添加一个蘑菇并将其拖到舞台的右侧。然后添加一只鸟，并将其拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-6234
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫并将它们排成一排放在舞台的中间，以确保它们不与其他角色接触。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-6235
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫以不同的速度向上移动，通过在**设置速度**块中修改速度，使每只猫的速度不同。你还需要编写另一个脚本，当猫被小鸟撞到时发送一个橙色消息，让小鸟知道它必须回到起点。这是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-6236
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让小鸟在被点击时向前移动。然后添加一个脚本，让它在收到橙色消息时回到起始位置，因为它撞到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-6237
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被小鸟撞到时说“你赢了！”
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-6238
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩这个游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-6239
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用本章所学所有技能的游戏！当你玩时，你的目标是恰当地调整小鸟的移动时机，使它避开移动的猫，最终到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-6240
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-6241
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫在屏幕上移动时不会互相碰撞或碰到蘑菇。任何角色之间的碰撞都会让小鸟回到起点，因为“碰撞时起始”脚本会被任何碰撞触发，不仅仅是小鸟与其他角色的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6242
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-6243
  prefs: []
  type: TYPE_NORMAL
  zh: 修改猫的起始位置和速度，使游戏更具挑战性。你还能使用哪些策略让这个游戏变得更容易或更难？
- en: MAKING CONNECTIONS
  id: totrans-6244
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-6245
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力联系：将你的游戏转化为故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-6246
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟要到达蘑菇。这个蘑菇有什么特别的地方吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-6247
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结局，并向玩家发送一条信息。例如，你可以写“恭喜，你到达了蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-6248
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：保持计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-6249
  prefs: []
  type: TYPE_NORMAL
  zh: 找几个朋友和你一起玩这个游戏。记录每个人的胜负次数，并在每个人都玩了相同次数之后，将这些记录加总起来。每个玩家的结果是否不同，还是每个玩家都得到了相同的结果？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6250
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-6251
  prefs: []
  type: TYPE_NORMAL
  zh: 当孩子试图点击小鸟时，有时会不小心拖动小鸟。这将把小鸟的起始位置重置到新位置，可能是在屏幕中间。然后，当小鸟撞到猫并返回起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-6252
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以在项目中添加另一个角色——例如一颗星星——作为按钮；你只需要点击这颗星星，小鸟就会移动。将星星放在舞台的底角，确保它不会与其他角色碰撞。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-6253
  prefs: []
  type: TYPE_NORMAL
  zh: 当星星被点击时，它应该发送一个蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-6254
  prefs: []
  type: TYPE_NORMAL
  zh: 修改小鸟的脚本，使它在被点击时不再向前移动。相反，当它收到来自星星的蓝色消息时，它会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-6255
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，那不是问题。鸟的起始位置会保持不变，游戏仍然可以继续进行。
- en: 3\. The dog’s script uses the **Start on Bump** block so that it starts when
    the dog is bumped by the cat.
  id: totrans-6256
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 狗的脚本使用**碰撞启动**积木，因此它会在狗被猫碰到时启动。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-6257
  prefs: []
  type: TYPE_NORMAL
  zh: 在狗被碰撞后，它会等待2秒钟，给猫一个逃跑的机会。然后狗会朝猫走过去，说“标记！”然后跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-6258
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-6259
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗添加“重复无限次”积木，因为“碰撞启动”积木每次狗被碰到时都会执行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-6260
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿色旗帜**按钮，观看你的角色玩捉迷藏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-6261
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-6262
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色碰到另一个具有“碰撞启动”脚本的角色，该脚本会持续运行，直到这两个角色不再接触。例如，如果你把猫移到离狗很近的地方让它们碰到，狗的“碰撞启动”脚本就会开始执行，并会一直重复执行，直到你把猫从狗旁边移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6263
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-6264
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否制作一个躲避球游戏。给你的项目添加一个球，并通过几个不同的**绿色旗帜启动**脚本让它在舞台上四处移动，且重复无限次。（查看 “[寻找挑战？](text00009.html#ch03lev2sec38)”
    在[第56页](text00009.html#page_56)，了解如何在同一编程区域中使用两个脚本。）修改猫和狗的脚本，使它们在被球击中时，说“我出局了！”然后消失。添加更多角色让游戏更有趣！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-6265
  prefs: []
  type: TYPE_NORMAL
  zh: 记得通过在同一编程区域使用两个脚本，可以让角色同时说话和执行动作。决定哪些脚本应该以“碰撞启动”积木开始，哪些应该以“绿色旗帜启动”积木开始。
- en: MAKING CONNECTIONS
  id: totrans-6266
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-6267
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力联系：创建朋友间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-6268
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说话**积木让你的猫和狗在玩耍时互相交谈。使用像“我要捉到你了！”和“你是它！”这样的短语，在对话中根据需要使用大写字母和标点符号。捉迷藏游戏是怎么结束的？有人放弃了吗？记得使用**碰撞启动**和**等待**积木来帮助控制对话的时机，使其与角色的移动方式相符。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-6269
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-6270
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程制作完美的捉迷藏游戏，你需要估算使用哪些数字来设置等待积木的时间，以及需要多少个蓝色运动积木。试着调整不同的数字并测试它们，看看哪些最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6271
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-6272
  prefs: []
  type: TYPE_NORMAL
  zh: 本活动通过结合**重复无限次**积木和**碰撞启动**积木来重复进行。虽然给猫编写一个和狗一样包含“碰撞启动”积木的脚本看起来是个好主意，但这种方法行不通！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-6273
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有**碰撞开始**积木，它们将在碰撞时同时触发。无论哪个角色在移动，哪个角色在静止，都会触发该积木，且它们不会再发生碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-6274
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜出不一样的那个！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-6275
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个双人猜测游戏，与朋友和家人一起玩。在这个游戏中，所有动物都在按照某种模式移动，但其中一只动物的移动方式略有不同。每个玩家轮流猜测哪个动物是那个不一样的。如果玩家选错了，动物会说“不是我！”如果玩家猜对了，动物会说“你猜对了！”第一个点击正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-6276
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-6277
  prefs: []
  type: TYPE_NORMAL
  zh: 你将在这个活动中学到三件新事物：如何使用停止积木，如何在演示模式下运行项目，以及如何使用不同的触发积木来为同一个角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-6278
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-6279
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物需要足够的空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-6280
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四个动物加入舞台。你将为五只动物中的四只编程，使它们以相同的方式移动，而其中一只动物的移动方式不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-6281
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物制作一个脚本，使它沿着一个正方形移动。再添加另一个脚本，当它被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-6282
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物制作相同的脚本，这样四只动物将有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-6283
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你可以通过简单地将一个动物的脚本从编程区域拖动到角色列表中的另一个动物上，来复制脚本，而无需为每个动物单独制作新的脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-6284
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 改变每个脚本中**等待**积木的时间，使得动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-6285
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为不一样的动物添加一个脚本，并增加一个额外的**向下移动**积木，使得该动物的移动与其他动物略有不同。然后为它添加另一个脚本，使它在被点击时停止并说“你猜对了！”。为了让动物在被点击时停止移动，点击橙色的控制积木类别并将**停止**积木拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-6286
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你编写完动物们的脚本后，点击**进入演示模式**按钮，隐藏编程区域，这样没人会无意中看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-6287
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-6288
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有一个游戏了！点击**绿旗**按钮开始游戏，看看谁能最先找到那个不一样的动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-6289
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮返回到常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6290
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-6291
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它会停止移动。看看你能否让其他所有动物在游戏胜利时也停止移动。你需要使用**发送消息**积木，并给每只其他动物添加一个**在消息开始时**的脚本，使它停止移动。
- en: MAKING CONNECTIONS
  id: totrans-6292
  prefs: []
  type: TYPE_NORMAL
  zh: 连接制作
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-6293
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-6294
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说**（Say）块或**添加文本**按钮为玩家写出逐步指引。如果玩家找不到正确的动物，你能给他们一些提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-6295
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：编写你自己的数学题目**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-6296
  prefs: []
  type: TYPE_NORMAL
  zh: 你制作的这个游戏有很多不同的运动块和等待块。你能为这个游戏编写一个数学问题工作表吗？你可以写一些问题，比如“猪做了多少次运动？”或者“谁等待的时间最长？”
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-6297
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换工作表，互相回答对方的数学题！别忘了做一个答题卡，并标记彼此的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6298
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-6299
  prefs: []
  type: TYPE_NORMAL
  zh: 停止块（Stop）只会停止包含该停止块的角色的脚本，而不会影响其他角色。一旦脚本停止，你可以通过适当的触发条件重新启动它（比如点击绿旗、点击角色、发送消息等）。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-6300
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫咪大战小鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-6301
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多，现在让我们制作一个真正酷的游戏。我们将制作一个单人游戏，在游戏中，小鸟必须飞过三只移动的猫咪，并触碰蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-6302
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击小鸟时，它会飞向蘑菇，但如果途中碰到任何猫咪，它必须返回起始位置。如果小鸟安全到达蘑菇，玩家获胜！
- en: '**HOW TO MAKE IT**'
  id: totrans-6303
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-6304
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有很多天空，适合小鸟飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-6305
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 向你的项目中添加一个蘑菇，并将它拖到舞台的右侧。然后添加一只小鸟并将它拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-6306
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫并把它们排成一排，放在舞台的中央，确保它们不与其他角色发生接触。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-6307
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫咪以不同的速度向上移动，通过在**设置速度**（Set Speed）块中调整每只猫的速度，使其不同。你需要编写另一个脚本，在猫咪被小鸟碰到时发送一个橙色消息，这样小鸟就知道它需要返回起点。下面是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-6308
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让小鸟在被点击时向前移动。然后添加一个脚本，当小鸟碰到猫咪时，发送一个橙色消息让它返回起始位置：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-6309
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 当蘑菇被小鸟碰到时，编程让它说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-6310
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩这个游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-6311
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用本章所有技能的游戏！在游戏中，你的目标是准确地控制小鸟的移动，避开移动中的猫咪并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-6312
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-6313
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在屏幕上移动时不会互相碰撞，也不要碰到蘑菇。任何角色之间的碰撞都会把小鸟送回起点，因为“碰撞时起始”脚本会被任何碰撞触发，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6314
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-6315
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫的起始位置和速度，使游戏更具挑战性。你还可以使用什么其他策略来让这个游戏更简单或更困难？
- en: MAKING CONNECTIONS
  id: totrans-6316
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-6317
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力联系：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-6318
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要达到蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-6319
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾，并给玩家一个消息。例如，你可以写类似“恭喜你，达到了蘑菇！”的信息。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-6320
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：保持计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-6321
  prefs: []
  type: TYPE_NORMAL
  zh: 叫一些朋友和你一起玩这个游戏。记录每个人的胜负次数，并在每个人玩过相同次数后加总。每个玩家的结果是否不同，还是每个玩家都有相同的结果？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6322
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-6323
  prefs: []
  type: TYPE_NORMAL
  zh: 当尝试点击小鸟时，孩子有时可能会拖动小鸟。这会将小鸟的起始位置重置为新位置，可能会位于屏幕中央。然后，当小鸟撞到猫并返回它的起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-6324
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以在项目中添加另一个角色，比如星星，作为按钮；为了让小鸟移动，你只需点击这个星星。将星星放置在舞台的底角，确保它不会接触到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-6325
  prefs: []
  type: TYPE_NORMAL
  zh: 星星被点击时应该发送一个蓝色的消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-6326
  prefs: []
  type: TYPE_NORMAL
  zh: 更改小鸟的脚本，使其在被点击时不再向前移动。相反，它会在接收到来自星星的蓝色消息时向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-6327
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，那不是问题。小鸟的起始位置将保持不变，游戏可以继续进行。
- en: After the dog is bumped, it will wait 2 seconds to give the cat a chance to
    run away. Then the dog will move to the cat, say “Tag!” and run away.
  id: totrans-6328
  prefs: []
  type: TYPE_NORMAL
  zh: 当狗被撞到后，它将等待2秒钟，给猫一个逃跑的机会。然后，狗将移动到猫的位置，说“标记！”并跑开。
- en: '4\. Create the following script for the dog:'
  id: totrans-6329
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-6330
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要“永远重复”积木来控制狗，因为“碰撞时启动”积木会在狗被标记时每次执行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-6331
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿旗**按钮观看你的角色玩捉迷藏！当你想结束游戏时，点击**停止**按钮。
- en: '**HINTS**'
  id: totrans-6332
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-6333
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色与另一个具有“碰撞时启动”脚本的角色接触，该脚本将一直运行，直到角色不再接触为止。例如，如果你将猫移动得离狗很近，它们互相接触，狗的“碰撞时启动”脚本将开始运行，并将不断运行，直到你将猫从狗旁边移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6334
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-6335
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能不能制作一个躲避球游戏。给你的项目添加一个球，并用几个不同的**绿色旗帜启动**脚本让它在舞台上四处移动，且每个脚本都设置为永远重复。（参见“[寻找挑战？](text00009.html#ch03lev2sec38)”
    在[第56页](text00009.html#page_56)，了解如何在同一编程区域中一起使用两个脚本。）修改猫和狗的脚本，使它们在被球击中时说“我出局了！”然后消失。添加更多的角色来让游戏更加有趣！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-6336
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一个编程区域使用两个脚本，让角色同时进行对话和动作。决定哪些脚本应该以“碰撞时启动”积木开始，哪些脚本应该以“绿色旗帜启动”积木开始。
- en: MAKING CONNECTIONS
  id: totrans-6337
  prefs: []
  type: TYPE_NORMAL
  zh: 连接思维
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-6338
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：创作朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-6339
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说**积木让你的猫和狗在玩耍时互相对话。对话中可以使用像“我要标记你了！”和“你被抓到了！”这样的句子，必要时使用大写字母和标点符号。捉迷藏游戏是如何结束的？有没有人放弃？记得使用**碰撞时启动**和**等待**积木来帮助控制对话的时间，使其与角色的动作相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-6340
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-6341
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程制作一个完美的捉迷藏游戏，你需要估算使用等待积木的数字以及需要多少个蓝色动作积木。尝试不同的数字并测试它们，看看哪个最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6342
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的建议**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-6343
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过使用**永远重复**积木和**碰撞时启动**积木来重复进行。虽然给猫一个像狗一样的“碰撞时启动”积木的脚本看起来是个好主意，但这个方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-6344
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有“碰撞时启动”积木，它们会同时被触发。无论哪个角色在移动，哪个角色静止，它们在“碰撞”时都会触发积木，而且之后不会再碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-6345
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜哪个是多余的！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-6346
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个二人猜测游戏，和你的朋友或家人一起玩。在这个游戏中，所有动物都在按一定模式移动，但其中一个动物的移动方式与其他的稍有不同。每个玩家轮流猜测哪个动物是多余的。如果玩家猜错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个点中正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-6347
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-6348
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用停止积木，如何在展示模式下运行项目，以及如何使用不同的触发积木来启动同一个角色的不同动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-6349
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-6350
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择一个背景。你的动物们需要足够的空间，因此农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-6351
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 添加四只动物与猫一起出现在舞台上。你将编程让五只动物中的四只按相同方式移动，另有一只按不同方式移动。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-6352
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 为某只动物编写一个脚本，让它在一个正方形内移动。再添加一个脚本，使它在被点击时说“不是我！”。
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-6353
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 为其他三只动物编写相同的脚本，使四只动物拥有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-6354
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你可以通过简单地将脚本从编程区域拖到角色列表中的动物身上，将一个动物的脚本复制到另一个动物身上，而无需为每只动物编写新的脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-6355
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 修改每个脚本中**等待**块的时间，使动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-6356
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 为那个与众不同的动物添加一个额外的**向下移动**块，使它的移动方式与其他动物略有不同。然后再给它添加一个脚本，当它被点击时停止并说“你答对了！”。要让动物在被点击时停止移动，点击橙色控制块类别，将**停止**块拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-6357
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 当你完成动物的编程后，点击**进入演示模式**按钮隐藏编程区域，以防有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-6358
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-6359
  prefs: []
  type: TYPE_NORMAL
  zh: 8. 现在你有一个游戏了！点击**绿旗**按钮开始游戏，看看谁能最先找到那个不同的。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-6360
  prefs: []
  type: TYPE_NORMAL
  zh: 9. 点击**退出演示模式**按钮返回到常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6361
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-6362
  prefs: []
  type: TYPE_NORMAL
  zh: 当被点击的获胜动物停止移动时，看看你能否让其他动物在游戏结束时也停止移动。你需要使用**发送消息**块，并给其他动物添加**根据消息启动**脚本来停止它们的运动。
- en: MAKING CONNECTIONS
  id: totrans-6363
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-6364
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-6365
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家怎么知道游戏规则？使用**说**块或**添加文本**按钮为玩家编写逐步说明。如果玩家找不到正确的动物，你能给他们一些提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-6366
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学题目**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-6367
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏有许多不同的运动块和等待块。你能为这个游戏设计一道数学问题工作表吗？你可以写出像“猪移动了多少次？”或者“谁等得最久？”这样的题目。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-6368
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表并互相回答对方的数学题！别忘了制作答题纸并标记彼此的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6369
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-6370
  prefs: []
  type: TYPE_NORMAL
  zh: '**停止**块只会停止拥有该块的角色的脚本，而不会停止其他角色的脚本。一旦脚本被停止，你可以通过适当的触发器（点击绿旗、点击角色、发送消息等）重新启动它。'
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-6371
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-6372
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，你学到了很多，现在让我们来做一个非常酷的游戏。我们将做一个单人游戏，小鸟必须飞过三只移动的猫咪，并触碰蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-6373
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击小鸟时，它会朝着蘑菇飞去，但如果小鸟在途中碰到任何猫咪，它必须返回起始位置。如果小鸟安全到达蘑菇，玩家获胜！
- en: '**HOW TO MAKE IT**'
  id: totrans-6374
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-6375
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有很多天空供小鸟飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-6376
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在你的项目中添加一个蘑菇，并将它拖到舞台的右侧。然后添加一只小鸟，并将它拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-6377
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并将它们排列在舞台的中间，以便它们不与其他角色接触。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-6378
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 通过在**设置速度**模块中更改速度，使猫咪以不同的速度向上移动，使每只猫的速度都不同。你需要制作另一个脚本，当猫咪被小鸟碰到时发送一个橙色的消息，这样小鸟就知道它必须返回起始位置。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-6379
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让小鸟在被点击时向前移动。然后添加一个脚本，让它在收到橙色消息时返回家园位置，因为它碰到了猫咪：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-6380
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被小鸟碰到时显示“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-6381
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要开始游戏，请点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-6382
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用本章所有技能的游戏！当你玩的时候，目标是精准地控制小鸟的移动，避开移动的猫咪并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-6383
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-6384
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在移动时不会相互碰撞或碰到蘑菇。任何角色之间的碰撞都会让小鸟返回起始位置，因为“碰撞开始”脚本会被任何碰撞触发，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6385
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-6386
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫咪的起始位置和速度，让游戏更具挑战性。你还可以使用哪些策略让这个游戏更容易或更困难？
- en: MAKING CONNECTIONS
  id: totrans-6387
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-6388
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写联系：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-6389
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！制作一个介绍页，解释为什么小鸟要去找蘑菇。这个蘑菇有什么特别的地方吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-6390
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结局以及给玩家的消息。例如，你可以写“恭喜你，成功到达蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-6391
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：记分**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-6392
  prefs: []
  type: TYPE_NORMAL
  zh: 找些朋友和你一起玩这个游戏。记录每个人的胜负次数，并在每个人玩完相同次数后加总。每个玩家的结果不同吗，还是每个玩家的结果都一样？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6393
  prefs: []
  type: TYPE_NORMAL
  zh: '**给成人的建议**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-6394
  prefs: []
  type: TYPE_NORMAL
  zh: 当尝试点击鸟时，孩子有时可能会拖动鸟。这会将鸟的起始位置重置到新的位置，这个位置可能是在屏幕中央。然后，当鸟撞到猫并返回到它的起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-6395
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以为项目添加另一个角色——例如星星——作为按钮；要让鸟移动，你只需要点击这个星星。将星星放置在舞台的底角，这样它就不会触碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-6396
  prefs: []
  type: TYPE_NORMAL
  zh: 星星在被点击时应该发送一个蓝色的消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-6397
  prefs: []
  type: TYPE_NORMAL
  zh: 更改鸟的脚本，使得它不再在被点击时前进。相反，当它收到来自星星的蓝色消息时，它才会前进。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-6398
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在点击星星时拖动了它，这不是问题。鸟的起始位置将保持不变，游戏可以继续进行。
- en: '4\. Create the following script for the dog:'
  id: totrans-6399
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 为狗创建以下脚本：
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-6400
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要狗的“永远循环”块，因为每次狗被触碰时，都会触发“开始碰撞”块。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-6401
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 点击**绿色旗帜**按钮，观看你的角色玩捉迷藏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-6402
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-6403
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色触碰到另一个角色，并且该角色有“开始碰撞”脚本，那么该脚本将一直执行，直到这两个角色不再触碰。例如，如果你将猫移动到狗旁边使它们触碰到，狗的“开始碰撞”脚本将开始运行，并且会一直重复执行，直到你把猫从狗旁边移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6404
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-6405
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否制作一个躲避球游戏。为你的项目添加一个球，并通过几个不同的**绿色旗帜启动**的脚本让球在舞台上四处移动，这些脚本会永远循环执行。（查看“[寻找挑战？](text00009.html#ch03lev2sec38)”章节，[第56页](text00009.html#page_56)了解如何在同一区域内使用两个脚本。）修改猫和狗的脚本，使得当它们被球击中时，它们会说“我出局了！”然后消失。添加更多的角色，让游戏更刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-6406
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一区域内使用两个脚本，让角色同时进行对话和动作。决定哪些脚本应该以“开始碰撞”块启动，哪些应该以“绿色旗帜启动”块启动。
- en: MAKING CONNECTIONS
  id: totrans-6407
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-6408
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：创建朋友间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-6409
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说**块让你的猫和狗在玩耍时互相对话。使用像“我要抓到你了！”和“轮到你了！”这样的短语，必要时使用大写字母和标点符号。捉迷藏游戏是怎么结束的？有人放弃了吗？记得使用**开始碰撞**和**等待**块来帮助控制对话的时间，使其与角色的动作相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-6410
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-6411
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写完美的捉迷藏游戏，你需要估算每个等待模块使用的数字以及需要多少个蓝色运动模块。尝试不同的数字并测试，看看哪种组合在你的程序中效果最好！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6412
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的小贴士**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-6413
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动重复使用**永久重复**模块和**碰撞启动**模块的组合。虽然给猫编写一个和狗一样的碰撞启动脚本似乎是个好主意，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-6414
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有碰撞启动模块，它们将在同一时间触发。无论哪个角色在移动，哪个角色在静止，当它们“碰撞”时，该模块都会被触发，之后它们将不会再碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-6415
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜哪个不一样！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-6416
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人猜谜游戏和朋友或家人一起玩。在这个游戏中，所有动物都按照某种模式移动，但其中一只动物与其他的移动方式略有不同。每个玩家轮流猜哪只动物是不同的。如果玩家选错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个猜对的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-6417
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-6418
  prefs: []
  type: TYPE_NORMAL
  zh: 你将在这个活动中学到三件新事物：如何使用停止模块，如何在展示模式下运行项目，以及如何使用不同的触发模块来启动同一角色的不同动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-6419
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-6420
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物们需要很大的空间，因此农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-6421
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四只动物让它们和猫一起上台。你将编程四只动物以相同的方式移动，另外一只则用不同的方式移动。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-6422
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为其中一只动物创建一个脚本，让它沿着一个正方形移动。再添加一个脚本，当它被点击时，说出“不是我！”。
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-6423
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物编写相同的脚本，这样四只动物将有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-6424
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你不需要为每只动物创建一个新的脚本，你可以通过简单地将一个脚本从编程区域拖到角色列表中的另一只动物上，来复制脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-6425
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本中的**等待**模块的时间，以便让动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-6426
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那个不同的动物添加一个脚本，并加入一个额外的**向下移动**模块，使这只动物的移动方式与其他动物略有不同。然后再给它添加一个脚本，使它在被点击时停下并说：“你猜对了！”为了让动物在被点击时停止移动，点击橙色的控制模块类别，并将**停止**模块拖动到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-6427
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成动物编程后，点击**进入展示模式**按钮，隐藏编程区域，以防止有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-6428
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-6429
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有了一个游戏！点击**绿旗**按钮开始游戏，看看谁能先找到不同的那个。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-6430
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮，返回到常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6431
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-6432
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它会停止移动。看看你能否让其他所有动物在游戏获胜时也停止移动。你需要使用**Send Message**模块，并为每个其他动物编写一个**Start
    on Message**脚本，停止它们的运动。
- en: MAKING CONNECTIONS
  id: totrans-6433
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-6434
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写联系：编写游戏指令**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-6435
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**Say**模块或**Add Text**按钮为玩家写出逐步说明。如果玩家找不到正确的动物，能否给他们一些提示？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-6436
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：编写你自己的数学题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-6437
  prefs: []
  type: TYPE_NORMAL
  zh: 你制作的游戏有许多不同的运动模块和等待模块。你能为这个游戏设计一份数学题工作表吗？你可以写出类似“猪做了多少次运动？”或“谁等得最久？”的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-6438
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表，互相解答对方的数学题！别忘了做一份答案纸，并标记彼此的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6439
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-6440
  prefs: []
  type: TYPE_NORMAL
  zh: Stop模块只会停止带有Stop模块的角色的脚本，而不会停止其他角色的脚本。一旦脚本停止，你可以通过适当的触发器（点击绿旗、点击角色、发送消息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-6441
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与小鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-6442
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，你已经学到了很多，现在让我们做一个真正酷的游戏。我们将做一个单人游戏，游戏中小鸟必须飞过三只移动的猫，最终触碰到蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-6443
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击小鸟时，它会飞向蘑菇，但如果小鸟在途中碰到任何一只猫，它必须返回起始位置。如果小鸟安全到达蘑菇，玩家获胜！
- en: '**HOW TO MAKE IT**'
  id: totrans-6444
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-6445
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有广阔的天空，适合小鸟飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-6446
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将蘑菇添加到你的项目中，并将其拖到舞台的右侧。然后添加一只小鸟，并将其拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-6447
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并将它们排成一排，放在舞台的中央，确保它们没有碰到其他任何角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-6448
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程使猫以不同的速度向上移动，方法是改变**Set Speed**模块中的速度，使每只猫的速度都不同。你需要创建另一个脚本，在猫被小鸟碰到时发送一个橙色的消息，这样小鸟就会知道它必须返回起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-6449
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程使小鸟在被点击时向前移动。然后添加一个脚本，使它在收到橙色消息时返回家里，因为它撞到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-6450
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程使蘑菇在被小鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-6451
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-6452
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用本章所学所有技巧的游戏！当你玩的时候，你的目标是精确地掌握鸟的移动时机，使它躲避移动中的猫咪并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-6453
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-6454
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在屏幕上移动时，不会互相接触或碰到蘑菇。任何角色之间的碰撞都会将鸟儿送回起点，因为“碰撞时启动”脚本是由任何碰撞触发的，而不仅仅是鸟儿碰撞时触发。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6455
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-6456
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫咪的起始位置和速度，使游戏更加具有挑战性。你还可以使用哪些策略来让这个游戏变得更容易或更难？
- en: MAKING CONNECTIONS
  id: totrans-6457
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-6458
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：将你的游戏转化为故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-6459
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！制作一个介绍页面，解释为什么鸟儿想要到达蘑菇。这个蘑菇有什么特别的吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-6460
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾和给玩家的消息。例如，你可以写一些类似于“恭喜你，达到了蘑菇！”的话。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-6461
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：记录胜负**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-6462
  prefs: []
  type: TYPE_NORMAL
  zh: 找些朋友一起玩这个游戏吧。记录每个人的胜负次数，并在每个人都有机会玩相同次数后，计算总和。每个玩家的结果是否不同，还是每个人的结果都一样？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6463
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的建议**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-6464
  prefs: []
  type: TYPE_NORMAL
  zh: 当尝试点击鸟时，孩子有时可能会拖动鸟。这将重置鸟的起始位置为新的位置，可能是在屏幕中央。然后，当鸟撞到猫咪并返回起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-6465
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以在项目中添加另一个角色——例如，添加一个星星作为按钮；要让鸟移动，只需点击这个星星即可。将星星放置在舞台的一个角落，确保它不会与其他角色接触。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-6466
  prefs: []
  type: TYPE_NORMAL
  zh: 星星应该在被点击时发送蓝色信息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-6467
  prefs: []
  type: TYPE_NORMAL
  zh: 修改鸟的脚本，使它在被点击时不再向前移动。而是当它收到来自星星的蓝色信息时才向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-6468
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，这并不成问题。鸟的起始位置将保持不变，游戏可以继续进行。
- en: We don’t need the Repeat Forever block for the dog, because the Start on Bump
    block will run every time the dog is tagged.
  id: totrans-6469
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不需要为狗使用“永远重复”积木，因为每当狗被触碰时，“碰撞时启动”积木就会运行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-6470
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿色旗帜**按钮，观看角色们玩捉迷藏游戏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-6471
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-6472
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色碰到另一个有“碰撞时启动”脚本的角色，脚本会一直运行，直到这些角色不再接触为止。例如，如果你将猫咪移动得离狗很近，以至于它们互相接触，狗的“碰撞时启动”脚本将开始运行，并且会不断运行，直到你将猫咪移开狗。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6473
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想要挑战一下吗？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-6474
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能不能做出一个躲避球游戏。将一个球添加到你的项目中，让它在舞台上四处移动，并使用几个不同的**绿旗开始**脚本进行重复（查看[“想要挑战一下吗？”](text00009.html#ch03lev2sec38)
    在[第56页](text00009.html#page_56)，了解如何在同一编程区域内同时使用两个脚本）。修改猫和狗的脚本，让它们在被球击中时说“我出局了！”然后消失。添加更多角色让游戏更加精彩！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-6475
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一编程区域使用两个脚本，让角色同时进行对话和执行动作。决定哪些脚本应该以**碰撞开始**块开始，哪些脚本应该以**绿旗开始**块开始。
- en: MAKING CONNECTIONS
  id: totrans-6476
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-6477
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术联系：创造朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-6478
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说话**块，让你的猫和狗在玩耍时相互对话。可以在对话中使用像“我来标记你！”和“轮到你了！”这样的短语，根据需要使用大写字母和标点符号。捉迷藏的游戏是怎么结束的？是不是有人放弃了？记得使用**碰撞开始**和**等待**块来帮助控制对话的节奏，使其与角色的动作相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-6479
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-6480
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程出完美的捉迷藏游戏，你需要估算出在**等待**块上使用的数字，以及需要多少个蓝色的运动块。尝试不同的数字并测试它们，以看看哪些设置与程序最匹配！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6481
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-6482
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过结合使用**永远重复**块和**碰撞开始**块来进行。虽然给猫设置一个与狗相同的脚本，使用**碰撞开始**块似乎是个不错的主意，但这种方法并不起作用！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-6483
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有**碰撞开始**块，它们将在同一时间被触发。不管哪个角色在移动，哪个角色保持静止，当它们“碰撞”时，块会被触发，之后它们不会再碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-6484
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜谁是不同的！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-6485
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人猜测游戏，与朋友和家人一起玩。在这个游戏中，所有的动物都在按照某种模式移动，但其中一个动物的动作与其他的稍有不同。每个玩家轮流猜测哪个动物是不同的。如果玩家猜错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个点中正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-6486
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-6487
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用**停止**块，如何在演示模式下运行项目，以及如何使用不同的触发块来启动同一角色的不同动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-6488
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-6489
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物们需要足够的空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-6490
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在舞台上添加四只动物和猫一起。你将编程让四只动物以相同的方式移动，而其中一只动物则移动方式不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-6491
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物制作一个脚本，使其按方形路径移动。再添加另一个脚本，使其在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-6492
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物制作相同的脚本，这样四只动物就有完全相同的脚本了。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-6493
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，除了为每个动物编写新的脚本外，你还可以通过简单地将脚本从编程区域拖动到角色列表中的动物，来将脚本复制到另一个动物。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-6494
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本中的**等待**块的时间，使动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-6495
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为不同的动物添加一个带有额外**向下移动**块的脚本，使该动物的移动方式与其他动物略有不同。然后再给它添加一个脚本，使其在被点击时停止并说“你答对了！”为了让动物在被点击时停止移动，点击橙色控制块类别，将一个**停止**块拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-6496
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成动物编程后，点击**进入演示模式**按钮，隐藏编程区域，以免有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-6497
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-6498
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有了一个游戏！点击**绿旗**按钮启动游戏，看谁能最先找到不同的那只动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-6499
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮，返回常规的ScratchJr界面。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6500
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-6501
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它会停止移动。看看你能否让其他所有动物在游戏结束时也停止移动。你将需要使用**发送消息**块，并为每个其他动物编写一个**接收消息启动**脚本来停止它们的动作。
- en: MAKING CONNECTIONS
  id: totrans-6502
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-6503
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术联系：编写游戏指令**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-6504
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家怎么知道游戏规则呢？使用**说话**块或**添加文本**按钮为玩家写下逐步的指示。如果玩家找不到正确的动物，你能给他们一些提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-6505
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：编写你自己的数学题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-6506
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏包含了许多不同的运动块和等待块。你能为这个游戏设计一份数学题工作表吗？你可以编写类似“猪走了多少步？”或“谁等待的时间最长？”这样的题目。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-6507
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换工作表，互相解答数学题！别忘了做一份答题纸，并互相标记答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6508
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-6509
  prefs: []
  type: TYPE_NORMAL
  zh: '**停止**块只会停止含有该块的角色的脚本，而不会影响其他角色。一旦脚本停止，你可以通过适当的触发事件（点击绿旗、点击角色、发送消息等）重新启动它。'
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-6510
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫咪大战小鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-6511
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，你已经学到了很多，现在让我们制作一个非常酷的游戏。我们将制作一个单人游戏，鸟必须飞过三只移动的猫并触摸蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-6512
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，它会飞向蘑菇，但如果鸟在途中碰到任何一只猫，它就必须回到起始位置。如果鸟成功到达蘑菇，玩家就赢了！
- en: '**HOW TO MAKE IT**'
  id: totrans-6513
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-6514
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有很大的天空供鸟飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-6515
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 给你的项目添加一个蘑菇，并将其拖到舞台的右侧。然后添加一只鸟，并将其拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-6516
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并将它们排成一排放在舞台的中央，确保它们没有碰到其他任何角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-6517
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫以不同的速度向上移动，通过改变**设置速度**积木中的速度，使每只猫的速度不同。你需要创建另一个脚本，当鸟碰到猫时发送一个橙色消息，这样鸟就知道它必须回到起始位置。这是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-6518
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让鸟在被点击时向前移动。然后添加一个脚本，使其在接收到一个橙色消息后返回到起始位置，因为它碰到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-6519
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被鸟碰到时显示“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-6520
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩这个游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-6521
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个利用本章所有技能的游戏！当你玩时，你的目标是精准地掌握鸟的移动时机，躲避移动的猫并成功到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-6522
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-6523
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫在屏幕上移动时不会碰到彼此或蘑菇。任何角色之间的碰撞都会让鸟返回起始位置，因为“碰撞时启动”脚本会被任何碰撞触发，不仅仅是鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6524
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-6525
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫的起始位置和速度，使游戏更加困难。你还能使用哪些策略来使游戏变得更简单或更难？
- en: MAKING CONNECTIONS
  id: totrans-6526
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-6527
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-6528
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！制作一个介绍页面，解释为什么鸟要去找到蘑菇。这只蘑菇有什么特别的地方吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-6529
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏页面，第三页可以是故事的结尾，并给玩家发送一条消息。例如，你可以写一些类似“恭喜，你到达了蘑菇！”的内容。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-6530
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：保持记账**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-6531
  prefs: []
  type: TYPE_NORMAL
  zh: 让一些朋友和你一起玩这个游戏。记录每个人的胜负次数，并在每个人都玩过相同次数后加起来。每个玩家的结果是否不同，还是每个玩家的结果都一样？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6532
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-6533
  prefs: []
  type: TYPE_NORMAL
  zh: 当尝试点击鸟儿时，孩子有时可能会拖动鸟儿。这将把鸟儿的起始位置重置为新的位置，可能是在屏幕中央。然后，当鸟儿碰到猫并返回其起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-6534
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以在项目中添加另一个角色——例如星星——作为按钮；要让鸟儿移动，你只需要点击这个星星。将星星放在舞台的底角，这样它就不会碰到其他任何角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-6535
  prefs: []
  type: TYPE_NORMAL
  zh: 当点击星星时，它应该发送一条蓝色信息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-6536
  prefs: []
  type: TYPE_NORMAL
  zh: 修改鸟儿的脚本，使其在被点击时不再向前移动。相反，当它接收到星星发出的蓝色信息时，它会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-6537
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，这不是问题。鸟儿的起始位置将保持不变，游戏可以继续进行。
- en: 5\. Tap the **Green Flag** button to watch your characters play tag! Press the
    **Stop** button when you want the game to end.
  id: totrans-6538
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 点击**绿旗**按钮来观看你的角色玩捉迷藏！当你想结束游戏时，按下**停止**按钮。
- en: '**HINTS**'
  id: totrans-6539
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-6540
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色触碰到另一个拥有**碰撞启动**脚本的角色，该脚本将会一直运行，直到两个角色不再触碰。例如，如果你把猫移到离狗非常近的位置，使它们碰到一起，狗的**碰撞启动**脚本就会开始运行，并且会一遍又一遍地运行，直到你把猫移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6541
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-6542
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能不能做一个躲避球游戏。将一个球添加到你的项目中，并通过一些不同的**绿旗启动**脚本让它在舞台上四处移动，脚本会永远重复。（参见“[寻找挑战？](text00009.html#ch03lev2sec38)”在[第56页](text00009.html#page_56)中，了解如何在同一编程区域内使用两个脚本。）修改猫和狗的脚本，使它们在被球击中时说“我出局了！”然后消失。添加更多的角色来让游戏更加刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-6543
  prefs: []
  type: TYPE_NORMAL
  zh: 记得你可以通过在同一编程区域使用两个脚本，让角色同时进行对话和动作。决定哪些脚本应该由**碰撞启动**模块开始，哪些脚本应该由**绿旗启动**模块开始。
- en: MAKING CONNECTIONS
  id: totrans-6544
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-6545
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：创建朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-6546
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说**模块让你的猫和狗在玩耍时相互对话。使用像“我要标签你！”和“你被标到了！”这样的短语，并根据需要使用大写字母和标点符号。捉迷藏的游戏是怎么结束的？有人放弃了吗？记得使用**碰撞启动**和**等待**模块来帮助安排对话的时机，使其与角色的移动方式相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-6547
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-6548
  prefs: []
  type: TYPE_NORMAL
  zh: 为了编程一个完美的捉迷藏游戏，你需要估算**等待**积木上的数字，以及你需要多少个蓝色运动积木。尝试不同的数字并测试，看看哪种最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6549
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-6550
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过结合使用**重复永远**积木和**碰撞开始**积木来重复进行。虽然看起来给猫咪编写一个与狗狗一样有碰撞开始积木的脚本是个好主意，但这种方法并不起作用！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-6551
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有碰撞开始积木，它们会同时被触发。无论哪只动物在移动或停留，当它们“碰撞”时，积木都会被触发，且不会再次碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-6552
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜哪只与众不同！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-6553
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人猜谜游戏，与朋友和家人一起玩。在这个游戏中，所有动物按照一定的模式移动，但其中有一只动物的移动方式与其他动物略有不同。每位玩家轮流猜测哪只动物是与众不同的。如果玩家猜错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个点到正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-6554
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-6555
  prefs: []
  type: TYPE_NORMAL
  zh: 你将在这个活动中学到三件新事物：如何使用停止积木，如何在演示模式下运行项目，以及如何使用不同的触发积木来为同一个角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-6556
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-6557
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物们需要很多空间，因此农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-6558
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 向舞台上添加四只动物与猫咪一起参与。你将编程让五只动物中的四只按相同方式移动，剩下的一只则按不同方式移动。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-6559
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物制作一个脚本，让它沿着正方形移动。再添加一个脚本，当它被点击时，做出“不是我！”的回应。
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-6560
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为其他三只动物制作相同的脚本，让四只动物拥有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-6561
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你可以通过简单地将脚本从编程区域拖动到角色列表中的其他动物上，而不是为每只动物创建一个新的脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-6562
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 修改每个脚本中的**等待**积木的时间，这样动物们就会在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-6563
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那只与众不同的动物添加一个包含额外**向下移动**积木的脚本，让它的移动方式与其他动物稍有不同。然后为它再添加一个脚本，使其在被点击时停止并说“你答对了！”为了让动物在被点击时停止移动，点击橙色控制积木类别，并将**停止**积木拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-6564
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成动物的编程后，点击**进入演示模式**按钮，隐藏编程区域，以免有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-6565
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-6566
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有了一个游戏！点击**绿色旗帜**按钮开始游戏，看看谁能先找到那个不同的。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-6567
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮返回常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6568
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-6569
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它停止移动。看看你能否让所有其他动物在游戏获胜时也停止移动。你需要使用**发送信息**块，并为其他动物添加**接收信息启动**脚本来停止它们的动作。
- en: MAKING CONNECTIONS
  id: totrans-6570
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-6571
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术联系：编写游戏规则**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-6572
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说**块或**添加文本**按钮为玩家编写逐步的说明。如果玩家找不到正确的动物，你能给他们一些提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-6573
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：编写你自己的数学题目**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-6574
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏有很多不同的运动块和等待块。你能为这个游戏设计一个数学题目工作表吗？你可以写一些问题，比如“猪做了多少次动作？”或“谁等得最久？”
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-6575
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表，互相解答对方的数学题！别忘了做一份答题卡并互相批改答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6576
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-6577
  prefs: []
  type: TYPE_NORMAL
  zh: 停止块仅会停止包含它的角色的脚本，不会影响其他角色。一旦脚本停止，你可以通过适当的触发器（点击绿色旗帜、点击角色、发送信息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-6578
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫对鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-6579
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多东西，现在让我们来做一个非常酷的游戏。我们将做一个单人游戏，其中小鸟必须飞过三只移动的猫，并触摸蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-6580
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击小鸟时，它会飞向蘑菇，但如果小鸟在途中碰到任何猫，它必须回到起始位置。如果小鸟安全到达蘑菇，玩家就获胜了！
- en: '**HOW TO MAKE IT**'
  id: totrans-6581
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-6582
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景来为你的游戏设定。草原是一个不错的选择，因为它有广阔的天空，适合小鸟飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-6583
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在你的项目中添加一个蘑菇，并将其拖动到舞台的右侧。然后添加一只小鸟并将其拖动到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-6584
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并将它们排成一行，放在舞台的中间，确保它们不会碰到其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-6585
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫以不同的速度向上移动，通过在**设置速度**块中改变速度，使每只猫的速度不同。你需要再做一个脚本，当猫被小鸟碰到时发送橙色信息，让小鸟知道它必须回到起始点。这里是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-6586
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让小鸟在被点击时向前移动。然后添加一个脚本，让它在收到橙色信息时回到起始位置，因为它碰到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-6587
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被小鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-6588
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要开始游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-6589
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用了本章所有技能的游戏！玩这个游戏时，你的目标是精准地掌握小鸟的移动时机，使它避开移动的猫，最终到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-6590
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-6591
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫在移动时不要相互接触或与蘑菇接触。任何角色之间的碰撞都会将小鸟送回起始位置，因为“开始时碰撞”脚本会因任何碰撞触发，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6592
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-6593
  prefs: []
  type: TYPE_NORMAL
  zh: 修改猫的起始位置和速度，让游戏更加困难。你还可以使用什么其他策略来让游戏更简单或更难？
- en: MAKING CONNECTIONS
  id: totrans-6594
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-6595
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力联系：将你的游戏转变成故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-6596
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的游戏转变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-6597
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏页面，第三页可以是故事的结尾和给玩家的信息。例如，你可以写“恭喜你，达到了蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-6598
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：记录胜负次数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-6599
  prefs: []
  type: TYPE_NORMAL
  zh: 邀请一些朋友一起玩这个游戏。记录每个人的胜负次数，等每个人都玩完相同次数后加总。每个玩家的结果是否不同，还是每个玩家的结果一样？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6600
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-6601
  prefs: []
  type: TYPE_NORMAL
  zh: 当孩子试图点击小鸟时，有时会不小心拖动小鸟。这会将小鸟的初始位置重置到新的位置，可能是在屏幕中央。然后，当小鸟碰到猫并回到初始位置时，它就不会再返回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-6602
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以向项目中添加另一个角色——例如一个星星，作为按钮；为了让小鸟移动，你只需要点击这个星星。将星星放在舞台的底角，这样它就不会与其他角色接触。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-6603
  prefs: []
  type: TYPE_NORMAL
  zh: 星星在被点击时应该发送蓝色信息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-6604
  prefs: []
  type: TYPE_NORMAL
  zh: 修改小鸟的脚本，使它不再在点击时向前移动，而是在收到来自星星的蓝色信息时向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-6605
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在试图点击星星时拖动了它，这不是问题。小鸟的初始位置将保持不变，游戏可以继续进行。
- en: '**HINTS**'
  id: totrans-6606
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-6607
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色与另一个拥有“开始时碰撞”脚本的角色接触，脚本将持续运行，直到角色不再接触为止。例如，如果你将猫移动得非常接近狗，让它们互相接触，狗的“开始时碰撞”脚本将开始运行，并且会一直重复运行，直到你将猫从狗旁边移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6608
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-6609
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能不能制作一个躲避球游戏。向你的项目添加一个球，并通过几个不同的**绿旗开始**脚本让它在舞台上四处移动，脚本会一直重复。（参见“[寻求挑战？](text00009.html#ch03lev2sec38)”在[第56页](text00009.html#page_56)了解如何在同一个编程区域内使用两个脚本。）修改猫和狗的脚本，使它们在被球击中时说“我出局了！”然后消失。增加更多角色，让游戏更加刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-6610
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一个编程区域内使用两个脚本，让你的角色同时进行对话和动作。决定哪些脚本应该从碰撞时开始积木启动，哪些应该从绿旗开始积木启动。
- en: MAKING CONNECTIONS
  id: totrans-6611
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-6612
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字联系：创建朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-6613
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说话**积木让你的猫和狗在玩耍时互相交谈。使用类似“我要捉到你了！”和“你是它！”这样的句子，在对话中根据需要使用大写字母和标点符号。捉迷藏游戏是怎么结束的？有人放弃了吗？记得使用**碰撞时开始**和**等待**积木来帮助控制对话的时机，使其与角色的移动方式相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-6614
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-6615
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写完美的捉迷藏游戏，你需要估算在等待积木上使用哪些数字，以及需要多少个蓝色运动积木。尝试不同的数字并进行测试，看看哪个最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6616
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-6617
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过结合使用**重复永远**积木和**碰撞时开始**积木来实现重复功能。虽然给猫咪一个包含碰撞时开始积木的脚本，看起来和狗狗的脚本一样是个好主意，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-6618
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有碰撞时开始积木，它们会同时被触发。不管是哪个角色在移动，哪个角色在静止，当它们“碰撞”时，积木会被触发，并且它们不会再碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-6619
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜哪个是异类！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-6620
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个双人猜测游戏，和朋友或家人一起玩。在这个游戏中，所有动物都按照某种模式移动，但其中一个动物的移动方式与其他动物略有不同。每个玩家轮流猜测哪个动物是异类。如果玩家猜错了，动物会说：“不是我！”如果猜对了，动物会说：“你猜对了！”第一个找到正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-6621
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-6622
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习三件新事物：如何使用停止积木，如何在演示模式下运行项目，以及如何使用不同的触发积木启动同一角色的不同动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-6623
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-6624
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物们需要大量空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-6625
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四只动物与猫一起上舞台。你将编程四只动物按相同方式移动，另外一只则按不同的方式移动。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-6626
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为其中一只动物制作脚本，使它在舞台上做方形运动。再添加另一个脚本，使它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-6627
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物制作相同的脚本，使得四只动物拥有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-6628
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你可以通过将一个动物的脚本从编程区域拖到角色列表中的另一个动物上，来复制脚本，而不是为每只动物都编写一个新的脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-6629
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本的**等待**积木上的时间，以便动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-6630
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为与众不同的动物添加一个额外的**向下移动**积木，使它的移动方式与其他动物稍有不同。然后再给它添加一个脚本，使其在被点击时停下并说“你猜对了！”为了让动物在被点击时停下来，点击橙色控制积木类别，并将**停止**积木拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-6631
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成动物的编程后，点击**进入演示模式**按钮隐藏编程区域，以防有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-6632
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-6633
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有了一个游戏！点击**绿色旗帜**按钮开始游戏，看看谁能先找到那个与众不同的动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-6634
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮返回常规的ScratchJr界面。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6635
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-6636
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它将停止移动。看看你能否让其他动物也在游戏获胜时停止移动。你需要使用**发送消息**积木，并给其他动物添加**在消息中启动**脚本，以停止它们的运动。
- en: MAKING CONNECTIONS
  id: totrans-6637
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-6638
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：编写游戏指令**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-6639
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家怎么知道游戏规则？使用**说**积木或**添加文本**按钮为玩家写下逐步的指令。如果玩家找不到正确的动物，你能给他们一些提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-6640
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学问题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-6641
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏有很多不同的动作积木和等待积木。你能为这个游戏设计一份数学问题工作表吗？你可以写一些问题，比如“猪做了多少次动作？”或“谁等待的时间最长？”
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-6642
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表并互相回答对方的数学问题！别忘了做一份答案纸，并标记对方的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6643
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-6644
  prefs: []
  type: TYPE_NORMAL
  zh: '**停止**积木只会停止包含该积木的角色的脚本，而不会影响其他角色。一旦脚本被停止，你可以通过合适的触发器（点击绿色旗帜、点击角色、发送消息等）重新启动它。'
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-6645
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫咪对鸟类**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-6646
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，你已经学到了很多，现在让我们做一个非常酷的游戏。我们将制作一个单人游戏，在这个游戏中，小鸟必须飞越三只移动的猫，触碰蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-6647
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击小鸟时，小鸟会飞向蘑菇，但如果途中碰到任何猫，它必须回到起始位置。如果小鸟安全到达蘑菇，玩家就赢了！
- en: '**HOW TO MAKE IT**'
  id: totrans-6648
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-6649
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择一个背景作为你的游戏背景。草原是一个不错的选择，因为它有广阔的天空供小鸟飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-6650
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 给你的项目添加一个蘑菇，并将它拖到舞台的右侧。然后添加一个小鸟并将它拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-6651
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在添加两只猫，并将它们排成一排，放在舞台的中间，以免它们与其他角色相碰。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-6652
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 通过在**设置速度**模块中更改速度，使猫以不同的速度向上移动。你需要再做一个脚本，在小鸟撞到猫时发送橙色消息，这样小鸟就知道它必须回到起始位置。这是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-6653
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 编程让小鸟在被点击时向前移动。然后添加一个脚本，让小鸟在收到橙色消息后回到起始位置，因为它撞到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-6654
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 编程让蘑菇在被小鸟撞到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-6655
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 要玩游戏，请点击**进入展示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-6656
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚做了一个使用本章所有技能的游戏！在游戏中，你的目标是精准地掌握小鸟的移动时间，使它躲避移动的猫并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-6657
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-6658
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫在移动时不互相碰撞，也不碰到蘑菇。任何角色之间的碰撞都会将小鸟送回起点，因为“碰撞启动”脚本是由任何碰撞触发的，不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6659
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-6660
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫的起始位置和速度，使游戏变得更难。你还可以使用哪些策略来让这个游戏更容易或更难？
- en: MAKING CONNECTIONS
  id: totrans-6661
  prefs: []
  type: TYPE_NORMAL
  zh: 连接知识
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-6662
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-6663
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别的地方吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-6664
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾以及给玩家的消息。例如，你可以写类似“恭喜你，达到了蘑菇！”的内容。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-6665
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：保持计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-6666
  prefs: []
  type: TYPE_NORMAL
  zh: 让一些朋友和你一起玩这个游戏。记录每个人的胜负次数，当每个人都玩过相同次数后，把结果加总起来。每个玩家的结果是否不同，还是每个玩家的结果相同？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6667
  prefs: []
  type: TYPE_NORMAL
  zh: '**给成人的建议**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-6668
  prefs: []
  type: TYPE_NORMAL
  zh: 在尝试点击鸟时，孩子有时可能会不小心拖动鸟。这会将鸟的起始位置重置为新的位置，可能是在屏幕中间。然后，当鸟撞到猫并返回它的起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-6669
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以在项目中添加另一个角色——比如星星——作为按钮；要让鸟移动，你只需点击这个星星。将星星放置在舞台的底角，以确保它不会碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-6670
  prefs: []
  type: TYPE_NORMAL
  zh: 星星应该在被点击时发送一条蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-6671
  prefs: []
  type: TYPE_NORMAL
  zh: 修改鸟的脚本，使它在被点击时不再向前移动。而是当它接收到星星的蓝色消息时才向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-6672
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，这不是问题。鸟的起始位置会保持不变，游戏可以继续进行。
- en: If a character is touching another character that has a Start on Bump script,
    the script will keep running until the characters are not touching anymore. For
    example, if you move the cat so close to the dog that they are touching, the dog’s
    Start on Bump script will begin running, and it will continue to run over and
    over again until you move the cat away from the dog.
  id: totrans-6673
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个角色触碰到另一个具有“碰撞开始”脚本的角色，脚本将持续运行，直到角色不再触碰为止。例如，如果你将猫移动到离狗非常近的地方，使它们触碰在一起，狗的“碰撞开始”脚本将开始运行，并且会一直运行，直到你将猫从狗身边移开。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6674
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-6675
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你能否制作一个躲避球游戏。为你的项目添加一个球，并用几个不同的**绿旗开始**脚本让它在舞台上四处移动，脚本会无限重复。（参见 “[寻求挑战？](text00009.html#ch03lev2sec38)”
    在 [第56页](text00009.html#page_56) 了解如何在同一编程区域中同时使用两个脚本。）修改猫和狗的脚本，使它们在被球击中时说“我出局了！”然后消失。添加更多角色让游戏更加刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-6676
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一编程区域中使用两个脚本，让角色同时进行对话和动作。决定哪些脚本应以“碰撞开始”积木启动，哪些脚本应以“绿旗开始”积木启动。
- en: MAKING CONNECTIONS
  id: totrans-6677
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-6678
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术连接：创建朋友间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-6679
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说话**积木让你的猫和狗在玩耍时互相对话。使用类似“我要抓到你了！”和“轮到你了！”这样的短语进行对话，并在需要时使用大写字母和标点符号。捉迷藏游戏是如何结束的？有人放弃了吗？记得使用**碰撞开始**和**等待**积木来帮助调整对话的时机，使它与角色的移动方式相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-6680
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-6681
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程制作完美的捉迷藏游戏，你需要估算在等待积木中使用哪些数字，以及需要多少个蓝色运动积木。尝试不同的数字并进行测试，看看哪种配置最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6682
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-6683
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过**永久重复**积木和**碰撞启动**积木的组合来实现重复动作。虽然给猫咪一个与狗狗一样的碰撞启动脚本看起来是个好主意，但这种方法不起作用！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-6684
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有碰撞启动积木，它们会同时被触发。无论它们是移动的还是静止的，当它们“碰撞”时，积木都会被触发，它们就不会再碰撞了。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-6685
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜出那个与众不同的动物！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-6686
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个双人猜谜游戏，与朋友和家人一起玩。在这个游戏中，所有动物都在按一定模式移动，但其中一只动物的移动方式略有不同。每个玩家轮流猜测哪只动物是与众不同的。如果玩家猜错了，动物会说“不是我！”如果玩家猜对了，动物会说“你猜对了！”第一个点击正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-6687
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-6688
  prefs: []
  type: TYPE_NORMAL
  zh: 你将在这个活动中学到三件新事物：如何使用停止积木，如何在演示模式下运行项目，以及如何使用不同的触发积木来启动同一角色的不同动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-6689
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-6690
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物们需要足够的空间，因此农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-6691
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 向舞台上添加四只动物，让猫咪与它们一起出现。你将编程让五只动物中的四只以相同方式移动，而其中一只则移动方式不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-6692
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一种动物制作一个脚本，让它在一个方形区域内移动。再添加一个脚本，让它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-6693
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为其他三只动物制作相同的脚本，使得四只动物有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-6694
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，不需要为每只动物都制作一个新的脚本，你可以通过将脚本从编程区域拖动到角色列表中的另一只动物上，轻松地将脚本复制到其他动物身上。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-6695
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本中的**等待**积木的时间，使得动物们会在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-6696
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那个与众不同的动物添加一个脚本，使用一个额外的**向下移动**积木，让它的移动方式与其他动物略有不同。然后给它另一个脚本，使它在被点击时停止并说“你说对了！”为了让动物在被点击时停止移动，点击橙色控制积木类别，并将**停止**积木拖到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-6697
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成动物们的编程后，点击**进入演示模式**按钮，以隐藏编程区域，这样其他人就不会不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-6698
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-6699
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有了一个游戏！点击**绿色旗帜**按钮开始游戏，看看谁能首先找出那个与众不同的动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-6700
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮，返回常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6701
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-6702
  prefs: []
  type: TYPE_NORMAL
  zh: 当点击到获胜的动物时，它会停止移动。看看你能否让其他所有动物在游戏胜利时也停止移动。你需要使用**发送消息**积木，并为其他每个动物设置一个**开始时接收消息**脚本，来停止它们的运动。
- en: MAKING CONNECTIONS
  id: totrans-6703
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-6704
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-6705
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说**积木或**添加文本**按钮为玩家编写逐步说明。如果玩家找不到正确的动物，你能给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-6706
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学问题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-6707
  prefs: []
  type: TYPE_NORMAL
  zh: 你所创建的游戏包含了许多不同的运动积木和等待积木。你能为这个游戏设计一个数学问题工作表吗？你可以写出类似“猪移动了多少步？”或“谁等待的时间最长？”这样的题目。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-6708
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表并互相解答对方的数学题！别忘了制作答案表并互相批改。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6709
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-6710
  prefs: []
  type: TYPE_NORMAL
  zh: 停止积木只会停止包含该积木的角色的脚本，而不会影响其他角色。一旦脚本被停止，你可以通过适当的触发器（点击绿旗、点击角色、发送消息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-6711
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟的对决**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-6712
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，你已经学到了很多知识，现在让我们制作一个非常酷的游戏。我们将制作一个单人游戏，玩家必须让鸟飞过三只移动的猫并触碰蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-6713
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，它会飞向蘑菇，但如果途中碰到任何猫，它必须返回到起始位置。如果鸟安全到达蘑菇，玩家获胜！
- en: '**HOW TO MAKE IT**'
  id: totrans-6714
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-6715
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 为你的游戏选择一个背景。草原是一个不错的选择，因为那里有足够的天空供鸟飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-6716
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 向你的项目中添加一个蘑菇，并将它拖到舞台的右侧。然后添加一只鸟，并将它拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-6717
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在添加另外两只猫，并将它们排成一排，放在舞台中间，确保它们不与其他角色重叠。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-6718
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 编程让猫以不同的速度向上移动，通过在**设置速度**积木中调整速度，使每只猫的速度都不相同。你还需要编写另一个脚本，在猫被鸟撞到时发送一个橙色消息，让鸟知道它必须返回起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-6719
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 编程让鸟在被点击时向前移动。然后，添加一个脚本，使它在接收到一个橙色消息时返回到起始位置，因为它撞到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-6720
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 编程让蘑菇在被鸟撞到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-6721
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 要玩游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-6722
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个利用本章所学所有技能的游戏！在游戏中，你的目标是准确控制鸟的运动，使其避开移动的猫并成功到达蘑菇。祝好运！
- en: '**HINTS**'
  id: totrans-6723
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-6724
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪们在屏幕上移动时不相互碰触或触碰蘑菇。任何角色之间的碰撞都会把小鸟送回起始位置，因为“开始在碰撞”脚本会在任何碰撞时触发，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6725
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-6726
  prefs: []
  type: TYPE_NORMAL
  zh: 更改猫咪们的起始位置和速度，使游戏更具挑战性。你还可以使用哪些策略来让这个游戏变得更简单或更困难？
- en: MAKING CONNECTIONS
  id: totrans-6727
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-6728
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读与写作的联系：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-6729
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-6730
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结局和给玩家的留言。例如，你可以写一些类似“恭喜你，达到了蘑菇！”的话。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-6731
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：保持记录**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-6732
  prefs: []
  type: TYPE_NORMAL
  zh: 邀请一些朋友和你一起玩这个游戏。记录每个人的胜负次数，并在每个人玩完相同次数后将它们加总起来。每个玩家的结果是否不同，还是每个玩家的结果相同？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6733
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-6734
  prefs: []
  type: TYPE_NORMAL
  zh: 当孩子试图点击小鸟时，有时可能会拖动小鸟。这将把小鸟的家位置重置到新的位置，可能是在屏幕的中央。然后，当小鸟与猫咪碰撞并返回家位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-6735
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以向项目中添加另一个角色——例如，一颗星星，作为按钮；只需点击这颗星星，就能让小鸟移动。将星星放置在舞台的角落里，这样它就不会碰触到其他任何角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-6736
  prefs: []
  type: TYPE_NORMAL
  zh: 当点击星星时，它应该发送一条蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-6737
  prefs: []
  type: TYPE_NORMAL
  zh: 修改小鸟的脚本，使它在被点击时不再向前移动。相反，当它接收到来自星星的蓝色消息时，它将向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-6738
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，这也不是问题。小鸟的家位置会保持不变，游戏可以继续进行。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6739
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-6740
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否能做一个躲避球游戏。给你的项目添加一个球，并用几个不同的**绿色旗帜启动**脚本让它在舞台上四处移动，脚本会永远重复执行。（参见[“寻找挑战？”](text00009.html#ch03lev2sec38)
    和[第56页](text00009.html#page_56)，了解如何在同一个编程区域内将两个脚本一起使用。）修改猫和狗的脚本，使它们在被球击中时说“我出局了！”然后消失。添加更多角色，让游戏更加刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-6741
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一个编程区域内使用两个脚本，让角色同时说话和执行动作。决定哪些脚本应该以“开始在碰撞”块启动，哪些脚本应该以“开始在绿色旗帜”块启动。
- en: MAKING CONNECTIONS
  id: totrans-6742
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-6743
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术联系：创造朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-6744
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说**积木让你的猫和狗在玩耍时互相对话。可以使用像“我要标签你！”和“轮到你了！”这样的句子，在对话中根据需要使用大写字母和标点符号。游戏的结束是怎样的？有人会放弃吗？记得使用**开始碰撞**和**等待**积木来帮助调整对话的时间，使其与角色的移动方式相符。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-6745
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-6746
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程制作完美的捉迷藏游戏，你需要估算在等待积木上使用什么数字，以及需要多少个蓝色动作积木。尝试不同的数字并测试它们，看看哪些在你的程序中效果最好！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6747
  prefs: []
  type: TYPE_NORMAL
  zh: '**成人提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-6748
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动通过组合使用**永久重复**积木和**开始碰撞**积木来重复进行。虽然给猫编写一个和狗一样的“开始碰撞”脚本看起来是个好主意，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-6749
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有“开始碰撞”积木，它们将在同一时刻触发。无论哪一个在移动，哪一个在静止，当它们“碰撞”时，积木会被触发，并且它们不会再次碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-6750
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜哪只动物不一样！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-6751
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人猜谜游戏，与朋友和家人一起玩。在这个游戏中，所有的动物都在按照某种模式移动，但其中一只动物的移动方式与其他的略有不同。每个玩家轮流猜测哪只动物是“另类”。如果玩家猜错了，动物会说：“不是我！”如果猜对了，动物会说：“你猜对了！”第一个猜对的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-6752
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-6753
  prefs: []
  type: TYPE_NORMAL
  zh: 你将在这个活动中学到三件新事物：如何使用停止积木，如何在演示模式下运行项目，以及如何使用不同的触发积木来启动同一角色的不同动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-6754
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-6755
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择一个背景。你的动物需要足够的空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-6756
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 添加四只动物到舞台上，与猫一起玩。你将为这五只动物中的四只编程，让它们以相同的方式移动，而另一只则移动得不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-6757
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 为一只动物制作一个脚本，让它沿着一个正方形移动。添加另一个脚本，当它被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-6758
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 为另外三只动物制作相同的脚本，使四只动物拥有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-6759
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你可以通过简单地将脚本从编程区域拖动到角色列表中的动物上，将一个动物的脚本复制到另一个动物，而不必为每只动物编写新的脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-6760
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 修改每个脚本中**等待**积木的时间，让动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-6761
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为不同的动物添加一个脚本，并加一个额外的**下移**模块，让这个动物的移动方式与其他动物略有不同。然后为它添加另一个脚本，使它在被点击时停止并说“你猜对了！”为了让动物在被点击时停止移动，点击橙色控制块类别并拖动一个**停止**模块到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-6762
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成了动物的编程后，点击**进入演示模式**按钮隐藏编程区域，这样没人会不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-6763
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-6764
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你已经有了一个游戏！点击**绿旗**按钮启动游戏，看看谁能最先找出不同的那个。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-6765
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮返回到常规的ScratchJr界面。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6766
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-6767
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它会停止移动。试试看你能否让所有其他动物在游戏获胜时也停止移动。你将需要使用**发送消息**模块，并为每个其他动物添加一个**接收到消息后开始**的脚本来停止其运动。
- en: MAKING CONNECTIONS
  id: totrans-6768
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-6769
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写联系：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-6770
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家怎么知道游戏规则？使用**说**模块或**添加文字**按钮，编写逐步说明给玩家。如果玩家找不到正确的动物，你能给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-6771
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：编写你自己的数学题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-6772
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏有很多不同的运动模块和等待模块。你能为这个游戏设计一份数学题工作表吗？你可以写一些问题，比如“猪做了多少次移动？”或者“谁等待的时间最长？”
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-6773
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表，互相解答对方的数学题！别忘了制作答题纸并标记彼此的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6774
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-6775
  prefs: []
  type: TYPE_NORMAL
  zh: '**停止**模块只会停止包含该模块的角色的脚本，而不会影响其他角色。一旦脚本被停止，你可以通过适当的触发器（点击绿旗、点击角色、发送消息等）重新启动它。'
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-6776
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟的对决**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-6777
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你学到了很多，现在我们来制作一个很酷的游戏。我们将制作一个单人游戏，小鸟必须飞过三只移动的猫，并触碰到蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-6778
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击小鸟时，它会飞向蘑菇，但如果在途中碰到任何一只猫，它就必须返回到起始位置。如果小鸟安全到达蘑菇，玩家就获胜了！
- en: '**HOW TO MAKE IT**'
  id: totrans-6779
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-6780
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有很多天空，适合小鸟飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-6781
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 向你的项目添加一个蘑菇，并将其拖动到舞台的右侧。然后添加一只小鸟并将其拖动到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-6782
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并将它们排成一排，放在舞台的中间，使它们不与其他角色接触。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-6783
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫咪以不同速度向上移动，通过在**设置速度**块中更改速度，使每只猫的速度不同。你需要编写另一个脚本，当猫咪被小鸟碰撞时，发送橙色信息，这样小鸟就会知道它需要回到起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-6784
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让小鸟在被点击时向前移动。然后添加一个脚本，使其在收到橙色信息时返回到起始位置，因为它碰到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-6785
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被小鸟碰撞时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-6786
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩这个游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-6787
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个利用本章所学所有技能的游戏！当你玩这个游戏时，目标是恰好在合适的时机让小鸟躲避移动的猫，并最终到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-6788
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-6789
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在移动时不与彼此或蘑菇碰撞。任何角色之间的碰撞都会将小鸟送回起点，因为“碰撞时启动”的脚本会被任何碰撞触发，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6790
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-6791
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫咪的起始位置和速度，使游戏变得更具挑战性。你还能使用其他什么策略来让这个游戏变得更容易或更困难？
- en: MAKING CONNECTIONS
  id: totrans-6792
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-6793
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读连接：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-6794
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-6795
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾以及对玩家的祝贺。例如，你可以写类似“恭喜你，达到了蘑菇！”的话。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-6796
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：记录统计**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-6797
  prefs: []
  type: TYPE_NORMAL
  zh: 叫上一些朋友和你一起玩这个游戏。记录每个人的胜负次数，并在每个人都有机会玩同样次数后，统计总成绩。每个玩家的结果是否不同，还是每个玩家的结果一样？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6798
  prefs: []
  type: TYPE_NORMAL
  zh: '**为家长提供的建议**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-6799
  prefs: []
  type: TYPE_NORMAL
  zh: 当试图点击小鸟时，孩子有时可能会拖动小鸟。这会将小鸟的起始位置重置为新位置，这个位置可能是在屏幕中间。然后，当小鸟与猫碰撞并返回起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-6800
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，向项目中添加另一个角色——例如一颗星星——作为按钮；只需点击这颗星星即可让小鸟移动。将星星放置在舞台的底角，确保它不会与其他角色碰撞。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-6801
  prefs: []
  type: TYPE_NORMAL
  zh: 星星在被点击时应发送蓝色信息，如下所示：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-6802
  prefs: []
  type: TYPE_NORMAL
  zh: 修改小鸟的脚本，使其在点击时不再向前移动。相反，当它接收到来自星星的蓝色信息时，它才会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-6803
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击时拖动星星，那并不是问题。鸟的家庭位置将保持不变，游戏可以继续进行。
- en: See if you can make a game of dodgeball. Add a ball to your project and make
    it move all around the stage with a few different **Start on Green Flag** scripts
    that repeat forever. (See “[Looking for a Challenge?](text00009.html#ch03lev2sec38)
    ” on [page 56](text00009.html#page_56) to see how to use two scripts together
    in the same programming area.) Change the scripts of the cat and the dog so that
    when they are hit by the ball, they say “I’m out!” and then disappear. Add more
    characters to make the game more exciting!
  id: totrans-6804
  prefs: []
  type: TYPE_NORMAL
  zh: 看看你是否可以制作一个躲避球游戏。在你的项目中添加一个球，并使用几个不同的**绿旗开始**脚本让它在舞台上四处移动，而且永远重复。（参见“[寻找挑战？](text00009.html#ch03lev2sec38)”第[56页](text00009.html#page_56)了解如何在同一编程区域中同时使用两个脚本。）更改猫和狗的脚本，使它们被球击中时说“我出局！”然后消失。添加更多角色使游戏更加刺激！
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-6805
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一编程区域中使用两个脚本让你的角色同时说话和执行动作。决定哪些脚本应该以“开始碰撞”块开始，哪些应该以“绿旗开始”块开始。
- en: MAKING CONNECTIONS
  id: totrans-6806
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-6807
  prefs: []
  type: TYPE_NORMAL
  zh: '**文学联系：创建朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-6808
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说**块让你的猫和狗在玩耍时互相交谈。使用诸如“我要追你！”和“你是‘它’！”之类的短语进行对话，需要时使用大写字母和标点符号。追逐游戏是如何结束的？有人放弃了吗？记得使用**开始碰撞**和**等待**块来帮助计时对话，使其与角色移动方式相符。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-6809
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-6810
  prefs: []
  type: TYPE_NORMAL
  zh: 要编写完美的追逐游戏，你需要估计在等待块上使用什么数字以及需要多少个蓝色运动块。尝试不同的数字并测试它们，看看哪个在你的程序中效果最好！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6811
  prefs: []
  type: TYPE_NORMAL
  zh: '**成年人提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-6812
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动重复使用**永远重复**块和**开始碰撞**块的组合。虽然给猫一个与狗一样有“开始碰撞”块的脚本似乎是个好主意，但这种方法行不通！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-6813
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有一个“碰撞”块的“开始”，它们将同时被触发。无论哪一个在移动，哪一个在静止，当它们“碰撞”时都不重要。该块将被触发，它们不会再次碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-6814
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜哪个是不同的！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-6815
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个与朋友和家人一起玩的两人猜谜游戏。在这个游戏中，所有动物都按照一定模式移动，但其中一个移动方式略有不同。每个玩家轮流猜测哪个动物是不同的。如果玩家选择错误，动物会说“不是我！”如果玩家猜对，动物会说“你猜对了！”第一个点击正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-6816
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-6817
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用停止块，如何在演示模式下运行项目，以及如何使用不同的触发块为同一角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-6818
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-6819
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物需要足够的空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-6820
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四只动物加入舞台。你将为五只动物中的四只编程，使它们的动作相同，而其中一只动物的动作不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-6821
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物编写一个脚本，使它在一个正方形内移动。再添加一个脚本，使它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-6822
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物编写相同的脚本，这样四只动物就会有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-6823
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，与你为每只动物单独编写新脚本不同，你可以通过将脚本从编程区域拖动到角色列表中的另一只动物来复制脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-6824
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本中的**等待**积木的时间，这样动物们会在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-6825
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那个不同的动物添加一个额外的**向下移动**积木，使它的动作与其他动物略有不同。然后给它添加另一个脚本，使它在被点击时停止并说“你答对了！”为了让动物在被点击时停止移动，点击橙色控制积木类别并拖动一个**停止**积木到该动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-6826
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 完成动物的编程后，点击**进入展示模式**按钮，隐藏编程区域，以免有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-6827
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-6828
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有了一个游戏！点击**绿旗**按钮开始游戏，看看谁能最先找出不同的那只动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-6829
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出展示模式**按钮，返回常规的ScratchJr界面。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6830
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-6831
  prefs: []
  type: TYPE_NORMAL
  zh: 当点击获胜的动物时，它会停止移动。看看你能否在游戏获胜时让其他所有动物也停止移动。你需要使用**发送消息**积木，并给每只其他动物添加一个**接收到消息时开始**的脚本来停止它的动作。
- en: MAKING CONNECTIONS
  id: totrans-6832
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-6833
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力联系：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-6834
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说话**积木或**添加文本**按钮为玩家写下逐步说明。如果玩家找不到正确的动物，你能给他们一些提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-6835
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：自己编写数学题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-6836
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏有很多不同的运动积木和等待积木。你能为这个游戏设计一个数学题工作表吗？你可以写一些问题，比如“猪移动了多少次？”或者“谁等待的时间最长？”
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-6837
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换工作表，互相回答对方的数学题！别忘了做一份答案表，并批改彼此的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6838
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人们的小贴士**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-6839
  prefs: []
  type: TYPE_NORMAL
  zh: '**停止**积木将只停止包含它的角色的脚本，而不会影响其他角色。一旦脚本被停止，你可以通过适当的触发器（点击绿旗、点击角色、发送消息等）重新启动它。'
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-6840
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟的较量**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-6841
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，你已经学到了很多，现在让我们制作一个非常酷的游戏。我们将制作一个单人游戏，小鸟必须飞过三只移动的猫咪并触摸蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-6842
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击小鸟时，它会飞向蘑菇，但如果在途中碰到任何猫咪，它就必须返回起始位置。如果小鸟安全到达蘑菇，玩家就获胜了！
- en: '**HOW TO MAKE IT**'
  id: totrans-6843
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-6844
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有很多天空，适合小鸟飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-6845
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在项目中添加一个蘑菇，并将它拖到舞台的右侧。然后添加一只小鸟，并将它拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-6846
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并将它们排成一行，放在舞台的中央，确保它们没有碰到其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-6847
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫咪以不同的速度向上移动，通过更改**设置速度**块来调整每只猫的速度。你还需要编写一个脚本，当小鸟碰到猫咪时，发送一个橙色信息，让小鸟知道它必须返回起点。下面是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-6848
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让小鸟在被点击时向前移动。然后添加一个脚本，当小鸟碰到猫咪时，发送一个橙色信息让它回到起始位置：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-6849
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被小鸟碰到时显示“你赢了！”的消息：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-6850
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要开始游戏，请点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-6851
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用本章所学所有技能的游戏！在游戏中，你的目标是精准掌握小鸟的移动时机，使它避开移动的猫咪并最终到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-6852
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-6853
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在屏幕上移动时不会互相碰到或碰到蘑菇。任何角色之间的碰撞都会把小鸟送回起点，因为**碰撞开始**脚本会被任何碰撞触发，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6854
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-6855
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫咪的起始位置和速度，让游戏变得更具挑战性。你还可以使用哪些策略让这个游戏更简单或更困难？
- en: MAKING CONNECTIONS
  id: totrans-6856
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-6857
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写能力连接：将你的游戏转变成故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-6858
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别之处吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-6859
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏页面，第三页则可以是故事的结尾以及给玩家的消息。例如，你可以写类似“恭喜你，到达了蘑菇！”的内容。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-6860
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：记录胜负**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-6861
  prefs: []
  type: TYPE_NORMAL
  zh: 找些朋友一起玩这个游戏。记录每个人的胜负次数，等每个人都玩了相同的次数后，将成绩加总。每个玩家的结果是否不同，还是每个玩家的结果都一样？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6862
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-6863
  prefs: []
  type: TYPE_NORMAL
  zh: 当尝试点击小鸟时，孩子有时可能会拖动小鸟。这样会将小鸟的起始位置重置为新的位置，可能是在屏幕中央。然后，当小鸟撞到猫并返回到它的起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-6864
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以向项目中添加另一个角色——例如一个星星——充当按钮；要让小鸟移动，只需点击这个星星。将星星放置在舞台的底角，以确保它不会碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-6865
  prefs: []
  type: TYPE_NORMAL
  zh: 星星被点击时应该发送一个蓝色的消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-6866
  prefs: []
  type: TYPE_NORMAL
  zh: 修改小鸟的脚本，使其在被点击时不再向前移动。相反，当它收到来自星星的蓝色消息时，它会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-6867
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，这不成问题。小鸟的起始位置将保持不变，游戏可以继续进行。
- en: Remember that you can get your characters to talk and perform actions at the
    same time by using two scripts in the same programming area. Decide which scripts
    should start with a Start on Bump block and which ones should start with a Start
    on Green Flag block.
  id: totrans-6868
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你可以通过在同一编程区域中使用两个脚本，使角色同时说话和执行动作。决定哪些脚本应该以“在碰撞时启动”积木开始，哪些脚本应该以“在绿旗时启动”积木开始。
- en: MAKING CONNECTIONS
  id: totrans-6869
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-6870
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力连接：创作朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-6871
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说**积木让你的猫和狗在玩耍时互相对话。使用诸如“我要标记你了！”和“轮到你了！”之类的短语进行对话，并根据需要使用大写字母和标点符号。捉迷藏游戏是如何结束的？有人放弃了吗？记得使用**在碰撞时启动**和**等待**积木来帮助安排对话的时间，使其与角色的移动方式相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-6872
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-6873
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程出完美的捉迷藏游戏，你需要估算在**等待**积木上使用的数字以及所需的蓝色运动积木的数量。尝试不同的数字并测试它们，看看哪个最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6874
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长小贴士**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-6875
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动使用**永远重复**积木和**在碰撞时启动**积木的组合进行。虽然看起来给猫加一个和狗一样的“在碰撞时启动”积木的脚本是个好主意，但这种做法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-6876
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有“在碰撞时启动”积木，它们会同时被触发。无论它们是移动还是静止，在它们“碰撞”时，积木都会被触发，之后它们不会再碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-6877
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜哪个不同！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-6878
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人猜谜游戏，和朋友或家人一起玩。在这个游戏中，所有动物都在按模式移动，但其中有一只动物的移动方式与其他动物略有不同。每个玩家轮流猜测哪只动物是不同的。如果玩家猜错了，动物会说：“不是我！”如果猜对了，动物会说：“你猜对了！”第一个点击正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-6879
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-6880
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用停止块，如何在展示模式下运行项目，以及如何使用不同的触发块来启动同一个角色的不同动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-6881
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-6882
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物们需要足够的空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-6883
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四只动物与猫一起出现在舞台上。你将为五只动物中的四只编程，使它们以相同的方式移动，而其中一只动物的移动方式则不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-6884
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物制作脚本，让它在舞台上围绕一个正方形移动。再添加另一个脚本，让它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-6885
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物制作相同的脚本，使得四只动物有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-6886
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你可以通过简单地将脚本从编程区域拖动到角色列表中的其他动物，来复制脚本给其他动物，而不是为每只动物创建新的脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-6887
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 改变每个脚本中**等待**块的时间，让动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-6888
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那只与众不同的动物添加一个额外的**向下移动**块，使它的移动方式与其他动物略有不同。然后给它另一个脚本，当它被点击时，它会停止并说“你对了！”为了让这只动物在被点击时停止移动，点击橙色的控制块类别，并将**停止**块拖到这只动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-6889
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成了动物的编程后，点击**进入展示模式**按钮，隐藏编程区域，这样就没人会不小心看到脚本中的答案了。
- en: The stage will fill the entire screen.
  id: totrans-6890
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-6891
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有了一个游戏！点击**绿色旗帜**按钮开始游戏，看看谁能首先找到与众不同的动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-6892
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出展示模式**按钮，返回常规的ScratchJr界面。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6893
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-6894
  prefs: []
  type: TYPE_NORMAL
  zh: 当胜利的动物被点击时，它会停止移动。看看你是否能让其他所有动物在游戏获胜时也停止移动。你需要使用**发送信息**块，并给其他动物添加**接收信息启动**脚本来停止它们的动作。
- en: MAKING CONNECTIONS
  id: totrans-6895
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-6896
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力联系：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-6897
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说**块或**添加文本**按钮，为玩家编写逐步的说明。如果玩家找不到正确的动物，你能给他们一些提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-6898
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：编写你自己的数学问题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-6899
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏有很多不同的运动块和等待块。你能为这个游戏设计一个数学问题工作表吗？你可以写一些类似“猪做了多少次动作？”或者“谁等待的时间最长？”这样的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-6900
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换工作表，互相回答对方的数学问题！别忘了做一份答题卡，并互相标记答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6901
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-6902
  prefs: []
  type: TYPE_NORMAL
  zh: 停止模块只会停止包含它的角色的脚本，而不会影响其他角色。脚本一旦停止，你可以通过适当的触发条件重新启动它（点击绿旗、点击角色、发送消息等）。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-6903
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-6904
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多东西，现在让我们制作一个非常酷的游戏。我们将制作一个单人游戏，鸟必须飞过三只移动的猫，并触摸蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-6905
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，鸟会飞向蘑菇，但如果鸟在途中碰到任何猫，它必须回到起始位置。如果鸟安全到达蘑菇，玩家就赢了！
- en: '**HOW TO MAKE IT**'
  id: totrans-6906
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-6907
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个游戏背景。草原是一个不错的选择，因为它有大量的天空，适合鸟飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-6908
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将一个蘑菇添加到项目中，并将其拖动到舞台的右侧。然后添加一只鸟，并将它拖动到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-6909
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在添加两只猫，并将它们排成一行放在舞台的中间，确保它们不会碰到其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-6910
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 通过在**设置速度**模块中改变速度，使猫以不同的速度向上移动。你需要编写另一个脚本，当猫被鸟撞到时，发送一个橙色信息，以便鸟知道它需要回到起始位置。下面是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-6911
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让鸟在被点击时向前移动。然后添加一个脚本，当鸟因碰到猫而被发送橙色信息时，它会回到家中的位置：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-6912
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-6913
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩游戏，请点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-6914
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用了本章所有技能的游戏！当你玩游戏时，你的目标是准确地掌握鸟的移动时机，避开移动的猫，成功到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-6915
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-6916
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫在屏幕上移动时不会互相碰撞或碰到蘑菇。任何角色之间的碰撞都会使鸟回到起点，因为“碰撞时开始”脚本会被任何碰撞触发，不仅仅是鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6917
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-6918
  prefs: []
  type: TYPE_NORMAL
  zh: 更改猫的起始位置和速度，使游戏更具挑战性。你还可以采用哪些策略来让这个游戏更容易或更难？
- en: MAKING CONNECTIONS
  id: totrans-6919
  prefs: []
  type: TYPE_NORMAL
  zh: 连接角色
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-6920
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：将你的游戏转变为故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-6921
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的游戏转变为一个故事！制作一个介绍页面，解释为什么鸟想要到达蘑菇。这个蘑菇有什么特别的吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-6922
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏页面，第三页可以是故事的结尾以及给玩家的留言。例如，你可以写一些类似“恭喜你，成功到达蘑菇！”的话。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-6923
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：保持计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-6924
  prefs: []
  type: TYPE_NORMAL
  zh: 邀请一些朋友和你一起玩这个游戏。记录每个人的胜负次数，一旦每个人都玩了相同次数，汇总结果。每个玩家的结果是否不同，还是每个玩家的结果一样？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6925
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-6926
  prefs: []
  type: TYPE_NORMAL
  zh: 当孩子试图点击鸟时，有时可能会拖动鸟。这样会把鸟的初始位置重置到新的位置，可能是在屏幕中间。然后，当鸟碰到猫并返回到它的起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-6927
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，在项目中添加另一个角色——比如星星——充当按钮；只需点击星星，鸟就会移动。将星星放置在舞台的底角，确保它不会碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-6928
  prefs: []
  type: TYPE_NORMAL
  zh: 当星星被点击时，应该发送一个蓝色信息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-6929
  prefs: []
  type: TYPE_NORMAL
  zh: 修改鸟的脚本，使其在被点击时不再向前移动，而是当它接收到来自星星的蓝色信息时才向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-6930
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动了它，这不是问题。鸟的位置会保持不变，游戏可以继续进行。
- en: MAKING CONNECTIONS
  id: totrans-6931
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: CREATING A CONVERSATION BETWEEN FRIENDS**'
  id: totrans-6932
  prefs: []
  type: TYPE_NORMAL
  zh: '**识字连接：创造朋友之间的对话**'
- en: Use the **Say** block to get your cat and dog to talk to each other while they
    play. Use phrases like “I’m going to tag you!” and “You’re it!” in the conversation,
    using capital letters and punctuation marks when needed. How does the game of
    tag end? Does someone give up? Remember to use the **Start on Bump** and **Wait**
    blocks to help time the conversation so it makes sense with the way the characters
    are moving.
  id: totrans-6933
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**说**积木让你的猫和狗在玩游戏时互相交谈。对话中可以使用像“我要抓到你了！”和“你是它！”这样的句子，并在需要时使用大写字母和标点符号。抓人游戏是如何结束的？是不是有人放弃了？记得使用**碰撞时启动**和**等待**积木来帮助控制对话的时间，使其与角色的移动方式相匹配。
- en: '**MATH CONNECTION: ESTIMATING**'
  id: totrans-6934
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：估算**'
- en: To program the perfect game of tag, you will need to estimate what numbers to
    use on the Wait blocks and how many blue motion blocks you need. Try different
    numbers and test them out to see what works best with your program!
  id: totrans-6935
  prefs: []
  type: TYPE_NORMAL
  zh: 要编程一个完美的抓人游戏，你需要估算在**等待**积木上使用什么数字，以及需要多少个蓝色动作积木。尝试不同的数字并进行测试，看看哪些最适合你的程序！
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6936
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: This activity repeats using a combination of the **Repeat Forever** block and
    the **Start on Bump** block. While it might seem like a good idea to give the
    cat a script that has a Start on Bump block just like the dog, this approach won’t
    work!
  id: totrans-6937
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活动使用**永远重复**积木和**碰撞时启动**积木的组合进行重复。虽然给猫设置一个与狗一样有**碰撞时启动**积木的脚本看起来是个好主意，但这种方法是行不通的！
- en: If both characters have a Start on Bump block, they’ll both be triggered at
    the same time. It doesn’t matter which one is moving or which one is stationary
    when they “bump” into each other. The block will be triggered, and they won’t
    bump again.
  id: totrans-6938
  prefs: []
  type: TYPE_NORMAL
  zh: 如果两个角色都有**碰撞时启动**积木，它们会在同时被触发。无论哪个角色在移动，哪个角色静止，它们相遇时都会触发积木，且不会再次碰撞。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-6939
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜出不同的一个！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-6940
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个两人猜谜游戏，与朋友和家人一起玩。在这个游戏中，所有动物都在按照一定的模式移动，但其中有一个动物的移动方式与其他动物略有不同。每个玩家轮流猜哪个动物是与众不同的。如果玩家猜错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个猜对的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-6941
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-6942
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三样新东西：如何使用停止块，如何在演示模式下运行项目，以及如何使用不同的触发块为同一个角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-6943
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-6944
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物需要很多空间，因此农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-6945
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四只动物加入舞台上的猫。你将为五只动物中的四只编写相同的移动脚本，另一只则要移动得不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-6946
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物创建一个脚本，使它在一个方形区域内移动。再添加一个脚本，让它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-6947
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物制作相同的脚本，这样四只动物就会有完全相同的脚本。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-6948
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你可以通过将脚本从编程区域拖到角色列表中的其他动物上，来复制一个脚本，而不需要为每只动物编写新的脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-6949
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 更改每个脚本中的**等待**块的时间，使得动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-6950
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那个与众不同的动物添加一个脚本，使用一个额外的**向下移动**块，让它的动作与其他动物稍微不同。然后再给它一个脚本，使它在被点击时停止并说“你对了！”要让动物在被点击时停止移动，点击橙色控制块类别，拖动一个**停止**块到动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-6951
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成了动物的编程后，点击**进入演示模式**按钮，隐藏编程区域，以免其他人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-6952
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-6953
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有一个游戏了！点击**绿色旗帜**按钮开始游戏，看看谁能先找到那个不同的动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-6954
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮返回到常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6955
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-6956
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它会停止移动。试着让所有其他动物在游戏获胜时也停止移动。你需要使用**发送信息**块，并为其他动物设置一个**接收到信息时开始**的脚本来停止它们的运动。
- en: MAKING CONNECTIONS
  id: totrans-6957
  prefs: []
  type: TYPE_NORMAL
  zh: 建立连接
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-6958
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言连接：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-6959
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏的规则？使用**说**块或**添加文本**按钮为玩家编写逐步的说明。如果玩家找不到正确的动物，你能给他们提示吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-6960
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：编写你自己的数学问题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-6961
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏有很多不同的运动块和等待块。你能为这个游戏设计一个数学问题工作表吗？你可以写类似“猪做了多少次移动？”或“谁等待的时间最长？”这样的问题。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-6962
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表，互相回答对方的数学问题！别忘了做一张答案卡并互相标记答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6963
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-6964
  prefs: []
  type: TYPE_NORMAL
  zh: 停止块将只停止包含停止块的角色的脚本，而不会影响其他角色的脚本。一旦脚本被停止，你可以通过适当的触发条件（点击绿旗、点击角色、发送消息等）重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-6965
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫对小鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-6966
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多，现在让我们制作一个真正酷的游戏。我们将制作一个单人游戏，在这个游戏中，小鸟必须飞过三只移动的猫，触碰到蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-6967
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击小鸟时，它会飞向蘑菇，但如果小鸟在途中碰到任何猫，它就必须返回起始位置。如果小鸟安全到达蘑菇，玩家获胜！
- en: '**HOW TO MAKE IT**'
  id: totrans-6968
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作它**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-6969
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有广阔的天空，适合小鸟飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-6970
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 向你的项目中添加一个蘑菇，并将它拖到舞台的右侧。然后添加一只小鸟，并将它拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-6971
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在再添加两只猫，把它们排成一行，放在舞台的中间，确保它们没有触碰到其他角色。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-6972
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 编程让猫以不同的速度向上移动，通过在**设置速度**块中调整速度，使每只猫的速度都不相同。你需要制作另一个脚本，当猫被小鸟碰到时发送一个橙色消息，这样小鸟就知道它必须回到起点。下面是我们为一只猫制作的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-6973
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 编程让小鸟在被点击时向前移动。然后添加一个脚本，使它在收到橙色消息后回到起始位置，因为它碰到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-6974
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 编程让蘑菇在被小鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-6975
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 要玩这个游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-6976
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用本章所有技能的游戏！当你玩这个游戏时，目标是准确地把握小鸟的移动时机，避开移动中的猫并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-6977
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-6978
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫在屏幕上移动时不会互相碰触或碰到蘑菇。任何角色之间的碰撞都会让小鸟回到起点，因为“碰撞时开始”脚本会在任何碰撞发生时触发，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-6979
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战吗？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-6980
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫的起始位置和速度，使游戏更具挑战性。你还能使用哪些策略来让这个游戏更容易或更困难？
- en: MAKING CONNECTIONS
  id: totrans-6981
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-6982
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力联系：将你的游戏变成故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-6983
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要达到蘑菇。这个蘑菇有什么特别的地方吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-6984
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结局，并给玩家发送一条消息。例如，你可以写类似“恭喜你，达到了蘑菇！”这样的内容。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-6985
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：保持计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-6986
  prefs: []
  type: TYPE_NORMAL
  zh: 让一些朋友和你一起玩这个游戏。记录每个人的胜负次数，在每个人玩了相同次数的游戏后，将结果汇总。每个玩家的结果是否不同，还是每个玩家的结果相同？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-6987
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-6988
  prefs: []
  type: TYPE_NORMAL
  zh: 当试图点击鸟儿时，孩子有时可能会拖动鸟儿。这会将鸟儿的起始位置重置到新的位置，可能是屏幕的中间。然后，当鸟儿撞到猫并返回起始位置时，它将不再返回舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-6989
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以向项目中添加另一个角色——例如一颗星星——作为按钮；要让鸟儿移动，你只需要点击这颗星星。将星星放在舞台的一个角落，以避免它触碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-6990
  prefs: []
  type: TYPE_NORMAL
  zh: 当星星被点击时，它应该发送一条蓝色的消息，如下所示：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-6991
  prefs: []
  type: TYPE_NORMAL
  zh: 更改鸟儿的脚本，使它在被点击时不再向前移动。相反，它会在收到星星发送的蓝色消息时向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-6992
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在试图点击星星时拖动了它，这并不是什么问题。鸟儿的起始位置将保持不变，游戏可以继续进行。
- en: '**ACTIVITY 15: GUESS THE ODD ONE OUT!**'
  id: totrans-6993
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**活动 15：猜猜哪一个不同！**'
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-6994
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个双人猜谜游戏，和你的朋友或家人一起玩。在这个游戏中，所有的动物都在按一个模式移动，但其中一只动物的移动方式与其他的略有不同。每位玩家轮流猜测哪只动物是不同的。如果玩家选错了，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个点击正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-6995
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到什么**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-6996
  prefs: []
  type: TYPE_NORMAL
  zh: 你将在这个活动中学到三件新事物：如何使用停止（Stop）积木、如何在演示模式下运行项目，以及如何使用不同的触发积木为同一个角色启动不同的动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-6997
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-6998
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 选择一个背景。你的动物们需要足够的空间，所以农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-6999
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 在舞台上添加四只动物与猫一起参与。你将编程四只动物以相同方式移动，而其中一只动物会以不同的方式移动。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-7000
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 为一只动物制作一个脚本，让它在舞台上移动成一个正方形。添加另一个脚本，当它被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-7001
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 为另外三只动物制作相同的脚本，使四只动物的脚本完全相同。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-7002
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，你不需要为每只动物制作新的脚本，你可以通过将脚本从编程区拖动到角色列表中的动物上来复制脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-7003
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 更改每个脚本的**等待（Wait）**积木的时间，使得动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-7004
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 为那个与众不同的动物添加一个脚本，并增加一个**向下移动**块，使得该动物的移动与其他动物稍有不同。然后再给它添加一个脚本，当它被点击时停止并说“你答对了！”为了让动物在被点击时停止移动，点击橙色控制块类别并将一个**停止**块拖到该动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-7005
  prefs: []
  type: TYPE_NORMAL
  zh: 7. 当你编写完动物的程序后，点击**进入演示模式**按钮，隐藏编程区域，以防止其他人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-7006
  prefs: []
  type: TYPE_NORMAL
  zh: 舞台会填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-7007
  prefs: []
  type: TYPE_NORMAL
  zh: 8. 现在你有了一个游戏！点击**绿旗**按钮开始游戏，看看谁能最先找到那个与众不同的。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-7008
  prefs: []
  type: TYPE_NORMAL
  zh: 9. 点击**退出演示模式**按钮返回常规的ScratchJr屏幕。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-7009
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻求挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-7010
  prefs: []
  type: TYPE_NORMAL
  zh: 当获胜的动物被点击时，它会停止移动。试试看能否让其他所有动物在游戏结束时也停止移动。你需要使用**发送消息**块，并给每只动物添加一个**在消息上启动**的脚本来停止它的运动。
- en: MAKING CONNECTIONS
  id: totrans-7011
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-7012
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言艺术联系：编写游戏指令**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-7013
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说**块或**添加文字**按钮写出步骤指示，给玩家提供提示，如果他们找不到正确的动物，你能给出线索吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-7014
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：编写你自己的数学题目**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-7015
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏包含了很多不同的运动块和等待块。你能为这个游戏设计一份数学问题工作表吗？你可以写像“猪做了多少次动作？”或“谁等待的时间最长？”这样的题目。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-7016
  prefs: []
  type: TYPE_NORMAL
  zh: 和朋友交换工作表，互相解答对方的数学题！别忘了做一个答案卡，并标记彼此的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-7017
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的建议**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-7018
  prefs: []
  type: TYPE_NORMAL
  zh: 停止块只会停止包含停止块的角色的脚本，而不会影响其他角色。一旦脚本停止，你可以通过适当的触发器（点击绿旗、点击角色、发送消息等）重新启动脚本。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-7019
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫与鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-7020
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多，现在让我们来做一个非常酷的游戏。我们将做一个单人游戏，其中鸟儿必须飞过三只移动的猫并触摸蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-7021
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击鸟时，鸟会飞向蘑菇，但如果鸟在途中碰到任何一只猫，它就必须返回起点。如果鸟安全地到达蘑菇，玩家就获胜！
- en: '**HOW TO MAKE IT**'
  id: totrans-7022
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-7023
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有广阔的天空，适合鸟儿飞翔。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-7024
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 将一个蘑菇添加到你的项目中，并把它拖到舞台的右侧。然后添加一只鸟并将它拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-7025
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 现在再添加两只猫，并将它们排成一排，放在舞台的中央，确保它们不与其他角色接触。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-7026
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫以不同的速度向上移动，通过在**设置速度**块中更改速度，使每只猫的速度不同。你需要再编写一个脚本，当猫被小鸟碰到时发送一个橙色消息，这样小鸟就知道它必须回到起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-7027
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让小鸟在被点击时向前移动。然后添加一个脚本，使它在接收到橙色消息时返回到起始位置，因为它碰到了猫：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-7028
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被小鸟碰到时显示“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-7029
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要玩这个游戏，点击**进入演示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-7030
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个使用本章所有技能的游戏！当你玩这个游戏时，你的目标是精准地控制小鸟的移动，让它避开移动的猫并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-7031
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-7032
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫在屏幕上移动时不会互相碰撞或碰到蘑菇。任何角色之间的碰撞都会让小鸟回到起点，因为“碰撞时开始”脚本会被任何碰撞触发，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-7033
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-7034
  prefs: []
  type: TYPE_NORMAL
  zh: 改变猫的起始位置和速度，使游戏更具挑战性。你还可以使用其他哪些策略让这个游戏变得更容易或更困难？
- en: MAKING CONNECTIONS
  id: totrans-7035
  prefs: []
  type: TYPE_NORMAL
  zh: '**建立联系**'
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-7036
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写连接：将你的游戏变成一个故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-7037
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别的地方吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-7038
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾和给玩家的消息。例如，你可以写类似“恭喜，你到达了蘑菇！”的话。
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-7039
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学连接：记录计数**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-7040
  prefs: []
  type: TYPE_NORMAL
  zh: 邀请一些朋友和你一起玩这个游戏。记录每个人的胜负，并在每个人玩过同样次数之后将结果加总起来。每个玩家的结果不同吗，还是每个玩家的结果相同？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-7041
  prefs: []
  type: TYPE_NORMAL
  zh: '**给大人的小贴士**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-7042
  prefs: []
  type: TYPE_NORMAL
  zh: 当孩子尝试点击小鸟时，有时会拖动小鸟。这样会将小鸟的起始位置重置为新的位置，可能是在屏幕中央。然后，当小鸟碰到猫并返回起始位置时，它将不再回到舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-7043
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，向项目中添加另一个角色——例如星星——作为按钮；要让小鸟移动，你只需要点击这个星星。将星星放置在舞台的底角，确保它不会碰到其他任何角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-7044
  prefs: []
  type: TYPE_NORMAL
  zh: 星星应该在被点击时发送一个蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-7045
  prefs: []
  type: TYPE_NORMAL
  zh: 更改小鸟的脚本，使它在被点击时不再向前移动。相反，当它接收到来自星星的蓝色消息时，它才会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-7046
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时拖动它，这不是问题。小鸟的起始位置将保持不变，游戏可以继续进行。
- en: Create a two-player guessing game to play with your friends and family. In this
    game, all of the animals are moving in a pattern, but one of them is moving slightly
    differently than the others. Each player takes turns guessing which animal is
    the odd one out. If the player chooses the wrong one, the animal will say, “Not
    I!” If the player guesses right, the animal will say, “You got it!” The first
    player to tap the correct animal wins.
  id: totrans-7047
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个双人猜谜游戏，与朋友和家人一起玩。在这个游戏中，所有的动物都有一个移动模式，但其中有一只动物的移动方式与其他动物略有不同。每个玩家轮流猜测哪只动物是不同的。如果玩家选择错误，动物会说：“不是我！”如果玩家猜对了，动物会说：“你猜对了！”第一个点击到正确动物的玩家获胜。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-7048
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-7049
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学到三件新事物：如何使用停止积木，如何在演示模式下运行项目，以及如何使用不同的触发积木来启动同一角色的不同动作。
- en: '**HOW TO MAKE IT**'
  id: totrans-7050
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Pick a background. Your animals will need lots of space, so the farm background
    would be one good choice.
  id: totrans-7051
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个背景。你的动物们需要足够的空间，因此农场背景是一个不错的选择。
- en: 2\. Add four animals to join the cat on the stage. You’ll program four of the
    five animals to move in the same way and one of them to move differently.
  id: totrans-7052
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 添加四只动物与猫一起加入舞台。你将编程让五只动物中的四只按照相同的方式移动，其中一只移动方式不同。
- en: 3\. Make a script for one animal to have it move around in a square. Add another
    script that makes it say “Not I!” when it is tapped.
  id: totrans-7053
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 为一只动物编写脚本，使其按照方形路径移动。再添加一个脚本，使它在被点击时说“不是我！”
- en: 4\. Make the same scripts for three other animals so that four of the animals
    have the exact same scripts.
  id: totrans-7054
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 为另外三只动物做相同的脚本，使四只动物的脚本完全相同。
- en: Note that instead of making a new script for each of the animals, you can copy
    a script from one animal to another by simply dragging the script from the programming
    area to the animal in the list of characters.
  id: totrans-7055
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，除了为每只动物创建新脚本，你还可以通过将一个脚本从编程区拖到角色列表中的另一只动物上来复制脚本。
- en: 5\. Change the time on each script’s **Wait** block so that the animals will
    start moving at different times.
  id: totrans-7056
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 修改每个脚本的**等待**积木上的时间，让动物们在不同的时间开始移动。
- en: 6\. Add a script for the odd-one-out animal with an extra **Move Down** block
    to make the animal move slightly differently than the others. Then give it another
    script so that it stops and says “You’re right!” when it is tapped. To make the
    animal stop moving when it’s tapped, tap the orange control blocks category and
    drag a **Stop** block to the end of the animal’s script.
  id: totrans-7057
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 为那只不同的动物添加一个脚本，使用一个额外的**向下移动**积木，让它的移动方式与其他动物略有不同。然后再给它一个脚本，让它在被点击时停下并说“你猜对了！”为了让这只动物在被点击时停止移动，点击橙色的控制积木类别，拖动一个**停止**积木到该动物脚本的末尾。
- en: 7\. When you’re finished programming the animals, tap the **Enter Presentation
    Mode** button to hide the programming area so that no one accidentally sees the
    answer in the script.
  id: totrans-7058
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 当你完成动物的编程后，点击**进入演示模式**按钮，隐藏编程区，以防止有人不小心看到脚本中的答案。
- en: The stage will fill the entire screen.
  id: totrans-7059
  prefs: []
  type: TYPE_NORMAL
  zh: 该舞台将填满整个屏幕。
- en: 8\. Now you have a game! Tap the **Green Flag** button to get it started, and
    see who can find the odd one out first.
  id: totrans-7060
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 现在你有一个游戏了！点击**绿色旗帜**按钮开始游戏，看看谁能最先找到不同的动物。
- en: 9\. Tap the **Exit Presentation Mode** button to return to the regular ScratchJr
    screen.
  id: totrans-7061
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. 点击**退出演示模式**按钮返回到常规的ScratchJr界面。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-7062
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**寻找挑战？**'
- en: When the winning animal is tapped, it stops moving. See if you can make all
    of the other animals also stop moving when the game is won. You will have to use
    a **Send Message** block and give each of the other animals a **Start on Message**
    script that stops its motion.
  id: totrans-7063
  prefs: []
  type: TYPE_NORMAL
  zh: 当赢得比赛的动物被点击时，它会停止移动。看看你是否能在游戏获胜时让其他所有动物也停止移动。你需要使用**发送消息**积木，并给其他动物设置一个**接收到消息时开始**脚本来停止它们的动作。
- en: MAKING CONNECTIONS
  id: totrans-7064
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: WRITING THE GAME DIRECTIONS**'
  id: totrans-7065
  prefs: []
  type: TYPE_NORMAL
  zh: '**读写联系：编写游戏说明**'
- en: How does the player know the rules of the game? Write step-by-step instructions
    for the player using **Say** blocks or the **Add Text** button. Can you give the
    players hints if they can’t find the correct animal?
  id: totrans-7066
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家如何知道游戏规则？使用**说话**积木或**添加文本**按钮编写逐步指令。你能给玩家一些提示，如果他们找不到正确的动物吗？
- en: '**MATH CONNECTION: WRITING YOUR OWN MATH PROBLEMS**'
  id: totrans-7067
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：编写你自己的数学题**'
- en: The game you’ve created has a lot of different motion blocks and Wait blocks.
    Can you come up with a math problem worksheet for this game? You could write problems
    like “How many movements does the pig make?” or “Who is waiting the longest?”
  id: totrans-7068
  prefs: []
  type: TYPE_NORMAL
  zh: 你创建的游戏有很多不同的移动积木和等待积木。你能为这个游戏设计一个数学问题工作表吗？你可以写出像“猪移动了多少次？”或“谁等待得最久？”这样的题目。
- en: Switch worksheets with a friend and answer each other’s math problems! Don’t
    forget to make an answer sheet and mark each other’s answers.
  id: totrans-7069
  prefs: []
  type: TYPE_NORMAL
  zh: 与朋友交换工作表，并互相回答对方的数学问题！别忘了做一张答案纸，并标记对方的答案。
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-7070
  prefs: []
  type: TYPE_NORMAL
  zh: '**给家长的提示**'
- en: The Stop block will stop the scripts for only the character that has the Stop
    block, not for any of the other characters. Once a script is stopped, you can
    restart it with the appropriate trigger (tapping the Green Flag, tapping the character,
    sending a message, and so on).
  id: totrans-7071
  prefs: []
  type: TYPE_NORMAL
  zh: “停止”积木只会停止包含该“停止”积木的角色的脚本，而不会停止其他角色的脚本。一旦脚本被停止，你可以通过适当的触发器（点击绿旗、点击角色、发送消息等）来重新启动它。
- en: '**PROJECT TIME! CATS VERSUS BIRDS**'
  id: totrans-7072
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目时间！猫咪对小鸟**'
- en: Okay, you’ve learned a lot, so now let’s make a really cool game. We’ll make
    a one-player game where the bird must fly past three moving cats and touch the
    mushroom to win.
  id: totrans-7073
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，你已经学到了很多，现在我们来做一个真正酷的游戏。我们将制作一个单人游戏，在游戏中小鸟必须飞过三只移动的猫，并触摸蘑菇才能获胜。
- en: When the player taps the bird, it flies toward the mushroom, but if the bird
    touches any of the cats on the way, it has to go back to its starting position.
    If the bird reaches the mushroom safely, the player wins!
  id: totrans-7074
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家点击小鸟时，它会飞向蘑菇，但如果小鸟在途中碰到任何猫，它必须返回起点。如果小鸟安全到达蘑菇，玩家就获胜了！
- en: '**HOW TO MAKE IT**'
  id: totrans-7075
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**如何制作**'
- en: 1\. Choose a background for your game. The savannah is a good option because
    it has lots of sky for the bird to fly in.
  id: totrans-7076
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为你的游戏选择一个背景。草原是一个不错的选择，因为它有很多天空，适合小鸟飞行。
- en: 2\. Add a mushroom to your project and drag it to the right side of the stage.
    Then add a bird and drag it to the left side of the stage.
  id: totrans-7077
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在你的项目中添加一个蘑菇，并将它拖到舞台的右侧。然后添加一个小鸟并将它拖到舞台的左侧。
- en: 3\. Now add two more cats and line them up in the middle of the stage so that
    they are not touching any of the other characters.
  id: totrans-7078
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 现在再添加两只猫，并将它们排列在舞台的中间，确保它们不与其他角色相碰。
- en: '4\. Program the cats to move upward at different speeds by changing the speed
    in the **Set Speed** block so it is different for each cat. You need to make another
    script to send an orange message when a cat is bumped by the bird so that the
    bird will know it has to go back to the start. Here is an example of our script
    for one cat:'
  id: totrans-7079
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 编程让猫咪以不同的速度向上移动，方法是更改**设置速度**积木中的速度，使每只猫的速度不同。你需要创建另一个脚本，在小鸟碰到猫咪时发送一个橙色消息，这样小鸟就会知道它必须回到起点。以下是我们为一只猫编写的脚本示例：
- en: '5\. Program the bird to move forward when it is tapped. Then add a script to
    make it go back to its home position when an orange message is sent because it
    bumped into a cat:'
  id: totrans-7080
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 编程让小鸟在被点击时向前移动。然后添加一个脚本，在小鸟碰到猫时发送橙色消息，让它返回到起始位置：
- en: '6\. Program the mushroom to say “You win!” when it is bumped by the bird:'
  id: totrans-7081
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 编程让蘑菇在被小鸟碰到时说“你赢了！”：
- en: 7\. To play the game, tap the **Enter Presentation Mode** button.
  id: totrans-7082
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 要开始游戏，点击**进入展示模式**按钮。
- en: You’ve just made a game that uses all the skills you learned in this chapter!
    When you play, your aim is to time the movement of the bird just right so that
    it dodges the moving cats and reaches the mushroom. Good luck!
  id: totrans-7083
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚制作了一个利用本章所有技能的游戏！当你玩这个游戏时，目标是准确把握小鸟的移动时机，以避开移动的猫咪并到达蘑菇。祝你好运！
- en: '**HINTS**'
  id: totrans-7084
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**提示**'
- en: Make sure that the cats don’t touch one another or the mushroom when they move
    around the screen. Bumps between any characters will send the bird back to the
    start, since the Start on Bump scripts are triggered by any bump, not just bumps
    from the bird.
  id: totrans-7085
  prefs: []
  type: TYPE_NORMAL
  zh: 确保猫咪在屏幕上移动时不会相互碰撞或碰到蘑菇。任何角色之间的碰撞都会让小鸟返回起点，因为“碰撞时开始”脚本会在任何碰撞发生时触发，而不仅仅是小鸟的碰撞。
- en: '**LOOKING FOR A CHALLENGE?**'
  id: totrans-7086
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**想要挑战一下吗？**'
- en: Change the starting positions and speeds of the cats to make the game harder.
    What other strategies can you use to make this game easier or more difficult?
  id: totrans-7087
  prefs: []
  type: TYPE_NORMAL
  zh: 更改猫的起始位置和速度，让游戏更具挑战性。你还可以使用什么其他策略来让游戏变得更容易或更难？
- en: MAKING CONNECTIONS
  id: totrans-7088
  prefs: []
  type: TYPE_NORMAL
  zh: 建立联系
- en: '**LITERACY CONNECTION: TURNING YOUR GAME INTO A STORY**'
  id: totrans-7089
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言能力联系：把游戏变成故事**'
- en: Turn your game into a story! Make an introductory page explaining why the bird
    wants to reach the mushroom. Is there something special about this mushroom?
  id: totrans-7090
  prefs: []
  type: TYPE_NORMAL
  zh: 把你的游戏变成一个故事！制作一个介绍页面，解释为什么小鸟想要到达蘑菇。这个蘑菇有什么特别的地方吗？
- en: The second page can be the game, and the third page can be the ending to the
    story and a message to the player. For example, you might write something like
    “Congratulations, you reached the mushroom!”
  id: totrans-7091
  prefs: []
  type: TYPE_NORMAL
  zh: 第二页可以是游戏，第三页可以是故事的结尾以及给玩家的消息。例如，你可以写“恭喜你，达到了蘑菇！”
- en: '**MATH CONNECTION: KEEPING A TALLY**'
  id: totrans-7092
  prefs: []
  type: TYPE_NORMAL
  zh: '**数学联系：保持记分**'
- en: Get some friends to play this game with you. Keep a tally of the number of wins
    and losses for each person, and add them up once everyone has had the chance to
    play the same number of times. Did each player get a different result, or did
    every player have the same outcome?
  id: totrans-7093
  prefs: []
  type: TYPE_NORMAL
  zh: 邀请一些朋友一起玩这个游戏。记录每个人的胜负情况，并在每个人玩了相同次数后将其加总。每个玩家的结果是否不同，还是每个玩家的结果一样？
- en: '**TIPS FOR GROWN-UPS**'
  id: totrans-7094
  prefs: []
  type: TYPE_NORMAL
  zh: '**家长提示**'
- en: When trying to tap the bird, a child may sometimes drag the bird instead. This
    will reset the home position of the bird to that new location, which may be in
    the middle of the screen. Then, when the bird bumps into a cat and returns to
    its home position, it will no longer go back to the edge of the stage.
  id: totrans-7095
  prefs: []
  type: TYPE_NORMAL
  zh: 当孩子试图点击小鸟时，有时可能会拖动小鸟。这会将小鸟的初始位置重置到新的位置，可能是在屏幕中间。然后，当小鸟碰到猫并返回到它的初始位置时，它将不再返回舞台的边缘。
- en: To avoid this problem, add another character to the project—a star, for example—to
    act as a button; to make the bird move, you only have to tap this star. Place
    the star in the bottom corner of the stage where it will not touch any of the
    other characters.
  id: totrans-7096
  prefs: []
  type: TYPE_NORMAL
  zh: 为避免这个问题，可以在项目中增加另一个角色——例如星星——作为按钮；要让小鸟移动，你只需要点击这个星星。将星星放置在舞台的底角，以确保它不会碰到其他角色。
- en: 'The star should send a blue message when it is tapped, like this:'
  id: totrans-7097
  prefs: []
  type: TYPE_NORMAL
  zh: 星星被点击时应该发送一条蓝色消息，像这样：
- en: Change the bird’s scripts so that it no longer moves forward when tapped. Instead,
    it moves forward when it receives the blue message from the star.
  id: totrans-7098
  prefs: []
  type: TYPE_NORMAL
  zh: 修改小鸟的脚本，使它在被点击时不再向前移动。相反，当它收到星星发送的蓝色消息时，它才会向前移动。
- en: If the child drags the star while trying to tap it, that isn’t a problem. The
    home position of the bird will stay the same, and the game can carry on.
  id: totrans-7099
  prefs: []
  type: TYPE_NORMAL
  zh: 如果孩子在尝试点击星星时把星星拖动了，那也不是问题。小鸟的初始位置会保持不变，游戏可以继续进行。
- en: '**WHAT YOU’LL LEARN**'
  id: totrans-7100
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将学到的内容**'
- en: 'You’ll learn three new things in this activity: how to use the Stop block,
    how to run a project in Presentation Mode, and how to use different triggering
    blocks to start different actions for the same character.'
  id: totrans-7101
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将学习三件新事物：如何使用“停止”模块，如何在演示模式下运行项目，以及如何使用不同的触发模块为同一角色启动不同的动作。
