  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这个问题，可以在项目中添加另一个角色——比如星星——作为按钮；要让鸟儿移动，只需点击这个星星即可。将星星放置在舞台的底角，确保它不会触碰到其他角色。
