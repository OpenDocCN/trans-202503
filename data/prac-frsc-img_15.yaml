- en: '[1](ch07.xhtml#fn_39). As of this writing, the most recent version of ewfacquire
    had bzip2 support temporarily disabled (see section 20160404 in the *ChangeLog*
    file of the libewf software package).[2](ch07.xhtml#fn_40). The sector size could
    also be replicated using a DCO.[3](ch07.xhtml#fn_41). I am Canadian; hence the
    favoritism for the RCMP method. :-)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[1](ch07.xhtml#fn_39)。截至本文写作时，ewfacquire的最新版本暂时禁用了bzip2支持（请参阅libewf软件包的*ChangeLog*文件中的20160404节）。[2](ch07.xhtml#fn_40)。也可以使用DCO来复制扇区大小。[3](ch07.xhtml#fn_41)。我是加拿大人，因此偏爱RCMP方法。:-)'
