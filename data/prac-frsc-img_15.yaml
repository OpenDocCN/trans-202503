    Research Workshop [DFRWS], New Orleans, Louisiana, August 18, 2005). *[http://dfrws.org/2005/proceedings/turner_evidencebags.pdf](http://dfrws.org/2005/proceedings/turner_evidencebags.pdf)*.[2](ch03.xhtml#fn_15).
