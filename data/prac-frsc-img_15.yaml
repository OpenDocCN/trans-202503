- en: '[1](ch02.xhtml#fn_10). Erin Kenneally, “Gatekeeping Out of the Box: Open Source
    Software as a Mechanism to Assess Reliability for Digital Evidence,” *Virginia
    Journal of Law and Technology* 6, no. 13 (2001).[2](ch02.xhtml#fn_11). Brian Carrier,
    “Open Source Digital Forensic Tools: The Legal Argument” [technical report] (Atstake
    Inc., October 2002).[3](ch02.xhtml#fn_12). FUSE is a userspace filesystem implementation
    (see *[https://en.wikipedia.org/wiki/Filesystem_in_Userspace](https://en.wikipedia.org/wiki/Filesystem_in_Userspace)*).[4](ch02.xhtml#fn_13).
    There is some naming controversy regarding the inclusion of *GNU* with *Linux*,
    see *[https://en.wikipedia.org/wiki/GNU/Linux_naming_controversy](https://en.wikipedia.org/wiki/GNU/Linux_naming_controversy)*.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[1](ch02.xhtml#fn_10). Erin Kenneally, “Gatekeeping Out of the Box: Open Source
    Software as a Mechanism to Assess Reliability for Digital Evidence,” *弗吉尼亚法律与技术期刊*
    6, 第13期 (2001).[2](ch02.xhtml#fn_11). Brian Carrier, “Open Source Digital Forensic
    Tools: The Legal Argument” [技术报告] (Atstake公司, 2002年10月).[3](ch02.xhtml#fn_12).
    FUSE是一个用户空间文件系统实现（参见 *[https://en.wikipedia.org/wiki/Filesystem_in_Userspace](https://en.wikipedia.org/wiki/Filesystem_in_Userspace)*）。[4](ch02.xhtml#fn_13).
    关于将*GNU*与*Linux*合并的命名争议，参见 *[https://en.wikipedia.org/wiki/GNU/Linux_naming_controversy](https://en.wikipedia.org/wiki/GNU/Linux_naming_controversy)*。'
