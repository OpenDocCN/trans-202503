- en: '[1](ch04.xhtml#fn_17). The dot in this example may be interpreted as a regular
    expression. This is ignored here for simplicity.[2](ch04.xhtml#fn_18). The GNU
    `cp` command also allows for the creation of sparse files during copy.[3](ch04.xhtml#fn_19).
    Tested on a typical i7PCwith two SATA3 disks using dd.[4](ch04.xhtml#fn_20). Forensically
    sound acquisition also deals with data completeness and preserving integrity.[5](ch04.xhtml#fn_21).
    “Tableau Bridge Query—Technical Documentation,” accessed 8 December 2005, previously
    available for download. Contact Guidance Software for more information.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[1](ch04.xhtml#fn_17)。此示例中的点可以解释为正则表达式。为了简化起见，这里忽略了这一点。[2](ch04.xhtml#fn_18)。GNU
    `cp` 命令还允许在复制过程中创建稀疏文件。[3](ch04.xhtml#fn_19)。在典型的 i7 PC 上使用两个 SATA3 硬盘，使用 dd 测试。[4](ch04.xhtml#fn_20)。法医采集还涉及数据的完整性和保存完整性。[5](ch04.xhtml#fn_21)。“Tableau
    Bridge Query—技术文档”，访问日期：2005年12月8日，之前可以下载。欲了解更多信息，请联系 Guidance Software。'
- en: '**Chapter 5: Attaching Subject Media to an Acquisition Host**'
