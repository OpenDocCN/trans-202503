- en: Chapter 2. Sense and Sensibleness
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二章：理智与明智
- en: '![image with no caption](figs/web/015fig01.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![没有标题的图片](figs/web/015fig01.png.jpg)'
- en: 'Laurie and Xor soon reached the little town of Bach. It was very confusing
    at first, because the name “Bach” appeared on everything: Bach Street, Bach Avenue,
    Bach Plaza—even the sidewalk was labeled *sidebach*. They finally found Bach Haus
    down Bach Way.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 劳里和Xor很快来到了巴赫小镇。刚开始有些困惑，因为“巴赫”这个名字出现在了所有东西上：巴赫街、巴赫大道、巴赫广场——连人行道上也标注着*sidebach*。他们最终在巴赫路找到了巴赫之家。
- en: Laurie knocked on the enormous front door. A tall lady with frizzy white hair
    and an elegant coat answered. “Hello, what can I do for you?” she asked.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 劳里敲响了巨大的前门。一位高挑的女士，蓬乱的白发和优雅的外套走了过来。她问：“你好，有什么我可以帮忙的吗？”
- en: “Are you Eponymous Bach? I’m Laurie. I was told you can help me.”
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: “你是巴赫命名者吗？我是劳里。有人告诉我你能帮我。”
- en: “If I can’t help solve your problem, I can at least give it a name. Do come
    in and have some tea.”
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: “如果我不能帮你解决问题，至少我可以给它起个名字。快进来喝点茶吧。”
- en: The house was impressive on the outside, but on the inside it was a mess! Strange
    machines were shoved against the walls, cobwebs hung down from the corners, tools
    were scattered on the floor, and piles and piles of paper with scribbled notes
    were everywhere. A violin was stuffed into a flowerpot. Xor jumped out of Laurie’s
    pocket to hunt some insects.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 房子外面很气派，但里面却一团糟！奇怪的机器被挤在墙边，角落里挂满了蜘蛛网，工具散落在地板上，纸堆上写满了涂鸦似的笔记，到处都是。一把小提琴被塞进了花盆。Xor从劳里的口袋里跳出来去捕虫。
- en: '![image with no caption](figs/web/016fig01.png.jpg)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![没有标题的图片](figs/web/016fig01.png.jpg)'
- en: “Um, so you’re a composer?” Laurie asked.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “呃，所以你是个作曲家？”劳里问。
- en: “That’s right,” said Eponymous.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “没错，”命名者说。
- en: “What kind of music do you compose?”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “你创作什么样的音乐？”
- en: “Oh, I don’t compose music,” Eponymous said. “I Compose Ideas!”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “哦，我不作曲，”命名者说。“我创作的是想法！”
- en: “You compose . . . ideas? How?”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “你创作…想法？怎么做？”
- en: “I put little ideas together to make bigger ones. Then I put *those* ideas together
    to make bigger and bigger ones! And then I put my name on them. You shouldn’t
    let any ideas escape without a name,” she said. “That’s Bach’s First Law of Eponymy.
    I made it myself, you see.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “我把小想法组合起来，做出更大的想法。然后我再把*那些*想法组合起来，做出越来越大的想法！最后，我把我的名字放上去。你不应该让任何一个想法逃脱没有名字，”她说。“这就是巴赫的第一条命名法则。我自己发明的，你看。”
- en: “Is that why all the streets are named after you?” Laurie asked.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “这就是所有街道都以你名字命名的原因吗？”劳里问。
- en: “Yes, I used to put my name on Things. But it’s much better to have your name
    on an Idea. That’s my Second Law of Eponymy.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，我以前会把名字写在物品上。但把名字放在一个想法上要好得多。这就是我所说的第二条命名法则。”
- en: “But why is an idea better?” Laurie asked. “You can’t see an idea.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “但为什么想法更好？”劳里问。“你不能看到一个想法。”
- en: “Because good ideas never wear out! You put your name on a birthday cake, but
    it doesn’t last very long, does it?”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “因为好的想法永远不会过时！你把名字放在生日蛋糕上，但它不会持久，不是吗？”
- en: “No. You eat it right away,” Laurie said. Birthday cakes don’t last long at
    all!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “不，马上吃掉，”劳里说道。生日蛋糕根本不能放太久！
- en: “You can also put your name on a mountain,” said Eponymous. “But even a mountain
    falls down eventually. It makes a terrible noise, too! No, the best way to make
    something last forever is to take away everything but the ideas.” She pointed
    to a portrait of a man with curly hair and a funny coat. “Look over there,” she
    said.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “你也可以把你的名字放在一座山上，”命名者说。“但即使是山，最终也会倒塌。它会发出可怕的噪音！不，最好的方式是去除所有的东西，只留下想法。”她指着一幅有着卷发和奇怪外套的男子画像。“看那边，”她说。
- en: “That’s my friend Andy Ampère. One day, he noticed that when he put electricity
    through two wires, they would bend a little toward each other. So he called it
    Andy’s Magical Wire Bender, and he went around selling it to people who make paper
    clips.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “那是我的朋友安迪·安培。一天，他注意到当电流通过两根电线时，它们会稍微互相弯曲。所以他叫它安迪的神奇电线弯曲器，并开始向做回形针的人们推销。”
- en: “That’s pretty neat!” said Laurie.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “这真酷！”劳里说。
- en: “Yes, but I told Andy to keep going, to take away all of the Things until he
    had an Idea worth putting his name on. He realized he could use his machine to
    measure electricity by looking at how much the wires bent. That was truly new—a
    new law of nature. Nobody uses Andy’s Magical Wire Bender anymore, but Ampère’s
    Law will always be current.”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，但我告诉安迪继续前进，把所有的物品都去掉，直到他有一个值得命名的想法。他意识到他可以用他的机器通过观察电线弯曲的程度来测量电流。这才是真正的创新——一种新的自然法则。现在没人再用安迪的神奇电线弯曲器了，但安培定律永远会存在。”
- en: “But why do you put your name on everything?”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “但你为什么把名字写在所有东西上？”
- en: “Names are very important! A thing without a name is like a pot without a handle.
    Just try telling a story about turtles without using the word *turtle*.”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “名字非常重要！没有名字的东西就像没有把手的锅。试试看不使用*turtle*这个词讲一个关于乌龟的故事。”
- en: “Well,” said Laurie, always ready to argue a point, “you could say *a Green
    Round animal with a Shell* instead of *turtle*.”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯，”Laurie说道，总是准备辩论一个观点，“你可以说*绿色圆形的带壳动物*来代替*turtle*。”
- en: “Hrmph,” Eponymous hrmphed, “That’s not a very easy name, but I suppose it will
    do. So how can I help you, child?”
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “哼，”Eponymous哼了一声，“那可不是什么容易的名字，不过我想也可以接受。那么，我怎么能帮你，孩子？”
- en: “I’m looking for a path back to Hamilton. The Wandering Salesman said I just
    have to go everywhere I’ve never been before, and eventually I’ll find my way
    home. But . . .”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “我在找一条回Hamilton的路。流浪商人说我只需要去我从未去过的地方，最终我就能找到回家的路。但是……”
- en: “But what, dear?”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “但是，亲爱的，什么？”
- en: “I don’t know, something about what he said doesn’t make sense.”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “我不知道，他说的某些事情不太合理。”
- en: “It might make *sense*, but it may not be *sensible*,” said Eponymous.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “它或许有*道理*，但可能并不*合理*，”Eponymous说道。
- en: “Isn’t that the same thing?” asked Laurie.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “那不就是一样的吗？”Laurie问。
- en: “Many things make sense but are not sensible at all! You can go from the front
    door to the back door by walking through the house, right?”
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “许多事情看起来有道理，但实际上一点都不合理！你可以从前门走到后门，对吧？”
- en: “Sure.”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “当然。”
- en: “You can also walk around the outside of the house, or even all the way around
    the planet, to do the same thing. Many ways make sense, but only some are sensible.”
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “你也可以绕着房子的外面走，甚至绕行整个星球来做同样的事。许多方式有道理，但只有部分是合理的。”
- en: “Then I want to find a sensible way,” said Laurie. “I don’t want to walk all
    around the planet!”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “那我想找到一种合理的方式，”Laurie说道。“我不想绕行整个星球！”
- en: '“So,” Eponymous said, “we have named and framed your problem: Laurie’s Quest
    is to find the shortest path home.”'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: “所以，”Eponymous说道，“我们已经命名并定义了你的问题：Laurie的任务是找到回家的最短路径。”
- en: “But how do I do that?” asked Laurie. “Is it difficult?”
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: “但我该怎么做？”Laurie问。“这很难吗？”
- en: “You’ll never know unless you try. The next town up the road is called Symbol.
    Have you been there before?”
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: “除非你尝试，否则你永远不会知道。前面的下一个城镇叫做Symbol。你去过那里吗？”
- en: “No, I’ve never even heard of it.”
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: “不，我甚至没听说过。”
- en: “Then it sounds perfect. Just follow Bach Avenue out of town, and take a left
    at Recursion Junction.”
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “那听起来完美。只需沿着Bach大道出城，在Recursion Junction左转。”
- en: “That’s great!” said Laurie. “Xor, let’s go. Oh, that’s right,” she remembered.
    “Do you know anything about how to find Steganosauruses?”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: “太好了！”Laurie说道。“Xor，我们走吧。哦，对了，”她突然想起。“你知道如何找到Steganosaurus吗？”
- en: Eponymous smiled. “Who’s been telling you stories like that, my dear girl? Steganosauruses
    don’t exist.”
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Eponymous微笑着。“是谁告诉你这种故事的，亲爱的？Steganosaurus是不存在的。”
