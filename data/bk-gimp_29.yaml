- en: Chapter 22. Customizing GIMP
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 22 章。定制 GIMP
- en: In the tradition of free software, GIMP is highly configurable, and many of
    its characteristics can be changed. Although GIMP has only one specific Preferences
    dialog, you’ll find other tools for changing parameters scattered in various places.
    In this chapter, we’ll show you how to customize GIMP so it works best for you.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 根据自由软件的传统，GIMP 是高度可配置的，许多特性都可以更改。虽然 GIMP 只有一个特定的首选项对话框，但你会发现其他更改参数的工具分散在各个地方。在本章中，我们将向你展示如何定制
    GIMP 以使其更好地为你服务。
- en: 22.1 The Preferences Dialog
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 22.1 首选项对话框
- en: 'Open the Preferences dialog via the **Image: Edit** menu. It is a large and
    complex dialog, as shown in [Figure 22-1](ch22s01.html#preferences_dialogcomma_environment_tab
    "Figure 22-1. The Preferences dialog, Environment tab (left) and User Interface
    tab (right)") (left). The menu on the left in the dialog displays the list of
    preference tabs; we’ll consider each in turn. Anytime you change parameters in
    GIMP, your work is saved to a file called `gimprc` and stored on your machine,
    typically in the main GIMP directory. The changes usually take effect immediately,
    unless the program says otherwise.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 **图像：编辑** 菜单打开首选项对话框。它是一个大而复杂的对话框，如[图 22-1](ch22s01.html#preferences_dialogcomma_environment_tab
    "图 22-1。首选项对话框，环境选项卡（左）和用户界面选项卡（右）")（左）所示。对话框左侧的菜单显示了首选项选项卡的列表；我们将依次考虑每一个。每当你在
    GIMP 中更改参数时，你的工作会保存到一个名为 `gimprc` 的文件，并存储在你的机器上，通常是在主 GIMP 目录中。这些更改通常会立即生效，除非程序另有说明。
- en: Environment
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 环境
- en: The first tab of the Preferences dialog deals with the ENVIRONMENT. You can
    set the following parameters, as shown in [Figure 22-1](ch22s01.html#preferences_dialogcomma_environment_tab
    "Figure 22-1. The Preferences dialog, Environment tab (left) and User Interface
    tab (right)") (left).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 首选项对话框的第一个选项卡涉及环境设置。你可以设置以下参数，如[图 22-1](ch22s01.html#preferences_dialogcomma_environment_tab
    "图 22-1。首选项对话框，环境选项卡（左）和用户界面选项卡（右）")（左）所示。
- en: RESOURCE CONSUMPTION determines how GIMP uses system resources.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RESOURCE CONSUMPTION 决定 GIMP 如何使用系统资源。
- en: MINIMAL NUMBER OF UNDO LEVELS sets the number of levels of undo history for
    each image. Because undo requires a certain amount of memory, you are limited
    in the amount of history that GIMP can keep, but this parameter guarantees that
    at least a set number of levels are always available.
  id: totrans-7
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: MINIMAL NUMBER OF UNDO LEVELS 设置每个图像的撤销历史记录级别数。由于撤销需要一定的内存，你将受到 GIMP 能够保持的历史记录数量的限制，但此参数确保始终有至少设定数量的撤销级别可用。
- en: MAXIMUM UNDO MEMORY tells GIMP to delete the oldest saves when this amount of
    undo memory is exceeded. If you have a lot of memory on your machine, increase
    the default value.
  id: totrans-8
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: MAXIMUM UNDO MEMORY 告诉 GIMP，当撤销内存超出此值时删除最旧的保存。如果你的机器有很多内存，可以增加默认值。
- en: TILE CACHE SIZE can affect both GIMP’s and your computer’s performance. If you
    intend to use GIMP seriously and to work with large images, set this parameter
    to something like half the size of your installed RAM. Experiment with different
    values. Sizes that are too small will cause GIMP to swap frequently to disk, which
    slows things down. On the other hand, values that are too large may prevent other
    applications from starting or may cause processes to fail.
  id: totrans-9
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: TILE CACHE SIZE 可以影响 GIMP 和你电脑的性能。如果你打算认真使用 GIMP 并处理大图像，建议将此参数设置为大约安装内存的一半。尝试不同的值。值设置得太小会导致
    GIMP 经常换入磁盘，从而减慢速度。另一方面，值设置得太大可能会阻止其他应用程序启动，或者可能导致进程失败。
- en: MAXIMUM NEW IMAGE SIZE sets a maximum allowed size for new images. If a new
    image is larger than this maximum, GIMP asks for confirmation but does not prevent
    its creation.
  id: totrans-10
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: MAXIMUM NEW IMAGE SIZE 设置新图像的最大允许尺寸。如果新图像大于此最大值，GIMP 会要求确认，但不会阻止其创建。
- en: NUMBER OF PROCESSORS TO USE is set automatically, due to the prevalence of multi-core
    processors, to the number of cores on your machine. Reduce this value if you need
    to use additional processors for other applications.
  id: totrans-11
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: NUMBER OF PROCESSORS TO USE 会自动设置为你的机器上的核心数，因多核处理器的普及。如果需要将额外的处理器用于其他应用程序，请减少此值。
- en: '![The Preferences dialog, Environment tab (left) and User Interface tab (right)](httpatomoreillycomsourcenostarchimages1457380.png.jpg)'
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![首选项对话框，环境选项卡（左）和用户界面选项卡（右）](httpatomoreillycomsourcenostarchimages1457380.png.jpg)'
- en: Figure 22-1. The Preferences dialog, Environment tab (left) and User Interface
    tab (right)
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 22-1。首选项对话框，环境选项卡（左）和用户界面选项卡（右）
- en: IMAGE THUMBNAILS appear in the Open Image, Save Image, and Export Image dialogs.
    You can choose between two sizes or none. If the file size is larger than the
    maximum specified, GIMP does not automatically generate the thumbnail, but you
    can click the filename to generate the thumbnail.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在“打开图片”、“保存图片”和“导出图片”对话框中会显示**图片缩略图**。你可以选择两种尺寸或不显示缩略图。如果文件大小超过最大限制，GIMP不会自动生成缩略图，但你可以点击文件名来生成缩略图。
- en: SAVING IMAGES should be left checked, or you will not be warned when you try
    to close an unsaved image.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保存图片选项应该保持勾选，否则在你尝试关闭未保存的图片时不会收到警告。
- en: 'DOCUMENT HISTORY keeps a record of all open files in the Document History dialog
    (generally a good idea). Access the Document History dialog from the **Image:
    File > Open Recent** submenu or via **Image: Windows > Dockable Dialogs > Document
    History**.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文档历史记录会在文档历史记录对话框中保留所有打开文件的记录（通常是个好主意）。你可以通过**图像：文件 > 打开最近文件**子菜单或通过**图像：窗口
    > 可停靠对话框 > 文档历史记录**来访问文档历史记录对话框。
- en: User Interface
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用户界面
- en: '[Figure 22-1](ch22s01.html#preferences_dialogcomma_environment_tab "Figure 22-1. The
    Preferences dialog, Environment tab (left) and User Interface tab (right)") (right)
    shows the User Interface settings that deal with the system language, the small
    thumbnails that appear in the Layers and Channels dialogs, and the keyboard shortcuts.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[图22-1](ch22s01.html#preferences_dialogcomma_environment_tab "图22-1. 偏好设置对话框，环境选项卡（左）和用户界面选项卡（右）")（右）显示了处理系统语言、在图层和通道对话框中显示的小型缩略图以及键盘快捷键的用户界面设置。'
- en: LANGUAGE allows you to set the language. Like most free software, GIMP is fully
    internationalized. The default is to use the base language of the host operating
    system, but you can choose from 71 different languages, although some of the translations
    are incomplete. Changes are applied after GIMP restarts.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 语言选项允许你设置语言。像大多数自由软件一样，GIMP是完全国际化的。默认情况下使用主机操作系统的基本语言，但你可以选择71种不同的语言，尽管其中一些翻译不完整。更改将在GIMP重新启动后生效。
- en: PREVIEWS are the layer or channel thumbnails, which are enabled by default.
    You can choose from nine predefined sizes, from TINY to GIGANTIC. The former is
    useful only on a very small screen, the latter only if you have severe vision
    problems.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预览是图层或通道的缩略图，默认情况下是启用的。你可以从九种预定义尺寸中选择，范围从TINY到GIGANTIC。前者仅在非常小的屏幕上有用，后者则只有在视力严重问题时才会用到。
- en: 'KEYBOARD SHORTCUTS can help you use GIMP more efficiently. GIMP has a rather
    small set of predefined keyboard shortcuts, mentioned throughout this book, but
    you can add more or change them to suit your needs. This dialog allows you to
    change, add, or remove keyboard shortcuts using several checkboxes and buttons:'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 键盘快捷键可以帮助你更高效地使用GIMP。GIMP有一套相对较小的预定义键盘快捷键，在本书中有提到，但你可以根据需要添加更多或修改它们。这个对话框允许你通过多个复选框和按钮来更改、添加或删除键盘快捷键：
- en: USE DYNAMIC KEYBOARD SHORTCUTS is unchecked by default because it is somewhat
    dangerous. When checked, you can define a new keyboard command simply by pressing
    a key combination while a menu entry is highlighted. This feature is handy for
    defining new commands but makes it much too easy to redefine existing shortcuts
    accidentally.
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 动态键盘快捷键选项默认未勾选，因为它有些危险。当勾选时，你可以通过在菜单项高亮时按下一个键组合来定义一个新的键盘命令。这个功能对于定义新命令非常方便，但也使得意外重新定义现有快捷键变得太容易了。
- en: CONFIGURE KEYBOARD SHORTCUTS is explained in [Keyboard Shortcuts](ch09s03.html#keyboard_shortcuts
    "Keyboard Shortcuts").
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置键盘快捷键的详细说明请参考[键盘快捷键](ch09s03.html#keyboard_shortcuts "键盘快捷键")。
- en: SAVE KEYBOARD SHORTCUTS NOW is useful only when automatic saving is not specified.
  id: totrans-24
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 立即保存键盘快捷键选项仅在未指定自动保存时有用。
- en: RESET KEYBOARD SHORTCUTS TO DEFAULT VALUES is useful if you want to reset GIMP
    to its defaults.
  id: totrans-25
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将键盘快捷键重置为默认值选项对于想要将GIMP恢复为默认设置的人非常有用。
- en: REMOVE ALL KEYBOARD SHORTCUTS is for people who do not want any shortcuts.
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移除所有键盘快捷键选项适用于那些不想要任何快捷键的人。
- en: Theme
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 主题
- en: As [Figure 22-2](ch22s01.html#preferences_dialogcomma_theme_tab "Figure 22-2. The
    Preferences dialog, Theme tab") shows, the Theme tab is simple. You can choose
    between two themes, Default and Small (shown in [Figure 22-3](ch22s01.html#using_the_small_theme
    "Figure 22-3. Using the Small theme")). Other themes are available on sites like
    *[http://art.gnome.org/](http://art.gnome.org/)*.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如[图22-2](ch22s01.html#preferences_dialogcomma_theme_tab "图22-2. 偏好设置对话框，主题选项卡")所示，主题选项卡很简单。你可以选择两种主题：默认和小型（如[图22-3](ch22s01.html#using_the_small_theme
    "图22-3. 使用小型主题")所示）。其他主题可以在像* [http://art.gnome.org/](http://art.gnome.org/)*
    这样的网站上找到。
- en: Help System
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 帮助系统
- en: 'GIMP has numerous help features, as discussed in [9.6 The GIMP Help System](ch09s06.html
    "9.6 The GIMP Help System"). The dialog shown in [Figure 22-4](ch22s01.html#preferences_dialogcomma_help_system_tab
    "Figure 22-4. The Preferences dialog, Help System tab") allows you to set certain
    parameters that control the sort of help that you receive while using GIMP:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: GIMP有许多帮助功能，如在[9.6 GIMP帮助系统](ch09s06.html "9.6 GIMP帮助系统")中所讨论的那样。对话框中显示的内容（见[图22-4](ch22s01.html#preferences_dialogcomma_help_system_tab
    "图22-4。首选项对话框，帮助系统选项卡")）允许您设置控制在使用GIMP时所接收帮助类型的某些参数：
- en: SHOW TOOLTIPS is normally checked.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示工具提示通常是勾选的。
- en: SHOW HELP BUTTONS is also normally checked, and when it’s checked, a HELP button
    is added to most dialogs. When clicked, this button takes you to the help documentation.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示帮助按钮通常也是勾选的，勾选时，帮助按钮会被添加到大多数对话框中。点击此按钮后，它会将您带到帮助文档。
- en: '![The Preferences dialog, Theme tab](httpatomoreillycomsourcenostarchimages1457382.png.jpg)'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![首选项对话框，主题选项卡](httpatomoreillycomsourcenostarchimages1457382.png.jpg)'
- en: Figure 22-2. The Preferences dialog, Theme tab
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图22-2。首选项对话框，主题选项卡
- en: '![Using the Small theme](httpatomoreillycomsourcenostarchimages1457384.png.jpg)'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![使用小主题](httpatomoreillycomsourcenostarchimages1457384.png.jpg)'
- en: Figure 22-3. Using the Small theme
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图22-3。使用小主题
- en: '![The Preferences dialog, Help System tab](httpatomoreillycomsourcenostarchimages1457386.png.jpg)'
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![首选项对话框，帮助系统选项卡](httpatomoreillycomsourcenostarchimages1457386.png.jpg)'
- en: Figure 22-4. The Preferences dialog, Help System tab
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图22-4。首选项对话框，帮助系统选项卡
- en: USER MANUAL lets you choose between the locally installed or the online user
    manual.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户手册让您选择使用本地安装的手册或在线用户手册。
- en: HELP BROWSER lets you use your default browser or the GIMP help browser. The
    GIMP help browser is faster and always opens in the current desktop in a multidesktop
    environment.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 帮助浏览器让您使用默认浏览器或GIMP帮助浏览器。GIMP帮助浏览器速度更快，并且在多桌面环境中始终在当前桌面打开。
- en: Tool Options
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工具选项
- en: The Tool Options tab is shown in [Figure 22-5](ch22s01.html#preferences_dialogcomma_tool_options_tab
    "Figure 22-5. The Preferences dialog, Tool Options tab"). The first checkbox and
    first two buttons let you save or restore tool options settings. The other options
    are described as follows.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 工具选项选项卡如[图22-5](ch22s01.html#preferences_dialogcomma_tool_options_tab "图22-5。首选项对话框，工具选项选项卡")所示。第一个复选框和前两个按钮允许您保存或恢复工具选项设置。其他选项如下所述。
- en: '![The Preferences dialog, Tool Options tab](httpatomoreillycomsourcenostarchimages1457388.png.jpg)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![首选项对话框，工具选项选项卡](httpatomoreillycomsourcenostarchimages1457388.png.jpg)'
- en: Figure 22-5. The Preferences dialog, Tool Options tab
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图22-5。首选项对话框，工具选项选项卡
- en: 'GUIDE &GRID SNAPPING sets the minimum distance needed for “snapping” the pointer
    to the closest guide or grid in the Image window. This parameter sets the distance,
    but the snapping itself is determined by the corresponding parameters in the **Image:
    View** menu (see [Padding Colors and Snapping](ch22s03.html#padding_colors_and_snapping
    "Padding Colors and Snapping")).'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指南和网格吸附设置指针与图像窗口中最接近的指南或网格之间的最小吸附距离。此参数设置距离，但吸附本身由**图像：视图**菜单中的相应参数决定（参见[填充颜色和吸附](ch22s03.html#padding_colors_and_snapping
    "填充颜色和吸附")）。
- en: SCALING allows you to choose among the various interpolation algorithms, from
    NONE to SINC (LANCZOS3). The choice you make here will be the default for all
    the tools that use scaling, though you are still able to change the particular
    scaling method for each tool in its options dialog.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缩放允许您从各种插值算法中进行选择，从NONE到SINC（LANCZOS3）。您在此处做出的选择将成为所有使用缩放的工具的默认值，尽管您仍然可以在每个工具的选项对话框中更改特定的缩放方法。
- en: PAINT OPTIONS SHARED BETWEEN TOOLS has four checkboxes that allow you to specify
    certain options to be shared by the painting tools (Pencil, Paintbrush, Eraser,
    Airbrush, and so on). By default, all the checkboxes are selected. So changing
    the brush used by the Paintbrush, for example, also changes the brush used by
    the Smudge tool or the Clone tool. But if BRUSH is unchecked, then each tool remembers
    its own brush.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 画笔选项在工具之间共享有四个复选框，允许您指定某些选项由绘图工具（如铅笔、画笔、橡皮擦、喷枪等）共享。默认情况下，所有复选框都已选中。因此，改变画笔时，例如改变画笔工具使用的画笔，也会改变模糊工具或克隆工具使用的画笔。但如果取消勾选画笔选项，那么每个工具会记住它自己的画笔设置。
- en: MOVE TOOL sets the active layer or path. If this is checked, moving a layer
    or a path with the Move tool makes it active.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移动工具设置活动图层或路径。如果勾选此项，使用移动工具移动图层或路径时，会使其成为活动图层。
- en: '![The Preferences dialog, Toolbox tab](httpatomoreillycomsourcenostarchimages1457390.png.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![首选项对话框，工具箱选项卡](httpatomoreillycomsourcenostarchimages1457390.png.jpg)'
- en: Figure 22-6. The Preferences dialog, Toolbox tab
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-6. 偏好设置对话框，工具箱选项卡
- en: Toolbox
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工具箱
- en: 'In the tab shown in [Figure 22-6](ch22s01.html#preferences_dialogcomma_toolbox_tab
    "Figure 22-6. The Preferences dialog, Toolbox tab"), you can choose to display
    three different objects at the bottom of the Toolbox:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图 22-6](ch22s01.html#preferences_dialogcomma_toolbox_tab "图 22-6. 偏好设置对话框，工具箱选项卡")中显示的选项卡，您可以选择在工具箱底部显示三种不同的对象：
- en: The foreground and background colors, plus the small buttons for switching them
    or resetting them
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 前景色和背景色，以及用于切换或重置它们的小按钮
- en: The active brush, pattern, and gradient
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前活动的画笔、图案和渐变
- en: The active image
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前活动的图像
- en: The TOOLS CONFIGURATION list allows you to choose which tool icons appear in
    the Toolbox. The first 32 are present by default, but you can add 10 more or remove
    existing ones by clicking the visibility eye. When a tool is selected, you can
    change its position in the Toolbox with the arrows at the bottom of the dialog.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: TOOLS CONFIGURATION 列表允许您选择在工具箱中显示哪些工具图标。前32个图标默认显示，但您可以通过点击可见性眼睛图标添加最多10个工具图标或删除现有的工具。当选择某个工具时，您可以使用对话框底部的箭头来更改其在工具箱中的位置。
- en: Default New Image
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 默认新图像
- en: 'The Default New Image tab in [Figure 22-7](ch22s01.html#preferences_dialogcomma_default_new_imag
    "Figure 22-7. The Preferences dialog, Default New Image tab") specifies the default
    characteristics of the image created when you select **Image: File > New** or
    ![](httpatomoreillycomsourcenostarchimages1454498.png.jpg). This dialog is almost
    identical to the one shown in [Figure 9-32](ch09s03.html#create_a_new_image_dialog
    "Figure 9-32. The Create a New Image dialog") and is described in detail in [9.4
    Creating, Loading, Saving, and Exporting Files](ch09s04.html "9.4 Creating, Loading,
    Saving, and Exporting Files"). But it also contains a button for changing the
    default Quick Mask color.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图 22-7](ch22s01.html#preferences_dialogcomma_default_new_imag "图 22-7. 偏好设置对话框，默认新图像选项卡")中显示的默认新图像选项卡指定了当您选择**图像：文件
    > 新建**或![](httpatomoreillycomsourcenostarchimages1454498.png.jpg)时创建的图像的默认特性。该对话框与[图
    9-32](ch09s03.html#create_a_new_image_dialog "图 9-32. 创建新图像对话框")几乎相同，并在[9.4 创建、加载、保存和导出文件](ch09s04.html
    "9.4 创建、加载、保存和导出文件")中详细描述。但它还包含一个用于更改默认快速遮罩颜色的按钮。
- en: '![The Preferences dialog, Default New Image tab](httpatomoreillycomsourcenostarchimages1457392.png.jpg)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![偏好设置对话框，默认新图像选项卡](httpatomoreillycomsourcenostarchimages1457392.png.jpg)'
- en: Figure 22-7. The Preferences dialog, Default New Image tab
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-7. 偏好设置对话框，默认新图像选项卡
- en: Default Image Grid
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 默认图像网格
- en: 'The tab shown in [Figure 22-8](ch22s01.html#preferences_dialogcomma_default_image_gr
    "Figure 22-8. The Preferences dialog, Default Image Grid tab") is where you customize
    the initial characteristics of the grid that appears when you select **Image:
    View > Show Grid**. This tab is the same as **Image: Image > Configure Image Grid**.
    See [10.3 Grids](ch10s03.html "10.3 Grids") for more information.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图 22-8](ch22s01.html#preferences_dialogcomma_default_image_gr "图 22-8. 偏好设置对话框，默认图像网格选项卡")中显示的选项卡是您定制当选择**图像：视图
    > 显示网格**时显示的网格初始特征的位置。该选项卡与**图像：图像 > 配置图像网格**相同。有关更多信息，请参见[10.3 网格](ch10s03.html
    "10.3 网格")。
- en: Image Windows
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 图像窗口
- en: 'You set the Image window parameters on three tabs. On the first tab, shown
    in [Figure 22-9](ch22s01.html#preferences_dialogcomma_image_windows_ta "Figure 22-9. The
    Preferences dialog, Image Windows tab"), you specify the following:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 您在三个选项卡中设置图像窗口参数。在第一个选项卡中，显示在[图 22-9](ch22s01.html#preferences_dialogcomma_image_windows_ta
    "图 22-9. 偏好设置对话框，图像窗口选项卡")中的选项卡，您可以指定以下内容：
- en: 'USE “DOT FOR DOT” BY DEFAULT: This box is normally checked, in which case,
    if the zoom factor is 100 percent, the displayed image pixels are the same size
    as the screen pixels. When unchecked, the size of the displayed image is determined
    by its internal resolution. (See [10.1 Rulers and Units](ch10s01.html "10.1 Rulers
    and Units") for more details.)'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 默认使用“点对点”：此框通常是选中的，如果缩放因子为100％，则显示的图像像素与屏幕像素大小相同。未选中时，显示图像的大小由其内部分辨率决定。（有关更多详细信息，请参见[10.1
    尺寸标尺和单位](ch10s01.html "10.1 尺寸标尺和单位")。）
- en: 'MARCHING ANTS SPEED: Set the time in milliseconds between movements of the
    dotted line around a selection.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MARCHING ANTS 速度：设置虚线围绕选择区域移动的时间，单位为毫秒。
- en: 'RESIZE WINDOW ON ZOOM: When this is checked, GIMP tries to resize the Image
    window as the zoom factor changes. Selecting this option is basically the opposite
    of checking the resize button at the top-right corner of the Image window, which,
    if you recall, allows you to enlarge the window to zoom in and shrink the window
    to zoom out.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缩放时调整窗口大小：勾选此选项时，当缩放因子发生变化时，GIMP 会尝试调整图像窗口的大小。选择此选项基本上与勾选图像窗口右上角的调整大小按钮相反，后者允许你通过放大窗口来放大图像，或者通过缩小窗口来缩小图像。
- en: '![The Preferences dialog, Default Image Grid tab](httpatomoreillycomsourcenostarchimages1457394.png.jpg)'
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![偏好设置对话框，默认图像网格标签](httpatomoreillycomsourcenostarchimages1457394.png.jpg)'
- en: Figure 22-8. The Preferences dialog, Default Image Grid tab
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 22-8. 偏好设置对话框，默认图像网格标签
- en: '![The Preferences dialog, Image Windows tab](httpatomoreillycomsourcenostarchimages1457396.png.jpg)'
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![偏好设置对话框，图像窗口标签](httpatomoreillycomsourcenostarchimages1457396.png.jpg)'
- en: Figure 22-9. The Preferences dialog, Image Windows tab
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 22-9. 偏好设置对话框，图像窗口标签
- en: 'RESIZE WINDOW ON IMAGE SIZE CHANGE: When this is checked, the Image window
    is resized as the size of the image changes when you crop or resize it (**Image:
    Image > Scale image**).'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图像大小变化时调整窗口大小：勾选此选项时，当你裁剪或调整图像大小时（**图像：图像 > 调整图像大小**），图像窗口会随着图像大小的变化而调整大小。
- en: 'INITIAL ZOOM RATIO: You have two choices: Fit to window or 1:1\. The second
    choice is probably not suitable if you intend to open images that are larger than
    the size of your screen at this zoom factor.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 初始缩放比例：你有两个选择：适应窗口或 1:1。如果你打算打开比屏幕尺寸大的图像，那么第二个选择可能不适合此缩放因子。
- en: 'WHILE SPACE BAR IS PRESSED: One option in this list is particularly useful:
    The “pan view” allows you to move an image within the Image window simply by moving
    the pointer. Alternatively, you can set it to no action or to switch to the Move
    tool temporarily.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按住空格键时：此列表中的一个选项特别有用：“平移视图”允许你通过移动指针在图像窗口内移动图像。或者，你可以将其设置为不执行任何操作，或暂时切换到移动工具。
- en: 'SHOW BRUSH OUTLINE: Normally checked, but if you are using a very large brush
    or your computer is slow, consider unchecking this option.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示画笔轮廓：默认勾选，但如果你使用的是非常大的画笔，或者你的计算机较慢，可以考虑取消勾选此选项。
- en: 'SHOW POINTER FOR PAINT TOOLS: When this is checked (the default), a small icon
    of the painting tool being used accompanies the mouse pointer. When this box and
    the previous one are both unchecked, no pointer or outline follows the mouse,
    meaning you are painting without seeing where you are painting.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示画笔工具指针：勾选此选项（默认设置）时，使用中的画笔工具的小图标会伴随鼠标指针一起显示。当此框和前一个框都未勾选时，鼠标不会跟随指针或轮廓移动，这意味着你在绘画时看不见自己绘制的位置。
- en: 'POINTER MODE: This option offers three ways to show the pointer: as the tool
    icon with a pointed arrow if the preceding box is checked, as a crosshair pointer
    instead of the arrow, or as a crosshair alone.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指针模式：此选项提供三种显示指针的方式：如果前面的框被勾选，则以带尖箭头的工具图标显示指针；如果不勾选，则以十字准线指针代替箭头；或者只显示十字准线。
- en: 'POINTER RENDERING: This option specifies whether to display the pointer in
    black and white or as a grayscale image (FANCY). Choose FANCY unless you encounter
    serious performance problems.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指针渲染：此选项指定是否以黑白或灰度图像（精美模式）显示指针。如果没有遇到严重的性能问题，请选择精美模式。
- en: 'The tab shown in [Figure 22-10](ch22s01.html#preferences_dialogcomma_image_window_app
    "Figure 22-10. The Preferences dialog, Image Window Appearance tab") specifies
    the parts of the Image window that are shown initially and includes the initial
    status of the various checkboxes that appear in the **Image: View** menu. You
    can specify different components for the Image window’s normal mode and for fullscreen
    mode (**Image: View > Fullscreen** or ![](httpatomoreillycomsourcenostarchimages1453828.png.jpg)).'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 22-10](ch22s01.html#preferences_dialogcomma_image_window_app "图 22-10. 偏好设置对话框，图像窗口外观标签")中显示的标签指定了最初显示在图像窗口中的部分内容，并包括**图像：视图**菜单中出现的各个复选框的初始状态。你可以为图像窗口的常规模式和全屏模式指定不同的组件（**图像：视图
    > 全屏** 或 ![](httpatomoreillycomsourcenostarchimages1453828.png.jpg)）。'
- en: 'You can also set parameters for the color of the canvas padding, the part of
    the Image window that is not part of the canvas. Some of the padding is shown
    if the image is smaller than the window in at least one dimension. Choose from
    these options:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以设置画布填充的颜色，画布窗口中不属于画布部分的区域。如果图像在至少一个维度上小于窗口，则会显示部分填充区域。可以从以下选项中选择：
- en: '![The Preferences dialog, Image Window Appearance tab](httpatomoreillycomsourcenostarchimages1457398.png.jpg)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![偏好设置对话框，图像窗口外观标签](httpatomoreillycomsourcenostarchimages1457398.png.jpg)'
- en: Figure 22-10. The Preferences dialog, Image Window Appearance tab
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-10. 首选项对话框，图像窗口外观选项卡
- en: 'FROM THEME: Assuming you’ve loaded additional themes, a collection of themes
    can define a custom color.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自主题：假设您已加载了其他主题，一组主题可以定义自定义颜色。
- en: 'LIGHT CHECK COLOR: This option refers to the light color in the checkerboard
    pattern that represents transparency. This pattern is specified in the Display
    tab, discussed in the next section.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亮度检查颜色：此选项指的是代表透明度的棋盘格图案中的浅色。此图案在下一节中讨论的显示选项卡中指定。
- en: 'DARK CHECK COLOR: This sets the darker color in the checkerboard pattern for
    transparency.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 暗度检查颜色：设置透明度的棋盘格图案中的较暗颜色。
- en: 'CUSTOM COLOR: Choose a custom color using the Color chooser.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自定义颜色：使用颜色选择器选择自定义颜色。
- en: The tab shown in [Figure 22-11](ch22s01.html#preferences_dialogcomma_image_title_ampe
    "Figure 22-11. The Preferences dialog, Image Title & Statusbar Format tab") allows
    you to specify the text that appears in the Image window’s title and status bar
    . (Note that the title bar is controlled by the operating system’s window manager,
    so it may not appear exactly as GIMP specifies.) Predefined formats are available
    for both title and status bars. You can also define a new format by editing the
    proper field, which contains a format string that should be familiar to programmers.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图 22-11](ch22s01.html#preferences_dialogcomma_image_title_ampe "图 22-11. 首选项对话框，图像标题和状态栏格式选项卡")中显示的选项卡允许您指定出现在图像窗口标题栏和状态栏中的文本。（请注意，标题栏由操作系统的窗口管理器控制，因此可能不会完全按照GIMP指定的方式显示。）预定义的格式适用于标题栏和状态栏。您还可以通过编辑包含程序员熟悉的格式字符串的适当字段来定义新格式。
- en: 'A format string contains ordinary characters and variables that begin with
    a `%` sign. GIMP offers more than 20 variables; only the most important ones are
    described here:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 格式字符串包含普通字符和以`%`符号开头的变量。GIMP提供了超过20个变量；这里只描述最重要的几个：
- en: '![The Preferences dialog, Image Title & Statusbar Format tab](httpatomoreillycomsourcenostarchimages1457400.png.jpg)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![首选项对话框，图像标题和状态栏格式选项卡](httpatomoreillycomsourcenostarchimages1457400.png.jpg)'
- en: Figure 22-11. The Preferences dialog, Image Title & Statusbar Format tab
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-11. 首选项对话框，图像标题和状态栏格式选项卡
- en: '`D*`: Image not saved since the last time it was changed (displays an asterisk)'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`D*`：自上次更改以来未保存的图像（显示星号）'
- en: '`f`: Image filename'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`f`：图像文件名'
- en: '`p`: Unique image identification number'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`p`：唯一的图像标识号'
- en: '`i`: View number (useful if the image is viewed several times)'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`i`：视图编号（如果图像被查看多次，则很有用）'
- en: '`t`: Image type'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`t`：图像类型'
- en: '`L`: Number of layers'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`L`：图层数量'
- en: '`w`: Image width in pixels'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`w`：图像宽度（以像素为单位）'
- en: '`h`: Image height in pixels'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`h`：图像高度（以像素为单位）'
- en: '`m`: Memory amount used by the image'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`m`：图像使用的内存量'
- en: '`n`: Name of the current layer'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`n`：当前图层的名称'
- en: These string options let you choose what to display in the title or status bar.
    Depending on your own preferences and needs, you may choose to display or hide
    different types of information about the image.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 这些字符串选项让您选择在标题栏或状态栏中显示什么内容。根据您自己的偏好和需求，您可以选择显示或隐藏有关图像的不同类型信息。
- en: Display
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 显示
- en: The tab of options shown in [Figure 22-12](ch22s01.html#preferences_dialogcomma_display_tab
    "Figure 22-12. The Preferences dialog, Display tab") allows you to specify the
    representation of transparency. As you can see in this figure, you can choose
    from six different representations. The first three use a checkerboard pattern,
    whereas the other three use a continuous color. If you use a checkerboard pattern,
    you can choose one of three square sizes.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图 22-12](ch22s01.html#preferences_dialogcomma_display_tab "图 22-12. 首选项对话框，显示选项卡")中显示的选项卡允许您指定透明度的表示。正如您在此图中所看到的，您可以从六种不同的表示中选择。前三种使用棋盘格图案，而另外三种使用连续的颜色。如果使用棋盘格图案，您可以选择三种方块大小中的一种。
- en: '![The Preferences dialog, Display tab](httpatomoreillycomsourcenostarchimages1457402.png.jpg)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![首选项对话框，显示选项卡](httpatomoreillycomsourcenostarchimages1457402.png.jpg)'
- en: Figure 22-12. The Preferences dialog, Display tab
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-12. 首选项对话框，显示选项卡
- en: This tab also lets you specify your monitor’s resolution manually. Monitor resolution
    is detected automatically, but to enter it manually, check the corresponding radio
    button to define your monitor’s horizontal and vertical resolutions and choose
    among the different measurements. If you do not know the exact value that corresponds
    to your screen, click the CALIBRATE button to open a window with measurements
    in your chosen units. Measure the vertical and horizontal rulers displayed on
    the screen carefully, and input your measurements into the corresponding fields
    in the window. Then GIMP computes the actual resolution.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 此选项卡还允许您手动指定显示器的分辨率。显示器分辨率会自动检测，但如果需要手动输入，请选中相应的单选按钮以定义显示器的横向和纵向分辨率，并在不同的度量单位之间选择。如果您不知道与屏幕对应的确切值，请点击CALIBRATE按钮打开一个窗口，窗口中会显示以您选择的单位为标准的测量值。仔细测量屏幕上显示的垂直和水平标尺，并将您的测量值输入窗口中的相应字段。然后，GIMP会计算出实际的分辨率。
- en: Color Management
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 色彩管理
- en: Color management is described in [12.3 Color Management](ch12s03.html "12.3
    Color Management"). The tab of options in [Figure 22-13](ch22s01.html#preferences_dialogcomma_color_management
    "Figure 22-13. The Preferences dialog, Color Management tab") shows the various
    parameters that you can set.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 色彩管理在[12.3 色彩管理](ch12s03.html "12.3 色彩管理")中有描述。[图22-13](ch22s01.html#preferences_dialogcomma_color_management
    "图22-13. 首选项对话框，色彩管理选项卡")中的选项卡展示了您可以设置的各种参数。
- en: 'MODE OF OPERATION: Choose from three modes:'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作模式：从三种模式中选择：
- en: 'NO COLOR MANAGEMENT: GIMP’s color management capabilities are bypassed, which
    is probably a bad idea.'
  id: totrans-110
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无色彩管理：跳过GIMP的色彩管理功能，这通常不是一个好主意。
- en: '![The Preferences dialog, Color Management tab](httpatomoreillycomsourcenostarchimages1457404.png.jpg)'
  id: totrans-111
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_IMG
  zh: '![首选项对话框，色彩管理选项卡](httpatomoreillycomsourcenostarchimages1457404.png.jpg)'
- en: Figure 22-13. The Preferences dialog, Color Management tab
  id: totrans-112
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图22-13. 首选项对话框，色彩管理选项卡
- en: 'COLOR MANAGED DISPLAY: Use the display color profile to display colors as accurately
    as possible.'
  id: totrans-113
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 色彩管理显示：使用显示器的色彩配置文件尽可能准确地显示颜色。
- en: 'PRINT SIMULATION: When this is selected, GIMP uses the printer profile you
    provide so you can preview the color results you’ll achieve with this profile.
    Note that this option does not deal with actual printing, as discussed in [19.4
    Printing](ch19s04.html "19.4 Printing").'
  id: totrans-114
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打印仿真：选中此选项后，GIMP会使用您提供的打印机配置文件，以便预览使用该配置文件后得到的颜色效果。请注意，此选项与实际打印无关，如[19.4 打印](ch19s04.html
    "19.4 打印")中所讨论的。
- en: 'The next three options require an ICC profile: a file whose name ends with
    `.icc`. The location of these files depends on your operating system. On GNU/Linux,
    look in */usr/share/color/icc/*; on Mac OS X, look in */Library/ColorSync/Profiles/*;
    and in Windows, check *\Windows\system32\spool\drivers\color*. You can also find
    profiles on sites like the European Color Initiative (*[http://www.eci.org/](http://www.eci.org/)*).'
  id: totrans-115
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 接下来的三个选项需要一个ICC配置文件：一个文件名以`.icc`结尾。此类文件的位置取决于您的操作系统。在GNU/Linux中，请查看*/usr/share/color/icc/*；在Mac
    OS X中，请查看*/Library/ColorSync/Profiles/*；在Windows中，请查看*\Windows\system32\spool\drivers\color*。您还可以在类似欧洲色彩倡议组织（*
    [http://www.eci.org/](http://www.eci.org/) *）等网站上找到配置文件。
- en: The RGB PROFILE defines GIMP’s internal color space. Unless you have very specific
    requirements, consider using the Adobe RGB color space, which has a larger gamut
    than that of a display monitor or a four-color printer but whose gamut is not
    excessively large. Many people prefer to stick with the sRGB color space, which
    is closer to a printer color space.
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RGB配置文件定义了GIMP的内部色彩空间。除非您有非常具体的要求，否则建议使用Adobe RGB色彩空间，它的色域比显示器或四色打印机的色域要大，但也不至于过大。许多人倾向于使用sRGB色彩空间，因为它更接近打印机的色彩空间。
- en: The CMYK PROFILE is not used in GIMP, which does not handle CMYK internally.
    This could change in a future version of GIMP.
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GIMP不使用CMYK配置文件，因为它不内部处理CMYK。这一情况可能会在未来的版本中发生变化。
- en: The MONITOR PROFILE likely uses the sRGB color space. If you check the following
    box, GIMP uses the color profile provided by the operating system and used in
    its own color management.
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示器配置文件可能使用sRGB色彩空间。如果勾选下面的框，GIMP将使用操作系统提供的色彩配置文件，并在其自己的色彩管理中使用该配置文件。
- en: The DISPLAY RENDERING INTENT option allows you to choose among four ways to
    convert from one color space to another. The methods differ in the way they present
    colors in the initial color space but not in the final color space. The default,
    PERCEPTUAL intent, uses an interpolation system that is almost reversible (no
    important information is lost) and does not clip out the most saturated colors.
    It is well suited to work with photographs. The SATURATION intent converts saturated
    input colors to saturated output colors and is well suited to colorizing or similar
    work. You can safely ignore the two other intents, RELATIVE COLORIMETRIC and ABSOLUTE
    COLORIMETRIC. (See also [Using Color Management](ch12s03.html#using_color_management
    "Using Color Management").)
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**显示渲染意图**选项允许你在四种方式中选择一种，将一种色彩空间转换为另一种。不同的转换方法在最初的色彩空间中呈现颜色的方式不同，但在最终的色彩空间中没有差异。默认的**感知意图**使用一种几乎可以逆向的插值系统（不会丢失重要信息），且不会裁剪最饱和的颜色。它非常适合用于处理照片。**饱和度意图**将饱和的输入颜色转换为饱和的输出颜色，适用于着色或类似工作。你可以放心忽略另外两个意图：**相对色度学**和**绝对色度学**。（参见[使用色彩管理](ch12s03.html#using_color_management
    "使用色彩管理")。）'
- en: The PRINT SIMULATION PROFILE is used for print preview if you choose print simulation
    mode. Use a CMYK common profile, such as `Fogra27L CMYK Coated Press` or your
    printer’s specific profile.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**打印模拟配置文件**用于打印预览，如果你选择了打印模拟模式。使用一个常见的 CMYK 配置文件，如 `Fogra27L CMYK Coated Press`
    或你打印机的特定配置文件。'
- en: The SOFTPROOF RENDERING INTENT is used for print preview. The choices are the
    same as those for DISPLAY RENDERING INTENT, but you can also check the MARK OUT
    OF GAMUT COLORS and then, in the small box to the right, choose the color to be
    displayed in place of out-of-gamut colors.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**软校正渲染意图**用于打印预览。选择项与**显示渲染意图**相同，但你也可以勾选**标记超出色域的颜色**，然后在右侧的小框中选择超出色域的颜色以进行替代显示。'
- en: The FILE OPEN BEHAVIOUR option specifies what GIMP has to do when loading an
    image with an embedded color profile that differs from the internal sRGB space.
    GIMP can KEEP THE EMBEDDED PROFILE and thus not convert the image, which will
    still be displayed correctly using this profile. CONVERT TO RGB WORKSPACE uses
    the embedded profile but forgets it afterward. ASK WHAT TO DO is probably the
    safest option.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FILE OPEN BEHAVIOUR 选项指定了 GIMP 在加载具有嵌入色彩配置文件且与内部 sRGB 空间不同的图像时的处理方式。GIMP 可以**保留嵌入的配置文件**，从而不进行图像转换，图像将通过该配置文件正确显示。**转换到
    RGB 工作空间**使用嵌入的配置文件，但之后会丢弃该配置文件。**询问该如何做**可能是最安全的选择。
- en: Input Devices
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 输入设备
- en: The options on the INPUT DEVICES tab, shown in [Figure 22-14](ch22s01.html#preferences_dialogcomma_input_devices_ta
    "Figure 22-14. The Preferences dialog, Input Devices tab"), are mainly for configuring
    graphics tablets. This tab has only three buttons and one checkbox; all but the
    first are self-explanatory.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: INPUT DEVICES 标签页上的选项，如[图 22-14](ch22s01.html#preferences_dialogcomma_input_devices_ta
    "图 22-14. 偏好设置对话框，输入设备标签页")所示，主要用于配置图形平板。该标签页只有三个按钮和一个复选框，除了第一个外，其它都不言自明。
- en: Clicking CONFIGURE EXTENDED INPUT DEVICES opens the dialog shown in [Figure 1-41](ch01s04.html#configure_input_devices_dialog
    "Figure 1-41. The Configure Input Devices dialog"). The menu on the left lists
    all known devices, but those unavailable are grayed out.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**配置扩展输入设备**会打开[图 1-41](ch01s04.html#configure_input_devices_dialog "图 1-41.
    配置输入设备对话框")中所示的对话框。左侧的菜单列出了所有已知的设备，但无法使用的设备会显示为灰色。
- en: 'A Wacom tablet is considered to be four different devices: the stylus, the
    eraser, the mouse (called a cursor), and the pad (the small touch-pad(s) present
    on some tablets).'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: Wacom 平板被视为四种不同的设备：触控笔、橡皮擦、鼠标（称为光标）和触摸板（某些平板上的小型触摸板）。
- en: 'After selecting a device, you can choose from three modes: DISABLED, SCREEN,
    and WINDOW. The best choice is generally SCREEN, which allows you to use the stylus
    or tablet mouse across the entire screen. Choosing DISABLED makes the device act
    as a simple mouse, without sensitivity to pressure or tilt. You can safely ignore
    KEYS and most of AXES, except Pressure, which you may find useful for adjusting
    a tablet that isn’t responding properly. It offers an answering curve similar
    to that of the paint dynamics.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 选择设备后，你可以从三种模式中选择：**禁用**、**屏幕**和**窗口**。通常最佳选择是**屏幕**，它允许你在整个屏幕上使用触控笔或平板鼠标。选择**禁用**会让设备仅作为普通鼠标使用，没有压力或倾斜感应。你可以放心忽略**键**和大多数**轴**，只有**压力**可能在调节未能正常响应的平板时有所帮助。它提供类似绘画动态的响应曲线。
- en: The ADDITIONAL INPUT CONTROLLERS tab, shown in [Figure 22-15](ch22s01.html#preferences_dialogcomma_additional_input
    "Figure 22-15. The Preferences dialog, Additional Input Controllers tab"), is
    part of the Input Devices tab in the Preferences dialog. It displays available
    controllers on the left and active controllers on the right. Click an item on
    one list to move it to the other list using one of the arrow buttons.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '**附加输入控制器**标签，如[图 22-15](ch22s01.html#preferences_dialogcomma_additional_input
    "图 22-15. 偏好设置对话框，附加输入控制器标签")所示，是偏好设置对话框中“输入设备”标签的一部分。它在左侧显示可用的控制器，在右侧显示活动的控制器。点击其中一个列表中的项目，可以通过箭头按钮将其移动到另一个列表。'
- en: When you’ve selected an item in the right column, you can edit its parameters
    by double-clicking or by clicking the small icon in the bottom row of the right
    column. [Figure 22-16](ch22s01.html#configuring_the_main_mouse_wheel "Figure 22-16. Configuring
    the main mouse wheel") shows a part of the dialog that appears when you select
    MAIN MOUSE WHEEL. A similar dialog pops up when you move a controller from the
    available to the active list.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在右列选择一个项目后，可以通过双击或点击右列底部的小图标来编辑它的参数。[图 22-16](ch22s01.html#configuring_the_main_mouse_wheel
    "图 22-16. 配置主鼠标滚轮")显示了当你选择“主鼠标滚轮”时出现的对话框的一部分。将控制器从可用列表移动到活动列表时，也会弹出类似的对话框。
- en: '![The Preferences dialog, Input Devices tab](httpatomoreillycomsourcenostarchimages1457406.png.jpg)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![偏好设置对话框，输入设备标签](httpatomoreillycomsourcenostarchimages1457406.png.jpg)'
- en: Figure 22-14. The Preferences dialog, Input Devices tab
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-14. 偏好设置对话框，输入设备标签
- en: '![The Preferences dialog, Additional Input Controllers tab](httpatomoreillycomsourcenostarchimages1457408.png.jpg)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![偏好设置对话框，附加输入控制器标签](httpatomoreillycomsourcenostarchimages1457408.png.jpg)'
- en: Figure 22-15. The Preferences dialog, Additional Input Controllers tab
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-15. 偏好设置对话框，附加输入控制器标签
- en: In the dialog shown in [Figure 22-16](ch22s01.html#configuring_the_main_mouse_wheel
    "Figure 22-16. Configuring the main mouse wheel"), you can specify actions that
    will be triggered by using the mouse wheel. Several predefined actions deal with
    selecting brushes, patterns, gradients, and fonts and the opacity of the current
    painting tool. To add a new action, select the event and click the EDIT button
    at the bottom to open a dialog similar to [Figure 22-17](ch22s01.html#selecting_the_action_for_an_event
    "Figure 22-17. Selecting the action for an event").
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图 22-16](ch22s01.html#configuring_the_main_mouse_wheel "图 22-16. 配置主鼠标滚轮")所示的对话框中，你可以指定使用鼠标滚轮时触发的操作。几个预定义的操作涉及选择画笔、图案、渐变、字体以及当前绘画工具的透明度。要添加一个新操作，选择事件后，点击底部的**编辑**按钮，打开一个类似于[图
    22-17](ch22s01.html#selecting_the_action_for_an_event "图 22-17. 选择事件的操作")的对话框。
- en: '[Figure 22-18](ch22s01.html#configuring_the_main_keyboard "Figure 22-18. Configuring
    the main keyboard") shows the dialog that appears when the active controller is
    the main keyboard. Notice that several predefined events are available, but none
    are used by default and you can even redefine these shortcuts to whatever you’re
    familiar with.'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 22-18](ch22s01.html#configuring_the_main_keyboard "图 22-18. 配置主键盘")显示了当活动控制器是主键盘时出现的对话框。请注意，几个预定义事件是可用的，但默认情况下没有使用，你还可以根据自己的习惯重新定义这些快捷键。'
- en: Window Management
  id: totrans-136
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 窗口管理
- en: The WINDOW MANAGEMENT tab, shown in [Figure 22-19](ch22s01.html#preferences_dialogcomma_window_m-id00204
    "Figure 22-19. The Preferences dialog, Window Management tab"), controls the way
    GIMP manages the numerous windows onscreen when you are not in single-window mode.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '**窗口管理**标签，如[图 22-19](ch22s01.html#preferences_dialogcomma_window_m-id00204
    "图 22-19. 偏好设置对话框，窗口管理标签")所示，控制当你不处于单窗口模式时，GIMP 如何管理屏幕上众多的窗口。'
- en: '![Configuring the main mouse wheel](httpatomoreillycomsourcenostarchimages1457410.png.jpg)'
  id: totrans-138
  prefs: []
  type: TYPE_IMG
  zh: '![配置主鼠标滚轮](httpatomoreillycomsourcenostarchimages1457410.png.jpg)'
- en: Figure 22-16. Configuring the main mouse wheel
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-16. 配置主鼠标滚轮
- en: '![Selecting the action for an event](httpatomoreillycomsourcenostarchimages1457412.png.jpg)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: '![选择事件的操作](httpatomoreillycomsourcenostarchimages1457412.png.jpg)'
- en: Figure 22-17. Selecting the action for an event
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-17. 选择事件的操作
- en: 'WINDOW MANAGER HINTS tells the window manager how to handle the Toolbox and
    the other dock windows. You can choose from three possibilities:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '**窗口管理器提示**告诉窗口管理器如何处理工具箱和其他停靠窗口。你可以从三种选项中进行选择：'
- en: UTILITY WINDOW is the default. When this is selected, the Toolbox and dock windows
    are raised on top of all others as soon as you activate any GIMP window, and they
    stay there until you raise another window on top of them.
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: UTILITY WINDOW是默认选项。当选择此选项时，一旦你激活任何GIMP窗口，工具箱和浮动窗口会被提升到所有其他窗口之上，并保持在顶部，直到你将另一个窗口提升到它们之上。
- en: NORMAL WINDOW makes the Toolbox and dock windows behave like normal windows.
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NORMAL WINDOW使得工具箱和浮动窗口像普通窗口一样操作。
- en: '![Configuring the main keyboard](httpatomoreillycomsourcenostarchimages1457414.png.jpg)'
  id: totrans-145
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![配置主键盘](httpatomoreillycomsourcenostarchimages1457414.png.jpg)'
- en: Figure 22-18. Configuring the main keyboard
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图22-18. 配置主键盘
- en: '![The Preferences dialog, Window Management tab](httpatomoreillycomsourcenostarchimages1457416.png.jpg)'
  id: totrans-147
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![偏好设置对话框，窗口管理选项卡](httpatomoreillycomsourcenostarchimages1457416.png.jpg)'
- en: Figure 22-19. The Preferences dialog, Window Management tab
  id: totrans-148
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图22-19. 偏好设置对话框，窗口管理选项卡
- en: KEEP ABOVE keeps the Toolbox and dock windows on top of any other window.
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: KEEP ABOVE使得工具箱和浮动窗口始终保持在任何其他窗口之上。
- en: Your choice of behaviors is a matter of personal taste, but note that some window
    managers (such as the Windows operating system) don’t handle these options correctly,
    so your actual results may vary. The ![](httpatomoreillycomsourcenostarchimages1453814.png)
    key may be useful in such cases. Changes you make here are effective only after
    you restart GIMP.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 你的行为选择是个人口味的问题，但请注意，某些窗口管理器（例如Windows操作系统）可能无法正确处理这些选项，因此你的实际结果可能会有所不同。在这种情况下，![](httpatomoreillycomsourcenostarchimages1453814.png)键可能会有所帮助。你在这里所做的更改只有在重启GIMP后才会生效。
- en: The ACTIVATE THE FOCUSED IMAGE button, if unchecked, disconnects the fact that
    a window has *focus* (is active as far as the window manager is concerned) from
    the fact that it’s active as far as GIMP is concerned. This option can be helpful
    if you set up your window manager so the window under the pointer automatically
    has focus, but you want to determine which Image window is active.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: ACTIVATE THE FOCUSED IMAGE按钮，如果未勾选，会将窗口是否*聚焦*（就窗口管理器而言是活动的）与GIMP中窗口是否活跃的状态分开。当你设置窗口管理器使得指针下的窗口自动获得焦点时，这个选项可以很有帮助，但你仍然希望确定哪个图像窗口是活动的。
- en: The checkbox and two buttons under WINDOW POSITIONS should be self-explanatory.
    You can save the screen layout you define or reset it to the default.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: WINDOW POSITIONS下的复选框和两个按钮应该是显而易见的。你可以保存你定义的屏幕布局，或者将其重置为默认设置。
- en: Folders
  id: totrans-153
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 文件夹
- en: The FOLDERS tab, shown in [Figure 22-20](ch22s01.html#preferences_dialogcomma_folders_tab
    "Figure 22-20. The Preferences dialog, Folders tab"), heads up a long list of
    possible folders, as shown in [Figure 22-21](ch22s01.html#possible_folders "Figure 22-21. Possible
    folders"). GIMP finds the information and data that it needs in folders, some
    of which are system-wide, while others belong to the user. On the Folders tab,
    you can specify the location of the TEMPORARY FOLDER where GIMP stores files that
    will be automatically deleted upon shutdown. Normally this folder belongs to the
    user, but you can change it to a system-wide temporary folder that will be cleaned
    every time the operating systems boots.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: FOLDERS选项卡，如[图22-20](ch22s01.html#preferences_dialogcomma_folders_tab "图22-20.
    偏好设置对话框，文件夹选项卡")所示，列出了一个可能的文件夹列表，如[图22-21](ch22s01.html#possible_folders "图22-21.
    可能的文件夹")所示。GIMP在文件夹中找到它所需的信息和数据，其中一些是系统范围的，而另一些属于用户。在文件夹选项卡中，你可以指定TEMPORARY FOLDER的位置，该文件夹用于存储将在GIMP关闭时自动删除的文件。通常这个文件夹属于用户，但你可以将其更改为系统范围的临时文件夹，该文件夹将在每次操作系统启动时被清理。
- en: The SWAP FOLDER is used for the temporary storage of internal data that does
    not fit in memory. The default folder is in your personal space, but consider
    choosing a folder on another disk to improve performance.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: SWAP FOLDER用于临时存储无法装入内存的内部数据。默认文件夹位于你的个人空间，但考虑选择另一个磁盘上的文件夹来提高性能。
- en: 'The other Folder tabs mention at least two folders: one personal and one system-wide.
    You can write to your personal folder, that is, add new objects or remove or edit
    existing ones. Normally, you can’t write to the system-wide folder, but if you
    intend to install new brushes, paint dynamics, patterns, palettes, or gradients,
    making the corresponding system-wide folder writable (something that is not possible
    for the other object types) may prove useful.'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 其他文件夹选项卡至少提到两个文件夹：一个是个人文件夹，另一个是系统范围的文件夹。你可以写入你的个人文件夹，即添加新对象或删除或编辑现有对象。通常，你无法写入系统范围的文件夹，但如果你打算安装新的画笔、绘画动态、图案、调色板或渐变，使得相应的系统范围文件夹可写（对于其他类型的对象，这是不可能的）可能会很有用。
- en: When you click one of the folder names, the buttons in the top row become active,
    as shown in [Figure 22-22](ch22s01.html#brush_folders "Figure 22-22. Brush folders").
    Here you can move a folder up or down the list, which changes the order in which
    that folder is searched. You can also remove a folder from the list, add a new
    one, or change an existing name. The round button to the left of the folder’s
    name is green if the folder already exists; otherwise, it is red.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 当你点击某个文件夹名称时，顶部行的按钮会变得可用，如[图 22-22](ch22s01.html#brush_folders "图 22-22. 画笔文件夹")所示。在这里，你可以将文件夹上下移动，这将改变该文件夹的搜索顺序。你还可以从列表中移除文件夹、添加新文件夹或更改现有文件夹的名称。文件夹名称左侧的圆形按钮如果该文件夹已存在则为绿色；否则为红色。
- en: '![The Preferences dialog, Folders tab](httpatomoreillycomsourcenostarchimages1457418.png.jpg)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
  zh: '![首选项对话框，文件夹选项卡](httpatomoreillycomsourcenostarchimages1457418.png.jpg)'
- en: Figure 22-20. The Preferences dialog, Folders tab
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-20. 首选项对话框，文件夹选项卡
- en: '![Possible folders](httpatomoreillycomsourcenostarchimages1457420.png.jpg)'
  id: totrans-160
  prefs: []
  type: TYPE_IMG
  zh: '![可能的文件夹](httpatomoreillycomsourcenostarchimages1457420.png.jpg)'
- en: Figure 22-21. Possible folders
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-21. 可能的文件夹
- en: '![Brush folders](httpatomoreillycomsourcenostarchimages1457422.png.jpg)'
  id: totrans-162
  prefs: []
  type: TYPE_IMG
  zh: '![画笔文件夹](httpatomoreillycomsourcenostarchimages1457422.png.jpg)'
- en: Figure 22-22. Brush folders
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-22. 画笔文件夹
- en: 22.2 Additional Preferences in the Edit Menu
  id: totrans-164
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 22.2 编辑菜单中的其他首选项
- en: 'You can access additional preference dialogs from the **Image: Edit** menu.
    **Image: Edit > Input devices** opens the same dialog covered in [Input Devices](ch22s01.html#input_devices
    "Input Devices"). We cover the others here.'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从 **图片：编辑** 菜单访问更多首选项对话框。**图片：编辑 > 输入设备** 打开与[输入设备](ch22s01.html#input_devices
    "输入设备")章节中相同的对话框。我们在这里讨论其他对话框。
- en: Keyboard Shortcuts
  id: totrans-166
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 键盘快捷键
- en: We covered keyboard shortcut preferences in [User Interface](ch22s01.html#user_interface
    "User Interface"). Here we cover how to define, edit, and erase shortcuts.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在[用户界面](ch22s01.html#user_interface "用户界面")章节中讨论了键盘快捷键首选项。在这里，我们讨论如何定义、编辑和删除快捷键。
- en: '**Image: Edit > Keyboard Shortcuts** opens the dialog shown in [Figure 22-23](ch22s02.html#configure_keyboard_shortcuts_dialog
    "Figure 22-23. The Configure Keyboard Shortcuts dialog"), which is the same as
    the one accessed from the Preferences dialog. Here, you can define an unlimited
    number of shortcuts, provided you have sufficient imagination to invent them!'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '**图片：编辑 > 键盘快捷键** 打开如[图 22-23](ch22s02.html#configure_keyboard_shortcuts_dialog
    "图 22-23. 配置键盘快捷键对话框")所示的对话框，内容与从首选项对话框访问的内容相同。在这里，你可以定义任意数量的快捷键，只要你有足够的想象力去发明它们！'
- en: '![The Configure Keyboard Shortcuts dialog](httpatomoreillycomsourcenostarchimages1457424.png.jpg)'
  id: totrans-169
  prefs: []
  type: TYPE_IMG
  zh: '![配置键盘快捷键对话框](httpatomoreillycomsourcenostarchimages1457424.png.jpg)'
- en: Figure 22-23. The Configure Keyboard Shortcuts dialog
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-23. 配置键盘快捷键对话框
- en: The list of actions is divided into submenus. [Figure 22-24](ch22s02.html#configuring_the_edit_actions
    "Figure 22-24. Configuring the Edit actions") shows the Edit actions, including
    existing shortcuts and the action’s internal name, useful when writing a script
    (see [21.3 Writing Plug-ins](ch21s03.html "21.3 Writing Plug-ins")).
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 操作列表被划分为子菜单。[图 22-24](ch22s02.html#configuring_the_edit_actions "图 22-24. 配置编辑操作")展示了编辑操作，包括现有的快捷键和操作的内部名称，这对编写脚本很有用（参见[21.3
    编写插件](ch21s03.html "21.3 编写插件")）。
- en: To define a new shortcut, select the corresponding action, click in the shortcut
    field, and then type the shortcut. If the shortcut is already assigned to another
    action, a dialog opens allowing you to either reassign the shortcut or cancel
    the definition.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 要定义新的快捷键，选择相应的操作，点击快捷键字段，然后输入快捷键。如果该快捷键已经分配给另一个操作，将会弹出一个对话框，允许你重新分配快捷键或取消定义。
- en: You can also erase existing shortcuts here. If the checkbox at the bottom of
    the dialog is checked, all new commands will be saved in the `gimprc` file and
    be available for future sessions.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在此处删除现有的快捷键。如果对话框底部的复选框已勾选，所有新的命令将被保存在`gimprc`文件中，并在以后会话中可用。
- en: Because the number of existing commands is huge, a SEARCH field allows you to
    find a specific command, as long as you know at least part of its name. The long
    list of actions that follows the CONTEXT entry allows you to control the tool
    parameters from the keyboard, as shown in part in [Figure 22-17](ch22s01.html#selecting_the_action_for_an_event
    "Figure 22-17. Selecting the action for an event"). Consider browsing the various
    lists of actions in the dialog shown in [Figure 22-23](ch22s02.html#configure_keyboard_shortcuts_dialog
    "Figure 22-23. The Configure Keyboard Shortcuts dialog"), as they offer a peek
    inside GIMP.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 由于现有命令数量庞大，搜索框允许你根据命令的名称部分内容来查找特定命令。紧接着CONTEXT条目的是一长串操作，允许你通过键盘控制工具的参数，如[图 22-17](ch22s01.html#selecting_the_action_for_an_event
    "图 22-17. 选择事件的操作")所示。你可以浏览[图 22-23](ch22s02.html#configure_keyboard_shortcuts_dialog
    "图 22-23. 配置键盘快捷键对话框")中显示的各种操作列表，它们能让你一窥GIMP的内部工作。
- en: '![Configuring the Edit actions](httpatomoreillycomsourcenostarchimages1457426.png.jpg)'
  id: totrans-175
  prefs: []
  type: TYPE_IMG
  zh: '![配置编辑操作](httpatomoreillycomsourcenostarchimages1457426.png.jpg)'
- en: Figure 22-24. Configuring the Edit actions
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-24. 配置编辑操作
- en: '![The Module Manager](httpatomoreillycomsourcenostarchimages1457428.png.jpg)'
  id: totrans-177
  prefs: []
  type: TYPE_IMG
  zh: '![模块管理器](httpatomoreillycomsourcenostarchimages1457428.png.jpg)'
- en: Figure 22-25. The Module Manager
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-25. 模块管理器
- en: Modules
  id: totrans-179
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模块
- en: '**Image: Edit > Modules** opens the dialog shown in [Figure 22-25](ch22s02.html#module_manager
    "Figure 22-25. The Module Manager"), which lists the various extension modules.
    Use this dialog to control whether a module is loaded. Any changes you make take
    effect only after you restart GIMP.'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: '**图像：编辑 > 模块**打开如[图 22-25](ch22s02.html#module_manager "图 22-25. 模块管理器")所示的对话框，该对话框列出了各种扩展模块。使用此对话框来控制是否加载某个模块。你所做的任何更改仅在重新启动GIMP后生效。'
- en: '![The Unit Editor](httpatomoreillycomsourcenostarchimages1457430.png.jpg)'
  id: totrans-181
  prefs: []
  type: TYPE_IMG
  zh: '![单位编辑器](httpatomoreillycomsourcenostarchimages1457430.png.jpg)'
- en: Figure 22-26. The Unit Editor
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-26. 单位编辑器
- en: When you select a module in the dialog, you should see some information about
    it. Many of the modules deal with color profiles and color selection, whereas
    others deal with event controllers. If a module is not loaded, its features are
    not included in GIMP.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在对话框中选择一个模块时，你应该能看到关于它的一些信息。许多模块涉及色彩配置文件和颜色选择，而其他一些模块则与事件控制器相关。如果一个模块没有加载，它的功能就不会包含在GIMP中。
- en: Units
  id: totrans-184
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 单位
- en: '**Image: Edit > Units** opens the dialog shown in [Figure 22-26](ch22s02.html#unit_editor
    "Figure 22-26. The Unit Editor"). This Unit Editor displays information about
    the various units defined and used in GIMP and allows you to create new ones.
    You can create a completely new unit or duplicate and then edit an existing one.
    In [Figure 22-27](ch22s02.html#adding_a_new_unit "Figure 22-27. Adding a new unit"),
    we’ve added the fathom unit. The most important field in the Units Editor is FACTOR,
    which indicates how many of your chosen units make up an inch. The DIGITS field
    specifies how many decimal digits the input field must have to provide approximately
    the same accuracy as 1/100th of an inch.'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: '**图像：编辑 > 单位**打开如[图 22-26](ch22s02.html#unit_editor "图 22-26. 单位编辑器")所示的对话框。此单位编辑器显示有关GIMP中定义和使用的各种单位的信息，并允许你创建新的单位。你可以创建一个全新的单位，也可以复制并编辑现有单位。在[图
    22-27](ch22s02.html#adding_a_new_unit "图 22-27. 添加新单位")中，我们添加了一个海法单位。单位编辑器中最重要的字段是FACTOR，它表示你选择的单位中有多少个组成一英寸。DIGITS字段指定输入字段必须具有多少个小数位，以提供与1/100英寸大致相同的精度。'
- en: Back in the Unit Editor, the SAVED checkbox, when checked, specifies the unit
    will be saved when GIMP terminates. The first four units are highlighted to show
    that they are always saved.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 返回到单位编辑器中，当勾选SAVED复选框时，表示该单位将在GIMP终止时保存。前四个单位被高亮显示，表明它们始终会被保存。
- en: '![Adding a new unit](httpatomoreillycomsourcenostarchimages1457432.png.jpg)'
  id: totrans-187
  prefs: []
  type: TYPE_IMG
  zh: '![添加新单位](httpatomoreillycomsourcenostarchimages1457432.png.jpg)'
- en: Figure 22-27. Adding a new unit
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-27. 添加新单位
- en: 22.3 Customizing Image Views
  id: totrans-189
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 22.3 自定义图像视图
- en: '[Figure 22-28](ch22s03.html#image_view_menu-id00206 "Figure 22-28. The Image:
    View menu") shows the full **Image: View** menu, which allows you to control image
    views. We cover here only the entries not covered in [Chapter 10](ch10.html "Chapter 10. Display").'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 22-28](ch22s03.html#image_view_menu-id00206 "图 22-28. 图像：查看菜单")显示了完整的**图像：查看**菜单，允许你控制图像视图。我们这里只介绍[第
    10 章](ch10.html "第 10 章. 显示")中未涉及的条目。'
- en: Display Filters
  id: totrans-191
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 显示过滤器
- en: '**Image: View > Display Filters** opens the dialog shown in [Figure 22-29](ch22s03.html#configure_color_display_filters_dialog
    "Figure 22-29. The Configure Color Display Filters dialog"). Here, you can choose
    which filters to apply when an image is displayed. Available filters are shown
    on the left and the active ones on the right. If you select a filter in the left
    column, you can copy it to the right column with the corresponding arrow.'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: '**图像：视图 > 显示滤镜** 打开如[图 22-29](ch22s03.html#configure_color_display_filters_dialog
    "图 22-29. 配置色彩显示滤镜对话框")所示的对话框。在这里，你可以选择在显示图像时应用哪些滤镜。可用的滤镜显示在左侧，活动滤镜显示在右侧。如果你在左列中选择一个滤镜，可以通过相应的箭头将其复制到右列。'
- en: '![The Image: View menu](httpatomoreillycomsourcenostarchimages1457434.png.jpg)'
  id: totrans-193
  prefs: []
  type: TYPE_IMG
  zh: '![图像：视图菜单](httpatomoreillycomsourcenostarchimages1457434.png.jpg)'
- en: 'Figure 22-28. The Image: View menu'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-28. 图像：视图菜单
- en: '![The Configure Color Display Filters dialog](httpatomoreillycomsourcenostarchimages1457436.png.jpg)'
  id: totrans-195
  prefs: []
  type: TYPE_IMG
  zh: '![配置色彩显示滤镜对话框](httpatomoreillycomsourcenostarchimages1457436.png.jpg)'
- en: Figure 22-29. The Configure Color Display Filters dialog
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-29. 配置色彩显示滤镜对话框
- en: Uncheck the checkbox next to an active filter to deactivate it without removing
    it. Initially, only the COLOR MANAGEMENT filter is active, assuming you activated
    it in the Preferences dialog. Remember, these filters affect only the way an image
    is displayed; they don’t change the image itself.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 取消选中活动滤镜旁边的复选框，可以停用滤镜而不删除它。最初，只有 COLOR MANAGEMENT 滤镜是激活的，假设你在首选项对话框中激活了它。请记住，这些滤镜仅影响图像的显示方式；它们不会改变图像本身。
- en: 'In [Figure 22-30](ch22s03.html#configuring_the_color_deficient_vision_f "Figure 22-30. Configuring
    the Color Deficient Vision filter"), we chose the COLOR DEFICIENT VISION filter
    in the left column, copied it to the right column, and selected it. A new field
    appears that allows us to select the type of deficient vision: protanopia, deuteranopia,
    or tritanopia (as described in [Color Blindness](apas01.html#color_blindness "Color
    Blindness")). [Figure 22-31](ch22s03.html#applying_the_deuteranopia_filter "Figure 22-31. Applying
    the Deuteranopia filter") shows the result when we apply the Deuteranopia filter.
    The goal is to show us the image as it would look to a person with this type of
    color blindness. You may find this tool particularly useful when designing a website.'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图 22-30](ch22s03.html#configuring_the_color_deficient_vision_f "图 22-30. 配置色盲滤镜")中，我们选择了左列中的
    COLOR DEFICIENT VISION 滤镜，并将其复制到右列并选中。此时会出现一个新字段，允许我们选择缺陷视力的类型：原色盲、绿色盲或蓝色盲（如[色盲](apas01.html#color_blindness
    "色盲")中所述）。[图 22-31](ch22s03.html#applying_the_deuteranopia_filter "图 22-31. 应用红绿色盲滤镜")展示了应用红绿色盲滤镜后的结果。目标是让我们看到该类型色盲患者眼中的图像。当设计网站时，你可能会发现这个工具特别有用。
- en: '![Configuring the Color Deficient Vision filter](httpatomoreillycomsourcenostarchimages1457438.png.jpg)'
  id: totrans-199
  prefs: []
  type: TYPE_IMG
  zh: '![配置色盲滤镜](httpatomoreillycomsourcenostarchimages1457438.png.jpg)'
- en: Figure 22-30. Configuring the Color Deficient Vision filter
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-30. 配置色盲滤镜
- en: '![Applying the Deuteranopia filter](httpatomoreillycomsourcenostarchimages1457440.png.jpg)'
  id: totrans-201
  prefs: []
  type: TYPE_IMG
  zh: '![应用红绿色盲滤镜](httpatomoreillycomsourcenostarchimages1457440.png.jpg)'
- en: Figure 22-31. Applying the Deuteranopia filter
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-31. 应用红绿色盲滤镜
- en: The CONTRAST filter shows the image as it would appear to those suffering from
    cataracts or retinal disease. It lets you transform the image so they are able
    to see it correctly. As [Figure 22-32](ch22s03.html#applying_the_contrast_filter
    "Figure 22-32. Applying the Contrast filter") shows, the default value of 1.0
    for the number of contrast cycles is too high and creates useless artifacts. A
    value of 0.3 would yield a usable result.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: CONTRAST 滤镜展示了图像在白内障或视网膜疾病患者眼中呈现的样子。它让你能够调整图像，使其能被正确地看到。如[图 22-32](ch22s03.html#applying_the_contrast_filter
    "图 22-32. 应用对比度滤镜")所示，默认的对比度循环次数为 1.0，这个值过高，会产生无用的伪影。将值设置为 0.3 可以得到一个可用的结果。
- en: The GAMMA filter allows you to apply a systematic gamma correction to all displayed
    images. This tool is handy when compensating for the distortions of a damaged
    screen. The filter shows the image aspect under those conditions.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: GAMMA 滤镜允许你对所有显示图像应用系统的伽马校正。当需要补偿损坏屏幕的失真时，这个工具非常有用。该滤镜展示了在这些条件下的图像效果。
- en: '![Applying the Contrast filter](httpatomoreillycomsourcenostarchimages1457442.png.jpg)'
  id: totrans-205
  prefs: []
  type: TYPE_IMG
  zh: '![应用对比度滤镜](httpatomoreillycomsourcenostarchimages1457442.png.jpg)'
- en: Figure 22-32. Applying the Contrast filter
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-32. 应用对比度滤镜
- en: '![Configuring the Color Proof filter](httpatomoreillycomsourcenostarchimages1457444.png.jpg)'
  id: totrans-207
  prefs: []
  type: TYPE_IMG
  zh: '![配置色彩校正滤镜](httpatomoreillycomsourcenostarchimages1457444.png.jpg)'
- en: Figure 22-33. Configuring the Color Proof filter
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-33. 配置色彩校对滤镜
- en: The COLOR PROOF filter, whose configuration dialog appears in [Figure 22-33](ch22s03.html#configuring_the_color_proof_filter
    "Figure 22-33. Configuring the Color Proof filter"), controls the printer preview.
    The printer preview displays images to simulate their appearance when printed.
    You should only use color proofing when preparing to print an image, because the
    printer will apply a color filter to the image in the form of an ICC profile.
    Here, you choose the profile and intent to be used when printing an image. [Figure 22-34](ch22s03.html#applying_the_color_proof_filter
    "Figure 22-34. Applying the Color Proof filter") shows the result of using the
    parameter values shown in [Figure 22-33](ch22s03.html#configuring_the_color_proof_filter
    "Figure 22-33. Configuring the Color Proof filter"). The BLACK POINT COMPENSATION
    button, if checked, improves the representation of dark colors, especially blacks.
    (For more information, see [Color Management](ch22s01.html#color_management "Color
    Management").)
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: COLOR PROOF 滤镜，其配置对话框显示在[图 22-33](ch22s03.html#configuring_the_color_proof_filter
    "图 22-33. 配置色彩校对滤镜")中，控制打印机预览。打印机预览显示图像，以模拟其打印时的外观。你应该只在准备打印图像时使用色彩校对，因为打印机会对图像应用一个色彩滤镜，这个滤镜的形式是
    ICC 配置文件。在这里，你可以选择在打印图像时使用的配置文件和意图。[图 22-34](ch22s03.html#applying_the_color_proof_filter
    "图 22-34. 应用色彩校对滤镜")展示了使用[图 22-33](ch22s03.html#configuring_the_color_proof_filter
    "图 22-33. 配置色彩校对滤镜")中显示的参数值后的结果。如果选中 BLACK POINT COMPENSATION 按钮，它会改善深色，特别是黑色的表现。（更多信息，参见[色彩管理](ch22s01.html#color_management
    "色彩管理")。）
- en: '![Applying the Color Proof filter](httpatomoreillycomsourcenostarchimages1457446.png.jpg)'
  id: totrans-210
  prefs: []
  type: TYPE_IMG
  zh: '![应用色彩校对滤镜](httpatomoreillycomsourcenostarchimages1457446.png.jpg)'
- en: Figure 22-34. Applying the Color Proof filter
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-34. 应用色彩校对滤镜
- en: Hiding or Revealing Parts of the Image Window
  id: totrans-212
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 隐藏或显示图像窗口的部分内容
- en: 'The rest of the **Image: View** menu contains numerous checkboxes. We review
    them here and in the next section:'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: '**图像：视图**菜单的其余部分包含了许多复选框。我们将在此和下一节中进行回顾：'
- en: SHOW SELECTION (![](httpatomoreillycomsourcenostarchimages1453950.png.jpg))
    toggles the visibility of the “marching ants” that show the outline of the current
    selection. Remember, this outline is in the middle of the selection fuzziness;
    hiding it can lead to surprises when you find yourself trying to paint in an image
    without realizing that you are painting outside the current selection.
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SHOW SELECTION (![](httpatomoreillycomsourcenostarchimages1453950.png.jpg))
    切换显示当前选择区域轮廓的“行进蚂蚁”效果。记住，这个轮廓位于选择区域的模糊中间；隐藏它可能会导致一些意外，当你发现自己在图像中涂画时没有意识到你正在涂画超出当前选择区域。
- en: SHOW LAYER BOUNDARY is useful when the boundaries of the current layer differ
    from those of the canvas. The dashed line appears in yellow and black.
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SHOW LAYER BOUNDARY 在当前图层的边界与画布的边界不同的时候非常有用。虚线以黄色和黑色显示。
- en: SHOW GUIDES (![](httpatomoreillycomsourcenostarchimages1455342.png.jpg)) is
    handy for temporarily hiding guides that you want to keep. The dashed line is
    blue and black.
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SHOW GUIDES (![](httpatomoreillycomsourcenostarchimages1455342.png.jpg)) 很方便用来临时隐藏你想保留的参考线。虚线为蓝色和黑色。
- en: SHOW GRID shows or hides the grid.
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SHOW GRID 显示或隐藏网格。
- en: 'SHOW SAMPLE POINTS controls the Sample Points dockable dialog, which is created
    from the **Image: Windows > Dockable Dialogs** submenu. To create a sample point,
    ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg) click in one of the
    rulers and drag the pointer to the pixel you want to sample. You can create as
    many sample points as you want, but only the first four are described in the dialog,
    shown with the points themselves in [Figure 22-35](ch22s03.html#sample_points
    "Figure 22-35. Sample points"). As you can see, you can choose to move a point
    by dragging it and delete it by dragging it back to a ruler. Note that you can
    only move these sample points if you have selected the Color Picker tool (![](httpatomoreillycomsourcenostarchimages1455216.png.jpg)).'
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SHOW SAMPLE POINTS 控制可停靠的示例点对话框，该对话框通过**图像：窗口 > 可停靠对话框**子菜单创建。要创建一个示例点，![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)点击任意一个刻度尺，并将指针拖到你想要采样的像素位置。你可以创建任意数量的示例点，但只有前四个在对话框中描述，并与点本身一起显示在[图
    22-35](ch22s03.html#sample_points "图 22-35. 示例点")中。如你所见，你可以通过拖动来移动一个点，也可以通过拖动它回到刻度尺来删除它。注意，只有在选择了颜色选择工具时，才可以移动这些示例点
    (![](httpatomoreillycomsourcenostarchimages1455216.png.jpg))。
- en: '![Sample points](httpatomoreillycomsourcenostarchimages1457448.png.jpg)'
  id: totrans-219
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![示例点](httpatomoreillycomsourcenostarchimages1457448.png.jpg)'
- en: Figure 22-35. Sample points
  id: totrans-220
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 22-35. 示例点
- en: This feature, when combined with the Levels tool or Curves tool, is especially
    useful. If you’re trying to fix the color balance in an image, place the sample
    points in areas where you know what the color should be—like a green tree leaf
    or the blue sky. Then, as you change all the colors with one of the previously
    mentioned tools, you can simultaneously compare the values in the sample points
    to make sure the colors of key objects are still accurate.
  id: totrans-221
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当结合使用“层次”工具或“曲线”工具时，这个功能尤其有用。如果你试图修正图像中的色彩平衡，可以将采样点放在你知道颜色应该是什么的区域——比如绿色的树叶或蓝色的天空。然后，在使用上述工具调整所有颜色时，你可以同时比较采样点中的值，确保关键物体的颜色仍然准确。
- en: 'The last four checkboxes in the **Image: View** menu let you toggle the visibility
    of parts of the Image window, including the menu bar, rulers, scroll bars, and
    status bar. These options are great when you’re short on screen space. (Remember,
    you can access menus by right-clicking in an image or clicking the image menu
    button at the top-left corner of the rulers.) The Toggle Quick Mask button disappears
    if you hide the scroll bars, but you can always access it from the **Image: Selection**
    menu or by pressing ![](httpatomoreillycomsourcenostarchimages1455738.png.jpg).'
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**图像：视图**菜单中的最后四个复选框让你切换图像窗口部分的可见性，包括菜单栏、标尺、滚动条和状态栏。这些选项在屏幕空间不足时非常有用。（记住，你可以通过右键单击图像或点击图像菜单按钮来访问菜单，该按钮位于标尺的左上角。）如果你隐藏了滚动条，快速蒙版切换按钮将消失，但你始终可以通过**图像：选择**菜单或按下
    ![](httpatomoreillycomsourcenostarchimages1455738.png.jpg)来访问它。'
- en: '![Padding Color](httpatomoreillycomsourcenostarchimages1457450.png.jpg)'
  id: totrans-223
  prefs: []
  type: TYPE_IMG
  zh: '![填充颜色](httpatomoreillycomsourcenostarchimages1457450.png.jpg)'
- en: Figure 22-36. Padding Color
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-36. 填充颜色
- en: Padding Colors and Snapping
  id: totrans-225
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 填充颜色和对齐
- en: 'We still have a few more options to review in the **Image: View** menu.'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有一些选项需要在**图像：视图**菜单中查看。
- en: '**Image: View > Padding Color** opens the menu shown in [Figure 22-36](ch22s03.html#padding_color
    "Figure 22-36. Padding Color"), with options similar to those on the Image Window
    Appearance tab in the Preferences dialog (shown in [Figure 22-10](ch22s01.html#preferences_dialogcomma_image_window_app
    "Figure 22-10. The Preferences dialog, Image Window Appearance tab")). One difference
    is that here we can select the padding color for the active Image window only.'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: '**图像：视图 > 填充颜色**打开的菜单如[图 22-36](ch22s03.html#padding_color "图 22-36. 填充颜色")所示，选项与首选项对话框中的“图像窗口外观”标签类似（如[图
    22-10](ch22s01.html#preferences_dialogcomma_image_window_app "图 22-10. 首选项对话框，图像窗口外观标签")所示）。其中一个区别是，这里我们只能为活动的图像窗口选择填充颜色。'
- en: 'Other customizations available in the **Image: View** menu all relate to *snapping*:
    Snapping describes the way the mouse pointer is attracted to a feature in the
    Image window. Snapping is active, by default, for the guides. Select SNAP TO GRID
    for drawing schema precisely. Select SNAP TO CANVAS EDGES when you want to begin
    a selection exactly on an edge. Select SNAP TO ACTIVE PATH when working with paths.'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: '**图像：视图**菜单中提供的其他自定义选项都与*对齐*有关：对齐描述了鼠标指针如何被吸引到图像窗口中的某个特征。默认情况下，对齐是针对引导线启用的。选择**对齐到网格**可以精确绘制模式。选择**对齐到画布边缘**时，可以确保在边缘上开始选择。选择**对齐到活动路径**时，则用于路径操作。'
- en: 22.4 Building New Brushes
  id: totrans-229
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 22.4 创建新画笔
- en: 'GIMP has four kinds of brushes:'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: GIMP 有四种画笔：
- en: '*Ordinary brushes* have no specific name. They are shown in the Brushes dialog
    as small grayscale images called *pixmaps*. When painting with the ordinary brushes,
    the current foreground color is used, with the intensity of the color represented
    by the intensity of black in the pixmap.'
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*普通画笔*没有特定的名称。在画笔对话框中，它们作为小的灰度图像显示，称为*像素图*。使用普通画笔时，当前的前景色将被使用，颜色的强度通过像素图中黑色的强度来表示。'
- en: '![Building an ordinary brush](httpatomoreillycomsourcenostarchimages1457452.png.jpg)'
  id: totrans-232
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![构建普通画笔](httpatomoreillycomsourcenostarchimages1457452.png.jpg)'
- en: Figure 22-37. Building an ordinary brush
  id: totrans-233
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 22-37. 构建普通画笔
- en: '*Color brushes* are represented by a color pixmap in the Brushes dialog. Internally,
    they are represented by this pixmap, as well as by a grayscale copy of this pixmap,
    which serves as a mask. When used with paint dynamics without any box checked
    in the Color row (see [Drawing Tool Options](ch15s03.html#drawing_tool_options
    "Drawing Tool Options")), a color brush uses the colors of the pixmap and ignores
    the foreground color. If at least one box is checked in the Color row of the current
    paint dynamics, the mask is used, and brushes paint with a gradient.'
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*颜色画笔*在画笔对话框中由颜色位图表示。从内部来看，它们由该位图以及该位图的灰度副本表示，后者作为遮罩使用。当与画笔动态一起使用，且在颜色行中没有勾选任何框（参见[绘图工具选项](ch15s03.html#drawing_tool_options
    "绘图工具选项")）时，颜色画笔使用位图的颜色并忽略前景色。如果在当前画笔动态的颜色行中勾选了至少一个框，则会使用遮罩，画笔会以渐变方式进行绘制。'
- en: '*Animated brushes* (also called *image hoses*) apply a series of grayscale
    or color pixmaps to an image. (A small red triangle appears near the pixmap in
    the Brushes dialog.) Animated brushes paint with several different pixmaps, depending
    on the pointer movement. For example, when using a graphic tablet, an animated
    brush may change its behavior depending on the pressure and tilt of the tablet
    pen and the current paint dynamics settings.'
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*动画画笔*（也叫*图像软管*）将一系列灰度或颜色位图应用到图像上。（在画笔对话框中的位图旁边会出现一个小红三角形。）动画画笔会根据指针的移动使用几个不同的位图。例如，在使用图形平板时，动画画笔可能会根据平板笔的压力、倾斜度以及当前的画笔动态设置改变其行为。'
- en: '*Parametric brushes* are created using a simple graphical interface.'
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*参数画笔*是通过一个简单的图形界面创建的。'
- en: Defining an Ordinary Brush
  id: totrans-237
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定义普通画笔
- en: To define an ordinary brush, first build a grayscale image as shown in [Figure 22-37](ch22s04.html#building_an_ordinary_brush
    "Figure 22-37. Building an ordinary brush"). When you’re satisfied with the brush,
    export it to the GIMP brush `.gbr` file format, and the dialog shown in [Figure 22-38](ch22s04.html#exporting_an_ordinary_brush
    "Figure 22-38. Exporting an ordinary brush") opens. Once in this dialog, you can
    add a short description of the brush and define its default spacing. Export the
    brush to your personal brushes folder and refresh the Brushes dialog by clicking
    the double arrow at the lower right, and you should be able to use your new brush
    just like any other.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 要定义普通画笔，首先构建一个灰度图像，如[图 22-37](ch22s04.html#building_an_ordinary_brush "图 22-37.
    构建普通画笔")所示。当你对画笔满意后，将其导出为GIMP画笔 `.gbr` 文件格式，然后将打开[图 22-38](ch22s04.html#exporting_an_ordinary_brush
    "图 22-38. 导出普通画笔")中显示的对话框。在该对话框中，你可以添加画笔的简短描述并定义其默认间距。将画笔导出到你的个人画笔文件夹，并通过点击右下角的双箭头刷新画笔对话框，你应该能够像使用其他画笔一样使用新的画笔。
- en: '![Exporting an ordinary brush](httpatomoreillycomsourcenostarchimages1457454.png.jpg)'
  id: totrans-239
  prefs: []
  type: TYPE_IMG
  zh: '![导出普通画笔](httpatomoreillycomsourcenostarchimages1457454.png.jpg)'
- en: Figure 22-38. Exporting an ordinary brush
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-38. 导出普通画笔
- en: Defining a Color Brush
  id: totrans-241
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定义颜色画笔
- en: To define a color brush, first create an image in RGB mode, draw a new brush,
    and add an Alpha channel. Alternatively, you can create a transparent image and
    then draw the brush. The brush is drawn in color, and the new brush paints with
    its own colors.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 要定义颜色画笔，首先创建一个RGB模式的图像，绘制一个新画笔，并添加Alpha通道。或者，你可以创建一个透明图像，然后绘制画笔。画笔以颜色绘制，新画笔使用自己的颜色进行绘制。
- en: 'Note that as soon as you copy or cut a selection, it appears in the Brushes
    dialog as the first brush. You can use this selection as either an ordinary or
    color brush, depending on the color mode of the image from which you made the
    selection. You can also select **Image: Edit > Paste as > New Brush** to immediately
    export the new brush.'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，一旦你复制或剪切了一个选区，它会出现在画笔对话框中作为第一个画笔。你可以根据从中选取的图像的颜色模式，将该选区用作普通画笔或颜色画笔。你还可以选择**图像：编辑
    > 粘贴为 > 新画笔**，立即导出新的画笔。
- en: Defining an Animated Brush
  id: totrans-244
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定义动画画笔
- en: To build an animated brush, first build an image containing all of the brush’s
    components. You can build a multilayer image (similar to an animation) using the
    same techniques described in [Chapter 18](ch18.html "Chapter 18. Animation Tools")
    so that each layer contains one of the brush’s components. You can also build
    an image with only one layer, containing all components arranged in rows and columns.
    Finally, you can build an image that mixes these two methods, with several layers
    and several brush images in each layer.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 要构建一个动画画笔，首先需要构建一个包含画笔所有组件的图像。你可以使用[第18章](ch18.html "第18章. 动画工具")中描述的相同技术来构建一个多层图像（类似于动画），使每一层包含画笔的一个组件。你也可以构建一个只有一层的图像，所有组件按行列排列。最后，你还可以混合这两种方法，构建一个既有多层又在每层中包含多个画笔图像的图像。
- en: When you use an animated brush with the Paintbrush tool, the brush image changes
    as you draw according to the direction of the stroke, the pressure applied on
    the graphic tablet, or simply the distance traveled. The animated brush’s effect
    differs depending on the tool (such as the Pencil) and its inherent properties.
    You can combine these conditions so the effects of an animated brush change along
    several dimensions.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 当你使用带动画的画笔工具时，画笔图像会根据笔画方向、平板上施加的压力或单纯的移动距离发生变化。动画画笔的效果会根据工具（例如铅笔）及其固有属性而有所不同。你可以将这些条件结合起来，使动画画笔的效果在多个维度上变化。
- en: 'Note, however, that this mechanism is different from and incompatible with
    paint dynamics: When you use an animated brush, the current paint dynamics setting
    is ignored.'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，请注意，这个机制与涂鸦动态不同，并且不兼容：使用动画画笔时，当前的涂鸦动态设置会被忽略。
- en: 'For example, say we want to build a three-dimensional brush that changes depending
    on three conditions:'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设我们想要构建一个三维画笔，且它会根据三个条件变化：
- en: The shape of the brush (a small arrow) changes along the direction of the stroke.
    The arrow points 90 degrees clockwise from the direction of the stroke, so if
    we draw a circle in the clockwise direction, the arrows will point to the center.
  id: totrans-249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 画笔的形状（一支小箭头）会随笔画方向变化。箭头从笔画方向顺时针旋转90度，因此如果我们顺时针画一个圆，箭头会指向圆心。
- en: 'The size of the brush depends on the pressure of the stylus on the graphic
    tablet: The more pressure, the smaller the arrow.'
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 画笔的大小取决于触控笔在图形平板上的压力：压力越大，箭头越小。
- en: The color of the brush varies randomly.
  id: totrans-251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 画笔的颜色是随机变化的。
- en: We first define eight directions for the arrow. The first direction points vertically,
    and the rest each rotate counterclockwise 45°.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先定义箭头的八个方向。第一个方向指向垂直方向，其余的方向每次顺时针旋转45°。
- en: We then define four sizes and four colors, producing a total of 8 × 4 × 4 different
    brushes. We organize the brushes in four differently colored layers, with each
    layer containing four rows of eight shapes.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们定义四种尺寸和四种颜色，共生成8 × 4 × 4种不同的画笔。我们将画笔组织成四个不同颜色的层，每层包含四排八个形状。
- en: First, we draw an arrow in a new 200 × 200 image, as shown in [Figure 22-39](ch22s04.html#model_brush
    "Figure 22-39. The model brush"). We then scale this image to 40 × 40 (the size
    of our brush), and by successively rotating it, we build a row of arrows in a
    new 320 × 40 image. To orient the arrow layers precisely, we place vertical guides
    separated by 80 pixels, as shown in [Figure 22-40](ch22s04.html#building_a_row_of_shapes
    "Figure 22-40. Building a row of shapes").
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们在一个新的200 × 200图像中绘制一个箭头，如[图22-39](ch22s04.html#model_brush "图22-39. 模型画笔")所示。然后我们将该图像缩放为40
    × 40（即我们的画笔大小），通过不断旋转它，构建出一排箭头，放入一个新的320 × 40图像中。为了精确定位箭头层，我们设置了相隔80像素的垂直参考线，如[图22-40](ch22s04.html#building_a_row_of_shapes
    "图22-40. 构建一排形状")所示。
- en: Now we build three more rows of arrows, with brush images of decreasing size.
    We scale down each layer individually so it remains in the same place in the row;
    in other words, we don’t scale the entire row at once. In addition to the first
    row with brush size 40 × 40, we build three more rows with sizes 35 × 35, 30 ×
    30, and 25 × 25\. For each row, we delete the background layer and merge the other
    layers to produce a one-layer image. We also extend this layer to the image size
    for all but the first row.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们再构建三排箭头，画笔图像的尺寸逐渐减小。我们分别缩放每一层，使其保持在同一位置；换句话说，我们不会一次性缩放整排箭头。除了第一排40 × 40的画笔外，我们再构建三排，尺寸分别为35
    × 35、30 × 30和25 × 25。对于每一排，我们删除背景层并合并其他层，生成一个单层图像。我们还将该层扩展到除第一排外的所有图像大小。
- en: '![The model brush](httpatomoreillycomsourcenostarchimages1457456.png.jpg)'
  id: totrans-256
  prefs: []
  type: TYPE_IMG
  zh: '![模型画笔](httpatomoreillycomsourcenostarchimages1457456.png.jpg)'
- en: Figure 22-39. The model brush
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 图22-39. 模型画笔
- en: '![Building a row of shapes](httpatomoreillycomsourcenostarchimages1457458.png.jpg)'
  id: totrans-258
  prefs: []
  type: TYPE_IMG
  zh: '![构建一排形状](httpatomoreillycomsourcenostarchimages1457458.png.jpg)'
- en: Figure 22-40. Building a row of shapes
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 图22-40. 构建一排形状
- en: '![A set of four rows of decreasing size](httpatomoreillycomsourcenostarchimages1457460.png.jpg)'
  id: totrans-260
  prefs: []
  type: TYPE_IMG
  zh: '![一组逐渐减小的四排](httpatomoreillycomsourcenostarchimages1457460.png.jpg)'
- en: Figure 22-41. A set of four rows of decreasing size
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 图22-41. 一组逐渐减小的四排
- en: 'Each layer of the multilayer image must contain a copy of the four rows that
    we just defined. So we create a new 320 × 160 image and copy the four rows as
    new layers in this image. (A horizontal guide helps us place the rows correctly,
    as shown in [Figure 22-41](ch22s04.html#set_of_four_rows_of_decreasing_size "Figure 22-41. A
    set of four rows of decreasing size").) Now we build four different layers in
    four different colors:'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 每一层的多层图像必须包含我们刚刚定义的四排的副本。因此，我们创建一个新的320 × 160图像，并将四排作为新图层复制到此图像中。（水平导线帮助我们正确放置这些排，如[图22-41](ch22s04.html#set_of_four_rows_of_decreasing_size
    "图22-41. 一组逐渐减小的四排")所示。）现在，我们在四种不同的颜色中构建四个不同的图层：
- en: Delete the background layer of the image.
  id: totrans-263
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 删除图像的背景层。
- en: Merge the four layers.
  id: totrans-264
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 合并四个图层。
- en: Select the black arrows with the Select by Color tool, using a high threshold.
  id: totrans-265
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用高阈值的“按颜色选择”工具，选择黑色箭头。
- en: Choose a 100% red color (hue = 0, saturation = value = 100) and fill the selection
    (![](httpatomoreillycomsourcenostarchimages1454534.png.jpg)).
  id: totrans-266
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择100%的红色（色相=0，饱和度=值=100），并填充选区（![](httpatomoreillycomsourcenostarchimages1454534.png.jpg)）。
- en: Save the image.
  id: totrans-267
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存图像。
- en: Now we repeat the final two steps for the three remaining colors; for example,
    choosing hue values 90, 180, and 270 to produce a green, blue, and purple. Then
    we build the final 320 × 160 image containing the four layers defined earlier.
    This image has no background layer, and the layers are red, blue, green, and purple,
    in order from top to bottom.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们对剩下的三种颜色重复最后两个步骤；例如，选择色相值90、180和270来生成绿色、蓝色和紫色。然后，我们构建最终的320 × 160图像，包含之前定义的四个图层。此图像没有背景图层，图层按从上到下的顺序分别是红色、蓝色、绿色和紫色。
- en: '![Exporting the animated brush](httpatomoreillycomsourcenostarchimages1457462.png.jpg)'
  id: totrans-269
  prefs: []
  type: TYPE_IMG
  zh: '![导出动态画笔](httpatomoreillycomsourcenostarchimages1457462.png.jpg)'
- en: Figure 22-42. Exporting the animated brush
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 图22-42. 导出动态画笔
- en: 'To export a brush, choose your personal Brushes folder and the `.gih` suffix.
    The dialog shown in [Figure 22-42](ch22s04.html#exporting_the_animated_brush "Figure 22-42. Exporting
    the animated brush") opens. Change all fields as follows:'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 要导出画笔，选择你的个人画笔文件夹并使用`.gih`后缀。将显示[图22-42](ch22s04.html#exporting_the_animated_brush
    "图22-42. 导出动态画笔")中所示的对话框。更改所有字段如下：
- en: Push the SPACING to 100% to separate the brush images clearly. The user can
    change this setting when using the brush.
  id: totrans-272
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将SPACING推到100%，以清晰分隔画笔图像。用户在使用画笔时可以更改此设置。
- en: Add a description in the DESCRIPTION field. Brushes are listed alphabetically
    by description in the Brushes dialog.
  id: totrans-273
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在DESCRIPTION字段中添加描述。画笔在画笔对话框中按描述字母顺序列出。
- en: Set the CELL SIZE to 40 × 40.
  id: totrans-274
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将CELL SIZE设置为40 × 40。
- en: Change the NUMBER OF CELLS to 128\. GIMP displays the organization of each layer,
    so you can check your work.
  id: totrans-275
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将NUMBER OF CELLS改为128。GIMP会显示每个图层的组织方式，方便你检查工作。
- en: Vary the first dimension at random. (This brush has three DIMENSIONS.) The four
    layers are the first dimension, which corresponds to the brush’s color.
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 随机变化第一维度。（此画笔有三个DIMENSIONS。）四个图层是第一维度，代表画笔的颜色。
- en: Vary the second dimension with stylus pressure. The four rows in each layer
    are the second dimension, which corresponds to the brush’s size.
  id: totrans-277
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过触控笔压力来变化第二维度。每一层的四排是第二维度，代表画笔的大小。
- en: '![Testing the new dynamic brush](httpatomoreillycomsourcenostarchimages1457464.png.jpg)'
  id: totrans-278
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![测试新的动态画笔](httpatomoreillycomsourcenostarchimages1457464.png.jpg)'
- en: Figure 22-43. Testing the new dynamic brush
  id: totrans-279
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图22-43. 测试新的动态画笔
- en: Finally, vary the third dimension with the angle of the stroke. The eight brush
    images in each row are the third dimension, which corresponds to the brush’s orientation.
    You could vary this third dimension with velocity or tilt instead. Feel free to
    experiment with your new animated brush!
  id: totrans-280
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，通过笔画的角度来变化第三维度。每一排中的八个画笔图像是第三维度，代表画笔的方向。你也可以通过速度或倾斜来变化这个第三维度。尽情尝试你的新动态画笔吧！
- en: When you’re done, click EXPORT. The brush is now in your personal Brushes folder.
    Refresh the Brushes dialog by clicking the double arrow at the bottom right to
    see this new brush in the list.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，点击导出（EXPORT）。画笔现在已经在你的个人画笔文件夹中。通过点击右下角的双箭头刷新画笔对话框，查看列表中的新画笔。
- en: To test this new brush, select it from the list, create a new 400 × 400 white
    image, and then draw a clockwise spiral with the tablet stylus, increasing the
    pressure as you move toward the center. The result is shown in [Figure 22-43](ch22s04.html#testing_the_new_dynamic_brush
    "Figure 22-43. Testing the new dynamic brush").
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 为了测试这个新画笔，从列表中选择它，创建一个新的 400 × 400 的白色图像，然后用平板电脑笔在图像上画一个顺时针螺旋，随着向中心移动，增加压力。结果如[图
    22-43](ch22s04.html#testing_the_new_dynamic_brush "图 22-43. 测试新动态画笔")所示。
- en: Note that you can easily change the export parameters without changing the brush
    itself—if the brush is saved as an XCF file. You could, for example, remove the
    color variations or change them incrementally according to the stylus’s tilt.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你可以在不改变画笔本身的情况下轻松更改导出参数——前提是画笔已保存为 XCF 文件。例如，你可以去掉颜色变化，或根据笔尖的倾斜逐步调整这些变化。
- en: Defining a Parametric Brush
  id: totrans-284
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定义一个参数化画笔
- en: To define a parametric brush, use the Brush Editor, which appears when you create
    a new brush, duplicate a brush, or edit a brush. The Brush Editor dialog is shown
    in [Figure 22-44](ch22s04.html#brush_editor "Figure 22-44. The Brush Editor").
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 要定义一个参数化画笔，请使用画笔编辑器，当你创建新画笔、复制画笔或编辑画笔时，画笔编辑器将会出现。画笔编辑器对话框如[图 22-44](ch22s04.html#brush_editor
    "图 22-44. 画笔编辑器")所示。
- en: Below the dialog menu, you’ll see a text field for naming the new brush. The
    large box shows a preview of the brush. The preview is not proportional to the
    size of the brush, however, because you can build brushes with a radius from 0.1
    pixel to 1000 pixels.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框菜单下方，你会看到一个文本框用于命名新画笔。大框中显示的是画笔的预览图。然而，预览图与画笔的实际大小不成比例，因为你可以创建半径从 0.1 像素到
    1000 像素的画笔。
- en: '![The Brush Editor](httpatomoreillycomsourcenostarchimages1457466.png.jpg)'
  id: totrans-287
  prefs: []
  type: TYPE_IMG
  zh: '![画笔编辑器](httpatomoreillycomsourcenostarchimages1457466.png.jpg)'
- en: Figure 22-44. The Brush Editor
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-44. 画笔编辑器
- en: 'When creating a new brush, you can choose from three SHAPES: circular, square,
    or diamond. The RADIUS is a measure of the distance between the center and the
    edge of the brush and is, therefore, half the brush size. Spikes extend from the
    center like flower petals; the tips of the petals are the selected shape (round,
    square, or pointed). SPIKES don’t appear on circles unless the ASPECT RATIO is
    greater than 1, but shapes with corners exhibit spikes at any aspect ratio. The
    ASPECT RATIO [1 to 20] controls the relationship between height and width and
    interacts in interesting ways with the number of spikes to determine the brush’s
    final shape. The minimum number of spikes is two. If you have more than two spikes,
    you’ll get a star polygon when the shape is a diamond. If the aspect ratio is
    1 and the shape is a square, then if you have more than three spikes, you’ll get
    a shape with as many sides as there are spikes. Eight spikes yields an octagon,
    for example. Three spikes yields a bizarre polygon, shown in [Figure 22-44](ch22s04.html#brush_editor
    "Figure 22-44. The Brush Editor"). If the aspect ratio is greater than 1 and the
    shape is square, you get a star with square tips. [Figure 22-45](ch22s04.html#brush_with_a_round_shapecomma_aspect_rat
    "Figure 22-45. A brush with a round shape, aspect ratio greater than 1, and six
    spikes") shows a round shape with an aspect ratio of 4.5 and six spikes.'
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 创建新画笔时，你可以从三种形状中选择：圆形、方形或菱形。半径（RADIUS）是指从画笔中心到边缘的距离，因此它是画笔大小的一半。尖刺从中心向外伸展，像花瓣一样；花瓣的尖端是选定的形状（圆形、方形或尖形）。圆形上不会出现尖刺，除非长宽比（ASPECT
    RATIO）大于 1，但角形的图形在任何长宽比下都会出现尖刺。长宽比[1到20]控制高度和宽度之间的关系，并与尖刺数量以有趣的方式互动，决定画笔的最终形状。尖刺的最小数量是两个。如果你有两个以上的尖刺，当形状是菱形时，你会得到一个星形多边形。如果长宽比为
    1 且形状是方形，那么如果你有超过三个尖刺，你会得到一个与尖刺数量相等的边数的形状。例如，八个尖刺会得到一个八边形。三个尖刺会得到一个奇特的多边形，如[图
    22-44](ch22s04.html#brush_editor "图 22-44. 画笔编辑器")所示。如果长宽比大于 1 且形状是方形，你将得到一个带有方形尖端的星形。[图
    22-45](ch22s04.html#brush_with_a_round_shapecomma_aspect_rat "图 22-45. 圆形形状、长宽比大于
    1 且有六个尖刺的画笔")显示了一个圆形形状，长宽比为 4.5，且有六个尖刺。
- en: '![A brush with a round shape, aspect ratio greater than 1, and six spikes](httpatomoreillycomsourcenostarchimages1457468.png.jpg)'
  id: totrans-290
  prefs: []
  type: TYPE_IMG
  zh: '![圆形形状、长宽比大于 1 且有六个尖刺的画笔](httpatomoreillycomsourcenostarchimages1457468.png.jpg)'
- en: Figure 22-45. A brush with a round shape, aspect ratio greater than 1, and six
    spikes
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 图22-45。一个具有圆形形状、宽高比大于1且带有六个尖刺的画笔
- en: HARDNESS ranges from 0.0 (completely blurred) to 1.0 (completely sharp). ANGLE
    [0 to 180] allows you to rotate a brush around its center. Finally, as with other
    brushes, the SPACING option is the distance between two instances of the brush
    when you use it to draw.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 硬度范围从0.0（完全模糊）到1.0（完全清晰）。角度[0到180]允许你围绕画笔中心旋转画笔。最后，与其他画笔一样，**间距**选项是你使用画笔绘制时两个画笔实例之间的距离。
- en: Once you are satisfied with the brush, close the dialog, and your new brush
    is saved in your personal Brushes folder with your chosen name and the suffix
    `.vbr`.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你对画笔满意，关闭对话框，你的新画笔将以你选择的名称和`.vbr`后缀保存在个人画笔文件夹中。
- en: 22.5 Building New Patterns
  id: totrans-294
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 22.5 创建新图案
- en: In [Chapter 4](ch04.html "Chapter 4. Logos and Textures"), you learned how to
    define new textures. If you export a texture (or a part of it) to your personal
    Patterns folder and then refresh the Patterns dialog, the pattern is available
    immediately. You can export the pattern with the `.pat` suffix (a specific pattern
    format), or in GIMP 2.2 or later, you can also save image files to the Patterns
    folder as PNG, JPEG, BMP, GIF, or TIFF.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第4章](ch04.html "第4章. 标志和纹理")中，你学会了如何定义新的纹理。如果你将纹理（或其一部分）导出到个人的图案文件夹中，并刷新图案对话框，图案将立即可用。你可以将图案导出为`.pat`后缀（特定的图案格式），或者在GIMP
    2.2或更高版本中，你也可以将图像文件保存到图案文件夹中，格式可以是PNG、JPEG、BMP、GIF或TIFF。
- en: '![Using a semitransparent pattern](httpatomoreillycomsourcenostarchimages1457470.png.jpg)'
  id: totrans-296
  prefs: []
  type: TYPE_IMG
  zh: '![使用半透明图案](httpatomoreillycomsourcenostarchimages1457470.png.jpg)'
- en: Figure 22-46. Using a semitransparent pattern
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 图22-46。使用半透明图案
- en: 'As soon as you copy or cut a selection, the copy becomes available as the first
    pattern in the Patterns dialog. If you then make another copy or close GIMP, this
    temporary pattern is lost. You can select **Image: Edit > Paste As > New Pattern**
    to save the temporary pattern.'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你复制或剪切一个选区，复制的图案将作为图案对话框中的第一个图案可用。如果你之后进行另一次复制或关闭GIMP，则此临时图案会丢失。你可以选择**图像：编辑
    > 粘贴为 > 新图案**来保存这个临时图案。
- en: Patterns are not necessarily opaque. For example, if you save the top layer
    of the texture in [Figure 4-69](ch04s02.html#final_texturecomma_almost_ready_to_tile
    "Figure 4-69. The final texture, almost ready to tile"), copy from it a 200*×*200
    pixel square, and save it as a pattern, the new pattern will be semitransparent.
    [Figure 22-46](ch22s05.html#using_a_semitransparent_pattern "Figure 22-46. Using
    a semitransparent pattern") shows the result of applying this new pattern to a
    selection made in an image filled with another pattern.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 图案不一定是完全不透明的。例如，如果你保存纹理的顶部层[图4-69](ch04s02.html#final_texturecomma_almost_ready_to_tile
    "图4-69. 最终纹理，几乎准备好平铺")，从中复制一个200×200像素的正方形，并将其保存为图案，那么新的图案将是半透明的。[图22-46](ch22s05.html#using_a_semitransparent_pattern
    "图22-46. 使用半透明图案")展示了将该新图案应用于一个选区，并将该选区填充上另一个图案后的效果。
- en: 22.6 Building New Gradients
  id: totrans-300
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 22.6 创建新的渐变
- en: 'Whereas brushes and patterns are basically images, gradients are something
    different. The only way to build a new gradient is with the Gradient Editor (**Gradients:
    Gradient Menu > Edit Gradient**) or by clicking the bottom-left icon in the Gradients
    dialog. As with brushes, you cannot edit a gradient that does not belong to you.
    To edit an existing gradient, you first need to duplicate that gradient, and then
    you can edit the duplicate.'
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管画笔和图案基本上是图像，但渐变则有所不同。创建新的渐变的唯一方法是使用渐变编辑器（**渐变：渐变菜单 > 编辑渐变**）或点击渐变对话框左下角的图标。与画笔一样，你不能编辑不属于你的渐变。要编辑一个现有的渐变，你首先需要复制该渐变，然后才能编辑副本。
- en: 'All of the gradient editing actions are available as buttons at the bottom
    of the Gradients dialog. Or you can select **Gradients: Gradient Menu** or right-click
    a gradient to open the Gradients dialog menu (see [Figure 22-47](ch22s06.html#gradients_dialog_menu
    "Figure 22-47. The Gradients dialog menu")). You can copy the path to the gradient
    in the clipboard and paste it in a text file. Choose CUSTOM GRADIENT to create
    an image containing only the current gradient. You can set the height and width
    of this image, which is useful for testing complicated gradients. And you can
    export the gradient to POV-Ray format if you’re working with Persistence of Vision
    Raytracer.'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的渐变编辑操作都可以通过渐变对话框底部的按钮进行访问。或者，你可以选择**渐变：渐变菜单**，或者右键点击一个渐变来打开渐变对话框菜单（见[图 22-47](ch22s06.html#gradients_dialog_menu
    "图 22-47. 渐变对话框菜单")）。你可以复制渐变路径到剪贴板并粘贴到文本文件中。选择自定义渐变来创建仅包含当前渐变的图像。你可以设置该图像的高度和宽度，这对测试复杂渐变非常有用。如果你使用的是Persistence
    of Vision Raytracer，还可以将渐变导出为POV-Ray格式。
- en: '![The Gradients dialog menu](httpatomoreillycomsourcenostarchimages1457472.png.jpg)'
  id: totrans-303
  prefs: []
  type: TYPE_IMG
  zh: '![渐变对话框菜单](httpatomoreillycomsourcenostarchimages1457472.png.jpg)'
- en: Figure 22-47. The Gradients dialog menu
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-47。渐变对话框菜单
- en: The gradients you build are exported with the suffix `.ggr` (for GIMP Gradient),
    a GIMP-specific format.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 你构建的渐变将以`.ggr`后缀导出（GIMP渐变格式），这是GIMP专用的格式。
- en: The Gradient Editor
  id: totrans-306
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 渐变编辑器
- en: 'To try out the Gradient Editor, open the Gradients dialog, choose the gradient
    `Caribbean Blues`, and click Duplicate Gradient (or select **Gradients: Gradients
    Menu > Duplicate Gradient**). The dialog shown in [Figure 22-48](ch22s06.html#gradient_editor-id00207
    "Figure 22-48. The Gradient Editor") opens. If you click a color in the gradient,
    the bottom of the window displays these options:'
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 要尝试渐变编辑器，打开渐变对话框，选择渐变`Caribbean Blues`，并点击“复制渐变”（或选择**渐变：渐变菜单 > 复制渐变**）。如[图
    22-48](ch22s06.html#gradient_editor-id00207 "图 22-48. 渐变编辑器")所示的对话框会打开。如果你点击渐变中的一个颜色，窗口底部会显示以下选项：
- en: 'POSITION: Horizontal position within the gradient (0.0 = far left, 0.5 = center,
    1.0 = far right)'
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 位置：渐变中的水平位置（0.0 = 最左边，0.5 = 中心，1.0 = 最右边）
- en: 'RGB: The values in the red, green, and blue channels (with the range [0 to
    1])'
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RGB：红色、绿色和蓝色通道的值（范围为[0到1]）
- en: 'HSV: The hue (an angle in degrees) and the saturation and value (both as percentages)'
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HSV：色相（以度为单位的角度）以及饱和度和值（均为百分比）
- en: LUMINANCE and OPACITY as percentages
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亮度和不透明度百分比
- en: The small rectangle displays the color of the gradient. The four buttons at
    the bottom of the dialog let you save the gradient, zoom in or out, or return
    to a set zoom factor such as Fit in Window.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 小矩形显示渐变的颜色。对话框底部的四个按钮让你保存渐变、放大或缩小，或者返回到某个设定的缩放因子，如适应窗口。
- en: '![The Gradient Editor](httpatomoreillycomsourcenostarchimages1457474.png.jpg)'
  id: totrans-313
  prefs: []
  type: TYPE_IMG
  zh: '![渐变编辑器](httpatomoreillycomsourcenostarchimages1457474.png.jpg)'
- en: Figure 22-48. The Gradient Editor
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-48。渐变编辑器
- en: Click the gradient image to set the foreground color or ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)-click
    to set the background color. You can click and drag from the Toolbox color swatch
    to the Gradient Editor to change its colors in real time, but only the RGB values
    are displayed in the dialog.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 点击渐变图像来设置前景色，或者右键点击设置背景色。你可以点击并拖动工具箱中的颜色样本到渐变编辑器中，实时更改其颜色，但对话框中只显示RGB值。
- en: 'At the top of the Gradient Editor dialog, you can change the name of the gradient.
    Gradients are made up of a sequence of segments. Each segment is a smooth transition
    from the color on the left (marked by a black triangle) to the color on the right
    (marked by the next black triangle). The white triangles are similar to the Gamma
    triangle in the Levels tool: They don’t change the first and last colors, but
    they do change how the transition is done. In other words, the white triangle
    changes the shape of the answer curve.'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 在渐变编辑器对话框的顶部，你可以更改渐变的名称。渐变由一系列段组成。每个段都是从左侧颜色（由黑色三角形标记）到右侧颜色（由下一个黑色三角形标记）的平滑过渡。白色三角形类似于在“色阶”工具中的伽马三角形：它们不会改变第一个和最后一个颜色，但会改变过渡的方式。换句话说，白色三角形改变了答案曲线的形状。
- en: To perform simple transformations on the gradient being edited, first widen
    the window. Next, double-click a segment between two black triangles to select
    it and make it blue. (To select a sequence of segments, ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg)-click
    on the last one.)
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 要对正在编辑的渐变进行简单的变换，首先需要放宽窗口。接下来，双击两个黑色三角形之间的段落，将其选中并变为蓝色。（要选择一系列段落，点击最后一个段落即可。）
- en: Once you’ve selected a segment, you can move the black triangles to extend,
    reduce, or move the segment. You can also move the white triangle to deform the
    answer curve in the segment or move the entire selected segment by adjusting its
    two black triangles simultaneously to compress or expand the neighboring segments,
    as shown in [Figure 22-49](ch22s06.html#moving_and_deforming_segments "Figure 22-49. Moving
    and deforming segments"). When you check the INSTANT UPDATE button, the effect
    is immediate; otherwise, it shows up when you release the mouse button.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 选中一个段落后，你可以移动黑色三角形来扩展、缩小或移动该段落。你还可以移动白色三角形来改变段落中的曲线形状，或者通过同时调整两个黑色三角形来移动整个选中的段落，从而压缩或扩展相邻的段落，如[图
    22-49](ch22s06.html#moving_and_deforming_segments "图 22-49. 移动和变形段落")所示。当你勾选即时更新按钮时，效果会立即显示；否则，当你松开鼠标按钮时效果才会出现。
- en: '![Moving and deforming segments](httpatomoreillycomsourcenostarchimages1457476.png.jpg)'
  id: totrans-319
  prefs: []
  type: TYPE_IMG
  zh: '![移动和变形段落](httpatomoreillycomsourcenostarchimages1457476.png.jpg)'
- en: Figure 22-49. Moving and deforming segments
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-49. 移动和变形段落
- en: The Gradient Editor Menu
  id: totrans-321
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 渐变编辑器菜单
- en: You can open the Gradient Editor menu ([Figure 22-50](ch22s06.html#gradient_editor_menu-id00208
    "Figure 22-50. The Gradient Editor menu")) from the dialog menu or by right-clicking
    in the gradient in the dialog. This menu allows you to change the two colors that
    define a gradient segment. [Figure 22-51](ch22s06.html#left_left_parenthesisor_rightright_paren
    "Figure 22-51. The Left (or Right) Color Type submenu") shows the menu that opens
    when you choose LEFT COLOR TYPE (the RIGHT COLOR TYPE menu is identical). FIXED
    mode is the default, and you select the endpoint color using one of the two entries
    in the Gradient Editor menu. Alternatively, you can choose to attach the color
    of one of the endpoints to the foreground or background color. The gradient you’re
    building then depends on these colors—like the first four (FG to BG) gradients
    that come with GIMP.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过对话框菜单或在对话框中的渐变区域右键点击打开渐变编辑器菜单（[图 22-50](ch22s06.html#gradient_editor_menu-id00208
    "图 22-50. 渐变编辑器菜单")）。此菜单允许你更改定义渐变段的两种颜色。[图 22-51](ch22s06.html#left_left_parenthesisor_rightright_paren
    "图 22-51. 左侧（或右侧）颜色类型子菜单") 显示了选择左侧颜色类型时（右侧颜色类型菜单相同）打开的菜单。默认模式为“固定模式”，你可以通过渐变编辑器菜单中的两个选项来选择端点颜色。或者，你可以选择将一个端点的颜色附加到前景色或背景色。你正在构建的渐变将依赖于这些颜色——就像
    GIMP 自带的前四种（从前景到背景）渐变一样。
- en: The endpoint color can have an Alpha channel. If you check an entry that includes
    “(Transparent),” the Alpha channel is 0 at the first endpoint and increases as
    it moves toward the other endpoint. Alternatively, click LEFT ENDPOINT’S COLOR
    (or RIGHT ENDPOINT’S COLOR) in the Gradient Editor menu, and you can use the Color
    chooser to change the value of the Alpha channel as you desire.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 端点颜色可以包含 Alpha 通道。如果勾选了包含“(透明)”的选项，那么第一个端点的 Alpha 通道值为 0，随着向另一个端点移动，Alpha 通道值会增加。或者，你可以点击渐变编辑器菜单中的“左端点颜色”（或“右端点颜色”），使用颜色选择器根据需要更改
    Alpha 通道的值。
- en: '![The Gradient Editor menu](httpatomoreillycomsourcenostarchimages1457478.png.jpg)'
  id: totrans-324
  prefs: []
  type: TYPE_IMG
  zh: '![渐变编辑器菜单](httpatomoreillycomsourcenostarchimages1457478.png.jpg)'
- en: Figure 22-50. The Gradient Editor menu
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-50. 渐变编辑器菜单
- en: '![The Left (or Right) Color Type submenu](httpatomoreillycomsourcenostarchimages1457480.png.jpg)'
  id: totrans-326
  prefs: []
  type: TYPE_IMG
  zh: '![左侧（或右侧）颜色类型子菜单](httpatomoreillycomsourcenostarchimages1457480.png.jpg)'
- en: Figure 22-51. The Left (or Right) Color Type submenu
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-51. 左侧（或右侧）颜色类型子菜单
- en: Selecting LOAD LEFT COLOR FROM (or RIGHT COLOR) in the Gradient Editor menu
    opens the menu shown in [Figure 22-52](ch22s06.html#load_left_left_parenthesisor_rightright
    "Figure 22-52. The Load Left (or Right) Color From submenu"). Here you can select
    neighboring colors in the gradient or choose from a set palette of 10 colors,
    which you can customize. To change to one of the colors on the preset palette,
    select SAVE LEFT COLOR TO (or RIGHT COLOR) to choose one of those 10 colors.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 在渐变编辑器菜单中选择“从左侧加载颜色”（或“从右侧加载颜色”）会打开[图 22-52](ch22s06.html#load_left_left_parenthesisor_rightright
    "图 22-52. 从左侧（或右侧）加载颜色子菜单")所示的菜单。在这里，你可以选择渐变中的邻近颜色，或者从一组可以自定义的10种颜色的预设调色板中选择颜色。要更改为预设调色板中的某个颜色，选择“将左侧颜色保存到”（或“将右侧颜色保存到”）并从这些10种颜色中选择一个。
- en: 'Alternatively, you can change gradient colors to colors in an image:'
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你可以将渐变颜色更改为图像中的颜色：
- en: Select the Color picker tool (![](httpatomoreillycomsourcenostarchimages1455216.png.jpg)).
  id: totrans-330
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择颜色选择工具（![](httpatomoreillycomsourcenostarchimages1455216.png.jpg)）。
- en: Click a color in an open image.
  id: totrans-331
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击图像中的一个颜色。
- en: '![The Load Left (or Right) Color From submenu](httpatomoreillycomsourcenostarchimages1457482.png.jpg)'
  id: totrans-332
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![从左侧（或右侧）加载颜色子菜单](httpatomoreillycomsourcenostarchimages1457482.png.jpg)'
- en: Figure 22-52. The Load Left (or Right) Color From submenu
  id: totrans-333
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 22-52. 从左侧（或右侧）加载颜色子菜单
- en: '![The Blending Function for Segment submenu](httpatomoreillycomsourcenostarchimages1457484.png.jpg)'
  id: totrans-334
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![细分子菜单的混合功能](httpatomoreillycomsourcenostarchimages1457484.png.jpg)'
- en: Figure 22-53. The Blending Function for Segment submenu
  id: totrans-335
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 22-53. 细分子菜单的混合功能
- en: Drag the color from the foreground color and drop it into the Gradient Editor
    at the position in the gradient where you want it.
  id: totrans-336
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拖动前景色中的颜色，并将其放入渐变编辑器中，放置到你想要的位置。
- en: 'The next entry in the Gradient Editor menu, BLENDING FUNCTION FOR SEGMENT,
    opens the menu shown in [Figure 22-53](ch22s06.html#blending_function_for_segment_submenu
    "Figure 22-53. The Blending Function for Segment submenu"). Here, you can choose
    from five different left-to-right transitions for the current segment:'
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 渐变编辑器菜单中的下一个条目，“细分的混合功能”，会打开[图 22-53](ch22s06.html#blending_function_for_segment_submenu
    "图 22-53. 细分子菜单的混合功能")所示的菜单。在这里，你可以选择当前段的五种不同的左到右过渡方式：
- en: LINEAR is the default. The color changes steadily, and the point over the white
    triangle is a blend of the starting and ending color. For example, if the segment
    transitions from red to yellow, the point over the white triangle is orange.
  id: totrans-338
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LINEAR是默认的。颜色逐渐变化，白色三角形上方的点是起始色和结束色的混合。例如，如果该段从红色过渡到黄色，白色三角形上方的点则为橙色。
- en: CURVED makes the changes in color faster on the ends of the segment.
  id: totrans-339
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CURVED使得颜色变化在段的两端更快。
- en: SINUSOIDAL, on the contrary, makes the color change faster in the middle (as
    set by the white triangle).
  id: totrans-340
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相反，SINUSOIDAL使得颜色在中间变化得更快（如白色三角形所设定的）。
- en: SPHERICAL (INCREASING) makes the color change faster on the left than on the
    right.
  id: totrans-341
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SPHERICAL（递增）使得颜色在左侧变化得比右侧更快。
- en: '![The Coloring Type for Segment submenu](httpatomoreillycomsourcenostarchimages1457486.png.jpg)'
  id: totrans-342
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![细分子菜单的着色类型](httpatomoreillycomsourcenostarchimages1457486.png.jpg)'
- en: Figure 22-54. The Coloring Type for Segment submenu
  id: totrans-343
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 22-54. 细分子菜单的着色类型
- en: SPHERICAL (DECREASING) is the same, but the change is faster on the right.
  id: totrans-344
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SPHERICAL（递减）也是相同的，但右侧的变化更快。
- en: The next entry, COLORING TYPE FOR SEGMENT, opens the menu shown in [Figure 22-54](ch22s06.html#coloring_type_for_segment_submenu
    "Figure 22-54. The Coloring Type for Segment submenu"), where you can decide whether
    the transition between colors is made along the RGB or HSV space. If you look
    at the first four gradients when the foreground and background colors are actual
    colors, say blue and red, you can observe the difference between a gradient transitioning
    along the HSV model versus the RGB model.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个条目，“细分的着色类型”，会打开[图 22-54](ch22s06.html#coloring_type_for_segment_submenu
    "图 22-54. 细分子菜单的着色类型")所示的菜单，在这里你可以决定颜色之间的过渡是沿RGB空间还是HSV空间进行。如果你查看前四个渐变，当前景色和背景色分别为实际的颜色，例如蓝色和红色时，你可以观察到沿HSV模型与RGB模型过渡之间的区别。
- en: 'The next entries in the Gradient Editor menu are as follows:'
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 渐变编辑器菜单中的下一个条目如下：
- en: FLIP SEGMENT is the only action that can be reversed because the Gradient Editor
    does not have any undo capability.
  id: totrans-347
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FLIP SEGMENT是唯一可以被反转的操作，因为渐变编辑器没有撤销功能。
- en: REPLICATE SEGMENT makes a number of copies of the segment.
  id: totrans-348
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: REPLICATE SEGMENT会复制该段的多个副本。
- en: SPLIT SEGMENT AT MIDPOINT creates two segments from the current segment. The
    segments are split at the white triangle, and a new white triangle is placed at
    the center of each resulting segment.
  id: totrans-349
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在中点分割段**将当前段分割成两个段。段在白色三角形处分割，并且一个新的白色三角形将放置在每个新生成段的中心。'
- en: SPLIT SEGMENT UNIFORMLY does the same, but it ignores the white triangle in
    the segment to be split, and you can choose the number of new segments.
  id: totrans-350
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**均匀分割段**做的事情类似，但它忽略了要分割段中的白色三角形，并且你可以选择新的段数。'
- en: DELETE SEGMENT deletes the whole segment or a selection within the segment.
    The segments on both sides of the deleted segment are enlarged to fill the space.
  id: totrans-351
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**删除段**会删除整个段或段内的选定部分。删除的段两侧的段将放大以填补空间。'
- en: RE-CENTER SEGMENT’S MIDPOINT places the white triangle exactly in the middle
    of the segment.
  id: totrans-352
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**重新居中段的中点**将白色三角形精确地放置在段的中间。'
- en: RE-DISTRIBUTE HANDLES IN SEGMENT makes all triangles equidistant and is only
    useful when you’re selecting several segments.
  id: totrans-353
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**重新分布段中的控制点**使所有三角形等距，并且仅在你选择多个段时有用。'
- en: '![The Gradient Editor’s initial dialog](httpatomoreillycomsourcenostarchimages1457488.png.jpg)'
  id: totrans-354
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![渐变编辑器的初始对话框](httpatomoreillycomsourcenostarchimages1457488.png.jpg)'
- en: Figure 22-55. The Gradient Editor’s initial dialog
  id: totrans-355
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 22-55. 渐变编辑器的初始对话框
- en: BLEND ENDPOINTS’COLORS is active only when several segments are selected. An
    average of the right color of one segment and the left color of the other replaces
    the colors on all boundaries in the selection.
  id: totrans-356
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**混合端点颜色**仅在选择多个段时启用。一个段的右边颜色与另一个段的左边颜色的平均值将替换选中区域内所有边界的颜色。'
- en: BLEND ENDPOINTS’OPACITY works the same as BLEND ENDPOINTS’COLORS but with opacity
    instead of color.
  id: totrans-357
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**混合端点不透明度**的工作原理与**混合端点颜色**相同，只是作用于不透明度而非颜色。'
- en: Building a Gradient
  id: totrans-358
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建渐变
- en: To help you understand the Gradient Editor’s many features, here’s an example
    showing how you can define a gradient with four segments.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 为帮助你理解渐变编辑器的许多功能，这里有一个示例，展示了如何定义一个四段渐变。
- en: Suppose the foreground and background colors are set to their defaults. In the
    Gradients dialog, click NEW GRADIENT, and the window shown in [Figure 22-55](ch22s06.html#gradient_editorapostrophes_initial_dialo
    "Figure 22-55. The Gradient Editor’s initial dialog") opens.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 假设前景色和背景色已设置为默认值。在渐变对话框中点击**新建渐变**，打开[图 22-55](ch22s06.html#gradient_editorapostrophes_initial_dialo
    "图 22-55. 渐变编辑器的初始对话框")所示的窗口。
- en: To define a gradient with four segments, select SPLIT SEGMENT UNIFORMLY from
    the dialog menu and change the slider value to 4\. Then click SPLIT to get the
    result shown in [Figure 22-56](ch22s06.html#after_splitting_the_gradient_into_four_s
    "Figure 22-56. After splitting the gradient into four segments"). This dialog
    is narrow, but you can enlarge it. You can also use the zoom icons at the bottom
    to magnify the dialog, but you won’t be able to see the entire gradient.
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 要定义一个四段渐变，从对话框菜单中选择**均匀分割段**，并将滑块值改为 4。然后点击**分割**，得到如[图 22-56](ch22s06.html#after_splitting_the_gradient_into_four_s
    "图 22-56. 分割渐变成四个段后")所示的结果。这个对话框比较窄，但你可以放大它。你也可以使用底部的缩放图标来放大对话框，但你将无法看到整个渐变。
- en: After splitting, all of the segments are selected. Carefully select the first
    segment from the left. Applying the LEFT COLOR TYPE and RIGHT COLOR TYPE, set
    the left endpoint type to FOREGROUND (TRANSPARENT) and the right endpoint to FOREGROUND.
    Now the first segment is entirely determined by the foreground color.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 分割后，所有段都会被选中。仔细选择最左侧的第一个段。应用**左边颜色类型**和**右边颜色类型**，将左端点类型设置为**前景色（透明）**，右端点设置为**前景色**。现在，第一个段完全由前景色决定。
- en: '![After splitting the gradient into four segments](httpatomoreillycomsourcenostarchimages1457490.png.jpg)'
  id: totrans-363
  prefs: []
  type: TYPE_IMG
  zh: '![分割渐变成四个段后](httpatomoreillycomsourcenostarchimages1457490.png.jpg)'
- en: Figure 22-56. After splitting the gradient into four segments
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-56. 分割渐变成四个段后
- en: '![After setting the colors of the four segments](httpatomoreillycomsourcenostarchimages1457492.png.jpg)'
  id: totrans-365
  prefs: []
  type: TYPE_IMG
  zh: '![设置四个段的颜色后](httpatomoreillycomsourcenostarchimages1457492.png.jpg)'
- en: Figure 22-57. After setting the colors of the four segments
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-57. 设置四个段的颜色后
- en: Next we change the colors of the three other segments. For each, set the left
    endpoint color to that of the LEFT NEIGHBOR’S RIGHT ENDPOINT and select any color
    you like for the right endpoint. The result is smooth transitions between the
    segments, as shown in [Figure 22-57](ch22s06.html#after_setting_the_colors_of_the_four_seg
    "Figure 22-57. After setting the colors of the four segments").
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们更改其他三个段的颜色。对于每个段，将左端点的颜色设置为**左邻居的右端点**颜色，并为右端点选择任何你喜欢的颜色。结果是各段之间的平滑过渡，如[图22-57](ch22s06.html#after_setting_the_colors_of_the_four_seg
    "图22-57. 设置四个段的颜色后")所示。
- en: 'Now we’ll change the blending function for the segments: linear for the first,
    sinusoidal for the second, spherical (increasing) for the third, and spherical
    (decreasing) for the fourth. Finally, move the white and black triangles slightly,
    as shown in [Figure 22-58](ch22s06.html#finished_four-segment_gradient "Figure 22-58. The
    finished four-segment gradient"). Remember, you can’t move the triangles independently
    in a selected segment.'
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们将改变各段的混合函数：第一段使用线性混合，第二段使用正弦混合，第三段使用球面（递增）混合，第四段使用球面（递减）混合。最后，稍微移动一下白色和黑色三角形，如[图22-58](ch22s06.html#finished_four-segment_gradient
    "图22-58. 完成的四段渐变")所示。记住，你不能在选定的段中独立移动三角形。
- en: '![The finished four-segment gradient](httpatomoreillycomsourcenostarchimages1457494.png.jpg)'
  id: totrans-369
  prefs: []
  type: TYPE_IMG
  zh: '![完成的四段渐变](httpatomoreillycomsourcenostarchimages1457494.png.jpg)'
- en: Figure 22-58. The finished four-segment gradient
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 图22-58. 完成的四段渐变
- en: '![Using the new gradient](httpatomoreillycomsourcenostarchimages1457496.png.jpg)'
  id: totrans-371
  prefs: []
  type: TYPE_IMG
  zh: '![使用新渐变](httpatomoreillycomsourcenostarchimages1457496.png.jpg)'
- en: Figure 22-59. Using the new gradient
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 图22-59. 使用新渐变
- en: To test the new gradient, change the foreground color to purple, hexadecimal
    value 8f14e5\. Create a new, white 400 × 400 image and apply to it, from the middle,
    a radial gradient in normal mode, without repetition. The result is shown in [Figure 22-59](ch22s06.html#using_the_new_gradient
    "Figure 22-59. Using the new gradient").
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 为了测试新的渐变，将前景色更改为紫色，十六进制值为8f14e5。创建一个新的400 × 400的白色图像，并在图像中间应用一个径向渐变，使用正常模式且不重复。结果如[图22-59](ch22s06.html#using_the_new_gradient
    "图22-59. 使用新渐变")所示。
- en: 22.7 Building New Palettes
  id: totrans-374
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 22.7 创建新调色板
- en: GIMP has two kinds of palettes. One is the color-map, also called an *indexed
    palette*, which is included with all GIF files, containing a maximum of 256 different
    colors. Indexed palettes can be automatically defined when you change the image
    mode from RGB to indexed, but you can also use a “custom palette” that has already
    been defined.
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: GIMP有两种调色板。一种是颜色映射，也叫*索引调色板*，它包含在所有GIF文件中，最多包含256种不同的颜色。当你将图像模式从RGB更改为索引模式时，可以自动定义索引调色板，但你也可以使用已经定义好的“自定义调色板”。
- en: You can use any palette as a custom palette when converting an image to indexed
    mode. Working with palettes is like making a tapestry using a finite set of colors
    and interspersing those few colors to get the effect of a larger array.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将任何调色板作为自定义调色板，在将图像转换为索引模式时使用。使用调色板就像是用有限的颜色集制作挂毯，并将这些颜色交替排列，以获得更大色彩数组的效果。
- en: '![The Palettes dialog and Palettes menu](httpatomoreillycomsourcenostarchimages1457498.png.jpg)'
  id: totrans-377
  prefs: []
  type: TYPE_IMG
  zh: '![调色板对话框和调色板菜单](httpatomoreillycomsourcenostarchimages1457498.png.jpg)'
- en: Figure 22-60. The Palettes dialog and Palettes menu
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 图22-60. 调色板对话框和调色板菜单
- en: You’ll find many GIMP palettes in the systemwide Palettes folder; they have
    the suffix `.gpl` (GIMP Palette). The GPL file format contains a short heading
    followed by the values in the three channels, R, G, and B, as well as an optional
    name for each color. The order of the values is unimportant.
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在系统的调色板文件夹中找到许多GIMP调色板，它们的后缀为`.gpl`（GIMP调色板）。GPL文件格式包含一个简短的标题，后面是三个通道R、G和B的值，以及每种颜色的可选名称。值的顺序不重要。
- en: To see all the existing palettes, open the Palettes dockable dialog (**Image:Windows
    > Dockable Dialogs > Palettes**), which is shown in [Figure 22-60](ch22s07.html#palettes_dialog_and_palettes_menu
    "Figure 22-60. The Palettes dialog and Palettes menu") (left). [Figure 22-60](ch22s07.html#palettes_dialog_and_palettes_menu
    "Figure 22-60. The Palettes dialog and Palettes menu") (right) shows the Palettes
    menu, which you can select from the dialog menu or access by right-clicking inside
    the dialog. Use this menu to work with palettes directly or access the options
    by right-clicking the palette you want to edit. You can also use the buttons at
    the bottom of the Palettes dialog. Like other GIMP objects, palettes have a system-wide
    and a personal Palettes folder, and you can only edit palettes you create or duplicate.
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看所有现有的调色板，请打开调色板可停靠对话框（**图像：Windows > 可停靠对话框 > 调色板**），如[图 22-60](ch22s07.html#palettes_dialog_and_palettes_menu
    "图 22-60. 调色板对话框和调色板菜单")（左图）所示。[图 22-60](ch22s07.html#palettes_dialog_and_palettes_menu
    "图 22-60. 调色板对话框和调色板菜单")（右图）显示了调色板菜单，你可以从对话框菜单中选择，或者通过右键点击对话框内的区域进行访问。使用此菜单可以直接操作调色板，或者通过右键点击你想编辑的调色板来访问选项。你还可以使用调色板对话框底部的按钮。像其他
    GIMP 对象一样，调色板有系统范围的和个人的调色板文件夹，你只能编辑你创建或复制的调色板。
- en: The Palette Editor
  id: totrans-381
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 调色板编辑器
- en: In the Palettes dialog, double-click any palette to open the Palette Editor
    ([Figure 22-61](ch22s07.html#palette_editorcomma_as_a_grid_or_in_five "Figure 22-61. The
    Palette Editor, as a grid or in five columns"), left).
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 在调色板对话框中，双击任何调色板以打开调色板编辑器（[图 22-61](ch22s07.html#palette_editorcomma_as_a_grid_or_in_five
    "图 22-61. 调色板编辑器，作为网格或五列显示")，左图）。
- en: Clicking any color in the Palette Editor copies it to the foreground color,
    and ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)-clicking copies
    it to the background color. You can also use the Palette Editor for painting by
    using the Palette tab of the Color chooser (see [The Color Chooser](ch12s04.html#color_chooser
    "The Color Chooser")).
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 点击调色板编辑器中的任何颜色会将其复制到前景色，而![点击](httpatomoreillycomsourcenostarchimages1453844.png.jpg)则会将其复制到背景色。你还可以通过使用颜色选择器的调色板标签来使用调色板编辑器进行绘画（参见[颜色选择器](ch12s04.html#color_chooser
    "颜色选择器")）。
- en: '![The Palette Editor, as a grid or in five columns](httpatomoreillycomsourcenostarchimages1457500.png.jpg)'
  id: totrans-384
  prefs: []
  type: TYPE_IMG
  zh: '![调色板编辑器，作为网格或五列显示](httpatomoreillycomsourcenostarchimages1457500.png.jpg)'
- en: Figure 22-61. The Palette Editor, as a grid or in five columns
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-61. 调色板编辑器，作为网格或五列显示
- en: 'One important property in this dockable dialog is the COLUMNS field: If this
    field is 0, the palette colors are displayed in an optimized way. But you can
    force them to be displayed in columns, as shown in [Figure 22-61](ch22s07.html#palette_editorcomma_as_a_grid_or_in_five
    "Figure 22-61. The Palette Editor, as a grid or in five columns") (right).'
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 此可停靠对话框中的一个重要属性是列字段（COLUMNS）：如果此字段为 0，调色板颜色将以优化的方式显示。但你也可以强制它们以列的形式显示，如[图 22-61](ch22s07.html#palette_editorcomma_as_a_grid_or_in_five
    "图 22-61. 调色板编辑器，作为网格或五列显示")（右图）所示。
- en: To change a color in the palette, right-click and select EDIT COLOR (or double-click
    the color) to open the Color chooser dialog. Using the dialog menu, the bottom
    buttons, or the right-click menu, you can also delete a color or add the foreground
    or background color to the palette. You can name the new palette and save it without
    closing the dialog. Even if you don’t explicitly save it, when you close the new
    palette, it’s saved in your personal Palettes folder.
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改调色板中的颜色，右键点击并选择“编辑颜色”（或双击颜色）以打开颜色选择器对话框。通过对话框菜单、底部按钮或右键菜单，你还可以删除颜色，或者将前景色或背景色添加到调色板中。你可以为新调色板命名并保存，而无需关闭对话框。即使你没有明确保存，当你关闭新调色板时，它会自动保存在你的个人调色板文件夹中。
- en: Importing Palettes
  id: totrans-388
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 导入调色板
- en: 'Another way to define a new palette is to import it from a gradient, an image,
    or another palette by selecting **Palettes: Palettes Menu > Import Palette**.
    When you select this option, the dialog shown in [Figure 22-62](ch22s07.html#importing_a_new_palette
    "Figure 22-62. Importing a new palette") opens.'
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种定义新调色板的方法是通过选择**调色板：调色板菜单 > 导入调色板**，从渐变、图像或另一个调色板中导入它。当你选择此选项时，会打开[图 22-62](ch22s07.html#importing_a_new_palette
    "图 22-62. 导入新调色板")所示的对话框。
- en: In this dialog, you can select the source and name of the palette. You can also
    choose the number of different colors for the palette, which cannot be greater
    than 10,000\. But if you import the palette from an RGB image, the number of different
    colors is generally much greater than the maximum, so you’ll need to increase
    the INTERVAL, meaning that neighboring colors will be grouped using this vicinity
    factor. For example, in [Figure 22-63](ch22s07.html#importing_from_an_rgb_image
    "Figure 22-63. Importing from an RGB image"), we imported from the base image
    of [Figure 20-5](ch20s01.html#photo_of_a_rose_with_decreasing_image_qu "Figure 20-5. A
    photo of a rose with decreasing image quality"), pushed the number of colors to
    1000, and set the interval to 16.
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 在此对话框中，你可以选择调色板的来源和名称。你还可以选择调色板的不同颜色数量，这个数量不能超过 10,000。如果你从 RGB 图像导入调色板，颜色的数量通常远大于最大值，因此你需要增加间隔（INTERVAL），这意味着相邻的颜色会使用这个邻近因子进行分组。例如，在[图
    22-63](ch22s07.html#importing_from_an_rgb_image "图 22-63. 从 RGB 图像导入")中，我们从[图
    20-5](ch20s01.html#photo_of_a_rose_with_decreasing_image_qu "图 20-5. 一朵玫瑰的照片，图像质量逐渐下降")的基础图像导入，将颜色数推至
    1000，并将间隔设置为 16。
- en: '![Importing a new palette](httpatomoreillycomsourcenostarchimages1457502.png.jpg)'
  id: totrans-391
  prefs: []
  type: TYPE_IMG
  zh: '![导入新调色板](httpatomoreillycomsourcenostarchimages1457502.png.jpg)'
- en: Figure 22-62. Importing a new palette
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-62. 导入新调色板
- en: Exporting and Duplicating Palettes
  id: totrans-393
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 导出与复制调色板
- en: Now, let’s discuss the remaining entries in the Palettes dialog menu.
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们讨论调色板对话框菜单中的剩余条目。
- en: DUPLICATE PALETTE is fairly self-explanatory. The Palette Editor is opened automatically
    for the new palette.
  id: totrans-395
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DUPLICATE PALETTE 的功能相当直观。新的调色板将自动打开调色板编辑器。
- en: EXPORT AS helps you build a table of colors to use in various contexts. The
    available formats are CSS Style Sheet, Java map, PHP or Python dictionary, and
    text file. Depending on the palette, the colors may have names. Depending on the
    output format, the color notation uses various conventions.
  id: totrans-396
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: EXPORT AS 帮助你构建一个颜色表，可以在不同的上下文中使用。可用的格式有 CSS 样式表、Java 地图、PHP 或 Python 字典以及文本文件。根据调色板的不同，颜色可能有名称。根据输出格式，颜色符号使用不同的约定。
- en: OFFSET PALETTE opens a small dialog where you set the offset value. The number
    of palette colors that you choose are moved from the end of the palette to the
    beginning. This doesn’t effect the palette’s function, but it does let you rearrange
    the colors if you’re using them to paint, for example.
  id: totrans-397
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OFFSET PALETTE 打开一个小对话框，你可以在其中设置偏移值。你选择的调色板颜色数量将从调色板的末尾移动到开头。这不会影响调色板的功能，但如果你用它们来绘画，比如说，它可以帮助你重新排列颜色。
- en: '![Importing from an RGB image](httpatomoreillycomsourcenostarchimages1457504.png.jpg)'
  id: totrans-398
  prefs: []
  type: TYPE_IMG
  zh: '![从 RGB 图像导入](httpatomoreillycomsourcenostarchimages1457504.png.jpg)'
- en: Figure 22-63. Importing from an RGB image
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-63. 从 RGB 图像导入
- en: Palette to Gradient and Sort Palette
  id: totrans-400
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 调色板到渐变与排序调色板
- en: The next two entries in the Palettes dialog menu let you use palettes when building
    gradients. The final entry lets you sort a palette.
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 调色板对话框菜单中的下两个条目允许你在构建渐变时使用调色板。最后一个条目允许你排序调色板。
- en: 'PALETTE TO GRADIENT: Use this option to build and save immediately a new gradient
    containing all the colors of the present palette, in order. Each color will have
    the same width in the gradient. This option is best with small palettes because
    the gradient is easier to edit.'
  id: totrans-402
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调色板到渐变：使用此选项立即构建并保存一个新的渐变，其中包含当前调色板的所有颜色，并按顺序排列。每种颜色在渐变中的宽度相同。此选项最适用于小型调色板，因为渐变更容易编辑。
- en: 'PALETTE TO REPEATING GRADIENT: The only difference between this option and
    the previous one is that the first color is repeated at the end of the gradient.'
  id: totrans-403
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调色板到重复渐变：此选项与前一个选项的唯一区别在于，渐变的末尾会重复第一个颜色。
- en: 'SORT PALETTE: This opens a dialog for sorting the palette colors based on color
    model (RGB or HSV) and channel in ascending or descending order. This option is
    handy when you want to generate a gradient from a palette or when using a palette
    for painting.'
  id: totrans-404
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 排序调色板：这将打开一个对话框，用于根据颜色模型（RGB 或 HSV）和通道以升序或降序排序调色板颜色。这个选项在你想从调色板生成渐变或使用调色板进行绘画时非常有用。
- en: '![The Colormap Editor](httpatomoreillycomsourcenostarchimages1457506.png.jpg)'
  id: totrans-405
  prefs: []
  type: TYPE_IMG
  zh: '![色图编辑器](httpatomoreillycomsourcenostarchimages1457506.png.jpg)'
- en: Figure 22-64. The Colormap Editor
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-64. 色图编辑器
- en: '![The Colormap Editor menus](httpatomoreillycomsourcenostarchimages1457508.png.jpg)'
  id: totrans-407
  prefs: []
  type: TYPE_IMG
  zh: '![色图编辑器菜单](httpatomoreillycomsourcenostarchimages1457508.png.jpg)'
- en: Figure 22-65. The Colormap Editor menus
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: 图 22-65. 色图编辑器菜单
- en: Indexed Palettes
  id: totrans-409
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 索引调色板
- en: 'When working on an indexed image, you can edit its indexed palette using the
    Colormap Editor. The Colormap Editor, shown in [Figure 22-64](ch22s07.html#colormap_editor
    "Figure 22-64. The Colormap Editor"), is a dockable dialog that you access from
    **Image: Windows > Dockable Dialogs > Colormap**. The menus available are shown
    in [Figure 22-65](ch22s07.html#colormap_editor_menus "Figure 22-65. The Colormap
    Editor menus"). As you can see, you can change a color, add new colors from the
    foreground or background colors (if some space is left in the colormap), or rearrange
    the indexed palette. Choosing to rearrange the indexed palette opens the window
    partly shown in [Figure 22-66](ch22s07.html#rearranging_an_indexed_palette "Figure 22-66. Rearranging
    an indexed palette"), which also shows the right-click menu.'
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理索引图像时，你可以使用调色板编辑器编辑其索引调色板。调色板编辑器，如[图22-64](ch22s07.html#colormap_editor "图22-64.
    调色板编辑器")所示，是一个可停靠的对话框，可以通过**图像：窗口 > 可停靠对话框 > 调色板**访问。可用的菜单显示在[图22-65](ch22s07.html#colormap_editor_menus
    "图22-65. 调色板编辑器菜单")中。如你所见，你可以更改颜色、从前景或背景颜色中添加新颜色（如果调色板中有空余空间），或者重新排列索引调色板。选择重新排列索引调色板会打开部分显示在[图22-66](ch22s07.html#rearranging_an_indexed_palette
    "图22-66. 重新排列索引调色板")中的窗口，同时显示右键菜单。
- en: '![Rearranging an indexed palette](httpatomoreillycomsourcenostarchimages1457510.png.jpg)'
  id: totrans-411
  prefs: []
  type: TYPE_IMG
  zh: '![重新排列索引调色板](httpsatomoreillycomsourcenostarchimages1457510.png.jpg)'
- en: Figure 22-66. Rearranging an indexed palette
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 图22-66. 重新排列索引调色板
- en: 'When you click a color, its index in the colormap appears at the bottom of
    the dialog, along with its hexadecimal value in the RGB color space (called *HTML
    notation*). You can change either field: The colormap field selects a color; the
    hexadecimal field changes the color.'
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 当你点击某个颜色时，它在调色板中的索引会出现在对话框的底部，并显示其在RGB颜色空间中的十六进制值（称为*HTML表示法*）。你可以更改任意一个字段：调色板字段选择颜色；十六进制字段则更改颜色。
