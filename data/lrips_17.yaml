- en: Chapter 17. Chasing Elegants
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第17章 追逐优雅鸟
- en: '![image with no caption](figs/web/121fig01.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![image with no caption](figs/web/121fig01.png.jpg)'
- en: “Right,” said Winsome, ticking off Fuerza’s package on her list.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: “对，”Winsome说道，手指在清单上勾掉了Fuerza的包裹。
- en: “Elegant Island is next. Now where’s that special package?”
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: “接下来是优雅岛。那特别的包裹在哪里？”
- en: “Wow, what kind of animals are those?” Laurie asked. Along the shore, little
    gray animals with long gray trunks were playing with each other and napping in
    the sun.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: “哇，那是什么动物？”劳里问道。在海岸边，小灰色的动物们用长长的灰色象鼻互相玩耍，并在阳光下打盹。
- en: “Those are the Elegants. The island is full of them,” Winsome replied.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: “那就是优雅鸟。岛上到处都是它们。”Winsome回答道。
- en: “They’re so small and graceful! It’s like they’re dancing.”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: “它们好小好优雅！就像在跳舞一样。”
- en: “Yeah. Package, package . . .” Winsome muttered to herself.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “是啊。包裹，包裹……”Winsome自言自语道。
- en: “Don’t they have Elegants where you come from?”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “你们那儿没有优雅鸟吗？”
- en: “No. We have ele*ph*ants, but they are all big and clumsy. Are Elegants friendly?”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “没有。我们有大象，但它们都又大又笨。优雅鸟友好吗？”
- en: “Only as much as they need to be,” Winsome said. “Found it! Okay, this package
    is for Fresnel Goodglass.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “只有它们觉得有必要的时候才友好，”Winsome说。“找到了！好了，这个包裹是给Fresnel Goodglass的。”
- en: “The address just says *UNDER THE RED BALLOON*,” said Laurie. “I guess that
    means he’s over there.” She pointed to a red globe floating above the trees.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “地址上写着*红色气球下*，”劳里说。“我猜你是指他在那儿。”她指向一颗悬浮在树上方的红色气球。
- en: '![image with no caption](figs/web/122fig01.png.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![image with no caption](figs/web/122fig01.png.jpg)'
- en: But before she left, Laurie wanted to play with the Elegants. She approached
    them carefully, making soft “coo, coo” noises.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但在她离开之前，劳里想和优雅鸟一起玩。她小心地接近它们，发出轻柔的“咕咕”声。
- en: “Are you a bird now?” Xor snarked.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “你现在是鸟了吗？”Xor挖苦道。
- en: “Shush. I’m just trying to get their attention.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “嘘，我只是在试图引起它们的注意。”
- en: The Elegants didn’t seem especially scared or curious. In fact, they acted as
    though Laurie weren’t there. But their dancing always seemed to take them out
    of her path. When she walked along the shore, the little creatures drifted inland.
    When she went inland, they decided that under the trees was the place to be. Soon
    Laurie could see only a handful of Elegants, playing just outside of her reach.
    *Oh, well*, she thought.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 优雅鸟似乎既不特别害怕也不特别好奇。事实上，它们的举动就像劳里根本不在似的。但它们的舞蹈总是让它们避开了她的路径。当她沿着海岸走时，那些小生物会飘向内陆。当她走向内陆时，它们就决定待在树下。很快，劳里只能看到少数几只优雅鸟，它们在她够不着的地方玩耍。*唉*，她心想。
- en: '* * *'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: With the balloon to guide them, Laurie and Xor found the hill easily enough.
    But when they arrived, nothing much was there. A large boat anchor was half-buried
    in the earth. A rope led up, and up, and up to a basket way above the ground,
    which itself was attached to the balloon. A couple of young Elegants were playing
    hide-and-seek under the trees. There were no buildings or people at all.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 有了气球作为指引，劳里和Xor很容易找到了那座山丘。但当他们到达时，那里几乎什么也没有。一只大船锚半埋在土里。一根绳索一直延伸向上，直到一个挂得很高的篮子，而篮子上方正连接着气球。几只年轻的优雅鸟在树下玩捉迷藏。那里完全没有建筑物或人。
- en: “Are we in the right place?” Laurie wondered aloud. “Where is the lighthouse?”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “我们在正确的地方吗？”劳里大声问道。“灯塔在哪里？”
- en: “Hey, Laurie, take a look at this.” Xor was clinging to a sign that read *Please
    Ring for Service*. A little bell hung below it. They looked at each other and
    shrugged. Xor gave it a whack with his tail.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “嘿，劳里，看看这个。”Xor正抓住一块写着*请按铃叫服务*的牌子，下面挂着一只小铃铛。它们互相看了看，然后耸了耸肩。Xor用尾巴轻轻一打。
- en: '![image with no caption](figs/web/123fig01.png.jpg)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![image with no caption](figs/web/123fig01.png.jpg)'
- en: rang the bell, much louder than such a tiny thing should be allowed to.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 按响了铃声，声音大得出奇，完全超出了这么小一个东西该有的音量。
- en: '![image with no caption](figs/web/123fig02.png.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![image with no caption](figs/web/123fig02.png.jpg)'
- en: Xor was right next to it. The little lizard turned bright indigo and fell to
    the ground.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Xor就在旁边。那只小蜥蜴变成了明亮的靛蓝色，然后掉到了地上。
- en: '![image with no caption](figs/web/123fig03.png.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![image with no caption](figs/web/123fig03.png.jpg)'
- en: Laurie had to cover her ears until the sound died away.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 劳里不得不捂住耳朵，直到声音消失。
- en: '![image with no caption](figs/web/123fig04.png.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![image with no caption](figs/web/123fig04.png.jpg)'
- en: When it was all over, the young Elegants were nowhere to be seen. Laurie gathered
    Xor in her hands. His skin was white and his eyes were rolling around in different
    directions.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当一切结束时，那些年轻的优雅鸟已经不见了。劳里把Xor捧在手中。他的皮肤变白了，眼睛四处乱转。
- en: “Xor! Are you okay?”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “Xor！你还好吗？”
- en: “I think so. That scared the blue right out of me!”
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “我想是的。那吓得我蓝色都掉出来了！”
- en: A hissing sound from overhead made Laurie look up. An elevator box was lowering
    itself to the ground in front of them. They flinched as the door opened with a
    polite *ding!*
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一阵嘶嘶声从头顶传来，劳里抬头一看。一个电梯箱正缓缓降下，停在他们面前。门打开时发出礼貌的*叮！*声，她们不禁一跳。
- en: Laurie picked up her package and, with a last look around, stepped inside. The
    door closed, and the elevator rose fast enough to make her toes crinkle and her
    stomach go roly-poly.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 劳里拿起她的包裹，最后环顾了一圈，走了进去。门关上了，电梯上升得足够快，让她的脚趾头有点蜷曲，肚子也开始翻滚。
- en: When the door opened again, they were a hundred yards up in the air, inside
    the basket. It was like a little apartment. There was a desk, a bed, and some
    cozy chairs. A wrinkly-faced old man with a gray beard and pointy ears was smiling
    at her.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当门再次打开时，他们已经在空中一百码的地方，站在篮子里。那就像一个小公寓。里面有一张桌子、一张床和几把舒适的椅子。一个面容皱巴巴的老头，留着灰色胡子和尖耳朵，正在朝她笑。
- en: “Is this . . . are you Fresnel Goodglass? I’m Laurie. I have a package for you.”
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “这是……你是弗雷内尔·古德格拉斯吗？我是劳里，我有个包裹要给你。”
- en: “Yes, it is! Yes, I am! Yes, you are! And thank you!” the man said, taking the
    package. “Welcome to my Floating Lighthouse. What do you think?”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，重要！是的，我是！是的，你是！谢谢！”那人说着，接过了包裹。“欢迎来到我的浮动灯塔。你觉得怎么样？”
- en: “This isn’t a *lighthouse*,” Laurie said, testing the woven floor with her foot
    before getting off the elevator. “It’s a balloon!”
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: “这不是*灯塔*，”劳里说道，试着用脚踩了踩编织的地板，准备下电梯。“这是一个气球！”
- en: “Sure, it’s a lighthouse. In balloon form. See the big light up there?” Fresnel
    asked. There was indeed a big lighthouse light hanging over them.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: “当然，它是一个灯塔，气球形状的。看上面那个大灯吗？”弗雷内尔问。确实，有一个巨大的灯塔灯挂在他们上方。
- en: “But where’s the long twisty staircase?” Laurie asked.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: “可是那长长的盘旋楼梯去哪了？”劳里问。
- en: “There is the elevator instead. Easier for my old bones.”
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: “这里只有电梯。对我这些老骨头来说更轻松。”
- en: “What about the lighthouse keeper’s room?”
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “那么，灯塔守护人的房间呢？”
- en: “You can just look over the side of the basket.”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: “你可以直接往篮子的一边看。”
- en: “And the tower?”
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: “那塔呢？”
- en: “Don’t need it! Inessential!” Fresnel said. “The essential part of a lighthouse
    is the *light*, not the house.”
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: “不需要！无关紧要！”弗雷内尔说道，“灯塔的本质部分是*光*，而不是房子。”
- en: Laurie wasn’t convinced. “You can’t just stick a light on a balloon and call
    it a lighthouse.”
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 劳里并不信服。“你不能只是把一个灯放在气球上就叫它灯塔。”
- en: “I can’t?”
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: “我不能？”
- en: “No!”
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: “不是！”
- en: “Why not?”
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: “为什么不呢？”
- en: “Because . . . it’s cheating,” she said.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: “因为……那是在作弊，”她说。
- en: “Hmm. I think I see your point,” Fresnel agreed. “But as long as it works, the
    name doesn’t matter.”
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯，我想我明白你的意思了，”弗雷内尔同意道，“但只要有效，名字不重要。”
- en: “Yes, it does!”
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，它有底！”
- en: “Maybe you’re right,” he agreed again. “But I am a terrible host! You must be
    thirsty after all that walking. Would you like some water?” Fresnel offered her
    a pitcher and glassware on a tray.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: “也许你说得对，”他再次同意道，“但我真是个糟糕的主人！走了这么久你一定口渴了。要不要喝点水？”弗雷内尔拿着一个水壶和玻璃杯在托盘上递给她。
- en: “Oh yes, please.” Laurie took a cup and tried to fill it. The water splashed
    onto her shoes.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: “哦，好的，拜托。”劳里拿了个杯子，试图往里倒水。水溅到了她的鞋子上。
- en: “*Hey!* This cup has no bottom!”
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: “*嘿！* 这个杯子没有底！”
- en: “That’s not a cup, dear child. It’s a glass,” he said.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: “那不是杯子，亲爱的孩子。那是个玻璃杯，”他说道。
- en: “This *glass* has no bottom. How am I supposed to drink out of it?”
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: “这个*玻璃*没有底。我要怎么喝？”
- en: “On second thought, that’s not properly a glass,” said Fresnel. “It’s a mug.
    See the handle?”
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: “再想想，这不算是个杯子，”弗雷内尔说道，“它是个马克杯。看，那个把手？”
- en: “Okay, this *mug* has—”
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: “好了，这个*马克杯*有——”
- en: “On third thought,” he said, stroking his beard, “it’s made of glass, but also
    has a handle. So perhaps we should call it a glass-mug, or a mug-glass . . .”
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: “再想想，”他说，抚摸着他的胡子，“它是玻璃做的，但也有把手。所以也许我们该叫它玻璃马克杯，或者马克玻璃杯……”
- en: “I don’t care what you *call* it!” Laurie yelled. “It’s *got no bottom* and
    the water . . . I mean, um, you called it a glass, but it doesn’t have . . . oh.”
    She turned bright red.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: “我不在乎你*叫*它什么！”劳里喊道，“它*没有底*，水……我的意思是，嗯，你叫它杯子，但它没有……哦。”她的脸变得通红。
- en: Fresnel handed Laurie another mug-glass-cup. “You’re right again. Things are
    what they are, no matter what names people give them.”
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 弗雷内尔递给劳里另一个杯子。“你说得对。事物就是它们本来的样子，不管人们给它们取什么名字。”
- en: “But aren’t names important?” Laurie asked, checking her new glass-cup-mug carefully
    for holes. Luckily, this one had a bottom.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: “但名字不重要吗？”劳里问，一边仔细检查她的新玻璃杯——杯子——马克杯有没有洞。幸运的是，这个有底。
- en: “Names go only so far. And many names are actually the same thing in disguise.”
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: “名字的作用是有限的。很多名字实际上只是同一件事的伪装。”
- en: “Really?”
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: “真的吗？”
- en: “Surely. Are you Laurie or Lauren?”
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: “当然。你是劳里还是劳伦？”
- en: “Well, both. But I like Laurie. When Mom is really mad, she calls me Lauren.”
    She put her hands on her hips and threw her head back. “*Lauren Ipsum, come downstairs
    NOW!*”
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯，都对。但是我喜欢洛丽。当妈妈生气的时候，她会叫我劳伦。”她把手叉在腰上，仰起头。“*劳伦·伊普森，马上下来！*”
- en: Fresnel laughed like a horse would laugh, if the horse had heard the joke. “A
    full name is a powerful thing. But you’re the same person either way. And sometimes
    different things have the same name. You call your mom ‘Mom,’ but I call my mom
    ‘Mom,’ too.”
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 费涅尔笑得像一匹马，如果那匹马听懂了笑话的话。“一个全名是很强大的东西。但无论如何，你还是同一个人。有时候，不同的东西也有相同的名字。你叫你妈妈‘妈妈’，我也叫我妈妈‘妈妈’。”
- en: “But I wouldn’t call *your* mom ‘Mom’!” said Laurie. *How weird would that be?*
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: “但我可不会叫*你的*妈妈‘妈妈’！”洛丽说。“*那该有多奇怪啊？*”
- en: “There you go. It’s only logical. You have to look *past* the name to see things
    as they really are. That’s Fresnel’s First Law.”
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: “就是这样。逻辑上讲，你必须看穿名字，才能看到事物的本质。这就是费涅尔第一定律。”
- en: “You sound just like Eponymous Bach,” Laurie said.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: “你说话的语气真像是‘名字的巴赫’，”洛丽说。
- en: “Really? Well, I’m a Composer too,” said Fresnel. “I start with big ideas and
    make them smaller.”
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: “真的吗？那我也是个作曲家，”费涅尔说。“我从大想法开始，然后把它们做小。”
- en: “Make them smaller? Why?”
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: “让它们更小？为什么？”
- en: “Why not? Only people with small minds think Big Problems need Big Ideas.”
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: “为什么不呢？只有心胸狭窄的人才认为大问题需要大想法。”
- en: Laurie wasn’t sure what he was talking about. “How do you make an idea smaller?”
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 洛丽不确定他在说什么。“怎么把一个想法变小？”
- en: “By *De*composing. How would you talk about a lighthouse without using the word
    *lighthouse*?”
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: “通过*分解*。你如何不使用*灯塔*这个词来谈论一个灯塔？”
- en: “Well, it’s a tall white tower near the sea, with a room full of windows at
    the top, and a big light on top of that, and a long twisty staircase inside.”
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯，它是一个高高的白色塔楼，靠近海边，塔顶有满是窗户的房间，顶部有一个大灯，里面有一个长而弯曲的楼梯。”
- en: “That’s very good,” Fresnel said. “Now look at each part and see if it’s essential.
    If your tall-tower-by-the-sea-with-windows-and-big-light-and-staircase were *pink*,
    would it work just the same?”
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: “很好，”费涅尔说。“现在看看每一部分，看看它是否必要。如果你那个‘高塔海边有窗户、大灯和楼梯’的灯塔是*粉色*的，它还能发挥同样的作用吗？”
- en: “I guess so. I’ve never seen a pink lighthouse,” she said.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: “我想是的。我从没见过粉色的灯塔，”她说。
- en: “Neither have I! But if everything already existed, life would be pretty boring.
    Why is your lighthouse tall?”
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: “我也没见过！但是如果一切都已经存在，生活就会很无聊。为什么你的灯塔那么高？”
- en: “So boats can see you,” said Laurie. “A short lighthouse wouldn’t work so well.
    And you need the twisty staircase to get to the top.”
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: “所以船只能看到你，”洛丽说。“一个短灯塔不太管用。而且你需要弯曲的楼梯才能到达顶部。”
- en: “Why the light?”
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: “为什么是光？”
- en: “The light is so the boats can see you at night.”
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: “光是为了让船只能在晚上看到你。”
- en: “And the lighthouse keeper’s room?”
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: “那灯塔看守的房间呢？”
- en: “So you can see *them*.”
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: “所以你能看到*他们*。”
- en: “Ah, so,” said Fresnel. “My balloon has a light very high up so people far away
    can see it. I can look over the side and see them. I get to the top by elevator.
    The color doesn’t matter. It does everything a lighthouse does. Is it a lighthouse?”
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: “啊，明白了，”费涅尔说。“我的气球上面有一个非常高的灯光，远处的人能看到它。我可以从侧面看见他们。我是坐电梯上去的。颜色不重要。它完成了灯塔的所有功能。那它是灯塔吗？”
- en: “It’s *like* a lighthouse,” Laurie admitted.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: “它*像*一个灯塔，”洛丽承认道。
- en: “You drive a hard bargain! I’ll settle for ‘like a lighthouse,’” he said.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: “你真难对付！我就认了，‘像灯塔那样’，行吗？”他说。
- en: “So that’s how you Decompose?”
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: “所以这就是你分解的方法？”
- en: “That’s it, more or less. You take a big idea apart and see the *why* behind
    each part. Then you look for smaller ideas that do the same thing. For instance,
    what did you think of my little bell?”
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: “差不多就是这样。你把一个大想法拆开，看到每一部分背后的*原因*。然后，你要寻找更小的想法来完成同样的事情。比如，你觉得我的小铃铛怎么样？”
- en: “Your *little* bell! That thing frightened the b—”
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: “你的*小*铃铛！那个东西吓得我——”
- en: “It needs some adjustments, I agree. But the idea is sound,” he said. “The essential
    part of a bell is the sound. Because the bell is way down on the ground, it needs
    a big sound so I can hear it.”
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: “我同意，确实需要一些调整。但这个想法是合理的，”他说。“铃铛的核心部分是声音。因为铃铛挂得很低，我需要它发出很大的声音，才能听到。”
- en: “So why don’t you use a big bell, then?” she asked.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: “那为什么不使用大铃铛呢？”她问。
- en: “If I used a big bell, I’d need a big frame to hang it from, and a big ringer,
    and a big sign to go along with it. All the inessentials get bigger,” Fresnel
    said. “There’s no need to use a big, complex idea when a small, simple one will
    do.”
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: “如果我用大铃铛，我就得需要一个大框架来挂它，还有一个大铃锤，再加一个大牌子。所有不必要的东西都会变得更大，”费涅尔说。“当一个小巧简单的想法就能解决问题时，没必要用一个大而复杂的想法。”
- en: “I wish I could tell Bruto that,” Laurie said, remembering the giant pyramid.
    “But he’s so far away.”
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: “我真希望能告诉Bruto这些，”Laurie说，想起那座巨大的金字塔。“但他离得太远了。”
- en: '* * *'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: “Winsome, why am I delivering so many telescopes?” Laurie asked.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: “Winsome，我为什么要送这么多望远镜？”Laurie问。
- en: Winsome’s expression turned stony. “It’s not nice to open other people’s mail.”
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: Winsome的表情变得坚硬。“偷看别人邮件可不太好。”
- en: “I’m sorry. Those packages are really heavy and I wondered what could be so
    fragile and expensive and important . . .”
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: “对不起。这些包裹真的很重，我在想，是什么东西既脆弱又昂贵，还这么重要……”
- en: Winsome didn’t say anything. She pretended to be busy with ropes and anchors.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: Winsome没有回答。她装作忙着捆绑绳索和锚。
- en: Laurie pressed on. “Why telescopes?” “So the lighthouse keepers can see farther
    out.”
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: Laurie继续追问。“为什么是望远镜？”“为了让灯塔管理员能够看得更远。”
- en: “Why do they need to see farther out?”
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: “他们为什么需要看得更远？”
- en: “Because the other lighthouses are too far away.”
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: “因为其他灯塔太远了。”
- en: “That doesn’t make any sense,” Laurie said. “Why do people in lighthouses want
    to see other lighthouses?”
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: “这没有道理，”Laurie说，“为什么灯塔中的人想看到其他灯塔？”
- en: “Because it’s how we’re going to send messages. It’s the Lighthouse Network.”
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: “因为这就是我们传递信息的方式。这是灯塔网络。”
- en: “Why do you want to send messages that way?”
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: “你为什么要以这种方式传递信息？”
- en: “Right now,” said Winsome, “if someone on Abstract Island wants to talk with
    someone on Data Island, they have to pay the Colonel and his Network of mail daemons.”
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: “现在，”Winsome说，“如果抽象岛上的人想和数据岛上的人交谈，他们必须支付给上校和他的邮差网络。”
- en: “Is that a bad thing? Why build your own Network?”
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: “那有什么不好的？为什么要建立你自己的网络？”
- en: “Because I can. And because Colonel Trapp doesn’t want me to.”
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: “因为我能。而且因为Trapp上校不希望我这么做。”
- en: “Why doesn’t he want you to build a Network?” Laurie asked.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: “他为什么不希望你建立一个网络？”Laurie问。
- en: “That’s Five Whys already, kiddo. Are you ready to go? The next stop is an easy
    one. You’ll like Ping. She lives in a treehouse!”
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: “这已经是五个为什么了，孩子。准备好了吗？下一站很简单。你会喜欢Ping的，她住在树屋里！”
