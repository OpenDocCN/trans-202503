- en: 6 Busting In and Getting Busted!
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6 突破与被突破！
- en: '![](image_fi/book_art/chapterart.png)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/book_art/chapterart.png)'
- en: While the solution at the end of Chapter 5 does provide a working bypass for
    AppLocker and Constrained Language mode, it’s simply not practical to rebuild
    a project every time we launch a single command. To address that, we’ll crank
    up our previous build code to include a PowerShell-like console that interactively
    executes commands and displays the output. We can then use that to execute the
    PowerView script along with other reconnaissance commands and gather a bunch of
    new information.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然第 5 章结尾的解决方案确实提供了一个有效的绕过 AppLocker 和受限语言模式的方式，但每次启动一个命令时重新构建项目显然不太实际。为了解决这个问题，我们将提升之前的构建代码，加入一个类似
    PowerShell 的控制台，能够交互式执行命令并显示输出。然后我们可以用它来执行 PowerView 脚本以及其他侦察命令，并收集大量新信息。
