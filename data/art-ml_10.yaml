  zh: '**基于线性关系的方法**'
- en: These chapters begin with the classic linear and logistic models, which assume
    the regression function has a linear form. We then move to the more modern variant,
    the LASSO, which, oddly enough, deliberately shrinks the coefficients in the linear
    model.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这些章节从经典的线性和逻辑回归模型开始，这些模型假设回归函数具有线性形式。接着，我们转向更现代的变种——LASSO，这个模型奇怪地故意缩小线性模型中的系数。
