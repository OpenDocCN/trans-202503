  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 场效应晶体管（FET）。
- en: Floating input
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 浮动输入
- en: An input signal that is not connected to an active signal source.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 一种未连接到活动信号源的输入信号。
- en: G
