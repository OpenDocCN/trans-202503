- en: Glossary
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语表
- en: A
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A
- en: Active high logic
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 高电平有效逻辑
- en: A digital logic signal that is 1 (high) when asserted and 0 (low) when unasserted.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 一种数字逻辑信号，在有效时为1（高），无效时为0（低）。
- en: Active low logic
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 低电平有效逻辑
- en: A digital signal that is asserted when the signal is 0 (low) and unasserted
    when it is 1 (high).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当信号为0（低）时，数字信号为有效；当信号为1（高）时，数字信号为无效。
- en: A/D
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: A/D（模拟到数字转换）
- en: Analog-to-digital.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟到数字转换。
- en: ADC
