    or output operations.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 一种连接到计算机系统（或总线）的设备，通常用于执行输入或输出操作。
- en: PGA
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: PGA（可编程增益放大器）
- en: 'Programmable gain amplifier (also: *pin grid array*, depending on context).'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 可编程增益放大器（也：*引脚网格阵列*，具体取决于上下文）。
- en: Pullup resistor
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 上拉电阻
- en: A resistor attached to some power supply (usually 3.3 V or 5 V) that weakly
    pulls up the voltage on the circuit connected to the other end of the resistor.
    The circuit side of the resistor can force that signal to Gnd (0 V) by providing
    a lower-resistance path to Gnd.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '连接到某个电源（通常是3.3V或5V）上的电阻，它会将电压弱拉高，电路另一端的电阻可以通过提供一个低阻抗路径将信号强制拉到地（0V）。  '
- en: R
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 'R  '
