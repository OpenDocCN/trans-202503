- en: Application programming interface.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序编程接口（API）。
- en: B
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B
- en: Bus expander
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 总线扩展器
- en: A device that multiplexes multiple I²C buses onto a single actual bus.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一种设备，将多个I²C总线复用到一个实际总线中。
