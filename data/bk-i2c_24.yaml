  prefs: []
  type: TYPE_NORMAL
  zh: 逆时针（CCW）
- en: Clock stretching
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 时钟拉伸
- en: A peripheral can hold the I²C SCL line to add wait states to an I²C transmission.
    This is known as clock stretching.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 外围设备可以保持I²C的SCL线，以添加等待状态到I²C传输中。这叫做时钟拉伸。
- en: COTS
  id: totrans-20
