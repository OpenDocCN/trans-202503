- en: Gray code
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 格雷码
- en: A binary code (sequence) where only 1 bit changes between any two numbers in
    the sequence.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 一种二进制编码（序列），其中序列中任何两个数字之间只有1位变化。
