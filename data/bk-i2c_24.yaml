  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 数字到模拟转换。
- en: DAC
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: DAC（数字到模拟转换器）
- en: Digital-to-analog converter.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 数字-模拟转换器（DAC）。
- en: Debouncing
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 去抖动
- en: The process of converting a noisy switch input into a clean signal by eliminating
    rapid changes in state after the first such change (in some time period).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 通过消除首次状态变化后的快速变化（在一段时间内），将噪声开关输入转换为清晰信号的过程。
- en: DIP
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 双列直插封装（DIP）
- en: Dual in-line package.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 双列直插封装（DIP）。
- en: Dispatcher
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 调度器
- en: A special kind of function that serves as an entry point for many different
    functions. One of the dispatcher’s arguments specifies the actual function to
    call. Dispatchers provide the basic implementation of many different APIs.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 一种特殊功能，作为许多不同功能的入口点。调度器的一个参数指定实际调用的功能。调度器提供许多不同API的基本实现。
- en: DMA
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: DMA（直接内存访问）
- en: Direct memory access.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: DMA（直接内存访问）
- en: DMM
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 数字万用表（DMM）
- en: Digital multimeter (see also *DVM*).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 数字万用表（参见 *DVM*）。
- en: Dry contact input
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 干接点输入
- en: A passive (switched, not active logic) input signal. Generally this is a switch,
    relay contact, or other similar nonpowered switching device.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 一种被动输入信号（开关式，不是主动逻辑）。通常是开关、继电器接触或其他类似的无源开关设备。
- en: DSI
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: DSI（显示串行接口）
- en: Display serial interface (Raspberry Pi).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 显示串行接口（树莓派）。
- en: DVM
