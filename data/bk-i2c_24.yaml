    in a code (whose results can vary based on when the code executes).
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '程序中的错误计算，通常由于代码操作的时序或顺序问题（其结果可能会根据代码执行的时间不同而变化）。  '
- en: RTD
