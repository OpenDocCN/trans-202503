- en: Introducing Machine Learning for Kids
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 介绍《Machine Learning for Kids》
- en: '![Alphabet-I](Images/Alphabet-I.png)n this book, you’ll be building ML projects
    using a free educational tool called Machine Learning for Kids. This chapter will
    introduce how the tool works, how you’ll use it for each project, and how your
    parent or teacher can set it up for you.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '![Alphabet-I](Images/Alphabet-I.png)在本书中，你将使用一个名为Machine Learning for Kids的免费教育工具来构建ML项目。本章将介绍该工具的工作原理，你将如何在每个项目中使用它，以及你的父母或老师如何为你设置它。'
- en: You can find Machine Learning for Kids at [https://MachineLearningForKids.co.uk/](https://MachineLearningForKids.co.uk/).
    It’s a long web address to type, so it’s a good idea to save a bookmark the first
    time you visit.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在[https://MachineLearningForKids.co.uk/](https://MachineLearningForKids.co.uk/)找到《Machine
    Learning for Kids》。这个网址很长，所以第一次访问时最好保存为书签。
- en: The home page is shown in [Figure 2-1](#figure2-1). (As with all websites, the
    design will change slightly over time, so it might look a little different than
    what’s shown here.)
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 主页如[图 2-1](#figure2-1)所示。（和所有网站一样，设计会随着时间略有变化，因此它可能看起来与此处所示略有不同。）
- en: '![f02001](Images/f02001.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![f02001](Images/f02001.png)'
- en: '[Figure 2-1:](#figureanchor2-1) Machine Learning for Kids home page'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 2-1:](#figureanchor2-1)《Machine Learning for Kids》主页'
- en: Logging In
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 登录
- en: The first step for every project in this book is to go to the Machine Learning
    for Kids site and log in.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中每个项目的第一步是访问Machine Learning for Kids网站并登录。
- en: Click **Log In** in the top menu bar. You’ll see the login screen shown in [Figure
    2-2](#figure2-2).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 点击顶部菜单栏中的**登录**。你将看到如[图 2-2](#figure2-2)所示的登录界面。
- en: '![f02002](Images/f02002.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![f02002](Images/f02002.png)'
- en: '[Figure 2-2:](#figureanchor2-2) Machine Learning for Kids login page'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 2-2:](#figureanchor2-2) 《Machine Learning for Kids》登录页面'
- en: 'You have two choices here:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你有两个选择：
- en: Log in  If your parent or teacher has already created a free account for you,
    click **Log in** and enter your username and password. Logging in allows you to
    save your projects and come back to them later.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录  如果你的父母或老师已经为你创建了免费账户，点击**登录**并输入你的用户名和密码。登录后，你可以保存你的项目，并在以后回来继续。
- en: Try it now  If you don’t have an account yet, click **Try it now****. You’ll
    still be able to work on a project, but only for four hours. That’s long enough
    to complete any of the projects in this book, but you won’t be able to come back
    to them later.**
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在尝试  如果你还没有账户，点击**现在尝试**。你仍然可以进行项目，但仅限四个小时。这足以完成本书中的任何项目，但你无法稍后回来继续这些项目。**
- en: '**The Sign up button, where your parent or teacher creates a free account for
    you, is explained in “Creating an Account” on page 14.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**注册按钮，在这里你的父母或老师为你创建一个免费的账户，具体内容请参见第14页的“创建账户”。**'
- en: Creating a New ML Project
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建一个新的ML项目
- en: Once you’ve logged in, you’ll be taken to a list of your projects, shown in
    [Figure 2-3](#figure2-3). You can get back to this list at any time by clicking
    Projects in the top menu bar.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 登录后，你将进入你的项目列表，如[图 2-3](#figure2-3)所示。你可以随时通过点击顶部菜单栏中的“项目”来返回该列表。
- en: '![f02003](Images/f02003.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![f02003](Images/f02003.png)'
- en: '[Figure 2-3:](#figureanchor2-3) An empty projects list'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 2-3:](#figureanchor2-3) 空的项目列表'
- en: 'To create a new project, follow these steps:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个新项目，请按照以下步骤操作：
- en: Click **Add a new project** (see [Figure 2-3](#figure2-3)).
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**添加新项目**（见[图 2-3](#figure2-3)）。
- en: Type a name for your project in the Project Name text box, shown in [Figure
    2-4](#figure2-4).
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“项目名称”文本框中输入项目名称，如[图 2-4](#figure2-4)所示。
- en: Each chapter in the book will suggest a name for the project, but you can enter
    a different name here if you prefer.
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 书中的每一章都会建议项目名称，但如果你喜欢，也可以在这里输入不同的名称。
- en: '![f02004](Images/f02004.png)'
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![f02004](Images/f02004.png)'
- en: '[Figure 2-4:](#figureanchor2-4) Creating a new ML project'
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[图 2-4:](#figureanchor2-4) 创建一个新的ML项目'
- en: Click **Recognising**, shown in [Figure 2-4](#figure2-4). You should see a drop-down
    list of different types of ML projects ([Figure 2-5](#figure2-5)). This is where
    you select the category (for example, text or images) you want to teach the computer
    to recognize. Each project in the book will tell you which option to choose here.![f02005](Images/f02005.png)
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**识别**，如[图 2-4](#figure2-4)所示。你应该会看到一个下拉列表，列出了不同类型的ML项目（[图 2-5](#figure2-5)）。在这里，你可以选择想要教计算机识别的类别（例如文本或图片）。书中的每个项目都会告诉你在这里选择哪个选项。![f02005](Images/f02005.png)
- en: '[Figure 2-5:](#figureanchor2-5) Choosing the type of ML project'
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[图 2-5:](#figureanchor2-5) 选择ML项目的类型'
- en: Click **Create**.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**创建**。
- en: You’ll be taken back to your projects list, as shown in [Figure 2-6](#figure2-6).
    Click the name of the project you’ve just created to get started.![f02006](Images/f02006.png)
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 系统会带你返回项目列表，如[图 2-6](#figure2-6)所示。点击你刚创建的项目名称以开始。![f02006](Images/f02006.png)
- en: '[Figure 2-6:](#figureanchor2-6) Updated projects list'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[图 2-6:](#figureanchor2-6) 更新后的项目列表'
- en: Phases of an ML Project
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习项目的阶段
- en: 'There are three main phases to each project: Train, Learn & Test, and Make
    (see [Figure 2-7](#figure2-7)).'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 每个项目有三个主要阶段：训练、学习与测试和制作（见[图 2-7](#figure2-7)）。
- en: You can switch to each phase by clicking its blue button. The project instructions
    will tell you when it’s time to move on to each phase.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击蓝色按钮切换到每个阶段。项目说明会告诉你何时进入每个阶段。
- en: '![f02007](Images/f02007.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![f02007](Images/f02007.png)'
- en: '[Figure 2-7:](#figureanchor2-7) Phases of an ML project'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 2-7:](#figureanchor2-7) 机器学习项目的阶段'
- en: Train
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 训练
- en: In the Train phase, you collect examples of what you want the computer to learn
    to recognize.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在训练阶段，你将收集计算机需要学习识别的示例。
- en: You’ll create a bucket for each subcategory you’re training the computer to
    recognize. Each bucket has a gray border, as shown in [Figure 2-8](#figure2-8).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你将为每个子类别创建一个桶，让计算机学习识别。每个桶都有一个灰色的边框，如[图 2-8](#figure2-8)所示。
- en: '![f02008](Images/f02008.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![f02008](Images/f02008.png)'
- en: '[Figure 2-8:](#figureanchor2-8) The Train phase'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 2-8:](#figureanchor2-8) 训练阶段'
- en: Next, you’ll fill those buckets with examples. For text projects, that means
    collecting examples of writing that fall into each subcategory. In [Figure 2-8](#figure2-8),
    the buckets include text examples of the subcategories *something* and *something_else*.
    (In a real project, for the text subcategory *kind*, you might add examples of
    compliments, while for the text subcategory *mean*, you might add insults.) For
    image projects, you’ll fill the buckets with examples of pictures that illustrate
    the subcategory. For sound projects, you’ll collect examples of sound recordings
    that fit the subcategory.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将为每个桶填充示例。对于文本项目，这意味着收集属于每个子类别的写作示例。在[图 2-8](#figure2-8)中，桶包含了*某些*和*其他某些*子类别的文本示例。（在实际项目中，对于文本子类别*好*，你可能会添加赞美的示例，而对于文本子类别*恶意*，你可能会添加侮辱的示例。）对于图像项目，你将为每个桶填充说明该子类别的图片示例。对于声音项目，你将收集符合该子类别的声音录音示例。
- en: The number at the bottom right of each bucket is a handy counter showing you
    how many examples you’ve collected so far.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 每个桶右下角的数字是一个方便的计数器，显示你已收集的示例数量。
- en: If you’ve added an example to a bucket by accident and want to get rid of it,
    move your mouse pointer over it and click the red X.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不小心将一个示例添加到桶中并想将其删除，将鼠标指针移到该示例上，然后点击红色的 X。
- en: If you want to remove an entire bucket, including all of its training examples,
    move your mouse pointer over the top-right corner of the bucket and click the
    red X. Be sure about this, because there’s no way to get a bucket back once you’ve
    deleted it!
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想删除整个桶，包括所有训练示例，将鼠标指针移到桶的右上角，然后点击红色的 X。请确保这样做，因为一旦删除桶，就无法恢复！
- en: Learn & Test
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 学习与测试
- en: Once you’ve collected enough examples, you’re ready to use them to train an
    ML *model*. (The next chapter explains more about models.)
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你收集了足够的示例，你就可以开始用它们来训练一个机器学习*模型*了。（下一章将进一步讲解模型的内容。）
- en: To start the training process, click **Train new machine learning model** (see
    [Figure 2-9](#figure2-9)).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始训练过程，点击**训练新的机器学习模型**（见[图 2-9](#figure2-9)）。
- en: '![f02009](Images/f02009.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![f02009](Images/f02009.png)'
- en: '[Figure 2-9:](#figureanchor2-9) Training a model'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 2-9:](#figureanchor2-9) 训练模型'
- en: How long this process takes depends on the type of project and the number of
    examples you’ve collected. Image projects take longer than text projects (because
    it’s much harder for computers to understand images than to understand text or
    numbers). The more examples you have, the longer training will take. And sometimes
    the ML computer server will be busy and take a little longer.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程需要多长时间取决于项目的类型和你收集的示例数量。图像项目比文本项目需要更长时间（因为计算机理解图像比理解文本或数字要困难得多）。你的示例越多，训练时间就越长。有时，机器学习计算机服务器会很忙，可能需要稍长的时间。
- en: The training process might take 30 seconds, or it might take a few minutes.
    Please be patient! There’s a quiz at the bottom of the page to try while you wait.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 训练过程可能需要 30 秒，也可能需要几分钟。请耐心等待！页面底部有一个小测验，可以在等待时尝试。
- en: If you haven’t collected enough examples, you won’t see the Train new machine
    learning model button. Go back to the Train phase to add more examples.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有收集足够的示例，你将看不到“训练新机器学习模型”按钮。请返回到训练阶段添加更多示例。
- en: Make
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 制作
- en: Once you have an ML model, you can make something with it.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你拥有了机器学习模型，你就可以用它来创建项目。
- en: There are different types of projects that you can build, but all of the projects
    in this book use Scratch 3\. Click **Scratch 3** as shown in [Figure 2-10](#figure2-10).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以构建不同类型的项目，但本书中的所有项目都使用 Scratch 3。点击**Scratch 3**，如[图 2-10](#figure2-10)所示。
- en: '![f02010](Images/f02010.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![f02010](Images/f02010.png)'
- en: '[Figure 2-10:](#figureanchor2-10) Making an ML project'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 2-10:](#figureanchor2-10) 创建机器学习项目'
- en: Now you’re ready to get started with the projects in this book! But remember,
    if you want to use the Log in option (instead of Try it now) so that you can save
    your projects, you’ll need to ask an adult to create an account for you. Let’s
    go over that now.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你准备好开始本书中的项目了！但请记住，如果你想使用“登录”选项（而不是“立即试用”），以便保存你的项目，你需要请一位成年人为你创建一个账户。让我们现在来看看如何操作。
- en: Creating an Account
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建账户
- en: Creating an account is free and only has to be done once. There are 10 steps,
    and signing up can take up to 10 minutes. This section covers the instructions
    your parent, teacher, or coding club leader needs to follow.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 创建账户是免费的，只需要一次操作。共有 10 个步骤，注册过程最多可能需要 10 分钟。此部分涵盖了你的家长、教师或编程俱乐部领导需要遵循的说明。
- en: Click **Sign up** (shown in [Figure 2-2](#figure2-2)).
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**注册**（如[图 2-2](#figure2-2)所示）。
- en: Click the button confirming that you are a parent, teacher, or coding club leader.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击按钮确认你是家长、教师或编程俱乐部领导。
- en: Click **Sign up** under “Create an unmanaged class account.” This means that
    you will be in charge of your account and are setting it up yourself.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“创建一个未管理的班级账户”下点击**注册**。这意味着你将负责你的账户并自行设置。
- en: Fill in the form shown in [Figure 2-11](#figure2-11). Choose a username and
    enter an email address where you can be contacted. You can optionally also describe
    how you’re planning to use the site.![f02011](Images/f02011.png)
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 填写[图 2-11](#figure2-11)中显示的表格。选择一个用户名并输入一个可以联系到你的电子邮件地址。你还可以选择性地描述你打算如何使用这个网站。![f02011](Images/f02011.png)
- en: '[Figure 2-11:](#figureanchor2-11) Creating a parent/teacher account'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[图 2-11:](#figureanchor2-11) 创建家长/教师账户'
- en: You’ll be sent an email to verify your email address. Click the link in that
    email before continuing to the next step.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你将收到一封电子邮件，以验证你的电子邮件地址。在继续下一步之前，请点击电子邮件中的链接。
- en: Once you log in with your parent/teacher account, you’ll have access to the
    Administration page shown in [Figure 2-12](#figure2-12). Click **Teacher** in
    the top menu bar to go to the Administration page.![f02012](Images/f02012.png)
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦使用家长/教师账户登录，你将可以访问[图 2-12](#figure2-12)中显示的管理页面。点击顶部菜单栏中的**教师**，进入管理页面。![f02012](Images/f02012.png)
- en: '[Figure 2-12:](#figureanchor2-12) Parent/teacher screen'
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[图 2-12:](#figureanchor2-12) 家长/教师界面'
- en: Click **Restrictions** to review the default restrictions for your account.
    Some of them can be altered to your preferences.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**限制**，查看你账户的默认限制。一些限制可以根据你的偏好进行修改。
- en: Click **API Keys** **to enter the codes from IBM Cloud that will provide the
    ML technology for your projects. You’ll need one API key for Watson Assistant.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**API 密钥**，输入来自 IBM Cloud 的代码，这些代码将为你的项目提供机器学习技术。你需要一个 Watson Assistant 的
    API 密钥。
- en: To create these codes, you’ll need to create a free account on IBM Cloud. There
    is no charge for the Watson Assistant key codes.
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要创建这些代码，你需要在 IBM Cloud 上创建一个免费账户。Watson Assistant 密钥代码无需收费。
- en: The IBM Cloud site can be a little daunting if you’re not used to websites aimed
