- en: Fun with Robots
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 与机器人一起玩耍
- en: Andy Rubin always had a thing for robots and machines of any sort. He continued
    that interest in all of his projects, including leaving Android in 2013 to work
    on robots in a different department at Google.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 安迪·鲁宾一直对机器人和各种机器有浓厚的兴趣。他在所有的项目中都延续了这一兴趣，包括在2013年离开安卓，转而在谷歌的一个不同部门从事机器人工作。
- en: This penchant for robotics and gadgets of all types played itself out in early
    Android in different ways.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对机器人和各种小工具的偏爱在早期的安卓中以不同的方式表现出来。
- en: One robotics project Andy worked on was a barista; he built a robot to create
    latté art. It’s not clear if he got it completely working, but there was an area
    in one of the upstairs micro-kitchens in building 45 that housed an odd-looking
    machine. The area was roped off for protection (of potential customers^([1](#c33-footnote-1))).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 安迪参与的一个机器人项目是咖啡师机器人；他造了一个机器人来制作拿铁艺术。尚不清楚它是否完全正常工作，但在45号楼的某个楼上的微型厨房里，确实有一台外形奇怪的机器。该区域被用绳索围了起来，以保护潜在客户^([1](#c33-footnote-1))。
- en: '![](image_fi/502680c33/f33001.png)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/502680c33/f33001.png)'
- en: Would you prefer nonfat or whole milk? Andy’s barista robot makes a latté. (Picture
    courtesy Daniel Switkin.)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你更喜欢脱脂牛奶还是全脂牛奶？安迪的咖啡师机器人制作了一杯拿铁。（图片提供：Daniel Switkin。）
- en: Robots also decorated the hallways of the Android building. As Android grew
    and spread to other buildings, they scattered across the Google campus.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人还装饰了安卓大楼的走廊。随着安卓的发展并扩展到其他大楼，它们分布在谷歌校园各地。
- en: '![](image_fi/502680c33/f33004.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/502680c33/f33004.png)'
- en: Robbie the Robot, from the film *Forbidden Planet*. Robbie currently lives on
    the second floor of building 43, which the Android team occupied for several years.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 电影*禁忌星球*中的机器人罗比。罗比目前住在43号楼的二楼，该楼曾是安卓团队的办公楼。
- en: '![](image_fi/502680c33/f33003.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/502680c33/f33003.png)'
- en: The robot from *Lost in Space*, which currently resides behind the lobby of
    Google building 43
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 来自*太空失落*的机器人，现栖息在谷歌43号楼大堂后方
- en: '![](image_fi/502680c33/f33002.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/502680c33/f33002.png)'
- en: The imposing Cylon warrior (from *Battlestar Galactica*) stood guard in the
    framework team area in building 44\. Over time he accumulated accessories such
    as a Canadian flag cape, a hockey stick, and a Noogler hat. (Picture courtesy
    Anand Agarawala.)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这位威武的赛隆战士（来自*太空堡垒卡拉狄加*）在44号楼的框架团队区域守卫着。随着时间的推移，他积累了配件，如加拿大国旗披风、曲棍球棍和一顶Noogler帽子。（图片提供：Anand
    Agarawala。）
