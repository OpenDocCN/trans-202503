- en: CHAPTER 1
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 1 章
- en: '**IF YOU READ ONLY ONE CHAPTER, MAKE IT THIS ONE**'
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**如果你只读一章，那就读这一章**'
- en: IF YOU CAME ACROSS THIS BOOK and had time to read only one chapter, this would
    be the one for you. Why? Because it shows you the fastest way for you to improve
    your designs.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你碰到这本书，并且只有时间读一章，那就读这一章吧。为什么？因为它向你展示了改进设计的最快方法。
- en: '**How it works is more important than how it looks**'
  id: totrans-3
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**设计的效果比外观更重要**'
- en: 'I know you probably came to this book looking for help with how to improve
    the look of your designs, but stick with me for a moment: the way your design
    *works* is more important than how it *looks*.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道你可能是来这本书寻求如何改进设计外观的帮助，但请耐心听我说一下：你的设计*如何工作*比它*看起来*如何更重要。
- en: Take Craigslist, for example. The website largely hasn’t changed over the years,
    and the design appears very dated (**[FIGURE 1-1](ch01.xhtml#ch1fig1)**).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 以 Craigslist 为例。多年来，该网站基本没有变化，设计看起来非常过时（**[图 1-1](ch01.xhtml#ch1fig1)**）。
- en: If how it looked were most important, Craigslist would have lost out years ago
    to any of the other shiny new classified ad websites that have popped up.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果外观最重要的话，Craigslist 很早就会被其他新兴的、现代化的分类广告网站淘汰。
- en: Craigslist has continued to be the top destination for classified ads simply
    because it’s so simple and straightforward to use. With no flashy effects or distracting
    banners, Craigslist makes it super simple to post ads and search existing ads.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Craigslist 之所以依然是分类广告的领先者，仅仅因为它简单直观，使用起来非常方便。没有花哨的效果或令人分心的横幅广告，Craigslist 使发布广告和搜索现有广告变得非常简单。
- en: '![image](../images/01fig01.jpg)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/01fig01.jpg)'
- en: '**FIGURE 1-1:** Craigslist is still the top of its class without a modern-looking
    website design.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 1-1：** Craigslist 即使没有现代化的网页设计，依然是行业的佼佼者。'
- en: If you’re fretting that your website is too simple and doesn’t look “modern”
    — that is, doesn’t adhere to all the latest trends, which don’t necessarily dictate
    “good” website design — I’m here to reassure you that looks matter far less than
    whether your design succeeds in what you and your users want it to achieve.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你担心你的网站太简单，看起来不够“现代”——也就是说，不符合所有最新的趋势，而这些趋势不一定代表“好的”网站设计——我在这里安慰你，外观远不如设计是否能达到你和用户的目标来得重要。
- en: 'There are two important steps for ensuring that your design results in a good
    user experience: knowing what you want your design to accomplish and getting feedback
    from others.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你的设计能带来良好的用户体验有两个重要步骤：知道你希望设计达成的目标，并从他人那里获得反馈。
- en: '*Determine what success looks like*'
  id: totrans-12
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*确定什么是成功的标志*'
- en: 'You can’t track how well your design is doing its job until you know your design’s
    goal. Different kinds of designs have different goals. For example, you might
    want visitors to:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在你确定设计目标之前，你无法评估设计的效果。不同类型的设计有不同的目标。例如，你可能希望访客：
- en: Fill out a form.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 填写表格。
- en: Spend an average of at least 30 seconds viewing a page.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均花费至少 30 秒浏览一个页面。
- en: Subscribe to a newsletter.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 订阅新闻通讯。
- en: Leave a comment.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 留下评论。
- en: You might have heard the term *conversion rates* in user experience books, which
    is a fancy way of asking, “What percentage of people are doing what I want them
    to do?” Once you’ve defined what “success” looks like for your website, you can
    make better decisions about your design, measure how well your current design
    works, and improve your conversion rate.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能在用户体验书籍中听说过“转化率”这个术语，这是一个高大上的说法，意思是：“有多少人做了我希望他们做的事情？”一旦你为你的网站定义了“成功”的标准，就能做出更好的设计决策，衡量当前设计的效果，并提高转化率。
- en: '*Ask other people to view and review your designs*'
  id: totrans-19
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*请其他人查看并评价你的设计*'
- en: If you’re feeling bashful about your newfound design skills, you might not want
    to show your designs to anyone else. What if they don’t like them? What if they
    say something negative?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对自己新学的设计技能感到害羞，可能不愿意将自己的设计展示给别人看。万一他们不喜欢怎么办？万一他们说些负面的评价呢？
- en: Getting over these feelings of insecurity and getting your designs in front
    of people who aren’t you will lead to the *biggest* improvements in your designs.
    As a designer, you cannot objectively evaluate how well your designs work. You
    become blind to potential problems.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 克服这些不安全感，将你的设计展示给那些不是你的人，将带来设计上*最大的*改进。作为设计师，你无法客观评估你的设计效果。你会对潜在问题视而不见。
- en: By showing your designs to others, you’ll be able to see whether people successfully
    achieve what you want them to, and whether anything about the site is confusing.
    And you may get some high fives as well.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将你的设计展示给他人，你能够看到人们是否能成功地完成你想要他们做的事情，以及网站的任何部分是否让人感到困惑。你也可能会得到一些点赞。
- en: Feedback is useful, but don’t feel you need to follow every suggestion or address
    every comment you receive. File them away in your mind, or keep a list, and then
    take care of all of those changes once you’ve heard from several people. Sometimes
    you’ll get contradictory feedback from two different people, and that’s fine (if
    one of them more closely fits the profile of your target user, that person’s feedback
    is more important!). Maybe there’s a third approach that could make everyone happy,
    or maybe it’s not worth worrying about that piece yet.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 反馈是有用的，但不要觉得你需要遵循每个建议或处理你收到的每个评论。把它们存放在心里，或者列个清单，等你听取了几个人的意见后再处理这些变化。有时候，你会从两个人那里收到相互矛盾的反馈，这是正常的（如果其中一个人的反馈更贴近你的目标用户画像，那么那个人的反馈更为重要！）。也许存在第三种方法能让每个人都满意，或者也许现在根本不需要为那个问题担忧。
- en: '**Quick tips on improving your design**'
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**快速提高设计的技巧**'
- en: “But Tracy,” you might be saying, “I really want to make my design *look* better
    too, not just work better.”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “但Tracy，”你可能会说，“我也希望我的设计不仅仅*更好用*，还要*更好看*。”
- en: 'I hear you! The way your design looks also affects user experience, and you
    can improve your design by keeping one key concept (which applies to many things)
    in mind: *cut down on clutter.*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我明白你的意思！你设计的外观同样会影响用户体验，你可以通过牢记一个关键概念来改进你的设计（这个概念适用于很多方面）：*减少杂乱*。
- en: '*Cut down on clutter for better looking designs*'
  id: totrans-27
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*减少杂乱，创造更美观的设计*'
- en: Clutter — such as you see in busy, disorganized, and chaotic designs — is the
    bane of good user experience, and cleaning up your clutter creates websites that
    both *look* better and *work* better.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 杂乱——就像你在繁忙、杂乱无章的设计中看到的那样——是良好用户体验的祸根，清理杂乱可以让你的网站既*看起来*更好，也*运作*得更好。
- en: 'Expanding on this concept, here are some short, easy-to-understand principles
    that we’ll cover in more depth later:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在此基础上，我们将介绍一些简短、易于理解的原则，稍后我们会更深入地探讨：
- en: USE A GRID
  id: totrans-30
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 使用网格
- en: Most designs cut down on clutter by using a grid, which creates a skeleton for
    your design to anchor objects and create an unconscious feeling of order. Small
    pixel differences can make a design feel sloppy and unprofessional.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数设计通过使用网格来减少杂乱，网格为你的设计创建了一个框架，帮助定位对象并无意识地营造一种秩序感。小的像素差异会让设计看起来显得杂乱无章和不专业。
- en: '*We’ll cover this topic in more depth in [Chapter 2](ch02.xhtml#ch02), [Section
    2.1](ch02.xhtml#ch00lev1sec11).*'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们将在[第2章](ch02.xhtml#ch02)，[第2.1节](ch02.xhtml#ch00lev1sec11)中更深入地讨论这个话题。*'
- en: CHOOSE JUST A FEW COLORS
  id: totrans-33
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 只选几种颜色
- en: Designs that are chock-full of different colors (24 shades of blue, 5 shades
    of red, and so on) look busy. Set a specific color palette and use only those
    colors in your design to create a much more cohesive look.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 充满各种颜色的设计（24种蓝色、5种红色等等）看起来很繁杂。设定一个特定的色彩调色板，并在设计中只使用这些颜色，可以创造出更加统一的外观。
- en: '*We’ll cover this topic in more depth in [Chapter 2](ch02.xhtml#ch02), [Section
    2.2](ch02.xhtml#ch00lev1sec17).*'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们将在[第2章](ch02.xhtml#ch02)，[第2.2节](ch02.xhtml#ch00lev1sec17)中更深入地讨论这个话题。*'
- en: LIMIT YOURSELF TO TWO DIFFERENT TYPEFACES
  id: totrans-36
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 限制使用两种字体
- en: While you *can* use one typeface for your navigation, another for your text,
    another for your buttons, and another for your headlines — this will make your
    designs feel chaotic. Restrict the number of typefaces you use, and use bolding,
    italics, all caps, and other transforms to create variety and indicate emphasis.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你*可以*为你的导航使用一种字体，为文本使用另一种字体，为按钮使用另一种字体，为标题使用另一种字体——这会让你的设计显得杂乱无章。限制你使用的字体数量，并使用加粗、斜体、大写字母及其他变换来创造多样性并表示强调。
- en: '*We’ll cover this topic in more depth in [Chapter 2](ch02.xhtml#ch02), [Section
    2.3](ch02.xhtml#ch00lev1sec25).*'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们将在[第2章](ch02.xhtml#ch02)，[第2.3节](ch02.xhtml#ch00lev1sec25)中更深入地讨论这个话题。*'
- en: SIMPLIFY YOUR TEXT
  id: totrans-39
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 简化你的文本
- en: Large blocks of text come across as clutter. Simplify your sentences and limit
    paragraphs to two to three sentences. You can also break text up by adding bullets
    and headlines. Readers on the web tend to skim text, and shorter paragraphs keep
    more readers reading.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 大段文本看起来像是杂乱。简化句子，并将段落限制在两到三句话内。你还可以通过添加项目符号和标题来分割文本。网络上的读者倾向于浏览文本，而较短的段落能让更多读者继续阅读。
- en: '*We’ll cover this topic in more depth in [Chapter 2](ch02.xhtml#ch02), [Section
    2.6](ch02.xhtml#ch00lev1sec58).*'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们将在[第2章](ch02.xhtml#ch02)、[第2.6节](ch02.xhtml#ch00lev1sec58)中深入讨论这个话题。*'
- en: ADD WHITE SPACE
  id: totrans-42
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 添加空白
- en: White space is the ultimate clutter reducer. One of the biggest mistakes new
    designers make is pushing items much too close to each other. Adding space between
    elements (content, widgets, forms, buttons, images, text, and so on) makes designs
    easier to read and more modern, airy, and inviting.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 空白是减少杂乱的终极法宝。新设计师常犯的一个最大错误是将元素之间放得太近。通过在元素之间（内容、小部件、表单、按钮、图片、文本等）添加空白，可以使设计更加易于阅读，更现代、通透并富有吸引力。
- en: '*We’ll cover this topic in more depth in [Chapter 2](ch02.xhtml#ch02), [Section
    2.4](ch02.xhtml#ch00lev1sec40).*'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们将在[第2章](ch02.xhtml#ch02)、[第2.4节](ch02.xhtml#ch00lev1sec40)中深入讨论这个话题。*'
- en: 'All of the above can be distilled into one sentence:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 上述所有内容可以浓缩为一句话：
- en: '**Make sure your design *works* well,'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**确保你的设计*效果*良好，'
- en: and reduce as much clutter as possible.**
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 并尽可能减少杂乱。**
- en: This advice puts you on the right path to creating better designs, and the upcoming
    chapters explore all of these guidelines in more detail.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这些建议将帮助你走上创建更好设计的正确道路，接下来的章节会更详细地探讨这些指南。
