- en: Appendix C. NM-16ESW and IOU L2 Limitations
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 C. NM-16ESW 和 IOU L2 限制
- en: The GNS3 Dynamips NM-16ESW module operates identically to its real Cisco counterpart.
    Like that physical module, the Dynamips module does not support all the features
    of a Cisco Catalyst switch, meaning the only guaranteed way to get full Catalyst
    switch functionality is to integrate one or more real switches into your GNS3
    projects. I list those unsupported features in this appendix, as well as features
    that IOU L2 images may not support.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: GNS3 Dynamips NM-16ESW 模块与其真实的 Cisco 对应模块操作相同。与物理模块一样，Dynamips 模块不支持所有 Cisco
    Catalyst 交换机的功能，意味着获得完整 Catalyst 交换机功能的唯一保证方法是将一个或多个真实的交换机集成到 GNS3 项目中。我在本附录中列出了那些不受支持的功能，以及
    IOU L2 镜像可能不支持的功能。
- en: If you want to use a particular Catalyst switch feature, check these lists first
    to see whether you need to use a physical switch.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想使用某个特定的 Catalyst 交换机功能，首先检查这些列表，看看是否需要使用物理交换机。
