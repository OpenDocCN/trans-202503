- en: '**CONTAINERS IN KUBERNETES**'
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**KUBERNETES中的容器**'
- en: Computers have finite processing, storage, and memory, and are built of parts
    that fail, especially at the wrong time. To build a scalable, reliable application,
    we can’t be limited by the resources of a single host or dependent on a single
    point of failure. At the same time, we don’t want to give up the modularity and
    flexibility that containers provide. In [Part II](part02.xhtml#part02), we’ll
    see how Kubernetes meets the essential requirements to run containers across a
    cluster of machines, with cross-host container networking, scalability, automated
    failover, and distributed storage.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机具有有限的处理能力、存储和内存，并且由易于出现故障的组件构成，特别是在错误的时机。为了构建一个可扩展、可靠的应用程序，我们不能仅仅依赖单一主机的资源或依赖单一故障点。与此同时，我们也不希望放弃容器所提供的模块化和灵活性。在[第二部分](part02.xhtml#part02)中，我们将看到Kubernetes如何满足跨一群机器运行容器的基本要求，包括跨主机容器网络、可扩展性、自动故障切换和分布式存储。
