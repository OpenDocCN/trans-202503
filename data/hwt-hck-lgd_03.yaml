- en: Now that we’ve properly set up our hacking infrastructure, let’s discuss our
    target for this hacking exercise. We are going after G&S Trust, a niche company
    that specializes in the offshoring business. It helps the wealthiest 1 percent
    create shell companies in various parts of the world to optimize their asset allocation
    and revenue streams. What you and I would bluntly call tax evasion is stretched
    into a whole sentence of obscure financial jargon that makes it sound like an
    innocent Sunday hobby.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经妥善设置好黑客基础设施，接下来让我们讨论一下这次黑客演习的目标。我们的目标是G&S信托，这是一家专注于离岸运营的专业公司。它帮助世界上最富有的1%的人在全球不同地区创建空壳公司，以优化他们的资产配置和收入来源。你我可能直白地称之为避税，但它却被用一整句模糊的金融术语表达，看起来像是一个无害的周日爱好。
- en: Buckle up, people—we are about to embark on a hacking journey that will take
    us as far as the Seychelles, Cyprus, Hong Kong, ...
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 各位系好安全带——我们即将开始一段黑客之旅，目的地包括塞舌尔、塞浦路斯、香港等地……
