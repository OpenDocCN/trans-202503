- en: Now that we finally have valid credentials for developers in every single dev
    group, we’re looking for any information that can help us understand the project
    management structure of Strat Jumbo. That will lead us to locating the source
    code of Strat Accounting and planting the backdoor that will hopefully land us
    right inside G&S Trust’s network.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们终于获得了每个开发小组的有效开发者凭证，我们正在寻找任何能够帮助我们了解Strat Jumbo项目管理结构的信息。这将引导我们找到Strat Accounting的源代码，并植入后门，希望能够直接进入G&S
    Trust的网络。
- en: We switch between programmer accounts on Citrix sessions until we find one that
    has a populated profile, such as a home folder filled with personal documents,
    Firefox bookmarks, Firefox history, and so on. We are now looking for wiki files
    or documents explaining how ...
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在Citrix会话中切换程序员账户，直到找到一个已填充个人资料的账户，比如有个人文件夹、Firefox书签、Firefox历史记录等。现在，我们正在寻找说明如何操作的Wiki文件或文档……
