  zh: 在本书的第一部分，我们将首先介绍在本书中使用的几个重要的 JavaScript 特性，然后继续探讨函数式编程（FP）以获得设计洞察、与数据结构相关的抽象数据类型（ADT），以及算法性能的概念，这在设计高效系统时起着至关重要的作用。
