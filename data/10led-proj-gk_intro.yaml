  zh: '**Elextra（丹麦；* [www.elextra.dk](http://www.elextra.dk) *）** 这个有趣的商店提供套件、工具以及比普通商店更多的电子产品选择。'
- en: '**Farnell/Newark element 14 (United Kingdom; *[www.newark.com](http://www.newark.com)*)**
