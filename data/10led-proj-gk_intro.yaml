  zh: '**AliExpress（中国；*[www.aliexpress.com](http://www.aliexpress.com)*)** 你无法列举出你可以在类似eBay的AliExpress上购买的所有疯狂商品。'
- en: '**DealExtreme (Hong Kong; *[www.dx.com](http://www.dx.com)*)** Everything imaginable
