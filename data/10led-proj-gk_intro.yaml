  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '**Play Zone（瑞士；* [www.play-zone.ch](http://www.play-zone.ch) *）** 这个爱好电子网站，提供英语和德语版本，涵盖从建套件到树莓派以及各种单独元件。'
- en: '**RS Components (UK; *[https://uk.rs-online.com/web](https://uk.rs-online.com/web)*)**
