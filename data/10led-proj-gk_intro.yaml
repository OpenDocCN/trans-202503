  zh: '**Digi-Key（明尼苏达州；* [www.digikey.com](http://www.digikey.com) *）** 在这个庞大的在线商店中，你可以迷失在各种零件的海洋里。'
- en: '**Evil Mad Scientist (California; *[www.evilmadscientist.com](http://www.evilmadscientist.com)*)**
