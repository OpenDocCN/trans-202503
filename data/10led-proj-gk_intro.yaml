  zh: '**Mouser Electronics（德克萨斯州；* [www.mouser.com](http://www.mouser.com) *）** 如果你需要稀有传感器或成千上万的元件，可以到这个超级分销商那里查找。'
- en: '**SparkFun Electronics (Colorado; *[www.sparkfun.com](http://www.sparkfun.com)*)**
