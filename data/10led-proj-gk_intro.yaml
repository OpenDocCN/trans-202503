  zh: '**Maplin（英国；* [www.maplin.co.uk](http://www.maplin.co.uk) *）** 电子零售商Maplin在英国拥有超过200家门店，并且也提供在线销售。'
- en: '**Play Zone (Switzerland; *[www.play-zone.ch](http://www.play-zone.ch)*)**
