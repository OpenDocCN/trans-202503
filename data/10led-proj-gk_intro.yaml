  prefs: []
  type: TYPE_NORMAL
  zh: '**Adafruit（纽约州；* [www.adafruit.com](http://www.adafruit.com) *）** 这家电子商店有大量的LED产品，以及令人印象深刻的微控制器、扩展板和套件。'
- en: '**BGMicro (Texas; *[www.bgmicro.com](http://www.bgmicro.com)*)** We love the
