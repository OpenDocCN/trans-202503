  zh: '**HobbyKing（香港；*[www.hobbyking.com](http://www.hobbyking.com)*)** 这是一个拥有美国仓库的遥控和无人机超级商店。'
- en: '**Seeed Studio (Shenzhen; *[www.seeedstudio.com](http://www.seeedstudio.com)*)**
