  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '**BGMicro（德克萨斯州；* [www.bgmicro.com](http://www.bgmicro.com) *）** 我们喜欢这家别具一格的商店中那些稀有和过时的零件。'
- en: '**Digi-Key (Minnesota; *[www.digikey.com](http://www.digikey.com)*)** Get lost
