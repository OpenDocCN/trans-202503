- en: 4 FACILITATING A SUCCESSFUL TABLETOP EXERCISE
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 促进成功的桌面演练
- en: </hgroup>
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: </hgroup>
- en: '![](../images/opener.jpg)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/opener.jpg)'
- en: Now that the preparation work is complete, it’s time to deliver the tabletop
    exercise. This chapter puts you in the role of facilitator and covers a number
    of strategies that will help ensure your event is productive. Some of these are
    guidelines you can follow to stay organized and balance your responsibilities
    as facilitator, and others are recommendations for tools and techniques to boost
    participant engagement and create a more interactive exercise.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，准备工作已经完成，是时候进行桌面演练了。本章将带你扮演主持人的角色，并介绍一些策略，帮助确保你的活动富有成效。这些策略中有些是你可以遵循的指南，帮助你保持组织性，平衡作为主持人的责任；其他则是一些工具和技术的建议，旨在提高参与者的参与度并创造更互动的演练。
- en: The Facilitator’s Role
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 主持人的角色
- en: 'If you’re facilitating the tabletop, you have the challenging role of guiding
    participants through the scenario while simultaneously encouraging discussion.
    Even for seasoned facilitators, this can be a demanding task at times. Although
    each tabletop is different, you should limit yourself to the following tasks:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在主持桌面演练，你将承担引导参与者通过场景的挑战性角色，同时鼓励讨论。即使是经验丰富的主持人，有时也会觉得这是一个艰巨的任务。尽管每次桌面演练都有不同，但你应当限制自己只进行以下任务：
- en: Providing clarification, when needed, about the scenario and injects
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在需要时提供场景和注入内容的澄清
- en: Controlling the discussion so that the group can explore topics in their entirety
    while ensuring they don’t waste time going down rabbit holes that don’t align
    with the exercise’s objectives
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 控制讨论，使小组能够全面探讨各个话题，同时确保他们不会浪费时间深入探讨与演练目标无关的内容
- en: Identifying comments and concerns that warrant additional discussion
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定需要进一步讨论的评论和关切点
- en: Injecting your own professional expertise by asking targeted questions to explore
    potential deficiencies
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过提出有针对性的问题，注入你自己的专业知识，以探索潜在的不足之处
- en: Recording themes and potential deficiencies to document after the tabletop exercise
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记录主题和潜在的不足之处，以便在桌面演练后进行记录
- en: Keeping track of timing and working through the scenario at the appropriate
    pace
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟踪时间并以适当的节奏推进场景
- en: A facilitator is akin to a referee at a sporting event; you should allow the
    participants to discuss the scenario and intervene only when necessary.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 主持人类似于体育赛事中的裁判；你应当允许参与者讨论场景，仅在必要时才介入。
- en: This means, first, that you must avoid dominating the conversation. As a rule
    of thumb, you should aim to speak no more than 30 percent of the time. Some facilitators
    mistakenly think they must control all aspects of the conversation; unfortunately,
    this discourages collaboration between attendees and fosters an environment where
    issues are less likely to emerge.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着，首先，你必须避免主导对话。作为一个经验法则，你应当尽量保持自己发言时间不超过30%。一些主持人错误地认为他们必须控制对话的所有方面；不幸的是，这种做法会抑制参与者之间的合作，并造成一个问题不易暴露的环境。
- en: You should also avoid “leading the witness” by overly managing the discussion.
    While attendees might sometimes need to be nudged in a particular direction, it
    is far more effective for you to ask questions that enable attendees to explore
    the topic on their own. This process fosters a more robust dialogue.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你还应该避免通过过度管理讨论来“引导证人”。虽然参与者有时可能需要你引导他们走向某个方向，但你通过提问让他们自己探索话题的方式要更有效。这一过程有助于促成更深入的对话。
- en: 'Don’t be afraid to tactfully challenge attendees by pushing back on an answer’s
    validity. Consider the following example:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 不要害怕通过巧妙地挑战参与者来反驳答案的有效性。考虑以下示例：
- en: '**Facilitator:** How would you know how long the threat actor had access to
    the system?'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**主持人：**你怎么知道威胁行为者访问系统的时间有多长？'
- en: '**Network administrator:** We would know this after looking at the logs. The
    logs should go back 60 days.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**网络管理员：**我们通过查看日志可以知道这个情况。日志应该保存60天。'
- en: '**Facilitator:** Is the log retention period documented anywhere?'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**主持人：**日志保留期是否有文档记录？'
- en: '**Network administrator:** It isn’t. This is a normal time for us to retain
    logs based on size. Once the logs hit a certain size, they overwrite themselves.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**网络管理员：**不是的。根据日志大小，这是我们保留日志的正常时间。日志一旦达到一定大小，就会自动覆盖。'
- en: '**Facilitator:** What happens if the server is very active?'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**主持人：**如果服务器非常活跃，会发生什么情况？'
- en: '**Network administrator:** The logs might be there for only a few days.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**网络管理员：**日志可能只会保存几天。'
- en: 'In this interaction, the facilitator’s follow-up questions surfaced two important
    issues: (1) there was no documented log retention standard, and (2) with the current
    log retention scheme and a very active server, it’s possible that only a few days’
    worth of logs would be available. If the facilitator hadn’t followed up on the
    network administrator’s initial answer, the exercise would have missed these important
    findings. However, you should avoid challenging every statement even if you are
    highly skilled in certain topics—you don’t want to create an adversarial environment
    or come across as a know-it-all.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这次互动中，主持人的后续提问揭示了两个重要问题：（1）没有文档化的日志保留标准，（2）在现有的日志保留方案和非常活跃的服务器下，可能只有几天的日志可用。如果主持人没有对网络管理员的初步回答进行追问，这次演练就会错过这些重要的发现。然而，即使你在某些话题上非常专业，你也应该避免对每一个陈述进行挑战——你不想制造对抗氛围或显得自以为是。
- en: Finally, you must always conduct yourself in a respectful and professional manner,
    even when an attendee says something that borders on outright incompetence (and
    may be recognized as such by other participants). In these situations, you must
    respond in a way that doesn’t belittle or embarrass them but still makes them
    aware of their error.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你必须始终以尊重和专业的态度行事，即使与会者说出一些几乎可以称为无能的话（并且其他参与者可能会意识到这一点）。在这种情况下，你必须以一种既不贬低或让他们尴尬，又能让他们意识到错误的方式做出回应。
- en: Tabletop Management Tasks
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 桌面演练管理任务
- en: The facilitation process can be incredibly mentally taxing. You must simultaneously
    process attendee input and questions, scan the group for visual cues, keep the
    focus on the scenario, ensure that key points get addressed, maintain a tactful
    and attentive dialogue, defer to positions of authority in the room, and note
    any process deficiencies to be addressed in a follow-up report.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 主持过程可能非常耗费心力。你必须同时处理与会者的输入和问题，扫描小组成员的视觉提示，保持对场景的关注，确保关键点得到解决，维持一个得体且专注的对话，尊重场内权威人物的立场，并记录下任何需要在后续报告中解决的流程缺陷。
- en: Needless to say, this role can challenge even the most organized individuals.
    The facilitation management tasks discussed in this section can help you reduce
    fatigue and focus on the discussion.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 不用说，这个角色即使对最有条理的人来说也可能是一个挑战。本节中讨论的主持管理任务可以帮助你减少疲劳，集中注意力在讨论上。
- en: Assigning a Scribe
  id: totrans-28
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 指派记录员
- en: 'One of the simplest methods of reducing your burden as facilitator is to completely
    eliminate one of your tasks: tracking the issues, deficiencies, and recommendations
    that will eventually find their way into the post-tabletop report. You can assign
    these tasks to what is commonly referred to as a *scribe*. This person doesn’t
    need to be an expert in information security or a related field; they just need
    to be familiar with the scenario so they can understand the exercise’s context,
    goals, objectives, and the role of the participants.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 减轻主持人负担的最简单方法之一，就是完全消除你的一项任务：追踪问题、缺陷和建议，最终这些内容将进入桌面演练后的报告中。你可以将这些任务分配给通常称为*记录员*的人。这个人不需要是信息安全或相关领域的专家；他们只需要熟悉演练场景，以便理解演练的背景、目标、目的和参与者的角色。
- en: The role of the scribe can easily be filled by a junior employee who might have
    a lighter schedule than most employees and could use the experience to learn about
    organizational dynamics and cybersecurity. Alternatively, the scribe could be
    someone in a mid-level function with a vested interest in the tabletop exercise’s
    outcome. For example, a risk management professional would likely benefit from
    viewing the incident response process and understanding the issues that emerge.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 记录员的角色可以由一位较为初级的员工来担任，这样的员工可能比大多数员工有更轻松的日程安排，并且可以通过这一经历了解组织动态和网络安全。或者，记录员也可以是某个中层职能人员，他/她可能对桌面演练的结果有一定的利益关系。例如，一位风险管理专业人士可能会从观察事件响应过程并理解出现的问题中获益。
- en: The scribe must coordinate with you before the tabletop exercise to understand
    in advance what to track. While you’re facilitating the event, you should also
    have a discreet way of signaling (a glance or other nonverbal gesture, for example)
    when the scribe should record an important point.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 记录员必须在桌面演练前与你协调，提前了解需要跟踪的内容。在你主持活动时，你还应该有一种不引人注意的方式（例如，通过一个眼神或其他非语言手势）来示意记录员在何时记录一个重要的点。
- en: In addition to taking notes, the scribe could create an initial draft of the
    report for you to review. We discuss reporting in [Chapter 5](chapter5.xhtml).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 除了做笔记，记录员还可以为你起草一份初步报告，供你审阅。我们将在[第五章](chapter5.xhtml)讨论报告。
- en: '#### Adding a Co-facilitator'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '#### 添加共同主持人'
- en: Another way to ease the burden of facilitation is to recruit a co-facilitator.
    This person can take on tasks like scanning the audience for questions or managing
    the presentation software. By agreeing to divide and conquer tasks in advance,
    you’ll each have fewer responsibilities. Also, one of you can take mental breaks
    while the other addresses a line of questioning. This gives you both opportunities
    to briefly reflect on the status of the tabletop exercise, contemplate future
    lines of questioning, and take a moment to mentally recharge.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个减轻主持人负担的方式是招募一位共同主持人。此人可以承担扫描观众提问或管理演示文稿软件等任务。通过提前商定分工，你们每个人的责任会减少。此外，其中一人可以在另一个人回答问题时休息一下，这样你们都能有机会短暂反思桌面演练的状态，考虑未来的问题方向，并有时间进行心理充电。
- en: 'However, it’s important to choose a compatible co-facilitator. Compatibility
    comes in many forms, including:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，选择一个兼容的共同主持人非常重要。兼容性有很多种形式，包括：
- en: '**Personality** Co-facilitating a tabletop requires close collaboration during
    all phases of the exercise. Choose someone with whom you can enjoy a cup of coffee
    (and not someone with whom you find yourself constantly checking your phone for
    an excuse to depart). You don’t need to be best friends; however, facilitators
    should have a degree of workplace chemistry.'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**个性** 共同主持桌面演练需要在整个演练过程中密切合作。选择一个你愿意和他一起喝咖啡的人（而不是一个你总是拿出手机找借口离开的人）。你们不需要是最好的朋友，但主持人之间应有一定程度的职场化学反应。'
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Coordination** Ensure that you’re able to coordinate in real time while in
    front of an audience. This helps ensure that transitions between you during the
    exercise are as natural and seamless as possible.'
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**协调** 确保你能在观众面前实时协调，这有助于确保在练习中你们之间的过渡尽可能自然和流畅。'
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Facilitation styles** Some facilitators have an aggressive delivery style,
    while others are more passive. Avoid mixing facilitator styles, which could give
    attendees whiplash as they adjust between questions from each facilitator. A tabletop
    exercise shouldn’t make the attendees feel like they’re in a game of good cop/bad
    cop.'
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**主持风格** 一些主持人的表达风格比较激进，而另一些则更加被动。避免混合不同的主持风格，这可能会让与会者在不同主持人提问时感到困惑。桌面演练不应该让与会者觉得自己在参与一场“好警察/坏警察”的游戏。'
- en: In addition, having a co-facilitator can bring in different viewpoints and subject
    matter expertise. While one of you may be an expert in risk management, the other
    might be skilled in network security. These complementary skill sets could add
    more value to the exercise.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，拥有共同主持人可以带来不同的视角和专业知识。例如，你们中的一位可能在风险管理方面是专家，而另一位可能在网络安全方面有专长。这些互补的技能集可以为演练增值。
- en: Inviting a Guest Presenter
  id: totrans-42
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 邀请嘉宾讲者
- en: To break up your facilitator role, you could invite a guest presenter to introduce
    specific facts in an inject. For example, if an inject for a senior-level tabletop
    communicates a new set of facts from the IT security team (such as the confirmed
    loss of sensitive data), the actual IT security manager could enter the room to
    brief the attendees.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 为了分担主持人的角色，你可以邀请嘉宾讲者在注入环节中介绍特定的事实。例如，如果高级桌面演练中的注入环节传达了IT安全团队的新一组事实（如确认敏感数据丢失），实际的IT安全经理可以进入房间向与会者简要通报。
- en: A guest presenter should present facts just as they would in a real incident.
    For example, the IT security manager could use the opportunity to practice announcing
    newly confirmed technical information. In addition to making the tabletop exercise
    more interactive, using a guest presenter has the benefit of acquainting participants
    with someone who would be involved in the response to a real information security
    incident. However, be sure to brief the guest presenter on anything they shouldn’t
    say to keep them from spoiling unknowns or contradicting scenario details.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 嘉宾讲者应该像在真实事件中一样呈现事实。例如，IT安全经理可以借此机会练习宣布新确认的技术信息。除了让桌面演练更加互动外，邀请嘉宾讲者的另一个好处是可以让参与者与可能会参与应对真实信息安全事件的人建立联系。然而，一定要事先向嘉宾讲者简要说明他们不应透露的内容，以免破坏未知信息或与场景细节相矛盾。
- en: '#### Prewriting Questions'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '#### 预写问题'
- en: A common facilitation technique is to enter the event with several questions
    ready to ask participants. This is yet another way that you can better manage
    the litany of facilitation tasks during the exercise.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 一个常见的促进技巧是进入事件时，准备好几个问题来询问参与者。这是另一种在演练过程中更好地管理促进任务的方法。
- en: In some tabletop exercises, attendees participate readily, and you might have
    trouble keeping track of the many valuable points they bring up. Having questions
    readily available for each inject can save you from trying to remember whether
    a fruitful discussion addressed all the important points. Alternatively, the audience
    may give short answers and engage minimally, leaving you struggling to find ways
    to spark the conversation. During such situations, having prewritten questions
    can help you jump-start stalled discussions.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在一些桌面演练中，参与者可能会积极参与，你可能会难以跟上他们提出的众多宝贵观点。每个注入点都有准备好的问题，可以帮助你避免记不住是否有一场富有成果的讨论涵盖了所有重要观点。另一方面，观众可能只给出简短的回答，并且参与度低，让你难以找到激发讨论的方法。在这种情况下，准备好的问题可以帮助你启动停滞的讨论。
- en: Prewritten questions could be tied to a particular inject, or they could be
    generic and asked at any time. Make sure, however, that they align with the goals
    of the exercise and are appropriate for the participants. For example, if you
    aim to determine whether the organization has the proper tooling to detect and
    contain a cybersecurity incident, your questions probably shouldn’t focus on how
    to notify and update executive leadership of a breach.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 预先编写的问题可以与特定的注入点相关，或者可以是通用的，任何时候都可以提问。然而，确保这些问题与演练的目标一致，并且适合参与者。例如，如果你旨在确定组织是否具备适当的工具来检测和应对网络安全事件，你的问题可能不应该集中在如何通知和更新高层领导关于泄露事件的情况。
- en: You should understand the correct answers to the questions you ask, ideally
    based on formal documentation. For example, if one of your questions involves
    log retention, you should be aware of a company policy requiring that select logs
    be maintained for 90 days. The point of asking questions you already know the
    answer to isn’t to pounce on a wrong answer; rather, it’s to help you craft pertinent
    follow-up questions and enhance your knowledge of the topic.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该了解你所提问题的正确答案，理想情况下是基于正式的文档。例如，如果你问的问题涉及日志保留，你应该知道公司有一项政策要求某些日志必须保存90天。提问自己已知答案的问题，并不是为了抓住错误答案，而是为了帮助你制定相关的后续问题，并加深你对该主题的理解。
- en: 'You might want to work with the trusted agent on this task, as they’ll likely
    understand the questions worth asking as well as their correct answers. Examples
    of prewritten questions include:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能希望与可信代理合作完成这项任务，因为他们可能会理解值得提问的问题以及正确答案。预先编写的问题示例包括：
- en: Given what you know, what tools or logs do you have to confirm the known facts?
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据你所知，你有哪些工具或日志可以确认已知事实？
- en: Based on the information provided, is this a cybersecurity incident?
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据提供的信息，这是一起网络安全事件吗？
- en: With this new information, do additional stakeholders need to be notified?
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据这些新信息，是否需要通知其他相关方？
- en: Given the current known facts of the incident, who is in charge of the response?
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据当前已知的事件事实，谁负责应对？
- en: For each of these questions, there should be documentation that provides the
    correct answer (or at least superficial guidance).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每一个问题，应该有文档提供正确答案（或至少是表面的指导）。
- en: 'Finally, prewritten questions are an effective crutch if you feel nervous at
    the prospect of facilitating a tabletop exercise. While managing the numerous
    other exercise management tasks, you may find yourself stuck during a lull in
    conversation; having a question ready to go can be a godsend in that situation.  ###
    Exercise Tools and Tactics'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '最后，如果你对主持桌面演练的前景感到紧张，预先编写的问题是一个有效的支撑工具。在管理其他众多演练管理任务时，你可能会在对话的间隙中感到卡住；在这种情况下，准备好一个问题可能会在那时起到神助攻的作用。
    ### 演练工具和策略'
- en: There are a variety of tools at your disposal to assist with the tabletop exercise,
    ranging from a simple whiteboard and easel to live, online polling software. Of
    course, the fact that a new shiny tool exists doesn’t mean that it would be appropriate
    for the audience or enhance the exercise—or that you’ll know how to use it. You
    must be skilled at using any aids you bring along. A live tabletop exercise is
    not the time to troubleshoot a new technology or determine that you haven’t enabled
    the correct setting (and doing so is a surefire way to earn a collective facepalm
    from your audience).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 有多种工具可以协助您进行桌面演练，从简单的白板和画架到实时在线投票软件应有尽有。当然，虽然存在一些新的、闪亮的工具，并不意味着它们适合观众，或者能够增强演练效果——也不意味着您一定知道如何使用它们。您必须熟练掌握所携带的任何辅助工具。实时桌面演练不是排除新技术故障或发现您未启用正确设置的时机（而这样做肯定会引来观众集体翻白眼）。
- en: NOTE
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 注意事项
- en: '*Some of the suggestions in this section involve using technology to assist
    you in facilitating the exercise. Prior to doing so, make sure the technology
    is allowed. For example, does policy or business practice permit you to load certain
    software or store tabletop data on a company laptop or tablet? Some highly regulated
    environments prohibit the use of tools like remote presentation platforms, so
    it’s essential to understand any constraints in advance.*'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '*本节中的一些建议涉及使用技术来帮助您进行演练。在使用之前，请确保该技术是允许的。例如，政策或业务实践是否允许您在公司笔记本电脑或平板电脑上加载某些软件或存储桌面数据？一些高度监管的环境禁止使用诸如远程演示平台之类的工具，因此提前了解任何限制至关重要。*'
- en: A Writing Board
  id: totrans-60
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 写字板
- en: You or your scribe could use a writing board (such as a whiteboard, paper flipchart,
    or chalkboard) to record points as they emerge. This is particularly helpful when
    participants repeat an issue in a discussion; you can politely point to the writing
    board and remind them that it has already been discussed and recorded.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 您或您的记录员可以使用写字板（例如白板、纸质翻转图表或黑板）记录出现的要点。特别是在参与者在讨论中反复提及某个问题时，这会非常有帮助；您可以礼貌地指向写字板，提醒他们该问题已经讨论并记录过。
- en: A writing board can also serve as a “parking lot” for questions or concerns
    that need to be explored. Attendees sometimes fire off a battery of questions,
    and writing those items on the board “parks” them until you’re ready to explore
    them. This keeps you in control of the discussion’s flow while assuring attendees
    that their issue won’t be forgotten.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 写字板还可以作为“停车场”，用于记录那些需要进一步探讨的问题或关切。与会者有时会提出一连串问题，您可以将这些问题写在板上，将其“停车”，直到您准备好处理它们。这让您能够掌控讨论的进度，同时也让与会者放心，他们的问题不会被遗忘。
- en: If no writing board is available in the conference room, you could purchase
    an easel and flipchart to bring to the event. As previously discussed, make sure
    you’re aware of the features and shortcomings of the room before the time of your
    exercise.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果会议室内没有写字板，您可以购买一个画架和翻转图表带到活动现场。如前所述，请确保在进行演练之前，了解房间的功能和局限性。
- en: Polling Software
  id: totrans-64
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 投票软件
- en: One strategy to increase participation in a tabletop exercise you’re facilitating
    is to add interactive elements. For example, using polling software can be an
    excellent way to elicit audience interaction. Polling software lets you present
    a question to participants, who can answer using a smartphone, tablet, or laptop.
    As the participants answer, the responses might appear in real time, after a predetermined
    period, or when you end the submission period.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 增加互动元素是一种提高您主持的桌面演练参与度的策略。例如，使用投票软件是引导观众互动的好方法。投票软件允许您向参与者提出问题，参与者可以使用智能手机、平板电脑或笔记本电脑作答。随着参与者回答问题，回答可能会实时显示，或在预定的时间后，或者当您结束提交期时显示。
- en: Polling software does require some additional coordination, and most polling
    software platforms have a nominal fee; however, they’re easy to use. Some online
    presentation platforms have built-in polling capabilities, eliminating the need
    for an add-on service.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 投票软件确实需要一些额外的协调，且大多数投票软件平台会收取一定的费用；然而，它们易于使用。一些在线演示平台内置了投票功能，省去了使用附加服务的需要。
- en: 'Consider the following examples where polling software may be helpful:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些投票软件可能会有用的例子：
- en: During an exercise intended to assess whether attendees are following the correct
    process, you could display a poll question asking whether a certain set of conditions
    would require notifying information security personnel. This could demonstrate
    whether attendees are taking the appropriate actions.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在一个旨在评估与会者是否遵循正确流程的练习中，你可以显示一个投票问题，询问某一组条件是否需要通知信息安全人员。这可以显示与会者是否采取了适当的行动。
- en: By providing a question with a free-form answer, you could verify whether attendees
    respond with different and conflicting responses. This would demonstrate a lack
    of alignment on processes and the need for education.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过提供一个自由格式的回答问题，你可以验证与会者是否给出了不同且冲突的回答。这将显示出流程上存在的不一致，并指出需要进一步的教育。
- en: Recording poll questions during a tabletop exercise may help satisfy an audit
    requirement and function as evidence of participation.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在桌面演练中记录投票问题有助于满足审计要求，并作为参与的证据。
- en: A simple way to use polling software is to ask a question after presenting a
    set of facts. For example, [Figure 4-1](#fig4-1) shows a poll question for an
    inject that asks, “Based on the known facts, would the following scenario be considered
    a cybersecurity incident?” The audience can visit the given URL to submit their
    answers.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 使用投票软件的一个简单方法是在展示一组事实后提问。例如，[图 4-1](#fig4-1) 显示了一个针对注入（inject）的投票问题，提问：“根据已知事实，以下情境是否会被视为网络安全事件？”观众可以访问给定的网址提交他们的答案。
- en: '![](../images/pg89.jpg)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/pg89.jpg)'
- en: 'Figure 4-1: A polling question for Inject 1'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-1：注入 1 的投票问题
- en: '[Figure 4-2](#fig4-2) shows the results automatically populated in the presentation
    deck, either in real time or when the facilitator chooses. The results help the
    facilitator explore whether the audience’s answers align with the organization’s
    policy and if there are reasons for the deviation.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 4-2](#fig4-2) 显示了在演示文稿中自动填充的结果，无论是实时填充还是当主持人选择时填充。这些结果帮助主持人探索观众的回答是否与组织政策一致，以及偏差背后的原因。'
- en: '![](../images/pg90-1.jpg)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/pg90-1.jpg)'
- en: 'Figure 4-2: The poll results for the Inject 1 poll'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-2：注入 1 投票的结果
- en: Polling software also provides the opportunity to ask questions that require
    more than a yes or no answer. For example, if you’re exploring who participants
    believe has the authority to take certain containment actions, such as shutting
    down key network segments or disconnecting the internet, forcing them to fill
    in an answer box on a survey may provide interesting results. As you can see in
    [Figure 4-3](#fig4-3), responses to a poll question mostly coalesced around two
    names (Jennifer and Taylor) but included a few others. Such a result may indicate
    that the organization needs to better define who is authorized to take specific,
    potentially drastic actions.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 投票软件还提供了提问的机会，可以要求比“是”或“否”更复杂的回答。例如，如果你在探讨参与者认为谁有权采取某些遏制措施，比如关闭关键网络段或断开互联网连接，强迫他们在调查中填写一个答案框可能会提供有趣的结果。如[图
    4-3](#fig4-3)所示，针对一个投票问题的回答大多集中在两个名字（Jennifer 和 Taylor）上，但也包括了一些其他名字。这样的结果可能表明，组织需要更明确地界定谁有权采取特定的、可能是严峻的行动。
- en: '![](../images/pg90-2.jpg)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/pg90-2.jpg)'
- en: 'Figure 4-3: Results of an open-ended poll'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-3：开放式投票的结果
- en: Another benefit of using polling software is that it lets you automatically
    capture data points that you can use for reporting. Automatically recording these
    answers saves time and can provide details that support your recommendations.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 使用投票软件的另一个好处是，它可以让你自动捕捉数据点，这些数据点可用于报告。自动记录这些答案节省了时间，并能提供支持你建议的详细信息。
- en: As helpful as they can be, don’t use polls arbitrarily; they should always be
    oriented toward a particular issue.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然投票非常有帮助，但不要随意使用投票；它们应始终聚焦于特定的问题。
- en: Also bear in mind that technology is a fickle mistress. The actual tabletop
    exercise is not the time to discover that you need to adjust a default configuration.
    Rehearse using the polling software just as you will during the tabletop exercise.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 同时请记住，技术是一个变幻莫测的女王。实际的桌面演练不是发现你需要调整默认配置的时候。请像在桌面演练中一样排练使用投票软件。
- en: Remote Presentation Software
  id: totrans-83
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 远程演示软件
- en: If facilitating the tabletop exercise remotely, you must understand how to operate
    each feature of your remote presentation software. This is especially important
    if you’re external to the organization but required to use its tools. Fumbling
    with the software is a good way to lose credibility and frustrate those who devoted
    time to the event.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 如果是远程主持桌面演练，你必须了解如何操作远程演示软件的每个功能。如果你是外部人员，但需要使用组织的工具，这一点尤为重要。操作软件不熟练会降低你的信誉，令那些花时间参加活动的人感到沮丧。
- en: 'Features of remote presentation software vary greatly but probably include:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 远程演示软件的功能差异很大，但可能包括：
- en: The ability to create breakout rooms, which isolate groups of participants in
    their own virtual rooms to collaborate on a particular topic and then reconvene
    in the larger room
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建分组房间的功能，将一组参与者隔离在各自的虚拟房间中，共同讨论某个特定话题，然后再回到主房间。
- en: Question and answer management, such as features that let attendees “raise their
    hands” when they wish to ask a question
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问答管理功能，例如让与会者在想提问时“举手”的功能。
- en: Onscreen whiteboards that facilitators can use to record issues and recommendations
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 屏幕上的白板，主持人可以用它记录问题和建议。
- en: The ability to spotlight a singular person, such as the facilitator, so camera
    views won’t constantly shift to whoever is speaking
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够聚焦某个特定人物，如主持人，这样摄像头视角就不会不断地切换到正在讲话的人。
- en: Just as with the polling software, you should thoroughly test all features with
    multiple peers.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 就像使用投票软件一样，你应该与多个同伴一起彻底测试所有功能。
- en: 'It’s also important to establish ground rules for collaborating virtually at
    the onset of the tabletop exercise. Attendees may not be aware of certain features,
    so they might benefit from a quick primer on how to use those options. Common
    ground rules include:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在桌面演练开始时，建立虚拟协作的基本规则也很重要。与会者可能不了解某些功能，因此他们可能会从快速的功能介绍中受益。常见的基本规则包括：
- en: Requiring attendees to “raise their hand” and be acknowledged before asking
    questions. This keeps multiple people from attempting to speak at the same time.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要求与会者在提问前“举手”并获得确认。这可以避免多人同时试图发言。
- en: Mandating that all attendees turn their camera on so they can’t hide or focus
    on other tasks such as email. Note that this mandate may not align with the organization’s
    culture, so you should confirm it with the organization in advance if you are
    an outside facilitator. Also, avoid “camera shaming”—we’ve all had days where
    the last thing we want to do is be on camera in front of our peers.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要求所有与会者打开摄像头，这样他们就不能隐藏自己或专注于其他任务（如电子邮件）。请注意，这项规定可能与组织文化不符，因此如果你是外部主持人，应提前与组织确认此要求。此外，避免“摄像头羞辱”——我们都有过一天，最后想做的事情就是在同事面前出现在镜头前。
- en: Encouraging attendees to mute themselves when not speaking to eliminate unwanted
    and distracting background noise.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鼓励与会者在不发言时将麦克风静音，以消除不必要的干扰背景噪音。
- en: Creating a framework for using the chat room to ask questions, provide additional
    feedback, or accomplish some other purpose.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个使用聊天室提问、提供额外反馈或实现其他目的的框架。
- en: Convey these ground rules to participants in advance to ensure they have ample
    time to prepare. In today’s age of remote working, not everyone works at a desk
    with a properly mounted camera and quality microphone. Communicating requirements
    early enables participants to plan a suitable location and participate in a professional
    manner.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 提前向与会者传达这些基本规则，确保他们有充足的时间准备。在如今远程工作的时代，并非每个人都在配备了固定摄像头和高质量麦克风的办公桌前工作。提前沟通要求能帮助与会者规划合适的地点并以专业的方式参与。
- en: A co-facilitator or scribe can take on the role of monitoring the chat room,
    watching for raised hands, and maintaining a whiteboard. Especially during a hybrid
    tabletop exercise, using these features can be mentally taxing, as you have to
    pay attention both to a roomful of tabletop attendees and to those communicating
    remotely.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 联合主持人或记录员可以负责监控聊天室，留意举手的情况，并维护白板。尤其是在混合桌面演练中，使用这些功能可能会让人精神疲惫，因为你不仅需要关注桌面与会者，还需要关注远程沟通的人。
- en: Multimedia Aids
  id: totrans-98
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 多媒体辅助工具
- en: 'Multimedia aids, such as short video or audio clips, can help captivate your
    audience and break up the monotony of a slideshow. However, these tools must be
    relevant to the information presented thus far in the exercise. Attendees shouldn’t
    be left wondering how a video connects to the scenario. Consider the following
    examples of relevant multimedia aids:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 多媒体辅助工具，如短视频或音频剪辑，能够吸引观众注意力并打破幻灯片演示的单调。然而，这些工具必须与迄今为止演练中展示的信息相关。与会者不应在观看视频时感到困惑，不明白视频与场景的联系。以下是相关的多媒体辅助工具示例：
- en: During a scenario involving ransomware, play an audio file found on a server
    impacted by ransomware. The audio file can contain an ominous voice (the threat
    actor’s) making it clear that the ransom must be paid within 48 hours or all data
    will be destroyed. Having a voice to connect with the threat actor adds a degree
    of realism.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在涉及勒索软件的场景中，播放一段在被勒索软件影响的服务器上找到的音频文件。音频文件可以包含一个威胁角色的声音，清楚地表明必须在48小时内支付赎金，否则所有数据将被销毁。通过有声音与威胁者建立联系，可以增加一份真实感。
- en: In a tabletop exercise for a hospital’s executive staff, greet attendees with
    a video of a news anchor informing the audience of a large breach at the hospital,
    complete with examples of data lost, panoramic shots of the hospital’s exterior,
    and an interview with a disgruntled patient, angry that their personal data was
    lost.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在为医院高层人员进行的桌面演练中，可以用一个新闻主播的视频来迎接与会者，视频中主播向观众通报医院发生了大规模的数据泄露事件，视频还展示了丢失的数据示例、医院外部的全景镜头，以及一位愤怒的患者的采访，患者因个人数据丢失而生气。
- en: Implementing these examples will take additional time and resources. However,
    they will help avoid the tedium of a long presentation deck, look professional,
    and create a better experience.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 实施这些示例将需要额外的时间和资源。然而，它们将有助于避免冗长演示文稿的枯燥，显得更为专业，并创造更好的体验。
- en: Attendee Tasks and Breakout Groups
  id: totrans-103
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 与会者任务与小组分组
- en: While not appropriate for all tabletop exercises due to logistical constraints,
    assigning a task to a specific function could add dynamism to the event. For example,
    if an employee in charge of media relations states they would issue a press release
    within 15 minutes of an event occurring, you could request that they move to a
    side room to craft the statement. Assigning a task during a tabletop is also easy
    to implement during a remote exercise, as most remote presentation tools have
    a breakout feature; with a few clicks of the mouse, you can place certain attendees
    in an isolated meeting for a set duration.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管由于后勤限制，并非所有桌面演练都适合使用，指定某个职能执行任务却可能为事件增添活力。例如，如果负责媒体关系的员工表示事件发生后15分钟内会发布新闻稿，你可以要求他们去一个侧房间撰写声明。在远程演练中，分配任务也容易实现，因为大多数远程演示工具都有分组功能；通过几次点击鼠标，你就可以将某些与会者放入一个独立的会议室，设定时间。
- en: However, you must be careful to ensure that this action won’t embarrass attendees
    if they’re unprepared to perform the requested task. You don’t want to inhibit
    the fostering of relationships.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你必须小心确保这一行为不会让与会者感到尴尬，尤其是当他们没有准备好执行请求的任务时。你可不想抑制关系的建立。
- en: Recording Devices and Software
  id: totrans-106
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 录音设备与软件
- en: Some facilitators might wonder if they should record the tabletop exercise.
    Recording has become easier in the post–COVID-19 world, where it’s more likely
    that the exercise will use remote collaboration software that lets you record
    meetings and save them to a sharable file with the click of a button.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 一些主持人可能会想，是否应该录制桌面演练。在后疫情时代，录制变得更加容易，因为此时使用远程协作软件进行的演练更有可能可以录制会议，并通过点击一个按钮将其保存为可分享的文件。
- en: More often than not, however, recording has negative consequences. It tends
    to have a chilling effect on tabletop exercises, mitigating their effectiveness.
    Successful tabletop exercises are contingent on honest, open, and frank dialogue,
    and participants are less likely to contribute if they fear being recorded giving
    incorrect answers or going against the grain of organizational norms.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，更多时候，录制会带来负面影响。它往往对桌面演练产生威慑作用，降低其效果。成功的桌面演练依赖于诚实、开放和直率的对话，而如果与会者担心被录音，给出错误答案或与组织规范背道而驰，他们就不太可能积极参与。
- en: While there may be legitimate reasons for recording a tabletop exercise (for
    example, if a scribe is unavailable and you’d like to revisit the responses for
    the eventual report), it generally isn’t recommended unless a clear benefit outweighs
    the potential negative effects.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有时确实存在录制桌面演练的正当理由（例如，如果记录员不可用，你想在最终报告中重新查看参与者的回答），但除非有明显的好处超过潜在的负面影响，否则通常不建议这样做。
- en: Making the Most of the Exercise Space
  id: totrans-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 充分利用演练空间
- en: Over time, each facilitator learns techniques they can use during a tabletop
    exercise to set them up for success. Some of these techniques involve planning
    how you’ll use the space, such as determining the best conference room seating
    arrangement and how you’ll communicate with team members.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，每个主持人都会学习到一些可以在桌面演练中使用的技巧，这些技巧有助于确保演练的成功。其中一些技巧包括如何规划使用空间，例如确定最佳的会议室座位安排，以及如何与团队成员进行沟通。
- en: Maximize the Conference Room Layout
  id: totrans-112
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 最大化会议室布局
- en: An often-neglected facilitation technique is to use the environment to foster
    dialogue. If a conference room’s tables all face the front, the attendees will
    direct their attention toward you as the facilitator. This could be counterproductive,
    making attendees less likely to engage with one another.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 一种经常被忽视的主持技巧是利用环境来促进对话。如果会议室中的桌子都面向前方，参与者的注意力将会集中在你这个主持人身上。这可能会适得其反，让参与者更不愿意与他人互动。
- en: A better layout would be to arrange the tables in a U-shape (option 1 in [Figure
    4-4](#fig4-4)). In this arrangement, the attendees can face one another, observe
    one another’s body language, and direct comments toward particular attendees while
    making eye contact. It also enables you to easily walk into the U-shape and maintain
    close proximity with all attendees throughout the discussion.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的布局是将桌子安排成U形（[图4-4](#fig4-4)中的选项1）。在这种布局中，参与者可以面对面坐着，观察彼此的肢体语言，并在进行眼神交流的同时向特定的参与者发表意见。这也使你可以轻松走入U形区域，并在讨论过程中与所有参与者保持紧密接触。
- en: Some conference rooms consist of a large round or rectangular table that can’t
    be split up. In these situations, it’s generally a good idea to stand opposite
    the displayed presentation (option 2 in [Figure 4-4](#fig4-4)) so that attendees
    can split their attention between the front of the room (where the presentation
    is displayed) and the back (where you are), ensuring that there isn’t a single
    focal point. This type of setup also encourages more interaction among attendees.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 一些会议室由一张大型的圆形或矩形桌子组成，这类桌子无法拆分。在这种情况下，通常建议站在展示的演示文稿对面（[图4-4](#fig4-4)中的选项2），这样参与者就可以将注意力分配在房间的前方（展示演示文稿的地方）和后方（你所在的位置），确保不会有单一的焦点。这种布置也鼓励了参与者之间更多的互动。
- en: '![](../images/pg95.jpg)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/pg95.jpg)'
- en: 'Figure 4-4: Possible conference room layouts'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-4：可能的会议室布局
- en: Of course, there are various other possible room configurations. Prior to the
    presentation, think about which one will best encourage dialogue. Also, when selecting
    a location for the tabletop exercise, make sure you’re able to move the tables
    into an ideal layout. Booking a conference room only to find out that you’re stuck
    with its undesirable table layout is never a great way to start an exercise.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，存在各种其他可能的会议室布局。在演示之前，考虑一下哪种布局最能促进对话。此外，在选择桌面演练的位置时，确保你能够将桌子摆放成理想的布局。预定会议室却发现桌子布局不合适，开始演练时就感到很不方便。
- en: Work the Room to Boost Engagement
  id: totrans-119
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 通过走动提升参与度
- en: The most engaging speakers move around the room. Politely walking up to an attendee
    to ask them a question is a far more personable strategy than speaking to them
    from the front of the room. Doing so also offers the opportunity to direct a question
    to a certain person.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 最有吸引力的演讲者会在房间中走动。礼貌地走到某个参与者面前提问，比从房间前方与其讲话要更具亲和力。这种方式还提供了向特定人提问的机会。
- en: Sometimes the facilitator can inadvertently impair a perfectly productive conversation
    by sending unintended cues to the audience. For example, directly looking at an
    attendee while they make a comment to another attendee may make them think you
    want them to wrap up their point. In these cases, take a few steps back away from
    the attendees to physically remove yourself from the conversation until it has
    run its course.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，主持人可能无意中通过向观众发送不经意的信号，影响本应顺利进行的对话。例如，直接盯着一位与会者看时，可能会让他们觉得你希望他们尽快结束自己的发言。在这种情况下，可以暂时后退几步，身体上与与会者保持距离，直到对话结束。
- en: Avoid standing at a lectern. Although lecterns provide cables, a microphone,
    a place to put a laptop, and a surface to quickly jot down notes, they may inhibit
    participant engagement by placing a physical barrier between you and the audience.
    Wireless presentation remotes enable you to advance slides and perform basic presentation
    tasks without having to continually return to a lectern. If you expect attendees
    to connect remotely, however, investigate the room’s audiovisual equipment, as
    certain systems may force you to stay near the single speakerphone.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 避免站在讲台后。尽管讲台提供了电缆、麦克风、放置笔记本电脑的地方以及快速记下笔记的表面，但它们可能会通过在你和观众之间设置物理障碍，限制参与者的互动。无线演示遥控器可以让你在不必频繁返回讲台的情况下切换幻灯片和执行基本的演示任务。然而，如果你预计与会者需要远程连接，最好检查一下房间的视听设备，因为某些系统可能会迫使你一直待在单一的电话扬声器附近。
- en: Communication Tips
  id: totrans-123
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 沟通技巧
- en: This section outlines some of the many communication strategies you could use
    to conduct a high-quality tabletop exercise. Some may seem like common sense;
    however, in the moment, it’s easy to forget the simple principles that make an
    event successful.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 本节概述了你可以用来进行高质量桌面演练的多种沟通策略。有些可能看起来像常识；然而在实际情境中，很容易忘记那些让活动成功的简单原则。
- en: Monitor Physiological Responses
  id: totrans-125
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 监控生理反应
- en: 'For some facilitators, tabletop exercises can be highly stressful and increase
    breathing rate, talking speed, and perspiration. These physiological responses
    could distract attendees, so you should attempt to mitigate them. Prior to the
    exercise, take stock of any physiological responses you commonly experience when
    presenting and make a plan to address them should they appear. If you’re feeling
    especially nervous, there are a number of simple methods you could employ:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一些主持人来说，桌面演练可能会非常紧张，增加呼吸频率、语速和出汗量。这些生理反应可能会分散与会者的注意力，因此你应当尽量缓解这些反应。在演练之前，回顾一下自己在演示时常出现的生理反应，并制定应对方案，以便它们出现时能够妥善应对。如果你感到特别紧张，有许多简单的方法可以帮助你缓解：
- en: If you’re at a logical breaking point, announce a five-minute break for attendees
    to refresh drinks, visit the bathroom, or tend to email.
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你处于一个逻辑性的中断点，可以宣布进行五分钟的休息，让与会者可以补充饮料、上洗手间或处理电子邮件。
- en: Ask the co-facilitator to take on the next inject.
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请协同主持人负责下一个环节的引导。
- en: Try to consciously regulate your breathing.
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尝试有意识地调节自己的呼吸。
- en: Ask an attendee a question to foster a short dialogue between two participants
    and shift focus away from you.
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向一位与会者提问，促使两位参与者之间展开简短对话，将注意力从你身上转移。
- en: Everyone reacts to stressful situations in different ways. As the facilitator,
    it’s important for you to be aware of potential reactions and be able to initiate
    effective mitigation strategies on the fly if needed.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人对压力情境的反应方式不同。作为主持人，你需要意识到可能的反应，并能够在需要时迅速采取有效的缓解策略。
- en: Set Up Backchannels
  id: totrans-132
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 设置后备沟通渠道
- en: Before the tabletop exercise, it can be helpful to set up a backchannel for
    communications with your trusted agent or executive sponsor so you can convey
    key information to each other outside the audience’s watchful eyes.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 在桌面演练之前，设置一个与信任的同事或高层赞助人沟通的后备通道会很有帮助，这样你们可以在观众看不见的情况下交换重要信息。
- en: Backchannels are usually best reserved for remotely facilitated tabletop exercises,
    where they can consist of a side chat room. During an in-person exercise, a backchannel
    is more difficult to implement but not impossible; the trusted agent can send
    you a short message on a strategically positioned cell phone. However, you must
    be careful not to let that distract you from your other facilitation tasks or
    make it obvious that you are communicating with someone else in the room, which
    could be awkward in some situations.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 后台渠道通常最好保留给远程推进的桌面练习，这些可以包括一个侧面聊天室。在面对面练习期间，后台渠道更难实施但并非不可能；信任的代理人可以通过一个 strategically
    positioned 的手机给你发送一条简短消息。然而，你必须小心，不要让这分散你注意力或显得你在与房间里的其他人通信，这在某些情况下可能会尴尬。
- en: Backchannels are often used to give the facilitator a nudge to explore a subject.
    For example, if you’re discussing data backup methodologies and haven’t yet discussed
    whether the backups are tested (a common business continuity/disaster recovery
    failure), the trusted agent can request that the topic be addressed. Alternatively,
    the backchannel could provide an opportunity to connect with an executive sponsor,
    ask them how the exercise is going, and make adjustments as necessary.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 后台渠道通常用于促使推进者探索一个主题。例如，如果你正在讨论数据备份方法，但尚未讨论备份是否经过测试（这是常见的业务连续性/灾难恢复失误），信任的代理人可以请求讨论这个话题。或者，后台渠道可以提供一个机会与执行赞助人联系，询问他们对练习的看法，并根据需要进行调整。
- en: Backchannels are especially important for external consultants acting as facilitators.
    Lacking institutional knowledge, they could easily miss a key issue that a trusted
    agent would recognize. But for some facilitators, the extra mental task could
    detract from their ability to conduct a quality exercise.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 对于担任外部顾问的便于推进者来说，后台渠道尤为重要。缺乏机构知识，他们很容易忽略一个值得信赖的代理人会识别的关键问题。但对于一些推进者来说，额外的思维任务可能会减弱他们进行高质量练习的能力。
- en: Check in with Senior Attendees
  id: totrans-137
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 与高级与会者确认
- en: Attendees at a tabletop exercise represent a range of seniority. During a break,
    it’s prudent to check in privately with the most senior attendee to ensure that
    the exercise aligns with their expectations. This check-in may be as simple as
    saying, “I just wanted to make sure this is meeting your expectations. Is there
    anything we should explore further or be sure to address?” This gives the senior
    member an opportunity to voice any concerns or get reassurance that an issue will
    be addressed in a future inject. Also check in with the executive sponsor if they’re
    attending the tabletop exercise.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 桌面练习的参与者代表各个级别。休息时，与最高级别的与会者私下检查是明智的，以确保练习符合他们的期望。这种检查可能就像说：“我只是想确保这符合您的期望。我们是否应进一步探讨或确保解决某些问题？”这给了高级成员一个表达任何顾虑或得到保证将在未来的注射中解决问题的机会。还要与执行赞助人确认是否参加了桌面练习。
- en: Checking in allows you to course-correct if needed and mitigates the risk that
    the senior member will complain about the event later. (If they do, you can politely
    note that they had previously provided positive feedback.) This is especially
    helpful if you’re external to the company, as external vendors are more likely
    to receive criticism.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 如果需要，检查可以让你纠正课程，并减少高级成员后来可能会抱怨活动的风险。（如果他们这样做，你可以礼貌地指出他们此前提供了积极的反馈。）这对于你作为公司外部人员尤其有帮助，因为外部供应商更有可能接收到批评。
- en: Manage Conversation Hogs
  id: totrans-140
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 管理对话主导者
- en: 'It’s not uncommon for one attendee to dominate the conversation, effectively
    shutting down others and harming the exercise. This person most likely isn’t trying
    to grandstand. Instead, their behavior is probably due to a combination of factors,
    including the following:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 一个与会者主导对话并关闭其他人并伤害练习并不罕见。这个人很可能并不是在卖弄自己。相反，他们的行为可能由多种因素造成，包括以下几点：
- en: A desire to demonstrate that they have answers to every problem
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想要证明他们对每个问题都有答案的愿望
- en: A lack of social skills
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社交技能的缺乏
- en: The fact that the organization’s existing processes place all responsibilities
    during a cybersecurity incident on one person
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织现有流程导致在网络安全事件中所有责任都落在一个人身上的事实
- en: The organization’s culture of deferring to one person
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织文化的倾向性，向一个人靠拢
- en: 'As facilitator, you could also inadvertently encourage their behavior by failing
    to ask questions targeting the other attendees. There are many different strategies
    for mitigating the conversation monopolizer, including these:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 作为引导者，您也可能无意中通过未向其他与会者提问，鼓励了某些人的行为。针对话题主导者的许多不同策略包括：
- en: Jokingly point out that although they have all the answers, it would be great
    to hear from others. Then ask a question of another attendee that doesn’t relate
    to the dominating employee’s skill set.
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开玩笑地指出，尽管他们有所有的答案，但也很希望听听其他人的意见。然后向另一位与会者提问，问题不涉及主导员工的技能范围。
- en: During a break, privately but politely ask them to let other attendees carry
    the baton. You can frame this in a way that takes the employee’s feelings into
    account. For example, you could say, “You clearly know what to do during an incident.
    I would love it if we could give others a chance to step up to the plate.”
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在休息时，私下但礼貌地请他们让其他与会者接手发言。您可以以一种考虑员工感受的方式来表达。例如，您可以说：“您显然知道在事件发生时该怎么做。我很希望我们能给其他人一个机会站出来。”
- en: Artificially remove them from the scenario by adding information that would
    make them unreachable. For example, announce that they’re now on a plane heading
    to meet a vendor and unable to communicate for the next two injects. Alternatively,
    display an image of a scuba diver, then inform them that they are now on vacation.
    If they tell you they’re never without their cell phone, you can respond, “You’re
    scuba diving off the Galápagos Islands; your cell phone is very wet and doesn’t
    work.”
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过加入让他们无法联系的信息，人工地将他们从情境中移除。例如，可以宣布他们现在正在飞往与供应商见面的航班，接下来的两个情境无法与他们沟通。或者，展示一张潜水员的图片，然后告诉他们他们现在在度假。如果他们告诉你他们从不离开手机，你可以回应：“你现在正在加拉帕戈斯群岛潜水，你的手机已经很湿，无法使用。”
- en: Whatever strategy you use, you should handle the situation with respect and
    tact. Pointing out that an individual’s behavior is borderline rude is a surefire
    way to alienate them, as well as other attendees.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 无论采用哪种策略，您都应以尊重和机智的方式处理这种情况。指出某人行为接近无礼，肯定会把他们以及其他与会者疏远。
- en: Forge Interpersonal Connections
  id: totrans-151
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 建立人际联系
- en: 'Successful tabletop facilitators are able to forge interpersonal connections
    and make attendees feel at ease before the first inject even appears. Bonding
    with attendees is a challenge. Most relationships are forged over shared experiences;
    unfortunately, you may have only 15 minutes as attendees enter the room to develop
    a personal connection. For better or worse, the attention you give them during
    these important 15 minutes may make or break the exercise’s success. Every facilitator
    has their own strategy for bonding with participants. Consider these options:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 成功的桌面演练引导者能够在首次情境注入之前，与与会者建立起人际联系，使他们感到放松。与与会者建立关系是一项挑战。大多数关系都是通过共享经历来建立的；不幸的是，您可能只有15分钟时间，在与会者进入房间时与他们建立个人联系。无论是好是坏，您在这15分钟内给予他们的关注，可能决定了演练的成功与否。每个引导者都有自己的与参与者建立关系的策略。考虑以下几种方式：
- en: Talk about the weather. It may sound boring, but it’s one of the most universal
    topics, whether it be a heat spell last month or an upcoming snowstorm.
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讨论天气。听起来可能很无聊，但它是最普遍的话题之一，无论是上个月的热浪，还是即将到来的暴风雪。
- en: Discuss sports. More than likely, some of the participants follow sports. Commenting
    on last night’s win, a miserable season, or a sports team logo on a participant’s
    lanyard is an effective way to engage them.
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讨论体育。很可能一些参与者会关注体育。评论昨晚的胜利、糟糕的赛季，或是参与者胸牌上的运动队徽章，都是吸引他们注意的有效方式。
- en: Bring up local culture. This may include regional activities, such as hiking
    at a nearby mountain or local cuisine. Asking the audience of a tabletop in Baltimore
    who serves the best crab cakes in town, for example, will likely generate passionate
    opinions.
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提及当地文化。这可以包括地区活动，如在附近山脉远足或当地美食。例如，问一下巴尔的摩的桌面演练参与者，谁家的螃蟹饼最好吃，可能会引发热烈的讨论。
- en: Share details about your family. Families, relationships, and parenting are
    universal topics in almost any audience. Bringing up a funny story about your
    children or a parent’s quirkiness will almost always prompt others to share similar
    stories.
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分享一些关于您家庭的细节。家庭、关系和育儿几乎是任何观众都能共鸣的话题。谈论一个关于孩子的有趣故事或父母的怪癖，几乎总是能促使其他人分享类似的故事。
- en: Discuss shared job issues. When meeting someone working in a certain role, discuss
    a topic that impacts both of your jobs. For example, a finance professional may
    be just as concerned about the fast-moving cyber insurance market as you are.
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讨论共同的工作问题。当遇到从事某个角色的人时，讨论一个影响你们俩工作的议题。例如，金融专业人士可能像你一样关注快速变化的网络保险市场。
- en: Mention cybersecurity news. The latest cybersecurity headline or zero-day exploit
    makes for an easy topic of interest.
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提到网络安全新闻。最新的网络安全头条或零日漏洞是一个很容易引起兴趣的话题。
- en: A brief, friendly conversation with a participant puts them at ease and makes
    them more likely to participate in the exercise.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 与参与者进行简短、友好的对话，可以让他们放松，更有可能参与到演练中。
- en: Do not discuss potentially controversial topics, such as the current state of
    management at the organization, politics, foreign policy, or religion. These potentially
    polarizing topics are minefields that can easily offend an attendee and start
    the exercise on the wrong note.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 不要讨论可能引起争议的话题，比如组织内部管理现状、政治、外交政策或宗教。这些潜在的极化话题是雷区，很容易冒犯与会者，并使演练开始时就处于不利位置。
- en: Consider the Question Structure
  id: totrans-161
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 考虑问题结构
- en: 'One of the facilitator’s goals is to encourage dialogue. To do so, you must
    be cognizant of how you structure the questions you ask attendees. Questions that
    require short or yes or no answers are less likely to generate discussion. Consider
    the following three questions that commonly emerge in a cybersecurity tabletop
    exercise and how you could reformat them to generate greater audience interaction:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个主持人的目标是鼓励对话。为了做到这一点，你必须注意如何构建你问与会者的问题。要求简短的或是“是”或“不是”回答的问题不太可能激发讨论。考虑以下三个常见于网络安全桌面演练中的问题，以及你如何重新格式化它们以促进更大的观众互动：
- en: '**Question 1**'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题 1**'
- en: '**Original format:** Is it acceptable to shut down the local network?'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**原始格式：** 关闭本地网络是否可接受？'
- en: '**Modified format:** What conditions need to occur for it to be acceptable
    to shut down the local network?'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**修改格式：** 在什么条件下，关闭本地网络才是可接受的？'
- en: The original format could elicit a yes or no answer from the audience, which
    would yield less discussion fodder. The modified question assumes that it is at
    some point acceptable to shut down the local network; to respond, participants
    must contemplate the conditions that play into such a decision.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 原始格式可能会引导与会者给出“是”或“不是”的回答，这样的回答不会引发太多讨论。修改后的问题假设在某个时刻关闭本地网络是可接受的；要作出回应，参与者必须思考影响这一决定的条件。
- en: '**Question 2**'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题 2**'
- en: '**Original format:** Is this personally identifiable information?'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**原始格式：** 这是个人可识别信息吗？'
- en: '**Modified format:** What is personally identifiable information? Is this it?'
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**修改格式：** 什么是个人可识别信息？这算不算？'
- en: The modified format asks a compound question to foster a discussion about what
    qualifies as personally identifiable information.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 修改后的格式提出了一个复合问题，以促进讨论什么构成个人可识别信息。
- en: '**Question 3**'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题 3**'
- en: '**Original format:** Does the CISO need to know?'
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**原始格式：** 首席信息安全官（CISO）需要知道吗？'
- en: '**Modified format:** What needs to happen for the CISO to be informed? And
    do they need to be woken up in the middle of the night?'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**修改格式：** 要让首席信息安全官（CISO）获知此事，需要发生什么情况？他们需要在半夜被叫醒吗？'
- en: In the original format, the attendees would all likely nod if the injects conveyed
    a set of facts that were severe enough to necessitate notifying a CISO. In the
    modified format, the attendees need to contemplate what conditions must exist
    to notify the CISO and, depending on the urgency, if those conditions are bad
    enough to wake a senior employee in the middle of the night.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 在原始格式中，如果注入的信息传达了一组足够严重的事实，所有与会者可能都会点头同意，认为需要通知CISO。在修改后的格式中，与会者需要思考在什么条件下必须通知CISO，并根据紧急程度，判断这些条件是否足够严重，需要在半夜叫醒一位高级员工。
- en: Questions can also artificially create a discussion between two attendees. For
    example, if you want two employees, such as team members from information technology
    (Bob) and human resources (Luz), to engage with each other, you might ask, “Bob,
    if during the incident you discovered that an employee was using their personal
    email to exchange sensitive company information, which is clearly against policy,
    would you confront that employee? Luz, as the human resources focal, what is your
    role here? Is there a defined process? Would you want to be present when the employee
    is confronted?”
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 问题也可以人为地在两位与会者之间创造讨论。例如，如果你希望两位员工——例如来自信息技术团队的Bob和来自人力资源团队的Luz——互动，你可能会问：“Bob，如果在事件发生时你发现某个员工使用个人电子邮件交换公司敏感信息，而这显然违反了公司政策，你会面对面地与该员工沟通吗？Luz，作为人力资源的负责人，你在这种情况下的角色是什么？是否有明确的流程？当员工被对质时，你希望在场吗？”
- en: There is certainly a time and place for questions that generate short answers.
    However, well-structured questions can create a more interactive tabletop exercise.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，提问生成简短回答的时机和场合是存在的。然而，结构良好的问题能够创造一个更加互动的桌面演练。
- en: Pay Attention to Nonverbal Communication
  id: totrans-177
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 注意非语言交流
- en: In their book *Nonverbal Communication* (Routledge, 2022), Burgoon, Manusov,
    and Guerrero state that “nonverbal cues pervade virtually every communicative
    act.” Nonverbal communication can include facial expressions, eye contact, proximity,
    posture, and other silent signals.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 在他们的著作《非语言交流》（Routledge，2022）中，Burgoon、Manusov和Guerrero指出：“非语言信号几乎渗透到每一个沟通行为中。”非语言交流可以包括面部表情、眼神接触、距离、姿势和其他无声信号。
- en: 'Give significant thought to your nonverbal communication, whether it’s maintaining
    eye contact with an individual or a group of attendees when asking a question,
    using a caring tone when pointing out a significant process deficiency, or smiling
    to convey a welcoming demeanor. Consider these examples of nonverbal communication
    and how each may promote discussion during a tabletop exercise:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行桌面演练时，认真思考你的非语言交流，无论是向个人或一组与会者提问时保持眼神接触，还是在指出重要的流程缺陷时使用关怀的语气，或是通过微笑传达友好的姿态。考虑以下这些非语言交流的例子，以及它们如何促进桌面演练中的讨论：
- en: You might notice that a member of the organization’s communications team has
    been largely disengaged. You don’t want to publicly call them out, so instead
    you ask the group a question but specifically make eye contact and give a friendly
    smile to the disengaged attendee.
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可能注意到组织中某个通讯团队的成员显得较为 disengaged（不参与）。你不想公开点名批评他们，所以你转向提问整个小组的问题，但特别与这位 disengaged
    的与会者进行眼神交流并给予友好的微笑。
- en: A member of the information security team makes a particularly salient point
    that you believe will end up as a key recommendation. You very intentionally lean
    forward in your seat, furrow your eyebrows, and make eye contact with the information
    security team member to convey that you’re interested in the point. Without a
    word, you’ve indicated the point’s importance to the other attendees.
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信息安全团队的成员提出了一个特别突出的问题，你认为这将成为一个关键的建议。你非常有意识地向前倾身，皱起眉头，并与信息安全团队成员进行眼神交流，以传达你对这个问题的关注。你没有说一句话，却已向其他与会者表明了这个问题的重要性。
- en: An attendee expresses frustration about an identified process shortcoming. You
    place your palm on your face and groan slightly. The employee, recognizing that
    you understand their pain, continues to provide information.
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一位与会者对识别出的流程缺陷表达了沮丧之情。你将手掌放在脸上并轻微呻吟。员工意识到你理解他们的痛苦后，继续提供信息。
- en: Seasoned facilitators use several of these nonverbal communication tactics to
    better engage the audience and deliver a more effective tabletop exercise.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 经验丰富的主持人使用多种非语言交流技巧来更好地吸引观众，并提供更有效的桌面演练。
- en: Practice Cultural Awareness
  id: totrans-184
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 练习文化意识
- en: 'In a globalized workforce, you might be conducting a tabletop exercise with
    participants scattered across the globe. A company’s development team may be in
    Australia, its manufacturing operations in Kenya, and its e-commerce team in Vietnam.
    Each team follows different cultural norms that could impact the tabletop exercise.
    If you aren’t aware of these norms, you could make an offensive remark that may
    alienate an attendee or, worse, elicit an angry response. Examples of cultural
    norm violations may include:'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个全球化的工作环境中，你可能会与遍布全球的参与者一起进行桌面演练。公司的开发团队可能在澳大利亚，制造部门在肯尼亚，电商团队在越南。每个团队遵循不同的文化规范，这些规范可能会影响桌面演练。如果你不了解这些规范，可能会发表冒犯性言论，导致与会者疏远，甚至引发愤怒回应。文化规范违规的例子包括：
- en: Not showing the proper deference to the attendee hierarchy and failing to introduce
    the most senior member first.
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未能尊重与会者的等级制度，且未能首先介绍最高级别的成员。
- en: Criticizing a response from an attendee in an environment where criticism is
    rare, which might embarrass them in front of their peers.
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在一个批评较为稀缺的环境中批评与会者的回应，这可能会让他们在同伴面前感到尴尬。
- en: Making statements about a government or political philosophy that could be seen
    as attacking a culture.
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发表关于政府或政治哲学的言论，可能被视为攻击某个文化。
- en: Not being aware of conflicts based on nationalism or religion and seeming out
    of touch.
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对基于民族主义或宗教的冲突没有意识，显得不合时宜。
- en: Prior to the tabletop exercise, take stock of where each attendee is physically
    located and research basic business and cultural norms. In general, if you’re
    unsure whether a statement may be seen as insensitive, avoid the topic.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 在桌面演练前，了解每位与会者的物理位置，并研究基本的商业和文化规范。一般来说，如果你不确定某个陈述是否可能被视为不敏感，请避免该话题。
- en: Identify Sensitive Topics Beforehand
  id: totrans-191
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 提前识别敏感话题
- en: 'In every organization, certain events or topics are sensitive to bring up in
    conversation. Identifying them is especially important for external consultants,
    who might not be aware of the relevant context. Examples of such minefields include
    the following:'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个组织中，某些事件或话题在交谈时是敏感的。尤其是外部顾问，可能不了解相关的背景。此类“雷区”的例子包括：
- en: Discussing shortcomings in the security operation center case management system
    when everyone is already aware (and frustrated) that this system has been a complete
    and continual failure.
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讨论安全运营中心案件管理系统的不足之处，而大家已经心知肚明（且感到沮丧），这个系统一直是彻底且持续的失败。
- en: Bringing up the process used to terminate employees during a conversation about
    insider threats when the organization recently experienced a surprise layoff.
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在讨论内部威胁时提起组织最近经历的突如其来的裁员过程。
- en: Prior to the tabletop exercise, ask the executive sponsor or other points of
    contact about topics to avoid. Keep in mind that there is a difference between
    asking tough questions and asking questions that betray a lack of awareness or
    sensitivity. When in doubt, however, consider avoiding a certain discussion point.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 在桌面演练之前，向执行赞助人或其他联系人询问需要避免的话题。记住，提问尖锐问题和提问显示出缺乏意识或敏感性的问题是有区别的。但如果有疑虑，可以考虑避免某些讨论话题。
- en: Summary
  id: totrans-196
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: Facilitating a tabletop exercise is much more than simply firing up a presentation
    and hoping for the best. Successful tabletop exercise facilitators use a range
    of tools and techniques, as discussed in this chapter, to craft an effective session.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 进行桌面演练不仅仅是启动一个演示并希望事情顺利进行。成功的桌面演练主持人会使用一系列工具和技巧，如本章所讨论的，以精心设计一个有效的环节。
- en: After facilitating a successful exercise, you might feel like you’ve crossed
    the finish line, but there are many follow-up steps to complete. These steps,
    discussed in the next chapter, are the most important aspects of the tabletop
    as they codify findings and equip the organization to make improvements after
    the event.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 在成功主持完演练后，你可能会觉得已经完成任务，但实际上还有很多后续步骤需要完成。这些步骤在下一章中将被讨论，它们是桌面演练中最重要的部分，因为它们将结果制度化，并为组织提供在事件后进行改进的依据。
- en: '### Questions'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '### 问题'
- en: 'Consider the following questions ahead of the facilitation process to make
    the event go smoothly and remove some of your burden as facilitator:'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 在主持过程之前考虑以下问题，以确保活动顺利进行，并减轻作为主持人的一些负担：
- en: Who will take notes during the exercise? Is it possible to assign a dedicated
    scribe? What are the scribe’s specific tasks?
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 谁将在练习期间做笔记？是否可以指定一个专职记录员？记录员的具体任务是什么？
- en: Will you ask prewritten questions?
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你会提前准备问题吗？
- en: Will you use any facilitation aids, such as a whiteboard, polling software,
    or an easel? If the exercise is in person, what aids does the facility already
    have in place, and what will you need to procure prior to the exercise? If the
    exercise is remote, what tools will you leverage?
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你会使用任何辅助设施，比如白板、投票软件或画架吗？如果练习是面对面的，设施已经提供了哪些辅助设施？练习前你需要采购什么？如果练习是远程进行的，你将利用哪些工具？
- en: Although doing so isn’t generally recommended, will you record the tabletop
    exercise? If so, do the benefits of recording outweigh its impact on attendees?
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 虽然通常不建议这样做，你会录制桌面练习吗？如果是的话，录制的好处是否超过对与会者的影响？
- en: Should you set up a communication backchannel with certain attendees, such as
    the executive sponsor? How will you communicate with them to avoid distracting
    attendees or neglecting other facilitation tasks?
  id: totrans-205
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是否应该与某些与会者建立通信后渠道，比如执行赞助人？你将如何与他们沟通，以避免分散与会者注意力或忽视其他主持任务？
- en: How will the conference room be laid out? Can you make changes to it prior to
    the exercise?
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 会议室的布置将如何安排？你能在练习前对其进行更改吗？
- en: If you’re nervous about presenting, what techniques will you use to control
    your physiological responses (such as speaking too fast)?
  id: totrans-207
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你对演讲感到紧张，你将采用哪些技巧来控制生理反应（如讲话过快）？
- en: Does the development team anticipate that any attendees will dominate the discussion?
    What strategies can you use to mitigate this?
  id: totrans-208
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开发团队是否预期会有任何与会者主导讨论？你可以采取哪些策略来减少这种情况的发生？
- en: What strategies can you use to bond with attendees prior to the tabletop exercise?
    Have you built in time for a meet and greet?
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以使用什么策略在桌面练习前与与会者建立联系？是否为见面和问候预留了时间？
- en: Are there unique cultural nuances to be aware of?
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 需要注意的独特文化细微差别有哪些？
