  type: TYPE_NORMAL
  zh: 创建四个新变量，选择**所有精灵**，并将它们命名为`真正例`、`真负例`、`假正例`和`假负例`。确保在工具箱中选择了这四个变量的复选框，如[图 8-23](#figure8-23)所示。
- en: '![f08023](Images/f08023.png)'
