  zh: <samp class="SANS_Futura_Std_Bold_B_11">关于作者</samp>
- en: Russell Merrick grew up near Boston, Massachusetts, and graduated from the University
    of Massachusetts in 2007 with a degree in electrical engineering. Later he earned
    a master’s in electrical engineering. He has worked in the defense industry at
    BAE Systems and L-3 Communications, in aerospace at a satellite propulsion startup
    called Accion Systems, and most recently in commercial electronics at a fitness
    wearable company called WHOOP. Russell has been creating content for FPGA developers
    at [*https://<wbr>nandland<wbr>.com*](https://nandland.com) and the accompanying
    YouTube channel since 2014, helping them get a solid footing in their digital
    design pursuits. He has three children and one very supportive wife.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Russell Merrick 在马萨诸塞州波士顿附近长大，2007年毕业于马萨诸塞大学，获得电气工程学位。后来，他又获得了电气工程硕士学位。他曾在防务行业的
    BAE 系统公司和 L-3 通讯公司工作，在航天领域曾在一家名为 Accion Systems 的卫星推进初创公司工作，最近则在一家公司 WHOOP 从事商业电子产品工作，专注于健身穿戴设备。自2014年以来，Russell
    一直在 [*https://<wbr>nandland<wbr>.com*](https://nandland.com) 和相应的 YouTube 频道上为
    FPGA 开发者创作内容，帮助他们在数字设计领域站稳脚跟。他有三个孩子和一个非常支持他的妻子。
- en: <samp class="SANS_Futura_Std_Bold_B_11">About the Technical Reviewer</samp>
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_B_11">关于技术审稿人</samp>
- en: Mike D. Smith is the founder and principal designer at Bold Circuits LLC, which
    provides full-service electronic design services to the commercial, military,
    and research markets. He has over 20 years of industry experience and specializes
    in system-level electronics design, high-speed digital design, PCB layout, and
    FPGA development. Mike has a BS in electrical engineering and a BA in German from
    the University of Rhode Island and an MS in computer engineering from the University
    of Massachusetts, with a computing and embedded systems hardware and architecture
    concentration. He teaches a senior course in practical PCB design at the University
    of Rhode Island and serves as a consulting technical director to their ELECOMP
    Capstone Design Program, providing technical advisory services to industry-sponsored
    senior design teams.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Mike D. Smith 是 Bold Circuits LLC 的创始人和首席设计师，该公司为商业、军事和研究市场提供全方位的电子设计服务。他拥有超过20年的行业经验，专注于系统级电子设计、高速数字设计、PCB
    布局和 FPGA 开发。Mike 拥有罗德岛大学的电气工程学士学位和德国语文学士学位，以及马萨诸塞大学计算机工程硕士学位，专注于计算和嵌入式系统硬件与架构。他在罗德岛大学教授一门实用的高级
    PCB 设计课程，并为该校的 ELECOMP 设计项目担任咨询技术总监，为行业资助的高级设计团队提供技术咨询服务。
