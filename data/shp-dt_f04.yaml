- en: To my grandmother Irene Borree, who enjoyed our discussions about new technologies
    into her late nineties.
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 献给我的祖母 Irene Borree，她直到九十多岁时仍然享受我们关于新技术的讨论。
- en: —Colleen M. Farrelly
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: —Colleen M. Farrelly
- en: To God Almighty, Yeshua Hamashiach, the Key to all treasures of wisdom and knowledge
    and the Waymaker.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 献给全能的上帝，耶书亚·哈马西亚赫，智慧与知识所有宝藏的钥匙，也是道路的引领者。
- en: To my beloved wife, Owolabi. Thank you for believing.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 献给我亲爱的妻子，Owolabi。感谢你一直以来的信任。
- en: To my parents, Prudence and Gilberte, and my siblings, Olayèmi, Boladé, and
    Olabissi.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 献给我的父母，Prudence 和 Gilberte，以及我的兄弟姐妹，Olayèmi、Boladé 和 Olabissi。
- en: To Jeff Sanders, the man I would call my “academic father.”
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 献给 Jeff Sanders，我会称他为我的“学术父亲”。
- en: —Yaé Ulrich Gaba
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: —Yaé Ulrich Gaba
