  zh: 10 最终自由
- en: '![](image_fi/book_art/chapterart.png)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/book_art/chapterart.png)'
- en: In the previous chapter, we performed careful network reconnaissance to identify
    Citrix databases and even managed to grab and crack the password of the service
    account *sqlexpress*. Amid the thrill of this significant new opportunity in the
    grim world that is Strat Jumbo’s defensive network, we can’t wait to test our
    access to the Citrix database using our newly acquired credentials.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，我们进行了仔细的网络侦察，识别出了 Citrix 数据库，甚至成功抓取并破解了服务账户 *sqlexpress* 的密码。在 Strat Jumbo
    防御网络那充满阴暗的世界中，这一重大发现带来的激动之情，让我们迫不及待地想要使用新获取的凭证来测试我们对 Citrix 数据库的访问权限。
- en: But hold your horses! Opening a new interactive session—either RDP or NTLM—on
    a random server must be done carefully, especially with ATA lurking around. There’s
    a small chance that some admins might regularly initiate connections to the database
    ...
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，别急！在随机服务器上开启一个新的互动会话——无论是 RDP 还是 NTLM——必须小心谨慎，特别是在 ATA 潜伏的情况下。有小概率可能会有一些管理员定期发起连接到数据库……
