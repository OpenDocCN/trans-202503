  zh: Chet曾在硅谷的多家高科技公司工作，主要从事图形软件开发。他于2010年加入谷歌的Android团队，在那里他编写了动画和UI软件，领导了UI工具包团队，担任过Android开发者关系的首席倡导者，现在是图形团队的一名工程师。他编写书籍和文章，制作视频，并进行演讲，内容既有幽默的也有技术性的（通常两者兼具）。这是Chet的第六本书。他的其他著作包括两本编程书籍、两本幽默书籍，以及一本关于甜甜圈的精简诗集。
