- en: '| Ensure that contract and SOW mention the company and all testers as feasible.
    |  |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 确保合同和工作说明书中提到公司及所有测试人员，且可行。 |  |'
- en: '| Ensure that errors and omissions insurance policy is current and meets requirements
    of client contract. |  |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 确保错误和遗漏保险政策是有效的，并且符合客户合同的要求。 |  |'
- en: '| Ensure that the party authorizing the engagement has the authority to do
    so. |  |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 确保授权进行合作的方拥有相应的授权。 |  |'
- en: '| Has legal counsel reviewed the SOW and contract? |  |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 法务顾问是否已审查工作说明书和合同？ |  |'
- en: Sizing and Performance
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尺寸和性能
- en: '| **Article** | **Response** |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| **文章** | **回应** |'
- en: '| --- | --- |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Phishing: Will the client provide email addresses to attack? |  |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| 网络钓鱼：客户会提供攻击用的电子邮件地址吗？ |  |'
- en: '| Vishing: Will the client provide phone numbers to attack? |  |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| 语音钓鱼：客户会提供攻击用的电话号码吗？ |  |'
- en: '| Phishing: How many emails are to be sent? |  |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| 网络钓鱼：需要发送多少封电子邮件？ |  |'
- en: '| Vishing: How many calls are to be made? |  |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| 语音钓鱼：需要拨打多少个电话？ |  |'
- en: '| Does the client have a predetermined pretext to use? |  |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| 客户是否已有预设的背景信息可以使用？ |  |'
- en: '| Are any specific pretexts are off-limits? |  |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| 是否有任何特定的背景信息是禁用的？ |  |'
- en: '| Does the client have any specific IP addresses or email addresses that are
    desired as sources? |  |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| 客户是否有任何特定的IP地址或电子邮件地址希望作为攻击源？ |  |'
- en: '| Does the client have any specific IP addresses or email addresses that are
    off-limits as sources? |  |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| 客户是否有任何特定的IP地址或电子邮件地址作为攻击源是禁止使用的？ |  |'
- en: '| Does the client desire any of the following? (Circle all that apply.) | Gaining
    system access, click metrics, malware droppers, credential harvesting |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| 客户是否希望以下事项中的任何一项？（请圈出所有适用项。） | 获得系统访问权限、点击指标、恶意软件投放、凭证收集 |'
- en: Timing
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 时间安排
