- en: '| Are there any specific blackout periods for contact via phone or email (of
    those participating in the engagement, *not* of the management of the engagement)
    |  |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| 是否有任何特定的停机期，无法通过电话或电子邮件进行联系（指参与合作的人员，而非合作管理人员） |  |'
- en: '| Are there any specific days of the week or month to avoid? |  |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| 是否有任何特定的星期几或月份需要避免？ |  |'
