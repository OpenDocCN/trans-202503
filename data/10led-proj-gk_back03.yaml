- en: '**Creative Projects to Light up your Imagination**'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**激发您想象力的创意项目**'
- en: '*10 LED Projects for Geeks* is a collection of creative and challenging projects
    for the adventurous maker. Each project features LEDs, but you’ll also use a variety
    of components, boards, and skills to create these interactive gadgets and sci-fi
    toys.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*10个LED极客项目* 是一系列富有创意且具有挑战性的项目，专为富有冒险精神的制造者设计。每个项目都使用了LED，但您还将运用多种组件、板子和技能，打造这些互动小玩意和科幻玩具。'
- en: You’ll learn how to manipulate infrared signals, connect your phone to wearables,
    code visual effects, and transform physical data into digital as you build these
    10 projects. Every project includes photos, step-by-step directions, colorful
    circuit diagrams, and the code you’ll need to bring the project to life.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 通过制作这10个项目，您将学习如何操作红外信号、将手机与可穿戴设备连接、编写视觉效果代码，并将物理数据转化为数字。每个项目都包括照片、逐步指导、彩色电路图和您需要的代码，以实现项目的完成。
