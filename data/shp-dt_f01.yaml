- en: '*The Shape of Data*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据的形态*'
- en: “The title says it all. Data is bound by many complex relationships not easily
    shown in our two-dimensional, spreadsheet-filled world. *The Shape of Data* walks
    you through this richer view and illustrates how to put it into practice.”
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “标题已经说明了一切。数据被许多复杂的关系所束缚，这些关系在我们充满电子表格的二维世界中并不容易展现。*数据的形态*带领你走过这一更丰富的视角，并展示如何将其付诸实践。”
- en: ''
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Stephanie Thompson, data scientist and speaker
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —斯蒂芬妮·汤普森，数据科学家和演讲者
- en: “*The Shape of Data* is a novel perspective and phenomenal achievement in the
    application of geometry to the field of machine learning. It is expansive in scope
    and contains loads of concrete examples and coding tips for practical implementations,
    as well as extremely lucid, concise writing to unpack the concepts. Even as a
    more veteran data scientist who has been in the industry for years now, having
    read this book I’ve come away with a deeper connection to and new understanding
    of my field.”
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “*数据的形态*是将几何学应用于机器学习领域的一个新颖视角和非凡成就。它的范围广泛，包含了大量具体示例和实践实现的编码技巧，同时也有极为清晰、简洁的写作风格，帮助读者理解概念。即使是作为一位在行业内已经多年经验的资深数据科学家，读完这本书后，我仍然与我的领域建立了更深的联系，并获得了新的理解。”
- en: ''
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Kurt Schuepfer, PhD, McDonald’s Corporation
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —库尔特·舒普费尔，博士，麦当劳公司
- en: “*The Shape of Data* is a great source for the application of topology and geometry
    in data science. Topology and geometry advance the field of machine learning on
    unstructured data, and *The Shape of Data* does a great job introducing new readers
    to the subject.”
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “*数据的形态*是数据科学中拓扑学和几何学应用的绝佳来源。拓扑学和几何学推动了机器学习在非结构化数据中的发展，而*数据的形态*则很好地介绍了这一主题给新读者。”
- en: ''
