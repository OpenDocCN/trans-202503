  prefs: []
  type: TYPE_NORMAL
  zh: '**在这个项目中，我将介绍一种新型的模拟传感器，它能够检测湿度水平。你将建立一个光照和声音报警系统，用来告诉你何时给植物浇水。**'
- en: '![image](../images/f0045-01.jpg)![image](../images/f0046-01.jpg)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0045-01.jpg)![image](../images/f0046-01.jpg)'
- en: '**PARTS REQUIRED**'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '**所需零件**'
- en: • Arduino board
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: • Arduino 板
- en: • Jumper wires
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: • 跳线
- en: • LED
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: • LED
- en: • HL-69 hygrometer soil moisture sensor
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: • HL-69 湿度计土壤湿度传感器
- en: • Piezo buzzer
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: • 蜂鸣器
- en: '**HOW IT WORKS**'
  id: totrans-178
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**工作原理**'
- en: You’ll use an HL-69 moisture sensor, readily available online for a few dollars
    or from some of the retailers listed in [Appendix A](app01.xhtml#app01). The prongs
    of the sensor detect the moisture level in the surrounding soil by passing current
    through the soil and measuring the resistance. Damp soil conducts electricity
    easily, so it provides lower resistance, while dry soil conducts poorly and has
    a higher resistance.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 您将使用 HL-69 湿度传感器，它可以在网上购买到，价格仅为几美元，或从 [附录 A](app01.xhtml#app01) 中列出的零售商处购买。传感器的探针通过土壤传递电流并测量电阻，从而检测周围土壤的湿度。潮湿的土壤导电性好，因此电阻较低，而干燥的土壤导电性差，电阻较高。
- en: 'The sensor consists of two parts, as shown in [Figure 5-1](ch05.xhtml#ch5fig1):
    the actual prong sensor (a) and the controller (b). The two pins on the sensor
    need to connect to the two separate pins on the controller (connecting wires are
    usually supplied). The other side of the controller has four pins, three of which
    connect to the Arduino.'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 传感器由两部分组成，如 [图 5-1](ch05.xhtml#ch5fig1) 所示：实际的探针传感器 (a) 和控制器 (b)。传感器上的两个引脚需要连接到控制器上的两个单独的引脚（通常会提供连接线）。控制器的另一侧有四个引脚，其中三个连接到
    Arduino。
- en: '**FIGURE 5-1:**'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 5-1：**'
- en: The HL-69 moisture sensor prong (a) and controller (b)
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: HL-69 湿度传感器的探针 (a) 和控制器 (b)
- en: '![image](../images/f05-01.jpg)'
  id: totrans-183
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f05-01.jpg)'
- en: The four pins are, from left to right, AO (analog out), DO (digital out), GND,
    and VCC (see [Figure 5-2](ch05.xhtml#ch5fig2)). You can read the values from the
    controller through the IDE when it’s connected to your computer. This project
    doesn’t use a breadboard, so the connections are all made directly to the Arduino.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 四个引脚从左到右分别是 AO（模拟输出）、DO（数字输出）、GND 和 VCC（见 [图 5-2](ch05.xhtml#ch5fig2)）。当控制器连接到计算机时，您可以通过
    IDE 读取控制器的数值。这个项目不使用面包板，所以所有连接都直接连接到 Arduino 上。
- en: '**FIGURE 5-2:**'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 5-2：**'
- en: The pins are labeled on the underside of the module
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 模块底部标有引脚位置
- en: '![image](../images/f05-02.jpg)'
  id: totrans-187
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f05-02.jpg)'
- en: Lower readings indicate that more moisture is being detected, and higher readings
    indicate dryness. If your reading is above 900, your plant is seriously thirsty.
    If your plant gets too thirsty, the LED will light and the piezo buzzer will sound.
    *Piezos* are inexpensive buzzers and are explained more in [Project 7](ch07.xhtml#ch07).
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 低读数表示检测到更多的湿气，高读数表示干燥。如果读数超过900，说明植物非常缺水。如果植物太干，LED灯将亮起，压电蜂鸣器会发出声音。*压电*蜂鸣器价格便宜，更多细节请参考[项目7](ch07.xhtml#ch07)。
- en: '**THE BUILD**'
  id: totrans-189
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**构建过程**'
- en: Connect the sensor’s two pins to the + and – pins on the controller using the
    provided connecting wires, as shown in [Figure 5-3](ch05.xhtml#ch5fig3).
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将传感器的两个引脚通过提供的连接线连接到控制器上的+和–引脚，如[图 5-3](ch05.xhtml#ch5fig3)所示。
- en: '**FIGURE 5-3:**'
  id: totrans-191
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图 5-3：**'
- en: Connecting the sensor to the controller
  id: totrans-192
  prefs:
  - PREF_IND
