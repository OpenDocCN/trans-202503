- en: '**IN THIS PROJECT, YOU’LL ADD A PUSHBUTTON SWITCH TO AN LED CIRCUIT TO CONTROL
    WHEN THE LED IS LIT.**'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**在本项目中，你将向LED电路中添加一个按钮开关，用来控制LED何时亮起。**'
