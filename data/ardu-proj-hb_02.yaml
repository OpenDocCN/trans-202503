    casing to house your LEDs, you’ll have your own mobile strobe unit. You can add
    up to 10 LEDs; just update the sketch to include your output pins and the new
    number of LEDs.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 旋转电位器的旋钮可以改变闪烁灯光的速度，产生频闪效果。你可以使用红色和蓝色的LED来模拟闪烁的警灯效果（见[图4-1](ch04.xhtml#ch4fig1)）。将相同颜色的LED连接到同一个Arduino引脚，这样它们就会一起点亮。如果你制作一个外壳来放置LED，你就拥有了一个移动的频闪灯。你最多可以添加10个LED，只需更新草图以包括你的输出引脚和新的LED数量。
