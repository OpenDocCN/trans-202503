- en: '**IN THIS PROJECT I’LL INTRODUCE A NEW TYPE OF ANALOG SENSOR THAT DETECTS MOISTURE
    LEVELS. YOU’LL SET UP A LIGHT AND SOUND ALARM SYSTEM TO TELL YOU WHEN YOUR PLANT
    NEEDS WATERING.**'
