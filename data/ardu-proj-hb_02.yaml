- en: '**IN THIS PROJECT, YOU’LL CREATE A DIMMER SWITCH BY ADDING A POTENTIOMETER
    TO CONTROL THE BRIGHTNESS OF AN LED.**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**在这个项目中，你将通过添加一个电位器来控制 LED 的亮度，从而创建一个调光开关。**'
