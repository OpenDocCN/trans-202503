- en: Chapter 4. What the Tortoise Said to Laurie
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四章：乌龟对劳里的话
- en: '![image with no caption](figs/web/027fig01.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![没有说明文字的图片](figs/web/027fig01.png.jpg)'
- en: Laurie took a left turn at the sign marked “Recursion Junction.” After cresting
    a little hill, she ended up at . . . Recursion Junction!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 劳里在标有“递归交汇点”的路标处左转。翻过一座小山后，她来到了……递归交汇点！
- en: “Is this the same place, Xor?” Laurie asked. “It looks like it.”
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: “这是同一个地方吗，Xor？”劳里问。“看起来像是。”
- en: “Try a right turn,” he said.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: “试试右转，”他说。
- en: She did, but after a short while they were back where they started. When she
    tried a second, and a third, and twenty-seventh time, they always came back to
    Recursion Junction.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 她确实试过了，但过了一会儿，他们又回到了原点。当她尝试第二次、第三次，甚至第二十七次时，他们总是回到递归交汇点。
- en: “It seems as though I am going somewhere else, but we always come back to the
    same place. What’s going on?” Laurie wondered.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: “看起来我好像要去别的地方，但我们总是回到同一个地方。到底怎么回事？”劳里在心里琢磨。
- en: They went around . . .
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 他们绕了 . . .
- en: . . . and around . . .
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: . . . 然后又绕了 . . .
- en: . . . and around . . .
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: . . . 然后又绕了 . . .
- en: . . . and around so many times that Laurie lost count.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: . . . 和绕了那么多次，劳里都已经数不清了。
- en: Just as she was about to give up, there was a gigantic smashing sound, like
    a stack of plates falling to the floor.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 就在她快要放弃的时候，突然传来一声巨大的撞击声，像是一堆盘子掉到地板上的声音。
- en: They both jumped in fright, and for a moment Xor accidentally turned the same
    color as Laurie’s shirt. They looked around for the source of the noise but couldn’t
    find it. To their surprise, the next turn put them on a different road.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他们俩吓得跳了起来，刹那间，Xor不小心变成了和劳里衬衫相同的颜色。他们环顾四周寻找噪音的来源，却找不到。令他们吃惊的是，接下来的转弯让他们进入了一条不同的道路。
- en: This road was neat and straight, and it seemed to stretch on forever. Up ahead,
    a man in a Greek helmet was riding on a large Round Green animal with a Shell.
    (Eponymous might have called the creature a *turtle*, though she wouldn’t have
    been quite right.) The two were moving slowly and steadily away.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这条路既整洁又笔直，看起来似乎延伸到了无尽的远方。前方，一位戴着希腊头盔的男子骑在一只大圆绿色的带壳动物上。(Eponymous 可能会称这种生物为*乌龟*，尽管她这样称呼并不完全准确。)
    那两者慢慢地稳步前行。
- en: “Hey! Wait!” Laurie shouted, running up to them.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “嘿！等一下！”劳里喊道，跑向他们。
- en: “At last, someone has caught up to us!” said the animal.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “终于，有人追上我们了！”动物说道。
- en: “I thought that was *impossible*,” said the man.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “我觉得那是*不可能*的，”那位男子说道。
- en: “Hello!” the animal said to Laurie. “I am Tortoise, a humble tortoise.” He was
    much too large to be a mere *turtle*. “This is my esteemed companion, Achilles
    the Logician.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “你好！”动物对劳里说道。“我是乌龟，一个谦虚的乌龟。”它太大了，不可能只是个*乌龟*。“这是我尊敬的伙伴，逻辑学家阿基琉斯。”
- en: “At your service, miss!” said Achilles, bowing to her from his perch atop Tortoise.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “为您效劳，小姐！”阿基琉斯说，向她从乌龟背上行了个礼。
- en: “Um, hello. My name is Lauren Ipsum.” She attempted a curtsey.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯，您好。我叫劳伦·伊普苏姆。”她试图行了个礼。
- en: “How did you get here, Miss Ipsum?” asked Tortoise.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “你是怎么到这儿的，伊普苏姆小姐？”乌龟问道。
- en: “I don’t really know,” Laurie said. “We were following the path to Symbol, but
    I got turned around at Recursion Junction.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “我真的不知道，”劳里说。“我们本来是在跟随通往符号的道路，但在递归交汇点迷失了方向。”
- en: “That often happens. You spent quite a bit of time chasing your tail, I imagine.”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “这种事经常发生。我猜你花了相当多的时间在原地打转吧。”
- en: “But I don’t have a tail,” she said.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “但我没有尾巴，”她说。
- en: “So it got away from you, did it?”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “所以它逃脱了，是吗？”
- en: “What?” Laurie asked. “No, I don’t—”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “什么？”劳里问。“不，我不—”
- en: '![image with no caption](figs/web/029fig01.png.jpg)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![没有说明文字的图片](figs/web/029fig01.png.jpg)'
- en: “Or perhaps it was optimized away,” said Tortoise. “No matter. Most of you made
    it through, and that’s the important thing. You can help us resolve a question.”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “或者它可能已经被优化掉了，”乌龟说。“没关系。大多数人都通过了，这才是最重要的。你可以帮助我们解决一个问题。”
- en: “Well, I can try,” Laurie said, not sure that she and Tortoise were having the
    same conversation.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯，我可以试试，”劳里说，心里不确定她和乌龟是否在进行同样的对话。
- en: '“Splendid!” said Tortoise. “The question my dear friend Achilles and I are
    considering is this: how long is an infinite piece of string?”'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “太好了！”乌龟说道。“我和我亲爱的朋友阿基琉斯正在思考的问题是：一根无限长的绳子有多长？”
- en: “An infinite string? Infinite means it’s really, really, really, really, really,
    *really* long. Really,” said Laurie. Really.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “一根无限长的绳子？无限意味着它真的、真的、真的、真的、真的、*真的*很长。真的，”劳里说道。真的。
- en: “Ah! So you agree with *me*,” Achilles said. “That means the burden of proof
    must be borne by the other side.”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “啊！所以你同意*我的*观点了，”阿基琉斯说。“那就意味着举证责任必须由对方承担。”
- en: “The burden of Achilles on my *back* is more than enough!” Tortoise grumbled.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “阿基琉斯在我 *背* 上的重担已经够多了！”乌龟抱怨道。
- en: “Friend Tortoise is wise about many things,” said Achilles. “But he is clearly
    wrong this time. He says that an infinite string can be exactly *two inches* long!”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “乌龟朋友对许多事情都很聪明，”阿基琉斯说。“但这次他显然错了。他说一根无限长的绳子可以恰好是 *两英寸* 长！”
- en: “But how can an infinite string be two inches long?” Laurie asked.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “但是一根无限长的绳子怎么可能是两英寸长呢？”劳里问。
- en: “His claim is preposterous and indiscrete,” said Achilles. “We are in continuous
    disagreement about it.”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “他的说法荒谬且不谨慎，”阿基琉斯说。“我们对这个问题持续争论不休。”
- en: “I never disagree,” said Tortoise. “I only discuss, especially with an intellect
    such as yours, Achilles. Your understanding has no limit.”
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: “我从不反对，”乌龟说。“我只是讨论，尤其是与你这样的聪明人，阿基琉斯。你的理解是无极限的。”
- en: “You are too kind, dear Tortoise.”
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: “你太客气了，亲爱的乌龟。”
- en: “I mean every word,” said Tortoise. “Allow me to suggest a way to settle the
    question by Experiment.”
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: “我说的每一个字都是真心的，”乌龟说。“让我提议一种通过实验来解决这个问题的方法。”
- en: “Please, suggest away,” said Achilles.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: “请随便提议，”阿基琉斯说。
- en: “Let us build—hypothetically, of course!—an infinitely long piece of string
    and then measure it. Miss Ipsum can be our impartial judge.”
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “让我们来构建—当然是理论上的！—一根无限长的绳子，然后来测量它。伊普苏姆小姐可以作为我们的公正裁判。”
- en: “I accept. Experiment is always better than mere Theory,” Achilles said. “And
    an impartial judge sounds wonderful, especially when she already agrees with me!”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: “我接受。实验总比单纯的理论要好，”阿基琉斯说。“而且一个公正的裁判听起来真是太好了，尤其是她已经同意了我的观点！”
- en: “Excellent,” said Tortoise. “Miss Ipsum, imagine you have an infinite number
    of pieces of string. If you laid them all end-to-end, would that be infinitely
    long? Hypothetically?”
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: “很好，”乌龟说。“伊普苏姆小姐，假设你有无数根绳子。如果你把它们一根接一根地排成一条线，那会是无限长的吗？假设一下？”
- en: “Yes, it must be,” said Laurie.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，一定是的，”劳里说。
- en: “Infinity is infinity,” said Achilles. “It’s only logical.”
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: “无穷大就是无穷大，”阿基琉斯说。“这只是合乎逻辑的。”
- en: “I wonder. Suppose we start with a piece of string *one* inch long,” Tortoise
    said. “Then add a second piece of string that is *one-half* inch long. How long
    are they together?”
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: “我在想。假设我们从一根长 *一* 英寸的绳子开始，”乌龟说。“然后再加上一根 *半* 英寸长的绳子。它们加在一起有多长？”
- en: “One and a half inches,” Laurie said.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: “一又三分之一英寸，”劳里说。
- en: “And that is shorter than two inches?” Tortoise asked.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: “那比两英寸短吗？”乌龟问。
- en: “One-half inch shorter. Unmistakably,” Achilles said.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: “少了半英寸，毫无疑问，”阿基琉斯说。
- en: “We all agree thus far,” said Tortoise. “Perhaps we shall converge upon the
    same conclusion.”
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: “到目前为止我们都同意，”乌龟说。“也许我们最终会得出相同的结论。”
- en: “I doubt that!” said Achilles. Laurie wasn’t sure what Tortoise was getting
    at, but she doubted it, too.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: “我对此表示怀疑！”阿基琉斯说。劳里不太明白乌龟到底在说什么，但她也对此表示怀疑。
- en: “Achilles, would you please keep count of our hypothetical string? I want to
    add a third piece *one-quarter* of an inch long,” said Tortoise. “Is our string
    now one and three-quarters inches long?”
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: “阿基琉斯，你能帮忙记录我们假设的绳子长度吗？我想再加一根 *四分之一* 英寸长的绳子，”乌龟说。“我们的绳子现在是不是一又三分之三英寸长？”
- en: Achilles retrieved a much-used notebook from under his helmet and scribbled
    some figures. “It seems so,” he said.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 阿基琉斯从头盔下拿出一本用得很旧的笔记本，迅速写下几个数字。“看起来是这样，”他说。
- en: “With one-quarter inch to spare?” asked Tortoise.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: “还剩下四分之一英寸？”乌龟问。
- en: “Yes,” replied Achilles. “Only one-quarter inch! You are a finger’s width away
    from defeat!”
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: “好，”阿基琉斯回答。“只剩下 *四分之一* 英寸！你离失败只有一个手指的距离了！”
- en: “Add an *eighth*-inch piece,” Tortoise said. “Do I still have some space left
    over?”
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: “再加一根 *八分之一* 英寸长的绳子，”乌龟说。“我还有空余的空间吗？”
- en: “Yes, but I’ll have beaten you soon!” the Greek Logician crowed. “Your string
    is an eighth of an inch away from the limit, and you’ve done only *four* pieces!”
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，但我很快就会打败你！”希腊逻辑学家得意洋洋地说。“你的绳子距离极限还差八分之一英寸，而你才做了 *四* 根！”
- en: “Your arithmetic is correct as always, Achilles. But in the interest of science,
    let us continue until the bitter end,” Tortoise said.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: “你的算术一如既往地正确，阿基琉斯。但是为了科学的缘故，我们继续下去直到最后，”乌龟说。
- en: “It won’t be long,” said Achilles. “What is your next move?”
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: “不会很久了，”阿基琉斯说。“你接下来的动作是什么？”
- en: “I would like to add another piece of string, this time one-sixteenth inch long.”
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: “我想再加一根绳子，这次是 *十六分之一* 英寸长。”
- en: “Done!” Achilles scribbled away. “Only one-sixteenth inch left, old friend!”
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: “完成！”阿基琉斯快速写下。“只剩下 *十六分之一* 英寸了，老朋友！”
- en: “Only that much?” said Tortoise. “Then for the next one, I would like to add
    a piece of string one thirty-second inch long.”
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: “就这么一点？”乌龟说。“那么下一根，我想加一根 *三十二分之一* 英寸长的绳子。”
- en: “As you wish, poor Tortoise. One thirty-second of an inch added. There is only
    one thirty-second inch remaining, and an infinity of strings to go! There will
    be *plenty* of rope left to trip yourself with!” said Achilles.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: “如你所愿，可怜的乌龟。加上三十二分之一英寸。只剩下三十二分之一英寸，还有无数段绳子！剩下的绳子足够让你自己绊倒！”阿基琉斯说。
- en: “Please add a sixty-fourth-inch piece of string,” said Tortoise, “then a one-hundred-twenty-eighth-inch
    piece, and a two-hundred-and-fifty-sixth-inch piece, and then a five-hundred-twelfth-inch
    piece, and then—”
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: “请加上一段六十四分之一英寸的绳子，”乌龟说，“然后是一段一百二十八分之一英寸的绳子，再加一段二百五十六分之一英寸的绳子，然后是一段五百一十二分之一英寸的绳子，然后——”
- en: “Slow down, Tortoise! You are going too fast,” Achilles said. “And those are
    very big—no, very *small* numbers.” He figured and scribbled for a minute. “There
    is only a five-hundred-and-twelfth inch remaining. It’s too bad we’re not splitting
    *hairs*, or you could have gotten a little farther! Do you give up now?”
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: “慢点，乌龟！你走得太快了，”阿基琉斯说。“那些是非常大的——不，是非常*小*的数字。”他算了一会儿，继续在纸上写。“只剩下五百一十二分之一英寸了。可惜我们不是在分*发丝*，否则你可能还能走得更远！你现在放弃吗？”
- en: “*Oh.* I see!” exclaimed Laurie. “Achilles, Tortoise is right.”
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: “*哦*。我明白了！”劳里惊呼。“阿基琉斯，乌龟是对的。”
- en: “What? Don’t change your mind *now* when we are so close to victory!” Achilles
    cried.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: “什么？当我们快要胜利时，*现在*不要改变主意！”阿基琉斯喊道。
- en: “No, I’m sure Tortoise is right,” said Laurie. “Don’t you see? Every piece he
    adds is *half* as long as the one before. That leaves just enough room left over.
    Even if he adds an infinite number of pieces, the string will *never* reach two
    inches.”
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: “不，我确定乌龟是对的，”劳里说。“你看到了吗？他每加上的一段都只有之前一段长度的*一半*。这就刚好剩下足够的空间。即使他加上无数段，绳子也*永远*不会达到两英寸。”
- en: “Well, hardly ever,” said Tortoise.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯，几乎从不这样，”乌龟说。
- en: 'Achilles grimaced. “It appears you’ve proven the impossible again, Tortoise.
    But just to make sure, I will check the arithmetic *myself*.” He continued to
    scribble in his notebook:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 阿基琉斯皱起了眉头。“看起来你又一次证明了不可能的事情，乌龟。但为了确认，我会*自己*检查一下算式。”他继续在笔记本上乱写：
- en: + 1/512 inch
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: + 1/512 英寸
- en: + 1/1,024 inch
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: + 1/1,024 英寸
- en: + 1/2,048 inch
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: + 1/2,048 英寸
- en: + 1/4,096 inch
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: + 1/4,096 英寸
