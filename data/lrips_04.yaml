- en: “*That* should keep him busy. If anyone has the patience to actually count to
    infinity, it’s Achilles. Thank you for your assistance, Miss Ipsum.”
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: “*那*应该能让他忙碌一段时间。如果有人有耐心真的数到无限，那一定是阿基琉斯。感谢你的帮助，伊普苏姆小姐。”
- en: “You’re welcome, Mister Tortoise,” said Laurie. “I didn’t know something so
    big could be so small.”
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: “不客气，乌龟先生，”劳里说。“我没想到这么大的东西居然可以这么小。”
- en: “That’s the Power of Two,” said Tortoise. “If you cut a number into two halves,
    then cut it in two again, and so on, very soon it will be too small to see. But
    there will always be something left over.”
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: “那就是二的力量，”乌龟说。“如果你把一个数字切成两半，再切两次，以此类推，很快它会变得小到无法看见。但总会剩下点什么。”
- en: “Mister Tortoise, do you know how long this road is? It feels like it goes on
    forever. I’m trying to get to Symbol.”
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: “乌龟先生，你知道这条路有多长吗？感觉它永无止境。我正试着走到符号那里。”
- en: “This road is quite long,” he replied. “In fact, it is infinite.”
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: “这条路真的很长，”他回答。“事实上，它是无限长的。”
- en: “Oh, no! How do I get to the end?”
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: “哦，不！我怎么才能到达终点？”
- en: “You can do it in two simple steps.”
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: “你可以通过两步简单的操作来做到。”
- en: “How?”
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: “怎么做？”
- en: “How do you think? A step with your right foot, then a step with your left foot,”
    said Tortoise. “Your point of view is what’s important. It’s integral.”
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: “你怎么认为？先用右脚迈一步，再用左脚迈一步，”乌龟说。“你的视角才是关键。它是积分的。”
- en: Of course! If an infinite string could be less than two inches long, then an
    infinite road could certainly be less than two steps, if you looked at it in the
    right way. Laurie closed her eyes and took a deep breath. She tried to imagine
    an infinite road. That was a little too much to handle, so instead she imagined
    a really, really, really, really long road. Then she imagined folding it in half.
    Then she folded it in half again, and again, and again, and again . . .
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 当然！如果一根无限长的绳子可以小于两英寸，那么一条无限长的路当然也可以少于两步，如果你换个角度来看。劳里闭上眼睛，深吸一口气。她试图想象一条无限长的路。那有点难以想象，所以她想象了一条非常非常非常非常长的路。然后她想象将它对折。接着她又将它对折，再对折，再对折，再对折……
- en: When Laurie opened her eyes, Achilles and Tortoise were gone. The infinite road
    was a tiny, short thing now, hardly more than a stepping stone. She stepped forward
    with her right foot. Then she stepped again with her left foot. In front of her
    was a road sign that read . . .
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 当劳丽睁开眼睛时，阿基琉斯和乌龟已经不见了。那条无尽的道路现在变成了一条微小、短小的东西，几乎不过是一个垫脚石。她右脚迈了出去，然后又用左脚踏了上去。她面前是一个路标，上面写着……
