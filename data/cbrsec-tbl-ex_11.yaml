    at 22 Jefferson Street, St. Joseph, Missouri.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 规划始于2024年6月，并于2024年9月23日在位于密苏里州圣约瑟夫22号杰斐逊街的Old Prairie总部圆满结束演习。
- en: '*List the exercise’s objectives. In this report example, the goal is the completion
    of the exercise itself, which contains several objectives.*'
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*列出演习的目标。在本报告示例中，目标是完成演习本身，包含多个具体目标。*'
- en: 'The objectives of the exercise were to:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 本次演习的目标是：
- en: Gain an understanding of employees’ roles and responsibilities during a cybersecurity
    incident.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解员工在网络安全事件中的角色和职责。
- en: Improve communication and collaboration across the cybersecurity incident response
    team.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进网络安全事件响应团队之间的沟通与协作。
- en: Practice the organization’s response to a realistic cybersecurity incident by
    following the cybersecurity incident response plan.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过遵循网络安全事件响应计划，练习组织对现实网络安全事件的响应。
- en: '*Provide a short description of the scenario.*'
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提供场景的简短描述。*'
- en: The exercise’s scenario involves a threat actor gaining control of Old Prairie’s
    Facebook and X accounts, posting disparaging and unwanted content, and threatening
    to release stolen data unless a ransom is paid.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 演习的场景涉及一个威胁行为者控制了Old Prairie的Facebook和X账户，发布贬损和不想要的内容，并威胁除非支付赎金，否则将公开窃取的数据。
- en: '*List process deficiencies.*'
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*列出流程缺陷。*'
- en: 'The tabletop exercise uncovered several deficiencies in Old Prairie’s processes.
    These included:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 桌面演练暴露了Old Prairie流程中的几个不足之处，具体包括：
- en: Poor password hygiene for Old Prairie’s social media accounts that conflicts
    with the organization’s password policies
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Old Prairie社交媒体账户的密码管理不当，与组织的密码政策冲突。
- en: A lack of awareness of defined roles and responsibilities for Old Prairie staff
    during a cybersecurity incident
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在网络安全事件发生时，Old Prairie员工对角色和责任的定义缺乏认识。
- en: A lack of legal counsel (whether on staff or retained) able to determine whether
    Old Prairie needs to perform notifications, and to what jurisdiction, when sensitive
    data is lost
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺乏法律顾问（无论是内部员工还是外聘顾问），无法判断Old Prairie是否需要在敏感数据丢失时进行通知，以及通知的司法管辖区。
- en: '*Evaluate the severity of identified process deficiencies.*'
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*评估已识别的流程缺陷的严重性。*'
- en: While none of the identified deficiencies is particularly severe, they present
    opportunities to reduce the risk of the organization’s social media accounts being
    compromised and to improve the efficiency of the incident response process.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管没有发现的缺陷特别严重，但它们提供了降低组织社交媒体账户被攻破风险的机会，并提升事件响应过程的效率。
- en: '*Describe the plan to address the identified deficiencies.*'
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*描述解决已识别缺陷的计划。*'
- en: Relevant stakeholders will examine the identified deficiencies and test any
    fixes during a follow-up tabletop exercise to ensure the issues were remediated.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 相关利益相关者将在后续的桌面演练中检查已识别的问题，并测试任何修复措施，以确保问题得到解决。
