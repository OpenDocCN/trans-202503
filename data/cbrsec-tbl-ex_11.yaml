- en: '*List the exercise’s objectives. In this report example, the goal is the completion
    of the exercise itself, which contains several objectives.*'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*列出演练的目标。在此报告示例中，目标是完成演练本身，其中包含几个目标。*  '
- en: 'The objectives of the exercise were to:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '演练的目标是：  '
- en: Gain an understanding of employees’ roles and responsibilities during a cybersecurity
    incident.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '了解员工在网络安全事件中的角色和责任。  '
- en: Improve communication and collaboration across the cybersecurity incident response
    team.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '提高网络安全事件响应团队之间的沟通与协作。  '
- en: Practice the organization’s response to a realistic cybersecurity incident by
    following the cybersecurity incident response plan.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '按照网络安全事件响应计划，练习组织对真实网络安全事件的应对。  '
- en: Scenario Description
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '情景描述  '
- en: '*Provide a short description of the scenario and each inject. For the statement
    of completion, you may choose to include a brief paragraph summarizing the scenario
    instead of the individual injects.*'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*提供情景和每个插入项的简短描述。对于完成声明，您可以选择包括一个简短的段落，总结情景，而不是单独列出每个插入项。*  '
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The scenario presented during the tabletop exercise involved a social media
    compromise and extortion. It contained the following injects:'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '在桌面演练中提出的情景涉及社交媒体泄露和勒索。情景包括以下插入项：  '
- en: An external threat actor compromises Old Prairie’s Facebook and X accounts.
    The accounts now display propaganda from a well-known terrorist group.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '一名外部威胁行为者攻陷了Old Prairie的Facebook和X账户，账户现在显示来自一个著名恐怖组织的宣传内容。  '
- en: When attempting to change the content on their social media pages, employees
    learn that they’re locked out of the accounts and unable to make changes.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '当员工尝试更改其社交媒体页面上的内容时，发现他们被锁定，无法进行更改。  '
- en: Local media groups and concerned customers contact Old Prairie about the posted
    content.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '当地媒体和关心的客户就发布的内容联系Old Prairie。  '
- en: The threat actor posts several messages claiming they have stolen personal information,
    including bank account records, from Old Prairie. The messages demand payment
    in Bitcoin to avoid the release of data.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 威胁行为者发布多条信息，声称他们窃取了Old Prairie的个人信息，包括银行账户记录。这些信息要求支付比特币，以避免数据泄露。
- en: Old Prairie regains control of the social media accounts.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Old Prairie重新获得了社交媒体账户的控制权。
- en: Old Prairie’s information security staff finds no evidence that the attack went
    beyond the social media accounts and believes it’s unlikely that personal data
    was compromised.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Old Prairie的信息安全团队没有发现此次攻击超出社交媒体账户的证据，认为个人数据被泄露的可能性较小。
- en: The investigation determines that a member of Old Prairie’s marketing team clicked
    a phishing email, which compromised usernames and passwords. This employee has
    a history of clicking phishing links.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调查结果显示，Old Prairie的市场营销团队成员点击了一封钓鱼邮件，导致用户名和密码被泄露。该员工有点击钓鱼链接的历史。
- en: Summary
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 总结
- en: '*Describe the participants’ attendance, engagement, and debrief activities.*'
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*描述参与者的出席情况、参与度和总结活动。*'
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: All attendees were present for the duration of the exercise (which lasted more
    than two hours) and actively participated. At the conclusion, the facilitator
    held a short debrief session to gather feedback and identify additional process
    improvements, which we’ll evaluate for inclusion during the next incident response
    plan update cycle.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所有与会人员全程参与了演习（持续了超过两个小时），并积极参与。在演习结束时，主持人举行了简短的总结会，收集反馈并识别出需要改进的流程，我们将在下次事件响应计划更新周期中评估这些改进。
- en: Full Report Template
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 完整报告模板
- en: '*In addition to the elements contained in the statement of completion, a full
    report contains an executive summary, which leadership can use to quickly understand
    why a tabletop exercise occurred and what deficiencies it uncovered. This executive
    summary should make sense to the reader without any additional information. The
    full report should also list the specific findings and observations, with their
    corresponding impacts and recommendations. Finally, it should include a short
    section itemizing any areas of success.*'
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*除了完成声明中包含的元素外，完整报告还包含一份执行摘要，领导层可以通过它快速了解桌面演习发生的原因以及揭示的不足之处。该执行摘要应该让读者在没有额外信息的情况下也能理解。完整报告还应列出具体的发现和观察结果，以及相应的影响和建议。最后，报告应包括一个简短的部分，列出任何成功的领域。*'
- en: Executive Summary
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 执行摘要
- en: '*Describe the purpose of the exercise, including any compliance obligations.*'
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*描述本次演习的目的，包括任何合规义务。*'
- en: ''
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Old Prairie Bank performed a tabletop exercise to explore incident response
    issues related to a cybersecurity incident. The tabletop exercise satisfied the
    requirement, defined in the incident response plan, to test the plan’s processes
    annually.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Old Prairie银行进行了桌面演习，探讨与网络安全事件相关的响应问题。此次桌面演习满足了事件响应计划中要求每年测试计划流程的要求。
- en: ''
