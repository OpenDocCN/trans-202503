  type: TYPE_NORMAL
  zh: '*描述演练的目的，包括任何合规要求。*  '
- en: ''
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Old Prairie Bank performed a tabletop exercise to explore incident response
    issues related to a cybersecurity incident. The tabletop exercise satisfied the
    requirement, defined in the incident response plan, to test the plan’s processes
    annually.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Old Prairie银行进行了桌面演练，探索与网络安全事件相关的事件响应问题。该桌面演练满足了事件响应计划中定义的要求，即每年测试计划流程。
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Describe the time and location of the exercise and the duration of its planning.*'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*描述演练的时间、地点和规划的持续时间。*  '
- en: Planning commenced in June of 2024 and culminated with the performance of the
    tabletop exercise on September 23, 2024, at Old Prairie’s headquarters, located
    at 22 Jefferson Street, St. Joseph, Missouri.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '规划始于2024年6月，并在2024年9月23日于位于密苏里州圣约瑟夫市杰斐逊街22号的Old Prairie总部进行桌面演练。  '
