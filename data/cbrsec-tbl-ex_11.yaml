- en: This appendix provides examples of a statement of completion and a full report
    for a tabletop exercise performed at a bank. We encourage you to adapt the format
    of these reports to fit your organization’s style and needs. Throughout this appendix,
    the text in italics is for guidance and should not be included in the report.
    For more information about the tabletop exercise reporting process, see [Chapter
    5](chapter5.xhtml).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '本附录提供了在银行进行桌面演练时的完成声明和完整报告示例。我们鼓励您根据您组织的风格和需求调整这些报告的格式。在本附录中，斜体字的文字是供参考的，不应包含在报告中。有关桌面演练报告流程的更多信息，请参见[第5章](chapter5.xhtml)。  '
