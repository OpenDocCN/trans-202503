- en: Classic Security Principles
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 经典安全原则
- en: '| **Information Security (C-I-A)** |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| **信息安全 (C-I-A)** |'
- en: '| --- |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| --- |'
- en: '| Confidentiality | Allow only authorized data access—don’t leak information
    |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| 保密性 | 仅允许授权的数据访问—不泄露信息 |'
- en: '| Integrity | Maintain data accurately—don’t allow unauthorized modification
    or deletion |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| 完整性 | 保持数据的准确性—不允许未经授权的修改或删除 |'
- en: '| Availability | Preserve the availability of data—don’t allow significant
    delays or unauthorized shutdowns |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 可用性 | 保持数据可用性—不允许显著延迟或未经授权的关闭 |'
- en: '| **Gold Standard** |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| **黄金标准** |'
- en: '| --- |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| --- |'
- en: '| Authentication | High-assurance determination of the identity of a principal
    |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 身份验证 | 高保障的主体身份确认 |'
- en: '| Authorization | Reliably only allowing an action by an authenticated principal
    |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 授权 | 仅可靠地允许经身份验证的主体执行操作 |'
- en: '| Auditing | Maintaining a reliable record of actions by principals for inspection
    |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 审计 | 维护一个可靠的记录，供检查主体的操作 |'
