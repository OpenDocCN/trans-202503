- en: Security Design Review
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安全设计评审
- en: 'The six stages of a security design review:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 安全设计评审的六个阶段：
- en: '*Study* the design and supporting documents to gain a basic understanding of
    the project.'
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*研究*设计和支持文档，以便对项目有基本的了解。'
- en: First, read the documentation to get a high-level understanding of the design.
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先，阅读文档，获得对设计的高层次理解。
- en: Next, put on your “security hat” and go through it again with a threat-aware
    mindset.
  id: totrans-41
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接下来，戴上你的“安全帽”，用威胁意识的思维再次检查设计。
- en: Take notes, capturing your ideas and observations for future reference.
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 做笔记，记录你的想法和观察，供将来参考。
- en: Flag potential issues for later, but at this stage it’s premature to do much
    security analysis.
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标记潜在问题以便稍后处理，但此阶段进行安全分析为时尚早。
- en: '*Inquire* about the design and ask clarifying questions about basic threats.'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*询问*设计并就基本威胁提出澄清问题。'
- en: Ensure that the design document is clear and complete.
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保设计文档清晰且完整。
- en: If there are omissions or corrections needed, help get them fixed in the document.
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果需要修正或遗漏，帮助修复文档中的问题。
- en: Understand the design enough to be conversant, but not necessarily at an expert
    level.
  id: totrans-47
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解设计，能够与人交流，但不一定是专家级别。
- en: Ask members of the team what they worry about most; if they have no security
    concerns, ask follow-up questions to learn why not.
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向团队成员询问他们最担心的问题；如果他们没有安全顾虑，问后续问题以了解原因。
- en: '*Identify* the most security-critical parts of the design for closer attention.'
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*识别*设计中最为关键的安全部分，给予更多关注。'
- en: Examine interfaces, storage, and communications—these will typically be central
    points of focus.
  id: totrans-50
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查接口、存储和通信——这些通常是重点关注的中央点。
- en: Work inward from the most exposed attack surfaces toward the most valuable assets,
    just as determined attackers would.
  id: totrans-51
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从最暴露的攻击面开始，向内工作，直到最有价值的资产，就像决定性攻击者一样。
- en: Evaluate to what degree the design addresses security explicitly.
  id: totrans-52
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估设计在多大程度上明确地考虑了安全性。
- en: If needed, point out key protections and get them called out in the design as
    important features.
  id: totrans-53
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果需要，指出关键保护措施，并在设计中标注它们作为重要特性。
- en: '*Collaborate* with the designer(s) to identify risks and discuss mitigations.'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*与设计师*合作，识别风险并讨论缓解措施。'
- en: As a reviewer, provide a security perspective on risks and mitigations where
    needed.
  id: totrans-55
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为审阅者，在需要时提供关于风险和缓解措施的安全角度看法。
- en: Consider sketching a scenario illustrating how a security change could pay off
    down the line to help convince the designer of the need for mitigations.
  id: totrans-56
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑绘制一个场景，展示安全性变更如何在未来带来回报，以帮助说服设计师采取缓解措施。
- en: Offer more than a single solution to a problem when you can, and help the designer
    see the strengths and weaknesses of these alternatives.
  id: totrans-57
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在可能的情况下，提供多种解决方案，并帮助设计师看到这些替代方案的优缺点。
- en: Accept that the designer gets the last word, because they are ultimately responsible
    for the design.
  id: totrans-58
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接受设计师有最后的决定权，因为他们最终对设计负责。
- en: Document the exchange of ideas, including what will or will not go into the
    design.
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记录思想交流，包括将会或不会进入设计的内容。
- en: '*Write* a summary report of findings and recommendations.'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*写*一份总结报告，概述发现和建议。'
- en: Organize the report around specific design changes that address security risks.
  id: totrans-61
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据解决安全风险的具体设计变更来组织报告。
- en: Spend most of your effort and ink on the highest-priority issues, and proportionally
    less on lower priorities.
  id: totrans-62
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将大部分精力和篇幅集中在最高优先级的问题上，低优先级的问题则相对少些。
- en: Suggest alternatives and strategies, without attempting to do the designer’s
    job for them.
  id: totrans-63
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提出替代方案和策略，但不要试图为设计师做他们的工作。
- en: Prioritize findings and recommendations, using priority rankings. (Classify
    points as Must/Ought/Should.)
  id: totrans-64
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据优先级排名对发现和建议进行优先排序。（将要点分类为必须/应该/建议。）
- en: Focus on security, but feel free to offer separate remarks for the designer’s
    consideration as well.
  id: totrans-65
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 聚焦安全性，但也可以为设计师提供单独的备注供他们考虑。
- en: '*Follow up* with subsequent design changes to confirm resolution before signing
    off.'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*跟进*后续的设计变更，以确认问题解决后再签字确认。'
- en: For major security design changes, you might want to collaborate with the designer
    to ensure that changes are made correctly.
  id: totrans-67
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于重大安全设计变更，您可能需要与设计师合作，以确保变更得当。
- en: Where opinions differ, the reviewer should include a statement of both positions
    and the specific recommendations that weren’t followed to flag it as an open issue.
  id: totrans-68
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在意见不一致的地方，审阅者应列出两种立场，并指出未被采纳的具体建议，标明这是一个待解决的问题。
- en: Chapter 13
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第13章
- en: DREAD
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: DREAD
- en: '**Damage potential**'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**损害潜力**'
- en: If exploited, how bad would it be?
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果被利用，后果会有多严重？
- en: '**Reproducibility**'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**可复现性**'
- en: Will attacks succeed every time, some of the time, or only rarely?
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 攻击会每次成功、偶尔成功，还是只有极少成功？
- en: '**Exploitability**'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**可利用性**'
- en: How hard, in terms of technical difficulty, effort, and cost, is the vulnerability
    to exploit?
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从技术难度、努力程度和成本的角度来看，利用这个漏洞有多困难？
- en: How long is the attack path?
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 攻击路径有多长？
- en: '**Affected users**'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '**受影响的用户**'
- en: Will all, some, or only a few users be impacted?
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 所有用户、一部分用户还是只有少数用户会受到影响？
- en: Can specific targets be easily attacked, or are the victims arbitrary?
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是否可以轻易攻击特定目标，还是受害者是任意的？
- en: '**Discoverability**'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**可发现性**'
- en: How likely is it that attackers will find the vulnerability?
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 攻击者发现漏洞的可能性有多大？
