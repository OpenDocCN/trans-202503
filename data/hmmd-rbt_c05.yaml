- en: Wobbler
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Wobbler
- en: As you likely guessed from the name, Wobbler is a bot that moves around by wobbling
    back and forth. While it might seem a little clumsy initially, don’t let first
    impressions fool you. Wobbler is an enthusiastic and persistent little bot ready
    to take on the world.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你从名字中猜到的，Wobbler是一个通过前后摆动来移动的机器人。虽然刚开始看起来可能有点笨拙，但不要让第一印象迷惑了你。Wobbler是一个充满热情和毅力的小机器人，随时准备迎接挑战。
- en: '![f05001](image_fi/500235c05/f05001.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![f05001](image_fi/500235c05/f05001.png)'
- en: The parts for this project are all easy to find, and the Wobbler should be straightforward
    to put together, even for less-experienced bot builders. More-experienced bot
    builders will have some fun modifying this one, as the design’s simplicity leaves
    a lot of room for expansion and experimentation.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这个项目所需的零件都很容易找到，即使是经验较少的机器人制造者也能轻松组装Wobbler。经验丰富的机器人制造者则可以通过修改这个设计来获得乐趣，因为该设计的简单性为扩展和实验提供了很大的空间。
- en: '**Tools and Supplies**'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**工具和材料**'
