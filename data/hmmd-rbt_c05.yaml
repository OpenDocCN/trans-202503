  zh: 两个已拆除控制器的连续旋转伺服电机
- en: Two self-adhesive oval coat hooks
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两个自粘椭圆形衣钩
- en: A 4 × AA battery holder
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个4 × AA电池盒
- en: Four AA batteries
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 四节AA电池
- en: Small plastic container with lid
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带盖的小塑料容器
- en: Four zip ties
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 四根扎带
- en: Marker
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 马克笔
- en: Wire stripper/cutting pliers
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 剥线钳/剪线钳
- en: Power drill
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电动钻
- en: A 1/8-inch drill bit
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一把1/8英寸的钻头
- en: A 3/8-inch or ½-inch drill bit
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一把3/8英寸或½英寸的钻头
- en: Wobbler Overview
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Wobbler概述
- en: You’ll build Wobbler in stages. First, you need to have premodified the continuous-rotation
    servo motors for direct drive (Chapter 4) or sourced one of the geared motor alternatives
    as outlined in Appendix A. Once that’s complete, you’ll mark and drill the plastic
    box to mount the motors, attach the motors inside the box, and wire up the circuit.
    Finally, you’ll mount Wobbler’s oval “wheels” on the outside of the box.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你将分阶段构建Wobbler。首先，你需要提前将连续旋转伺服电机改装为直接驱动（第4章），或者按照附录A中列出的要求，使用一个齿轮电机替代品。一旦完成，你需要在塑料盒上标记并打孔以安装电机，将电机固定在盒内，并接好电路。最后，你将把Wobbler的椭圆形“轮子”安装在盒子的外侧。
- en: Constructing Wobbler
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 构建Wobbler
- en: '![f05002](image_fi/500235c05/f05002.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![f05002](image_fi/500235c05/f05002.png)'
- en: Step 1
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第1步
- en: Step 1. Remove the servo horns from the motors. (A servo horn is the part attached
    to the motor shaft that spins.)
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第1步。从电机上取下伺服舵机臂。（伺服舵机臂是附着在电机轴上的转动部分。）
- en: Step 2. Place the servos inside the plastic container such that they’re mirrored
    back to back. The servo shafts where the horns used to be should be located near
    the bottom of the plastic container and a little off-center to help Wobbler wobble.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第2步。将伺服电机放入塑料容器内，使它们背对背地放置。伺服电机轴的位置应该接近容器底部，并稍微偏离中心，以帮助Wobbler摇摆。
- en: Step 3. Mark the plastic container with a marker over the mounting screw holes
    and the motors’ shafts to indicate their positions.![f05003](image_fi/500235c05/f05003.png)
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第3步。使用马克笔在塑料容器上标出安装螺丝孔和电机轴的位置。![f05003](image_fi/500235c05/f05003.png)
- en: Step 2
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第2步
- en: '![f05004](image_fi/500235c05/f05004.png)'
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![f05004](image_fi/500235c05/f05004.png)'
- en: Step 3
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第3步
- en: Step 4. Drill holes in the plastic container where you made the marks.![f05005](image_fi/500235c05/f05005.png)
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第4步。在你做标记的地方在塑料容器上钻孔。![f05005](image_fi/500235c05/f05005.png)
- en: Step 4
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第4步
- en: For the smaller mounting holes, a 1/8-inch drill bit should be suitable. For
    the motor shaft, use either a 3/8-inch or ½-inch drill bit.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 对于较小的安装孔，使用1/8英寸的钻头应该足够。对于电机轴，使用3/8英寸或½英寸的钻头。
- en: Step 5. Position the motors inside the plastic container and zip-tie them securely
    in place.![f05006](image_fi/500235c05/f05006.png)
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第5步。将电机放置在塑料容器内，并用扎带将它们牢牢固定。![f05006](image_fi/500235c05/f05006.png)
- en: Step 5
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第5步
- en: Step 6. Connect a red wire from one of the motors to a black wire from the other
    motor. Connect the paired wires with one of the wires from the battery holder.
    Next, connect together the remaining three loose wires to form another grouping.
    You can either solder these wires or use a mechanical connector.![f05007](image_fi/500235c05/f05007.png)
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第6步。将一根红线从一个电机连接到另一个电机的黑线。然后将配对的电线与电池盒的一个电线连接。接着，将剩下的三根松散电线连接在一起形成另一组。你可以将这些电线焊接在一起，或者使用机械连接器。![f05007](image_fi/500235c05/f05007.png)
- en: Step 6
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第6步
- en: Step 7. Place the battery holder inside the plastic container. Then close the
    plastic container and reattach the servo horns.![f05008](image_fi/500235c05/f05008.png)
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第7步。将电池盒放入塑料容器内。然后关闭塑料容器并重新安装伺服电机的舵机臂。![f05008](image_fi/500235c05/f05008.png)
- en: Step 7
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第7步
- en: '![f05009](image_fi/500235c05/f05009.png)'
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![f05009](image_fi/500235c05/f05009.png)'
- en: Step 8
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第8步
- en: Step 8. Although this step isn’t entirely necessary, take the coat hooks and
    trim off the hook part with diagonal cutting pliers or a small saw. You’ll be
    left with self-adhesive oval wheels.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第8步。虽然这一步不是完全必要的，但你可以用斜口钳或小锯子将外套钩的钩部分剪掉。这样，你将得到自粘的椭圆形轮子。
- en: Step 9. Peel off the adhesive backing and stick the wheels to the servo horns
    such that each horn is completely hidden behind its wheel. Make sure to stick
    the wheels so they’re very off-center from the axis of rotation to give the bot
    a good wobble.![f05010](image_fi/500235c05/f05010.png)
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第9步。撕下背面的胶纸，将轮子粘贴到伺服器的舵轮上，确保每个舵轮完全被轮子遮挡。确保将轮子粘得偏离旋转轴心，以便给机器人带来良好的摇摆效果。![f05010](image_fi/500235c05/f05010.png)
- en: Step 9
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 第9步
- en: Step 10. Remove the lid, insert batteries into the battery holder, close the
    lid again, and let Wobbler go. The robot will keep going so long as the batteries
    are installed.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第10步。移除盖子，将电池放入电池盒中，再次盖好盖子，然后启动Wobbler。只要安装了电池，机器人就会一直运行。
- en: '![f05011](image_fi/500235c05/f05011.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![f05011](image_fi/500235c05/f05011.png)'
- en: Step 10
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 第10步
- en: Experiment with setting the bot on different sides to observe all the ways it
    moves. Also try replacing the coat hook “wheels” with other objects to get unique
    results. Simply attach different objects to the servo horn with double-sided tape
    or zip ties.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试将机器人放在不同的位置，观察它的所有移动方式。还可以尝试将外套钩“轮子”替换为其他物体，得到独特的效果。只需使用双面胶带或扎带将不同的物体固定在伺服器的舵轮上即可。
