  zh: 作者简介
- en: Michal Zalewski has been actively involved in disaster preparedness for more
    than a decade, including the publication of a popular 2015 guide titled *Disaster
    Planning for Regular Folks*. By day, he is an accomplished security researcher
    who has been working in information security since the late 1990s, helping companies
    map out and manage risk in the digital domain. He is the author of two classic
    security books, *The Tangled Web* and *Silence on the Wire* (both No Starch Press),
    and a recipient of the prestigious Lifetime Achievement Pwnie award. He spent
    11 years at Google building its product security program before joining Snap Inc.
    as a VP of Security & Privacy Engineering. Zalewski grew up in Poland under communist
    rule, lived through the fall of the Soviet Bloc, and moved to the United States
    in 2001.
  id: totrans-1
