  zh: 米哈乌·扎莱夫斯基（Michal Zalewski）在灾难准备方面活跃了十多年，其中包括发布了2015年一部名为*灾难规划：普通人的指南*的畅销书。白天，他是一位成就卓著的安全研究员，自1990年代末以来一直从事信息安全工作，帮助公司在数字领域进行风险规划和管理。他是两本经典安全书籍的作者，分别是*交错的网络*和*电线上的寂静*（均由No
    Starch Press出版），并获得了备受尊敬的终身成就Pwnie奖。他在谷歌工作了11年，建立了谷歌的产品安全计划，然后加入了Snap Inc.，担任安全与隐私工程副总裁。扎莱夫斯基在波兰的共产主义统治下成长，经历了苏联集团的解体，并于2001年移居美国。
