  id: totrans-164
  prefs: []
  type: TYPE_TB
  zh: '| **10: 短程无线电：滥用 RFID** | Proxmark3 |'
- en: '| **11: Bluetooth Low Energy** | Bettercap, GATTTool, Wireshark, BLE USB dongle
