- en: Acknowledgments
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: 'Before we begin, I must thank and acknowledge some giants whose shoulders I
    have stood on for the creation of this book:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们开始之前，我必须感谢并致敬一些在我创作这本书时提供支持的巨人们：
- en: My family and friends for supporting me in all my endeavors.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢我的家人和朋友在我所有的努力中给予的支持。
- en: Kevin Villanueva for volunteering me to lead the API penetration testing efforts
    at Moss Adams in 2019\. Troy Hawes, Francis Tam, and everyone else on the Moss
    Adams Cybersecurity team for challenging, helping, and provoking me to be better.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢Kevin Villanueva在2019年自愿让我领导Moss Adams的API渗透测试工作。感谢Troy Hawes、Francis Tam和Moss
    Adams网络安全团队的所有成员，你们的挑战、帮助和激励让我变得更好。
- en: Gary Lamb, Eric Wilson, and Scott Gnile for being a such great mentors in my
    career.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢Gary Lamb、Eric Wilson和Scott Gnile，感谢你们在我的职业生涯中充当如此伟大的导师。
- en: Dan Barahona for writing the foreword and providing constant support. Also,
    the rest of the APIsec.ai team for their API security articles, webinars, and
    their awesome API security testing platform.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢Dan Barahona为本书写前言并提供持续的支持。同样感谢APIsec.ai团队，他们的API安全文章、网络研讨会以及出色的API安全测试平台。
- en: Alex Rifman for providing top-notch technical editing and jumping into the project
    at a speed that would have impressed Barry Allen.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢Alex Rifman提供顶级的技术编辑，并以一种让Barry Allen都惊讶的速度参与到这个项目中。
- en: Inon Shkedy for his support throughout the writing of this book and providing
    me with beta access to crAPI. Additional thanks to the rest of the OWASP API Security
    Top 10 project team, Erez Yalon and Paulo Silva.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢Inon Shkedy，在我写这本书的过程中给予我支持，并提供了crAPI的Beta访问权限。额外感谢OWASP API安全Top 10项目组的其他成员，Erez
    Yalon和Paulo Silva。
- en: Tyler Reynolds and the team at Traceable.ai for their constant support, content,
    and diligence to secure all the APIs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢Tyler Reynolds和Traceable.ai团队的持续支持、内容和为确保所有API安全所做的努力。
- en: Ross E. Chapman, Matt Atkinson, and the PortSwigger team for not only providing
    one of the best API hacking suites out there but also for giving me the opportunity
    to evangelize API security.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢Ross E. Chapman、Matt Atkinson以及PortSwigger团队，不仅提供了其中最好的API黑客工具之一，还让我有机会宣扬API安全。
- en: Dafydd Stuttard and Marcus Pinto for their groundbreaking work on the *Web Application
    Hacker’s Handbook*.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢Dafydd Stuttard和Marcus Pinto，他们在*《Web应用黑客手册》*上的开创性工作。
- en: Dolev Farhi for Damn GraphQL, his excellent conference talks, and all his help
    with the GraphQL sections of this book.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢Dolev Farhi为Damn GraphQL所做的工作，他的精彩会议演讲以及在本书GraphQL部分的所有帮助。
- en: Georgia Weidman for her foundational work in *Penetration Testing*, without
    which I am not sure I’d be writing this book.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢Georgia Weidman，她在*渗透测试*领域的基础性工作，没有她，我不确定我是否会写这本书。
- en: Ippsec, STÖK, InsiderPhD, and Farah Hawa for hosting impressive and approachable
    hacking content.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢Ippsec、STÖK、InsiderPhD和Farah Hawa，感谢你们主持如此令人印象深刻且易于接近的黑客内容。
- en: Sean Yeoh and the rest of the great team at Assetnote for their API hacking
    content and tools.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢Sean Yeoh和Assetnote团队的其他成员，感谢你们提供的API黑客内容和工具。
- en: Fotios Chantzis, Vickie Li, and Jon Helmus for their guidance through the realities
    of writing and releasing a cybersecurity book.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢Fotios Chantzis、Vickie Li和Jon Helmus，在写作和发布网络安全书籍的过程中给予的指导。
- en: APIsecurity.io for providing the world some of the best API security resources
    and news out there.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢APIsecurity.io为世界提供一些最好的API安全资源和新闻。
- en: Omer Primor and the Imvision team for letting me review the latest API security
    content and participate in webinars.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢Omer Primor和Imvision团队让我审阅最新的API安全内容并参与网络研讨会。
- en: Chris Roberts and Chris Hadnagy for being constant sources of inspiration.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢Chris Roberts和Chris Hadnagy，他们一直是我灵感的源泉。
- en: Wim Hof for helping me keep and maintain my sanity.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢Wim Hof帮助我保持和维持理智。
- en: And, of course, the excellent team at No Starch Press, including Bill Pollock,
    Athabasca Witschi, and Frances Saux for taking the ramblings of an API hacking
    madman and turning them into this book. Bill, thanks for taking a chance on me
    at a time when the world was filled with so many uncertainties. I am grateful.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，还要感谢No Starch Press的优秀团队，包括Bill Pollock、Athabasca Witschi和Frances Saux，感谢你们将一位API黑客狂人的胡言乱语转化为这本书。Bill，感谢你在这个充满不确定性的时刻给予我机会，我感激不尽。
