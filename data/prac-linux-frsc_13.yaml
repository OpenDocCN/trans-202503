- en: '**FILE/DIRECTORY LIST FOR DIGITAL INVESTIGATORS**'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**文件/目录列表供数字调查员使用**'
- en: '![Image](Images/common01.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![Image](Images/common01.jpg)'
- en: This appendix contains a list of common files and directories found on popular
    Linux systems together with a description for digital forensic investigators.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录包含在流行 Linux 系统中常见的文件和目录列表，以及数字取证调查员的描述。
- en: 'Files and directories found in most Linux systems are described in two man
    pages: hier(7) and file-hierarchy(7). Depending on the Linux distro, local custom
    configuration, and installed packages, some files listed in this document may
    or may not exist on the forensic image you are analyzing. If you are aware of
    additional files that would be interesting from an investigative or forensics
    perspective, please email me at *nikkel@digitalforensics.ch*, and I’ll consider
    adding them to this document.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数 Linux 系统中找到的文件和目录在两个 man 页面中有描述：hier(7) 和 file-hierarchy(7)。根据 Linux 发行版、当地自定义配置和已安装的软件包，本文档中列出的一些文件可能在你分析的取证镜像中不存在。如果你知道其他从调查或取证角度有趣的文件，请通过电子邮件联系我
    *nikkel@digitalforensics.ch*，我会考虑将它们添加到本文档中。
- en: The latest version of this document is published on my website at *[https://digitalforensics.ch/linux/](https://digitalforensics.ch/linux/)*.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本文档的最新版本已发布在我的网站 *[https://digitalforensics.ch/linux/](https://digitalforensics.ch/linux/)*
    上。
- en: '**/**'
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**/**'
- en: '***/*** Top or *root* directory of the system; all additional filesystems or
    pseudo-filesystems are mounted on a subdirectory within this tree.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '***/*** 系统的顶级或 *根* 目录；所有附加的文件系统或伪文件系统都挂载在此树中的子目录下。'
- en: '***./*** Every directory contains a dot subdirectory that refers to itself.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '***./*** 每个目录都有一个点子目录，指向它本身。'
- en: '***../*** Every directory contains a double-dot subdirectory that refers to
    its parent directory.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '***../*** 每个目录都有一个双点子目录，指向其父目录。'
- en: '***/bin/*** Contains executable files; often symlinked to */usr/bin/*.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '***/bin/*** 包含可执行文件；通常符号链接到 */usr/bin/*。'
- en: '***/boot/*** Directory containing bootloader files (grub, and so on) and possibly
    the EFI mount point.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '***/boot/*** 包含引导加载器文件（如 grub 等）以及可能的 EFI 挂载点的目录。'
- en: '***/cdrom/*** Traditional generic mount point for temporarily mounted removable
    media such as CD or DVD discs; likely empty on a forensic image.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '***/cdrom/*** 传统的通用挂载点，用于临时挂载可移动介质，如 CD 或 DVD 光盘；在取证镜像中可能为空。'
- en: '***/desktopfs-pkgs.txt*****,** ***/rootfs-pkgs.txt*** Manjaro initial package
    install lists.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '***/desktopfs-pkgs.txt*****,** ***/rootfs-pkgs.txt*** Manjaro 初始软件包安装列表。'
- en: '***/dev/*** Location of device files, usually dynamically created (and removed)
    by the udev daemon; likely empty on a forensic image.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '***/dev/*** 设备文件的位置，通常由 udev 守护进程动态创建（和删除）；在取证镜像中可能为空。'
- en: '***/etc/*** Directory for storing system-wide configuration data; helps reconstruct
    how a system was configured.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '***/etc/*** 存储系统配置数据的目录；有助于重建系统的配置方式。'
- en: '***/home/*** The home directories of normal users on the system; contains the
    most evidence of user activity.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '***/home/*** 系统中普通用户的主目录；包含最多的用户活动证据。'
- en: '***/initrd.img*** Symlink to an initial RAM disk image (usually from */boot/*);
    may also have *initrd.img.old* if initrd was updated.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '***/initrd.img*** 指向初始 RAM 磁盘映像的符号链接（通常来自 */boot/*）；如果 initrd 已更新，也可能有 *initrd.img.old*。'
- en: '***/lib32/*** Contains 32-bit compatible libraries and executables; may be
    symlinked to */usr/lib32/*.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '***/lib32/*** 包含32位兼容库和可执行文件；可能符号链接到 */usr/lib32/*。'
- en: '***/lib64/*** Contains 64-bit compatible libraries; may be symlinked to */usr/lib64/*.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '***/lib64/*** 包含64位兼容库；可能符号链接到 */usr/lib64/*。'
- en: '***/lib/*** Contains libraries and executables; often symlinked to */usr/lib/*.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '***/lib/*** 包含库和可执行文件；通常符号链接到 */usr/lib/*。'
- en: '***/libx32/*** Contains compatible libraries and executables for the x32 ABI
    (64-bit instructions, 32-bit pointers); may be symlinked to */usr/libx32/*.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '***/libx32/*** 包含适用于 x32 ABI（64 位指令，32 位指针）的兼容库和可执行文件；可能符号链接到 */usr/libx32/*。'
- en: '***/lost+found/*** Directory for orphan files (files without a parent directory)
    found during filesystem repair. It may exist at the root of any mounted filesystem.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '***/lost+found/*** 存放在文件系统修复过程中发现的孤立文件（没有父目录的文件）的目录。它可能存在于任何已挂载文件系统的根目录下。'
- en: '***/media/*** Directory for dynamically created mount points for removable
    media (USB sticks, SD cards, CD/DVD discs, and so on); likely empty on a forensic
    image.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '***/media/*** 用于动态创建可移动介质（如 USB 存储棒、SD 卡、CD/DVD 光盘等）挂载点的目录；在取证镜像中可能为空。'
- en: '***/mnt/*** Traditional generic mount point for temporarily mounted filesystems;
    likely empty on a forensic image.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '***/mnt/*** 传统的通用挂载点，用于临时挂载的文件系统；在取证镜像中可能为空。'
- en: '***/opt/*** Directory containing “optional” or add-on software.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '***/opt/*** 包含“可选”或附加软件的目录。'
- en: '***/proc/*** Mount point for a pseudo-filesystem interface for information
    about running processes; likely empty on a forensic image.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '***/proc/*** 用于获取有关运行进程的信息的伪文件系统挂载点；在法医镜像中可能为空。'
- en: '***/root/*** The root user’s home directory (deliberately located outside */home/*).'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '***/root/*** 根用户的主目录（故意位于*/home/*之外）。'
- en: '***/run/*** Mount point for a tmpfs filesystem with runtime data; may be symlinked
    with */var/run/*; likely empty on a forensic image.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '***/run/*** 用于运行时数据的tmpfs文件系统挂载点；可能会符号链接到*/var/run/*；在法医镜像中可能为空。'
- en: '***/sbin/*** Contains executable files; often symlinked to */usr/sbin/* or
    */usr/bin* (if *bin* and *sbin* have been merged)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '***/sbin/*** 包含可执行文件；通常是符号链接到*/usr/sbin/*或*/usr/bin*（如果*bin*和*sbin*已合并）。'
- en: '***/snap/*** Directory for Snap software package symlinks and mount points;
    may be symlinked to */var/lib/snapd/snap*.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '***/snap/*** 用于Snap软件包符号链接和挂载点的目录；可能会符号链接到*/var/lib/snapd/snap*。'
- en: '***/srv/*** Directory used for storing served content (HTTP, FTP, TFTP, and
    so on).'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '***/srv/*** 用于存储提供的内容（HTTP、FTP、TFTP等）的目录。'
- en: '***/swapfile*** A file-based alternative to a separate swap partition; may
    contain fragments of memory from the last time the system was running or a hibernation
    memory image.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '***/swapfile*** 基于文件的交换分区替代方案；可能包含上次系统运行时的内存碎片或休眠内存镜像。'
- en: '***/sys/*** Mount point for a pseudo-filesystem interface to the running kernel;
    likely empty on a forensic image.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '***/sys/*** 用于运行内核的伪文件系统接口的挂载点；在法医镜像中可能为空。'
- en: '***/tmp/*** Mount point for a tmpfs filesystem for temporary files (lost on
    reboot); likely empty on a forensic image.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '***/tmp/*** 用于临时文件的tmpfs文件系统挂载点（重启时丢失）；在法医镜像中可能为空。'
- en: '***/usr/*** Intended to be a directory of read-only files that can be shared
    by multiple systems; today mostly contains static files from installed packages.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '***/usr/*** 旨在成为多个系统共享的只读文件目录；如今主要包含来自已安装包的静态文件。'
- en: '***/var/*** Directory for storing variable system and application data; normally
    persistent across reboots and contains evidence stored in logfiles.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '***/var/*** 用于存储可变系统和应用程序数据的目录；通常在重启时保持持久，并包含存储在日志文件中的证据。'
- en: '***/vmlinuz*** Symlink to a kernel image (usually from */boot/*); may also
    have *vmlinuz.old* if the kernel was updated.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '***/vmlinuz*** 内核镜像的符号链接（通常位于*/boot/*目录）；如果内核被更新，也可能有*vmlinuz.old*。'
- en: '**/boot/**'
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**/boot/**'
- en: '***/boot/amd-ucode.img*** AMD CPU microcode updates (archive containing files).'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '***/boot/amd-ucode.img*** AMD CPU微码更新（包含文件的存档）。'
- en: '***/boot/cmdline.txt*** Kernel parameters on Raspberry Pi.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '***/boot/cmdline.txt*** 树莓派上的内核参数。'
- en: '***/boot/config-**** Kernel configuration.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '***/boot/config-**** 内核配置。'
- en: '***/boot/initramfs.**** Initial RAM disk (archive containing files).'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '***/boot/initramfs.**** 初始RAM磁盘（包含文件的存档）。'
- en: '***/boot/initrd.**** Initial RAM disk (archive containing files).'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '***/boot/initrd.**** 初始RAM磁盘（包含文件的存档）。'
- en: '***/boot/intel-ucode.img*** Intel CPU microcode updates (archive containing
    files).'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '***/boot/intel-ucode.img*** Intel CPU微码更新（包含文件的存档）。'
- en: '***/boot/System.map-**** Kernel symbol table.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '***/boot/System.map-**** 内核符号表。'
- en: '***/boot/vmlinuz-**** Linux kernel image file.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '***/boot/vmlinuz-**** Linux内核镜像文件。'
- en: '***/boot/grub/***'
  id: totrans-46
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***/boot/grub/***'
- en: '***/boot/grub/custom.cfg*** Additional GRUB customization.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '***/boot/grub/custom.cfg*** 额外的GRUB自定义配置。'
- en: '***/boot/grub/grub.cfg*** GRUB configuration file (can also be in the *EFI/*
    directory).'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '***/boot/grub/grub.cfg*** GRUB配置文件（也可以位于*EFI/*目录中）。'
- en: '***/boot/grub/grubenv*** GRUB environment block, 1024 bytes, fixed size.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '***/boot/grub/grubenv*** GRUB环境块，1024字节，固定大小。'
- en: '***/boot/grub/i386-pc/*** 32-bit GRUB modules.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '***/boot/grub/i386-pc/*** 32位GRUB模块。'
- en: '***/boot/grub/, /boot/grub2/*** GRUB directory for bootloader files.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '***/boot/grub/, /boot/grub2/*** 用于引导加载程序文件的GRUB目录。'
- en: '***/boot/grub/x86_64-efi/*** 64-bit GRUB modules.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '***/boot/grub/x86_64-efi/*** 64位GRUB模块。'
- en: '***/boot/loader/***'
  id: totrans-53
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***/boot/loader/***'
- en: '***/boot/loader/*** Systemd’s bootloader (`systemd-boot`, formerly `gummiboot`).'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '***/boot/loader/*** Systemd的引导加载程序（`systemd-boot`，以前是`gummiboot`）。'
- en: '***/boot/loader/loader.conf*** Overall `systemd-boot` configuration.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '***/boot/loader/loader.conf*** 整体`systemd-boot`配置。'
- en: '***/boot/loader/entries/*.conf*** Boot entry configuration files.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '***/boot/loader/entries/*.conf*** 引导条目配置文件。'
- en: '***EFI/***'
  id: totrans-57
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***EFI/***'
- en: '***EFI/*** EFI system partition (ESP), FAT filesystem; typically mounted on
    */boot/efi/* or */efi/*.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '***EFI/*** EFI系统分区（ESP），FAT文件系统；通常挂载在*/boot/efi/*或*/efi/*。'
- en: '***EFI/BOOT/BOOT64.EFI, EFI/BOOT/BOOTX64.EFI*** A common default 64-bit EFI
    bootloader.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '***EFI/BOOT/BOOT64.EFI, EFI/BOOT/BOOTX64.EFI*** 常见的默认64位EFI引导加载程序。'
- en: '***EFI/BOOT/BOOTIA32.EFI*** A common default 32-bit EFI bootloader.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '***EFI/BOOT/BOOTIA32.EFI*** 常见的默认32位EFI引导加载程序。'
- en: '***EFI/fedora/, EFI/ubuntu/, EFI/debian/*** Examples of distro-specific EFI
    directories.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '***EFI/fedora/, EFI/ubuntu/, EFI/debian/*** 发行版特定的 EFI 目录示例。'
- en: '***EFI/*/grubx64.efi*** GRUB’s EFI bootloader.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '***EFI/*/grubx64.efi*** GRUB 的 EFI 引导加载程序。'
- en: '***EFI/*/shim.efi, EFI/*/shimx64.efi, EFI/*/shimx64-fedora.efi*** Signed binaries
    for secure boot.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '***EFI/*/shim.efi, EFI/*/shimx64.efi, EFI/*/shimx64-fedora.efi*** 用于安全启动的签名二进制文件。'
- en: '**/etc/**'
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**/etc/**'
- en: '***/etc/.updated*** Systemd may create this file on update; it contains a timestamp.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '***/etc/.updated*** Systemd 可能在更新时创建此文件，包含时间戳。'
- en: '***/etc/lsb-release, /etc/machine-info, /etc/release, /etc/version*** Information
    about the installed Linux distro.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '***/etc/lsb-release, /etc/machine-info, /etc/release, /etc/version*** 已安装的
    Linux 发行版信息。'
- en: '***/etc/*.release, /etc/*-release, /etc/*_version*** Information about the
    installed Linux distro.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '***/etc/*.release, /etc/*-release, /etc/*_version*** 已安装的 Linux 发行版信息。'
- en: '***/etc/abrt/*** Automated bug-reporting tool configuration.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '***/etc/abrt/*** 自动化的错误报告工具配置。'
- en: '***/etc/acpi/*** ACPI events and handler scripts.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '***/etc/acpi/*** ACPI 事件和处理脚本。'
- en: '***/etc/adduser.conf*** Configuration file for the `adduser` and `addgroup`
    commands.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '***/etc/adduser.conf*** `adduser` 和 `addgroup` 命令的配置文件。'
- en: '***/etc/adjtime*** Information about hardware clock and drift.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '***/etc/adjtime*** 硬件时钟及漂移信息。'
- en: '***/etc/aliases, /etc/aliases.d/*** Email address alias files.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '***/etc/aliases, /etc/aliases.d/*** 邮件地址别名文件。'
- en: '***/etc/alternatives*** Configuration of alternative commands.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '***/etc/alternatives*** 替代命令的配置。'
- en: '***/etc/anaconda/*** Fedora installer configuration.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '***/etc/anaconda/*** Fedora 安装程序配置。'
- en: '***/etc/apache2/*** Apache web server configuration.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '***/etc/apache2/*** Apache web 服务器配置。'
- en: '***/etc/apparmor/, /etc/apparmor.d/*** AppArmor configuration and profiles.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '***/etc/apparmor/, /etc/apparmor.d/*** AppArmor 配置和配置文件。'
- en: '***/etc/apport/*** Ubuntu crash reporter configuration.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '***/etc/apport/*** Ubuntu 崩溃报告器配置。'
- en: '***/etc/appstream.conf*** AppStream universal package manager configuration.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '***/etc/appstream.conf*** AppStream 通用包管理器配置。'
- en: '***/etc/apt/*** Debian APT configuration.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '***/etc/apt/*** Debian APT 配置。'
- en: '***/etc/audit/audit.rules, /etc/audit/rules.d/*.rules*** Linux audit system
    rules.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '***/etc/audit/audit.rules, /etc/audit/rules.d/*.rules*** Linux 审计系统规则。'
- en: '***/etc/authselect/*** Fedora `authselect` configuration'
  id: totrans-81
