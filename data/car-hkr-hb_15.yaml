- en: '**B**'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**B**'
- en: '**DIAGNOSTIC CODE MODES AND PIDS**'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**诊断代码模式和PID**'
- en: '![image](graphics/common-01.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/common-01.jpg)'
- en: In [Chapter 4](ch04.html#ch04) we looked at modes and parameter IDs in diagnostic
    codes. This appendix lists a few more common modes and interesting PIDs for reference.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第4章](ch04.html#ch04)中，我们查看了诊断代码中的模式和参数ID。本附录列出了更多常见的模式和有趣的PID，供参考。
- en: '**Modes Above 0x10**'
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**0x10以上的模式**'
- en: 'Modes above 0x10 are proprietary codes. Here are some common modes specified
    by the ISO 14229 standard:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 0x10以上的模式为专有代码。以下是ISO 14229标准指定的一些常见模式：
- en: '**0x10** Initiates diagnostics'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**0x10** 启动诊断'
- en: '**0x11** Resets the ECU'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**0x11** 重置ECU'
- en: '**0x14** Clears diagnostic codes'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**0x14** 清除诊断代码'
- en: '**0x22** Reads data by ID'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**0x22** 通过ID读取数据'
- en: '**0x23** Reads memory by address'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**0x23** 通过地址读取内存'
- en: '**0x27** Security access'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**0x27** 安全访问'
- en: '**0x2e** Writes data by ID'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**0x2e** 通过ID写入数据'
- en: '**0x34** Requests download'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**0x34** 请求下载'
- en: '**0x35** Requests upload'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**0x35** 请求上传'
- en: '**0x36** Transfers data'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**0x36** 转移数据'
- en: '**0x37** Requests transfer exit'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**0x37** 请求转移退出'
- en: '**0x3d** Writes memory by address'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**0x3d** 通过地址写入内存'
- en: '**0x3e** Tester present'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**0x3e** 测试仪存在'
- en: '**Useful PIDs**'
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**有用的PID**'
- en: 'Some interesting PIDs for modes 0x01 and 0x02 include the following:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是模式0x01和0x02的一些有趣PID：
- en: '**0x00** PIDs supported (0x01–0x20)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**0x00** 支持的PID（0x01–0x20）'
- en: '**0x01** Monitor the status of the MIL'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**0x01** 监控MIL状态'
- en: '**0x05** Engine coolant temperature'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**0x05** 发动机冷却液温度'
- en: '**0x0C** RPM'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**0x0C** 转速'
- en: '**0x0D** Vehicle speed'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**0x0D** 车辆速度'
- en: '**0x1C** OBD standards to which this vehicle conforms'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**0x1C** 本车辆符合的OBD标准'
- en: '**0x1F** Run time since vehicle started'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**0x1F** 自车辆启动以来的运行时间'
- en: '**0x20** Additional PIDs supported (0x21–0x40)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**0x20** 支持的附加PID（0x21–0x40）'
- en: '**0x31** Distance traveled since DTCs cleared'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**0x31** 自DTC清除以来行驶的距离'
- en: '**0x40** Additional PIDs supported (0x41–0x60)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**0x40** 支持的附加PID（0x41–0x60）'
- en: '**0x4D** Time run with MIL on'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**0x4D** MIL打开时的运行时间'
- en: '**0x60** Additional PIDs supported (0x61–0x80)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**0x60** 支持的附加PID（0x61–0x80）'
- en: '**0x80** Additional PIDs supported (0x81–0xA0)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**0x80** 支持的附加PID（0x81–0xA0）'
- en: '**0xA0** Additional PIDs supported (0xA1–0xC0)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**0xA0** 支持的附加PID（0xA1–0xC0）'
- en: '**0xC0** Additional PIDs supported (0xC1–0xE0)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**0xC0** 支持的附加PID（0xC1–0xE0）'
- en: 'Some vehicle information service numbers for mode 0x09 include:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 模式0x09的车辆信息服务号包括：
- en: '**0x00** PIDs supported (0x01–0x20)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**0x00** 支持的PID（0x01–0x20）'
- en: '**0x02** VIN'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**0x02** VIN'
- en: '**0x04** Calibration ID'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**0x04** 校准ID'
- en: '**0x06** Calibration verification numbers (CVN)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**0x06** 校准验证号码（CVN）'
- en: '**0x20** ECU name'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**0x20** ECU名称'
- en: For a list of further service PIDs to query, see *[http://en.wikipedia.org/wiki/OBD-II_PIDs](http://en.wikipedia.org/wiki/OBD-II_PIDs)*.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 欲查询更多服务PID列表，请参见 *[http://en.wikipedia.org/wiki/OBD-II_PIDs](http://en.wikipedia.org/wiki/OBD-II_PIDs)*。
