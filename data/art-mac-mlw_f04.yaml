- en: About the Author
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: Patrick Wardle is the founder of Objective-See, a nonprofit that creates open
    source macOS security tools and trainings, and organizes the Objective by the
    Sea conference. Having worked at NASA and the NSA and presented at countless security
    conferences, he is intimately familiar with aliens, spies, and talking nerdy.
    Patrick is passionate about all things related to Mac security and spends his
    time finding Apple zero-days, analyzing Mac malware, and writing free open source
    security tools to protect Mac users around the world.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Patrick Wardle 是 Objective-See 的创始人，该组织是一个非盈利机构，致力于开发开源的 macOS 安全工具和培训，并举办“Objective
    by the Sea”会议。Patrick 曾在 NASA 和 NSA 工作，并在无数安全会议上发表过演讲，他对外星人、间谍以及“技术宅”文化有着深刻的了解。Patrick
    对 Mac 安全充满热情，他的工作包括寻找苹果系统的零日漏洞，分析 Mac 恶意软件，并编写免费的开源安全工具，以保护全球的 Mac 用户。
- en: About the Technical Reviewer
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于技术审阅者
- en: Tom McGuire has been working in the security industry since the late ’90s. He
    is the CTO of a cybersecurity firm and a lecturer at Johns Hopkins University,
    where he teaches reverse engineering, operating system security, cryptology, and
    cyber risk management. He loves his family, all things security, biotech, and
    the Red Sox.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Tom McGuire 自90年代末以来一直从事安全行业工作。他是某网络安全公司的首席技术官，并且是约翰·霍普金斯大学的讲师，教授逆向工程、操作系统安全、密码学和网络风险管理等课程。他热爱家庭、网络安全、生命科学以及红袜队。
