    You can access the program by installing the <samp class="SANS_TheSansMonoCd_W5Regular_11">libpst</samp>
    package in macOS or the <samp class="SANS_TheSansMonoCd_W5Regular_11">pst-utils</samp>
    package in Ubuntu. Start by opening a terminal. Mac users, run the following command:'
