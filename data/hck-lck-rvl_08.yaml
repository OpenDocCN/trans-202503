  type: TYPE_NORMAL
  zh: Linux和Windows使用WSL的用户，请运行以下命令：
- en: '[PRE4]'
  id: totrans-99
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'Next, change to the folder that contains the *backup.pst* file. For example,
    on my macOS computer, I run:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，切换到包含*backup.pst*文件的文件夹。例如，在我的macOS计算机上，我运行：
- en: '[PRE5]'
  id: totrans-101
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'To convert a PST file into EML file, you use the following command, where the
    <samp class="SANS_TheSansMonoCd_W5Regular_11">-e</samp> argument tells <samp class="SANS_TheSansMonoCd_W5Regular_11">readpst</samp>
    to output as EML files:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 要将PST文件转换为EML文件，可以使用以下命令，其中<samp class="SANS_TheSansMonoCd_W5Regular_11">-e</samp>参数告诉<samp
