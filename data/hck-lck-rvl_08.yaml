  id: totrans-105
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: This command creates a folder called *Personal Folders*, which contains additional
    *Contacts*, *Heritage*, *Inbox*, *Junk E-mail*, and other subfolders (this is
    how the email in *backup.pst* is organized). Within each folder are several EML
    files, one for each email message.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 该命令会创建一个名为*Personal Folders*的文件夹，其中包含额外的*Contacts*、*Heritage*、*Inbox*、*Junk
    E-mail*以及其他子文件夹（这就是*backup.pst*中文件的组织方式）。每个文件夹中包含几个EML文件，每个文件代表一封电子邮件消息。
- en: <samp class="SANS_Dogma_OT_Bold_B_21">NOTE</samp>
  id: totrans-107
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: <samp class="SANS_Dogma_OT_Bold_B_21">注意</samp>
- en: '*I’ve found it easier to import EML files generated by <samp class="SANS_TheSansMonoCd_W5Regular_Italic_I_11">readpst</samp>
    into Thunderbird, but you can also convert PSTs into MBOX files with the* <samp
    class="SANS_TheSansMonoCd_W5Regular_Italic_I_11">readpst -r</samp> <samp class="SANS_TheSansMonoCd_W5Regular_11">filename.pst</samp>
    *command.*'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '*我发现将<samp class="SANS_TheSansMonoCd_W5Regular_Italic_I_11">readpst</samp>生成的EML文件导入Thunderbird更为简便，但你也可以使用*<samp
    class="SANS_TheSansMonoCd_W5Regular_Italic_I_11">readpst -r</samp> <samp class="SANS_TheSansMonoCd_W5Regular_11">filename.pst</samp>
    *命令将PST文件转换为MBOX文件。*'
- en: In the left panel, right-click **Local Folders** and choose **New Folder**,
    as you did in the previous exercises. Name your folder *Heritage Foundation* and
    click **Create Folder**. You should now see the *Heritage Foundation* folder in
    your Local Folders list.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 在左侧面板中，右键点击**本地文件夹**并选择**新建文件夹**，如同你在之前的练习中所做的那样。将文件夹命名为*Heritage Foundation*，然后点击**创建文件夹**。现在你应该能在本地文件夹列表中看到*Heritage
    Foundation*文件夹。
- en: Right-click the *Heritage Foundation* folder, choose **New Subfolder**, and
    name your new subfolder *backup.pst*. Right-click the *backup.pst* subfolder and
    choose **ImportExportTools NG**▸**Import EML Messages**▸**All EML Messages from
    a Directory and Subdirectories**. Browse for the *Personal Folders* folder that
    you just created using <samp class="SANS_TheSansMonoCd_W5Regular_11">readpst</samp>
    and start the import. This folder should start filling up with over a thousand
    email messages.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 右键点击*Heritage Foundation*文件夹，选择**新建子文件夹**，并将新子文件夹命名为*backup.pst*。右键点击*backup.pst*子文件夹，选择**ImportExportTools
    NG**▸**导入EML消息**▸**从目录和子目录导入所有EML消息**。浏览你刚刚使用<samp class="SANS_TheSansMonoCd_W5Regular_11">readpst</samp>创建的*Personal
    Folders*文件夹并开始导入。此文件夹应该开始填充超过千封电子邮件。
- en: These email messages, all belonging to former Heritage Foundation fundraiser
    Steve DeBuhr, are meticulously organized into folders. In addition to Heritage
    Foundation work, this email dump also includes DeBuhr’s personal email. This email
    dump is very old—the latest messages are from 2009—so it’s unlikely you’ll find
    very many revelations in here. Since DeBuhr worked with major donors, though,
    the email in the *Heritage* folder contains many attachments full of financial
    details. [Figure 6-4](#fig6-4) shows this email dump in Thunderbird.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 这些电子邮件消息全部属于前赫里奇基金会筹款人Steve DeBuhr，并且被细致地组织成多个文件夹。除了赫里奇基金会的工作，这些电子邮件存档还包括DeBuhr的个人电子邮件。这个电子邮件存档非常旧——最新的邮件来自2009年——因此不太可能在这里找到太多的揭露。然而，由于DeBuhr与主要捐赠者合作，这个*Heritage*文件夹中的电子邮件包含了很多财务细节的附件。[图6-4](#fig6-4)展示了这个电子邮件存档在Thunderbird中的情况。
- en: Particularly, I noticed as I browsed through this email that the *Social Issues*
    folder contains homophobic and otherwise bigoted messages that DeBuhr had forwarded
    from his official heritage.org address account to his personal one.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是，当我浏览这封电子邮件时，我注意到*社会问题*文件夹包含了来自 DeBuhr 的一些恐同和其他偏执的信息，他将这些信息从他的官方 heritage.org
    账户转发到了他的个人账户。
- en: '![In this Thunderbird screenshot from the Heritage Foundation email dump, the
    Social Issues folder is selected, with a homophobic email highlighted. The message
    says: “Hi Steve, Found this article and never heard these two arguments against
    homosexuality . . . Hope you find it helpful.” The rest of the email is an article
    headlined “Is Homosexuality Normal?”](Images/Figure6-4.png)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![在这张来自 Heritage Foundation 电子邮件泄漏的 Thunderbird 截图中，选择了“社会问题”文件夹，并高亮显示了一封恐同的电子邮件。邮件内容写道：“嗨，Steve，找到这篇文章，之前从没听过这两个反对同性恋的论点 . . . 希望你觉得有用。”邮件的其余部分是一篇标题为“同性恋正常吗？”的文章。](Images/Figure6-4.png)'
- en: '<samp class="SANS_Futura_Std_Book_Oblique_I_11">Figure 6-4: A Heritage Foundation
    email in Thunderbird</samp>'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Book_Oblique_I_11">图 6-4：Heritage Foundation 在
    Thunderbird 中的电子邮件</samp>
- en: <samp class="SANS_Futura_Std_Bold_B_11">Other Tools for Researching Email Dumps</samp>
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_B_11">用于研究电子邮件泄漏的其他工具</samp>
- en: 'This chapter has focused on using Thunderbird as a tool for researching email
    dumps, but in your future work, you might find two alternative tools helpful:
    Microsoft Outlook and Aleph. In this section I’ll go over how you can use each
    tool to import and search email dumps. You don’t need to follow the instructions
    in this section to work through the rest of the book, but reading along will give
    you a sense of what the options are and when to use them.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 本章重点介绍了如何使用 Thunderbird 作为研究电子邮件泄漏的工具，但在未来的工作中，你可能会发现另外两个工具也很有帮助：Microsoft Outlook
    和 Aleph。在这一节中，我将介绍如何使用这两个工具导入和搜索电子邮件泄漏文件。你不需要按照本节的说明来进行本书的其余部分的学习，但跟着读会让你了解有哪些选项以及何时使用它们。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">Microsoft Outlook</samp>
  id: totrans-117
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">Microsoft Outlook</samp>
- en: Unlike Thunderbird, Microsoft’s desktop email program, Outlook, supports importing
    email dumps directly in PST format. However, Outlook has some downsides. First,
    it’s not free; the cheapest way to get Outlook is to buy a Microsoft 365 license,
    which, at the time of writing, costs around $7 per month or $70 per year. Second,
    Outlook is available only for Windows and macOS, not Linux (though Linux users
    can run Outlook in a Windows VM). Still, you might find Outlook useful if you’re
    familiar with the program and understand its advanced features, or just want to
    see an email in its original interface.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 与 Thunderbird 不同，Microsoft 的桌面电子邮件程序 Outlook 支持直接导入 PST 格式的电子邮件泄漏。然而，Outlook
    也有一些缺点。首先，它不是免费的；获得 Outlook 最便宜的方式是购买 Microsoft 365 许可证，按写作时的价格，这大约需要每月 $7 或每年
    $70。其次，Outlook 仅适用于 Windows 和 macOS，而不支持 Linux（不过 Linux 用户可以在 Windows 虚拟机中运行 Outlook）。尽管如此，如果你熟悉这个程序并了解其高级功能，或者只是想在其原始界面中查看电子邮件，你可能会觉得
    Outlook 很有用。
- en: Let’s look at how to import PST files directly into Outlook, using a real example
    from a hacked Russian email dump. First, set up a Windows VM for Outlook. Do this
    even if you’re a Windows or macOS user who already uses Outlook for email, in
    order to avoid mixing up your actual email and a leaked email dump. Microsoft
    publishes free Windows VM images for several different VM programs like VirtualBox,
    VMWare, and Parallels. Download the VM image at [*https://<wbr>developer<wbr>.microsoft<wbr>.com<wbr>/en<wbr>-us<wbr>/windows<wbr>/downloads<wbr>/virtual<wbr>-machines<wbr>/*](https://developer.microsoft.com/en-us/windows/downloads/virtual-machines/)
    and import it into your VM software. You’ll also need to install Microsoft Office
    in your VM. If you have a Microsoft 365 license, download Office from [*https://<wbr>www<wbr>.office<wbr>.com*](https://www.office.com)
    by logging in and clicking the **Install Office** link. If you don’t have a license,
    Microsoft offers a free trial.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下如何将 PST 文件直接导入 Outlook，使用一个来自被黑的俄罗斯电子邮件泄漏的真实案例。首先，为 Outlook 设置一个 Windows
    虚拟机（VM）。即使你是 Windows 或 macOS 用户，且已经在使用 Outlook 处理邮件，还是建议这么做，以避免混淆你的实际电子邮件和泄漏的邮件文件。Microsoft
    为多种虚拟机程序（如 VirtualBox、VMWare 和 Parallels）发布了免费的 Windows 虚拟机镜像。你可以在[*https://<wbr>developer<wbr>.microsoft<wbr>.com<wbr>/en<wbr>-us<wbr>/windows<wbr>/downloads<wbr>/virtual<wbr>-machines<wbr>/*](https://developer.microsoft.com/en-us/windows/downloads/virtual-machines/)
    下载该镜像并将其导入到你的虚拟机软件中。你还需要在虚拟机中安装 Microsoft Office。如果你拥有 Microsoft 365 许可证，可以通过登录并点击**安装
    Office**链接来从[*https://<wbr>www<wbr>.office<wbr>.com*](https://www.office.com)
    下载 Office。如果没有许可证，Microsoft 提供免费的试用版。
- en: When you open Outlook the first time, it prompts you to log in to your Office
    365 account to check your license. After that, it prompts you to set up an email
    account. At the bottom, click the link **Create an Outlook.com Email Address to
    Get Started** in order to create a new account. Make sure to save your email and
    password in your password manager. Once you’re finished, click **Done**. Outlook
    should open with the empty inbox of the new email account you just created.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 当你第一次打开Outlook时，它会提示你登录你的Office 365账户以检查你的许可证。之后，它会提示你设置一个电子邮件账户。在底部，点击链接**创建Outlook.com电子邮件地址以开始**，以便创建一个新账户。确保将你的电子邮件和密码保存在密码管理器中。完成后，点击**完成**。Outlook应该会打开你刚创建的新电子邮件账户的空收件箱。
- en: With Outlook set up, add the PST email dumps to it. Click **File**▸**Account
    Settings**▸**Account Settings**, then click **Data Files**▸**Add** and browse
    for the PST file you want to add. If you have the disk space to spare, make a
    copy of the PST file and add the copy instead. All information about this inbox,
    including details like which messages are marked read, is stored in this file,
    so working from a copy will prevent you from modifying the original.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 设置好Outlook后，将PST邮件文件导入。点击**文件**▸**账户设置**▸**账户设置**，然后点击**数据文件**▸**添加**，浏览并选择你要添加的PST文件。如果有足够的磁盘空间，建议复制PST文件并添加复制文件。所有关于这个收件箱的信息，包括哪些邮件已被标记为已读，都存储在该文件中，因此使用副本工作可以避免修改原始文件。
- en: The PST file you added should appear in the left sidebar. You can now sift through
    this inbox as if it were your own. Even the unread email counts you’ll see are
    the actual counts of unread email for each folder at the time the PST file was
    exported.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加的PST文件应该出现在左侧边栏中。现在，你可以像处理自己的收件箱一样浏览这个收件箱。你看到的未读邮件计数是PST文件导出时每个文件夹中未读邮件的实际数量。
- en: As an example, I set up a Windows VM, installed Outlook, logged in to it using
    my Microsoft 365 account, and added *intercoord@vgtrk.ru.pst* (the 48GB PST file
    hacked from VGTRK mentioned earlier in this chapter).
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我设置了一个Windows虚拟机，安装了Outlook，使用我的Microsoft 365账户登录，并添加了*intercoord@vgtrk.ru.pst*（本章前面提到的48GB
    PST文件，来自VGTRK的黑客数据）。
- en: '[Figure 6-5](#fig6-5) shows this VGTRK inbox, where I’ve used Outlook’s search
    feature to search for Такер Карлсон. This is the Cyrillic spelling of Tucker Carlson,
    the former Fox News host.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '[图6-5](#fig6-5)展示了这个VGTRK收件箱，我使用Outlook的搜索功能搜索了Такер Карлсон。这是Tucker Carlson的西里尔字母拼写方式，前福克斯新闻主持人。'
- en: 'The subject line of the selected email in [Figure 6-5](#fig6-5) translates
    roughly to “Tucker Carlson sync.” The email body contains a translated quote in
    which Carlson claims that Ukraine is not an independent country, but rather is
    controlled by the US Democratic Party. The quote also includes the false claim
    that in 2016, then Vice President Joe Biden fired Ukraine’s attorney general for
    investigating Biden’s son Hunter. (In fact, Biden leveraged $1 billion in US aid
    to persuade Ukraine to oust its top prosecutor, Viktor Shokin, who refused to
    investigate corruption from powerful Ukrainians. Biden worked in tandem with anti-corruption
    efforts across Europe: European leaders, as well as civil society groups within
    Ukraine, urged Shokin to resign for the same reason.) Russian TV likely aired
    this Tucker Carlson clip, and this email was likely the translation for their
    Russian dubbed version.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 选定电子邮件的主题行在[图6-5](#fig6-5)中大致翻译为“Tucker Carlson同步”。电子邮件正文包含一段翻译后的引用，其中Carlson声称乌克兰不是一个独立的国家，而是由美国民主党控制的。引用中还包括一个错误的说法，即2016年时，时任副总统乔·拜登因调查拜登的儿子亨特而解雇了乌克兰总检察长。（事实上，拜登利用10亿美元的美国援助，迫使乌克兰罢免了拒绝调查乌克兰富有人物腐败行为的总检察长维克托·肖金。拜登与欧洲的反腐败努力密切合作：欧洲领导人以及乌克兰国内的民间社会团体也要求肖金辞职，理由相同。）俄罗斯电视台可能播放了这个Tucker
    Carlson的片段，而这封电子邮件很可能是他们俄语配音版本的翻译。
- en: '![Screenshot of Outlook running in a Windows VM. The email is in Russian, and
    the selected email is a translated quote from Tucker Carlson.](Images/Figure6-5.png)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![Windows虚拟机中运行的Outlook截图。邮件内容是俄语，选定的邮件是Tucker Carlson的翻译引用。](Images/Figure6-5.png)'
- en: '<samp class="SANS_Futura_Std_Book_Oblique_I_11">Figure 6-5: Researching a PST
    file in Outlook</samp>'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Book_Oblique_I_11">图6-5：在Outlook中研究PST文件</samp>
- en: <samp class="SANS_Dogma_OT_Bold_B_21">NOTE</samp>
  id: totrans-128
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: <samp class="SANS_Dogma_OT_Bold_B_21">注意</samp>
- en: '*When working with data dumps in foreign languages that you don’t read, you
    can rely on machine translation tools like DeepL or Google Translate—assuming,
    of course, that you’re comfortable sharing the contents of the leak with a third-party
    service. I’ve also found the Google Translate phone app useful: if you hold your
    phone’s camera up to your screen, it will translate text in real time. This works
    even with scanned documents that aren’t OCR’d.*'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '*当处理你不懂的外语数据转储时，你可以依赖像 DeepL 或 Google 翻译这样的机器翻译工具——当然，前提是你愿意将泄露内容分享给第三方服务。我还发现
    Google 翻译手机应用也很有用：如果你把手机的相机对准屏幕，它会实时翻译文本。即使是没有进行 OCR 处理的扫描文档也能使用这种方式。*'
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">Aleph</samp>
  id: totrans-130
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">Aleph</samp>
- en: 'As you learned in [Chapter 5](chapter5.xhtml), you can use Aleph to index and
    browse a wide variety of email, including PST or EML files. When you index a folder
    containing PSTs, Aleph recognizes the file format and indexes all of the individual
    messages inside of each PST file, keeping the folder hierarchy intact. Aleph also
    has the following benefits for working with email dumps:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你在 [第 5 章](chapter5.xhtml) 中学到的，你可以使用 Aleph 来索引和浏览各种电子邮件，包括 PST 或 EML 文件。当你索引一个包含
    PST 文件的文件夹时，Aleph 会识别文件格式，并索引每个 PST 文件中的所有个别消息，同时保持文件夹层次结构不变。Aleph 在处理电子邮件转储时还有以下优点：
- en: Unlike Thunderbird and Outlook, Aleph will also index, make searchable, and
    even add OCR to email attachments.
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与 Thunderbird 和 Outlook 不同，Aleph 还会对电子邮件附件进行索引、使其可搜索，甚至为附件添加 OCR。
- en: As with any dataset it processes, Aleph will automatically list all of the people
    and organizations it finds in the dataset, and you can use it to cross-reference
    that data with other datasets you’ve indexed.
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与它处理的任何数据集一样，Aleph 会自动列出它在数据集中找到的所有人员和组织，你可以使用它将这些数据与其他已索引的数据集进行交叉参考。
- en: If you run an Aleph server for a group of researchers, you can easily enable
    them to search email dumps; all they need is a web browser and an Aleph account.
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你为一群研究人员运行 Aleph 服务器，你可以轻松地让他们搜索电子邮件转储；他们只需要一个网页浏览器和一个 Aleph 帐户。
- en: Using Aleph for email dumps has a few downsides. First, it requires a lot of
    technical work to spin up an Aleph server and to index datasets, especially if
    you plan on putting it on the internet for others to use. In my experience, if
    you try to import large datasets like email dumps into Aleph, you’re likely to
    run into technical hurdles with your Docker setup. Using Thunderbird is a simpler
    solution.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Aleph 处理电子邮件转储有一些缺点。首先，它需要大量技术工作来启动 Aleph 服务器并索引数据集，特别是如果你计划将其发布到互联网供他人使用。根据我的经验，如果你试图将像电子邮件转储这样的庞大数据集导入
    Aleph，可能会遇到 Docker 设置的技术障碍。使用 Thunderbird 是一个更简单的解决方案。
- en: Aleph also can’t properly index MBOX files; it tries to index them as text files
    rather than as collections of different email messages. It won’t do any Base64-decoding
    of the data inside MBOX files, so it’s not much more useful than <samp class="SANS_TheSansMonoCd_W5Regular_11">grep</samp>
    for this task. If you want an MBOX-formatted email dump indexed in your Aleph
    server, import it into Thunderbird and then export it again (using ImportExportTools
    NG) in EML format.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: Aleph 也无法正确索引 MBOX 文件；它试图将其当作文本文件来索引，而不是作为包含多个电子邮件消息的集合。它不会对 MBOX 文件中的数据进行 Base64
    解码，因此在这项任务上，它的作用与 <samp class="SANS_TheSansMonoCd_W5Regular_11">grep</samp> 没什么区别。如果你希望将
    MBOX 格式的电子邮件转储索引到 Aleph 服务器中，可以先将其导入 Thunderbird，然后再次导出（使用 ImportExportTools NG），导出格式为
    EML。
- en: Aleph has other quirks that make working with email dumps more complicated.
    For example, if there’s an email attachment in a format Aleph doesn’t understand,
    it just won’t display the attachment at all when you view that email message.
    If you want to be sure you’re seeing everything in the email, download an individual
    EML file from Aleph and open it in Thunderbird.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: Aleph 还有一些怪癖，使得处理电子邮件转储更加复杂。例如，如果电子邮件附件的格式是 Aleph 不理解的，它在查看该电子邮件时根本不会显示附件。如果你想确保你能看到电子邮件中的所有内容，可以从
    Aleph 下载单个 EML 文件，并在 Thunderbird 中打开。
- en: In sum, Outlook is a reasonable choice for PST files, and Aleph is a good choice
    if you’re working with groups of people or want to cross-reference an email dump
    with other datasets. However, Thunderbird is the simplest way to quickly start
    your email dump investigation, and it supports all email formats.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，Outlook 对于 PST 文件来说是一个合理的选择，而 Aleph 则是处理团队合作或希望将电子邮件转储与其他数据集进行交叉参考的良好选择。然而，Thunderbird
    是快速开始电子邮件转储调查的最简单方法，并且支持所有电子邮件格式。
- en: <samp class="SANS_Futura_Std_Bold_B_11">Summary</samp>
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_B_11">总结</samp>
- en: In this chapter, you learned how to import email dumps in the EML, MBOX, and
    PST formats into Thunderbird to read and search them. You read an email from the
    president of Nauru, got insights into the type of email the Oath Keepers receive,
    and explored an old email dump from the Heritage Foundation. You also saw how
    to use Microsoft Outlook and Aleph as alternatives to Thunderbird. You can use
    the skills you’ve learned here in your future email dump investigations.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你学习了如何将EML、MBOX和PST格式的电子邮件转储导入Thunderbird，以便阅读和搜索它们。你阅读了来自瑙鲁总统的电子邮件，了解了誓言守卫组织（Oath
    Keepers）收到的电子邮件类型，并探讨了来自传统基金会（Heritage Foundation）的旧电子邮件转储。你还看到了如何使用Microsoft
    Outlook和Aleph作为Thunderbird的替代工具。你可以在未来的电子邮件转储调查中运用你在这里学到的技巧。
- en: In the next chapter, you’ll level up your technical skills for analyzing datasets
    by taking a crash course in Python programming.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，你将通过参加Python编程速成课程，提升分析数据集的技术能力。
