- en: <hgroup>
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: <hgroup>
- en: <samp class="SANS_Futura_Std_Bold_Condensed_B_11">6</samp> <samp class="SANS_Dogma_OT_Bold_B_11">READING
    OTHER PEOPLE’S EMAIL</samp>
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_B_11">6</samp> <samp class="SANS_Dogma_OT_Bold_B_11">阅读他人的电子邮件</samp>
- en: </hgroup>
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: </hgroup>
- en: After Russia invaded Ukraine in February 2022, hackers started flooding DDoSecrets
    with stolen data from Russian organizations. The data came in many formats, but
    the bulk of it—several terabytes’ worth—was email. The entire inboxes of government
    agencies, oil and gas companies, and investment firms were laid bare.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年2月，俄罗斯入侵乌克兰后，黑客们开始将从俄罗斯组织窃取的数据大量上传到DDoSecrets。这些数据有多种格式，但其中大部分——数TB的数据——是电子邮件。政府机构、石油天然气公司和投资公司的整个收件箱被完全暴露出来。
- en: Email leaks are among the most common types of data leaks, and they can have
    serious consequences. In the 2016 US presidential election between Hillary Clinton
    and Donald Trump, leaked email messages from the DNC and Clinton campaign chair
    John Podesta—both hacked by the Russian government—played a major role in Trump’s
    election. The 2020 US presidential election between Trump and Joe Biden also involved
    email leaks—in this case, stolen from the laptop of Biden’s son Hunter.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 电子邮件泄漏是最常见的数据泄漏类型之一，它们可能带来严重后果。在2016年美国总统选举中，希拉里·克林顿与唐纳德·特朗普的竞选中，从民主党全国委员会（DNC）和克林顿竞选主席约翰·波德斯塔（John
    Podesta）那里泄露的电子邮件——这两者都被俄罗斯政府黑客入侵——在特朗普当选中扮演了重要角色。2020年美国总统选举中，特朗普与乔·拜登之间的选战也涉及电子邮件泄漏——这次是从拜登的儿子亨特·拜登的笔记本电脑中窃取的。
- en: With so many messages to sort through in email leaks, though, finding a place
    to start can be overwhelming. Depending on how the email was obtained and what
    software was running on the hacked server, the leaked data could be in any of
    several different formats, and it may not be clear how to access the messages
    it contains.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在电子邮件泄漏中有如此多的信息需要筛选，找到一个起点可能会让人感到不知所措。根据电子邮件是如何被获取的以及在被黑客入侵的服务器上运行了什么软件，泄露的数据可能有多种格式，而且可能并不清楚如何访问其中包含的消息。
- en: In this chapter, you’ll learn about common formats for leaked email, the benefits
    and shortcomings of indexing and searching email with Aleph, and how to import
    email datasets into Thunderbird and Microsoft Outlook. You’ll sift through leaked
    email from the Oath Keepers dataset you downloaded in [Chapter 4](chapter4.xhtml),
    in addition to datasets from Australian offshore detention centers and the conservative
    US think tank the Heritage Foundation. We’ll begin by taking a look at the standard
    composition of an email message.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你将了解常见的电子邮件泄漏格式，Aleph索引和搜索电子邮件的优缺点，以及如何将电子邮件数据集导入Thunderbird和Microsoft
    Outlook。你将筛选你在[第4章](chapter4.xhtml)中下载的Oath Keepers数据集中的泄漏电子邮件，此外还包括来自澳大利亚离岸拘留中心和美国保守派智库遗产基金会的数据集。我们将首先看看电子邮件消息的标准组成。
- en: <samp class="SANS_Futura_Std_Bold_B_11">The Email Protocol and Message Structure</samp>
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_B_11">电子邮件协议和消息结构</samp>
- en: A *protocol* is a shared language that software developers agree upon to make
    their code interoperate. The email protocol we use today was first implemented
    in the early 1980s, got a major revamp in 1995, and hasn’t changed much since.
    Unlike modern centralized messaging systems (Facebook Messenger, for example),
    this protocol allows anyone to run an email server with their own software. For
    example, Google runs a server at gmail.com, the Russian search engine Yandex runs
    one at mail.yandex.com, and the Swiss company Proton runs one at proton.me. These
    servers are powered by different software but communicate using the same protocol,
    meaning they can all send messages to one another. *Internet standards*, specifications
    for how certain types of software should behave, ensure that all email software
    communicates with a shared protocol and a shared message format.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*协议*是软件开发人员为了使代码能够互操作而达成的共同语言。我们今天使用的电子邮件协议最早在1980年代初期实现，1995年进行了重大更新，之后几乎没有变化。与现代集中式消息系统（例如Facebook
    Messenger）不同，这种协议允许任何人使用自己的软件运行电子邮件服务器。例如，Google在gmail.com运行一个服务器，俄罗斯搜索引擎Yandex在mail.yandex.com运行一个，瑞士公司Proton在proton.me运行一个。这些服务器由不同的软件支持，但使用相同的协议进行通信，这意味着它们可以相互发送消息。*互联网标准*，即规定某些类型软件行为的规范，确保所有电子邮件软件都使用相同的协议和相同的消息格式进行通信。'
- en: 'Because the email message format is an internet standard, all messages have
    a similar structure. To see what this format looks like, open any email and choose
    **Show Original** or **View Source**. Each message is a text file with two sections:
    the headers and body. The headers contain an email’s metadata in <samp class="SANS_TheSansMonoCd_W5Regular_Italic_I_11">Header-Field</samp><samp
    class="SANS_TheSansMonoCd_W5Regular_11">:</samp> <samp class="SANS_TheSansMonoCd_W5Regular_Italic_I_11">Value</samp>
    format, while the body contains the main text of the message.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 由于电子邮件消息格式是一个互联网标准，所有消息都有相似的结构。要查看该格式的样子，打开任何电子邮件并选择**显示原文**或**查看源代码**。每个消息都是一个包含两个部分的文本文件：标题和正文。标题部分包含电子邮件的元数据，格式为
    <samp class="SANS_TheSansMonoCd_W5Regular_Italic_I_11">Header-Field</samp><samp
    class="SANS_TheSansMonoCd_W5Regular_11">:</samp> <samp class="SANS_TheSansMonoCd_W5Regular_Italic_I_11">Value</samp>，而正文部分则包含消息的主要内容。
- en: 'The following headers are included in nearly every email message:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是几乎每封电子邮件消息中都会包含的标题：
- en: '[PRE0]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: There are many more headers than these; your email software shows only a few
    of them. When email servers send, forward, or receive messages, they add headers
    describing these actions. For example, the common header <samp class="SANS_TheSansMonoCd_W5Regular_11">DKIM-Signature</samp>
    allows you to verify, using cryptography, that an email actually came from the
    server that it claims sent it. Messages also typically include a <samp class="SANS_TheSansMonoCd_W5Regular_11">Content-Type</samp>
    header, which describes the format of the body text.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是众多标题中的一部分；你的电子邮件软件只显示其中的一些。当电子邮件服务器发送、转发或接收消息时，它们会添加描述这些操作的标题。例如，常见的标题 <samp
    class="SANS_TheSansMonoCd_W5Regular_11">DKIM-Signature</samp> 允许你通过加密技术验证一封电子邮件确实来自它所声称发送的服务器。消息通常还会包括
    <samp class="SANS_TheSansMonoCd_W5Regular_11">Content-Type</samp> 标题，用于描述正文文本的格式。
- en: After the headers, the email includes a blank line followed by the body. The
    body is typically in plaintext (text with no formatting), HTML, or Multipurpose
    Internet Mail Extensions (MIME) format. In MIME email, the most common format,
    the body is split into parts for text, HTML components, and email attachments.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在标题之后，电子邮件包括一个空行，然后是正文。正文通常为纯文本（没有格式的文本）、HTML格式或多用途互联网邮件扩展（MIME）格式。在MIME格式的电子邮件中，最常见的格式，正文被分为文本、HTML组件和电子邮件附件部分。
- en: 'Though email messages are text files, you can send binary files like PNGs or
    ZIPs as attachments. Your email client converts the binary file into text using
    *Base64* encoding and includes that encoded attachment in the message. Just as
    you can convert any decimal number (that is, one conveyed using 10 digits) into
    a binary number (conveyed using 2 digits) and back, you can convert any binary
    data into Base64 data (conveyed using 64 characters). For example, here’s how
    a PNG image containing a 1×1 transparent pixel looks with each of its 86 bytes
    of data represented as binary digits:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然电子邮件消息是文本文件，但你可以将二进制文件（如PNG或ZIP）作为附件发送。你的电子邮件客户端会将二进制文件转换为文本格式，使用*Base64*编码并将该编码后的附件包含在消息中。就像你可以将任何十进制数（即使用10个数字表示的数）转换为二进制数（使用2个数字表示）并反向操作一样，你也可以将任何二进制数据转换为Base64数据（使用64个字符表示）。例如，以下是包含1×1透明像素的PNG图像的样子，每个86字节的数据都以二进制数字表示：
- en: '[PRE1]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'And here’s the Base64-encoded version of the same binary file:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是相同二进制文件的Base64编码版本：
- en: '[PRE2]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Base64-encoded data looks like a block of seemingly random text that includes
    capital letters, lowercase letters, numbers, plus signs (<samp class="SANS_TheSansMonoCd_W5Regular_11">+</samp>),
    and forward slashes (<samp class="SANS_TheSansMonoCd_W5Regular_11">/</samp>),
    and sometimes ends with equal signs (<samp class="SANS_TheSansMonoCd_W5Regular_11">=</samp>).
    The Base64-encoded version of some data conveys the same information as the decoded
    version, but it can be included more compactly in a text file, like an email.
    When the recipient of the email loads it, their email client will convert it from
    Base64 text back into a binary file. Sometimes plaintext or HTML email is encoded
    in Base64 as well (for example, <samp class="SANS_TheSansMonoCd_W5Regular_11">hello
    world</samp> is <samp class="SANS_TheSansMonoCd_W5Regular_11">aGVsbG8gd29ybGQ=</samp>
    in Base64). Although email messages are text files, you can’t rely on <samp class="SANS_TheSansMonoCd_W5Regular_11">grep</samp>
    to search them, because much of the content you’re hunting for might be Base64-encoded.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Base64 编码的数据看起来像是一段看似随机的文本，包含大写字母、小写字母、数字、加号（<samp class="SANS_TheSansMonoCd_W5Regular_11">+</samp>）和斜杠（<samp
    class="SANS_TheSansMonoCd_W5Regular_11">/</samp>），有时以等号（<samp class="SANS_TheSansMonoCd_W5Regular_11">=</samp>）结尾。某些数据的
    Base64 编码版本传递的信息与解码版本相同，但它可以以更紧凑的形式包含在文本文件中，例如电子邮件。当收件人加载电子邮件时，他们的电子邮件客户端将把 Base64
    文本转换回二进制文件。有时，纯文本或 HTML 邮件也会进行 Base64 编码（例如，<samp class="SANS_TheSansMonoCd_W5Regular_11">hello
    world</samp> 在 Base64 中是 <samp class="SANS_TheSansMonoCd_W5Regular_11">aGVsbG8gd29ybGQ=</samp>）。尽管电子邮件消息是文本文件，但你不能依赖
    <samp class="SANS_TheSansMonoCd_W5Regular_11">grep</samp> 来搜索它们，因为你寻找的很多内容可能是
    Base64 编码的。
- en: Keeping in mind those basics, let’s turn now to the specific formats typically
    encountered in email leaks.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 牢记这些基本知识后，接下来让我们讨论电子邮件泄露中通常遇到的特定格式。
- en: <samp class="SANS_Futura_Std_Bold_B_11">File Formats for Email Dumps</samp>
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_B_11">电子邮件转储的文件格式</samp>
- en: The most common file formats for email *dumps*, or collections of email messages,
    are EML files, MBOX files, and PST Outlook data files. You’ll download email in
    each format in the upcoming exercise.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 电子邮件*转储*或电子邮件消息集合最常见的文件格式是 EML 文件、MBOX 文件和 PST Outlook 数据文件。你将在接下来的练习中下载每种格式的电子邮件。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">EML Files</samp>
  id: totrans-22
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">EML 文件</samp>
- en: The simplest type of email dump is a folder full of EML files, the standard
    email message format. An EML file is a text file with the extension *.eml* that
    contains the raw email message—the headers followed by the body.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最简单的电子邮件转储类型是一个包含 EML 文件的文件夹，这是标准的电子邮件消息格式。EML 文件是一个带有扩展名 *.eml* 的文本文件，包含原始电子邮件消息——包括邮件头部和正文。
- en: When you download an email from your personal account, it will be in EML format.
    If you have a Gmail account, for example, open a message, click the **More** menu
    (the three dots icon) in the upper-right corner, and choose **Download Message**.
    Other email clients should likewise allow you to download individual messages
    in EML format. You can sometimes read an EML file in a text editor, but you’ll
    frequently be stymied by the Base64-encoded parts, so it’s more useful to open
    it in an email program like Thunderbird, Outlook, or the Mail app on macOS.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当你从个人账户下载电子邮件时，它将以 EML 格式保存。例如，如果你有 Gmail 账户，打开一封邮件，点击右上角的**更多**菜单（三个点图标），然后选择**下载邮件**。其他电子邮件客户端也应该允许你以
    EML 格式下载单独的邮件。你有时可以在文本编辑器中阅读 EML 文件，但由于其中的 Base64 编码部分，你可能会遇到困难，因此在电子邮件程序中打开它（如
    Thunderbird、Outlook 或 macOS 上的 Mail 应用）更为实用。
- en: You can forward an email inline or as an attachment. Most email systems default
    to forwarding inline, copying the text of the body of the email you’re forwarding
    into the body of the email you’re writing. When you instead forward as an attachment,
    you attach the raw EML file to the email you’re writing. From a Gmail inbox, for
    example, select the box next to an email message, click the **More** menu, and
    choose **Forward as Attachment**. Other email clients should allow you to forward
    email as attachments as well. EML files include information that isn’t included
    in inline forwarded email, such as the original email headers.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将电子邮件作为正文或附件转发。大多数电子邮件系统默认将电子邮件转发为正文形式，将你转发的电子邮件正文内容复制到你正在撰写的邮件正文中。而当你选择以附件形式转发时，你将原始的
    EML 文件附加到你正在写的邮件中。例如，在 Gmail 收件箱中，选中一封邮件旁边的框，点击**更多**菜单，然后选择**作为附件转发**。其他电子邮件客户端也应该允许你将邮件作为附件转发。EML
    文件包括一些在正文转发的邮件中未包含的信息，如原始邮件的头部。
- en: EML files don’t include information on how the email was organized in the user’s
    inbox, such as the folder where the email was stored. For this reason, people
    who leak email dumps in EML format often organize the files into folders, with
    each folder representing a different user’s inbox. Sometimes they organize the
    files from each inbox into subfolders, too.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: EML文件不包括关于邮件在用户收件箱中如何组织的信息，例如邮件存储在哪个文件夹中。因此，以EML格式泄露电子邮件转储的人通常会将文件组织成文件夹，每个文件夹代表一个不同用户的收件箱。有时，他们还会将每个收件箱的文件组织到子文件夹中。
- en: In Exercise 6-1, you’ll download email messages in EML format from the Nauru
    Police Force dataset.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在练习6-1中，你将从瑙鲁警察局数据集中下载EML格式的电子邮件消息。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">MBOX Files</samp>
  id: totrans-28
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">MBOX文件</samp>
- en: In an MBOX email dump, each file is a collection of many email messages, generally
    representing a full folder of email. MBOX files often have the file extension
    *.mbox*, but sometimes they have no file extension at all.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在MBOX电子邮件转储中，每个文件是多个电子邮件消息的集合，通常代表一个完整的邮件文件夹。MBOX文件通常具有扩展名*.mbox*，但有时它们根本没有文件扩展名。
- en: Like EML files, MBOX files are text files that are viewable in a text editor
    but not very human-readable because of the Base64 encoding. However, you can’t
    just open an MBOX file in an email client to read the email like you can with
    an EML file. Instead, you’ll need to import the file.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 和EML文件一样，MBOX文件是可以在文本编辑器中查看的文本文件，但由于Base64编码，它们并不容易被人类读取。然而，你不能像打开EML文件那样直接在邮件客户端中打开MBOX文件以阅读邮件。相反，你需要导入该文件。
- en: The Oath Keepers dataset is a series of MBOX files, one for each hacked inbox.
    I’ll give more detail on the structure of this dataset in Exercise 6-1.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 誓言守卫组织的数据集是一系列MBOX文件，每个文件代表一个被黑的收件箱。我将在练习6-1中详细说明该数据集的结构。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">PST Outlook Data
    Files</samp>
  id: totrans-32
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">PST Outlook数据文件</samp>
- en: Email dumps may also come in the form of PST files, a proprietary format that
    represents a Microsoft Outlook inbox with the *.pst* file extension. Microsoft’s
    email server is called Microsoft Exchange. Whenever an Outlook user wants to create
    a backup of their email, or when an Exchange server is hacked, the data is downloaded
    in PST format.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 电子邮件转储也可能以PST文件的形式出现，这是一种专有格式，表示一个Microsoft Outlook收件箱，文件扩展名为*.pst*。微软的邮件服务器叫做Microsoft
    Exchange。每当Outlook用户想要创建邮件备份，或者Exchange服务器被黑客攻击时，数据都会以PST格式下载。
- en: A PST file represents a full email inbox, complete with a hierarchy of folders
    and their contents. These files can get *big*. For example, in April 2022, hackers
    made off with 786GB of data from the All-Russia State Television and Broadcasting
    Company (VGTRK), the largest state-owned media company in Russia, and leaked it
    to DDoSecrets. This dataset includes 252 PST files, each representing a different
    email address. One file, *intercoord@vgtrk.ru.pst*, is 48GB alone.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: PST文件表示一个完整的电子邮件收件箱，包含一个文件夹层级结构及其内容。这些文件可能会变得*非常大*。例如，在2022年4月，黑客盗取了俄罗斯最大的国有媒体公司——全俄国家电视广播公司（VGTRK）786GB的数据，并将其泄露到DDoSecrets。该数据集包含252个PST文件，每个文件代表一个不同的电子邮件地址。一个名为*intercoord@vgtrk.ru.pst*的文件就有48GB大。
- en: In Exercise 6-1 you’ll download a 1GB PST file containing email from the Heritage
    Foundation.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在练习6-1中，你将下载一个包含遗产基金会电子邮件的1GB PST文件。
- en: '<samp class="SANS_Futura_Std_Heavy_B_21">Exercise 6-1: Download Email Dumps
    from Three Datasets</samp>'
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Heavy_B_21">练习6-1：从三个数据集中下载电子邮件转储</samp>
- en: In this exercise, you’ll work with three different datasets from the Nauru Police
    Force, the Oath Keepers, and the Heritage Foundation. You should already have
    the Oath Keepers dataset from [Chapter 4](chapter4.xhtml), so you’ll download
    the other two next. You’ll also learn more about their contents and structure.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在本练习中，你将使用来自瑙鲁警察局、誓言守卫组织（Oath Keepers）和遗产基金会（Heritage Foundation）的三组不同数据集。你应该已经从[第4章](chapter4.xhtml)获取了誓言守卫组织的数据集，接下来你将下载另外两个数据集。你还将了解它们的内容和结构。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">The Nauru Police
    Force Dataset</samp>
  id: totrans-38
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">瑙鲁警察局数据集</samp>
- en: Nauru is a tiny island in the Pacific with a population of about 10,000\. While
    technically it’s an independent country, it hosts abuse-ridden offshore detention
    centers that the Australian government uses to hold immigrants and asylum seekers.
    The Nauru Police Force dataset ([*https://<wbr>ddosecrets<wbr>.com<wbr>/wiki<wbr>/Nauru<wbr>_Police<wbr>_Force*](https://ddosecrets.com/wiki/Nauru_Police_Force))
    is a 54GB torrent full of 127 ZIP files, each a copy of all of the email from
    a specific email address at npf.gov.nr, the domain for the Nauru Police Force.
    Inside each ZIP file is a collection of folders containing EML files. This dataset
    contains over 285,000 messages.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 库努是一个位于太平洋的小岛，人口约为 10,000 人。虽然技术上它是一个独立国家，但它却是澳大利亚政府用来关押移民和寻求庇护者的滥用离岸拘留中心的所在地。Nauru
    Police Force 数据集（[*https://<wbr>ddosecrets<wbr>.com<wbr>/wiki<wbr>/Nauru<wbr>_Police<wbr>_Force*](https://ddosecrets.com/wiki/Nauru_Police_Force)）是一个
    54GB 的种子，包含 127 个 ZIP 文件，每个文件是 npf.gov.nr（Nauru 警察局的域名）下某个特定邮箱地址的所有邮件的副本。每个 ZIP
    文件内部包含若干个文件夹，里面是 EML 文件。该数据集包含超过 285,000 封邮件。
- en: For this chapter, you’ll be working with the file *iven-notte.zip*, which is
    about 2.9GB. Download the file directly from *[https://<wbr>data<wbr>.ddosecrets<wbr>.com<wbr>/Nauru%20Police%20Force<wbr>/npf<wbr>.gov<wbr>.nr<wbr>/iven<wbr>-notte<wbr>.zip<wbr>](https://data.ddosecrets.com/Nauru%20Police%20Force/npf.gov.nr/iven-notte.zip)*.
    Once you’ve done so, save it into a folder called *Nauru Police Force* on your
    *datasets* USB disk and unzip it. You should end up with a folder called *iven-notte*
    containing the subfolders *calendar*, *contacts*, *deleteditems*, *drafts*, *inbox*,
    and more. Each of these subfolders is full of EML files.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你将使用文件 *iven-notte.zip*，文件大小约为 2.9GB。请直接从 *[https://<wbr>data<wbr>.ddosecrets<wbr>.com<wbr>/Nauru%20Police%20Force<wbr>/npf<wbr>.gov<wbr>.nr<wbr>/iven<wbr>-notte<wbr>.zip<wbr>](https://data.ddosecrets.com/Nauru%20Police%20Force/npf.gov.nr/iven-notte.zip)*
    下载该文件。下载完成后，将其保存在名为 *Nauru Police Force* 的文件夹中，放入你的 *datasets* USB 磁盘中并解压。解压后，你应当得到一个名为
    *iven-notte* 的文件夹，其中包含子文件夹 *calendar*、*contacts*、*deleteditems*、*drafts*、*inbox*
    等。每个子文件夹中都充满了 EML 文件。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">The Oath Keepers
    Dataset</samp>
  id: totrans-41
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">Oath Keepers 数据集</samp>
- en: The public part of the Oath Keepers dataset is a 3.9GB torrent of MBOX files
    taken from the server that hosted email for the oathkeepers.org domain. This dataset
    has a folder called *Oath Keepers.sbd*, containing subfolders called *ak*, *al*,
    *alb*, *ar*, *Archive*, *az*, and many others, each of which is an MBOX file (without
    the *.mbox* file extension) that contains several email messages. Each US state
    chapter of the Oath Keepers militia has its own inbox, so, for example, you can
    find the Arizona chapter’s email in the MBOX file *az*. There are a few other
    MBOX files, including *volunteers* and *stewart.rhodes* (Stewart Rhodes is the
    founder of the militia and was convicted of seditious conspiracy and sentenced
    to 18 years in prison for his group’s role in the January 6, 2021, attack on the
    US Capitol). DDoSecrets distributes an additional part of the dataset, which contains
    donor and membership records, only to journalists and researchers who request
    access, because it contains so much PII.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Oath Keepers 数据集的公开部分是一个 3.9GB 的 MBOX 文件种子，来自托管 oathkeepers.org 域名邮件的服务器。该数据集中有一个名为
    *Oath Keepers.sbd* 的文件夹，里面包含名为 *ak*、*al*、*alb*、*ar*、*Archive*、*az* 等多个子文件夹，每个文件夹是一个
    MBOX 文件（没有 *.mbox* 扩展名），其中包含若干封邮件。每个 Oath Keepers 民兵组织的美国州分会都有自己的收件箱，因此，例如，你可以在
    *az* 文件夹中找到亚利桑那州分会的邮件。还有一些其他的 MBOX 文件，包括 *volunteers* 和 *stewart.rhodes*（斯图尔特·罗兹是民兵组织的创始人，因其组织在
    2021 年 1 月 6 日美国国会大厦袭击中的作用而被定罪，判处 18 年监禁）。DDoSecrets 还分发数据集的额外部分，包含捐赠者和会员记录，仅提供给请求访问的记者和研究人员，因为其中包含大量个人身份信息（PII）。
- en: If you didn’t already download the Oath Keepers dataset in [Chapter 4](chapter4.xhtml),
    visit the DDoSecrets page for the Oath Keepers at [*https://<wbr>ddosecrets<wbr>.com<wbr>/wiki<wbr>/Oath<wbr>_Keepers*](https://ddosecrets.com/wiki/Oath_Keepers).
    This page includes a link to the torrent file as well as the magnet link. Add
    the torrent to your BitTorrent client and download the full dataset, saving it
    to your *datasets* USB disk.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有下载 [第4章](chapter4.xhtml)中的 Oath Keepers 数据集，请访问 DDoSecrets 页面上的 Oath Keepers
    页面 [*https://<wbr>ddosecrets<wbr>.com<wbr>/wiki<wbr>/Oath<wbr>_Keepers*](https://ddosecrets.com/wiki/Oath_Keepers)。此页面包含一个指向种子文件的链接以及磁力链接。将种子文件添加到你的
    BitTorrent 客户端并下载完整的数据集，保存到你的 *datasets* USB 磁盘中。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">The Heritage Foundation
    Dataset</samp>
  id: totrans-44
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">The Heritage Foundation
    数据集</samp>
- en: The Heritage Foundation is a conservative think tank that played a major role
    in US politics during the Reagan administration. This dataset, a 1GB file called
    *backup.pst*, is a backup of a personal email account used by an employee on the
    foundation’s major gifts team. His email address was hosted with his residential
    ISP at the domain embarqmail.com. In 2015, the Twitter user @jfuller290 noticed
    that the foundation had accidentally put this backup in PST format on a public
    Amazon S3 bucket—an Amazon cloud service that hosts files—and he tweeted the link
    to it. (The Heritage Foundation at first claimed that it was hacked, but in fact
    it had inadvertently made the file public itself.) The email backup was made in
    2009, six years before @jfuller290 noticed it.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 传统基金会（The Heritage Foundation）是一个保守派智库，在里根政府时期对美国政治发挥了重要作用。这个数据集是一个1GB的文件，名为*backup.pst*，它是该基金会一名员工个人电子邮件账户的备份，员工在基金会的重大捐赠团队工作。该员工的电子邮件地址是通过其住宅ISP（互联网服务提供商）在embarqmail.com域名下托管的。在2015年，Twitter用户@jfuller290注意到该基金会不小心将这个PST格式的备份文件公开放在了亚马逊S3存储桶中——一个用于托管文件的亚马逊云服务——并将链接发布到Twitter上。（起初，传统基金会声称自己遭到了黑客攻击，但实际上是他们自己不小心将该文件公开了。）这个电子邮件备份是在2009年制作的，比@jfuller290发现它还早六年。
- en: Visit the DDoSecrets page for the Heritage Foundation at [*https://<wbr>ddosecrets<wbr>.com<wbr>/wiki<wbr>/Heritage<wbr>_Foundation*](https://ddosecrets.com/wiki/Heritage_Foundation).
    This page includes links to the torrent as well as a direct download for this
    dataset. Because the dataset is just a single, relatively small Outlook Data File,
    directly download it from [*https://<wbr>data<wbr>.ddosecrets<wbr>.com<wbr>/Heritage%20Foundation<wbr>/backup<wbr>.pst*](https://data.ddosecrets.com/Heritage%20Foundation/backup.pst)
    and save it into a folder called *Heritage Foundation* on your *datasets* USB
    disk.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 访问DDoSecrets网站上的传统基金会页面，链接为[*https://<wbr>ddosecrets<wbr>.com<wbr>/wiki<wbr>/Heritage<wbr>_Foundation*](https://ddosecrets.com/wiki/Heritage_Foundation)。该页面包含了该数据集的种子链接以及直接下载链接。因为数据集只是一个相对较小的Outlook数据文件，所以你可以直接从[*https://<wbr>data<wbr>.ddosecrets<wbr>.com<wbr>/Heritage%20Foundation<wbr>/backup<wbr>.pst*](https://data.ddosecrets.com/Heritage%20Foundation/backup.pst)下载并保存到名为*Heritage
    Foundation*的文件夹中，存放在你的*datasets* USB磁盘上。
- en: While you’re waiting for these email dumps to finish downloading, read on to
    learn about the tools you can use to research them.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在等待这些电子邮件数据包下载完成时，继续阅读以了解你可以用来研究它们的工具。
- en: <samp class="SANS_Futura_Std_Bold_B_11">Researching Email Dumps with Thunderbird</samp>
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_B_11">使用Thunderbird研究电子邮件数据包</samp>
- en: Before you start reading the email you’ve downloaded, you’ll install and configure
    *Thunderbird*, an open source email program for Windows, macOS, and Linux that
    allows you to work with email dumps in different formats. You can use Thunderbird
    to import folders full of EML or MBOX files and search and read everything inside
    them. When you open an EML file in Thunderbird, the program will parse the file,
    Base64-decode everything for you, and let you see HTML email and download attachments.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始阅读你下载的邮件之前，你需要安装并配置*Thunderbird*，这是一个适用于Windows、macOS和Linux的开源电子邮件程序，可以让你处理不同格式的邮件数据包。你可以使用Thunderbird导入包含EML或MBOX文件的文件夹，并搜索和阅读其中的所有内容。当你在Thunderbird中打开EML文件时，程序会解析该文件，Base64解码所有内容，并让你查看HTML邮件和下载附件。
- en: Thunderbird users typically use the program just to check their personal email,
    sometimes for multiple email accounts. If you want, you can add your existing
    email accounts to it and use it to read and write email yourself. For research
    purposes, though, you’ll use Thunderbird to import email into *local folders*,
    which will allow you to work with the email locally on your computer without connecting
    to an email server. You don’t need internet access when using Thunderbird to research
    email dumps in this way, which means you can use an air-gapped computer.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Thunderbird用户通常使用该程序检查他们的个人电子邮件，有时会管理多个电子邮件账户。如果你愿意，你可以将现有的电子邮件账户添加到Thunderbird中，自己使用它来收发邮件。不过，为了研究目的，你将使用Thunderbird将电子邮件导入到*本地文件夹*中，这样你就可以在不连接电子邮件服务器的情况下，在本地计算机上处理电子邮件。使用Thunderbird以这种方式研究电子邮件数据包时，你不需要互联网连接，这意味着你可以使用隔离的计算机。
- en: Like its sister project, the Firefox web browser, Thunderbird supports third-party
    extensions that add functionality to the program. The ImportExportTools NG extension
    is crucial to working with email dumps; it adds support for importing MBOX files
    and for bulk-importing folders full of EML files, keeping their folder structure
    intact. However, to import PSTs into Thunderbird, you must first convert them
    into EMLs using the <samp class="SANS_TheSansMonoCd_W5Regular_11">readpst</samp>
    program. You’ll import all three file types into Thunderbird later in the chapter.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 和它的姊妹项目 Firefox 浏览器一样，Thunderbird 支持第三方扩展，这些扩展为程序增加了功能。ImportExportTools NG
    扩展对于处理邮件数据包至关重要；它支持导入 MBOX 文件和批量导入包含 EML 文件的文件夹，并保持其文件夹结构不变。然而，要将 PST 文件导入 Thunderbird，您必须先使用
    <samp class="SANS_TheSansMonoCd_W5Regular_11">readpst</samp> 程序将它们转换为 EML 文件。在本章后面，您将把所有三种文件类型导入
    Thunderbird。
- en: After importing email dumps into Thunderbird, you can click through all of the
    folders and read the email messages as if you were reading your own email. You
    can also use Thunderbird’s built-in search feature to bulk-search all of the email
    you’ve imported. However, you can’t use Thunderbird to search the content of attachments—for
    that, you’ll need a tool like Aleph, which we’ll discuss in “Other Tools for Researching
    Email Dumps” on page 163.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 将邮件数据包导入 Thunderbird 后，您可以点击所有文件夹并阅读邮件，就像在阅读自己的邮件一样。您还可以使用 Thunderbird 内置的搜索功能批量搜索您导入的所有邮件。然而，您无法使用
    Thunderbird 搜索附件的内容——为此，您需要像 Aleph 这样的工具，我们将在第 163 页的《研究邮件数据包的其他工具》中讨论。
- en: '<samp class="SANS_Futura_Std_Heavy_B_21">Exercise 6-2: Configure Thunderbird
    for Email Dumps</samp>'
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Heavy_B_21">练习 6-2：为邮件数据包配置 Thunderbird</samp>
- en: In this exercise, you’ll install Thunderbird and configure it in order to analyze
    the three email dumps you’ve downloaded.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个练习中，您将安装 Thunderbird 并进行配置，以便分析您下载的三个邮件数据包。
- en: Download Thunderbird from [*https://<wbr>www<wbr>.thunderbird<wbr>.net*](https://www.thunderbird.net)
    and install it on your computer. When you open the program the first time, it
    asks if you want to set up an existing email account. While you won’t need to
    use a real email account to research email dumps, adding an account to Thunderbird
    makes it easier to import these data dumps later on. If you don’t want to use
    Thunderbird to check your real email, I recommend that you create a new email
    account just for this purpose. Click the **Get a New Email Address** link to create
    a new free email account directly within Thunderbird on an email provider called
    Mailfence. Select an email address and generate a random password in your password
    manager, then provide an existing email address to activate your new account.
    After creating your account, log in to it with Thunderbird, and you should see
    the message “Account successfully created.”
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 从 [*https://<wbr>www<wbr>.thunderbird<wbr>.net*](https://www.thunderbird.net)
    下载 Thunderbird 并将其安装在您的计算机上。首次打开程序时，它会询问您是否想要设置一个现有的电子邮件帐户。虽然您不需要使用真实的电子邮件帐户来研究邮件数据包，但向
    Thunderbird 添加一个帐户可以让您更容易地导入这些数据包。如果您不想用 Thunderbird 检查您的真实电子邮件，我建议您创建一个新的电子邮件帐户专门用于此目的。点击
    **获取新电子邮件地址** 链接，在 Thunderbird 内直接通过一个名为 Mailfence 的邮件提供商创建一个新的免费电子邮件帐户。选择一个电子邮件地址，并在密码管理器中生成一个随机密码，然后提供一个现有的电子邮件地址以激活您的新帐户。创建帐户后，使用
    Thunderbird 登录，您应该会看到“帐户成功创建”的消息。
- en: Next, switch to the main Thunderbird tab. In the Folders sidebar on the left,
    you should see the email address you added, and beneath it a section called Local
    Folders. You added an email address just to create the Local Folders section,
    so if you don’t plan on using Thunderbird to check this email account, you can
    delete it. To do so, click the Thunderbird menu icon in the top-right corner and
    choose **Account Settings**. Make sure your new email account is selected, click
    **Account Actions** in the bottom left, and choose **Remove Account**. Select
    the **Remove Message Data** box and click **Remove**. Now switch back to the main
    Thunderbird window, and only Local Folders should remain in the left sidebar.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，切换到 Thunderbird 的主标签。在左侧的文件夹侧边栏中，您应该能看到您添加的电子邮件地址，下面会有一个叫做本地文件夹的部分。您添加电子邮件地址的目的是为了创建本地文件夹部分，所以如果您不打算使用
    Thunderbird 来检查该电子邮件帐户，您可以删除它。为此，点击右上角的 Thunderbird 菜单图标，选择 **帐户设置**。确保选择了您的新电子邮件帐户，点击左下角的
    **帐户操作**，然后选择 **删除帐户**。选中 **删除邮件数据** 复选框，然后点击 **删除**。现在，切换回 Thunderbird 的主窗口，左侧边栏只剩下本地文件夹部分。
- en: Next, to install the ImportExportTools NG Thunderbird add-on, click the menu
    icon in the top-right corner and choose **Add-ons and Themes**. Switch to the
    **Extensions** tab, search for **ImportExportTools NG**, and install the add-on.
    A lot of this add-on’s functionality appears in the Tools menu bar at the top,
    which appears automatically in macOS. To access it in Windows or Linux, click
    the menu icon in the top-right corner and choose **View**▸**Toolbars**▸**Menu
    Bar**. A menu bar should appear at the top of the Thunderbird window. Go to **Tools**▸**ImportExportTools
    NG** to access the add-on’s features.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，要安装ImportExportTools NG Thunderbird插件，点击右上角的菜单图标并选择**附加组件和主题**。切换到**扩展**选项卡，搜索**ImportExportTools
    NG**，并安装该插件。这个插件的许多功能出现在工具栏的顶部，在macOS中会自动显示。要在Windows或Linux中访问它，请点击右上角的菜单图标，选择**视图**▸**工具栏**▸**菜单栏**。菜单栏应该会出现在Thunderbird窗口的顶部。前往**工具**▸**ImportExportTools
    NG**以访问插件的功能。
- en: Finally, click the Thunderbird menu icon and choose **Settings**. Switch to
    the **Privacy & Security** tab and make sure that Allow Remote Content in Messages
    is unchecked (it should be unchecked by default). *Remote content* is any content
    hosted on the internet instead of inside of the email, like images loaded from
    URLs. When you open an email with remote content, like an HTML email with images,
    loading those images will leave a trace that the email was opened from a certain
    IP address.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，点击Thunderbird菜单图标并选择**设置**。切换到**隐私与安全**选项卡，并确保取消勾选“允许邮件中的远程内容”（默认情况下应该是未勾选的）。*远程内容*是指托管在互联网上而不是邮件内部的内容，比如从URL加载的图片。当你打开包含远程内容的电子邮件时，比如带有图片的HTML邮件，加载这些图片将留下痕迹，显示该邮件是从某个IP地址打开的。
- en: <samp class="SANS_Dogma_OT_Bold_B_21">NOTE</samp>
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: <samp class="SANS_Dogma_OT_Bold_B_21">注意</samp>
- en: '*Thunderbird will always give you the chance to load remote content on individual
    email messages if you’d like, but I recommend that you connect to a VPN beforehand
    so that the VPN’s IP address, rather than your IP address, will be tracked (see
    the “Covering Your Tracks with a VPN Service” box on page 255).*'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你愿意，Thunderbird会始终给你加载远程内容的机会，但我建议你提前连接到VPN，这样将会追踪VPN的IP地址，而不是你的真实IP地址（请参见第255页的“使用VPN服务隐藏踪迹”框）。*'
- en: <samp class="SANS_Futura_Std_Bold_B_11">Reading Individual EML Files with Thunderbird</samp>
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_B_11">使用Thunderbird阅读单独的EML文件</samp>
- en: During your own investigations, you may find only a few EML files in a dataset,
    or someone might forward email messages to you as attachments. Thunderbird is
    a good tool for inspecting these messages individually without needing to import
    them.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在你自己的调查中，你可能会发现数据集中只有少量的EML文件，或者有人可能会将电子邮件消息作为附件转发给你。Thunderbird是一个很好的工具，可以单独检查这些邮件，而无需导入它们。
- en: Once your downloads from Exercise 6-1 have finished, try using Thunderbird to
    view some individual messages. Open your file manager app, like Explorer in Windows
    or Finder in macOS, and browse to the extracted *iven-notte* folder in the Nauru
    Police Force dataset. Open the *inbox* folder, right-click one of the EML files,
    and open it in Thunderbird. Thunderbird should show you the headers, like the
    date the email was sent, and the From, To, and Subject lines. You can also read
    the email exactly as it was originally formatted, and if it has attachments, you
    can open them.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你完成了第6-1章的下载，试着使用Thunderbird查看一些单独的邮件。打开文件管理器应用程序，例如Windows的Explorer或macOS的Finder，浏览到Nauru
    Police Force数据集中提取的*iven-notte*文件夹。打开*inbox*文件夹，右键点击其中一个EML文件，并在Thunderbird中打开。Thunderbird应该会显示邮件头部信息，比如邮件发送日期，以及发件人、收件人和主题行。你还可以按照原格式查看邮件，如果邮件有附件，你也可以打开它们。
- en: Just as you shouldn’t blindly open attachments you receive in your personal
    email, don’t blindly open attachments that you find in email dumps, because they
    could hack your computer. Refer back to [Chapter 1](chapter1.xhtml) for tips on
    how to open such documents safely.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 就像你不应该盲目打开个人邮箱中收到的附件一样，也不要盲目打开在电子邮件数据泄露中找到的附件，因为它们可能会入侵你的计算机。请参考[第1章](chapter1.xhtml)，了解如何安全地打开此类文档的提示。
- en: In the following exercises, you’ll import each of the email dumps you just downloaded
    into Thunderbird, starting with the EML files from the Nauru Police Force dataset.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的练习中，你将把你刚刚下载的每个电子邮件数据集导入Thunderbird，从Nauru Police Force数据集中的EML文件开始。
- en: '<samp class="SANS_Futura_Std_Heavy_B_21">Exercise 6-3: Import the Nauru Police
    Force EML Email Dump</samp>'
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Heavy_B_21">练习6-3：导入Nauru Police Force EML电子邮件数据集</samp>
- en: To import an email dump with the ImportExportTools NG add-on, select the folder
    into which you’d like to import it. Always import email dumps into a local folder,
    rather than a remote folder on an email server. From the Folders sidebar on the
    main Thunderbird tab, right-click **Local Folders** and choose **New Folder**,
    as shown in [Figure 6-1](#fig6-1).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 要通过 ImportExportTools NG 插件导入电子邮件转储，选择你想要导入的文件夹。始终将电子邮件转储导入到本地文件夹，而不是远程邮件服务器上的文件夹。从
    Thunderbird 主标签页的文件夹侧边栏中，右键点击 **本地文件夹**，选择 **新建文件夹**，如 [图 6-1](#fig6-1) 所示。
- en: '![A screenshot of the sidebar in Thunderbird that lists the local folders,
    with New Folder selected from the menu options.](Images/Figure6-1.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![截图，显示 Thunderbird 中列出本地文件夹的侧边栏，菜单选项中选择了新建文件夹。](Images/Figure6-1.png)'
- en: '<samp class="SANS_Futura_Std_Book_Oblique_I_11">Figure 6-1: Creating a new
    local folder in Thunderbird</samp>'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Book_Oblique_I_11">图 6-1：在 Thunderbird 中创建新本地文件夹</samp>
- en: Name your folder *Nauru Police Force* and click **Create Folder**. You should
    now see the *Nauru Police Force* folder in your Local Folders list.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 将文件夹命名为 *Nauru Police Force* 并点击 **创建文件夹**。你应该现在能在本地文件夹列表中看到 *Nauru Police Force*
    文件夹。
- en: Right-click the *Nauru Police Force* folder you just created and choose **New
    Subfolder**. Name your subfolder *iven-notte*, the name of the email account whose
    inbox data you’ll be importing, and click **Create Folder**. Right-click the new
    *iven-notte* subfolder that you just created and choose **ImportExportTools NG**▸**Import
    EML Messages**▸**All EML Messages from a Directory and Subdirectories**. A dialog
    will pop up, allowing you to browse for a folder. Select your *iven-notte* subfolder.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 右键点击你刚刚创建的 *Nauru Police Force* 文件夹，选择 **新建子文件夹**。将子文件夹命名为 *iven-notte*，即你将导入其收件箱数据的电子邮件帐户名称，然后点击
    **创建文件夹**。右键点击刚创建的 *iven-notte* 子文件夹，选择 **ImportExportTools NG**▸**导入EML邮件**▸**从目录及其子目录导入所有EML邮件**。会弹出一个对话框，允许你浏览选择一个文件夹。选择你的
    *iven-notte* 子文件夹。
- en: This subfolder should immediately start filling up with the 14,964 email messages
    that you’re importing. It will probably take a few minutes to finish (importing
    all 127 inboxes in this dataset would take considerably longer).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这个子文件夹应该会立刻开始填充你正在导入的 14,964 封电子邮件。完成可能需要几分钟（导入这个数据集中的所有 127 个收件箱会花费更长时间）。
- en: '[Figure 6-2](#fig6-2) shows Thunderbird with the *iven-notte* inbox loaded
    up. You can see all of the folders and the number of unread messages in each.
    (If you’d like, you can mark all of these messages as unread to keep track of
    which messages you have left to read.)'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 6-2](#fig6-2) 显示了加载了 *iven-notte* 收件箱的 Thunderbird。你可以看到所有文件夹以及每个文件夹中未读邮件的数量。（如果你愿意，可以将所有这些邮件标记为未读，以便追踪你尚未阅读的邮件。）'
- en: '![A screenshot showing the iven-notte inbox in the Nauru Police Force dataset
    imported into Thunderbird, with an email from Lionel Aingimea highlighted.](Images/Figure6-2.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![截图，显示导入到 Thunderbird 中的 iven-notte 收件箱，突出显示了来自 Lionel Aingimea 的电子邮件。](Images/Figure6-2.png)'
- en: '<samp class="SANS_Futura_Std_Book_Oblique_I_11">Figure 6-2: An email dump imported
    in Thunderbird</samp>'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Book_Oblique_I_11">图 6-2：在 Thunderbird 中导入的电子邮件转储</samp>
- en: The email selected in [Figure 6-2](#fig6-2) is in the *inbox* folder and was
    sent from Lionel Aingimea, the president of Nauru at that time. In the email,
    he instructs Iven Notte, the Nauru police chief and the inbox owner, to not respond
    to Australian journalist Eden Gillespie, who had asked about two Nauru men who
    had allegedly attacked a refugee worker, possibly run him over, and stolen his
    motorbike. “Leave it,” President Aingimea wrote. “Don’t answer them.”
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 6-2](#fig6-2) 中选中的电子邮件位于 *收件箱* 文件夹内，由当时的 Nauru 总统 Lionel Aingimea 发送。在邮件中，他指示
    Nauru 警察局局长兼收件箱所有者 Iven Notte 不要回应澳大利亚记者 Eden Gillespie，后者询问了两名 Nauru 男子是否袭击了一名难民工作人员，可能撞倒了他并偷走了他的摩托车。“别理他们，”总统
    Aingimea 写道。“不要回答他们。”'
- en: Cam Wilson, a reporter for the Australian news site Crikey, dug into the Nauru
    Police Force dataset and revealed “the appalling disregard for refugees and asylum
    seekers detained there.” You can read Wilson’s reporting on Crikey’s website,
    [*https://<wbr>www<wbr>.crikey<wbr>.com<wbr>.au*](https://www.crikey.com.au).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 澳大利亚新闻网站 Crikey 的记者 Cam Wilson 深入研究了 Nauru Police Force 数据集，并揭露了“对在那里被拘留的难民和寻求庇护者的极度漠视。”你可以在
    Crikey 网站上阅读 Wilson 的报道，[*https://<wbr>www<wbr>.crikey<wbr>.com<wbr>.au*](https://www.crikey.com.au)。
- en: <samp class="SANS_Futura_Std_Bold_B_11">Searching Email in Thunderbird</samp>
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_B_11">在 Thunderbird 中搜索电子邮件</samp>
- en: Now that you’ve got Thunderbird configured and loaded with data, you’re ready
    to explore that data. For example, you may want to search the Nauru Police Force
    dataset for other email from President Aingimea or from Australian politicians.
    You could also search for email that contains keywords like *refugee* or was written
    on specific days. This section covers search methods you can use on any email
    dump you import into Thunderbird.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经配置好 Thunderbird 并加载了数据，你可以开始探索这些数据。例如，你可能想在 Nauru 警察局的数据集中搜索其他来自 Aingimea
    总统或澳大利亚政治家的邮件。你也可以搜索包含像*难民*这样的关键词的邮件，或是某些特定日期写的邮件。本节将介绍你可以在任何导入到 Thunderbird 的电子邮件数据中使用的搜索方法。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">Quick Filter Searches</samp>
  id: totrans-80
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">快速过滤器搜索</samp>
- en: The simplest search option is to filter the email that shows up in the currently
    selected folder. When viewing a folder, near the top of the Thunderbird window,
    make sure the Quick Filter button is toggled on so that an extra toolbar appears.
    This toolbar has buttons to quickly filter out only messages that are unread,
    contain attachments, or have other properties.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 最简单的搜索选项是过滤当前所选文件夹中显示的电子邮件。当查看文件夹时，确保 Thunderbird 窗口顶部附近的快速过滤器按钮已打开，这样额外的工具栏就会出现。该工具栏具有按钮，可以快速过滤出仅未读的邮件、包含附件的邮件或具有其他属性的邮件。
- en: The Quick Filter toolbar also has a search box that you can use to find only
    messages that include certain text. You can also filter for messages that include
    the search term in the sender field, recipient field, subject line, or body. This
    is the most common way I search in Thunderbird. For example, I entered *Aingimea*
    in the Quick Filter search box to quickly find all of the email related to President
    Aingimea in the *inbox* folder. I could also put his email address in the search
    box and filter for messages where he’s the sender or the recipient (though he
    won’t be the recipient of any of this email, because this is Iven Notte’s inbox,
    not his).
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 快速过滤器工具栏还包含一个搜索框，你可以用它来查找包含特定文本的邮件。你还可以根据发件人字段、收件人字段、主题行或正文中是否包含搜索词来过滤邮件。这是我在
    Thunderbird 中最常用的搜索方式。例如，我在快速过滤器搜索框中输入了*Aingimea*，以便快速找到所有与总统 Aingimea 相关的电子邮件，这些邮件位于*收件箱*文件夹中。我也可以在搜索框中输入他的电子邮件地址，并过滤出他作为发件人或收件人的邮件（尽管他不会是这些邮件的收件人，因为这是
    Iven Notte 的收件箱，不是他的）。
- en: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">The Search Messages
    Dialog</samp>
  id: totrans-83
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_Condensed_Oblique_BI_11">搜索邮件对话框</samp>
- en: The Quick Filter search is essentially a more limited version of the Search
    Messages dialog, which is the most powerful way to search for email in Thunderbird.
    Open this dialog by clicking the **Edit** menu and choosing **Find**▸**Search
    Messages**. You can choose which folder to search, or you can elect to search
    all the email in an account at once. You can then choose more granular search
    queries. For example, you could find all email messages that mention *asylum*
    in the body. You can then filter those results by adding further criteria, such
    as showing only email sent from or to a specific email address or only email with
    attachments.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 快速过滤器搜索本质上是“搜索邮件”对话框的一个更有限的版本，而“搜索邮件”对话框是 Thunderbird 中搜索电子邮件的最强大方法。点击**编辑**菜单并选择**查找**▸**搜索邮件**可以打开这个对话框。你可以选择要搜索的文件夹，或者选择一次搜索帐户中的所有电子邮件。然后，你可以选择更细化的搜索条件。例如，你可以找到所有正文中提到*庇护*的邮件。然后你可以通过添加进一步的条件来过滤这些结果，例如只显示从特定电子邮件地址发送或接收的邮件，或只显示包含附件的邮件。
- en: There’s also a search box in the top right of the Thunderbird window, above
    the Quick Filter search box, that will quickly search the full email account.
    I find this feature less useful than the Search Messages dialog. If I can’t find
    what I’m looking for with Quick Filter, I move on to Search Messages, which lets
    me make my searches as granular as necessary.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Thunderbird 窗口右上方，有一个搜索框，位于快速过滤器搜索框上方，它可以快速搜索整个电子邮件账户。我觉得这个功能不如“搜索邮件”对话框有用。如果我在使用快速过滤器时找不到所需的内容，我会转到“搜索邮件”对话框，这样我就可以根据需要进行更精确的搜索。
- en: '<samp class="SANS_Futura_Std_Heavy_B_21">Exercise 6-4: Import the Oath Keepers
    MBOX Email Dump</samp>'
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Heavy_B_21">练习 6-4：导入 Oath Keepers MBOX 邮件数据</samp>
- en: In this exercise, you’ll import email from the Oath Keepers dataset into Thunderbird.
    The Oath Keepers dataset contains the files *messages.json* and *messages_old.json*,
    which are chat logs, and the *Oath Keepers.sbd* folder, which contains 100 files
    in MBOX format. You’ll focus on the latter here. As mentioned previously, you
    can’t open MBOX files in an email client to read the messages like you can with
    EML files; you must import them into Thunderbird first.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在本练习中，你将把 Oath Keepers 数据集中的电子邮件导入 Thunderbird。Oath Keepers 数据集包含 *messages.json*
    和 *messages_old.json* 文件，它们是聊天记录，还有 *Oath Keepers.sbd* 文件夹，里面包含 100 个 MBOX 格式的文件。这里你将专注于后者。如前所述，你不能像读取
    EML 文件那样直接在电子邮件客户端打开 MBOX 文件；你必须先将它们导入 Thunderbird。
- en: To keep your different datasets separate in Thunderbird, you’ll create a new
    folder for the Oath Keepers data. In the left panel, right-click **Local Folders**
    and choose **New Folder**. Name your folder *Oath Keepers* and click **Create
    Folder**. You should now see the *Oath Keepers* folder in your Local Folders list.
    Right-click the *Oath Keepers* folder you just created and choose **ImportExportTools
    NG**▸**Import mbox Files**▸**All mbox Files from directory (with sbd structure)**.
    Browse your filesystem and select the *Oath Keepers.sbd* folder.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在 Thunderbird 中将不同的数据集分开，你需要为 Oath Keepers 数据创建一个新文件夹。在左侧面板中，右键点击 **本地文件夹**
    并选择 **新建文件夹**。将文件夹命名为 *Oath Keepers*，然后点击 **创建文件夹**。你现在应该能在本地文件夹列表中看到 *Oath Keepers*
    文件夹。右键点击你刚创建的 *Oath Keepers* 文件夹，选择 **ImportExportTools NG**▸**导入 mbox 文件**▸**从目录导入所有
    mbox 文件（包括 sbd 结构）**。浏览你的文件系统并选择 *Oath Keepers.sbd* 文件夹。
- en: Thunderbird might become unresponsive while it imports the 3.9GB of email, not
    allowing you to click on anything, but be patient. When the import is complete,
    you should have 100 separate folders full of email.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在导入 3.9GB 邮件时，Thunderbird 可能会变得没有响应，无法点击任何东西，但请耐心等待。当导入完成后，你应该会看到 100 个包含电子邮件的独立文件夹。
- en: The Oath Keepers folder with the most email, by far, is *oksupport*, the Oath
    Keepers support email account. [Figure 6-3](#fig6-3) shows an email in this folder
    from a member renouncing his membership shortly after the January 6 attack.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: Oath Keepers 文件夹中邮件最多的是 *oksupport*，即 Oath Keepers 支持邮箱账户。[图 6-3](#fig6-3) 展示了来自一位会员的邮件，他在
    1 月 6 日袭击事件后不久就宣布放弃会员资格。
- en: I haven’t found many major revelations in this email dump; most of those are
    contained in the private part of the Oath Keepers database, the membership and
    donor lists that DDoSecrets distributes only to journalists and researchers. The
    publicly available email contains many people writing about joining the militia
    or complaining that they paid their membership dues but haven’t had any further
    communication. There’s also a massive amount of spam, including right-wing extremist,
    conspiratorial, and anti-vaccine bulk email. Look through the various email accounts
    you imported and try out Thunderbird’s search tools to see if you can find anything
    interesting I missed.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在这次邮件转储中，我没有发现很多重大揭示；大多数重要内容都包含在 Oath Keepers 数据库的私人部分，那里有会员和捐赠者名单，DDoSecrets
    仅将其分发给记者和研究人员。公开可用的邮件包含很多人讨论加入民兵组织，或抱怨他们已经支付了会费，但没有得到进一步的联系。还有大量的垃圾邮件，包括右翼极端主义、阴谋论和反疫苗的大量邮件。查看你导入的各种电子邮件账户，尝试使用
    Thunderbird 的搜索工具，看看是否能找到我错过的有趣内容。
- en: '![A Thunderbird screenshot with the oksupport folder selected, and an email
    highlighted from an Oath Keepers member resigning his membership.](Images/Figure6-3.png)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![一张 Thunderbird 截图，选中 oksupport 文件夹，并高亮显示一封来自 Oath Keepers 会员辞去会员资格的邮件。](Images/Figure6-3.png)'
- en: '<samp class="SANS_Futura_Std_Book_Oblique_I_11">Figure 6-3: An email from the
    Oath Keepers email dump</samp>'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Book_Oblique_I_11">图 6-3：来自 Oath Keepers 邮件转储的一封邮件</samp>
- en: '<samp class="SANS_Futura_Std_Heavy_B_21">Exercise 6-5: Import the Heritage
    Foundation PST Email Dump</samp>'
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Heavy_B_21">练习 6-5：导入 Heritage Foundation PST 邮件转储</samp>
- en: In this exercise, you’ll import the Heritage Foundation email dump, a Microsoft
    Outlook PST file called *backup.pst*, into Thunderbird. Since the ImportExportTools
    NG add-on doesn’t support PST files, first you’ll need to convert the PST into
    an EML or MBOX file.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在本练习中，你将把 Heritage Foundation 邮件转储，即一个名为 *backup.pst* 的 Microsoft Outlook PST
    文件，导入 Thunderbird。由于 ImportExportTools NG 插件不支持 PST 文件，你首先需要将 PST 文件转换成 EML 或
    MBOX 文件。
