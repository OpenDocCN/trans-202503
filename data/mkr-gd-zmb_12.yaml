- en: 'In this appendix, you will find more information about the parts used to make
    the projects in this book. Unlike the individual project supply lists, the tables
    in this appendix list two types of sources: preapocalypse and postapocalypse.
    If you’re looking to buy parts and stockpile them in your secret underground bunker
    before the dead rise, look to the suppliers in the preapocalypse column. Buy your
    materials in bulk online now, and you can even order extras so you’ll be prepared
    to replace any components that break.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本附录中，你将找到更多关于本书项目中所使用的零件信息。与单个项目的供应清单不同，本附录中的表格列出了两种来源：末日前和末日后。如果你打算在死者复生之前购买零件并将其储存在你秘密的地下掩体中，应该参考末日前这一列的供应商。现在就在线批量购买材料，你甚至可以多买一些，以便准备好替换损坏的部件。
- en: If you’re reading this guide after zombies have already taken up residence in
    your neighborhood, you want the postapocalypse column. Your options will be limited
    without the Internet, but if you’re lucky, you’ll find the odd brick-and-mortar
    hobby shop to loot, and there should be plenty of cars, microwaves, and other
    electronics that you can harvest components from. Good luck!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是在僵尸已经占领你所在社区之后阅读本指南，那么你需要参考末日后这一列。在没有互联网的情况下，你的选择将会非常有限，但如果你幸运的话，你可能会找到一些零星的实体爱好商店可以抢购，还应该能找到大量的汽车、微波炉等电子产品，你可以从中提取组件。祝你好运！
- en: '**A NOTE ON BRICK-AND-MORTAR SUPPLIERS**'
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**关于实体供应商的说明**'
- en: When it comes to brick-and-mortar stores for electronic components, since the
    demise of Radio Shack, your choice in the United States has been reduced pretty
    much to Fry’s Electronics in California, Texas, and a handful of other states
    (*[http://www.frys.com/](http://www.frys.com/)*) and a few independent stores
    around the country. If you live in the UK, then Maplin Electronics (*[http://www.maplin.co.uk/](http://www.maplin.co.uk/)*)
    is your best bet. Both Fry’s and Maplin offer online ordering as well.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 说到电子元件的实体店，自从 Radio Shack 关闭以来，你在美国的选择几乎只剩下加利福尼亚州和德克萨斯州的 Fry’s 电子商店，以及一些其他州的零星商店
    (*[http://www.frys.com/](http://www.frys.com/)*) 和一些独立商店。如果你住在英国，Maplin 电子商店 (*[http://www.maplin.co.uk/](http://www.maplin.co.uk/)*)
    是最好的选择。Fry’s 和 Maplin 都提供在线订购服务。
