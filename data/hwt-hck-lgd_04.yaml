    Jumbo Inc. 是一家位于伦敦的公司，拥有约800名员工，主要是后端程序员，分布在10个国家。这是一家拥有足够潜在目标的公司，如果我们开展网络钓鱼活动，应该能确保显著的投资回报。我们已经可以想象出针对这样一个群体的诱人钓饵：一个新的Chrome扩展，一个关于C#与Java的公司调查，新的功能的测试版访问权限，等等。
