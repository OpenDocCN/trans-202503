- en: '**CSS3 SUPPORT IN CURRENT MAJOR BROWSERS**'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**当前主流浏览器中的CSS3支持**'
- en: '![Image](graphics/common-01.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![Image](graphics/common-01.jpg)'
- en: This appendix collects the browser support tables that are shown at the end
    of each chapter, providing an at-a-glance summary of the implementation of the
    CSS3 properties and rules featured in this book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录收集了在每章末尾显示的浏览器支持表，提供了本书中涉及的CSS3属性和规则的快速概览。
- en: 'This listing is somewhat complicated by two factors: The first is that, as
    I’ve mentioned repeatedly, CSS3 is still in a state of flux, and some properties
    are still very subject to change; the second is that new versions of browsers
    are released regularly and consistently, and each release sees a host of new implementations.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这个列表有些复杂，原因有两个：首先，正如我多次提到的，CSS3仍处于变化中，某些属性仍然可能会发生变化；其次，浏览器的新版本定期并持续发布，每次发布都带来了大量的新实现。
- en: 'In the following tables, I indicate implementation status in the four major
    browsers: Chrome, Firefox, Safari, and Internet Explorer. I haven’t included Opera,
    as that’s now based on Chrome and has broadly the same feature list. Unless otherwise
    indicated, the mobile version of each browser has the same feature set as the
    desktop version.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下表格中，我列出了四个主流浏览器（Chrome、Firefox、Safari和Internet Explorer）的实现状态。我没有包括Opera，因为它现在基于Chrome，并且功能列表大致相同。除非另有说明，否则每个浏览器的移动版与桌面版的功能集相同。
- en: 'Chrome and Firefox are *evergreen* browsers: they update automatically and
    version numbers are only used for internal reference. Internet Explorer and Safari
    continue to release versions at regular intervals; as I write this, IE11 and Safari
    8 are the most recent versions.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Chrome和Firefox是*常青*浏览器：它们会自动更新，版本号仅用于内部参考。Internet Explorer和Safari仍然定期发布版本；在我写这篇文章时，IE11和Safari
    8是最新版本。
- en: In the support tables below, where a *Yes* is used it means that the feature
    is supported either in an evergreen browser or in at least the last three versions
    of Safari (6–8) or IE (9–11). Otherwise, a version number will be shown. With
    regards to IE, it’s safe to presume that, with a very few exceptions, almost nothing
    in this book is implemented in IE8 or below.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在下表中，*是*表示该功能在常青浏览器或至少在Safari（6–8）或IE（9–11）的最近三个版本中得到支持。否则，将显示版本号。关于IE，可以安全地假设，除了极少数例外，本书中的几乎所有内容都没有在IE8或更低版本中实现。
- en: I keep updated versions of these tables on the website that accompanies this
    book (*[http://www.thebookofcss3.com/](http://www.thebookofcss3.com/)*), so check
    there regularly for the most up-to-date implementation status.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我会在与本书配套的网站上更新这些表格的最新版本（* [http://www.thebookofcss3.com/](http://www.thebookofcss3.com/)
    *），所以请定期查看以获取最新的实现状态。
