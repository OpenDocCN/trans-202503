  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '11'
- en: Ten Things You Can Do Right Now to Protect Yourself Online
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在可以做的十件事，帮助你保护自己免受网络攻击
- en: '![](image_fi/book_art/chapterart.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/book_art/chapterart.png)'
- en: You’ve come to the end of this book, but you’re just beginning your journey
    as an ethical hacker. You now know the tricks and tools the bad guys use—and how
    to defend against the major sources of attacks (physical hacks, social engineering,
    search engine recon, car and IoT hacking, malware, password cracking, web server
    hacking, and mobile device hacking). In other words, you’ve learned to hack yourself
    first! This last chapter is a quick review of the 10 most important things you
    can do to protect yourself and the people you care about from attacks online and
    in the real world.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经读完了这本书，但你的道德黑客之旅才刚刚开始。你现在了解了坏人使用的技巧和工具，以及如何防范主要的攻击来源（物理入侵、社会工程学、搜索引擎侦察、汽车和物联网黑客攻击、恶意软件、密码破解、网站服务器攻击和移动设备黑客攻击）。换句话说，你学会了先“黑”自己！这一章是对你可以做的10件最重要的事情的快速回顾，帮助你保护自己和你关心的人免受网络和现实世界中的攻击。
- en: 1\. Realize you’re a target.
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1. 认识到你是目标。
- en: People sometimes say, “It’ll never happen to me” or “There’s nothing I can do,”
    and then they wind up becoming victims of malicious hacks. This book has shown
    you that it’s surprisingly simple to hack most devices, and no one is completely
    safe from online threats. By taking a few smart precautions, however, you can
    at least avoid being an *easy* target for attackers. Knowing that you’re a potential
    target—and that your personal information is valuable to the average black hat
    hacker—is an important first step in protecting yourself and the people you care
    about.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人常说：“这永远不会发生在我身上”或“我无能为力”，然后他们最终成了恶意攻击的受害者。本书已经向你展示了，黑客入侵大多数设备其实比想象中简单，而且没有人能够完全避免在线威胁。然而，通过采取一些聪明的预防措施，你至少可以避免成为攻击者的*轻松*目标。意识到你是潜在的目标——而且你的个人信息对普通黑帽黑客来说很有价值——是保护自己和你关心的人的第一步。
- en: 2\. Watch out for social engineering.
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2. 小心社会工程学攻击。
- en: If someone is trying to get you to do something, either online or in person,
    stop and think about whether it’s in your best interest. From pushy used-car salespeople
    to cybercriminals to online predators, attackers use human psychology to try to
    trick us into doing what they want.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有人试图让你做某事，无论是在网上还是面对面，都停下来想一想，这是否符合你的最佳利益。从咄咄逼人的二手车销售员到网络犯罪分子再到在线掠食者，攻击者利用人类心理来试图欺骗我们做他们想做的事。
- en: 'Be aware of, and careful about, threats to your privacy. If someone is asking
    for your personal information, consider who they are really. What are they asking
    for, and why do they need that information? Where possible, avoid being put in
    the position of giving up your information altogether: block unwanted contacts
    and social media connections, delete suspicious emails without replying, hang
    up on robocalls, and delete spam SMS text messages. Any of these nuisances can
    be an attacker’s way in.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 注意并小心侵犯你隐私的威胁。如果有人要求你的个人信息，考虑他们的真实身份。对方要求什么信息？他们为什么需要这些信息？在可能的情况下，避免让自己处于必须完全放弃个人信息的境地：屏蔽不必要的联系人和社交媒体连接，删除可疑的电子邮件而不回复，挂掉自动拨号电话，删除垃圾短信。任何一种骚扰都可能是攻击者进入的途径。
- en: While you’re at it, hold yourself back from sharing too much information on
    social media. Before you post, snap, tweet, or share, think about who can see
    your posts and what they could do with that information. Pictures of yourself
    and your friends, places you go (*never* post vacation photos while you’re still
    on vacation), and things you like can all be used by an attacker to trick you
    into trusting them.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在此期间，避免在社交媒体上分享过多信息。在发布、拍照、发推或分享之前，想一想谁能看到你的帖子，以及他们能用这些信息做什么。你和朋友的照片、你去过的地方（*永远*不要在度假时发布度假照片）以及你喜欢的东西，都可能被攻击者利用，诱使你信任他们。
- en: When in doubt, talk to someone you trust; report cybercrime to the FTC at [https://www.ftc.gov/](https://www.ftc.gov/)
    or the FBI at [https://www.ic3.gov/](https://www.ic3.gov/), and report cyberbullying,
    stalking, or harassment to your local authorities.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有疑问，找信任的人聊聊；向FTC报告网络犯罪，网址为[https://www.ftc.gov/](https://www.ftc.gov/)；向FBI报告，网址为[https://www.ic3.gov/](https://www.ic3.gov/)，并向当地执法部门报告网络霸凌、跟踪或骚扰行为。
- en: 3\. Remember the importance of physical security and turn off devices when possible.
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3. 记住物理安全的重要性，尽可能关闭设备。
- en: Physical access is total access, so be as careful about physical security as
    you are about online safety. Lock your doors, protect your belongings, and be
    careful what you plug into your computer. If you walk away from your laptop in
    a coffee shop for even a few minutes, an attacker can access your files or walk
    off with the whole computer. A flash drive or other device plugged into your computer
    can be used to steal files or launch malware.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 物理访问等于完全访问，因此请像对待在线安全一样小心物理安全。锁好门，保护好个人物品，注意插入电脑的设备。如果你在咖啡店离开笔记本电脑，即使只是几分钟，攻击者也可能访问你的文件或将电脑偷走。插入电脑的闪存驱动器或其他设备可以用来窃取文件或启动恶意软件。
- en: Turn off connections to your computer, like Bluetooth or Wi-Fi, when you’re
    not using them. In addition to saving battery life, you’ll be blocking attacks.
    The same goes for mobile devices, where you should also close apps when you’re
    done with them. Turn off your computer and phone overnight if you can. You’ll
    sleep better with the added peace of mind—and you’ll lower your electric bill
    by a few bucks a month!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当你不使用时，关闭电脑的连接，如蓝牙或 Wi-Fi。除了节省电池寿命，你还在阻挡攻击。对于移动设备也是一样，使用完后应该关闭应用程序。如果可以的话，晚上关掉你的电脑和手机。这样你会睡得更好，心里也更踏实——而且你每个月还能省下几块电费！
- en: 4\. Always think before you click.
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 在点击之前一定要三思而后行。
- en: If you’re unsure about the source of an email, don’t open any links or attachments.
    Examine web links carefully—or run them through VirusTotal—before clicking. Better
    yet, open a new browser and search for the real site rather than clicking through
    an email, even if it looks legit.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不确定电子邮件的来源，不要打开任何链接或附件。在点击之前仔细检查网页链接，或者将其提交给 VirusTotal 检查。更好的做法是，打开一个新的浏览器，自己搜索真实的网站，而不是通过电子邮件链接，即使它看起来很正规。
- en: Don’t download or install software over the web unless you trust the source,
    and even then, check it in VirusTotal or your virus scanner first. Don’t open
    suspicious attachments, including Office documents, PDFs, and videos; verify the
    source or scan the files for viruses to be safer. And don’t share or download
    illegal files or pirated software, music, or movies. Malicious hackers love to
    hide evil surprises in these “free” files.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 除非你信任来源，否则不要通过网络下载或安装软件，即使信任了，也要先在 VirusTotal 或你的病毒扫描器中检查一下。在打开可疑的附件时要小心，包括
    Office 文档、PDF 文件和视频；最好验证源头或先扫描文件以确保安全。并且不要共享或下载非法文件、盗版软件、音乐或电影。恶意黑客喜欢在这些“免费”文件中藏匿恶意程序。
- en: Only install mobile apps from official app stores. Before installing a new app,
    read the list of permissions the app is asking for. A game or simple app shouldn’t
    need access to your contacts, call logs, or text messages—and other than augmented-reality
    or location-based apps like *Pokémon Go*, an app shouldn’t require your location.
    If an app asks for more permissions than you think it should need, delete it and
    find one that does what you want with fewer permissions.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 仅从官方应用商店安装移动应用。在安装新应用之前，先阅读该应用请求的权限列表。一个游戏或简单的应用不应该需要访问你的联系人、通话记录或短信——除了像 *Pokémon
    Go* 这样的增强现实或基于位置的应用，其他应用也不应该需要获取你的位置信息。如果一个应用请求的权限比你认为应有的还多，删除它并找到一个权限更少的应用来满足你的需求。
- en: 5\. Use a password manager and turn on two-factor authentication.
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 使用密码管理器并启用双重身份验证。
- en: Most people’s passwords can be cracked in seconds or minutes. Eight characters
    for a password is never enough. Use a memorable passphrase of four or more words
    with a mixture of character types (including letters, numbers, symbols, and even
    non-keyboard characters). Don’t reuse the same password for multiple sites; even
    if you add numbers or special characters, it takes only a few seconds for a hacker
    to crack a password that’s similar to one they already know.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人的密码可以在几秒钟或几分钟内被破解。八个字符的密码永远不够。使用一个由四个或更多单词组成、混合字符类型（包括字母、数字、符号，甚至非键盘字符）的密码短语。不要在多个网站使用相同的密码；即使你添加了数字或特殊字符，黑客也只需要几秒钟就能破解一个与他们已经知道的密码相似的密码。
- en: Don’t store passwords in a browser—remember, you can reveal those passwords
    with just a few clicks! Instead, use a *password manager*, like KeePass, Dashlane,
    LastPass, or similar. A password manager randomly generates hard, complex (20+
    character) passwords for all your accounts and stores them in encrypted form.
    You set one long passphrase to access your password manager, then let the password
    manager handle all the other passwords automatically so you don’t have to remember
    them.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 不要在浏览器中存储密码——记住，你只需要点击几下就能显示这些密码！相反，使用*密码管理器*，比如 KeePass、Dashlane、LastPass 或类似的工具。密码管理器为你所有的账户随机生成强大且复杂的（20个字符以上）密码，并以加密形式存储它们。你设置一个长的密码短语来访问你的密码管理器，然后让密码管理器自动处理所有其他密码，这样你就不需要记住它们。
- en: Password managers are considered safe because they actually encrypt your passwords
    using military-grade encryption. This is very different from security through
    obscurity like we saw your browser using in Chapter 1\. Rather than simply hiding
    your other passwords, a password manager secures them by making them unrecoverable
    if an attacker doesn’t have your long passphrase. By analogy, a password manager
    is like putting your house key in a two-ton bulletproof safe with a 20-number
    combination lock anchored to your curb rather than hiding the key under your doormat.
    By actually encrypting your passwords before storing them, a password manager
    (with a good passphrase) offers real security, not just obscurity.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 密码管理器被认为是安全的，因为它们实际上使用军事级加密来加密你的密码。这与我们在第一章中看到的浏览器通过“安全性模糊化”的方式保护密码截然不同。密码管理器通过将密码加密，确保如果攻击者没有你的长密码短语，密码是无法恢复的。类比而言，密码管理器就像是把你的房屋钥匙放进一个两吨重的防弹保险箱里，并且设有一个20位数字的组合锁，锁在你家门口的路边，而不是把钥匙藏在门垫下。通过在存储之前实际加密你的密码，密码管理器（配合一个好的密码短语）提供了真正的安全性，而不仅仅是“模糊化”。
- en: 'There’s just one exception to using a password manager: make sure to keep your
    email password separate and memorize it (rather than just storing it in the manager),
    just in case you ever forget the passphrase for your password manager and need
    to reset all of your passwords using your email. This also protects you in case
    someone tricks you into giving away the passphrase for your password manager—you
    can still reset your other passwords by having reset links sent to your email.
    Ultimately, you only need to remember two passphrases—one for your email and one
    for your password manager—and you can still have unique, almost uncrackable passwords
    for every account.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 使用密码管理器有一个例外：确保将你的电子邮件密码与密码管理器分开存储并记住它（而不是仅仅存储在管理器中），以防你忘记了密码管理器的密码短语，并需要通过电子邮件重置所有密码。这也可以保护你，以防有人欺骗你透露密码管理器的密码短语——你仍然可以通过将重置链接发送到你的电子邮件来重置其他密码。最终，你只需要记住两个密码短语——一个用于你的电子邮件，另一个用于密码管理器——你依然可以为每个账户拥有独一无二、几乎无法破解的密码。
- en: For added protection in case an attacker is able to steal or guess one of your
    passwords, turn on two-factor authentication for your most important accounts.
    Two-factor authentication adds an extra layer of security by requiring additional
    verification besides your password to access your most sensitive accounts. Usually,
    the extra verification step involves sending a security code to your cell phone.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了增加保护，在攻击者能够窃取或猜测你的某个密码的情况下，启用你最重要账户的双重身份验证。双重身份验证通过要求除了密码之外的额外验证步骤来增加一层安全性，以访问你最敏感的账户。通常，额外的验证步骤是将安全代码发送到你的手机。
- en: 6\. Keep your software up-to-date.
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 保持软件更新。
- en: Turn on automatic updates for your operating system and update your browser
    and other apps regularly. It’s best to run updates at least monthly. Pick a certain
    day of the month, like the 1st or 30th, and mark your calendar to update your
    desktop/laptop and all applications. Think of it as another must-do task like
    paying your bills. Update your phone, smart TV, and other devices as soon as you
    can when an update is available.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 启用操作系统的自动更新，并定期更新浏览器和其他应用程序。最好每月至少运行一次更新。选择每个月的某一天，比如1号或30号，记在日历上更新你的桌面/笔记本电脑和所有应用程序。把这看作是另一项必须完成的任务，就像支付账单一样。一旦更新可用，尽快更新你的手机、智能电视和其他设备。
- en: Security patches and software updates are the first place attackers look for
    vulnerabilities they could exploit in older versions. Once an attacker sees that
    a problem has been fixed, anyone who hasn’t downloaded that fix becomes a sitting
    duck. That’s why most of the 2,000+ exploits in Kali attack older versions of
    software. Keeping all of your software up-to-date will eliminate over 99 percent
    of the known attacks on the internet.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 安全补丁和软件更新是攻击者首先寻找漏洞的地方，他们可以在旧版本中利用这些漏洞。一旦攻击者发现问题已经被修复，任何没有下载该修复程序的人就成了活靶子。这就是为什么
    Kali 中超过 2,000 个漏洞利用工具攻击旧版本软件的原因。保持所有软件的最新状态将消除超过 99% 的已知互联网攻击。
- en: 7\. Protect your most sensitive data.
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7\. 保护你最敏感的数据。
- en: Don’t log in to sensitive accounts on a public computer or an untrusted network.
    Instead, do sensitive work only on your most protected computer—one that is kept
    in a secure location and that has a good antivirus program, firewall, up-to-date
    software, strong account controls, and very few installed programs. Use a complex
    password and secure Wi-Fi at home and check your router for unknown devices regularly,
    at least once a month.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 不要在公共电脑或不受信任的网络上登录敏感账户。相反，只在你最受保护的电脑上做敏感工作——这台电脑应该放在一个安全的位置，且拥有良好的杀毒程序、防火墙、最新的软件、强大的账户控制和极少安装的程序。使用复杂的密码和家里的安全
    Wi-Fi，并定期检查路由器上是否有不明设备，至少每月一次。
- en: Consider keeping your most private data, like credit card information, tax forms,
    and health records, off your computer altogether. Otherwise, for sensitive information
    on your computer that you want to protect at the maximum level possible, consider
    encrypting the files, or encrypt the entire hard drive of the computer you do
    sensitive work on. On Windows Professional edition, you can encrypt your whole
    hard drive with BitLocker, or you can encrypt individual files and folders by
    right-clicking and choosing **Advanced . . .**▶**Encrypt contents to secure data**.
    On macOS, you can use FileVault to encrypt your hard drive by going to **System
    Preferences**▶**Security & Privacy**▶**FileVault**. I won’t go through the full
    steps here, but the encryption programs should guide you, and a quick web search
    can help if you get stuck. Open source encryption packages like VeraCrypt also
    let you encrypt files, folders, or entire drives with a password or passphrase
    in just a few steps. You can download VeraCrypt at [https://www.veracrypt.fr/](https://www.veracrypt.fr/).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑将你最私密的数据，比如信用卡信息、税单和健康记录，完全存放在电脑之外。否则，对于你想要最大程度保护的电脑上的敏感信息，考虑加密文件，或者加密你做敏感工作的整块硬盘。在
    Windows 专业版中，你可以使用 BitLocker 加密整个硬盘，或者右键点击单个文件和文件夹，选择 **高级 . . .** ▶ **加密内容以保护数据**。在
    macOS 上，你可以通过访问 **系统偏好设置** ▶ **安全性与隐私** ▶ **FileVault** 来使用 FileVault 加密硬盘。我在这里不详细讲解步骤，但加密程序应该会指导你，如果遇到问题，快速的网上搜索也能帮你找到解决方案。像
    VeraCrypt 这样的开源加密软件也可以让你在几步之内使用密码或口令加密文件、文件夹或整个硬盘。你可以在 [https://www.veracrypt.fr/](https://www.veracrypt.fr/)
    下载 VeraCrypt。
- en: It’s okay to store your encryption password in a password manager to keep from
    forgetting it. Your files will still be completely useless to a thief who steals
    your hard drive or laptop or to a ransomware attacker who tries to steal data
    from your computer before locking it down and demanding a ransom.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的加密密码存储在密码管理器中，以防忘记是可以的。对于偷走你硬盘或笔记本电脑的窃贼，或者在锁定并要求赎金之前试图从你电脑中窃取数据的勒索软件攻击者来说，你的文件仍然完全没有用。
- en: 8\. Use security software wisely.
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8\. 明智地使用安全软件。
- en: Keep your firewall turned on and update your antivirus software regularly. There
    are several free and low-cost antivirus tools out there. Research which ones stop
    the most malware and then update your antivirus tool weekly, or turn on automatic
    updates, to give it the best shot at protecting you. Firewalls and antivirus software
    can only protect you if they’re turned on and up-to-date.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 保持防火墙开启，并定期更新你的杀毒软件。现在有几款免费的和低成本的杀毒工具。研究哪些工具可以阻止最多的恶意软件，然后每周更新你的杀毒工具，或者开启自动更新，以最大限度地提高其保护能力。防火墙和杀毒软件只有在开启并保持最新时才能保护你。
- en: Consider using a VPN app to protect your phone or laptop while traveling or
    when using public Wi-Fi. A VPN, or *virtual private network*, masks your identity
    and encrypts your data as you use the internet, so anyone spying on the network
    won’t be able to see your information. With a VPN, you’ll be more secure than
    most of your peers and safer from most online attacks.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑使用VPN应用程序，在旅行时或使用公共Wi-Fi时保护你的手机或笔记本电脑。VPN，或称*虚拟私人网络*，在你使用互联网时掩盖你的身份并加密你的数据，这样任何在网络上监视的人都无法看到你的信息。使用VPN，你会比大多数同龄人更安全，也更能防范大多数在线攻击。
- en: 9\. Back up the data you want to keep.
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9\. 备份你想保留的数据。
- en: The best defense against losing data—whether from ransomware, theft, destruction,
    or accidental deletion—is to back it up often. Back up your files to an external
    hard drive weekly or monthly (depending on how stressed you’d be if you lost a
    month’s worth of data).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 防止数据丢失的最佳方法——无论是因为勒索软件、盗窃、破坏还是意外删除——就是经常备份数据。每周或每月（取决于如果丢失一个月的数据你会有多大压力）将文件备份到外部硬盘。
- en: It’s best to keep your backup drive in a separate location from your computer
    to avoid losing both at the same time. Or skip the hassle and use a cloud backup
    service for a few dollars a month. Search online for one that’s highly rated and
    has the features you want and need.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 最好将备份硬盘放在与电脑不同的地方，以避免同时丢失两者。或者，省去麻烦，每月支付几美元使用云备份服务。在线搜索一个评分高且具有你需要的功能的服务。
- en: 10\. Talk with your family.
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10\. 和你的家人沟通。
- en: Communicate, communicate, communicate. Make sure your kids, as well as your
    parents and older relatives, know the kinds of threats and attacks you’ve learned
    to defend against in this book. Online criminals and predators are after their
    accounts and identities just like they’re after yours. Encourage them to stop
    and think before answering a suspicious or threatening email, phone call, or text
    message. You can even offer to be their “reality check” if they’re not sure what
    to do. Sometimes just talking about an online offer or threat can help the intended
    target see that it’s a scam.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 沟通，沟通，再沟通。确保你的孩子们，以及你的父母和年长的亲戚，了解你在本书中学到的防御威胁和攻击的知识。网络犯罪分子和掠夺者像针对你的账户和身份一样，正在寻找他们的目标。鼓励他们在回应可疑或威胁性的电子邮件、电话或短信之前先停下来思考。如果他们不确定该怎么做，你甚至可以提供帮助，充当他们的“现实检查”。有时候，单单讨论一下在线的诱惑或威胁就能帮助目标意识到那是一个骗局。
- en: Parents, set appropriate limits on your kids’ screen time (based on their age),
    talk about online and real-world threats, and *listen* to your kids. Know who
    their friends are and who they’re talking to online. Consider tracking each other’s
    devices—allow your kids to track your cell phone and vice versa. Make sure they
    understand the dangers of oversharing online. Most importantly, encourage them
    to talk to you if they’re ever unsure what to do or if they ever experience cyberbullying
    or harassment.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 父母，根据孩子的年龄设定适当的屏幕时间限制，讨论在线和现实世界的威胁，并*倾听*孩子们的想法。了解他们的朋友是谁，他们在线上和谁聊天。考虑互相追踪彼此的设备——让孩子们追踪你的手机，反之亦然。确保他们理解过度分享个人信息的危险。最重要的是，鼓励他们在不确定该做什么时，或者如果他们遇到网络欺凌或骚扰时，及时与你沟通。
- en: The Takeaway
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重点总结
- en: You’ve come a long way in understanding online threats. You’ve performed real
    hacks in a safe, virtual environment that you built yourself. And you’ve learned
    to defend yourself and protect the people you care about from computer attacks.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经在理解在线威胁方面取得了长足进展。你已经在自己构建的安全虚拟环境中进行过真实的黑客攻击。你还学会了如何保护自己，以及如何保护你关心的人免受计算机攻击。
- en: You’ve also learned some of the hottest job skills for the 21st century. There
    are hundreds of thousands of job openings every year in cybersecurity, and you
    now have real-life experience defending your devices and network from the tools
    that malicious hackers use.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你还学会了21世纪一些最热门的工作技能。每年都有成千上万的网络安全职位空缺，而你现在拥有了真实的经验，能够防御恶意黑客使用的工具，保护你的设备和网络。
- en: Use this knowledge for good, be safe, and have fun hacking and practicing your
    new cybersecurity skills!
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 利用这些知识为善，保持安全，享受黑客技术和练习你新学到的网络安全技能！
