- en: About the Authors
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '**Nick Aleks** is a leader in Toronto’s cybersecurity community and a distinguished
    and patented security engineer, speaker, and researcher. He is currently the senior
    director of security at Wealthsimple; leads his own security firm, ASEC.IO; and
    is a senior advisory board member for HackStudent, George Brown College, and the
    University of Guelph’s Master of Cybersecurity and Threat Intelligence program.
    A founder of DEFCON Toronto (DC416), he specializes in offensive security and
    penetration testing and has over 10 years of experience hacking everything from
    websites to safes, locks, cars, drones, and even smart buildings.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**尼克·阿列克斯**是多伦多网络安全社区的领军人物，同时也是一位杰出的、安全工程师、演讲者和研究员，拥有多项专利。目前，他是Wealthsimple的安全高级总监，领导着自己的安全公司ASEC.IO，并且是HackStudent、乔治布朗学院以及圭尔夫大学网络安全与威胁情报硕士课程的高级顾问委员会成员。作为DEFCON多伦多（DC416）的创始人之一，他专注于进攻性安全和渗透测试，拥有超过10年的黑客经验，涉及的领域包括从网站到保险箱、锁、汽车、无人机甚至智能建筑的破解。'
- en: '**Dolev Farhi** is a security engineer and author with extensive experience
    leading security engineering teams in the fintech and cybersecurity industries.
    Currently, he is a distinguished security engineer at Palo Alto Networks, building
    defenses for the largest cybersecurity company in the world. He has worked for
    several fintech and security firms and provided training for official Linux certification
    tracks. He is also one of the founders of DEFCON Toronto (DC416), a popular Toronto-based
    hacker group. In his spare time, he enjoys researching vulnerabilities in IoT
    devices, building open source offensive security tools, participating in and building
    CTF challenges, and contributing exploits to Exploit-DB.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**多列夫·法尔希**是一位安全工程师和作者，拥有丰富的经验，曾在金融科技和网络安全行业领导安全工程团队。目前，他是Palo Alto Networks的杰出安全工程师，为全球最大的网络安全公司构建防御系统。他曾在多个金融科技和安全公司工作，并为官方的Linux认证课程提供培训。他还是DEFCON多伦多（DC416）的创始人之一，这是一支总部位于多伦多的知名黑客团队。在业余时间，他喜欢研究物联网设备中的漏洞，构建开源进攻性安全工具，参与并构建CTF挑战，并为Exploit-DB贡献漏洞利用代码。'
- en: About the Technical Reviewer
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于技术审阅者
- en: '**Corey Ball** is the author of *Hacking APIs* (No Starch Press, 2022) and
    senior manager of penetration testing at Moss Adams. He has over 12 years of experience
    working in IT and cybersecurity across several industries. He is the creator of
    the APIsec University, a free resource where anyone can learn about API security.
    In addition to a bachelor’s degree in English and philosophy from Sacramento State
    University, he holds the OSCP, CCISO, CISSP, and several other certifications.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**科里·巴尔**是《Hacking APIs》（No Starch Press，2022）的作者，并担任Moss Adams的渗透测试高级经理。他在IT和网络安全领域有超过12年的工作经验，涵盖多个行业。他是APIsec
    University的创始人，这是一个免费的资源平台，任何人都可以在这里学习API安全。除了拥有萨克拉门托州立大学的英语和哲学学士学位外，他还获得了OSCP、CCISO、CISSP及其他多个认证。'
