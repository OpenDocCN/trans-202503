- en: '*The Book of R* is set in New Baskerville, Futura, Dogma, and TheSansMono Condensed,
    using the LAT[E]X 2[*ɛ*] package `nostarch` by Boris Veytsman. The book was printed
    and bound by Sheridan Books, Inc. in Chelsea, Michigan. The papers are 60# Finch
    Offset and 60# Sappi Matte, which are certified by the Forest Stewardship Council
    (FSC).'
  id: totrans-1929
  prefs: []
  type: TYPE_NORMAL
  zh: '*The Book of R* 使用了 New Baskerville、Futura、Dogma 和 TheSansMono Condensed 字体，采用了
    Boris Veytsman 的 LAT[E]X 2[*ɛ*] 包 `nostarch`。本书由 Sheridan Books, Inc. 在密歇根州切尔西市印刷并装订。使用的纸张是
    60# Finch Offset 和 60# Sappi Matte，且获得了森林管理委员会（FSC）认证。'
- en: The book uses a layflat binding, in which the pages are bound together with
    a cold-set, flexible glue and the first and last pages of the resulting book block
    are attached to the cover. The cover is not actually glued to the book’s spine,
    and when open, the book lies flat and the spine doesn’t crack.
  id: totrans-1930
  prefs: []
  type: TYPE_NORMAL
  zh: 本书采用平开装订方式，页面用冷固化、柔性胶粘合，最终的书页首尾部分与封面连接。封面实际上并未粘合到书脊上，书籍打开时能够平躺且书脊不会破裂。
