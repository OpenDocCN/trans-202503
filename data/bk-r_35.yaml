  type: TYPE_IMG
  zh: '![image](../images/f0834-02.jpg)'
- en: '*The Book of R* is a comprehensive, beginner-friendly guide to R, the world’s
    most popular programming language for statistical analysis. Even if you have no
    programming experience and little more than a grounding in the basics of mathematics,
    you’ll find everything you need to begin using R effectively for statistical analysis.'
  id: totrans-1977
  prefs: []
  type: TYPE_NORMAL
  zh: '*《R语言编程指南》* 是一本全面的、适合初学者的R语言入门指南，R是全球最流行的统计分析编程语言。即使你没有编程经验，只有数学基础，你也能找到一切所需，开始高效地使用R进行统计分析。'
- en: You’ll start with the basics, like how to handle data and write simple programs,
    before moving on to more advanced topics, like producing statistical summaries
    of your data and performing statistical tests and modeling. You’ll even learn
    how to create impressive data visualizations with R’s basic graphics tools and
    contributed packages, like ggplot2 and ggvis, as well as interactive 3D visualizations
    using the rgl package.
  id: totrans-1978
  prefs: []
  type: TYPE_NORMAL
  zh: 你将从基础开始，学习如何处理数据和编写简单程序，然后逐步深入，学习如何生成数据的统计总结，执行统计检验和建模。你还将学习如何使用R的基础图形工具和贡献包（如ggplot2和ggvis）创建令人印象深刻的数据可视化，甚至使用rgl包创建交互式3D可视化。
- en: 'Dozens of hands-on exercises (with downloadable solutions) take you from theory
    to practice, as you learn:'
  id: totrans-1979
  prefs: []
  type: TYPE_NORMAL
  zh: 数十个动手练习（附有可下载的解决方案）将理论与实践结合，帮助你学习：
- en: • The fundamentals of programming in R, including how to write data frames,
    create functions, and use variables, statements, and loops
  id: totrans-1980
  prefs: []
  type: TYPE_NORMAL
  zh: • R编程的基础知识，包括如何编写数据框、创建函数，以及使用变量、语句和循环
- en: • Statistical concepts like exploratory data analysis, probabilities, hypothesis
    tests, and regression modeling, and how to execute them in R
  id: totrans-1981
  prefs: []
  type: TYPE_NORMAL
  zh: • 统计学概念，如探索性数据分析、概率、假设检验和回归建模，以及如何在R中实现它们
- en: • How to access R’s thousands of functions, libraries, and data sets
  id: totrans-1982
  prefs: []
  type: TYPE_NORMAL
  zh: • 如何访问R语言的数千个函数、库和数据集
- en: • How to draw valid and useful conclusions from your data
  id: totrans-1983
  prefs: []
  type: TYPE_NORMAL
  zh: • 如何从数据中得出有效且有用的结论
- en: • How to create publication-quality graphics of your results
  id: totrans-1984
  prefs: []
  type: TYPE_NORMAL
  zh: • 如何创建高质量的出版图形
- en: Combining detailed explanations with real-world examples and exercises, this
    book will provide you with a solid understanding of both statistics and the depth
    of R’s functionality. Make *The Book of R* your doorway into the growing world
    of data analysis.
  id: totrans-1985
  prefs: []
  type: TYPE_NORMAL
  zh: 本书通过详细的解释、现实世界的例子和练习，帮助你深入理解统计学以及R语言的功能深度。将*《R语言宝典》*作为你进入数据分析不断发展的世界的门户。
- en: '**ABOUT THE AUTHOR**'
  id: totrans-1986
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**关于作者**'
- en: Tilman M. Davies is a lecturer at the University of Otago in New Zealand, where
    he teaches statistics and R at all university levels. He has been programming
    in R for 10 years and uses it in all of his courses.
  id: totrans-1987
  prefs: []
  type: TYPE_NORMAL
  zh: 提尔曼·M·戴维斯是新西兰奥塔哥大学的讲师，他在该校各个层次教授统计学和R语言课程。他已经使用R语言编程10年，并在所有课程中都使用它。
