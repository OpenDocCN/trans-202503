- en: Production Notes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生产说明
- en: This book was typeset using LATEX, the document-preparation system developed
    by Leslie Lamport and based on the TEX typesetting system developed by Donald
    Knuth. Olivier wrote a specialized LATEX class for this book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是使用 LATEX 排版的，LATEX 是由 Leslie Lamport 开发的文档准备系统，基于 Donald Knuth 开发的 TEX 排版系统。Olivier
    为本书编写了一个专门的 LATEX 类。
- en: All the figures used in [Chapter 3](ch03.html "Chapter 3. Drawing and Illustration")
    and [Chapter 8](ch08.html "Chapter 8. Designing a Website") were created by Karine.
    All the figures used in the other chapters were created by Olivier, unless a copyright
    designation indicates otherwise. Appropriate authorizations were obtained from
    the people whose photographs were used in this book.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章 绘图与插图")和[第8章](ch08.html "第8章 网站设计")中使用的所有图表均由 Karine 创建。其他章节中使用的所有图表均由
    Olivier 创建，除非版权标注另有说明。已从书中使用的照片中的人物处获得了适当的授权。'
- en: Most screen shots were created on computers running the Debian distribution
    of GNU/Linux with the Glossy preference theme. You may see minor differences in
    the appearance of windows on systems running other distributions or operating
    systems or using different preference themes.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 大部分截图是在运行 Debian 发行版的 GNU/Linux 系统上创建的，并且使用了 Glossy 偏好主题。你可能会在运行其他发行版或操作系统，或使用不同偏好主题的系统上看到窗口外观的细微差异。
