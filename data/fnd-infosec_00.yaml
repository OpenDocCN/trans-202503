- en: INTRODUCTION
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引言
- en: '![Image](../images/common.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/common.jpg)'
- en: When I was in school, I was faced with a choice between pursuing a concentration
    in either information security or software engineering. The software engineering
    courses had terribly boring-sounding titles, so information security it was. Little
    did I know what a twisted and winding path I’d embarked on.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在学校时，我面临着选择专攻信息安全或软件工程的抉择。软件工程课程的标题听起来无聊至极，所以我选择了信息安全。没想到，我踏上了这条曲折且充满挑战的道路。
- en: Information security as a career can take you many different places. Over the
    years, I’ve dealt with large-scale malware outbreaks, collected forensic information
    for court cases, hunted for foreign hackers in computer systems, hacked into systems
    and applications (with permission!), pored over an astonishing amount of log data,
    implemented and maintained all manner of security tooling, authored many thousands
    of lines of code to fit square pegs into round holes, worked on open source projects,
    spoken at security conferences, taught classes, and written somewhere into the
    upper regions of hundreds of thousands of words on the topic of security.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 信息安全作为一种职业可以带你走向许多不同的领域。多年来，我处理过大规模的恶意软件爆发，收集过法庭案件的取证信息，追捕过计算机系统中的外国黑客（在许可下！），入侵过系统和应用程序（也都是经过授权！），分析过大量的日志数据，实施并维护过各种安全工具，编写过成千上万行代码以解决问题，参与过开源项目，在安全会议上发言，教授过课程，还写下了成百上千的关于安全的文章。
- en: This book surveys the information security field as a whole. It’s well-suited
    to anyone wondering what people mean when they use the term *information security*—or
    anyone interested in the field and wondering where to start. The chapters offer
    clear, nontechnical explanations of how information security works and how to
    apply these principles to your own career. It should help you learn about information
    security without making you consult a massive textbook. I’ll first cover the fundamental
    ideas, such as authentication and authorization, needed to understand the field’s
    key concepts, such as the principle of least privilege and various security models.
    I’ll then dive into a survey of real-world applications of these ideas in the
    areas of operations, human, physical, network, operating system, mobile, embedded,
    Internet of Things (IoT), and application security. I’ll finish up by looking
    at how to assess security.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书全面概述了信息安全领域。它非常适合那些对*信息安全*这一术语含义感到疑惑的人——或者是那些对该领域感兴趣、不知道从何入手的人。各章提供了清晰的、非技术性的解释，说明信息安全如何运作以及如何将这些原理应用到你自己的职业生涯中。它将帮助你在不需要查阅大量教材的情况下学习信息安全。我将首先介绍理解该领域关键概念（如最小权限原则和各种安全模型）所需的基本概念，例如认证和授权。接着，我将深入探讨这些概念在实际应用中的体现，涵盖运营、人力、物理、网络、操作系统、移动、嵌入式、物联网（IoT）和应用安全等领域。最后，我将讲解如何评估安全性。
- en: Who Should Read This Book?
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁应该阅读本书？
- en: This book will be a valuable resource to beginning security professionals, as
    well as to network and system administrators. You should use the information provided
    to develop a better understanding of how you protect your information assets and
    defend against attacks, as well as how to apply these concepts systematically
    to make your environment more secure.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将成为初学信息安全的专业人士以及网络和系统管理员的宝贵资源。你应该利用提供的信息，更好地理解如何保护你的信息资产、防御攻击，并系统地应用这些概念，使你的环境更加安全。
- en: Those in management positions will find this information useful as well, because
    it should help you develop better overall security practices for your organizations.
    The concepts discussed in this book can be used to drive security projects and
    policies and to mitigate some of the issues discussed.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在管理岗位上的人也会觉得这些信息非常有用，因为它将帮助你为你的组织制定更好的安全实践。本书讨论的概念可以用来推动安全项目和政策，并减轻一些已讨论的问题。
- en: About This Book
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于本书
- en: 'This book is designed to take you through a foundational understanding of information
    security from the ground up, so it’s best read from start to finish. Throughout
    the book you will see numbered references to the Notes section at the end of the
    book, where you can find more information on some of these topics. Here’s what
    you’ll find in each chapter:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在从基础开始，带领你全面理解信息安全，因此最好从头到尾通读。全书中你会看到标有数字的参考文献，指向书末的注释部分，那里提供了更多关于某些主题的信息。以下是每一章的内容概述：
- en: '[**Chapter 1: What Is Information Security?**](ch01.xhtml#ch01) Introduces
    some of the most basic concepts of information security, such as the confidentiality,
    integrity, and availability triad; basic concepts of risk; and controls to mitigate
    it.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[**第1章：什么是信息安全？**](ch01.xhtml#ch01) 介绍了信息安全的一些最基本概念，如保密性、完整性和可用性三要素；风险的基本概念；以及用于缓解风险的控制措施。'
- en: '[**Chapter 2: Identification and Authentication**](ch02.xhtml#ch02) Covers
    the security principles of identification and authentication.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[**第2章：身份识别与认证**](ch02.xhtml#ch02) 涵盖了身份识别和认证的安全原则。'
- en: '[**Chapter 3: Authorization and Access Controls**](ch03.xhtml#ch03) Discusses
    the use of authorization and access controls, which are means of determining who
    or what can access your resources.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[**第3章：授权与访问控制**](ch03.xhtml#ch03) 讨论了授权和访问控制的使用，它们是确定谁或什么可以访问你的资源的手段。'
- en: '[**Chapter 4: Auditing and Accountability**](ch04.xhtml#ch04) Explains the
    use of auditing and accountability for making sure you’re aware of what people
    are doing in your environment.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[**第4章：审计和问责制**](ch04.xhtml#ch04) 解释了使用审计和问责制的方法，以确保你了解环境中人员的行为。'
- en: '[**Chapter 5: Cryptography**](ch05.xhtml#ch05) Covers the use of cryptography
    for protecting the confidentiality of your data.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[**第5章：密码学**](ch05.xhtml#ch05) 讲解了使用密码学保护数据保密性的方式。'
- en: '[**Chapter 6: Compliance, Laws, and Regulations**](ch06.xhtml#ch06) Outlines
    the laws and regulations relevant to information security and what it means to
    comply with them.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[**第6章：合规性、法律和法规**](ch06.xhtml#ch06) 概述了与信息安全相关的法律和法规，以及遵守这些法规的含义。'
- en: '[**Chapter 7: Operations Security**](ch07.xhtml#ch07) Covers operations security,
    which is the process you use to protect your information.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[**第7章：操作安全**](ch07.xhtml#ch07) 讲解了操作安全，即你用来保护信息的过程。'
- en: '[**Chapter 8: Human Element Security**](ch08.xhtml#ch08) Explores issues pertaining
    to the human element of information security, such as the tools and techniques
    that attackers use to con us and how to defend against them.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[**第8章：人类因素安全**](ch08.xhtml#ch08) 探讨了与信息安全中人类因素相关的问题，如攻击者用来欺骗我们的工具和技术，以及如何防范它们。'
- en: '[**Chapter 9: Physical Security**](ch09.xhtml#ch09) Discusses the physical
    aspects of information security.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[**第9章：物理安全**](ch09.xhtml#ch09) 讨论了信息安全的物理方面。'
- en: '[**Chapter 10: Network Security**](ch10.xhtml#ch10) Examines how you might
    protect your networks from a variety of different angles, such as network design,
    security devices, and security tooling.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[**第10章：网络安全**](ch10.xhtml#ch10) 从多个角度探讨了如何保护你的网络，如网络设计、安全设备和安全工具。'
- en: '[**Chapter 11: Operating System Security**](ch11.xhtml#ch11) Explores the strategies
    you can use for securing the operating system, such as hardening and patching,
    and the steps that you can take to do so.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[**第11章：操作系统安全**](ch11.xhtml#ch11) 探讨了可以用来保护操作系统的策略，如加固和补丁管理，以及实现这些策略的步骤。'
- en: '[**Chapter 12: Mobile, Embedded, and Internet of Things Security**](ch12.xhtml#ch12)
    Covers how to ensure security for mobile devices, embedded devices, and IoT devices.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[**第12章：移动设备、安全嵌入式设备与物联网安全**](ch12.xhtml#ch12) 讲解了如何确保移动设备、嵌入式设备和物联网设备的安全。'
- en: '[**Chapter 13: Application Security**](ch13.xhtml#ch13) Considers the various
    methods for securing applications.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[**第13章：应用安全**](ch13.xhtml#ch13) 讨论了保护应用程序的各种方法。'
- en: '[**Chapter 14: Assessing Security**](ch14.xhtml#ch14) Discusses tools such
    as scanning and penetration testing that you can use to suss out security issues
    in your hosts and applications.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[**第14章：安全评估**](ch14.xhtml#ch14) 讨论了可以用来发现主机和应用程序安全问题的工具，如扫描和渗透测试。'
- en: Writing this book was an adventure for me, as always. I hope you enjoy the result
    and that your understanding of the world of information security expands. The
    security world can be an interesting and, at times, hair-raising field to work
    in. Welcome and good luck!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 写这本书对我来说又是一场冒险，一如既往。我希望你喜欢这本书的成果，并且你的信息安全知识能够得到拓展。安全世界可以是一个有趣且有时让人心跳加速的领域。欢迎你，祝你好运！
