- en: Acknowledgments
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: I, Colleen, would like to thank my parents, John and Nancy, and my grandmother
    Irene for their support while I was writing this book and for encouraging me to
    play with mathematics when I was young.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我，Colleen，想感谢我的父母John和Nancy，以及我的祖母Irene，在我写书期间给予的支持，感谢他们鼓励我在小时候接触数学并玩味其中。
- en: I would also like to thank Justin Moeller for the sports and art conversations
    that led me into data science as a career, as well as his and Christy Moeller’s
    support over the long course of writing this book, and Ross Eggebeen, Mark Mayor,
    Matt Mayor, and Malori Mayor for their ongoing support with this project and other
    writing endeavors over the years.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我还要感谢Justin Moeller，感谢他与我进行的体育与艺术对话，这使我走上了数据科学的职业道路，感谢他和Christy Moeller在长时间写作本书过程中给予的支持，也感谢Ross
    Eggebeen、Mark Mayor、Matt Mayor和Malori Mayor多年来在这个项目及其他写作工作中持续的支持。
- en: My career in this field and this book would not have been possible without the
    support of Cynthia DeJong, John Pustejovsky, Kathleen Karrer, Dan Feaster, Willie
    Prado, Richard Schoen, and Ken Baker during my educational years, particularly
    my transition from the medical/social sciences to mathematics during medical school.
    I’m grateful for the support of Jay Wigdale and Michael Giske over the course
    of my career, as well as the support from many friends and colleagues, including
    Peter Wittek, Diana Kachan, Recinda Sherman, Natashia Lewis, Louis Fendji, Luke
    Robinson, Joseph Fustero, Uchenna Chukwu, Jay and Jenny Rooney, and Christine
    and Junwen Lin.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我的职业生涯和这本书的完成，离不开Cynthia DeJong、John Pustejovsky、Kathleen Karrer、Dan Feaster、Willie
    Prado、Richard Schoen和Ken Baker在我学术生涯中的支持，尤其是在我从医学/社会科学转向数学的过程中。感谢Jay Wigdale和Michael
    Giske在我职业生涯中的支持，也感谢许多朋友和同事的帮助，包括Peter Wittek、Diana Kachan、Recinda Sherman、Natashia
    Lewis、Louis Fendji、Luke Robinson、Joseph Fustero、Uchenna Chukwu、Jay和Jenny Rooney，以及Christine和Junwen
    Lin。
- en: This book would not have been possible without our editor, Alex Freed; our managing
    editor, Jill Franklin; and our technical reviewer, Franck Kalala Mutombo. We both
    would also like to acknowledge the contributions of Bastian Rieck and Noah Giansiracusa.
    We are grateful for the support of No Starch Press’s marketing team, particularly
    Briana Blackwell in publicizing our speaking engagements.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有我们的编辑Alex Freed；我们的执行编辑Jill Franklin；以及我们的技术审阅者Franck Kalala Mutombo，本书是不可能完成的。我们还要感谢Bastian
    Rieck和Noah Giansiracusa的贡献。我们感谢No Starch Press营销团队的支持，特别是Briana Blackwell在宣传我们演讲方面的帮助。
- en: We are also grateful to R, which provided open source packages and graphics
    generated with code, as well as Microsoft PowerPoint, which was used with permission
    to generate the additional images in this book. We would also like to thank NightCafe
    for providing a platform to generate images and granting full rights to creators.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还要感谢R，它提供了开源包和用代码生成的图形，以及微软PowerPoint，它获得许可用于生成本书中的额外图像。我们还要感谢NightCafe，感谢它提供了生成图像的平台，并授予创作者完全的版权。
- en: No achievement in life is without the help of many known and unknown individuals.
    I, Yaé, would like to thank just a few who made this work possible.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 生活中的任何成就都离不开许多已知和未知的人们的帮助。我，Yaé，想特别感谢那些让这项工作成为可能的人。
- en: To my wife, Owolabi, for your unwavering support. To Colleen Farrelly, for initiating
    this venture and taking me along. To Franck Kalala, my senior colleague and friend,
    for his excellent reviewer skills.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢我的妻子Owolabi，感谢你不懈的支持。感谢Colleen Farrelly，感谢她发起了这个项目并带我一起参与。感谢Franck Kalala，我的资深同事和朋友，感谢他出色的审阅技能。
- en: 'To my friends and colleagues: Collins A. Agyingi, David S. Attipoe, Rock S.
    Koffi, Evans D. Ocansey, Michael Kateregga, Mamana Mbiyavanga, Jordan F. Masakuna
    and Gershom Buri for the care. To Jan Groenewald and the entire AIMS-NEI family.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢我的朋友和同事：Collins A. Agyingi、David S. Attipoe、Rock S. Koffi、Evans D. Ocansey、Michael
    Kateregga、Mamana Mbiyavanga、Jordan F. Masakuna和Gershom Buri的关心。感谢Jan Groenewald和整个AIMS-NEI家庭。
- en: To my spiritual fathers and mentors, Pst Dieudonné Kantu and the entire SONRISE
    family, Pst Daniel Mukanya, and Pst Magloire N. Kunantu, whose leadership inpired
    my own.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢我的精神父亲和导师们，Pst Dieudonné Kantu以及整个SONRISE家庭，Pst Daniel Mukanya，Pst Magloire
    N. Kunantu，他们的领导力启发了我自己的成长。
