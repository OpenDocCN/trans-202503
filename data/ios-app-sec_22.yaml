    *http://developer.apple.com/library/ios/#documentation/UIKit/Reference/UIView_Class/UIView/UIView.html#//apple_ref/occ/instp/UIView/alpha*[14.](ch10.html#fn_96)
    查看一个使用 Storyboard 创建应用并进行状态保存的好例子，地址是 *[http://www.techotopia.com/index.php/An_iOS_6_iPhone_State_Preservation_and_Restoration_Tutorial](http://www.techotopia.com/index.php/An_iOS_6_iPhone_State_Preservation_and_Restoration_Tutorial)*。[15.](ch10.html#fn_97)
    使用 CCCrypt 或者理想的 RNCryptor： *[https://github.com/rnapier/RNCryptor](https://github.com/rnapier/RNCryptor)*[16.](ch10.html#fn_98)
    可在 *[https://github.com/iSECPartners/SecureNSCoder](https://github.com/iSECPartners/SecureNSCoder)*
    获取[17.](ch10.html#fn_99) *[http://developer.apple.com/library/ios/documentation/iPhone/Conceptual/iPhoneOSProgrammingGuide/iPhoneAppProgrammingGuide.pdf](http://developer.apple.com/library/ios/documentation/iPhone/Conceptual/iPhoneOSProgrammingGuide/iPhoneAppProgrammingGuide.pdf)*（第112页）'
- en: '**Chapter 11: Legacy Issues and Baggage from C**'
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**第11章：C语言遗留问题和负担**'
- en: '[1.](ch11.html#fn_100) The term *format string attack* was popularized by Tim
    Newsham’s paper of the same name; see *[http://www.thenewsh.com/~newsham/format-string-attacks.pdf](http://www.thenewsh.com/~newsham/format-string-attacks.pdf)*.[2.](ch11.html#fn_101)
    Yes, `%n` works. Xcode might complain about it, but manual builds, such as those
    performed with the `xcodebuild` command line utility, work fine.[3.](ch11.html#fn_102)
    You can find more details on exploiting format strings to gain code execution
    in Scut’s paper on the topic; see *[https://crypto.stanford.edu/cs155/papers/formatstring-1.2.pdf](https://crypto.stanford.edu/cs155/papers/formatstring-1.2.pdf)*.[4.](ch11.html#fn_103)
    Todd C. Miller, maintainer of `sudo`, discusses the merits of these functions
    further at *[http://www.sudo.ws/todd/papers/strlcpy.html](http://www.sudo.ws/todd/papers/strlcpy.html)*.[5.](ch11.html#fn_104)
    *[https://developer.apple.com/library/ios/documentation/Security/Conceptual/SecureCodingGuide/Articles/BufferOverflows.html](https://developer.apple.com/library/ios/documentation/Security/Conceptual/SecureCodingGuide/Articles/BufferOverflows.html)*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[1.](ch11.html#fn_100) *格式字符串攻击* 这个术语由 Tim Newsham 的同名论文推广；详见 *[http://www.thenewsh.com/~newsham/format-string-attacks.pdf](http://www.thenewsh.com/~newsham/format-string-attacks.pdf)*。[2.](ch11.html#fn_101)
    是的，`%n` 确实有效。Xcode 可能会对此提出警告，但通过 `xcodebuild` 命令行工具进行的手动构建没有问题。[3.](ch11.html#fn_102)
    你可以在 Scut 的论文中找到更多关于利用格式字符串执行代码的细节；详见 *[https://crypto.stanford.edu/cs155/papers/formatstring-1.2.pdf](https://crypto.stanford.edu/cs155/papers/formatstring-1.2.pdf)*。[4.](ch11.html#fn_103)
    `sudo` 的维护者 Todd C. Miller 在 *[http://www.sudo.ws/todd/papers/strlcpy.html](http://www.sudo.ws/todd/papers/strlcpy.html)*
    进一步讨论了这些函数的优点。[5.](ch11.html#fn_104) *[https://developer.apple.com/library/ios/documentation/Security/Conceptual/SecureCodingGuide/Articles/BufferOverflows.html](https://developer.apple.com/library/ios/documentation/Security/Conceptual/SecureCodingGuide/Articles/BufferOverflows.html)*'
