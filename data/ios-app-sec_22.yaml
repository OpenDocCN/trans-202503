  type: TYPE_NORMAL
  zh: '[1.](ch10.html#fn_83) *[https://developer.apple.com/library/ios/#documentation/System/Conceptual/ManPages_iPhoneOS/man3/asl.3.html](https://developer.apple.com/library/ios/#documentation/System/Conceptual/ManPages_iPhoneOS/man3/asl.3.html)*[2.](ch10.html#fn_84)
