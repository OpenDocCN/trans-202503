    *[http://useyourloaf.com/blog/2010/4/3/keychain-group-access.html](http://useyourloaf.com/blog/2010/4/3/keychain-group-access.html)*[6.](ch13.html#fn_114)
    iOS 使用 D. J. Bernstein 的 Curve25519 算法生成公钥和私钥，这是一种椭圆曲线 Diffie-Hellman 算法 *([http://cr.yp.to/ecdh.html](http://cr.yp.to/ecdh.html)).*
    [7.](ch13.html#fn_115) 如果你实际上是一个密码学家，请忽略这一点。[8.](ch13.html#fn_116) 我经常看到这一点。没有人应该从安全默认模式切换到
    ECB 模式，但我每个月或两个月就会遇到这个问题。[9.](ch13.html#fn_117) *[https://github.com/rnapier/RNCryptor](https://github.com/rnapier/RNCryptor)*[10.](ch13.html#fn_118)
    *[http://robnapier.net/blog/rncryptor-hmac-vulnerability-827](http://robnapier.net/blog/rncryptor-hmac-vulnerability-827)*'
