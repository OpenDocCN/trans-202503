  zh: '[1.](ch13.html#fn_109) *[http://developer.apple.com/library/ios/#samplecode/GenericKeychain/Introduction/Intro.html](http://developer.apple.com/library/ios/#samplecode/GenericKeychain/Introduction/Intro.html)*[2.](ch13.html#fn_110)
