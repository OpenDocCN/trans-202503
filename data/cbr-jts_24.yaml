- en: Guardhouse Behavior
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 守卫行为
- en: Do not let your guard down, even if you are not confronting the enemy.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你没有面对敌人，也不要放松警惕。
- en: In a guardhouse, it is warned that you should not talk in loud voices, drink
    booze, sing, have prostitutes, or gamble.
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在守卫所内，要注意不要大声说话、喝酒、唱歌、雇妓或赌博。
- en: ''
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '—Yoshimori Hyakushu #65'
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '—吉盛百首 #65'
- en: The shinobi scrolls are filled with details about how to bypass a target’s security
    personnel. To a shinobi in the field, no defensive impediment is quite as pressing—or
    as complicated—as an enemy’s guards. While the scrolls instruct shinobi to work
    in blind spots that guards cannot monitor or protect easily, the most exploitable
    gaps stem not from poor military strategy or lack of manpower but from guards’
    negligence and lack of discipline.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 忍者卷轴中充满了关于如何绕过目标保安人员的细节。对忍者而言，最紧迫且最复杂的防御障碍莫过于敌人的守卫。虽然卷轴指示忍者在守卫无法轻易监控或保护的盲点处工作，但最易被利用的漏洞并非来自糟糕的军事战略或人手不足，而是来自守卫的疏忽和缺乏纪律。
- en: The scrolls advise seeking out guards who are observably tired, lazy, poorly
    organized, ignorant of shinobi techniques, or complacent. There are any number
    of ways to assess and exploit guard capabilities. Among other techniques, *Bansenshūkai*
    recommends:^([1](b01.xhtml#endnote-178))
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 卷轴建议寻找那些明显疲劳、懒散、组织不力、不懂忍者技巧或自满的守卫。有许多方法可以评估并利用守卫的能力。在其他技术中，*万川集海* 推荐了：^([1](b01.xhtml#endnote-178))
- en: Whispering near guards to test their attentiveness, then monitoring their reaction
    for at least one hour to gauge their response methods and capabilities
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在守卫附近低声耳语以测试他们的注意力，然后监视他们的反应至少一个小时，以评估他们的反应方法和能力
- en: Identifying negligent guards who act on signals from hidden guards, exposing
    the presence of embedded defenders such as listening or smelling scouts
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别那些受隐藏守卫信号影响的疏忽守卫，揭示潜伏防御者的存在，如听音或嗅觉侦查员
- en: Targeting guardhouses where guards speak loudly, converse incessantly, or drink
    or party to excess, all of which indicates inexperience or negligence
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择那些守卫大声说话、不断交谈，或酗酒或狂欢过度的守卫房，这些都表明守卫缺乏经验或疏忽
- en: Waiting for or causing an event that compels guards to abandon their post
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 等待或制造事件，迫使守卫离开岗位
- en: The same scroll also advises shinobi to observe guards’ conduct, movements,
    bearings, and actions to infer more about their discipline. For instance, if the
    moat and surrounding perimeter of a castle are kept clean, clear, and well lit,
    then the guards are likely vigilant and practice defensive hygiene. But if commonly
    known castle entry points such as corners, spillways, and sewage outlets are not
    protected, it could be a sign that the guards or their commanders neglect their
    duties.^([2](b01.xhtml#endnote-179))
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 同样的卷轴还建议忍者观察守卫的行为、动作、举止和行动，以推测他们的纪律性。例如，如果城堡的护城河和周围的围墙保持干净、清晰且照明良好，那么守卫很可能是警觉的，并且注重防御卫生。但如果一些常见的城堡入口点，如角落、溢水口和污水排放口没有得到保护，这可能是守卫或他们的指挥官忽视职责的标志。^([2](b01.xhtml#endnote-179))
- en: Infiltrating enemy guardhouses gave shinobi crucial insight into improving guard
    discipline, behavior, and capability in their own defenses. Again, the scrolls
    cite guards’ negligence and laziness as the biggest obstacles to a successful
    defense, and they put the onus for overcoming those vices on lords or commanders,
    whose strict discipline, tough training, and thorough attention to detail could
    give their guards the requisite mental toughness to defend against enemy threats,
    including other shinobi.^([3](b01.xhtml#endnote-180)) “Every single thing is decided
    by your own mind and by the way that you think,” say the ninja poems. “If you
    always assume that you are facing the enemy, you will never drop your guard in
    any way.” ^([4](b01.xhtml#endnote-181))
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 潜入敌人的守卫所使忍者能够获得宝贵的见解，改进自己防守中的守卫纪律、行为和能力。卷轴再次指出，守卫的疏忽和懒散是成功防御的最大障碍，并且要求领主或指挥官克服这些恶习，依靠严格的纪律、艰苦的训练以及对细节的彻底关注，使守卫具备足够的心理韧性，抵御敌人威胁，包括其他忍者。^([3](b01.xhtml#endnote-180))
    “每一件事都由你自己的心智和思考方式决定，”忍者诗歌中说道。“如果你总是认为自己面对的是敌人，那么你将永远不会放松警惕。”^([4](b01.xhtml#endnote-181))
- en: In this chapter, we will compare the guardhouses of shinobi times to the security
    operations centers (SOCs) of today. We will touch on the modernization of security,
    which has shifted security responsibility to all employees instead of just security
    personnel. We’ll review methods by which an external threat actor can detect poor
    security controls/practices on networks. In addition, we’ll present some theory
    around the direct interaction between security staff and adversaries—particularly
    if the adversary can infiltrate SOC/IR ticket systems—as well as other ideas about
    how adversaries may be able to judge the vigilance of the SOC. Most importantly,
    we discuss why security staff behavior is so important, why it may degrade over
    time, and how to establish a culture of security excellence.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将把忍者时代的岗亭与今天的安全运营中心（SOC）进行对比。我们将讨论安全的现代化，安全责任已经转移到所有员工身上，而不仅仅是安全人员。我们将回顾外部威胁行为者如何发现网络上的安全控制/做法薄弱之处。此外，我们还将提出一些理论，探讨安全工作人员与对手之间的直接互动——特别是如果对手能够渗透SOC/IR工单系统——以及对手如何评估SOC的警觉性。最重要的是，我们将讨论为什么安全工作人员的行为如此重要，为什么它可能会随着时间的推移而退化，以及如何建立一个安全卓越的文化。
- en: Security Operations Center Issues and Expectations
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安全运营中心问题与期望
- en: It is especially easy for cybersecurity and IT personnel to become lazy, complacent,
    negligent, tired, or burned out in their jobs. Why? There are myriad reasons.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于网络安全和IT人员来说，变得懒散、自满、疏忽、疲惫或精疲力尽是特别容易的。为什么？原因有很多。
- en: 'One of the biggest is an unfortunate reality of human nature: if no one is
    looking over their shoulder, many workers simply shirk their duties. Lazy cybersecurity
    professionals have ample cover. Their tasks are largely invisible to their colleagues—even
    their supervisors. Many operation centers are isolated behind locked doors where
    employees work, relax, or even sleep without anyone knowing the difference. Their
    networks and machines exist on separate VLANs or “research” boxes that allow them
    to freely browse the internet without logging, inspection, or filtering.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个最大的原因是人类天性中的一个不幸现实：如果没有人在背后监督，许多工作人员会简单地推卸责任。懒散的网络安全专业人员有充足的掩护。他们的工作对同事甚至上司来说大多是隐形的。许多运营中心都被锁门隔离，员工在里面工作、休息，甚至睡觉，没人知道其中的区别。他们的网络和设备存在于单独的VLAN或“研究”机器中，允许他们自由浏览互联网而不进行记录、检查或过滤。
- en: The industry’s heavy reliance on process can also lull employees into a state
    of negligence or complacency. Through procedural repetition, security staff develop
    familiarities, habits, and narrowed ideas of what it means to defend their organization.
    While this tendency stems from the necessary routines of everyday work, it also
    results in highly specialized single-tool or single-approach defenders who don’t
    consider attackers’ techniques and tools outside the scope of their own daily
    experience. Such a limited mindset leaves an organization with considerable security
    gaps.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 该行业对流程的高度依赖也可能使员工进入一种疏忽或自满的状态。通过程序的重复，安全工作人员会形成熟悉感、习惯和狭隘的防御理念，这使他们对防御组织的意义产生了狭隘的理解。虽然这种倾向源于日常工作的必要例程，但它也导致了高度专业化的单一工具或单一方法的防守者，他们不会考虑攻击者的技术和工具超出自己日常经验的范围。这种有限的思维方式使得组织在安全上存在相当大的漏洞。
- en: Driven employees have the opposite problem. For them, working in a competitive
    field that demands deep specialized knowledge, ability, and ambition raises the
    risk of burnout. After tiresome months spent hunting for threats and incidents,
    it becomes easy to lose focus, rely on known concepts, wait to act until there
    is a security systems or software alert, or learn only what is necessary to report
    or remediate specific security incidents as they appear.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 充满干劲的员工则面临相反的问题。对于他们来说，在一个需要深厚专业知识、能力和雄心的竞争性领域工作，增加了疲劳过度的风险。经过几个月的威胁和事件追踪后，很容易失去专注，依赖已知概念，等到有安全系统或软件警报时才行动，或者仅学习那些解决特定安全事件所必需的内容。
- en: Cyber professionals aren’t the sole arbiters of computer literacy and security
    awareness; all employees share this responsibility. Unfortunately, this means
    the laziness and negligence of nontechnical employees is often a bigger security
    threat to an organization than a malicious external actor. These employees may
    inadvertently expose their company’s network or systems to threats by carelessly
    clicking on phishing emails or plugging in foreign USB drives they find in the
    parking lot. If management does not enforce security vigilance and discipline
    when appropriate, then conscientious employees are forced to operate in a culture
    in which careless employees abound and may even be rewarded. Success at these
    organizations becomes a game of attrition, wherein employees are promoted for
    surviving the longest without burning out or quitting. This environment compromises
    the work ethic, discipline, and integrity of the effective workers and degrades
    the entire workforce, allowing threat actors to exploit the many gaps these nonvigilant
    employees create.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全专业人员不是计算机素养和安全意识的唯一裁判，所有员工都应共同承担这个责任。不幸的是，这意味着非技术员工的懒惰和疏忽通常比恶意外部行为者对组织构成更大的安全威胁。这些员工可能无意中通过随便点击钓鱼邮件或插入他们在停车场找到的外部USB驱动器，暴露公司网络或系统于威胁之中。如果管理层在适当时候不加强安全警觉性和纪律性，那么认真工作的员工将被迫在一个充满粗心员工的文化中工作，甚至这些员工可能会得到奖励。在这些组织中，成功变成了一个消耗战，员工因在没有过度疲惫或辞职的情况下生存最久而得到晋升。这样的环境削弱了有效员工的职业道德、纪律性和诚信，降低了整个员工队伍的水平，使得威胁行为者可以利用这些不警觉员工所创造的众多漏洞。
- en: Leadership buy-in and competency significantly boost employee morale and security
    vigilance, just as poor leadership decisions or organizational strategies can
    weaken security posture and degrade employee trust. Attempts to improve defensive
    blind spots or weaknesses typically require interdepartmental cooperation, shared
    budgets, weekend hours, and inconveniences that lead employees to complain and
    resist the initiatives. As a result, worn down, defeated security engineers become
    cynical about security improvements and turn a blind eye to existing deficiencies.
    Some may even wait for an incident to occur, knowing their organization’s reactive
    security posture means they won’t be allowed to make improvements unless something
    bad happens first.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 领导层的支持和能力显著提高员工士气和安全警觉性，正如糟糕的领导决策或组织战略可能削弱安全态势并破坏员工信任一样。尝试改进防御盲点或弱点通常需要部门间的合作、共享预算、周末加班和不便，这些都导致员工抱怨并抵制这些举措。因此，疲惫不堪的安全工程师变得对安全改进愤世嫉俗，并对现有的不足视而不见。有些人甚至可能等待事件的发生，因为他们知道组织的反应性安全态势意味着除非发生不好的事情，否则他们不会被允许进行改进。
- en: 'It can be easy for threat actors to assess an organization’s security vigilance
    from externally observable indicators, such as:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 威胁行为者可以通过外部可观察到的指标轻松评估组织的安全警觉性，例如：
- en: Too much information leaked through error messages on websites
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网站错误信息泄露了过多的信息
- en: Password policy details leaked upon login
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 登录时泄露密码政策细节
- en: Lack of security policy header content
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺少安全策略头部内容
- en: Improperly self-signed certificates
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不正确的自签名证书
- en: Misconfigured email Domain-Based Message Authentication, Reporting and Conformance
    (DMARC)/Sender Policy Framework (SPF)
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置错误的电子邮件域名基础消息认证、报告与一致性（DMARC）/发送者策略框架（SPF）
- en: Poorly configured DNS records
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置不当的DNS记录
- en: Exposed management interfaces on internet-facing servers, security devices,
    or networking hardware
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 暴露在互联网的管理接口，包括服务器、安全设备或网络硬件
- en: Disclosure of technology versions or security used
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 泄露技术版本或使用的安全措施
- en: To counteract a tendency toward lack of vigilance, defenders must constantly
    self-assess and strive for improvement. While managers don’t always praise or
    reward staff who implement additional security, ongoing vigilance sends a message
    to adversaries that an organization’s first line of defense is strong and hints
    that interior defenses may be even stronger.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 为了对抗缺乏警觉性的趋势，防御者必须不断自我评估并努力改进。虽然管理层并不总是表扬或奖励实施额外安全措施的员工，但持续的警觉性向对手传递了一个信息，即组织的第一道防线很强，并暗示内部防御可能更强。
- en: Influencing Behavior
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 影响行为
- en: How employees respond in the workplace is influenced by their own beliefs, the
    culture at work, and conditioning over time from their learned experiences. Shaping
    work culture by reinforcing behavior selectively and implementing meaningful work-feedback
    loops will encourage employees toward excellence. The lack of feedback, especially
    of positive feedback, may be the most challenging issue to address in security,
    as it can be easy for a defender’s behavior to slide into a low-energy state of
    security nihilism. This can result from a lack of positive reinforcement for good
    behavior. Perhaps the only inputs received by the security staff are compliance
    audits and KPI numbers, which don’t represent the utility of their actions. The
    results of good performance, like stopping adversaries from robbing the organization
    of intellectual property or money, can take years to manifest and thus can be
    hard to build on. Listed below is guidance on how to improve and sustain good
    security behaviors.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 员工在工作中的反应受他们个人信念、工作文化以及长期的经验影响。通过有选择地强化行为并实施有意义的工作反馈回路来塑造工作文化，将鼓励员工追求卓越。缺乏反馈，特别是缺少正面反馈，可能是安全领域中最具挑战性的问题，因为防御者的行为很容易滑向一种低能量的安全虚无主义状态。这可能是因为缺乏对良好行为的正向强化。也许安全人员收到的唯一输入是合规审计和KPI数字，而这些并不代表他们行动的效用。良好表现的结果，比如阻止对手窃取组织的知识产权或资金，可能需要数年时间才能显现，因此很难建立在这些成果上。以下是有关如何改进和维持良好安全行为的指导。
- en: '*Set standards and develop your culture.* The US Department of Defense (DoD)
    has fostered a culture that prioritizes security vigilance. Ex-DoD employees who
    move to other organizations regularly describe experiencing culture shock when
    they encounter security negligence in their new workplace (and unfortunately eventually
    reduce their standards, accepting the new culture). Review the DoD’s *Cybersecurity
    Culture and Compliance Initiative*^([5](b01.xhtml#endnote-182)) and determine
    which of its elements could help your organization establish a culture of security
    vigilance. Some possible attributes to call out explicitly include:'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*设定标准并发展文化。* 美国国防部（DoD）培养了一种优先考虑安全警觉性的文化。曾在国防部工作的员工常常描述，当他们进入新的工作场所时，发现安全疏忽现象，常常感到文化冲击（不幸的是，他们最终会降低标准，接受这种新文化）。请查看国防部的*网络安全文化与合规倡议*^([5](b01.xhtml#endnote-182))，并确定其中哪些元素可以帮助您的组织建立安全警觉文化。一些可以明确指出的可能特征包括：'
- en: '**Integrity** Encourage staff to report mistakes when they happen. For instance,
    an employee who accidentally compromises the security of a network should not
    feel a need to hide the incident for fear of losing their job. Rather, they should
    feel safe enough to admit their mistake and help the organization fortify the
    security gap.'
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**诚信** 鼓励员工在错误发生时报告。例如，一位不小心破坏了网络安全的员工不应因害怕失去工作而感到需要隐瞒事件。相反，他们应该感到足够安全，承认自己的错误，并帮助组织弥补安全漏洞。'
- en: '**Competence** Establish baseline educational standards for everyone who operates
    in cyberspace. These should inform all employees’ daily behavior, empower people
    to identify security risks, and facilitate smart decision making through ongoing
    cybersecurity education. Note that establishing a core competency for your organization
    could mean preventing those who do not demonstrate competency from holding certain
    positions.'
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**能力** 为所有在网络空间操作的员工建立基本的教育标准。这些标准应该引导员工的日常行为，赋予他们识别安全风险的能力，并通过持续的网络安全教育促进明智的决策。请注意，为组织建立核心能力可能意味着防止那些未能展示能力的人担任某些职位。'
- en: '**Professionalism** To maintain a standard of excellence and a culture of vigilance,
    require that staff hold themselves accountable for their work and not take shortcuts.'
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**专业性** 为了维持卓越标准和警觉文化，要求员工对自己的工作负责，不能走捷径。'
- en: '**Questioning attitudes** Hire people who do not accept things as they are
    but rather question, analyze, and interpret their observations. Ensure that staff
    feel safe to speak up without being quickly dismissed or made to feel stupid.'
  id: totrans-38
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**质疑态度** 招聘那些不接受现状而是提出质疑、分析并解读观察结果的人。确保员工感到安全，可以大胆发言，而不会被迅速驳回或让他们觉得自己很愚蠢。'
- en: '*Enforce discipline.* Security negligence affects more than one person’s work
    performance or product. It puts entire organizations at risk. *Bansenshūkai*’s
    “Six Points on Behavior in the Guardhouse” says, “Strict rules should be adhered
    to, and in the case where there is someone who is not vigilant, he should be punished
    severely.”^([6](b01.xhtml#endnote-183)) Establish a formal procedure to identify
    and punish cybersecurity violations and nonvigilant practices by users, security,
    IT, and leadership. Avoid the temptation to scapegoat the chief information security
    officer (CISO) or other personnel when there is a security incident, as doing
    so sabotages a culture in which everyone feels accountable.'
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*执行纪律。* 安全疏忽不仅仅影响一个人的工作表现或产品，它还会将整个组织置于风险之中。*伴千流会*的《守望者行为六条》指出：“严格的规则应当遵守，在有不警觉者时，必须严厉惩罚。”^([6](b01.xhtml#endnote-183))
    建立正式的程序来识别和惩罚用户、安全、IT和领导层的网络安全违规行为和不警觉行为。避免在发生安全事件时将责任推给首席信息安全官（CISO）或其他人员，因为这种做法会破坏一种每个人都感到负有责任的文化。'
- en: '*Establish formal processes, procedures, and compliance.* Identify, document,
    and disseminate the tasks, rules, and policies you want your security team to
    follow and enforce. Determine ways to measure whether employees are complying
    with these standards. Avoid using shallow key performance indicators (KPIs) such
    as how many tickets are filed or how many security incidents are investigated,
    as these metrics do not meaningfully judge work. Install leadership that understands
    and cares about security, dedicates time to build vigilance, and identifies noncompliance.'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*建立正式的流程、程序和合规性。* 确定、记录并传播你希望安全团队遵循和执行的任务、规则和政策。找出衡量员工是否遵守这些标准的方式。避免使用肤浅的关键绩效指标（KPI），例如提交了多少工单或调查了多少安全事件，因为这些指标不能有效地评判工作成果。选拔理解并关心安全的领导者，他们会投入时间建立警觉性并识别不合规行为。'
- en: '*Drive agency and engagement.* Many corporate employees do not feel engaged
    at work. They don’t take part in decisions, don’t act in the interests of the
    organization, and aren’t invested in the company’s success (or their own). Boredom
    is a common issue in security—one that can often be alleviated by removing obstacles
    that deter or demotivate staff from taking proactive security actions. Empower
    security staff by allowing them to:'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*推动机构和参与感。* 许多公司员工在工作中感到缺乏参与感。他们不参与决策，不以组织的利益为重，也不关心公司（或他们自己的）成功。无聊是安全领域中的一个常见问题——这一问题通常可以通过去除那些妨碍或打消员工采取积极安全行动的障碍来缓解。通过赋能安全员工，使他们能够：'
- en: Experiment with new security controls, routines, and concepts
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尝试新的安全控制、例程和概念
- en: Learn new technologies, techniques, and tools
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习新技术、技巧和工具
- en: Find meaning in their work
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在工作中找到意义
- en: Experience positive outcomes, such as a path for career development or promotions
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 体验积极的结果，例如职业发展的路径或晋升机会
- en: Participate in strategic risk decisions
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参与战略风险决策
- en: Conduct blue team, red team (for example, purple teaming), or other simulations
    and exercises so they can provide positive input to each other
  id: totrans-47
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行蓝队、红队（例如，紫队协作）或其他模拟演练，让他们能互相提供积极的反馈
- en: Celebrate success in finding security flaws
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 庆祝发现安全漏洞的成功
- en: Recommended Security Controls and Mitigations
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 推荐的安全控制和缓解措施
- en: Where relevant, recommendations are presented with applicable security controls
    from the NIST 800-53 standard. Each should be evaluated with the concept of guardhouse
    behavior in mind.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在相关情况下，提出的建议将结合NIST 800-53标准中的适用安全控制进行说明。每项建议都应从守望行为的角度进行评估。
- en: 'Develop, document, and provide security training, procedures, and rules of
    behavior to all staff. Create specific training and procedures for roles with
    significant security responsibilities, such as development, IT, security, and
    leadership positions. Enforce strict disciplinary measures for failure to comply
    with security policy and procedures. [AT-1: Awareness and Training Policy and
    Procedures; AT-2: Awareness Training; AT-3: Role-Based Training; IR-2: Incident
    Response Training; PL-4: Rules of Behavior; SA-16: Developer-Provided Training]'
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '为所有员工制定、记录并提供安全培训、程序和行为规范。为那些承担重要安全职责的角色（如开发、IT、安全和领导职位）制定具体的培训和程序。对于未遵守安全政策和程序的行为，执行严格的纪律措施。[AT-1:
    意识和培训政策与程序；AT-2: 意识培训；AT-3: 基于角色的培训；IR-2: 事件响应培训；PL-4: 行为规范；SA-16: 开发者提供的培训]'
- en: 'Conduct performance-based tests of security responsiveness, posture, and tool
    capability with specialized security assessments, scans, pen tests, and red teams.
    This activity identifies processes or procedures not being followed, security
    blind spots, and unvigilant staff members. [CA-2: Assessments | (2) Specialized
    Assessments; CA-8: Penetration Testing; IR-3: Incident Response Testing; RA-5:
    Vulnerability Scanning; SC-7: Boundary Protection | (10) Test Exfiltration; SI-4:
    System Monitoring | Testing of Monitoring Tools and Mechanisms; SI-6: Security
    and Privacy Function]'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '通过专业的安全评估、扫描、渗透测试和红队行动，进行基于表现的安全响应、态势和工具能力测试。此项活动可以识别未被遵循的流程或程序、安全盲点以及疏忽的员工。[CA-2:
    评估 | (2) 专项评估；CA-8: 渗透测试；IR-3: 事件响应测试；RA-5: 漏洞扫描；SC-7: 边界保护 | (10) 测试外泄；SI-4:
    系统监控 | 监控工具和机制的测试；SI-6: 安全和隐私功能]'
- en: 'Create training programs and exercises to continually improve your security
    staff’s knowledge, skill set, and competency. [CA-8: Penetration Testing; IR-3:
    Incident Response Testing | (3) Continuous Improvement; PM-12: Insider Threat
    Program; PM-13: Security and Privacy Workforce; PM-14: Testing, Training, and
    Monitoring; PM-16: Threat Awareness Program]'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '创建培训计划和演练，以持续提高安全人员的知识、技能和能力。[CA-8: 渗透测试；IR-3: 事件响应测试 | (3) 持续改进；PM-12: 内部威胁计划；PM-13:
    安全和隐私工作队伍；PM-14: 测试、培训与监控；PM-16: 威胁意识计划]'
- en: 'Allow security staff to determine which configurations and controls should
    be changed to improve security. Put the burden on system owners, maintainers,
    and developers to provide strong, evidence-based arguments as to why changes recommended
    by security staff cannot be implemented. [CM-3: Configuration Change Control]'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '允许安全人员决定哪些配置和控制措施应当改变以提高安全性。将责任推给系统所有者、维护者和开发人员，要求他们提供强有力的、基于证据的理由，说明为何安全人员推荐的更改无法实施。[CM-3:
    配置变更控制]'
- en: 'Implement a policy and process for addressing security staff complaints. This
    feedback helps security improve processes by revising or rolling back improper
    controls. It also provides users with a way to identify security concerns and
    alert security staff without fear of repercussions. [PM-28: Complaint Management]'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '实施一项政策和流程，用于处理安全人员的投诉。这些反馈有助于通过修订或撤回不当的控制措施来改进安全流程。它还为用户提供了识别安全问题并在不担心报复的情况下通知安全人员的方式。[PM-28:
    投诉管理]'
- en: 'Require that security personnel practice OPSEC to protect key operational,
    configuration, and deployment information, while taking care not to reveal OPSEC
    to adversaries who may be testing security defenses. [SC-38: Operations Security]'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '要求安全人员执行OPSEC（操作安全）以保护关键的操作、配置和部署信息，同时小心不要将OPSEC泄露给可能测试安全防御的对手。[SC-38: 操作安全]'
- en: Debrief
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 汇报总结
- en: In this chapter, we looked at the ways in which shinobi probed guards and guardhouses
    to assess infiltration opportunities based on their target’s security standards
    (or lack thereof). We reviewed how hundreds of years ago, as today, it was commonplace
    for guards to become complacent in their duties and how skilled infiltrators were
    able to take advantage of this complacency. In addition, we touched on the ways
    culture can shape an organization’s ability to defend itself; this concept was
    given paramount importance in the philosophy of shinobi. Shinobi culture was then
    compared to modern SOCs and InfoSec work cultures, which have issues that today’s
    cyber adversaries are likely to exploit. We also described several methods and
    best practices for establishing and maintaining a culture of security excellence.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们探讨了忍者如何探查守卫和守卫屋，以根据目标的安全标准（或其缺失）评估渗透机会。我们回顾了几百年前，和今天一样，守卫常常因职责松懈而被利用，而熟练的渗透者能够利用这种松懈。此外，我们还提到了文化如何塑造组织的自我防卫能力；这一概念在忍者哲学中被赋予了至高无上的重要性。然后，我们将忍者文化与现代SOC和信息安全工作文化进行了对比，后者存在一些问题，今天的网络对手很可能会加以利用。我们还描述了几种方法和最佳实践，用于建立和维护卓越的安全文化。
- en: In the next chapter, we will discuss the shinobi principal of “stranger danger”—of
    not allowing anyone suspicious to approach. Repeating this message to create a
    culture of security, while also implementing strict controls to prevent suspicious
    events from becoming malicious, is a demonstration of organizational security
    excellence.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将讨论忍者的“陌生人危险”原则——不允许任何可疑人物接近。反复传递这一信息以营造安全文化，同时实施严格的控制措施，防止可疑事件变为恶意行为，这展示了组织的安全卓越。
