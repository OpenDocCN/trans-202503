    programming languages for children (and who also had worked closely with Seymour
    Papert). ScratchJr has been a true team effort, with contributions by many people
    at Tufts, MIT, PICO, and elsewhere. We encourage you to look at the ScratchJr
    website ( *[http://www.scratchjr.org/](http://www.scratchjr.org/)* ) for a full
    list of contributors.
