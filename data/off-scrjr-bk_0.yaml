- en: '**PREFACE**'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**前言**'
- en: This book’s history stretches back 50 years when, in the 1960s, Seymour Papert
    presented a bold new vision of how computers might enter the lives of children.
    At the time, computers still cost tens of thousands of dollars, if not more. The
    first personal computers would not become commercially available for another decade.
    But Seymour foresaw that computers would eventually become accessible for everyone,
    even children, and he lay the intellectual foundation for how computing could
    transform the ways children learn and play.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的历史可以追溯到50年前，1960年代，西摩·帕普特提出了一个大胆的全新愿景，展示了计算机如何进入儿童的生活。当时，计算机的价格仍然高达数万美元，甚至更多。第一台个人计算机要再过十年才能进入市场。但西摩预见到，计算机最终将变得人人可及，甚至儿童也能使用，并且他为计算如何改变儿童的学习和玩耍方式奠定了理论基础。
- en: 'While other researchers imagined that computers might someday be used to deliver
    information to children or pose questions to children, Seymour had a very different
    vision. He believed that children should be in control of computers, using them
    to experiment, explore, and express themselves. Seymour and his colleagues at
    MIT developed the programming language Logo specifically for children so that
    children could program their own pictures, stories, and games. In his 1980 book
    *Mindstorms: Children, Computers, and Powerful Ideas* , Seymour argued that children
    should program computers, not the other way around.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然其他研究人员认为计算机有一天可能被用来向孩子们提供信息或向他们提问，但西摩（Seymour）却有着截然不同的愿景。他认为孩子们应该掌控计算机，利用它们进行实验、探索和自我表达。西摩和他在麻省理工学院的同事们专门为孩子们开发了编程语言Logo，让孩子们能够编程创作自己的图画、故事和游戏。在他1980年的著作《*心智风暴：儿童、计算机与强大的思想*》中，西摩主张，孩子们应该编程，而不是计算机来编程。
- en: The two of us writing this book (Marina and Mitch) worked closely with Seymour
    when we were graduate students at MIT, and we were deeply influenced by his ideas.
    Both of us have dedicated our careers to extending Seymour’s work, providing young
    people with opportunities for designing, creating, and inventing with new technologies.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的两位作者（玛丽娜和米奇）在MIT攻读研究生期间与西摩密切合作，并深受他的思想影响。我们两人都将自己的职业生涯奉献给延续西摩的工作，为年轻人提供与新技术一起设计、创造和发明的机会。
- en: Mitch’s Lifelong Kindergarten research group at the MIT Media Lab collaborated
    closely with the LEGO Group on the MINDSTORMS and WeDo robotics kits and cofounded
    the Computer Clubhouse Network of after-school learning centers for youth from
    low-income communities. More recently, the group developed the Scratch programming
    language and online community, which is used by millions of young people (ages
    8 and up) around the world.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 米奇的终身幼儿园研究小组在MIT媒体实验室与乐高集团密切合作，开发了MINDSTORMS和WeDo机器人套件，并共同创办了为低收入社区青少年提供课外学习的计算机俱乐部网络。最近，该小组还开发了Scratch编程语言和在线社区，全球数百万8岁及以上的年轻人正在使用这一工具。
- en: 'Marina’s Developmental Technologies (DevTech) Research Group at the Eliot-Pearson
    Department of Child Study and Human Development at Tufts University has focused
    on early childhood learning, developing technologies and activities for preschool,
    kindergarten, and early elementary students. The group developed the ideas and
    prototypes that led to the KIBO robot kit, which enables young children (ages
    4–7) to program robotic projects by putting together sequences of wooden blocks.
    With KIBO, children learn programming without screens or keyboards. In 2013 Marina
    co-founded KinderLab Robotics to make KIBO widely available. The ideas underlying
    Marina’s and the DevTech Research Group’s work are described in Marina’s books
    *Blocks to Robots: Learning with Technology in the Early Childhood Classroom*
    (Teachers College Press, 2007) and *Designing Digital Experiences for Positive
    Youth Development: From Playpen to Playground* (Oxford University Press, 2012).'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 玛丽娜（Marina）在塔夫茨大学艾略特·皮尔森儿童研究与人类发展系的开发技术（DevTech）研究小组，专注于学前教育，开发适用于学前班、幼儿园和初等教育阶段学生的技术与活动。该小组开发了最终促成KIBO机器人套件的理念和原型，使得4到7岁的孩子可以通过拼接木块序列来编程机器人项目。通过KIBO，孩子们可以在没有屏幕或键盘的情况下学习编程。2013年，玛丽娜共同创立了KinderLab
    Robotics，使KIBO广泛可用。玛丽娜及DevTech研究小组的工作理念在玛丽娜的书籍《*从积木到机器人：在学前班课堂中利用技术学习*》（教师学院出版社，2007年）和《*为积极青少年发展设计数字体验：从游戏区到操场*》（牛津大学出版社，2012年）中有所阐述。
- en: In 2010, Marina suggested that our two groups work together to develop a programming
    language for young children, extending MIT’s work on Scratch and drawing on Tufts’
    experience with early childhood learning, and thus the idea for ScratchJr was
    born. We teamed up with Paula Bontá and Brian Silverman of the Playful Invention
    Company (PICO), who brought strong expertise in the design and development of
    programming languages for children (and who also had worked closely with Seymour
    Papert). ScratchJr has been a true team effort, with contributions by many people
    at Tufts, MIT, PICO, and elsewhere. We encourage you to look at the ScratchJr
    website ( *[http://www.scratchjr.org/](http://www.scratchjr.org/)* ) for a full
    list of contributors.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在2010年，Marina 提出了让我们的两个团队合作开发一个面向年轻孩子的编程语言的建议，延续 MIT 在 Scratch 上的工作，并借鉴塔夫茨大学在儿童早期学习方面的经验，从而诞生了
    ScratchJr 的想法。我们与 Playful Invention Company (PICO) 的 Paula Bontá 和 Brian Silverman
    携手合作，他们在为儿童设计和开发编程语言方面拥有强大的专业知识（并且曾与 Seymour Papert 紧密合作过）。ScratchJr 是一个真正的团队合作成果，得到了塔夫茨大学、MIT、PICO
    及其他地方许多人的贡献。我们鼓励你访问 ScratchJr 网站（ *[http://www.scratchjr.org/](http://www.scratchjr.org/)*
    ）以查看完整的贡献者名单。
- en: We’ve been thrilled by the response to ScratchJr from thousands of children,
    parents, and teachers around the world, but we recognize that more and better
    support materials are needed to help people use ScratchJr to its full potential.
    We wrote this book to support the use of ScratchJr in both homes and schools.
    We hope that you find the book useful, and we look forward to hearing your feedback
    and suggestions.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们非常高兴地看到来自世界各地成千上万的孩子、家长和教师对 ScratchJr 的回应，但我们也意识到，仍需要更多更好的支持材料来帮助人们充分发挥 ScratchJr
    的潜力。我们写这本书是为了支持在家庭和学校中使用 ScratchJr。我们希望你能觉得这本书有用，也期待收到你的反馈和建议。
- en: We want to thank members of the ScratchJr team who helped in researching, writing,
    and producing this book, particularly Claire Caine, Amanda Strawhacker, Mollie
    Elkin, Dylan Portelance, Amanda Sullivan, and Alex Puganali.
