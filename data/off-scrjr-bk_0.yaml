    Robotics，使KIBO能够广泛使用。Marina及其DevTech研究小组的工作理念，已在Marina的书籍《Blocks to Robots: Learning
    with Technology in the Early Childhood Classroom》（教师学院出版社，2007年）和《Designing Digital
    Experiences for Positive Youth Development: From Playpen to Playground》（牛津大学出版社，2012年）中进行了描述。'
- en: In 2010, Marina suggested that our two groups work together to develop a programming
    language for young children, extending MIT’s work on Scratch and drawing on Tufts’
    experience with early childhood learning, and thus the idea for ScratchJr was
    born. We teamed up with Paula Bontá and Brian Silverman of the Playful Invention
    Company (PICO), who brought strong expertise in the design and development of
    programming languages for children (and who also had worked closely with Seymour
    Papert). ScratchJr has been a true team effort, with contributions by many people
    at Tufts, MIT, PICO, and elsewhere. We encourage you to look at the ScratchJr
    website ( *[http://www.scratchjr.org/](http://www.scratchjr.org/)* ) for a full
    list of contributors.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年，Marina建议我们的两个小组合作，开发一种适合小孩子的编程语言，扩展麻省理工学院在Scratch上的工作，同时结合塔夫茨大学在早期儿童学习方面的经验，于是ScratchJr的构想诞生了。我们与Playful
    Invention Company（PICO）的Paula Bontá和Brian Silverman合作，他们在为儿童设计和开发编程语言方面拥有丰富的专业知识（同时也与Seymour
    Papert密切合作过）。ScratchJr是一个真正的团队合作项目，得到了塔夫茨大学、麻省理工学院、PICO及其他地方许多人贡献的力量。我们鼓励你访问ScratchJr官网（*[http://www.scratchjr.org/](http://www.scratchjr.org/)*），了解完整的贡献者名单。
- en: We’ve been thrilled by the response to ScratchJr from thousands of children,
    parents, and teachers around the world, but we recognize that more and better
    support materials are needed to help people use ScratchJr to its full potential.
    We wrote this book to support the use of ScratchJr in both homes and schools.
    We hope that you find the book useful, and we look forward to hearing your feedback
    and suggestions.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对来自世界各地数千名孩子、家长和教师对ScratchJr的反响感到非常兴奋，但我们也认识到，为了帮助人们充分利用ScratchJr，仍然需要更多、更好的支持材料。我们写这本书就是为了支持在家庭和学校中使用ScratchJr。我们希望你觉得这本书有用，期待收到你的反馈和建议。
- en: We want to thank members of the ScratchJr team who helped in researching, writing,
