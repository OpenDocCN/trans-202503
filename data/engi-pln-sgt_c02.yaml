- en: Introduction
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引言
- en: Communication isn’t unique to the human species, but telecommunication is. Sharing
    information beyond a shouting distance requires plenty of innovation. Many of
    humankind’s most significant developments have been ways of sending and receiving
    messages across expanses. From smoke signals and carrier pigeons to GPS and the
    internet, telecommunications have profoundly shaped the ways we live, work, and
    play.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 通信并非人类物种独有，但电信则是。超出呼喊范围的信息共享需要大量的创新。人类历史上许多重要的发展都与跨越广阔空间传递和接收信息的方式有关。从烟雾信号、信鸽到GPS和互联网，电信深刻地塑造了我们的生活、工作和娱乐方式。
- en: This chapter explores how we send and receive information over long distances,
    and, most important, the infrastructure that makes it all possible—or at least
    it does at the time of writing. No other part of society seems to be changing
    more rapidly than our communications technologies. In 10 years, this chapter may
    seem outdated. In 20 years, the technology described here may be unrecognizable.
    It is already easy to take such systems for granted in the Information Age, but
    captivating details still exist in the engineering behind how we transfer and
    share knowledge, entertainment, and so much more.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本章探讨了我们如何通过长距离发送和接收信息，最重要的是，探讨了使这一切成为可能的基础设施——至少在写作时如此。没有哪个社会领域变化得比我们的通信技术更快。在10年后，本章的内容可能显得过时；在20年后，这里描述的技术可能会让人认不出来。在信息时代，我们已经很容易把这样的系统视为理所当然，但在我们如何传递和共享知识、娱乐等方面，背后的工程依然有着迷人的细节。
- en: '![](image_fi/502321c02/g02002.png)'
  id: totrans-6
