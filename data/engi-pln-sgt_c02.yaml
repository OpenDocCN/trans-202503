  type: TYPE_IMG
  zh: '![](image_fi/502321c02/g02002.png)'
- en: Overhead Telecommunications
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 空中电信
- en: 'The majority of our *telecommunications* occurs through physical lines, either
    metal wires or glass fibers, and these lines can run in essentially two places
    to avoid conflicts with other human activities: through the air or below the ground
    (underwater is a third option in some situations). This section covers the former,
    and the next section discusses underground installations.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们大多数的*电信*都是通过物理线路进行的，这些线路可以是金属电缆或光纤，这些线路基本上可以有两种安装方式，以避免与其他人类活动发生冲突：通过空中或地下（在某些情况下，水下也是一个选项）。本节将讨论前者，下一节将讨论地下安装。
- en: Overhead communication lines are almost always carried on poles along with other
    utilities. Chapter 1 provides a look at utility poles for electricity distribution,
    but that’s not their only use. Joint poles are those shared among multiple utilities.
    Not every joint pole supports every kind of utility, but no matter which lines
    run along the pole, all their locations are carefully prescribed. Primary electrical
    distribution lines run along the tops of the poles, farthest from the ground since
    they have the greatest potential for danger. The secondary electrical lines that
    service customers run directly below them. Between the electrical and communications
    lines is a safety space reserved for utility workers to make connections and perform
    maintenance without being exposed to the danger of high-voltage lines. The communication
    space is the lowest along the poles, because these lines don’t pose a shock hazard
    and require more frequent maintenance.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 空中通信线路几乎总是与其他公共设施一同架设在电线杆上。《第一章》介绍了电力分配的电线杆，但这并不是它们唯一的用途。联合电线杆是指多个公共设施共同使用的电线杆，并非每个联合电线杆都支持所有种类的设施，但无论电线杆上架设了什么线路，所有线路的位置都严格规定。主电力分配线路架设在电线杆的顶部，距离地面最远，因为它们具有最大的危险性。为客户提供服务的次级电力线路则直接位于其下方。电力线路和通信线路之间有一个安全间隔区域，专供公共设施工人进行连接和维护工作，避免暴露于高压线路的危险中。通信线路位于电线杆的最低位置，因为这些线路不构成触电危险，且需要更频繁的维护。
- en: 'Although many different types of communication lines can be strung overhead
    along poles, only three make up the preponderance of what you can observe on a
    standard pole: telephone, coaxial cable TV, and fiber-optic lines. Seeing all
    three running in parallel on the same poles isn’t uncommon, and telling them apart
    is easy if you know what to look for.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管许多不同类型的通信线路可以通过电线杆架设在空中，但只有三种类型的线路在标准电线杆上占据主要位置：电话线、同轴电缆电视线和光纤线路。在同一根电线杆上并排看到这三种线路并不罕见，如果你知道该怎么辨别，分清它们是很容易的。
- en: Stringing wires across long distances can create significant tension forces,
    and most communication lines aren’t meant to support their own weight as they
    span from pole to pole. Instead, a steel messenger wire provides this needed support.
    The communication cables are lashed to the messenger wire, or in the case of figure-8
    cables, the messenger wire is incorporated into the protective outer jacket.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 跨越长距离架设电缆会产生显著的拉力，而大多数通信线路并不设计为支持其自身的重量，尤其是在它们从一个电线杆延伸到另一个电线杆时。相反，钢制的支撑线提供了所需的支撑。通信电缆通过绑缚固定在支撑线上，或者在8字型电缆的情况下，支撑线被并入到保护性外包皮中。
- en: Although the network of copper lines that make up the *plain-old telephone service*
    (*POTS*) are quickly being phased out, they still can be seen on poles around
    the world. Since 1876, we’ve been transmitting voice signals along dedicated circuits
    of copper wire, and it’s still the simplest way for a home or business to connect
    to the telephone network in many places. Each landline consists of a twisted pair
    of thin copper wires. Since every household and business can have its own direct
    lines to the *local telephone exchange*, the cables can grow quite large, sometimes
    containing hundreds or thousands of pairs. The lines join together into larger
    and larger cables at splices, easily visible by the boxy black splice enclosures
    seen near poles.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管构成*传统电话服务*（*POTS*）的铜线网络正在迅速被淘汰，但它们仍然可以在全球的电线杆上看到。自1876年以来，我们一直通过专用的铜线电路传输语音信号，这仍然是许多地方家庭或企业连接电话网络的最简单方式。每一条固定电话线路由一对扭绞的细铜线组成。由于每个家庭和企业都可以直接连接到*本地电话交换局*，因此电缆可能会变得相当庞大，有时包含数百或数千对电线。电缆在接头处汇集成更大更大的电缆，这些接头常常被电线杆附近黑色的接头盒所标示。
- en: All these wires running in parallel alongside each other would naturally create
    electromagnetic interference and “cross-talk” between circuits. However, twisting
    each pair of wires in a phone line creatively solves this problem because the
    undesired interference affects each wire of the twisted pair equally. The desired
    communications signal is sent in the voltage difference between the two wires
    of the twisted pair, so any unwanted voltage common to both wires is subtracted
    out.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些并排运行的电线自然会在电路之间产生电磁干扰和“串音”。然而，通过巧妙地将每一对电话线电缆扭绞在一起，解决了这个问题，因为不需要的干扰会均等地影响每一根扭绞对中的电线。所需的通信信号通过扭绞对两根电线之间的电压差传输，因此任何对两根电线共同作用的不希望出现的电压都会被消除。
- en: Another ubiquitous telecommunication medium is the cable TV network (often abbreviated
    as *CATV*). Despite the name, most CATV networks support telephone and high-speed
    internet service in addition to television programming. Like POTS, the CATV network
    begins at a central location, which is called the *head-end*. From there, the
    signals are distributed mostly using coaxial cable, named because the inner conductor
    and surrounding metal shield are concentric around a common axis. These cables
    can carry high-frequency radio signals with very low losses or issues with interference
    because of the shielding effect of the outer conductor. They start as large trunks
    that feed multiple distribution lines. Amplifiers (also called *line extenders*
    and recognizable by their heat-dissipating fins) are spaced along trunks to boost
    the signal. A catv power supply provides the necessary power for all the amplifiers
    within a large radius. Taps in the distribution lines allow the connection of
    drops, which provide service to each individual customer. CATV trunks and distribution
    lines are easily recognizable by their expansion loops. These loops are present
    because coaxial cables are rigid, and they expand and contract with changes in
    temperature at a different rate than the messenger wire. Without room for thermal
    movement, they can suffer undue stresses and deterioration and even pull themselves
    out of connections.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种广泛使用的电信介质是有线电视网络（通常缩写为*CATV*）。尽管名字如此，大多数CATV网络除了电视节目外，还支持电话和高速互联网服务。像普通电话服务（POTS）一样，CATV网络从一个中央位置开始，这个位置称为*头端*。从那里，信号主要通过同轴电缆分发，同轴电缆得名于其内部导体和周围的金属屏蔽层是围绕一个共同的轴心同心排列的。这些电缆能够携带高频无线电信号，且由于外部导体的屏蔽效应，信号损失非常低，干扰问题也很少。它们起初是大型的干线，向多个分配线路供电。放大器（也叫*线路扩展器*，其特点是有散热鳍片）沿着干线间隔放置，以增强信号。一个有线电视电源为大范围内所有放大器提供所需的电力。分配线路上的分接头允许连接掉线线，进而为每个单独的客户提供服务。CATV的干线和分配线路因其扩展环而易于识别。这些环的存在是因为同轴电缆比较刚性，随着温度变化，其膨胀和收缩的速度与电线的传导线不同。如果没有足够的空间来应对热膨胀，它们可能会遭受过度的压力和损坏，甚至可能将自己从连接处拉出来。
- en: Both cable and telephone providers now often use fiber-optic cables in combination
    with copper wires or coaxial cables to distribute higher quality and more reliable
    signals. These cables utilize bundles of glass or plastic fibers to transmit signals
    as pulses of light. Fiber-optic signals can travel huge distances with very little
    loss because they are immune to electromagnetic interference. The outside of the
    cable sometimes includes an orange or yellow marker or overwrap, making it easy
    to distinguish from telephone or CATV.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，电缆和电话提供商通常将光纤电缆与铜线或同轴电缆结合使用，以分发更高质量和更可靠的信号。这些电缆利用一束束玻璃或塑料纤维以光脉冲的形式传输信号。由于光纤信号不受电磁干扰，它们可以在很远的距离上传输而几乎没有信号损失。电缆的外部有时会有橙色或黄色的标记或包覆，便于与电话或有线电视电缆区分。
- en: Fiber-optic networks are usually designed to allow for future expansion by including
    more fibers than needed. However, a major challenge with these cables is that
    they are difficult to splice. Rather than a simple physical connection required
    for an electrical splice, fiber-optic cables need much more care to avoid scattering
    or reflection of the light signal. The individual fibers must be stripped, cleaned,
    cleaved, aligned, and precisely joined, often using heat to fuse them together.
    Instead of performing this careful operation on a ladder or in a bucket truck,
    many utilities prefer to add new connections or repair their fiber-optic cables
    in specialized *splicing trucks*. That means the cables need enough slack to be
    lowered to the ground, and these slack loops are usually stored along the main
    cable. Fiber-optic cables cannot have sharp bends or twists, which could break
    the fibers, so storage brackets (often simply called *snowshoes* for their distinctive
    appearance) allow changes in direction and storage of slack without causing damage
    to the cable.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 光纤网络通常设计时会留出未来扩展的空间，通过预设更多的光纤。然而，这些电缆的一个主要挑战是它们很难进行拼接。与电气拼接所需的简单物理连接不同，光纤电缆需要更加小心，以避免光信号的散射或反射。每根光纤必须剥离、清洁、切割、对齐并精确连接，通常需要使用热量将它们熔接在一起。为了避免在梯子上或吊车中进行这种精细操作，许多公用事业公司更愿意在专门的*拼接车*中增加新的连接或修复光纤电缆。这意味着电缆需要足够的松弛量，以便将其降到地面，这些松弛的环通常存储在主电缆旁边。光纤电缆不能有急剧的弯曲或扭曲，这可能会折断光纤，因此存储支架（通常因其独特的外观被称为*雪鞋*）可以在不损坏电缆的情况下改变方向并储存松弛量。
- en: '![](image_fi/502321c02/g02004.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/502321c02/g02004.png)'
- en: Underground Telecommunications
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 地下电信
- en: Routing communication lines underground rather than overhead along utility poles
    has some serious advantages. The lines don’t require a supporting strand to bear
    their weight across poles. They are also less obtrusive and avoid adding visual
    clutter to the landscape. Finally, they are protected from a whole host of threats
    including birds, squirrels, wind, ice, sunlight, and errant vehicles crashing
    into poles. That means underground communication lines are usually more reliable,
    even though they require higher upfront costs for installation.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 将通信线路埋设在地下，而不是沿着电力杆架设在空中，具有一些显著的优势。线路不需要支撑绳来承受杆上的重量。它们也不那么显眼，避免了在景观中增加视觉杂乱。最后，它们能避免受到鸟类、松鼠、风、冰雪、阳光以及偶尔车辆撞击电杆等一系列威胁。因此，地下通信线路通常更加可靠，尽管它们在安装时需要更高的初期成本。
- en: 'Underground utilities are usually placed inside protective ducts installed
    in one of two ways: *trenching* or *directional boring*. Trenching is accomplished
    using an excavator to dig a linear hole (that is, a trench) in the ground. The
    duct is placed within the hole, which is then backfilled with soil. Warning tape
    is installed while backfilling to mark the presence of the cable to anyone who
    may be excavating around the line in the future. Some of these tapes even include
    wires or steel ribbons so that they can be detected from the ground surface, making
    it easier to locate the line in the future. The major disadvantage of trenching
    is the disruption caused to anything on the surface. The area must be closed off
    during construction, and sidewalks, roadways, and lawns have to be repaired after
    backfilling the trench. These repairs never seem to be as durable or attractive
    as the original.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 地下公用设施通常放置在保护性管道中，这些管道的安装有两种方式：*开挖*或*定向钻探*。开挖是通过使用挖掘机在地面上挖掘一个线性孔（即沟槽）来完成的。管道被放置在这个孔中，然后用土壤回填。回填时会安装警示带，以标明电缆的存在，警示将来可能在周围挖掘的人。有些警示带甚至包括电线或钢带，以便从地面上探测到，使得以后更容易找到电缆。这种开挖方式的主要缺点是对表面设施的破坏。施工期间，该区域必须封闭，并且在回填沟槽后，人行道、道路和草坪需要修复。这些修复往往不如原始的耐用或美观。
- en: Directional boring reduces the disturbance on the surface by installing ducts
    inside a borehole without a trench. This method is especially advantageous for
    getting lines across rivers, congested urban areas, and critical roadways where
    it wouldn’t be feasible to use a trench. A directional drill rig on the surface
    first bores a pilot hole between the entrance pit and the exit. Workers use sensing
    equipment on the drill string and at the surface to monitor the drill’s path belowground.
    To steer the drill, the leading edge of the string is asymmetric. It can be clocked
    to any position, and the string will naturally wander in the preferred direction
    during drilling. Once the pilot hole is complete, the drill string is retracted
    with a reamer to enlarge the bore while pulling the duct from a spool, creating
    a continuous path for cables to run.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 定向钻孔通过在不挖沟的情况下将管道安装在钻孔内来减少地面上的干扰。这种方法对于穿越河流、拥挤的城市区域和关键道路特别有利，因为在这些地方使用挖沟方法不可行。地面上的定向钻机首先在入口坑和出口之间钻一个导向孔。工人使用钻杆上的感应设备和地面上的设备监控钻孔的路径。为了引导钻头，钻杆的前端是不对称的。它可以被调整到任何位置，并且在钻孔过程中，钻杆会自然偏向优选方向。一旦导向孔完成，钻杆会被收回并使用扩孔器扩大钻孔，同时将管道从卷轴中拉出，形成一个连续的电缆通道。
- en: Since they’re hidden below the surface, you can’t see underground telecommunication
    lines like you can with aerial installations. However, these cables have to surface
    eventually, so there are plenty of opportunities for spotting them. The simplest
    structure associated with underground utilities is a cable vault, a belowground
    enclosure that allows access to the ducts. Vaults are evident on the surface from
    their lids (which are often large rectangles and include details about what’s
    inside).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 由于它们隐藏在地下，你无法像空中安装那样看到地下通信线路。然而，这些电缆最终必须露出地面，因此有很多机会可以发现它们。与地下设施相关的最简单结构是电缆井，它是一个地下的封闭空间，用于接入管道。井盖通常很显眼，通常是大矩形的，并且上面会标明有关内部设施的细节。
- en: Another structure associated with underground telecommunications is the communications
    cabinet. These cabinets are located aboveground and may house a wide variety of
    equipment for many different types of service providers, so you have to be a sleuth
    if you want to know exactly what’s inside. The first clue is the labels. Sometimes
    you can find a company name or contact information on the cabinet giving a hint
    as to what kind of equipment it contains. Usually, cabinets serve as simple connection
    points, conveniently accessible locations for splicing a high-capacity trunk or
    feeder cable to smaller distribution lines that spread out toward customers. In
    such a case, the cabinet houses jumper equipment allowing technicians to make
    connections for CATV, telephone, or fiber-optic lines.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 与地下通信相关的另一种结构是通信机柜。这些机柜位于地面上，可能包含多种不同类型服务提供商的设备，因此如果你想确切了解其中的内容，你必须像侦探一样进行调查。第一个线索是标签。有时，你可以在机柜上找到公司名称或联系信息，这些信息能提示里面的设备类型。通常，机柜作为简单的连接点，便于将高容量的主干或馈线电缆与朝向客户的较小分配电缆进行拼接。在这种情况下，机柜内安装有跳线设备，供技术人员连接有线电视、电话或光纤线路。
- en: Some communications cabinets house *active* (in other words, powered) equipment.
    In these cases, a voltage warning likely will be somewhere on the outside, and
    the housing will have louvers, since these devices often need ventilation to dissipate
    heat. Active equipment could include power supplies for the CATV network or *optical
    nodes* that convert fiber-optic signals into radio frequencies that can be distributed
    using coaxial cables.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一些通信机柜内安装有*有源*（换句话说，就是有电的）设备。在这些情况下，外部通常会有电压警告标志，并且机柜上会有通风孔，因为这些设备通常需要通风散热。有源设备可能包括有线电视网络的电源设备或*光学节点*，它们将光纤信号转换为可以通过同轴电缆分发的无线电频率。
- en: Finally, these cabinets occasionally contain more sophisticated equipment that
    allows a telephone line to transmit information at much higher speed and fidelity
    than it could if it were connected directly to the nearest central office. These
    devices, called *remote concentrators*, digitize the signals from individual telephone
    customers and combine them into a fiber-optic signal directly to the central office,
    allowing telephone companies to service a larger number of customers and provide
    higher quality voice and high-speed data services.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，这些机柜偶尔包含更为复杂的设备，使得电话线路能够以比直接连接到最近的中央交换机更高的速度和更高的保真度传输信息。这些设备被称为*远程集中器*，它们将单个电话用户的信号数字化，并将其合并为直接传输到中央交换机的光纤信号，从而使电话公司能够为更多的用户提供服务，并提供更高质量的语音和高速数据服务。
- en: Another sign of underground communication lines is the pedestal. These ubiquitous
    housings are usually termination points, providing the connection between a larger
    distribution line and smaller cables that fan out toward customers for CATV, telephone,
    or other telecommunication services. They usually include an access panel or allow
    the housing to be removed so that technicians can make connections or troubleshoot
    problems. For CATV, they may include a tap to provide multiple service drops.
    For telephone, they usually conceal only cable splices and not much else.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个地下通信线路的标志是基座。这些无处不在的外壳通常是终端点，提供了更大分配线路与向用户分布的小型电缆之间的连接，用于有线电视、电话或其他电信服务。它们通常包括一个接入面板或允许拆卸外壳，以便技术人员进行连接或排除故障。对于有线电视，它们可能包括一个分接器，以提供多个服务分支。对于电话，它们通常仅隐蔽电缆接头，其他没有太多内容。
- en: One last piece of equipment associated with underground utilities is the repeater.
    *T1* and *DSL* are two common types of high-speed digital signals that can be
    transmitted along standard copper telephone lines. However, because of their high
    frequency compared with voice signals, these high-speed digital signals cannot
    travel far without becoming too attenuated or distorted. In rural areas with longer
    distances between telephone offices, these lines need repeaters to maintain the
    signal fidelity. The repeaters are normally housed in waterproof enclosures shaped
    like paint cans or crock pots. They’ll show up at regular intervals along the
    line, usually every mile or two.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个与地下设施相关的设备是中继器。*T1*和*DSL*是两种常见的高速数字信号，能够通过标准的铜质电话线路传输。然而，由于这些高速数字信号的频率相对于语音信号较高，它们不能在没有变得过度衰减或失真的情况下传输很远。在电话局之间距离较长的农村地区，这些线路需要中继器以保持信号的保真度。中继器通常被安置在像油漆桶或慢炖锅一样的防水外壳中。它们通常以规律的间隔出现在线路上，通常是每隔一两英里出现一次。
- en: '![](image_fi/502321c02/g02006.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/502321c02/g02006.png)'
- en: Radio Antenna Towers
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 无线电天线塔
- en: Radio communication uses invisible waves of electromagnetic radiation to carry
    information across space. This simple but remarkable technology enables a wide
    variety of wireless devices, from garage door openers to cell phones. If humans
    could sense the full spectrum of electromagnetic radiation, we would be completely
    overwhelmed by the volume and variety of information moving through the airwaves.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 无线通信利用不可见的电磁辐射波携带信息跨越空间。这项简单却非凡的技术使得各种无线设备成为可能，从车库门开关到手机。如果人类能够感知电磁辐射的全频谱，我们将会被空中波段中流动的信息量和种类彻底压倒。
- en: Many of the frequencies used for communication, including those broadcast by
    radio and television stations, require a line of sight; the path between the transmitter
    and receiver must be relatively unobstructed. Radio signals generally can’t reach
    beyond the horizon, which is why many *antennas* are mounted at the tops of gigantic
    towers (sometimes also called *masts*). The higher they are, the farther their
    signals can extend. Antenna towers are some of the tallest human-made structures
    in the world, with many topping out above 600 meters (about 2,000 feet). They
    are so tall that they often pose a danger to aircraft and often must be painted
    with alternating bands of orange and white color and feature warning lights at
    the top. These towers serve a critical role in modern society, enabling wide transmission
    of radio and television signals, communications for emergency first responders,
    and more.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 许多用于通信的频率，包括广播电台和电视台传输的信号，要求视距；发射器和接收器之间的路径必须相对不被遮挡。无线电信号通常无法超越地平线，这也是为什么许多*天线*安装在巨型塔的顶部（有时也称为*桅杆*）。它们越高，信号覆盖的范围就越广。天线塔是世界上最高的人造结构之一，许多塔的高度超过600米（约2,000英尺）。它们如此高，以至于常常对飞行器构成威胁，通常需要涂上橙白相间的条纹，并在顶部安装警示灯。这些塔在现代社会中发挥着至关重要的作用，支持着无线电和电视信号的广泛传输、紧急响应人员的通信等。
- en: 'Radio antenna towers can take many forms, but there are two main categories
    of structure (not including the spires atop tall buildings): self-supporting and
    guyed. Self-supporting towers are designed to be freestanding and stable against
    the wind entirely on their own. They are usually made from steel or concrete with
    a broad base to provide stiffness against the forces of Mother Nature. Self-supporting
    towers don’t take up much space, so they are ideal in urban areas where land comes
    at a premium. However, they are more expensive to construct than their counterpart
    because of the extra material required for stability against lateral wind loads.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 无线电天线塔可以有多种形式，但主要有两种结构类型（不包括高楼顶端的尖塔）：自立式和钢索式。自立式塔设计为完全独立承受风力，稳定性完全依靠自身。它们通常由钢或混凝土制成，底部宽大，以便提供足够的刚性以抵抗自然界的力量。自立式塔占地面积较小，因此在土地资源紧张的城市地区非常理想。然而，由于需要更多的材料来提供横向风载荷的稳定性，它们的建造成本比钢索塔更高。
- en: Guyed towers usually consist of a slender lattice structure supported by multiple
    steel cables (the guy wires). Guyed towers can be thin because they don’t have
    to provide stiffness against the force of the wind. The guys provide this lateral
    support so that the tower has to support only its own weight. In fact, some guyed
    towers come to a narrow point at the ground so that any minor swaying will cause
    only a pivot instead of bending or flexing of the tower. The guy wires are usually
    arranged in an equilateral triangle to provide support no matter which direction
    the wind blows.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 钢索塔通常由一个纤细的格架结构组成，支撑着多根钢缆（钢索）。钢索塔之所以能够纤细，是因为它们不需要抵抗风力提供刚性。钢索提供了横向支撑，使得塔只需要支撑自身的重量。实际上，一些钢索塔的底部会逐渐变窄，这样任何微小的摇摆都只会导致转动，而不是塔身的弯曲或变形。钢索通常以等边三角形排列，以便无论风向如何，都能提供支撑。
- en: There are many ways to anchor the guy wires to the ground, depending on the
    type of soil or rock at the site and expected loads. The anchors often consist
    of one or more deep drilled holes with a steel rod grouted inside to create a
    rigid connection to the earth. Because the guy wires extend so far from the tower
    base, guyed towers require much more space than self-supporting structures. They
    are mostly located in rural areas where land is less expensive.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 钢索的固定方式有多种，取决于现场的土壤或岩石类型以及预期的负载。锚点通常由一个或多个深孔组成，孔内埋有钢杆，以形成与地球的刚性连接。由于钢索从塔基延伸得很远，钢索塔比自立式结构需要更多的空间。它们大多位于土地较便宜的乡村地区。
- en: Entertainment programming or other signals arrive at a tower site for broadcast
    from a radio transmitter. The transmitter is usually located away from the tower
    inside an environmentally controlled transmitter building. For AM radio stations,
    the tower itself is the antenna and there may be a tuning hut at the tower base
    that houses equipment needed to efficiently transfer power from the transmitter
    to the tower. For FM and TV stations, the feed line (also called a transmission
    line) carries the signal from the transmitter up to the antenna, which is attached
    to the tower structure. In colder areas, the horizontal run of feed line from
    the transmitter building to the tower is protected from falling ice by an ice
    bridge. The *antenna* is the device that radiates the signal as electromagnetic
    waves. Since towers are fairly expensive and obtrusive, they are often shared
    among many stations or other users (called *colocation*). Tower owners lease space
    inside the transmitter building and on the tower structure to radio and television
    stations, police and fire departments, government agencies, and various private
    companies for their own wireless communication systems.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 娱乐节目或其他信号通过广播发射机传送到塔站。发射机通常位于远离塔的环境控制发射机建筑内。对于AM广播电台，塔本身就是天线，塔基可能有一个调谐小屋，里面放置着从发射机到塔的电力传输所需的设备。对于FM和电视台，馈线（也称为传输线）将信号从发射机传输到天线，而天线则固定在塔结构上。在寒冷地区，馈线从发射机建筑到塔的水平部分会通过冰桥保护，防止掉落的冰雪损坏。*天线*是将信号辐射为电磁波的设备。由于塔的造价相对较高且非常显眼，它们通常由多个电台或其他用户（称为*共址*）共享。塔主会将发射机建筑内的空间和塔结构上的空间租赁给广播电台、电视台、警察和消防部门、政府机构以及各种私人公司，用于它们自己的无线通信系统。
- en: Like the towers to which they’re attached, these antennas can take a wide variety
    of interesting shapes, depending on the frequency, direction, and power of the
    signal. Omnidirectional antennas transmit radio waves in all directions equally
    and often have a cylindrical shape. They include monopole antennas, straight conductive
    elements that require a ground plane (sometimes the ground itself and sometimes
    consisting of radial, horizontal conductors). Dipole antennas are another kind
    of omnidirectional antenna that consist of two identical radiating elements, one
    above the other.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 与它们所附着的塔一样，这些天线可以根据信号的频率、方向和功率呈现各种有趣的形状。全向天线在所有方向上均匀地传输无线电波，通常具有圆柱形状。它们包括单极天线，这是一种需要接地平面（有时是地面本身，有时由放射状的水平导体组成）的直导电元件。双极天线是另一种全向天线，由上下排列的两个相同辐射元件组成。
- en: '*Directional antennas* focus radio waves in a specific direction. Parabolic
    antennas have a solid or gridded wire dish to reflect and focus radio waves. Yagi
    antennas use a single energized dipole and several non-energized elements to focus
    the waves in the desired direction. Similar in appearance, log-periodic antennas
    use a series of dipoles, each of a slightly different length to send or receive
    a wide range of radio frequencies.  Simple antenna elements, such as dipoles,
    can be combined into arrays that work together to direct waves into a beam or
    a specific pattern. (A few other types of antennas, including those used for cellular
    phone service, are discussed in another section.)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*定向天线*将无线电波集中在特定方向上。抛物面天线使用实心或网格状的金属盘来反射并聚焦无线电波。八木天线利用一个带电的双极天线和几个非带电元件，将波集中到所需的方向。外观相似的对数周期天线则使用一系列长度略有不同的双极天线，用于发送或接收各种无线电频率。简单的天线元件，如双极天线，可以组合成阵列，共同工作，将波导向一个束状或特定模式。（其他一些天线类型，包括用于蜂窝电话服务的天线，会在另一部分讨论。）'
- en: Like all infrastructure, antenna towers require occasional maintenance. Technicians
    with specialized training for heights and electrical hazards perform inspections
    and upkeep on these structures. Very tall towers may be equipped with elevators
    to provide access for painting, repairs, and equipment changes. Shorter towers
    require the technician to climb to the top.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 像所有基础设施一样，天线塔需要定期维护。经过专门高空和电气危险培训的技术人员会对这些结构进行检查和维护。非常高的塔可能配备电梯，以便进行涂漆、修理和设备更换。较矮的塔需要技术人员爬到塔顶。
- en: Although the frequencies used for wireless communication are *non-ionizing*
    (meaning the waves can’t break apart atoms), that doesn’t mean they aren’t dangerous.
    Electromagnetic radiation can generate heat in water-containing objects, including
    people. (Microwave ovens take advantage of this effect to warm our food.) That’s
    why public access is restricted near antennas that transmit at high power. Workers
    who maintain these towers have to make sure to keep their distance from energized
    antennas or power them down before working nearby to avoid unsafe exposure.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管用于无线通信的频率是*非电离*的（意味着这些波不能分裂原子），但这并不意味着它们不危险。电磁辐射可以在含水物体中产生热量，包括人体。（微波炉利用这一效应加热我们的食物。）这就是为什么在高功率传输的天线附近，公众的接触是受到限制的。维护这些塔的工作人员必须确保在靠近工作时，保持与带电天线的安全距离，或在工作前关闭天线电源，以避免不安全的暴露。
- en: '![](image_fi/502321c02/g02008.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/502321c02/g02008.png)'
- en: Satellite Communications
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 卫星通信
- en: There is a practical limit to the height of an antenna mast. Eventually, the
    financial, engineering, and safety challenges make it infeasible to build taller.
    Luckily, there is another way to get an antenna high in the sky. Satellites are
    devices placed into orbit around the Earth using rockets. They are the pinnacle
    of wireless communications, at least in terms of range. Many satellites can transmit
    and receive radio signals from one-third of the globe simultaneously, considerably
    farther than even the tallest towers. These days we use satellites for a wide
    variety of communications, including radio, television, internet, telephone, navigation,
    weather, environmental monitoring, and so much more. Satellites used for communications
    are essentially relays, receiving signals from one location on the ground and
    amplifying and redirecting them back to somewhere else on Earth. This relay creates
    a communications channel that does not require a direct connection through wires
    and that isn’t so limited in range by the curvature of the Earth like ground-based
    antennas.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 天线杆的高度有实际限制。最终，财务、工程和安全挑战使得建造更高的天线变得不可行。幸运的是，还有一种方法可以将天线送到高空。卫星是通过火箭将其送入环绕地球轨道的设备。它们是无线通信的顶峰，至少在传输范围上是如此。许多卫星能够同时从地球三分之一的区域发送和接收无线电信号，传输距离远远超过最高的塔。这些天，我们用卫星进行各种各样的通信，包括无线电、电视、互联网、电话、导航、天气、环境监测等等。用于通信的卫星本质上是中继器，接收来自地面某一位置的信号，并将其放大并重定向回地球上的其他地方。这种中继创建了一个不需要通过电缆连接的通信通道，并且不像地面天线那样受到地球曲率的限制，能够更远距离传输。
- en: 'Communication satellites can be placed into a wide variety of orbits around
    the Earth. The speed at which a satellite orbits is directly related to its *altitude*.
    The higher the orbit, the longer it takes to go around. Satellites in low-Earth
    orbit circle the globe many times per day, so they are overhead a specific location
    for only short periods of time. A group of satellites in overlapping orbits, called
    a constellation, is required to maintain continuous service. Each satellite is
    strategically placed so that any location on the ground has at least one satellite
    within line of sight at all times. Low-Earth orbiting satellites require less
    power to transmit and receive, and communications experience less delay, since
    they are closer to the Earth. They also do not require a large antenna to receive
    their signals. In fact, you probably carry an antenna in your pocket that regularly
    pings low-Earth satellites: the *GPS* antenna in your cell phone. However, low-Earth
    satellites do have to account for Doppler shift. Because the satellites move so
    quickly compared to an observer on Earth, the radio waves compress while moving
    toward an antenna and stretch out as they pass by overhead, complicating the job
    of receiving and decoding the signals.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 通信卫星可以放置在环绕地球的多种轨道中。卫星的轨道速度与其*高度*直接相关。轨道越高，绕地球一圈的时间越长。低地轨道的卫星每天绕地球多次，因此它们只会在特定位置的上空停留短时间。为了保持持续服务，需要一组在重叠轨道上的卫星，称为星座。每颗卫星都被战略性地放置，以确保地面上的任何位置在任何时候都有至少一颗卫星在视距范围内。低地轨道卫星传输和接收所需的功率较少，而且通信延迟较小，因为它们离地面更近。它们也不需要大型天线来接收信号。事实上，你可能随身携带着一根天线，它经常与低地卫星进行通信：就是你手机里的*GPS*天线。然而，低地卫星必须考虑到多普勒效应。由于卫星相对于地面观察者的移动速度非常快，射向天线时，电波会被压缩，而当卫星从上空经过时，电波则会拉伸，这使得接收和解码信号的任务变得更加复杂。
- en: At an altitude of approximately 36,000 kilometers (22,000 miles), the *orbital
    period* of a satellite is 24 hours, exactly the length of a day. A satellite at
    this altitude around earth’s equator is in a geostationary orbit because it remains
    in a fixed position in the sky as the Earth rotates. Although it takes considerable
    effort to launch into an orbit so high above the Earth, geostationary satellites
    have some significant advantages. Because they don’t move relative to the ground,
    antennas can be mounted in a fixed position, simplifying their design. Geostationary
    satellites also have a much larger range since they have a line of sight that
    covers about 40 percent of the globe. Only the Earth’s poles are difficult to
    reach from this orbit.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在大约36,000公里（22,000英里）的高度，卫星的*轨道周期*是24小时，正好等于一天的长度。处于这个高度、围绕地球赤道运行的卫星处于静止轨道，因为它随着地球的自转，始终保持在天际的固定位置。尽管将卫星发射到如此高的轨道需要相当大的努力，但静止卫星具有一些显著的优势。由于它们相对于地面不移动，因此天线可以固定安装，简化了设计。静止卫星的覆盖范围也大得多，因为它们的视距覆盖了地球约40%的范围。只有地球的极地地区难以从这种轨道上到达。
- en: One limitation of geostationary satellites is that they are constrained to a
    single ring (called the *Clarke Belt*) above the Earth’s equator. To avoid satellites
    interfering with each other’s signals, the international telecommunications community
    agreed to designate individual locations (called slots) around this ring like
    parcels of real estate. The geostationary ring is so congested that it has a waiting
    list. Once a satellite has reached the end of its useful life, it must move out
    of its slot so that a replacement or a new satellite on the waiting list can take
    its place.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 静止卫星的一个限制是，它们被限制在一个环形区域内（称为*克拉克带*），这个区域位于地球赤道上方。为了避免卫星之间相互干扰，国际电信界达成一致，规定在这一环形区域内分配各个位置（称为“槽位”），就像房地产
    parcel 一样。静止轨道已经如此拥挤，以至于有了等待名单。一旦卫星的使用寿命结束，它必须离开自己的槽位，以便替换卫星或等待名单上的新卫星可以取而代之。
- en: The other disadvantage with geostationary satellites is their large distance
    from the Earth. Sending and receiving radio signals across this great expanse
    is a major challenge. The antennas used to overcome this distance are instantly
    recognizable. A satellite dish uses a curved reflector to gather the faint radio
    signals and focus them into the feedhorn. This metal cone transitions the waves
    into the low-noise block, the heart of the satellite antenna that includes electronic
    circuitry to perform two primary functions. First, it amplifies the weak radio
    signal to a more usable level. Second, it takes the high-frequency signal used
    for long-distance wireless transmission and *downconverts* it to a lower frequency
    that can travel efficiently through a cable.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 静止卫星的另一个缺点是它们离地球的距离较远。跨越如此巨大的距离发送和接收无线电信号是一个主要挑战。用于克服这种距离的天线非常容易辨识。卫星天线盘使用一个弯曲的反射器来收集微弱的无线电信号，并将它们聚焦到馈电喇叭中。这个金属圆锥将信号波传输到低噪声块中，这个低噪声块是卫星天线的核心，包括执行两个主要功能的电子电路。首先，它将微弱的无线电信号放大到更可用的水平。其次，它将用于长距离无线传输的高频信号*下变频*，转换为可以通过电缆高效传输的较低频率信号。
- en: Antennas that transmit signals to geostationary satellites are usually much
    larger but otherwise work in the same way, with equipment for amplifying and converting
    the frequency and a reflector to direct the waves to the correct location in the
    sky. The mast supporting the dish can be attached to a permanent mount or motorized
    tracking mount, depending on whether it communicates with only one or multiple
    geostationary satellites.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 向静止卫星发送信号的天线通常要大得多，但基本原理相同，配有用于放大和转换频率的设备以及反射器，将信号引导到天际正确的位置。支撑天线盘的杆可以固定在一个永久安装的支架上，或者根据是否与一个或多个静止卫星通信，安装在一个带有电动追踪功能的支架上。
- en: Some satellites are large enough and reflective enough to be seen from the ground
    at night. In fact, with so many orbiting the Earth these days, spotting satellites
    is a popular hobby. Many websites keep track of satellite orbits and offer predictions
    about when and where they might be seen and how bright they will appear in the
    sky. That brightness comes from glints of sunlight reflected off solar panels
    or shiny surfaces down to Earth, which is why satellites are most visible for
    a few hours right after nightfall or right before dawn. During those times, the
    sky is dark from Earth’s shadow (sometimes called the twilight wedge), but the
    sun is close enough to the horizon to illuminate objects high above the ground.
    The most famous satellite orbiting Earth, the International Space Station, is
    also the largest and most visible. In most parts of the world, you’re likely to
    be able to see this feat of modern engineering zoom across the night sky at least
    a few times per month. It is a spectacular sight.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 有些卫星足够大且具有足够的反射性，在夜间可以从地面看到。事实上，随着如今有如此多卫星绕地球运行，观察卫星已经成为一种流行的爱好。许多网站会追踪卫星轨道，并提供关于卫星何时、何地可见以及它们在天空中的亮度的预测。这种亮度来自于太阳光反射到卫星的太阳能电池板或光滑表面后，再反射到地球上，这就是为什么卫星在日落后或黎明前的几个小时内最为可见的原因。在这些时刻，天空由于地球的阴影变暗（有时被称为“暮光楔形”），但太阳仍然足够接近地平线，可以照亮高空中的物体。绕地球运行的最著名卫星——国际空间站，也是最大且最显眼的。在世界大多数地方，你至少每月可以看到这项现代工程的壮丽景观在夜空中飞驰几次。这是一个壮观的景象。
- en: '![](image_fi/502321c02/g02010.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/502321c02/g02010.png)'
- en: Cellular Communications
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 蜂窝通信
- en: Most wireless communications involve either one-way broadcast of a signal (for
    example, AM and FM radio) or two-way transmissions between a limited group (such
    as a police dispatch network). The availability of different frequencies on the
    electromagnetic spectrum used for separate “channels” of communication is limited.
    On top of that, there’s a lot of competition for those limited bands among the
    wide variety of radio signal users, including public safety organizations like
    police and fire departments, military, aircraft traffic control, television and
    radio stations, and many more. Enabling wireless telephony and internet connectivity
    to the greater public is a major engineering challenge. Within only a narrow range
    of frequencies, wireless carriers have innovated ways to connect anyone with a
    mobile device to both the telephone network and the internet. The fundamental
    innovation making this possible is the subdivision of large service areas into
    smaller cells—hence the name, cellular communications.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数无线通信涉及的是单向广播信号（例如，AM和FM广播）或有限小组之间的双向传输（如警察调度网络）。用于不同“频道”通信的电磁频谱的可用频率是有限的。除此之外，不同的无线电信号用户之间对这些有限频段的竞争也很激烈，包括公共安全组织（如警察和消防部门）、军事、航空交通管制、电视和广播电台等。为大众提供无线电话和互联网连接是一个重大的工程挑战。在仅限的频率范围内，无线通信运营商已经创新出将任何移动设备连接到电话网络和互联网的方法。使这一切成为可能的基本创新是将大范围的服务区划分成较小的单元——因此得名“蜂窝通信”。
- en: Although it would seem more economical to mount communication antennas atop
    tall towers to reach the largest possible area, that would allow only a few connections
    at a time (one per channel within the available band of radio frequencies). Instead,
    carriers install many smaller antennas spread out across the landscape to service
    manageable groups of customers. This strategy allows billions of individual wireless
    transmissions per day on only a few hundred channels, since nonadjacent cells
    can reuse the same channels (shown as different colors in the illustration). Each
    cellular service carrier builds its own grid of cells providing coverage to all
    but the least traveled areas. Although idealized as a regular hexagonal grid,
    each cell’s size and shape is determined by the topography, availability of antenna
    mounting locations, and especially, demand for service. Densely populated areas
    have smaller cells, while the cells in rural areas can be much larger.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管将通信天线安装在高塔顶部，以覆盖尽可能大的区域似乎更经济，但这只能同时提供少量连接（每个频道一个连接，位于可用的无线频段内）。相反，运营商在地形上安装了许多较小的天线，分布在各个位置，为可管理的客户群体提供服务。这种策略使得即便只有几百个频道，也能支持每天数十亿次的无线传输，因为非相邻的蜂窝可以重复使用相同的频道（图示中的不同颜色表示）。每个蜂窝服务运营商都会建立自己的蜂窝网格，提供几乎所有区域的覆盖，除了人迹罕至的地区。尽管理想化为规则的六边形网格，但每个蜂窝的大小和形状是由地形、天线安装位置的可用性以及特别是服务需求来决定的。人口密集地区的蜂窝较小，而农村地区的蜂窝则可以更大。
- en: The creation of all these cells has left a mark across the landscape in the
    form of base stations. A base station (also known as a *cell site*) has all the
    infrastructure needed to provide service to one or more wireless cells, usually
    including a tower, antennas, amplifiers, signal processing equipment, a backhaul
    connection to the network, and sometimes batteries or a backup generator for power
    outages.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些蜂窝的创建在地形上留下了基地站的印记。基地站（也称为*基站*）具备为一个或多个无线蜂窝提供服务所需的所有基础设施，通常包括塔、天线、放大器、信号处理设备、与网络的回程连接，有时还包括电池或备用发电机以应对停电情况。
- en: The ubiquitous towers used to mount the antennas are a familiar sight. In urban
    settings, they are usually monopoles or lattice structures. Often, the signal
    processing is done in a remote radio head located adjacent to the antennas, and
    other times the radio equipment is located in an equipment cabinet on the ground.
    Lightning rods protect the sensitive equipment from strikes. The antennas also
    need deterrents to prevent damage by wildlife. If you look closely, you’ll see
    a wide variety of creative approaches to this challenge. The most common are predatory
    decoys (usually owls) that scare birds away or plastic bird spikes that make climbing
    or roosting on antennas difficult. Another item you may notice on a tower is a
    gps antenna. This antenna is usually shaped like an egg and collects an accurate
    clock signal from overhead satellites required for synchronization of the signal
    processing equipment.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 用于安装天线的无处不在的塔是常见的景象。在城市环境中，它们通常是单极塔或格架结构。信号处理通常在靠近天线的远程无线头设备中进行，有时无线设备则位于地面的设备柜中。避雷针可以保护敏感设备免受雷击。天线还需要一些防范措施来防止野生动物造成损害。如果你仔细观察，会发现有各种富有创意的方法应对这一挑战。最常见的是捕食性诱饵（通常是猫头鹰），它们可以把鸟类赶走，或者是塑料鸟刺，使得鸟类难以在天线上爬行或栖息。你还可能注意到塔上有一个gps天线。这种天线通常呈蛋形，能够从天上的卫星收集精确的时钟信号，这对于同步信号处理设备是必需的。
- en: Base stations aren’t always standalone towers, though. Keep your eyes open in
    urban areas, and you’ll notice antennas on just about any tall structure, including
    buildings, water towers, utility poles, and even billboards. In fact, a highly
    developed economy exists around leasing space for cell site installations, complete
    with agents, investment firms, and all the other players in the traditional real
    estate market. Often, carriers will share a tower or a building to save cost and
    reduce the visual impact on the landscape of this conspicuous type of infrastructure.
    You’ll often see two or more antenna levels on the same tower. Another way to
    curb a cell tower’s obviousness is to disguise it as something more natural like
    a tree or cactus. Some of these so-called stealth cell sites are more stealthy
    than others.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，基站并不总是独立的塔。留心在城市地区，你会发现几乎任何高大的建筑物上都有天线，包括楼房、水塔、公共设施杆甚至广告牌。事实上，围绕着出租通信基站空间形成了一个高度发展的经济体，其中包括中介、投资公司以及其他传统房地产市场的参与者。通常，为了节省成本并减少这种显眼基础设施对景观的影响，运营商会共享塔或建筑物。你会经常看到同一座塔上有两层或更多的天线。另一种减少通信塔显眼度的方法是将其伪装成更自然的形态，比如树或仙人掌。这些所谓的隐形基站，有些比其他的更具隐蔽性。
- en: These days, you’re almost always within view of a set of the rectangular sector
    antennas used to send and receive the signals used by mobile devices. These antennas
    are highly directional to maintain clear boundaries between cells, usually targeting
    a 120-degree swath of territory. The triangular platforms atop some towers allow
    for antennas to service three cells from one station, and each antenna is carefully
    aimed to avoid interference with neighboring cells. You may notice some antennas
    are tilted downward to reduce the spread of signal beyond the cell boundaries.
    The radiation pattern of each antenna sector is roughly circular. When you account
    for the necessary overlap to allow for the digital handoff if a device moves from
    one cell to another, you get a roughly hexagonal grid.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，几乎随时都能看到一组用于发送和接收移动设备信号的矩形扇区天线。这些天线具有高度的定向性，以保持小区之间的清晰边界，通常针对120度的地面区域。某些塔顶上的三角平台使天线可以同时为三个小区提供服务，每个天线都会精确调整角度，以避免与邻近小区的信号干扰。你可能会注意到一些天线被向下倾斜，以减少信号超出小区边界的传播。每个天线扇区的辐射模式大致是圆形的。当考虑到为了在设备从一个小区移动到另一个小区时需要的数字切换重叠时，最终形成的大致是六边形网格。
- en: The connection of each base station to the core network is called the *backhaul*.
    In most cases, a cellular base station’s backhaul is accomplished using a fiber-optic
    cable to the nearest switching center. In instances where fiber installation isn’t
    feasible, carriers can use a wireless backhaul. The circular protrusions you occasionally
    see from cell towers shaped like bass drums are actually high-capacity microwave
    antennas. Below the protective covering is a parabolic dish similar to those used
    for sending and receiving signals from satellites. These antennas are directional.
    If you could look down the center of one, you’d see its pair mounted on a tower
    in the distance facing directly back at you.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 每个基站与核心网络的连接称为*回程*。在大多数情况下，移动通信基站的回程是通过光纤电缆连接到最近的交换中心。在无法安装光纤的情况下，运营商可以使用无线回程。你偶尔会在手机塔上看到的圆形突出物，其实是高容量微波天线。保护外罩下是类似于卫星发送和接收信号用的抛物面天线。这些天线具有定向性。如果你能够直视其中一个天线的中心，你会看到它的另一端安装在远处的塔上，直接朝向你。
- en: Cellular infrastructure is probably the most rapidly evolving of all the topics
    covered in this book. What started as a means to provide mobile telephone service
    is now the primary access to the internet for many. Voice conversations have become
    a secondary feature of a mobile phone to the point that many prefer the term “device”
    over “phone.” As more and more gadgets gain internet connectivity (often described
    as the *Internet of Things*), demand for high-speed wireless service is only expected
    to increase. Wireless carriers will have to continue to innovate, and that means
    the cellular infrastructure of today may not look much like that of tomorrow.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 移动通信基础设施可能是本书中发展最快的主题之一。最初作为提供移动电话服务的手段，现在已成为许多人访问互联网的主要途径。语音通话已成为手机的次要功能，甚至很多人更喜欢称其为“设备”而非“电话”。随着越来越多的设备获得互联网连接（通常称为*物联网*），对高速无线服务的需求预计只会增加。无线运营商将不得不继续创新，这意味着今天的移动通信基础设施可能与明天的面貌大不相同。
