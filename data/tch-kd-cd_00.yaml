- en: 'Introduction: What Is Coding and Why Is It Good for Your Kids?'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍：什么是编程，为什么它对你的孩子有益？
- en: Computer programming, or *coding*, is a crucial skill every child should be
    learning. We use computers to solve problems, play games, help us work more effectively,
    perform repetitive tasks, store and recall information, create something new,
    and connect with our friends and the world. Understanding how to code puts all
    this power at our fingertips.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机编程或*编码*是每个孩子都应该学习的关键技能。我们使用计算机来解决问题、玩游戏、帮助我们更高效地工作、执行重复性任务、存储和回忆信息、创造新事物，并与朋友和世界连接。理解如何编码，让我们将所有这些力量掌握在自己手中。
- en: 'Everyone can learn to code; it’s just like solving a puzzle or a riddle. You
    apply logic, try a solution, experiment a little more, and then solve the problem.
    The time to start learning to code is *now*! We are at an unprecedented time in
    history: never before could billions of people connect with one another every
    day like we do now with computers. We live in a world of many new possibilities,
    from electric cars and robot caregivers to drones that deliver packages and even
    pizza.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都可以学习编程；它就像解谜或者破解难题。你应用逻辑，尝试一种解决方案，再多做些实验，然后就能解决问题。现在就是开始学习编程的*最佳时机*！我们正处于一个前所未有的历史时期：以前从未有过像今天这样，数十亿人能够像现在这样每天通过计算机彼此连接。我们生活在一个充满新可能的世界里，从电动汽车、机器人护理员，到送货无人机，甚至是披萨外送。
- en: If your children start learning to code today, they can help define this fast-changing
    world.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的孩子今天开始学习编程，他们可以帮助定义这个快速变化的世界。
- en: Why Should Kids Learn to Code?
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么孩子们应该学习编程？
- en: 'There are many great reasons to learn computer programming, but here are my
    top two:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 学习计算机编程有许多很好的理由，以下是我个人的两大理由：
- en: Coding is fun.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编程很有趣。
- en: Coding is a valuable job skill.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编程是一项有价值的工作技能。
- en: Coding Is Fun
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编程很有趣
- en: Technology is becoming a part of everyday life. Every company, charitable organization,
    and cause can benefit from technology. There are apps to help you buy, give, join,
    play, volunteer, connect, share—just about anything you can imagine.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 技术正在成为日常生活的一部分。每家公司、慈善机构和事业都可以从技术中受益。现在有应用程序可以帮助你购物、捐赠、加入、玩耍、志愿、连接、分享——几乎任何你能想象的事情。
- en: Have your children wanted to build their own level for their favorite video
    game? Coders do that! What about create their own phone app? They can bring that
    idea to life by programming it on a computer! Every program, game, system, or
    app they’ve ever seen was coded using the same programming building blocks they’ll
    learn in this book. When kids program, they take an active role in technology—they’re
    not just *having* fun, they’re *making* something fun!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你的孩子们是否想为他们最喜欢的视频游戏创建自己的关卡？编码员就是这么做的！那他们是否想创建自己的手机应用程序呢？他们可以通过在计算机上编程将这个创意变为现实！他们见过的每一个程序、游戏、系统或应用，都使用了他们将在这本书中学到的相同编程构建模块。当孩子们进行编程时，他们积极参与到技术中——他们不仅仅是在*玩*，他们是在*创造*有趣的东西！
- en: Coding Is a Valuable Job Skill
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编程是一项有价值的工作技能
- en: Coding is *the* skill of the 21st century. Jobs today require more problem-solving
    ability than ever before, and more and more careers involve technology as an integral
    requirement.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 编程是21世纪的*核心*技能。今天的工作比以往任何时候都更加需要解决问题的能力，越来越多的职业将技术作为不可或缺的要求。
- en: The US Bureau of Labor Statistics predicts that more than 8 million technology
    jobs will be created in just the next five years. Seven of the ten fastest-growing
    occupations in the 2014–2015 Occupational Outlook Handbook that do not require
    master’s or doctoral degrees are in the computer science or information technology
    (IT) fields.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 美国劳工统计局预测，在未来五年内，超过800万个科技岗位将被创造出来。2014-2015年《职业展望手册》中，十个增长最快的职位中，有七个不要求硕士或博士学位的职位属于计算机科学或信息技术（IT）领域。
- en: 'Mark Zuckerberg was a college student working from his dorm room when he developed
    the first version of Facebook in 2004\. Just 10 years later, 1.39 billion people
    were using Facebook *every month* (source: *[http://newsroom.fb.com/company-info/](http://newsroom.fb.com/company-info/)*).
    Never before in history had an idea, product, or service been able to engage a
    billion people in under a decade. Facebook demonstrates the power of technology
    to reach more people, faster, than ever before.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 马克·扎克伯格在2004年还是一名大学生，他在宿舍里开发了Facebook的第一个版本。仅仅10年后，已有13.9亿人每月使用Facebook（来源：*
    [http://newsroom.fb.com/company-info/](http://newsroom.fb.com/company-info/)*）。历史上从未有过任何一个创意、产品或服务能够在不到十年的时间里吸引十亿人。Facebook展示了技术的力量，它比以往任何时候都更快地让更多人连接在一起。
- en: Where Can Kids Learn to Code?
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 孩子们可以在哪里学习编程？
- en: This book is only the beginning. There are more places than ever to learn programming;
    websites like Code.org, Codecademy (see [Figure 1](pr07.html#codecademy_teaches_you_how_to_program_st
    "Figure 1. Codecademy teaches you how to program step by step in a variety of
    languages.")), and countless others teach basic to advanced programming in a variety
    of in-demand programming languages. Once you’ve completed this book with your
    kids, your children can take free courses through websites like EdX, Udacity,
    and Coursera to extend their learning even further.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书仅仅是开始。如今，有比以往更多的地方可以学习编程；像 Code.org、Codecademy（参见[图1](pr07.html#codecademy_teaches_you_how_to_program_st
    "图1. Codecademy 教你如何一步步用多种编程语言进行编程")）以及无数其他网站，教授从基础到高级的编程，涵盖了各种需求量大的编程语言。一旦你和你的孩子完成了本书的学习，他们可以通过
    EdX、Udacity 和 Coursera 等网站免费参加课程，进一步扩展他们的学习。
- en: '![Codecademy teaches you how to program step by step in a variety of languages.](httpatomoreillycomsourcenostarchimages2188673.png.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![Codecademy 教你如何一步步用多种编程语言进行编程。](httpatomoreillycomsourcenostarchimages2188673.png.jpg)'
- en: Figure 1. Codecademy teaches you how to program step by step in a variety of
    languages.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图1. Codecademy 教你如何一步步用多种编程语言进行编程。
- en: “Coding clubs” are a great way to have fun learning with friends. Getting a
    college degree in a relevant field is still one of the best ways to prepare for
    a career, but even if college isn’t an option at the moment, your kids can begin
    building a programming portfolio and demonstrating their skills as a programmer
    and problem-solver today.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “编程俱乐部”是和朋友一起快乐学习的好方法。获得相关领域的大学学位仍然是为职业生涯做准备的最佳方式之一，但即使目前无法上大学，你的孩子也可以开始建立编程作品集，展示他们作为程序员和问题解决者的技能。
- en: How to Use This Book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何使用本书
- en: This book isn’t just for kids—it’s for parents, teachers, students, and adults
    who want to understand the basics of computer programming, both to have fun and
    to gain access to new jobs in the high-tech economy. No matter what your age,
    you can have a great time learning the basics of programming. The best way to
    do this is to experiment and work together.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书不仅仅是为孩子们准备的——它同样适合父母、教师、学生以及那些希望了解计算机编程基础的成年人，无论是为了娱乐还是为了进入高科技行业的新工作。不论年龄多大，你都可以愉快地学习编程基础。最好的方法是通过实验和共同努力来学习。
- en: Explore!
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 探索！
- en: Learning to program is exciting if you’re willing to try new things. As you
    and your kids follow along with the programs in this book, try changing numbers
    and text in the code to see what happens to the program. Even if you break it,
    you’ll learn something new by fixing it. In the worst case, all you have to do
    is retype the example from the book or open the last saved version that worked.
    The point of learning to code is to try something new, learn a new skill, and
    solve problems in a new way. Make sure your kids are playing around—testing their
    code by changing something, saving the program, running it, seeing what happens,
    and fixing any errors.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 学习编程是令人兴奋的，只要你愿意尝试新事物。当你和孩子们跟随本书中的程序一起学习时，尝试改变代码中的数字和文本，看看程序会发生什么。即使把它弄坏了，修复时你也能学到新东西。在最坏的情况下，你只需要重新输入书中的例子或打开最后保存的正常版本。学习编程的重点是尝试新事物，学习新技能，并以新方式解决问题。确保你的孩子们也在玩耍——通过改变某些内容、保存程序、运行它、看看发生了什么，并修复任何错误来测试他们的代码。
- en: The point of learning to code is to try something new, learn a new skill, and
    solve problems in a new way. Test your code by changing something, saving the
    program, running it, seeing what happens, and fixing errors if needed.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 学习编程的重点是尝试新事物，学习一项新技能，并以一种新的方式解决问题。通过改变一些内容、保存程序、运行它、查看发生了什么，并在需要时修复错误，来测试你的代码。
- en: For example, I wrote some code to make a colorful drawing ([Figure 2](pr07.html#three_colorful_spiral_drawings_i_created
    "Figure 2. Three colorful spiral drawings I created by trying different values
    in a line of code in one program")) and then went back, changed some numbers here
    and there, and tried running the program again. This gave me another drawing that
    was completely different but just as amazing. I went back again, changed some
    other numbers, and got yet another beautiful, unique drawing. See what you can
    do just by playing around?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 举个例子，我写了一些代码做了一幅彩色图画（[图2](pr07.html#three_colorful_spiral_drawings_i_created
    "图2. 通过在一段程序代码中尝试不同的数值，我创作的三幅彩色螺旋图")），然后回过头，改了一些数字，再次运行程序。这给我带来了另一幅完全不同但同样惊艳的画作。我再次回去，改了其他数字，得到了又一幅美丽独特的图画。你看看，只是通过玩一玩就能做到这些吗？
- en: '![Three colorful spiral drawings I created by trying different values in a
    line of code in one program](httpatomoreillycomsourcenostarchimages2188677.png.jpg)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![我通过在一个程序中的代码行尝试不同的数值所创建的三幅彩色螺旋图](httpatomoreillycomsourcenostarchimages2188677.png.jpg)'
- en: Figure 2. Three colorful spiral drawings I created by trying different values
    in a line of code in one program
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图2. 我通过在一个程序中的代码行尝试不同的数值所创建的三幅彩色螺旋图
- en: Do It Together!
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一起做！
- en: Experimenting with code is a great way to learn how programs work, and it’s
    even more effective if you work with someone else. Whether you’re teaching a child
    or student or studying for yourself, it’s not just more *fun* to play with code
    together—it’s also more *effective*.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 实验编程代码是学习程序如何运作的好方法，如果你和别人一起做会更加有效。无论你是在教孩子或学生，还是自己在学习，和别人一起玩代码不仅更*有趣*，而且也更*有效*。
- en: For example, in the Suzuki Method of music instruction, parents attend lessons
    with their child and even study ahead so they can help their child between lessons.
    Starting early is another hallmark of the Suzuki Method; kids can start formal
    study by the age of three or four.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在铃木音乐教育法中，家长和孩子一起上课，甚至提前学习，以便在课程之间帮助孩子。早期开始是铃木方法的另一个特点；孩子们可以在三岁或四岁时开始正式学习。
- en: I began introducing my two sons to programming when they were two and four,
    and I encouraged them to have fun by changing small parts of each program, like
    the colors, shapes, and sizes of shapes.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我在我的两个儿子分别两岁和四岁时开始向他们介绍编程，我鼓励他们通过改变每个程序中的一些小部分，比如颜色、形状和形状的大小，来玩得开心。
- en: I learned to program at the age of 13 by typing program examples from books
    and then modifying them to make them do something new. Now, in the computer science
    courses I teach, I often give students a program and encourage them to play around
    with the code to build something new.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我在13岁时通过输入书本中的程序示例并修改它们来让它们做一些新的事情，学习了编程。现在，在我教授的计算机科学课程中，我经常给学生一个程序，并鼓励他们动手修改代码，创造出新的东西。
- en: If you’re using this book to teach yourself, you can work with others by finding
    a friend to work through examples with you or by starting an after-school or community
    coding club (see *[http://coderdojo.com/](http://coderdojo.com/)* or *[http://www.codecademy.com/afterschool/](http://www.codecademy.com/afterschool/)*
    for ideas and tips). Coding is a team sport!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在用这本书自学，你可以通过找到一个朋友一起练习示例，或者通过成立一个课后或社区编程俱乐部来与他人合作（可以参考*[http://coderdojo.com/](http://coderdojo.com/)*
    或 *[http://www.codecademy.com/afterschool/](http://www.codecademy.com/afterschool/)*
    获取创意和建议）。编程是一项团队运动！
- en: Online Resources
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在线资源
- en: All the program files for this book are available at *[http://www.nostarch.com/teachkids/](http://www.nostarch.com/teachkids/)*,
    as well as sample solutions for the Programming Challenges and other information.
    Download the programs and experiment with them to learn even more. Use the sample
    solutions if you get stumped. Check it out!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的所有程序文件都可以在*[http://www.nostarch.com/teachkids/](http://www.nostarch.com/teachkids/)*下载，此外还包括编程挑战的示例解答及其他信息。下载程序并进行实验，学习更多。如果卡住了，可以参考示例解答。赶紧去看看吧！
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages2188682.png.jpg)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![没有标题的图片](httpatomoreillycomsourcenostarchimages2188682.png.jpg)'
- en: Coding = Solving Problems
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 编程 = 解决问题
- en: Whether your child is 2 years old and learning to count or 22 and looking for
    a new challenge, this book and the concepts it introduces are a great pathway
    to a rewarding, inspiring pastime and better career opportunities. People who
    can program—and thus solve problems quickly and effectively—are highly valued
    in today’s world, and they get to do interesting, fulfilling work.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你的孩子是2岁在学习数数，还是22岁在寻找新的挑战，这本书及其介绍的概念都是通向一个有益、激励人心的兴趣爱好和更好职业机会的绝佳途径。能够编程的人——因此能够快速有效地解决问题——在今天的世界中是非常受重视的，他们可以做有趣且充实的工作。
- en: Not all of the world’s problems can be solved with technology alone, but technology
    can enable communication, collaboration, awareness, and action at a scale and
    speed never before imagined. If you can code, you can solve problems. Problem-solvers
    have the power to make the world a better place, so start coding today.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有世界上的问题都能仅靠技术解决，但技术能够在前所未有的规模和速度上促进沟通、协作、意识和行动。如果你能编程，你就能解决问题。解决问题的人有能力让世界变得更好，所以从今天开始编程吧。
