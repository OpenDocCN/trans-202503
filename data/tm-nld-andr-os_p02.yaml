- en: The Android platform was built, necessarily, from the bottom up.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Android平台的构建是从底层开始的，这是必然的。
- en: Much like it is tricky to build the penthouse apartment in a skyscraper before
    having the foundation and fifty stories below it, it was difficult to build Android
    applications without having the underlying OS kernel, graphics system, framework,
    UI toolkit, APIs, and other fundamental layers that those applications would need.
    Because there’s nothing worse than walking into your new penthouse apartment and
    falling down all the way to street level.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 就像在没有地基和下面五十层楼的情况下，想要在摩天大楼顶部建造顶层公寓是很困难的，构建Android应用程序时，如果没有底层操作系统内核、图形系统、框架、UI工具包、API和其他基础层，也是非常困难的。因为没有什么比走进你的新顶层公寓然后直接摔倒到街道上更糟糕的了。
