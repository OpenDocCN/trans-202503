  type: TYPE_NORMAL
  zh: '**1'
- en: THE WORLD OF LOCKSPORT**
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 开锁运动的世界
- en: '![Image](../images/01fig00.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/01fig00.jpg)'
- en: When was the first time you saw someone pick a lock? Perhaps it was in a spy
    movie. Maybe you stumbled upon a YouTuber talking through the process. Or maybe
    you happened upon a lockpick village at a hacker conference. Regardless of where
    it was, you probably felt some mix of excitement, intrigue, and perhaps skepticism.
    For some of us, these feelings led to pursuing lockpicking for fun, which turned
    into a hobby, and that hobby became a sport.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你第一次看到有人撬锁是什么时候？也许是在间谍电影里，或者你偶然看到一个YouTuber讲解撬锁过程。又或者你在黑客大会上碰到了一个撬锁的“村庄”。无论是在哪里，你可能都会感到一阵激动、好奇，甚至怀疑。对我们中的一些人来说，这些情感促使我们开始尝试撬锁作为一种乐趣，最终变成了一个爱好，而这个爱好变成了一项运动。
- en: '*Locksport* is the nondestructive opening of locks in ways the manufacturer
    never intended. We use this term to describe both the hobby of opening locks and
    the competitions to see who can do so the fastest. While *lockpicking* is the
    best-known form of locksport, the sport includes other types of lock opening,
    such as *impressioning* (creating a working key for a lock without access to or
    knowledge of the original) and *safe-lock manipulation*, or *safe cracking* (determining
    a safe’s combination based on feedback from the safe’s dial).'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*开锁运动*是以制造商未曾预见的方式非破坏性地开启锁具。我们使用这个术语来描述既包括开锁这一爱好，也包括看谁能以最快的速度打开锁具的竞赛。虽然*撬锁*是最为人熟知的开锁运动形式，但这一运动还包括其他类型的开锁，例如*压印*（在没有访问或了解原始钥匙的情况下，为锁具制作有效的钥匙）和*保险柜锁操控*，或称为*开保险柜*（通过从保险柜转盘的反馈来推测保险柜的密码）。'
- en: The goal of this book is to teach you the basics of these techniques and then
    ramp up your skills until you’re ready to participate in locksport competitions.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标是教你这些技术的基础，并逐步提升你的技能，直到你准备好参加开锁运动比赛。
- en: The History of Locksport
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 开锁运动的历史
- en: Lockpicking has a long history, but in the days before the World Wide Web, it
    was hard to get information about it, much less find the tools. Lockpicking was
    known in the world of locksmiths, but they preferred not to talk about it to outsiders.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 撬锁有着悠久的历史，但在万维网普及之前，获取关于它的信息是很困难的，更不用说找到合适的工具了。撬锁在锁匠界是有名的，但他们不愿意向外人提及此事。
- en: When I started lockpicking, I talked about it with my local locksmith, Mr. de
    Kok. He was very reluctant to discuss the subject. Mr. de Kok sold Mul-T-Lock
    cylinders that he assembled himself. Sometimes he would make a mistake, leaving
    him with unusable cylinders. Only after I started picking them open for him so
    he could reuse the parts did he start slowly opening up to me, revealing that
    he knew about lockpicking and had tried it himself. Still, he’d only talk about
    it when no other customers were in his shop.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始学习撬锁时，我和我当地的锁匠de Kok先生聊过这个话题。他非常不愿意讨论这个话题。de Kok先生销售的是他自己组装的Mul-T-Lock圆柱锁。有时他会犯错，导致圆柱锁无法使用。只有在我开始为他撬开这些锁，让他能够重复利用这些部件后，他才慢慢开始向我透露，他知道撬锁并且自己也尝试过。但他只会在店里没有其他顾客时才提起这些。
- en: —WALTER
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: —沃尔特
- en: In the 1980s and 1990s, you could find a few resources on lockpicking if you
    knew where to look. One early example was Ted the Tool’s 1991 paper “The MIT Guide
    to Lockpicking,” a nicely illustrated guide that was many people’s introduction
    to lockpicking and that has now been translated into many languages. A few lockpicking
    books were available, such as those written by Eddie the Wire (it seems you need
    a pseudonym to write about lockpicking) and published by Loompanics Unlimited,
    a US book seller specializing in other controversial topics such as weapons, anarchism,
    and sex. Eddie’s introduction to *The Complete Guide to Lock Picking* (1981) reads,
    “When Eddie the Wire was twelve, his dad gave him three padlocks and no keys.
    The resulting frustration of a twelve-year-old led to Eddie’s early interest in
    escape artists, locks, and picks.” Eddie must have been that age sometime in the
    1960s. One can only guess where he got his information, if he didn’t figure it
    all out himself.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在1980年代和1990年代，如果你知道去哪里找，你可以找到一些关于撬锁的资源。一个早期的例子是Ted the Tool于1991年发表的论文《MIT撬锁指南》，这本插图精美的指南是许多人接触撬锁的入门读物，并且现在已被翻译成多种语言。也有一些关于撬锁的书籍，比如Eddie
    the Wire写的书（似乎你需要一个化名来写关于撬锁的书），由Loompanics Unlimited出版，这是一家美国书商，专门出版一些有争议的主题，如武器、无政府主义和性。Eddie在《完全撬锁指南》（1981年）中的介绍写道：“当Eddie
    the Wire十二岁时，他父亲给了他三个挂锁和没有钥匙。一个十二岁的孩子因此感到挫败，从而激发了Eddie对逃脱艺术、锁具和撬锁工具的早期兴趣。”Eddie大概是在1960年代某个时候的年龄。我们只能猜测，如果他没有自己解决所有问题的话，他的这些信息是从哪里来的。
- en: Even earlier, lockpicking was studied by the Tech Model Railroad Club (TMRC),
    founded at the Massachusetts Institute of Technology (MIT) in 1946\. The group’s
    interests encompassed more than just railroads; members also investigated computers,
    radios, and phone systems. They also liked *roof and tunnel hacking*, which sometimes
    involved lockpicking or lock bypassing. One TMRC member was theoretical physicist
    Richard Feynman, who, later in his career at the Los Alamos National Laboratory,
    opened colleagues’ safe locks as a hobby. Truth be told, this was more a matter
    of smart tricks and social engineering than actual lock manipulation. He describes
    his safe-cracking adventures vividly in his autobiography *Surely You’re Joking,
    Mr. Feynman!* (W.W. Norton, 1985).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 更早之前，撬锁就已经被麻省理工学院（MIT）成立于1946年的技术模型铁路俱乐部（TMRC）研究过。这个小组的兴趣不仅限于铁路，他们还研究计算机、无线电和电话系统。他们也喜欢*屋顶和隧道黑客技术*，有时这涉及到撬锁或绕过锁具。TMRC的一个成员是理论物理学家理查德·费曼，后来在洛斯阿拉莫斯国家实验室工作时，他把开同事们的保险箱锁当做一种爱好。说实话，这更多的是一些聪明的技巧和社会工程，而不是实际的锁具操作。他在自传《你一定在开玩笑，费曼先生！》（W.W.
    Norton, 1985年）中生动地描述了他的开锁冒险。
- en: 'Hacker culture is the legacy of the TMRC, and lockpicking can be seen as a
    type of hacking: the intellectual challenge of opening a lock in a way that the
    manufacturer hadn’t envisioned. Hacker culture thrives today, and many cities
    now have their own hackerspaces where you’ll find curious people with an interest
    in technology, art, science, and more. It’s no wonder that quite a few people
    who visit hackerspaces are also interested in lockpicking.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客文化是TMRC的遗产，撬锁可以被视为一种黑客技术：以制造商未曾预见的方式打开锁的智力挑战。黑客文化至今依然蓬勃发展，许多城市现在都有自己的黑客空间，那里聚集着对技术、艺术、科学等感兴趣的好奇人士。难怪很多拜访黑客空间的人也对撬锁感兴趣。
- en: 'It’s hard to know what those in the lock industry knew of lockpicking prior
    to those early documents, but old patents on lockpicking tools might give us a
    clue. Take the *pick gun*: a gun-shaped device to quickly open locks (we’ll talk
    more about this tool in [Part II](part2.xhtml)). [Figure 1-1](ch1.xhtml#ch1fig1)
    shows its patent from 1943\. Those in the lock industry have known for a long
    time about the pick gun, but it took many decades to become public knowledge.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 很难知道在这些早期文献之前，锁具行业的人们对于撬锁有多少了解，但旧的撬锁工具专利或许能给我们一些线索。比如*撬锁枪*：一种枪形工具，用于快速打开锁（我们将在[第二部分](part2.xhtml)中详细讨论这个工具）。[图1-1](ch1.xhtml#ch1fig1)展示了它1943年的专利。锁具行业的人们早就知道撬锁枪，但它花了几十年才成为公众知识。
- en: '![Image](../images/01fig01.jpg)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/01fig01.jpg)'
- en: '*Figure 1-1: Patent 2,309,677 for a “Lock Picking Gun”*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-1：专利2,309,677号 “撬锁枪”*'
- en: Another example is the *bump key*, a cut or filed-down key that can be used
    to open some locks when tapped in with a hammer. Its patent from 1928 is shown
    in [Figure 1-2](ch1.xhtml#ch1fig2). The bumping technique was unknown in the locksport
    world until it was described in the 2005 article “Bumping Locks” by Barry Wels
    and Rop Gonggrijp, although those in the lock industry had known about it for
    decades by then.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个例子是*撞击钥匙*，这是一把经过切割或打磨的钥匙，可以通过用锤子轻轻敲击来打开某些锁。它的专利来源于1928年，如[图1-2](ch1.xhtml#ch1fig2)所示。撞击技术在开锁运动界一直不为人知，直到2005年Barry
    Wels和Rop Gonggrijp在《Bumping Locks》一文中描述了它，尽管在那时锁具行业的人们已经知道这一技术几十年了。
- en: '![Image](../images/01fig02.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/01fig02.jpg)'
- en: '*Figure 1-2: Patent 1,667,223 for a “Lock Device”*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-2：专利号1,667,223，名为“锁具装置”*'
- en: Probably the oldest well-known lockpicking story is that of the *challenge lock*
    created by Joseph Bramah. In 1790, Bramah put a lock in his store window, mounted
    on a board inscribed with “The artist who can make an instrument that will pick
    or open this lock shall receive 200 guineas the moment it is produced.” In 1851,
    locksmith Alfred C. Hobbs was the first to pick the Bramah lock, using a special
    tool he made himself. This 2-in-1 pick and tension tool is still called a *Hobbs
    hook* in several languages. (We’ll explain picks and tensioners in [Chapter 6](ch6.xhtml).)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 可能最古老且著名的开锁故事是*挑战锁*，由Joseph Bramah创造。1790年，Bramah在他的商店橱窗里展示了一把锁，并在一个板子上刻上了“任何能够制作出一种工具，打开这把锁的艺术家，将在工具制作完成后立即获得200吉尼”。1851年，锁匠Alfred
    C. Hobbs成为第一个打开Bramah锁的人，他使用了一种自己制作的特殊工具。这种集开锁工具和张力工具于一体的工具至今在多种语言中仍被称为*霍布斯钩*。（我们将在[第6章](ch6.xhtml)中解释开锁工具和张力工具。）
- en: It’s clear that lockpicking is probably as old as locks themselves. But lockpicking
    as a sport is much more recent.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 很明显，开锁技术可能和锁本身一样古老。但作为一项运动的开锁技术则要近得多。
- en: '*Lockpicking Groups and Hackers*'
  id: totrans-21
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*开锁团体与黑客*'
- en: Founded on February 9, 1997, the Sportsfreunde der Sperrtechnik—Deutschland
    e.V. (SSDeV) is the oldest official lockpicking sport group. The name means “sport
    friends of lockpicking” in German; being the first lockpicking group ever, members
    included the word *sport* to make it clear that they weren’t just a bunch of shady
    people talking about breaking locks.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 德国开锁技术运动协会（Sportsfreunde der Sperrtechnik—Deutschland e.V.，简称SSDeV）成立于1997年2月9日，是最古老的官方开锁运动团体。该名称在德语中意思是“开锁运动的朋友”；作为第一个开锁团体，成员们特意加入了*运动*一词，以表明他们不仅仅是一群讨论破锁的可疑人物。
- en: SSDeV originated from the Chaos Computer Club (CCC), a Hamburg-based hacker
    group founded in 1981\. In 1994, Steffen Wernéry, one of CCC’s founders, attended
    the first Hackers on Planet Earth (HOPE) conference in New York, where he bought
    his first lockpick set. Back in Germany, he found books by Eddie the Wire in the
    CCC library and became fascinated with lockpicking. Two years later, at the yearly
    CCC congress, Wernéry co-hosted a lockpicking lecture and some workshops. These
    were a success, and a few months later, he and other enthusiasts founded SSDeV.
    By 1999, Germany had 10 local lockpicking groups; at the time of this writing,
    there are 14.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: SSDeV起源于1981年成立的哈姆堡黑客团体——混乱计算机俱乐部（Chaos Computer Club，简称CCC）。1994年，CCC创始人之一Steffen
    Wernéry参加了在纽约举办的首届地球上的黑客大会（HOPE），并购买了他的第一套开锁工具。回到德国后，他在CCC的图书馆里找到Eddie the Wire的书籍，并对开锁产生了浓厚的兴趣。两年后，在每年一次的CCC大会上，Wernéry共同主持了一场开锁讲座和一些研讨会。这些活动取得了成功，几个月后，他与其他爱好者共同创立了SSDeV。到1999年，德国已有10个本地开锁团体；截至目前，这一数字已增至14个。
- en: 'SSDeV has inspired locksport groups in other countries. Every four years since
    1994, members of the Dutch hacker group Hack-Tic have organized a large outdoor
    hacker camp. In 1998, SSDeV hosted a tent at this camp to teach lockpicking. One
    attendee, Dutch hacker Tim Matthews, officially registered the Dutch lockpicking
    group Nederlandse Vereniging van Hang en Sluitsport (NVHS), which translates to
    “Dutch Association for Hinges and Locksport,” in Amsterdam a year later. (The
    acronym NVHS was chosen as a joke: the Dutch Society for Sexual Reform is abbreviated
    NVSH.) The locksport group, with its close connections to the Dutch hacker scene,
    met in Amsterdam at the Hippie Hangout, a space rented by the hacker group Hippies
    from Hell and a precursor to modern-day hackerspaces.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: SSDeV启发了其他国家的锁匠运动组织。自1994年以来，荷兰黑客团体Hack-Tic每四年组织一次大型户外黑客营地。在1998年，SSDeV在这个营地设立了一个帐篷，教授开锁技巧。一位与会者，荷兰黑客Tim
    Matthews，正式注册了荷兰开锁组织Nederlandse Vereniging van Hang en Sluitsport (NVHS)，该名称意为“荷兰门铰链与锁匠运动协会”，并于次年在阿姆斯特丹成立。（NVHS这个缩写是开玩笑的选择：荷兰性改革协会的缩写是NVSH。）这个与荷兰黑客社区紧密相连的锁匠运动组织，在阿姆斯特丹的Hippie
    Hangout碰面，这是由黑客团体Hippies from Hell租赁的一个空间，是现代黑客空间的先驱。
- en: In 2002, NVHS was disbanded because of internal disagreements, and a splinter
    group founded The Open Organisation of Lockpickers (TOOOL). That year, TOOOL co-founder
    Barry Wels started the Dutch Open, an annual lockpicking championship with lectures
    and workshops.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 2002年，NVHS因内部分歧而解散，一个分裂的小组成立了The Open Organisation of Lockpickers（TOOOL）。同年，TOOOL的联合创始人Barry
    Wels启动了荷兰公开赛，这是一个每年举行的开锁锦标赛，包含讲座和工作坊。
- en: The annual Las Vegas hacker convention DEF CON began impromptu lockpicking competitions
    in 2003, organized by the Colorado Springs DC719 DEF CON group. The term *lockpick
    village* was first used in 2005, when TOOOL hosted a dedicated lockpicking tent
    at the What The Hack Dutch hacker conference.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 每年一度的拉斯维加斯黑客大会DEF CON自2003年开始举办即兴开锁比赛，由科罗拉多斯普林斯DC719 DEF CON团体组织。*lockpick village*这一术语首次出现在2005年，当时TOOOL在“What
    The Hack”荷兰黑客大会上设立了专门的开锁帐篷。
- en: Also in 2005, Josh Nekrep, Kim Bohnet, and Devon McDormand, contributors to
    the Lock Picking 101 website, formed a club for lockpicking hobbyists and coined
    the term *locksport* to differentiate it from locksmithing organizations. Their
    group, Locksport International, has several chapters around the US.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 同样在2005年，Josh Nekrep、Kim Bohnet和Devon McDormand，Lock Picking 101网站的贡献者，成立了一个开锁爱好者俱乐部，并创造了“*locksport*”一词，以区别于传统的锁匠组织。他们的组织Locksport
    International在美国有多个分会。
- en: In 2006, a TOOOL chapter opened in Eindhoven (Netherlands). Barry Wels’s personal
    blog, Blackbag ([*https://blackbag.nl*](https://blackbag.nl)), had gained a lot
    of attention, making TOOOL a household name in locksport. At that time, Blackbag
    was one of the only places on the internet discussing lockpicking.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 2006年，TOOOL在荷兰埃因霍温开设了一个分会。Barry Wels的个人博客Blackbag（[*https://blackbag.nl*](https://blackbag.nl)）受到了广泛关注，使得TOOOL成为锁匠运动中的家喻户晓的名字。那时，Blackbag是互联网上为数不多讨论开锁技巧的地方之一。
- en: Blackbag’s popularity prompted lockpicking groups in other countries (such as
    the US, UK, Belgium, Norway, and Australia) to adopt the TOOOL name. These groups
    are independent entities but operate under the same basic rules and share the
    TOOOL logo as well as the name. TOOOL NL in the Netherlands controls the usage
    of the TOOOL name, and its website ([*https://TOOOL.nl/Toool*](https://TOOOL.nl/Toool))
    lists TOOOL organizations around the world.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Blackbag的受欢迎程度促使其他国家（如美国、英国、比利时、挪威和澳大利亚）的开锁团体采用TOOOL这个名称。这些团体是独立的实体，但遵循相同的基本规则，并共享TOOOL的标志和名称。荷兰的TOOOL
    NL控制TOOOL名称的使用，其网站（[*https://TOOOL.nl/Toool*](https://TOOOL.nl/Toool)）列出了全球范围内的TOOOL组织。
- en: TOOOL US officially formed in 2006 at the conclusion of the sixth HOPE conference,
    with Wels naming HOPE’s lockpick village organizers—Babak Javadi, Eric Michaud,
    Eric Schmiedl, and Schuyler Towne—members of the board.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 2006年，TOOOL US在第六届HOPE会议结束时正式成立，Wels任命HOPE的开锁村组织者——Babak Javadi、Eric Michaud、Eric
    Schmiedl和Schuyler Towne——为董事会成员。
- en: Since the founding of SSDeV and TOOOL, many more lockpicking groups have formed
    around the world. For instance, the Association of Czech Lockpickers (ACZ, [*http://lockpicking.team*](http://lockpicking.team))
    was created in 2010\. Schlösser Picken Als Schweizer Sport (SPASS, [*https://lockpicking.ch*](https://lockpicking.ch)),
    which translates to “lockpicking as Swiss sport,” started in Switzerland in 2011\.
    In some countries, the illegality of lockpicking made starting a sport group problematic.
    In France, for example, a lockpicking forum has been active since 2006, but another
    eight years passed before the law allowed the possession of lockpicking tools,
    and the Association des Crocheteurs de France (ACF, [*https://crocheteursdefrance.fr*](https://crocheteursdefrance.fr)),
    or Association of French Lockpickers, formed two years later in 2016.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 自从SSDeV和TOOOL成立以来，全球涌现了更多的锁具破解小组。例如，捷克锁匠协会（ACZ，[*http://lockpicking.team*](http://lockpicking.team)）成立于2010年。瑞士的Schlösser
    Picken Als Schweizer Sport（SPASS，[*https://lockpicking.ch*](https://lockpicking.ch)），意为“将锁具破解作为瑞士运动”，于2011年开始运营。在一些国家，锁具破解的非法性使得成立运动小组变得困难。例如，在法国，虽然自2006年以来就有锁具破解论坛活跃，但直到八年后，法律才允许拥有锁具破解工具，法国锁匠协会（ACF，[*https://crocheteursdefrance.fr*](https://crocheteursdefrance.fr)）也在2016年两年后才成立。
- en: Many more lockpicking sport groups exist nowadays, either as national or local
    groups. If you live somewhere that lockpicking is legal but that has no local
    lockpicking group, consider finding a local hackerspace group ([*https://wiki.hackerspaces.org*](https://wiki.hackerspaces.org))
    and introducing lockpicking. You may well find other interested people and be
    credited with introducing locksport to your region!
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，许多锁具破解运动小组存在，不论是作为国家性还是地方性小组。如果你住的地方锁具破解是合法的，但没有当地的锁具破解小组，可以考虑寻找一个当地的黑客空间小组（[*https://wiki.hackerspaces.org*](https://wiki.hackerspaces.org)）并介绍锁具破解。你可能会发现其他有兴趣的人，并因为引入锁具破解运动而获得当地的认可！
- en: '*Competitions*'
  id: totrans-33
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*竞赛*'
- en: 'These days, plenty of lockpicking competitions take place around the world.
    The first competitions were held as early as 1997—not surprisingly, by SSDeV.
    The group held competitions in three styles: *Handöffnung*, traditional lockpicking;
    freestyle, which allows the use of tools such as pick guns; and *Blitzöffnung*,
    a knockout system with a time limit of one minute per lock. In 2000, the SSDeV
    added *Hangschlossöffnung*, padlock opening.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，全球范围内举行了许多锁具破解竞赛。第一次竞赛早在1997年就已举办——不出所料，是由SSDeV举办的。该小组举办了三种风格的竞赛：*Handöffnung*，传统的锁具破解；自由风格，允许使用如开锁枪等工具；以及*Blitzöffnung*，一种淘汰制，每个锁的时间限制为一分钟。2000年，SSDeV新增了*Hangschlossöffnung*，挂锁破解。
- en: In those early days, impressioning was still a bit of a mystery. Impressioning
    is the art of creating a working key for a given lock by wiggling a blank key
    in the lock, looking at the tiny marks that result, and then filing them away.
    Back then, lockpickers tried out techniques such as using marker pens and chemicals
    on the key to help better identify the marks. (We’ll explain how to master this
    skill in [Part III](part3.xhtml).) In 2005, SSDeV added an impressioning competition
    to its portfolio, and Oliver Diederichsen of SSDeV dedicated his time to methodically
    figuring it out. He compiled his findings, along with fabulous pictures, in his
    self-published book *Impressioning*, enabling many more people to become successful
    in the technique. TOOOL introduced its impressioning championship in 2007.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在早期，印记破解仍然是一项谜题。印记破解是一种通过在锁中摆动空白钥匙，观察其上留下的微小痕迹，然后通过打磨这些痕迹来制作出一把适用的钥匙的技巧。那时，锁匠们尝试使用如马克笔和化学物质等方法来帮助更好地识别这些痕迹。（我们将在[第三部分](part3.xhtml)中解释如何掌握这一技能。）2005年，SSDeV将印记破解竞赛纳入其活动项目，SSDeV的奥利弗·迪德里希森（Oliver
    Diederichsen）专心研究这一技巧，并将他的研究成果与精彩的图片整理成册，出版了《Impressioning》一书，使更多人能够掌握这一技术。TOOOL于2007年举办了其印记破解锦标赛。
- en: Many lockpicking groups have yearly competitions, the exact rules of which differ
    for each group. Some groups may use only cylinders, whereas others might include
    padlocks or have an entirely separate padlock competition. Locks can be limited
    to regular pin tumbler locks, include dimple locks, or be exclusively dimple locks.
    (We’ll look at types of locks in [Chapters 2](ch2.xhtml), [3](ch3.xhtml), and
    [4](ch4.xhtml).) In some cases, competitors bring their own locks; in others,
    the locks are provided. Sometimes all contestants pick a lock at the same time,
    while other times they take turns opening multiple locks in succession.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 许多开锁团体每年都会举办比赛，具体规则因团体而异。有些团体可能只使用圆筒锁，而其他团体可能包括挂锁，或者有一个完全独立的挂锁比赛。锁具可能仅限于常规的销子锁，可能包括凹槽锁，或者仅为凹槽锁。（我们将在[第2章](ch2.xhtml)、[第3章](ch3.xhtml)和[第4章](ch4.xhtml)中讨论锁具的种类。）在某些情况下，参赛者自带锁具；在其他情况下，锁具由主办方提供。有时所有参赛者同时开锁，而其他时候则是轮流连续开锁。
- en: '*Lever lockpicking* is a relatively new kind of competition that’s gaining
    interest. The basic techniques for opening regular locks can also be applied to
    lever locks, although differences exist, as we’ll discuss in [Chapter 3](ch3.xhtml).
    One notable difference is that lever lockpicking requires expensive tools. The
    locks themselves are also expensive, which is why lever locks and tools are often
    provided by the organizers of such competitions.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*杠杆锁开锁*是一种相对较新的比赛形式，正获得越来越多的关注。打开常规锁的基本技巧同样适用于杠杆锁，尽管存在一些差异，正如我们将在[第3章](ch3.xhtml)中讨论的那样。一个显著的差异是，杠杆锁开锁需要昂贵的工具。锁本身也很贵，因此杠杆锁和工具通常由比赛主办方提供。'
- en: 'Additionally, cracking safe locks has crossed over from the world of locksmiths
    and safe technicians. These competitions are rarer because of the organizational
    difficulties: opening a safe lock takes considerable time, and the contestants
    must be opening exactly the same lock(s), because different locks will take vastly
    different times to open. As a result, these competitions aren’t typically held
    at a specific time but instead over a lengthier period, with the same safe lock
    given to the participants in turn.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，破解保险箱锁已经从锁匠和保险箱技术员的领域扩展到了其他领域。由于组织上的难题，这类比赛较为罕见：打开保险箱锁需要相当长的时间，参赛者必须打开完全相同的锁，因为不同的锁开锁所需的时间差异巨大。因此，这些比赛通常不是在特定时间举行，而是持续一段时间，参赛者依次使用同一把保险箱锁。
- en: Other competitions are held as well, such as escape room–style competitions.
    These are especially popular at hacker conferences. Check your local locksport
    group to see what it has to offer.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 还有其他比赛形式，比如逃脱室风格的比赛。这些比赛在黑客大会上尤其受欢迎。可以查看本地的锁具运动组织，看看它提供什么活动。
- en: '*Rules*'
  id: totrans-40
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*规则*'
- en: Most locksport conferences—and the organizations that run them—have rules that
    participants must follow or risk being asked to leave. These rules are meant to
    protect locksporters, locks, lock owners, and locksport clubs. After all, a few
    bad members could easily tarnish the reputation of an entire club.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数锁具运动大会——以及组织这些大会的机构——都有规则，参赛者必须遵守，否则可能会被要求离开。这些规则旨在保护锁具运动者、锁具、锁具所有者和锁具运动俱乐部。毕竟，少数不良成员很容易损害整个俱乐部的声誉。
- en: 'While rules vary among locksport clubs and organizations, a few are common
    to almost all groups:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然不同的锁具运动俱乐部和组织的规则有所不同，但一些规则在几乎所有的团体中是通用的：
- en: Pick only locks you own or have the owner’s permission to pick. This rule is
    simple; not following it is breaking and entering.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仅挑选你拥有或已获得所有者许可的锁具。这个规则很简单；不遵守它就是非法闯入。
- en: Don’t pick locks that are in use. While the techniques discussed throughout
    this book are generally nondestructive, the possibility always exists that a lock
    can be damaged and rendered inoperable during picking or impressioning. If you
    lock yourself out, call an actual locksmith.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要挑选正在使用的锁。尽管本书中讨论的技术一般是无损的，但始终存在锁具在开锁或打压过程中可能损坏且无法使用的风险。如果你把自己锁在外面，打电话给真正的锁匠。
- en: Don’t claim to be a locksmith. Many municipalities have specific licensing requirements
    for locksmiths. Offering these services outside of a proper locksmithing business
    can get you into trouble.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要自称为锁匠。许多地方对锁匠有具体的执照要求。在没有适当锁匠业务的情况下提供这些服务可能会惹上麻烦。
- en: Be mindful of who you teach. Don’t demonstrate lock-opening techniques to anyone
    who intends to use them to break the law.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要注意你教授的人。不要向任何打算利用开锁技巧违法的人展示开锁技术。
- en: Be sure you’re following these rules and any others set by your club or competition
    organizers, or you won’t make it very far in locksport!
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你遵守这些规则以及你的俱乐部或比赛组织者设定的其他规则，否则你在锁匠运动中就走不远了！
- en: Legality
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 合法性
- en: When you first tell people that you pick locks, a common initial reaction is
    “Isn’t that illegal?” While this response is somewhat understandable given the
    way lockpicking is often portrayed in media, the answer is usually no. In much
    of the world, simply possessing lockpicking tools isn’t a crime. Having the tools
    becomes a legal issue only when they’re used to commit a crime. Indeed, many tools
    sold at hardware stores are legal to own but illegal to use for nefarious purposes.
    Lockpicks are usually no different.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当你第一次告诉别人你会开锁时，常见的初步反应是“这不是违法的吗？”虽然由于开锁在媒体中的表现方式，这个反应有些可以理解，但答案通常是否定的。在大部分国家，单纯持有开锁工具并不是犯罪。只有在工具被用来实施犯罪时，持有这些工具才成为法律问题。实际上，许多硬件商店出售的工具是合法拥有的，但用于不法目的则是非法的。开锁工具通常也不例外。
- en: That said, not all countries (or even states, provinces, counties, cities, and
    so on) view lockpicking tools in this light. In Poland and Japan, for example,
    such tools are prohibited. In this section, we’ll highlight laws from some of
    the countries where locksport competitions or conferences are routinely held.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，并非所有国家（甚至各州、省、县、市等）都以这种方式看待开锁工具。例如，在波兰和日本，这类工具是被禁止的。在本节中，我们将重点介绍一些定期举行锁匠运动比赛或会议的国家的法律。
- en: '**NOTE**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*We aren’t lawyers! While the locksport community has done extensive research
    into the legality of possessing and using lockpicking tools in many regions, laws
    are subject to change. Be sure to do your research and make sure you’re staying
    safe and legal*.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们不是律师！尽管锁匠运动社区已经对许多地区持有和使用开锁工具的合法性进行了广泛研究，但法律是会发生变化的。务必做足研究，确保你始终安全合法。*'
- en: '*US Laws*'
  id: totrans-53
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*美国法律*'
- en: Federally, the US doesn’t have a blanket rule banning the possession or use
    of lockpicking tools. US laws prohibit sending these tools by mail or other shipping
    services to non-locksmiths (39 US Code § 3002A and 18 US Code § 1716A), but to
    the best of our knowledge, these laws aren’t enforced. Most manufacturers do,
    in fact, ship their tools by mail.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 从联邦层面来看，美国没有一项全面禁止持有或使用开锁工具的法律。美国的法律禁止通过邮件或其他运输服务将这些工具发送给非锁匠（39 US Code § 3002A
    和 18 US Code § 1716A），但据我们所知，这些法律并未得到执行。事实上，大多数制造商确实通过邮件发货他们的工具。
- en: While the lack of a federal ban is good news, the downside is that each state
    is free to make its own laws, resulting in a patchwork of regulations across the
    country. Fortunately, TOOOL US has put together a fabulous page detailing the
    laws for each state ([*https://TOOOL.us/lockpicking-laws.php*](https://TOOOL.us/lockpicking-laws.php)).
    This page also contains a convenient reference map, shown in [Figure 1-3](ch1.xhtml#ch1fig3).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然没有联邦禁令是个好消息，但缺点是每个州都有自由制定自己的法律，导致全国各地的法规拼凑成一片。幸运的是，TOOOL US 创建了一个很棒的页面，详细列出了每个州的法律（[*https://TOOOL.us/lockpicking-laws.php*](https://TOOOL.us/lockpicking-laws.php)）。这个页面还包含了一个方便的参考地图，如[图
    1-3](ch1.xhtml#ch1fig3)所示。
- en: '![Image](../images/01fig03.jpg)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/01fig03.jpg)'
- en: '*Figure 1-3: TOOOL US lockpicking laws map*'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-3：TOOOL 美国开锁法律地图*'
- en: As you can see from the map, possessing lockpicking tools is legal in most states
    as long as the carrier demonstrates no intent to use those tools for a crime.
    That said, exercise additional care when carrying or using these tools in Virginia,
    Ohio, Mississippi, Tennessee, or Nevada. Laws in these states often require you
    to prove your innocence rather than having a prosecutor prove your guilt. Tennessee
    had a similarly restrictive law, but it appears to have been revoked in June 2021
    (see *[https://www.tn.gov/content/dam/tn/commerce/documents/regboards/lock/posts/Locksmith-Letter_6-7-2021.pdf](https://www.tn.gov/content/dam/tn/commerce/documents/regboards/lock/posts/Locksmith-Letter_6-7-2021.pdf)*).
    This change has not yet been reviewed by the TOOOL US legal team and is therefore
    not yet reflected on their map.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如你从地图中所见，大多数州只要携带者没有表现出使用这些工具犯罪的意图，持有开锁工具是合法的。话虽如此，在弗吉尼亚州、俄亥俄州、密西西比州、田纳西州或内华达州携带或使用这些工具时，务必特别小心。这些州的法律通常要求你证明自己的清白，而不是由检察官证明你的罪行。田纳西州曾有类似的限制性法律，但它似乎已在
    2021 年 6 月被废除（参见 *[https://www.tn.gov/content/dam/tn/commerce/documents/regboards/lock/posts/Locksmith-Letter_6-7-2021.pdf](https://www.tn.gov/content/dam/tn/commerce/documents/regboards/lock/posts/Locksmith-Letter_6-7-2021.pdf)*）。这一变化尚未由TOOOL
    US 法律团队审核，因此尚未在其地图上反映出来。
- en: '**NOTE**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*This material was prepared based on research performed by the TOOOL legal
    team in 2012\. While we can speak with relative confidence as to the accuracy
    of the quoted statutes as reflected in law at the time, TOOOL naturally makes
    no guarantees about the completeness of those citations or of the examples in
    case law included. This map and any included notes do not constitute legal advice,
    and TOOOL encourages all sport pickers to consult with an attorney for more concrete
    knowledge of laws and regulations that may affect participation in this hobby*.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '*本材料基于TOOOL法律团队在2012年的研究准备而成。尽管我们相对自信地认为所引用的法律条文在当时是准确的，但TOOOL自然无法保证这些引用或案例法中的示例的完整性。本图表及其中的任何注释均不构成法律建议，TOOOL鼓励所有开锁运动爱好者咨询律师，以获得更为具体的法律知识和相关法规，以帮助参与此项爱好*。'
- en: '[LockWiki.com](http://LockWiki.com) also maintains a list of laws ([*https://lockwiki.com/index.php/Legal_issues*](https://lockwiki.com/index.php/Legal_issues)).
    These two sources are your best bet for information about laws that impact locksport
    in the US.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[LockWiki.com](http://LockWiki.com)也有一份法律列表（[*https://lockwiki.com/index.php/Legal_issues*](https://lockwiki.com/index.php/Legal_issues)）。这两个来源是你了解影响美国开锁运动的法律信息的最佳途径。'
- en: '*Dutch Laws*'
  id: totrans-62
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*荷兰法律*'
- en: No law in the Netherlands forbids the possession of lockpicking tools. If you
    use them without permission on a lock you don’t own, however, that’s obviously
    illegal.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 荷兰没有任何法律禁止持有开锁工具。然而，如果你在未经许可的情况下使用这些工具打开你不拥有的锁，那显然是非法的。
- en: Cities in the Netherlands sometimes have additional municipal laws called *Algemene
    Plaatselijke Verordening*, or *APV*. In Amsterdam and Eindhoven, where TOOOL NL
    resides, Articles 2:77 and 2.44, respectively, state that a person isn’t allowed
    to possess lockpicking tools in a public space unless they can demonstrate on
    the spot and to an officer’s satisfaction that they don’t intend to use the tools
    to gain unlawful entry, unlawfully open or break closures, or facilitate or obscure
    traces of theft. To our knowledge, you can carry lockpicking tools and use them
    to practice locksport anywhere in the Netherlands.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 荷兰的部分城市有额外的市政法律，称为*Algemene Plaatselijke Verordening*（或*APV*）。在阿姆斯特丹和埃因霍温（TOOOL
    NL所在地），第2:77条和第2.44条分别规定，除非当事人能够当场并令执法人员满意地证明他们无意使用这些工具进行非法入侵、非法打开或破坏封闭物，或掩盖或阻碍盗窃痕迹，否则不得在公共场所持有开锁工具。据我们所知，在荷兰任何地方你都可以携带开锁工具并使用它们进行开锁运动练习。
- en: '*UK Laws*'
  id: totrans-65
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*英国法律*'
- en: England and Wales have a different legal system from Scotland, and neither system
    specifically prohibits lockpicking tools. The only offense that you could be committing
    for simply carrying such tools would be “going equipped” for stealing, as per
    Section 25 of the Theft Act 1968.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 英格兰和威尔士的法律体系与苏格兰不同，且两个体系都没有专门禁止开锁工具。根据1968年《盗窃法》第25条，仅仅携带这些工具可能构成“准备盗窃罪”。
- en: If you’re found carrying lockpicking tools outside your home, for it to be considered
    a crime, the police must prove that you intend to use the tools to commit either
    theft or burglary. That’s a pretty high bar, so simple possession shouldn’t cause
    you any issues as long as you can demonstrate, to either the police or a court,
    that you’re interested in the hobby and participate in locksport groups or contests.
    Concurrent possession of a hard copy of this book would, for instance, show you
    were likely a sport picker. Concurrent possession of a balaclava and crowbar would
    tilt the opinion in the opposite direction. If you’re just sitting in a local
    pub in the afternoon with several others, picking locks peacefully, you’ll be
    fine. If the pub is closed and you’re caught sitting in the bar? Busted.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在家外携带开锁工具，且要被视为犯罪，警方必须证明你有意图使用这些工具进行盗窃或入室盗窃。这是一个相当高的门槛，因此只要你能向警方或法庭证明你对这个爱好感兴趣，并参与开锁运动团体或比赛，单纯持有工具应该不会带来问题。例如，若你同时拥有这本书的纸质版，那就表明你很可能是一个开锁运动爱好者。而如果你同时拥有面罩和撬棍，那就会让人产生相反的看法。如果你只是和几个其他人一起坐在当地的酒吧里安静地开锁，应该没问题。如果酒吧已经关门，而你被抓到还坐在酒吧里？那就糟糕了。
- en: We know of only one case where this offense has been taken to court, and the
    defendant was found not guilty.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我们只知道有一起案件涉及此罪行被提交法庭，而被告最终被判无罪。
- en: '*German Laws*'
  id: totrans-69
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*德国法律*'
- en: Germany has no generic law that forbids the possession or use of lockpicking
    tools, whether in a public or private environment. If you use them without permission
    on a lock you don’t own, again, that’s clearly illegal.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 德国没有一项普遍的法律禁止在公共或私人环境中持有或使用撬锁工具。如果你在未经允许的情况下使用它们打开自己不拥有的锁，这显然是非法的。
- en: '*Australian Laws*'
  id: totrans-71
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*澳大利亚法律*'
- en: 'Australian law appears to state that possession of “housebreaking” tools is
    allowed if the possessor has a legitimate reason. Specifically, Section 3.5 of
    the *Review of Maximum Penalties for Preparatory Offences Report* states:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 澳大利亚的法律似乎规定，如果持有者有正当理由，持有“撬锁工具”是被允许的。具体而言，《预备犯罪最高刑罚审查报告》第3.5条规定：
- en: A person who, without lawful excuse, has an implement of housebreaking in his
    or her possession is guilty of an offence. The onus is on the person to prove
    the lawful excuse for having the implement in his or her possession.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 没有合法理由而持有撬锁工具的人将构成犯罪。举证责任在于该人，必须证明持有该工具的合法理由。
- en: We’re not aware of any locksporter facing trouble for possessing lockpicking
    tools in Australia.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我们没有听说过有任何人在澳大利亚因持有撬锁工具而遇到麻烦。
- en: Groups and How to Find Them
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 团体与如何寻找它们
- en: You’ve read the rules and the laws and are ready to begin your locksport journey.
    The best way to get started is to join a local group of fellow lock enthusiasts.
    Don’t rush ahead and order your tools just yet! We’ll get into choosing the right
    ones in later chapters.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经阅读了规则和法律，准备开始你的锁技运动之旅。最好的开始方式是加入一个本地的锁迷团体。不要急着订购工具！我们将在后面的章节中详细讲解如何选择合适的工具。
- en: Locksport is about community much more than it is about competition or bragging
    rights (though plenty of room remains for that as well). An afternoon spent with
    a handful of picking tools and a tableful of locks is best enjoyed with friends—and
    maybe a few frosty beverages. As long as you bring a genuine interest in the challenge
    of opening locks, the locksport community is one of the most helpful, accepting,
    and friendly groups you can find.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 锁技运动更多的是关于社区，而非竞争或炫耀（尽管这方面也有充足的空间）。与朋友一起度过一个下午，使用一堆工具和一桌锁，最好是配上一些冰冷的饮品。只要你对开锁的挑战有真正的兴趣，锁技社区将是你能找到的最有帮助、最包容和最友好的团体之一。
- en: '*US Groups*'
  id: totrans-78
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*美国团体*'
- en: The largest and best-known locksport group in the US is TOOOL US ([*https://TOOOL.us/meetings.html*](https://TOOOL.us/meetings.html)).
    It has chapters in more than two dozen cities and runs locksport villages at numerous
    information security conferences, such as DEF CON and ShmooCon. TOOOL US also
    hosts the annual LockFest conference and competition.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 美国最大的、最知名的锁技团体是TOOOL US（[*https://TOOOL.us/meetings.html*](https://TOOOL.us/meetings.html)）。它在二十多个城市设有分会，并在多个信息安全会议上举办锁技村活动，如DEF
    CON和ShmooCon。TOOOL US还主办了每年的LockFest大会和竞赛。
- en: Locksport International, or LI ([*http://locksport.com/index.php/discover-l-i/local-chapters*](http://locksport.com/index.php/discover-l-i/local-chapters)),
    is another organization with chapters in several states. One of its most popular
    chapters is the Longhorn Lockpicking Club in Austin, Texas.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: Locksport International，或LI（[*http://locksport.com/index.php/discover-l-i/local-chapters*](http://locksport.com/index.php/discover-l-i/local-chapters)），是另一个在多个州设有分会的组织。它最受欢迎的分会之一是德克萨斯州奥斯汀的Longhorn
    Lockpicking Club。
- en: If none of these groups meet in your area, you can check a few other places.
    Try searching for *locksport* or *lockpicking* on Meetup ([*https://www.meetup.com*](https://www.meetup.com));
    most clubs list their meetings there. Alternatively, check with any local hackerspaces,
    since a big crossover occurs among makers, hackers, and lockpickers. If you find
    nothing at all in your area, consider forming your own group. Once you find a
    few others who are interested, check the national organizations’ sites to learn
    how to become an official chapter.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些团体在你所在的地区没有分会，你可以检查其他一些地方。试着在Meetup网站（[*https://www.meetup.com*](https://www.meetup.com)）搜索*locksport*或*lockpicking*；大多数俱乐部会在这里列出他们的聚会信息。或者，你也可以联系当地的黑客空间，因为创客、黑客和撬锁者之间有很大的重叠。如果你在本地找不到任何相关活动，可以考虑自己组建一个团体。一旦找到一些有兴趣的人，访问全国组织的官网，了解如何成为官方分会。
- en: '*Dutch Groups*'
  id: totrans-82
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*荷兰团体*'
- en: TOOOL NL ([*https://TOOOL.nl*](https://TOOOL.nl)) currently has chapters in
    Amsterdam and Eindhoven that hold biweekly meetings. The group has hosted the
    Dutch Open lockpicking championship since 2002\. These competitions have evolved
    into an annual three-day event called *LockCon*, which includes the Dutch Open
    as well as many workshops and lectures. LockCon is held in the Netherlands in
    autumn.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: TOOOL NL（[*https://TOOOL.nl*](https://TOOOL.nl)）目前在阿姆斯特丹和埃因霍温设有分会，每两周举行一次会议。该小组自
    2002 年以来举办荷兰公开开锁锦标赛。这些比赛已发展成一个为期三天的年度活动，名为*LockCon*，包括荷兰公开赛以及许多工作坊和讲座。LockCon
    每年秋季在荷兰举行。
- en: '*UK Groups*'
  id: totrans-84
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*英国小组*'
- en: The TOOOL UK group ([*http://www.TOOOL.uk*](http://www.TOOOL.uk)) open meeting
    has been running for over a decade at fizzPOP, the Birmingham makerspace, on the
    first Wednesday of every month. The group also runs an active Discord server called
    *TOOOL UK* ([*https://discord.gg/mp2fhED*](https://discord.gg/mp2fhED)) and holds
    a virtual meeting once a week.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: TOOOL 英国小组（[*http://www.TOOOL.uk*](http://www.TOOOL.uk)）的开放会议已经在伯明翰的创客空间 fizzPOP
    举办超过十年，每个月的第一个星期三定期举行。该小组还经营着一个名为*TOOOL UK*（[*https://discord.gg/mp2fhED*](https://discord.gg/mp2fhED)）的活跃
    Discord 服务器，并且每周举行一次虚拟会议。
- en: '*German Groups*'
  id: totrans-86
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*德国小组*'
- en: SSDeV ([*https://blog.ssdev.org*](https://blog.ssdev.org)) has local chapters
    all around Germany as well as a special interest group dedicated to underwater
    lockpicking. Each SSDeV chapter has its own meetings. Some of these are *lockpicknicks*,
    outdoor gatherings for lockpickers to eat, socialize, and of course pick locks.
    Lockpicking and impressioning championships are held yearly. SSDeV lists all competing
    lockpickers and their scores—*Listung der Meister*, or *Listing of Masters*—on
    its website.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: SSDeV（[*https://blog.ssdev.org*](https://blog.ssdev.org)）在德国各地设有地方分会，还有一个专门研究水下开锁的兴趣小组。每个
    SSDeV 分会都有自己的会议。其中一些是*lockpicknicks*，即开锁者的户外聚会，大家可以边吃边社交，当然也会进行开锁活动。开锁和印象法比赛每年举行一次。SSDeV
    在其网站上列出了所有参赛的开锁者及其成绩——*Listung der Meister*，或*大师列表*。
- en: '*Australian Groups*'
  id: totrans-88
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*澳大利亚小组*'
- en: Australia has its own TOOOL organization, founded in 2019 ([*https://www.TOOOL.com.au*](https://www.TOOOL.com.au)).
    It hosts regular meetups in Melbourne, Canberra, Sydney, and Newcastle; check
    the website to find the next meetup or join the group.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 澳大利亚有自己的 TOOOL 组织，成立于 2019 年（[*https://www.TOOOL.com.au*](https://www.TOOOL.com.au)）。它定期在墨尔本、堪培拉、悉尼和纽卡斯尔举办聚会；请查看网站以找到下次聚会或加入该小组。
- en: OzSecCon ([*https://www.ozseccon.com*](https://www.ozseccon.com)) is Australia’s
    original conference devoted to physical security. It is held almost every year
    in Melbourne. In addition to talks and workshops, it also includes lockpicking
    and impressioning competitions.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: OzSecCon（[*https://www.ozseccon.com*](https://www.ozseccon.com)）是澳大利亚最早的专注于物理安全的会议，几乎每年都在墨尔本举办。除了讲座和工作坊外，它还包括开锁和印象法比赛。
- en: Summary
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, you’ve learned a bit about locksport history, some lockpicking
    rules and laws, and how to find resources such as national organizations and local
    groups.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中，你了解了锁匠运动的历史、一些开锁规则和法律，以及如何找到资源，比如国家组织和本地小组。
- en: In the next chapter, we’ll start getting into the hardware itself by examining
    various types of locks you might encounter and how they work.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将开始深入了解硬件，研究你可能遇到的各种锁具以及它们的工作原理。
