  type: TYPE_NORMAL
  zh: 附录
- en: '**Appendix**'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**附录**'
- en: An internal organ that can be removed without harming the system,
  id: totrans-2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个可以被移除而不会危及系统的内脏器官，
- en: and without the system really noticing at all.
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 并且系统几乎完全不会察觉到。
- en: It is only there to cause potential mortal danger when it must be removed.
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它的存在仅仅是为了在必须移除时可能引发致命的危险。
- en: Other than that, it can be safely ignored.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 除此之外，它可以安全地忽略。
