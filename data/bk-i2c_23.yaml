- en: There is far too much information about I²C controllers and peripheral devices
    to include in a single book. Even if it were possible, new I²C devices will undoubtedly
    appear during and after the publication of this book. To resolve this issue, this
    book is paired with several online chapters freely available at [https://bookofi2c.randallhyde.com](https://bookofi2c.randallhyde.com).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 有关 I²C 控制器和外设设备的信息实在太多，无法包含在一本书中。即使可能，在本书发布期间及之后，新的 I²C 设备无疑会出现。为了解决这个问题，本书配有几个可以在
    [https://bookofi2c.randallhyde.com](https://bookofi2c.randallhyde.com) 免费获取的在线章节。
- en: The following online chapters are currently planned for inclusion. At the time
    of printing, some may already be available, while others may be “in the works.”
    As time permits (and as new devices appear), I will attempt to add additional
    chapters not listed here.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是当前计划包含的在线章节。在印刷时，有些可能已经发布，而其他章节可能仍在“开发中”。随着时间的推移（以及新设备的出现），我将尽力添加此处未列出的额外章节。
- en: 'Chapter 17: A Software Implementation on the Atto84 This chapter contains overflow
    information from Chapter 3, describing a software implementation of the I²C on
    the Atto84 (ATtiny84) MCU.'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第17章：Atto84 上的软件实现 本章包含第3章的溢出信息，描述了在 Atto84（ATtiny84）微控制器上实现 I²C 的软件实现。
- en: 'Chapter 18: Teensy 4.*x* Low-Level I2C Peripheral Device This chapter provides
    a low-level peripheral driver for the Teensy 4.*x* MCUs.'
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第18章：Teensy 4.*x* 低级 I²C 外设设备 本章提供了 Teensy 4.*x* 微控制器的低级外设驱动程序。
- en: 'Chapter 19: The MCP4728 Quad Digital-to-Analog Converter Chapter 15 described
    the MCP4725 12-bit DAC. This chapter covers its big brother, the MCP4728 quad
    DAC.'
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第19章：MCP4728 四路数模转换器 第15章描述了 MCP4725 12位 DAC。本章介绍了其大哥 MCP4728 四路 DAC。
- en: 'Chapter 20: The Maxim DS3502 Digital Potentiometer This chapter describes the
    DS3502 digital potentiometer, which allows you to implement a 7-bit resistive
    pot in software.'
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第20章：Maxim DS3502 数字电位器 本章描述了 DS3502 数字电位器，允许您在软件中实现一个7位的可变电阻。
- en: 'Chapter 21: The DS3231 Precision RTC This chapter describes the DS3231 high-precision
    real-time clock—one of the more popular choices for real-time timekeeping on the
    I²C bus.'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第21章：DS3231 高精度 RTC 本章描述了 DS3231 高精度实时时钟——这是 I²C 总线上用于实时计时的热门选择之一。
- en: 'Chapter 22: The MCP9600 Thermocouple Amplifier This chapter describes the MCP9600
    I²C-based thermocouple amplifier and converter. By connecting a thermocouple to
    this device, you can measure high temperatures (depending on the thermocouple,
    well over 1,000°C).'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第22章：MCP9600 热电偶放大器 本章描述了 MCP9600 I²C 热电偶放大器和转换器。通过将热电偶连接到该设备，您可以测量高温（取决于热电偶类型，温度可以超过1,000°C）。
- en: 'Chapter 23: I²C Displays This chapter discusses various I²C-based displays
    (LED and LCD) and display drivers. This chapter also describes an open source
    display library capable of controlling various displays.'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第23章：I²C 显示器 本章讨论了各种 I²C 显示器（LED 和 LCD）及其驱动器。本章还描述了一个开源显示库，能够控制各种显示器。
- en: 'Chapter 24: The SX1509 GPIO Expander The SX1509 is another 16-bit GPIO expander
    (similar to, but less complex than, the MCP23017). This chapter describes programming
    the GPIO pins on that part.'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第24章：SX1509 GPIO 扩展器 SX1509 是另一款16位 GPIO 扩展器（与 MCP23017 类似，但更简化）。本章描述了该部分的 GPIO
    引脚编程。
- en: 'Chapter 25: The PCA9685 PWM Driver The PCA9685 is a 16-channel, 12-bit, pulse-width
    modulation driver. Typically, you would use this for LED dimming and motor speed
    control (or PWM analog output). This chapter describes programming this part.'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第25章：PCA9685 PWM 驱动器 PCA9685 是一个16通道、12位的脉宽调制（PWM）驱动器。通常，您会将其用于 LED 调光和电机速度控制（或
    PWM 模拟输出）。本章描述了该部分的编程。
- en: 'Chapter 26: The INA169 and INA218 Current Sensors The INA169 and INA218 ICs
    are current sensors that allow you to track the power used in a circuit. This
    is useful for battery monitoring and other circuits where you need to track the
    current through the system. This chapter discusses how to program each of these
    parts.'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第26章：INA169 和 INA218 电流传感器 INA169 和 INA218 集成电路是电流传感器，允许您追踪电路中使用的功率。这对于电池监测和需要追踪系统中电流的其他电路非常有用。本章讨论了如何编程这些部件。
- en: 'Chapter 27: The MPR121 Capacitive Touch Sensor The MPR121 is a 12-channel capacitive
    touch controller that allows you to turn any marginally conductive item into a
    switch. This chapter describes how to program the MPR121 to read “button presses”
    using the capacitive controller.'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第27章：MPR121电容触摸传感器 MPR121是一个12通道的电容触摸控制器，可以将任何微弱导电的物体变成开关。本章描述了如何编程MPR121以使用电容控制器读取“按钮按压”。
- en: 'Chapter 28: The Alchitry FPGA SparkFun sells a nifty FPGA kit by Alchitry that
    provides I²C in hardware (no CPU required). This chapter provides examples on
    programming the Alchitry FPGAs to act as a peripheral.'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第28章：Alchitry FPGA SparkFun销售了一款由Alchitry提供的巧妙FPGA套件，它以硬件方式提供I²C功能（无需CPU）。本章提供了将Alchitry
    FPGA编程为外设的示例。
- en: 'Chapter 29: The Raspberry Pi Pico The Raspberry Pi Pico is a popular microcontroller
    unit produced by the Raspberry Pi folks. Because of its inexpensive price tag,
    it has become extremely important. This chapter discusses programming I²C on this
    device.'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第29章：Raspberry Pi Pico Raspberry Pi Pico是由Raspberry Pi公司推出的一款流行微控制器。由于其低廉的价格，它变得极为重要。本章讨论了在此设备上编程I²C。
- en: 'Chapter 30: The ESP32 The ESP32 (along with the ESP 8266) is probably the most
    popular IoT controller used by hobbyists and professional embedded programmers.
    This chapter discusses using I²C on this MCU.'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第30章：ESP32 ESP32（以及ESP 8266）可能是最受爱好者和专业嵌入式程序员欢迎的物联网控制器。本章讨论了如何在该MCU上使用I²C。
- en: In addition to these chapters, [https://bookofi2c.randallhyde.com](https://bookofi2c.randallhyde.com)
    contains useful information such as sample builds (pictures and schematics) for
    many of the examples appearing throughout this book. It will also contain links
    to useful information concerning programming I²C controllers and peripherals.
    Check the website for the latest updates.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些章节，[https://bookofi2c.randallhyde.com](https://bookofi2c.randallhyde.com)还包含了许多本书中示例的有用信息，如样本构建（图片和原理图）。该网站还将包含关于编程I²C控制器和外设的有用信息链接。请访问该网站获取最新更新。
