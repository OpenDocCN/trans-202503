- en: With Mimikatz running unchallenged on our target servers, after a few hours
    we find we’ve collected credentials for around 25 accounts. This is a pretty decent
    number given the limited set of compromised assets. We map these compromised user
    accounts to their respective groups based on the reconnaissance we did in Chapter
    6, but we still don’t have any users from the *TYRION*, *TYWIN*, or *BAELISH*
    groups. To complete the picture, we must explore further. Peering at our Citrix
    dashboard, we notice something that might yield yet more treasures . . .
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在Mimikatz在我们的目标服务器上运行且未受到挑战后，几个小时过去了，我们发现已经收集了大约25个账户的凭证。考虑到受限的被攻破资产集，这个数字相当不错。我们根据第6章中的侦察结果，将这些被攻破的用户账户映射到各自的用户组，但我们仍然没有来自*TYRION*、*TYWIN*或*BAELISH*组的任何用户。为了完成这个图景，我们必须进一步探索。在我们凝视着Citrix仪表盘时，我们注意到了一些可能带来更多财富的东西……
