    three colors from the image and then adjust its lightness in [0 to 2].'
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亮度调整（[图 19-34](ch19s03.html#lightness_adjustments_tab "图 19-34. 亮度调整标签")）：此标签允许你从图像中选择最多三种颜色，然后调整其亮度范围为[0到2]。
- en: 'Crop and rotate ([Figure 19-35](ch19s03.html#crop_and_rotate_tab "Figure 19-35. The
    Crop and rotate tab")): This tab contains some simple controls for cropping and
    rotating the image, but GIMP offers more powerful and convenient tools.'
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 裁剪和旋转（[图 19-35](ch19s03.html#crop_and_rotate_tab "图 19-35. 裁剪和旋转标签")）：此标签包含一些简单的控制选项，用于裁剪和旋转图像，但
    GIMP 提供了更强大、更方便的工具。
- en: 'EXIF data ([Figure 19-36](ch19s03.html#exif_data_tab "Figure 19-36. The EXIF
    data tab")): This tab lists information generated by the camera and describes
    how the picture was taken. This information cannot be changed.'
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: EXIF 数据（[图 19-36](ch19s03.html#exif_data_tab "图 19-36. EXIF 数据标签")）：此标签列出了相机生成的信息，并描述了照片的拍摄方式。这些信息无法更改。
- en: The final histogram ([Figure 19-37](ch19s03.html#final_histogram "Figure 19-37. The
    final histogram")) displays the properties the image will have when all the selected
    transformations are applied. You can select different display options by right-clicking.
    Various checkboxes and buttons reveal any of the overexposed or underexposed areas.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 最终直方图（[图 19-37](ch19s03.html#final_histogram "图 19-37. 最终直方图")）显示了当所有选定的变换应用于图像时，图像的最终属性。你可以通过右键单击选择不同的显示选项。各种复选框和按钮可以显示任何曝光过度或曝光不足的区域。
- en: When you click OK, the transformations are applied to the image, and it’s loaded
    into GIMP.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 当你点击确定时，所选的变换将应用于图像，并将其加载到 GIMP 中。
