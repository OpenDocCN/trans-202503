- en: 'Interpolation ([Figure 19-29](ch19s03.html#white_balance_tab "Figure 19-29. The
    White balance tab"), middle): This allows you to choose among several different
    algorithms for Bayer interpolation.'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 插值（[图 19-29](ch19s03.html#white_balance_tab "图 19-29. 白平衡选项卡"), 中部）：此选项允许你选择几种不同的Bayer插值算法。
- en: 'Grayscale ([Figure 19-30](ch19s03.html#grayscale_tab "Figure 19-30. The Grayscale
    tab")): This tab contains a number of methods for generating a grayscale image
    from a color one.'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 灰度（[图 19-30](ch19s03.html#grayscale_tab "图 19-30. 灰度选项卡")）：此选项卡包含几种将彩色图像转换为灰度图像的方法。
- en: 'Base curve ([Figure 19-31](ch19s03.html#base_curve_tab "Figure 19-31. The Base
    curve tab")): This tab works like the **Image: Colors > Curves** tool, but it
    operates only on the Value channel.'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基准曲线（[图 19-31](ch19s03.html#base_curve_tab "图 19-31. 基准曲线选项卡")）：此选项卡的功能类似于**图像：颜色
    > 曲线**工具，但仅操作值通道。
- en: 'Color management ([Figure 19-32](ch19s03.html#color_management_tab "Figure 19-32. The
    Color management tab")): This tab contains settings for the various color parameters
    and for ICC profiles.'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 颜色管理（[图 19-32](ch19s03.html#color_management_tab "图 19-32. 颜色管理选项卡")）：此选项卡包含各种颜色参数的设置和ICC配置文件。
