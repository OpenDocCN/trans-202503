- en: '* * *'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: ^([[1](#ch19fn01)]) Ansel Adams is a celebrated photographer who defined the
    *zone system* to mitigate the exposure issues caused by the fact that light meters
    assume that the average of all scenes is middle gray. See *[http://www.normankoren.com/zonesystem.html](http://www.normankoren.com/zonesystem.html)*
    for a more thorough explanation.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: ^([[1](#ch19fn01)]) 安塞尔·亚当斯是著名的摄影师，他定义了*区间系统*，以解决由于光度计假设所有场景的平均亮度是中灰色所导致的曝光问题。有关更详细的解释，请参见*[http://www.normankoren.com/zonesystem.html](http://www.normankoren.com/zonesystem.html)*。
- en: 19.4 Printing
  id: totrans-204
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 19.4 打印
- en: Printing an image is easy as long as you have a printer and the proper drivers,
    but printing a faithful representation of what you see on the screen can be challenging.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 打印图像很容易，只要你有打印机和正确的驱动程序，但打印出屏幕上所看到的真实图像可能会有挑战性。
- en: The Principles of Printing
  id: totrans-206
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 打印原理
- en: Purchasing a printer is the first step in printing your images. There are many
    printer manufacturers and brands and an overwhelming number of different models.
    The price range is also huge, from less than $50 for the smallest and slowest
    ones to $15,000 and more for professional models that can print on three-foot-wide
    paper. There are also several printing techniques and a myriad of additional capabilities
    to choose from. Because this book is intended for general users, we consider only
    the printers intended for nonprofessional use.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 购买打印机是打印图像的第一步。市场上有许多打印机制造商和品牌，还有数不清的不同型号。价格区间也非常大，从不到50美元的最小、最慢的打印机，到15000美元甚至更贵的专业型号，可以打印三英尺宽的纸张。还有多种打印技术和大量额外功能可供选择。由于本书面向一般用户，因此我们只考虑适用于非专业用途的打印机。
- en: The most common printing techniques are inkjet and laser. The least expensive
    color laser printers cost three to five times as much as the least expensive inkjet
    printers, but they’re much faster. On the other hand, low-cost inkjet printers
    generally produce much nicer images than laser printers in the same price range.
    You can also use glossier and heavier papers with an inkjet printer.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 最常见的打印技术是喷墨打印和激光打印。最便宜的彩色激光打印机的价格是最便宜的喷墨打印机的三到五倍，但它们的打印速度要快得多。另一方面，低成本的喷墨打印机通常比同价位的激光打印机打印出更漂亮的图像。你还可以在喷墨打印机上使用更光滑和更厚重的纸张。
- en: If you print mainly text or simple illustrations, and if you print a lot (say,
    several pages every day on the average), then a laser printer is probably the
    best choice. If you want to print mainly photographs and want a better quality
    output, then you should buy an inkjet printer.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你主要打印文本或简单插图，并且打印量较大（例如每天平均打印几页），那么激光打印机可能是最佳选择。如果你主要打印照片并且想要更高质量的输出，那么你应该购买喷墨打印机。
- en: The major cost in printing is not the printer or the papers but the inks. A
    replacement set of all the inks used by a printer can cost as much as the printer
    itself, or even more. This cost model is the result of a rather underhanded business
    model. Printer manufacturers sell printers below their fabrication cost, but they
    sell ink cartridges well above their real cost. In fact, the inks they use are
    very cheap to manufacture, and a one-liter bottle in some countries costs the
    same as a 5 ml cartridge in other countries. Moreover, manufacturers have devised
    imaginative devices and tricks to prevent customers from using generic ink cartridges
    that would be 5 to 10 times cheaper.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 打印的主要成本不是打印机或纸张，而是墨水。替换一套打印机所使用的所有墨水的费用可能与打印机本身的价格相当，甚至更多。这种成本模式是一个相当隐蔽的商业模式的结果。打印机制造商以低于生产成本的价格销售打印机，但却以远高于实际成本的价格销售墨盒。实际上，它们使用的墨水生产成本非常低，在一些国家，一升墨水的价格与其他国家的5毫升墨盒的价格相当。此外，制造商还设计了巧妙的装置和手段，防止客户使用那些便宜5到10倍的通用墨盒。
- en: Note, however, that laser ink cartridges generally print many more pages than
    inkjet cartridges. The business model used here is more respectable.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，值得注意的是，激光墨盒通常比喷墨墨盒打印更多页数。这里使用的商业模式更加值得尊敬。
- en: 'Printers generally use the CMYK color model, which is explained in [Chapter 12](ch12.html
    "Chapter 12. Color"). Because the colors are layered on a white paper, using a
    subtractive model makes sense. The CMY model isn’t enough because generating a
    good black color by mixing the three basic colors is almost impossible. A standard
    laser or inkjet printer, therefore, uses at least four different color cartridges:
    Cyan, Magenta, Yellow, and Black.'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 打印机通常使用CMYK色彩模式，详细解释见[第12章](ch12.html "第12章。颜色")。由于颜色是叠加在白纸上的，使用减色模型是有道理的。仅仅使用CMY模型不足以生成良好的黑色，因为通过混合三种基本颜色几乎不可能得到理想的黑色。因此，标准的激光或喷墨打印机至少使用四种不同的墨盒：青色（Cyan）、品红色（Magenta）、黄色（Yellow）和黑色（Black）。
- en: Inkjet printers designed for high-quality photo printing generally have more
    than four different inks. In addition to CMYK, they usually have a light Cyan
    and a light Magenta. More expensive printers may add a matte Black and a light
    Gray in order to replicate the qualities of the blacks and grays present in analog
    black and white photography.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 专为高质量照片打印设计的喷墨打印机通常使用超过四种不同的墨水。除了CMYK外，它们通常还包括浅青色（light Cyan）和浅品红色（light Magenta）。更昂贵的打印机可能还会加入哑光黑（matte
    Black）和浅灰色（light Gray），以复制模拟黑白摄影中黑色和灰色的特性。
- en: The quality of the output paper is also important. You will get a much better
    result on glossy photo paper (which is unrelated to the analog photography process),
    but printing on glossy paper requires more ink and takes much longer. If you make
    several test prints in a rather large format, you can quickly empty the ink cartridges.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 输出纸张的质量也很重要。你在光面相纸上打印的结果会好得多（这与模拟摄影过程无关），但是打印在光面纸上需要更多的墨水，并且耗时更长。如果你在较大尺寸的纸张上进行多次测试打印，墨盒很快就会用光。
- en: '![Printing entries in the Image: File menu](httpatomoreillycomsourcenostarchimages1457264.png.jpg)'
  id: totrans-215
  prefs: []
  type: TYPE_IMG
  zh: '![打印条目在“图像：文件”菜单中](httpatomoreillycomsourcenostarchimages1457264.png.jpg)'
- en: 'Figure 19-38. Printing entries in the Image: File menu'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 图 19-38. 打印条目在“图像：文件”菜单中
- en: 'When planning to buy a printer, ask yourself the following questions:'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 在计划购买打印机时，问问自己以下几个问题：
- en: What do I intend to print?
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我打算打印什么？
- en: How many pages will I print per week?
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我每周会打印多少页？
- en: What print quality do I need?
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我需要什么打印质量？
- en: What monthly or annual budget can I devote to printing?
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我可以为打印分配多少每月或每年的预算？
- en: When you consider all the factors, the cheapest printer is probably not the
    best buy. Although the initial investment is low, cheap models usually break more
    quickly, produce a lower-quality result, and use ink cartridges that may cost
    more than the printer itself. Also consider how boring it will be to watch a low-cost
    printer slowly exude a photograph over the course of several minutes.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 当你考虑所有因素时，最便宜的打印机可能并不是最划算的选择。尽管初期投资较低，便宜的型号通常容易坏，打印效果质量较差，并且墨盒的费用可能比打印机本身还要贵。还要考虑到，看着一台低成本的打印机花几分钟慢慢地输出一张照片将会是多么无聊的体验。
- en: 'To create high-quality photo prints, you should look for an inkjet printer
    with, at the very least, six different ink colors. Printers with separate cartridges
    for the various inks are preferable because they allow you to change only the
    cartridge that’s empty, which can save you money. Also, some printer cartridges
    contain the print head, whereas for other printers, the print head is a part of
    the printer itself. We prefer the former, despite its slightly higher cost, for
    two reasons:'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建高质量的照片打印，你应该寻找一台至少具有六种不同墨水颜色的喷墨打印机。具有独立墨盒的打印机更为理想，因为它们允许你仅更换已经空的墨盒，这可以节省一些费用。此外，一些打印机墨盒内含打印头，而另一些打印机则是打印头和打印机本体是分开的。尽管前者的成本稍高，但我们更倾向于选择它，原因有两个：
- en: If the print head is damaged, replacing it is extremely simple.
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果打印头损坏，替换它是非常简单的。
- en: If you don’t print anything for several weeks, the ink generally dries in the
    print head and can clog the micro-holes. If the head is fixed to the printer,
    the only solution is to run the cleaning program, which consumes a lot of ink
    and does not always work.
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果几周内没有打印任何东西，墨水通常会在打印头中干涸，导致微小孔洞堵塞。如果打印头固定在打印机上，唯一的解决办法是运行清洁程序，这会消耗大量墨水，并且并不总是有效。
- en: Some printers have replaceable print heads, separate from the cartridges, which
    is also a better choice than fixed print heads.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 一些打印机具有可更换的打印头，独立于墨盒，这也是一个比固定打印头更好的选择。
- en: '![The Print dialog](httpatomoreillycomsourcenostarchimages1457266.png.jpg)'
  id: totrans-227
  prefs: []
  type: TYPE_IMG
  zh: '![打印对话框](httpatomoreillycomsourcenostarchimages1457266.png.jpg)'
- en: Figure 19-39. The Print dialog
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 图19-39. 打印对话框
- en: If you are a GNU/Linux user, check the Open Printing page of the Linux Foundation
    (*[http://www.linuxfoundation.org/collaborate/workgroups/openprinting](http://www.linuxfoundation.org/collaborate/workgroups/openprinting)*)
    before buying a printer to be sure drivers are available.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是GNU/Linux用户，在购买打印机之前，查看Linux基金会的Open Printing页面（*[http://www.linuxfoundation.org/collaborate/workgroups/openprinting](http://www.linuxfoundation.org/collaborate/workgroups/openprinting)*），以确保有适用的驱动程序。
- en: Printing with the GTK Interface
  id: totrans-230
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用GTK界面进行打印
- en: '[Figure 19-38](ch19s04.html#printing_entries_in_the_image_file_menu "Figure 19-38. Printing
    entries in the Image: File menu") shows the section of the **Image: File** menu
    that contains entries related to printing or digitally outputting the image via
    email.'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: '[图19-38](ch19s04.html#printing_entries_in_the_image_file_menu "图19-38. 图像：文件菜单中的打印项")显示的是**图像：文件**菜单中的一部分，其中包含与打印或通过电子邮件数字输出图像相关的条目。'
- en: 'The last entry, **Image: File > Send by Email**, allows you to send a digital
    copy of a file directly from GIMP. Note that this tool works only if a Mail Transfer
    Agent is installed on the computer, which is uncommon on personal computers, so
    you may get an error message when you try to send the image. If so, simply save
    the image and attach it to an email message as you normally would.'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 最后的条目，**图像：文件 > 通过电子邮件发送**，允许你直接从GIMP发送文件的数字副本。请注意，这个工具仅在计算机上安装了邮件传输代理时有效，这在个人计算机上不常见，因此你在尝试发送图像时可能会收到错误信息。如果出现这种情况，只需保存图像并像平常一样将其作为附件发送邮件。
- en: 'The first entry shown in [Figure 19-38](ch19s04.html#printing_entries_in_the_image_file_menu
    "Figure 19-38. Printing entries in the Image: File menu") is always present, but
    the second one is available only if Gutenprint is installed. The print command
    uses printing mechanisms specific to the operating system. We’re using the GTK
    interface, which is available in a GNU/Linux environment. If you’re using a different
    operating system, the interface will be slightly different, but the concepts and
    features should be similar.'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图19-38](ch19s04.html#printing_entries_in_the_image_file_menu "图19-38. 图像：文件菜单中的打印项")中显示的第一个条目始终存在，但第二个条目只有在安装了Gutenprint时才会出现。打印命令使用特定于操作系统的打印机制。我们正在使用GTK界面，它可以在GNU/Linux环境中使用。如果你使用的是其他操作系统，界面会有所不同，但概念和功能应该相似。
- en: '**Image: File > Print** opens the dialog shown in [Figure 19-39](ch19s04.html#print_dialog
    "Figure 19-39. The Print dialog"). On the GENERAL tab, you’ll see a list of local
    printers. PRINT TO FILE allows you to convert the image to PDF or PostScript and
    save it to a chosen folder. This is the simplest way to convert an image to either
    of those formats. The RANGE and COPIES entries are relevant only if you’re printing
    more than one image at a time. The PRINT PREVIEW button converts the image to
    PDF and displays it using the default PDF reader. This option may be useful if
    you’re preparing to print a large image and want to check the parameters.'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: '**图像：文件 > 打印**打开在[图19-39](ch19s04.html#print_dialog "图19-39. 打印对话框")中显示的对话框。在GENERAL标签中，你会看到本地打印机的列表。PRINT
    TO FILE允许你将图像转换为PDF或PostScript，并保存到指定的文件夹中。这是将图像转换为这两种格式的最简单方法。RANGE和COPIES条目仅在你一次打印多个图像时相关。PRINT
    PREVIEW按钮将图像转换为PDF并使用默认的PDF阅读器显示它。如果你准备打印一张大图像，并且想要检查打印参数，这个选项可能会很有用。'
- en: 'The PAGE SETUP tab is shown in [Figure 19-40](ch19s04.html#print_dialogcomma_page_setup_tab
    "Figure 19-40. The Print dialog, Page Setup tab"). In previous versions of GIMP,
    these options appeared in their own dialog, accessed via **Image: File > Page
    Setup**. Now everything is located in the same dialog. As is the case throughout
    most of the Print dialog tabs, the contents of this tab change depending on the
    capabilities of the printer selected on the GENERAL tab. PAPER SIZE offers a predefined
    selection of formats, shown in [Figure 19-41](ch19s04.html#available_paper_sizes
    "Figure 19-41. Available paper sizes"). You can also add new formats with MANAGE
    CUSTOM SIZES, which opens the dialog shown in [Figure 19-42](ch19s04.html#managing_custom_paper_sizes
    "Figure 19-42. Managing custom paper sizes"). Here you can create, name, and specify
    a new size or change or delete an existing one. ORIENTATION offers the four possibilities
    shown in [Figure 19-43](ch19s04.html#available_orientations "Figure 19-43. Available
    orientations").'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: PAGE SETUP标签在[图19-40](ch19s04.html#print_dialogcomma_page_setup_tab "图19-40.
    打印对话框，页面设置标签")中显示。在GIMP的早期版本中，这些选项出现在单独的对话框中，通过**图像：文件 > 页面设置**访问。现在所有内容都集中在同一个对话框中。正如大多数打印对话框标签一样，该标签的内容会根据在GENERAL标签上选择的打印机的功能进行变化。PAPER
    SIZE提供了预定义的格式选择，显示在[图19-41](ch19s04.html#available_paper_sizes "图19-41. 可用的纸张大小")中。你还可以通过MANAGE
    CUSTOM SIZES添加新格式，这将打开在[图19-42](ch19s04.html#managing_custom_paper_sizes "图19-42.
    管理自定义纸张大小")中显示的对话框。在这里，你可以创建、命名并指定新大小，或者更改或删除现有的大小。ORIENTATION提供了四种可能性，显示在[图19-43](ch19s04.html#available_orientations
    "图19-43. 可用的方向")中。
- en: '![The Print dialog, Page Setup tab](httpatomoreillycomsourcenostarchimages1457268.png.jpg)'
  id: totrans-236
  prefs: []
  type: TYPE_IMG
  zh: '![打印对话框，页面设置标签](httpatomoreillycomsourcenostarchimages1457268.png.jpg)'
- en: Figure 19-40. The Print dialog, Page Setup tab
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 图19-40. 打印对话框，页面设置标签
- en: '![Available paper sizes](httpatomoreillycomsourcenostarchimages1457270.png.jpg)'
  id: totrans-238
  prefs: []
  type: TYPE_IMG
  zh: '![可用的纸张大小](httpatomoreillycomsourcenostarchimages1457270.png.jpg)'
- en: Figure 19-41. Available paper sizes
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 图19-41. 可用的纸张大小
- en: The IMAGE SETTINGS tab ([Figure 19-44](ch19s04.html#print_dialogcomma_image_settings_tab
    "Figure 19-44. The Print dialog, Image Settings tab")) can be used to change the
    size of the printed image via adjustments to the margins and the resolution. Note
    that the paper size was set in the PAGE SETUP tab. You can also add crop marks,
    which are useful if you plan to crop the printed picture physically.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: IMAGE SETTINGS标签（[图19-44](ch19s04.html#print_dialogcomma_image_settings_tab
    "图19-44. 打印对话框，图像设置标签")）可用于通过调整边距和分辨率来改变打印图像的大小。请注意，纸张大小是在PAGE SETUP标签中设置的。你还可以添加裁剪标记，这在你计划物理裁剪打印图像时非常有用。
- en: The other tabs are not always present, depending on the active printer. [Figure 19-45](ch19s04.html#print_dialogcomma_advanced_tab
    "Figure 19-45. The Print dialog, Advanced tab") shows the ADVANCED tab, in the
    case of a laser printer. The settings deal with printing quality, color control,
    and fine-tuning. For an inkjet printer, the ADVANCED tab provides more controls,
    and two additional tabs may precede the ADVANCED tab (IMAGE QUALITY and COLOR).
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 其他标签并不总是存在，这取决于所选的打印机。[图19-45](ch19s04.html#print_dialogcomma_advanced_tab "图19-45.
    打印对话框，高级标签")显示了激光打印机的ADVANCED标签。该标签的设置涉及打印质量、颜色控制和微调。对于喷墨打印机，ADVANCED标签提供了更多控制，并且可能会有两个附加标签出现在ADVANCED标签之前（图像质量和颜色）。
- en: '![Managing custom paper sizes](httpatomoreillycomsourcenostarchimages1457272.png.jpg)'
  id: totrans-242
  prefs: []
  type: TYPE_IMG
  zh: '![管理自定义纸张大小](httpatomoreillycomsourcenostarchimages1457272.png.jpg)'
- en: Figure 19-42. Managing custom paper sizes
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 图19-42. 管理自定义纸张大小
- en: '![Available orientations](httpatomoreillycomsourcenostarchimages1457274.png.jpg)'
  id: totrans-244
  prefs: []
  type: TYPE_IMG
  zh: '![可用的方向](httpatomoreillycomsourcenostarchimages1457274.png.jpg)'
- en: Figure 19-43. Available orientations
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 图19-43. 可用的方向
- en: '![The Print dialog, Image Settings tab](httpatomoreillycomsourcenostarchimages1457276.png.jpg)'
  id: totrans-246
  prefs: []
  type: TYPE_IMG
  zh: '![打印对话框，图像设置标签](httpatomoreillycomsourcenostarchimages1457276.png.jpg)'
- en: Figure 19-44. The Print dialog, Image Settings tab
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 图19-44. 打印对话框，图像设置标签
- en: '![The Print dialog, Advanced tab](httpatomoreillycomsourcenostarchimages1457278.png.jpg)'
  id: totrans-248
  prefs: []
  type: TYPE_IMG
  zh: '![打印对话框，高级标签](httpatomoreillycomsourcenostarchimages1457278.png.jpg)'
- en: Figure 19-45. The Print dialog, Advanced tab
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 图19-45. 打印对话框，高级标签
- en: In the case of a monochrome printer, there are no extra tabs.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 对于单色打印机，没有额外的标签。
- en: Printing with Gutenprint
  id: totrans-251
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用Gutenprint打印
- en: 'Gutenprint is not a component of GIMP, although it was initially developed
    for it to provide more options than the GTK interface. You can easily install
    it on any GNU/Linux distribution as well as on Mac OS X, but installing it on
    Windows is more difficult. To run it in GIMP, you must also install the plug-in
    (see [Chapter 21](ch21.html "Chapter 21. Scripts and Plug-ins") for more about
    installing plug-ins). **Image: File > Print with Gutenprint** should then appear
    and, when selected, open the dialog shown in [Figure 19-46](ch19s04.html#print_with_gutenprint_dialog
    "Figure 19-46. The Print with Gutenprint dialog").'
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: Gutenprint不是GIMP的组件，尽管它最初是为GIMP开发的，以提供比GTK界面更多的选项。你可以轻松地在任何GNU/Linux发行版以及Mac
    OS X上安装它，但在Windows上安装会更困难。要在GIMP中运行它，你还必须安装插件（有关安装插件的更多信息，请参见[第21章](ch21.html
    "第21章. 脚本和插件")）。**图像：文件 > 使用Gutenprint打印**，然后选择该选项，会打开[图19-46](ch19s04.html#print_with_gutenprint_dialog
    "图19-46. 使用Gutenprint的打印对话框")中显示的对话框。
- en: A preview of the current image appears on the left. If you hover the pointer
    over this preview, a detailed tooltip explains how to position the image. These
    instructions are especially important if the image is much smaller than the sheet
    of paper. The IMAGE POSITION and IMAGE SIZE frames at the bottom of the dialog
    display the numeric equivalents of what you see in the preview. The SIZE UNITS
    tab offers a choice among inches, points, picas, centimeters, and millimeters.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 当前图像的预览出现在左侧。如果你将指针悬停在此预览上，详细的工具提示会解释如何定位图像。如果图像远小于纸张，这些说明尤其重要。对话框底部的IMAGE POSITION（图像位置）和IMAGE
    SIZE（图像大小）框显示你在预览中看到的数值等效。SIZE UNITS（单位设置）标签提供英寸、点、pica、厘米和毫米的选择。
- en: The two frames on the top right vary depending on the printer. In particular,
    the possible paper sizes in the PAPER SIZE frame are different for a traditional
    laser printer versus a multipurpose inkjet printer. Similarly, the rectangle above
    SET PRINTER OPTION DEFAULTS in the PRINTER SETTINGS tab shown in [Figure 19-46](ch19s04.html#print_with_gutenprint_dialog
    "Figure 19-46. The Print with Gutenprint dialog") may contain buttons or sliders
    depending on the selected printer.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 右上角的两个框根据打印机的不同而有所变化。特别是，PAPER SIZE（纸张大小）框中的可选纸张大小对于传统的激光打印机和多功能喷墨打印机是不同的。同样，在[图19-46](ch19s04.html#print_with_gutenprint_dialog
    "图19-46. 使用Gutenprint的打印对话框")中显示的PRINTER SETTINGS（打印机设置）标签页内，SET PRINTER OPTION
    DEFAULTS（设置打印机选项默认值）上方的矩形框可能包含按钮或滑块，具体取决于所选的打印机。
- en: '![The Print with Gutenprint dialog](httpatomoreillycomsourcenostarchimages1457280.png.jpg)'
  id: totrans-255
  prefs: []
  type: TYPE_IMG
  zh: '![使用Gutenprint的打印对话框](httpatomoreillycomsourcenostarchimages1457280.png.jpg)'
- en: Figure 19-46. The Print with Gutenprint dialog
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 图19-46. 使用Gutenprint的打印对话框
- en: '![Setting up a printer with Gutenprint](httpatomoreillycomsourcenostarchimages1457282.png.jpg)'
  id: totrans-257
  prefs: []
  type: TYPE_IMG
  zh: '![使用Gutenprint设置打印机](httpatomoreillycomsourcenostarchimages1457282.png.jpg)'
- en: Figure 19-47. Setting up a printer with Gutenprint
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 图19-47. 使用Gutenprint设置打印机
- en: The PRINTER SETTINGS tab allows you to select a predefined printer, add a new
    one, or set up the current printer. The SETUP PRINTER button opens the dialog
    shown in [Figure 19-47](ch19s04.html#setting_up_a_printer_with_gutenprint "Figure 19-47. Setting
    up a printer with Gutenprint"). You can choose the PRINTER MAKE and then the PRINTER
    MODEL. The number of possible printer models is huge and always increasing; although
    the Gutenprint developers work hard to be up-to-date, a new model may not yet
    be compatible.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: PRINTER SETTINGS（打印机设置）标签页允许你选择一个预定义的打印机，添加一个新打印机，或设置当前打印机。SETUP PRINTER（设置打印机）按钮打开[图19-47](ch19s04.html#setting_up_a_printer_with_gutenprint
    "图19-47. 使用Gutenprint设置打印机")中显示的对话框。你可以选择打印机品牌（PRINTER MAKE），然后选择打印机型号（PRINTER
    MODEL）。可选的打印机型号数量庞大且不断增加；尽管Gutenprint开发者努力保持最新，但某些新型号可能还不兼容。
- en: '[Figure 19-46](ch19s04.html#print_with_gutenprint_dialog "Figure 19-46. The
    Print with Gutenprint dialog") shows the Print with Gutenprint dialog with an
    HP PhotoSmart P1315 printer selected. There are only a few settings available.
    For comparison, [Figure 19-48](ch19s04.html#options_that_appear_on_the_printer_setti
    "Figure 19-48. The options that appear on the Printer Settings tab depend on your
    printer.") shows the Print with Gutenprint dialog for an Epson Stylus Photo P50\.
    As you can see, it has options for various print qualities, media types, sources,
    and more. The Print with Gutenprint dialog always contains more options than the
    GTK printing interface, shown in [Figure 19-39](ch19s04.html#print_dialog "Figure 19-39. The
    Print dialog") to [Figure 19-44](ch19s04.html#print_dialogcomma_image_settings_tab
    "Figure 19-44. The Print dialog, Image Settings tab").'
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 19-46](ch19s04.html#print_with_gutenprint_dialog "图 19-46. 使用 Gutenprint
    打印对话框") 显示了选择了 HP PhotoSmart P1315 打印机的使用 Gutenprint 打印对话框。这里只有几个可用的设置。做个比较，[图
    19-48](ch19s04.html#options_that_appear_on_the_printer_setti "图 19-48. 打印机设置选项卡上显示的选项取决于您的打印机")
    显示了选择 Epson Stylus Photo P50 打印机的使用 Gutenprint 打印对话框。正如您所见，它有不同的打印质量、介质类型、源等选项。使用
    Gutenprint 打印对话框始终包含比 GTK 打印界面更多的选项，后者显示在 [图 19-39](ch19s04.html#print_dialog
    "图 19-39. 打印对话框") 到 [图 19-44](ch19s04.html#print_dialogcomma_image_settings_tab
    "图 19-44. 打印对话框，图像设置选项卡")。'
- en: The dialog shown in [Figure 19-49](ch19s05.html#adjust_output_dialog_for_an_epson_printe
    "Figure 19-49. The Adjust Output dialog for an Epson printer") shows just a few
    of the many parameters and settings available with the Epson printer. This dialog
    is accessed by clicking the OUTPUT tab and then clicking the large ADJUST OUTPUT
    button in the center. These parameters are intended to be adjusted specifically
    for each image. Many of the sliders are inactive by default but can be activated
    if you check the box to the left.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 19-49](ch19s05.html#adjust_output_dialog_for_an_epson_printe "图 19-49. Epson
    打印机的输出调整对话框") 中显示的对话框仅显示了 Epson 打印机可用的众多参数和设置中的一部分。可以通过点击 OUTPUT 选项卡，然后点击中央的大型
    ADJUST OUTPUT 按钮访问此对话框。这些参数旨在专门针对每个图像进行调整。许多滑块默认处于非激活状态，但如果您勾选左侧的框，它们可以被激活。'
- en: Because many parameters are available, you will likely want to save settings
    that work well. You can do this by using the buttons at the bottom of the main
    window (see [Figure 19-46](ch19s04.html#print_with_gutenprint_dialog "Figure 19-46. The
    Print with Gutenprint dialog")) to either save the settings and continue fiddling
    with them or save them and print immediately.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 由于有许多参数可用，您可能希望保存有效的设置。您可以通过使用主窗口底部的按钮（参见 [图 19-46](ch19s04.html#print_with_gutenprint_dialog
    "图 19-46. 使用 Gutenprint 打印对话框")）来保存设置并继续调整，或保存设置后立即打印。
- en: If you want to use Gutenprint with a printer that is not (yet) supported, you
    can choose to generate a PostScript or PDF file by selecting Adobe as the printer,
    and then print this file using the system tool. But doing so greatly reduces the
    flexibility and power of Gutenprint. If you intend to use Gutenprint and are shopping
    for a printer, check whether the printer you’re considering is one of the more
    than 1400 printers supported.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想在尚未支持的打印机上使用 Gutenprint，您可以选择将打印机设置为 Adobe，从而生成 PostScript 或 PDF 文件，并使用系统工具打印此文件。但这样做会大大降低
    Gutenprint 的灵活性和功能。如果您打算使用 Gutenprint 并正在选购打印机，检查您考虑的打印机是否属于支持的 1400 多种打印机之一。
- en: '![The options that appear on the Printer Settings tab depend on your printer.](httpatomoreillycomsourcenostarchimages1457284.png.jpg)'
  id: totrans-264
  prefs: []
  type: TYPE_IMG
  zh: '![打印机设置选项卡上显示的选项取决于您的打印机。](httpatomoreillycomsourcenostarchimages1457284.png.jpg)'
- en: Figure 19-48. The options that appear on the Printer Settings tab depend on
    your printer.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 图 19-48。打印机设置选项卡上显示的选项取决于您的打印机。
- en: 19.5 Scanning and Printing with Windows
  id: totrans-266
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 19.5 在 Windows 上扫描和打印
- en: Gutenprint is supposed to have been ported to Windows, but installing it and
    getting it up and running properly is not easy. XSane is even more complicated
    because SANE itself doesn’t currently run smoothly under Windows. Windows users
    can access SANE through a SANE GNU/Linux server, but doing so requires at least
    two computers on a local network, and one of them must be a GNU/Linux server running
    SANE. If you have a Linux server running SANE, you might as well bypass the Windows
    machine and print from the server.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: Gutenprint 应该已经移植到 Windows，但安装并正确运行它并不容易。XSane 更为复杂，因为 SANE 本身目前在 Windows 上运行并不顺畅。Windows
    用户可以通过 SANE GNU/Linux 服务器访问 SANE，但这样做至少需要两台局域网中的计算机，其中一台必须是运行 SANE 的 GNU/Linux
    服务器。如果您有一台运行 SANE 的 Linux 服务器，您不妨直接绕过 Windows 机器，从服务器进行打印。
- en: '![The Adjust Output dialog for an Epson printer](httpatomoreillycomsourcenostarchimages1457286.png.jpg)'
  id: totrans-268
  prefs: []
  type: TYPE_IMG
  zh: '![Epson打印机的调整输出对话框](httpatomoreillycomsourcenostarchimages1457286.png.jpg)'
- en: Figure 19-49. The Adjust Output dialog for an Epson printer
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 图19-49。Epson打印机的调整输出对话框
- en: If you’re using a Windows machine, generally you must use the scanning software
    provided with your device. The features are similar to those of the XSane dialogs—just
    organized in a different way. Proprietary scanning software can be unintuitive
    and make scanning several images in sequence unduly complicated. For example,
    the scanning resolution may be hidden in a menu and not immediately visible in
    the main menu.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用的是Windows机器，通常需要使用随设备提供的扫描软件。其功能类似于XSane对话框——只是组织方式不同。专有的扫描软件可能不太直观，并且使得连续扫描多张图像变得过于复杂。例如，扫描分辨率可能隐藏在一个菜单中，主菜单中无法立即看到。
- en: 'As Gutenprint is not readily available in Windows, GIMP’s default printing
    capabilities are slightly different on Windows machines. When you select **Image:
    File > Print**, a dialog with only two tabs opens. In the first tab, you select
    the printer in a way similar to GNU/Linux. The second tab is the IMAGE SETTINGS
    tab, identical to [Figure 19-44](ch19s04.html#print_dialogcomma_image_settings_tab
    "Figure 19-44. The Print dialog, Image Settings tab").'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Gutenprint在Windows上不容易获得，GIMP在Windows机器上的默认打印功能略有不同。当你选择**图像：文件 > 打印**时，会打开一个只有两个标签的对话框。在第一个标签中，你以类似于GNU/Linux的方式选择打印机。第二个标签是图像设置标签，与[图19-44](ch19s04.html#print_dialogcomma_image_settings_tab
    "图19-44。打印对话框，图像设置标签")相同。
- en: In order to finely tune the printing parameters, click PREFERENCES in the first
    tab. You get a dialog with several tabs, specific to your printer. This dialog
    is intended for text documents and does not have many image-specific capabilities.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 为了精细调整打印参数，请点击第一个标签页中的**首选项**。你将会看到一个对话框，里面有多个标签，针对你的打印机。这种对话框主要用于文本文件，并不具备太多针对图像的功能。
