- en: Chapter 19. Obtaining and Printing Images
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第19章. 获取和打印图像
- en: 'You can get an image into GIMP using several methods, but there’s basically
    only one way to output an image onto paper (in other words, to print it). You
    obtain or print images via the **Image: File** menu. We begin this chapter by
    exploring the **Image: File > Create** submenu, shown in [Figure 19-1](ch19s01.html#image_file_greater_than_create_submenu
    "Figure 19-1. The Image: File > Create submenu").'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过几种方法将图像导入GIMP，但实际上输出图像到纸上（换句话说，打印图像）只有一种方式。你可以通过**图像：文件**菜单来获取或打印图像。本章我们将从探索**图像：文件
    > 创建**子菜单开始，如[图19-1](ch19s01.html#image_file_greater_than_create_submenu "图19-1.
    图像：文件 > 创建子菜单")所示。
- en: 19.1 Capturing Screenshots
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 19.1 截取截图
- en: '[Figure 19-2](ch19s01.html#screenshot_dialog "Figure 19-2. The Screenshot dialog")
    shows the dialog that opens when you select **Image: File > Create > Screenshot**.
    You can create screenshots in three ways:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[图19-2](ch19s01.html#screenshot_dialog "图19-2. 截图对话框")显示的是当你选择**图像：文件 > 创建
    > 截图**时打开的对话框。你可以通过三种方式创建截图：'
- en: '![The Image: File > Create submenu](httpatomoreillycomsourcenostarchimages1457182.png.jpg)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![图像：文件 > 创建子菜单](httpatomoreillycomsourcenostarchimages1457182.png.jpg)'
- en: 'Figure 19-1. The Image: File > Create submenu'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 图19-1. 图像：文件 > 创建子菜单
- en: '![The Screenshot dialog](httpatomoreillycomsourcenostarchimages1457184.png.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![截图对话框](httpatomoreillycomsourcenostarchimages1457184.png.jpg)'
- en: Figure 19-2. The Screenshot dialog
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 图19-2. 截图对话框
- en: 'TAKE A SCREENSHOT OF A SINGLE WINDOW: In this case, a checkbox toggles the
    visibility of the window decoration, which is added by the window manager, not
    by GIMP. Most illustrations in this book do not include the window decoration
    to save space and avoid distractions. Once you’ve made your selections in the
    dialog, press the SNAP button. The mouse pointer changes to a cross, and you can
    click the window that you want to take a screen-shot of.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 截取单一窗口的截图：在这种情况下，复选框切换窗口装饰的可见性，窗口装饰是由窗口管理器添加的，而不是由GIMP添加的。书中的大多数插图都不包含窗口装饰，以节省空间并避免干扰。一旦在对话框中做出选择，按下“拍摄”按钮。鼠标指针会变成十字架形状，你可以点击你想要截取的窗口。
- en: But this makes taking a screenshot of a temporary window, such as one that appears
    when you right-click, difficult. You can get around this by setting a delay and
    then right-clicking to open the desired window. If that doesn’t work (for example,
    for a GIMP menu), try right-clicking to open the menu and then clicking the dotted
    line at the top of the dialog, which opens the dialog as a window. This method
    results in screen-shots of detached menus, as you’ve seen in this book.
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 但是，这使得截取临时窗口的截图变得困难，例如右键点击时出现的窗口。你可以通过设置延迟时间来解决这个问题，然后右键点击打开所需的窗口。如果这样不行（例如，对于GIMP菜单），可以尝试先右键点击打开菜单，然后点击对话框顶部的虚线，这会将对话框作为窗口打开。此方法会生成你在本书中看到的分离菜单截图。
- en: 'TAKE A SCREENSHOT OF THE ENTIRE SCREEN: With this option, check or uncheck
    the check-box to include the mouse pointer in the screenshot; a visible pointer
    can be useful if you want to demonstrate an application. Generally setting a delay
    is best so you can prepare the screen before taking the screen-shot (for example,
    by opening or closing menus or dialogs). A beep sounds at the beginning and end
    of the capture. The mouse pointer appears in a separate layer of the resulting
    image, so you can move it around.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 截取整个屏幕的截图：选择此选项时，可以勾选或取消勾选复选框来决定是否在截图中包含鼠标指针；如果你想展示一个应用程序，显示鼠标指针会很有用。通常，设置一个延迟时间是最好的，这样你可以在截图前准备好屏幕（例如，打开或关闭菜单或对话框）。截图开始和结束时会有一声哔声。鼠标指针会出现在最终图像的单独图层中，因此你可以移动它。
- en: 'SELECT A REGION TO GRAB: After the optional delay, the mouse pointer changes
    to a cross, and you can click and drag to outline the region you want to capture.
    Select a region larger than you need, and crop it afterward.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择要捕捉的区域：在可选的延迟时间后，鼠标指针会变成十字架形状，你可以点击并拖动来勾画你想要捕捉的区域。选择一个比实际需要更大的区域，之后再裁剪它。
- en: Taking a screenshot is not the same as saving the current state of an image.
    A screenshot uses the screen definition and is preferable only when you want to
    include features that do not appear in the image itself, like a selection outline,
    a layer outline, guides, or the Quick Mask. Saving the image saves the real definition
    of the photograph but cannot store the features outside the image, such as those
    just mentioned.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 截图与保存当前图像的状态不同。截图使用屏幕的分辨率，只有在你想要包含图像本身没有的特性时才更为合适，比如选择轮廓、图层轮廓、辅助线或快速蒙版。保存图像则保存的是照片的真实分辨率，但无法存储图像外的特性，如前面提到的那些。
- en: 'Choosing among the three types of screen-shots is fairly straightforward:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在三种截图类型之间选择相当简单：
- en: If you want to capture the mouse pointer, take a shot of the entire screen.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你想捕捉鼠标指针，可以拍摄整个屏幕。
- en: If you want to press a mouse button while taking the screenshot—to show a right-click
    menu, for example—take a shot of the entire screen.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你在拍摄截图时想按下鼠标按钮（例如，显示右键菜单），请拍摄整个屏幕。
- en: If you just want to capture the menu, take a single-window shot.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你只想捕捉菜单，可以拍摄单个窗口的截图。
- en: Selecting a region is useful if you need only a part of a larger window (for
    instance, the Toolbox but not the options dialog, or any part of the window in
    single-window mode) or if you need to capture several windows but not the entire
    screen.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你只需要一个较大窗口的一部分（例如，工具箱而不是选项对话框，或者单窗口模式下的窗口某部分），或者如果你需要捕捉多个窗口而不是整个屏幕，选择区域截图会很有用。
- en: Taking a clean, well-framed screenshot of a single window is optimal, so choose
    that option when possible.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拍摄干净、框架完整的单窗口截图是最优选择，因此尽可能选择此选项。
- en: Most operating systems have the capability to capture a fullscreen copy or a
    copy of a single window. For instance, the GNOME desktop environment under GNU/Linux
    includes the tool `GNOME-screenshot`, which offers the same screen capture capabilities
    as GIMP, except it has no option to select a region. The ![](httpatomoreillycomsourcenostarchimages1457186.png.jpg)
    key usually takes a screenshot of the entire screen, which you can save wherever
    you choose.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数操作系统都有捕捉全屏或单窗口的功能。例如，GNU/Linux 下的 GNOME 桌面环境包括了 `GNOME-screenshot` 工具，它提供与
    GIMP 相同的屏幕捕捉功能，除了没有选择区域的选项。![](httpatomoreillycomsourcenostarchimages1457186.png.jpg)
    键通常会截取整个屏幕的截图，你可以将其保存到你选择的位置。
- en: 'Under Windows, the ![](httpatomoreillycomsourcenostarchimages1457186.png.jpg)
    key places the screen copy on the clipboard without providing any feedback, so
    although it seems as though nothing happened, you can open the screenshot in GIMP
    with **Image: Edit > Paste as > New Image** or ![](httpatomoreillycomsourcenostarchimages1454146.png.jpg).'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Windows 下，![](httpatomoreillycomsourcenostarchimages1457186.png.jpg) 键会将屏幕复制到剪贴板上而不提供任何反馈，因此，虽然看起来似乎什么也没发生，但你可以通过
    **图像：编辑 > 粘贴为 > 新图像** 或 ![](httpatomoreillycomsourcenostarchimages1454146.png.jpg)
    在 GIMP 中打开截图。
- en: Generally, if you plan to edit an image in GIMP, it’s more convenient to use
    GIMP’s Screenshot tool, which is has as many options, or more, than the operating
    system screen-capture tools.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 通常来说，如果你计划在 GIMP 中编辑图像，使用 GIMP 的截图工具会更方便，它提供的选项与操作系统的屏幕捕捉工具一样多，甚至更多。
- en: 19.2 Scanning
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 19.2 扫描
- en: '*Scanning* is the conversion of an image to a digital representation using
    a specific device called a *scanner*. The process is also called *digitizing*
    or *digitization*.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*扫描*是将图像转换为数字表示的过程，使用一种叫做*扫描仪*的专用设备。这一过程也叫做*数字化*或*数字化处理*。'
- en: Scanners and Drivers
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 扫描仪和驱动程序
- en: An image scanner is an independent device that connects to the computer by a
    USB or an IEEE 1394 (Firewire) connection. In this book, we cover only the flatbed
    type, where the document is placed on glass and the charged coupled device (CCD)
    sensors move across the glass while the document is lit. The same manufacturers
    that make printers (such as Canon and Epson) generally also make scanners. The
    prices are in the same range, and multifunction devices in which a scanner and
    printer are combined are more and more common, including in low-cost models.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图像扫描仪是一种独立的设备，通过 USB 或 IEEE 1394（Firewire）连接到计算机。本书仅介绍平板扫描仪类型，在这种类型中，文件被放置在玻璃上，电荷耦合器件（CCD）传感器在文件被照亮时沿着玻璃移动。制造打印机的公司（如佳能和爱普生）通常也制造扫描仪。它们的价格在相似范围内，扫描仪和打印机合二为一的多功能设备越来越常见，包括低成本型号。
- en: Most people buy a scanner to digitize photographs or sketches, so, for most
    people, an automatic feeder is unnecessary and a letter-size (or A4) glass size
    is sufficient. If you need to scan a large quantity of documents, you may consider
    buying a scanner with an automatic feeder, and if you’re an artist who works in
    large format, you may need a larger glass size. Many people want to scan photographic
    negatives or slides, which requires a specific device lit from behind; look for
    this capability in the scanner’s specifications.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人购买扫描仪是为了将照片或草图数字化，因此对于大多数人来说，自动进纸器并不是必需的，信纸大小（或 A4）玻璃面足够使用。如果你需要扫描大量文档，可以考虑购买带有自动进纸器的扫描仪，如果你是从事大幅面创作的艺术家，可能需要更大的玻璃面。许多人想要扫描照片负片或幻灯片，这需要一个从背面照明的特定设备；在扫描仪的规格中查找此功能。
- en: Scanning speed is generally not very important, as long as scanning a normal-sized
    photograph does not take more than a minute. Scanning resolution is more important,
    but be warned that, as always with numeric information, resolution is used as
    a marketing point— a larger number is not necessarily better. A scanner has an
    intrinsic maximum resolution, depending on the number of CCD cells that compose
    the sensor array. Larger resolutions can be obtained by interpolation, which means
    they are a digital simulation of a higher resolution, which can also be done in
    GIMP. The physical, true resolution of a scanner is called the *optical resolution*,
    and only the optical resolution should be considered when comparing different
    models.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 扫描速度通常不太重要，只要扫描一张普通尺寸的照片不超过一分钟。扫描分辨率更为重要，但请注意，像往常一样，分辨率常被用作营销卖点——更大的数字不一定更好。扫描仪有一个固有的最大分辨率，这取决于组成传感器阵列的
    CCD 单元数量。较大的分辨率可以通过插值获得，这意味着它们是更高分辨率的数字模拟，这在 GIMP 中也可以完成。扫描仪的物理真实分辨率被称为*光学分辨率*，在比较不同型号时，应该只考虑光学分辨率。
- en: Actually, a large resolution is often not needed. If you intend to print the
    scanned image in the same size, 300 ppi (pixels per inch) is enough. If you intend
    to enlarge the image a lot—for example, the original is a 35 mm slide and you
    want to print it in letter-size format— 1200 ppi is probably enough. So resolutions
    of 4800 or 9600 ppi, frequently advertised for scanners, are not only artificially
    inflated but also useless for most people.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，通常不需要过高的分辨率。如果你打算以相同尺寸打印扫描图像，300 ppi（每英寸像素数）就足够了。如果你打算大幅放大图像——例如，原始图像是 35
    毫米幻灯片，你想将其打印为信纸大小格式——1200 ppi 可能已经足够。所以，扫描仪上常见的 4800 或 9600 ppi 分辨率，不仅是人为夸大的，而且对于大多数人来说是无用的。
- en: The most important factors to take into account when buying a scanner are its
    precision and fidelity in rendering the values and colors of the image’s pixels.
    Look at websites that compare the capabilities, performance, and prices of various
    scanner models.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 购买扫描仪时最重要的因素是它在呈现图像像素的精确度和色彩的保真度。查看比较各种扫描仪型号的能力、性能和价格的网站。
- en: 'If you are a GNU/Linux user, we recommend looking at the Scanner Access Now
    Easy, or SANE, website (*[http://www.sane-project.org/](http://www.sane-project.org/)*)
    to make sure a scanner model will be recognized on your platform. Don’t worry
    if you cannot buy the most recent scanner with all the bells and whistles: The
    bells and whistles are often useless, and the standard model, when correctly handled
    by SANE, will meet all your needs.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是 GNU/Linux 用户，我们建议访问 Scanner Access Now Easy，或称 SANE，网站 (*[http://www.sane-project.org/](http://www.sane-project.org/))*，以确保你的扫描仪型号在该平台上能够被识别。如果你不能购买最新款功能齐全的扫描仪也不必担心：这些附加功能通常是无用的，当
    SANE 正确处理时，标准型号足以满足你所有的需求。
- en: What exactly is SANE all about? All too frequently, scanner manufacturers build
    their devices without any thought to free and open source software. They provide
    drivers and applications only for Windows and Mac operating systems. The goal
    of the SANE project is to provide a free software version of the drivers for as
    many scanner models as possible. It constitutes a front-end for the scanner, which
    also requires a back-end to handle the digitized image. Several back-ends are
    available for GNU/Linux and Mac OS but not for Windows. Windows users can use
    the application shipped with the scanner, or they can use a client back-end, which
    gets its information from a GNU/Linux server running SANE, or from a SANE to TWAIN
    converter application.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: SANE到底是什么？扫描仪制造商往往在设计设备时忽视了自由和开源软件的兼容性。他们只为Windows和Mac操作系统提供驱动程序和应用程序。SANE项目的目标是为尽可能多的扫描仪型号提供免费的驱动程序版本。它构成了扫描仪的前端，还需要一个后端来处理数字化图像。GNU/Linux和Mac
    OS都有多个后端可用，但Windows则没有。Windows用户可以使用随扫描仪附带的应用程序，或者使用客户端后端，从运行SANE的GNU/Linux服务器获取信息，或者使用SANE到TWAIN的转换应用程序。
- en: Scanners are generally sold with accompanying software on CDs. Some come with
    trial or feature-limited versions of commercial image-processing applications,
    but since we’re using GIMP, we don’t need them. The scanner comes with its own
    specific application as well, which allows you to use its unique front panel buttons.
    You can use the scanner without these buttons without any real problem; they’re
    designed to make the scanner faster or easier to use but are not the only way
    to interface with it. For the purposes of this book, we want to digitize a picture
    so it’s as unchanged as possible, and then we want to process it in GIMP.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 扫描仪通常会附带CD上的软件。有些软件包括商业图像处理应用程序的试用版或功能受限版本，但由于我们使用的是GIMP，因此不需要这些软件。扫描仪还附带了自己的专用应用程序，可以让你使用其独特的前面板按钮。即使没有这些按钮，你仍然可以正常使用扫描仪；这些按钮旨在使扫描仪使用更快或更便捷，但并不是唯一的操作方式。本书的目的是将图像数字化，使其尽可能保持不变，然后在GIMP中进行处理。
- en: '![Opening XSane](httpatomoreillycomsourcenostarchimages1457188.png.jpg)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![打开XSane](httpatomoreillycomsourcenostarchimages1457188.png.jpg)'
- en: Figure 19-3. Opening XSane
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图19-3. 打开XSane
- en: XSane and GIMP
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: XSane和GIMP
- en: If GIMP is installed without any additional plug-ins, it can’t communicate with
    a scanner. Several scanner plug-ins are available for GIMP, but XSane is the best-developed
    and maintained tool. The XSane package is available for most GNU/Linux distributions,
    and installing it also installs the XSane plug-in for GIMP. We’ll be using the
    XSane plug-in for scanning in this chapter. If you’re using different software,
    the interface will be different, but similar options should be available.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果GIMP安装时没有任何额外的插件，它无法与扫描仪通信。虽然有多个扫描仪插件可用于GIMP，但XSane是最为完善和维护的工具。XSane软件包适用于大多数GNU/Linux发行版，安装它也会自动安装GIMP的XSane插件。我们将在本章中使用XSane插件进行扫描。如果你使用的是不同的软件，界面会有所不同，但应该会有类似的选项。
- en: 'Once you’ve installed the plug-in and restarted GIMP, you’ll find XSane in
    the **Image: File > Create** menu, as shown in [Figure 19-3](ch19s02.html#opening_xsane
    "Figure 19-3. Opening XSane"). The first entry is the only one most users will
    need, but if you have two scanners, or a scanner and a webcam, you’ll see additional
    entries that let you choose which device will be the image source. A temporary
    window appears first, telling the tool is scanning for devices. If no scanner
    is available, an error window appears. Note that XSane can also use a webcam as
    input, but we’ll not consider this capability.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 安装插件并重新启动GIMP后，你会在**图像：文件 > 创建**菜单中找到XSane，如[图19-3](ch19s02.html#opening_xsane
    "图19-3. 打开XSane")所示。第一个选项是大多数用户所需要的，但如果你有两个扫描仪，或者一个扫描仪和一个摄像头，你会看到额外的选项，可以让你选择哪个设备作为图像来源。首先会出现一个临时窗口，告诉你工具正在扫描设备。如果没有扫描仪可用，则会弹出错误窗口。请注意，XSane也可以使用摄像头作为输入设备，但我们在这里不讨论这个功能。
- en: 'When you select XSane from the **Image: File > Create** menu, you’ll normally
    see two different dialogs. [Figure 19-4](ch19s02.html#xsane_control_window-id00193
    "Figure 19-4. The XSane Control window") shows the main dialog, which has most
    of the controls and parameters. For that reason, we call it the Control window.
    [Figure 19-5](ch19s02.html#xsane_preview_window "Figure 19-5. The XSane preview
    window") shows the preview window, which is especially useful for selecting a
    subsection of the image to scan.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当你从**图像：文件 > 创建**菜单中选择 XSane 时，通常会看到两个不同的对话框。[图 19-4](ch19s02.html#xsane_control_window-id00193
    "图 19-4. XSane 控制窗口") 显示的是主要对话框，里面包含了大多数控制项和参数。因此，我们称其为控制窗口。[图 19-5](ch19s02.html#xsane_preview_window
    "图 19-5. XSane 预览窗口") 显示的是预览窗口，特别适用于选择图像的一个子区域进行扫描。
- en: '![The XSane Control window](httpatomoreillycomsourcenostarchimages1457190.png.jpg)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![XSane 控制窗口](httpatomoreillycomsourcenostarchimages1457190.png.jpg)'
- en: Figure 19-4. The XSane Control window
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图 19-4. XSane 控制窗口
- en: Other SANE back-ends have similar dialogs and controls.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 其他 SANE 后端有类似的对话框和控制项。
- en: Selecting an Area to Scan
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择扫描区域
- en: First, place a photograph or drawing on the scanner glass. If the picture is
    on thin paper, place a black sheet on top of it, especially if there is anything
    on the reverse side of the paper.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，将一张照片或图画放置在扫描仪玻璃板上。如果图片是薄纸上的，特别是如果纸的背面有任何东西，请在上面放一张黑纸。
- en: '![The XSane preview window](httpatomoreillycomsourcenostarchimages1457192.png.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![XSane 预览窗口](httpatomoreillycomsourcenostarchimages1457192.png.jpg)'
- en: Figure 19-5. The XSane preview window
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图 19-5. XSane 预览窗口
- en: Adjust the controls in the XSane control window if you’d like to and then acquire
    a preview by clicking the corresponding button in the preview window.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果需要，可以调整 XSane 控制窗口中的控件，然后通过点击预览窗口中的相应按钮来获取预览。
- en: '[Figure 19-6](ch19s02.html#initial_preview "Figure 19-6. The initial preview")
    shows our initial image preview. The preview window is square to accommodate any
    orientation that you choose for the scan. Change the orientation using the middle
    button in the second row of buttons from the bottom. The large dashed rectangle
    is what the scanner thinks the image size is. Fortunately, we can change it by
    clicking and dragging the sides or corners of this rectangle. It is best to delimit
    a rectangle that’s slightly larger than the image because the scanner doesn’t
    always capture precisely what’s in the rectangle. [Figure 19-7](ch19s02.html#improved_preview
    "Figure 19-7. An improved preview") shows a much better preview. To get this preview,
    we dragged the rectangle so it outlined the photograph and then clicked ZOOM INTO
    THE SELECTED AREA (the button with a magnifying glass and a plus sign).'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 19-6](ch19s02.html#initial_preview "图 19-6. 初始预览") 显示了我们的初始图像预览。预览窗口是方形的，以适应你选择的任何扫描方向。使用底部第二排按钮中的中间按钮来更改方向。大虚线矩形表示扫描仪认为图像的大小。幸运的是，我们可以通过点击并拖动这个矩形的边或角来调整它。最好划定一个稍大于图像的矩形，因为扫描仪并不总是精确地捕捉矩形中的内容。[图
    19-7](ch19s02.html#improved_preview "图 19-7. 改进的预览") 显示了一个更好的预览。为了得到这个预览，我们拖动矩形使其勾画出照片的轮廓，然后点击“放大到选定区域”（带有放大镜和加号的按钮）。'
- en: '![The initial preview](httpatomoreillycomsourcenostarchimages1457194.png.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![初始预览](httpatomoreillycomsourcenostarchimages1457194.png.jpg)'
- en: Figure 19-6. The initial preview
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图 19-6. 初始预览
- en: 'Let’s take a look at the other buttons at the top of the preview window. The
    button with the plus sign at the far left is used for batch processing. The three
    eyedropper buttons are used to adjust the levels, as in GIMP. The next five buttons
    control the zoom. From left to right, they are: use the full scan area (no zoom),
    zoom 20% out, click at the position to zoom to, zoom into the selected area, and
    undo the last zoom. The three rectangular buttons that follow are, from left to
    right, autoselect the scan area, autoraise the scan area, and select the visible
    area. The intriguing button on the far right, the one that looks like a skull
    and crossbones, deletes everything that’s stored in the preview cache. Press it
    each time you start a new scan to be sure that all the previews of images that
    you scanned in the past have been cleared.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看预览窗口顶部的其他按钮。最左侧带加号的按钮用于批处理。三个吸管按钮用于调整图像的色阶，就像在 GIMP 中一样。接下来的五个按钮控制缩放。按从左到右的顺序，它们分别是：使用完整扫描区域（不缩放）、缩小
    20%、点击位置进行缩放、放大选定区域，以及撤销上次缩放。接下来的三个矩形按钮分别是：自动选择扫描区域、自动提升扫描区域、选择可见区域。最右侧的按钮，看起来像骷髅和交叉骨，删除所有存储在预览缓存中的内容。每次开始新扫描时按下它，确保所有之前扫描的图像预览已被清除。
- en: 'Below the preview are two rows of buttons. The upper-row buttons control the
    area to be scanned. Each opens a menu:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 预览下方有两排按钮。上排按钮控制要扫描的区域。每个按钮都会打开一个菜单：
- en: '![An improved preview](httpatomoreillycomsourcenostarchimages1457196.png.jpg)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![改进的预览](httpatomoreillycomsourcenostarchimages1457196.png.jpg)'
- en: Figure 19-7. An improved preview
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 图 19-7. 改进的预览
- en: The preset areas are shown in [Figure 19-8](ch19s02.html#scanning_areacomma_rotation_anglecomma_a
    "Figure 19-8. Scanning area, rotation angle, and aspect ratio settings") (left).
    These presets allow you to select some standard dimensions automatically.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预设区域如[图 19-8](ch19s02.html#scanning_areacomma_rotation_anglecomma_a "图 19-8.
    扫描区域、旋转角度和长宽比设置")（左图）所示。这些预设允许你自动选择一些标准尺寸。
- en: The rotation angles are shown in [Figure 19-8](ch19s02.html#scanning_areacomma_rotation_anglecomma_a
    "Figure 19-8. Scanning area, rotation angle, and aspect ratio settings") (center).
    They are all multiples of 90° with three variants. The minus signs indicate the
    image will be mirrored horizontally, and the pipes indicate it will be mirrored
    vertically.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 旋转角度如[图 19-8](ch19s02.html#scanning_areacomma_rotation_anglecomma_a "图 19-8.
    扫描区域、旋转角度和长宽比设置")（中图）所示。它们都是 90° 的倍数，有三种变体。负号表示图像会水平镜像，竖线表示图像会垂直镜像。
- en: The aspect ratios are shown in [Figure 19-8](ch19s02.html#scanning_areacomma_rotation_anglecomma_a
    "Figure 19-8. Scanning area, rotation angle, and aspect ratio settings") (right).
    Use the aspect ratios to set the relationship of width to height and thus control
    the shape of the region you select to scan.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 长宽比如[图 19-8](ch19s02.html#scanning_areacomma_rotation_anglecomma_a "图 19-8.
    扫描区域、旋转角度和长宽比设置")（右图）所示。使用长宽比设置宽高比，从而控制你选择扫描区域的形状。
- en: Although you can use XSane to adjust the image, we recommend scanning the image
    as is and then making any necessary adjustments in GIMP.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你可以使用 XSane 调整图像，但我们建议按原样扫描图像，然后在 GIMP 中进行必要的调整。
- en: Setting the Scanning Parameters
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置扫描参数
- en: The Control window, shown in [Figure 19-4](ch19s02.html#xsane_control_window-id00193
    "Figure 19-4. The XSane Control window"), changes depending on the status of the
    two checkboxes shown in [Figure 19-9](ch19s02.html#preferences_menu "Figure 19-9. The
    Preferences menu") and can also be affected by some of the buttons at the bottom
    of the dialog. The PREFERENCES entry in the menu bar brings up the menu shown
    in [Figure 19-9](ch19s02.html#preferences_menu "Figure 19-9. The Preferences menu").
    The SETUP option, which is highlighted, opens a large dialog with nine tabs. Many
    of those tabs are useful only when XSane is opened independently of GIMP and are
    used for things like storing, copying, faxing, emailing, or simply displaying
    files.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 控制窗口，如[图 19-4](ch19s02.html#xsane_control_window-id00193 "图 19-4. XSane 控制窗口")所示，根据[图
    19-9](ch19s02.html#preferences_menu "图 19-9. 偏好设置菜单")中显示的两个复选框的状态变化，且还可能受到对话框底部某些按钮的影响。菜单栏中的
    PREFERENCES 项会弹出[图 19-9](ch19s02.html#preferences_menu "图 19-9. 偏好设置菜单")中所示的菜单。高亮的
    SETUP 选项会打开一个有九个选项卡的大对话框。其中许多选项卡仅在 XSane 独立于 GIMP 启动时才有用，用于存储、复制、传真、发送邮件或仅仅显示文件。
- en: '![Scanning area, rotation angle, and aspect ratio settings](httpatomoreillycomsourcenostarchimages1457198.png.jpg)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![扫描区域、旋转角度和纵横比设置](httpatomoreillycomsourcenostarchimages1457198.png.jpg)'
- en: Figure 19-8. Scanning area, rotation angle, and aspect ratio settings
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 图 19-8. 扫描区域、旋转角度和纵横比设置
- en: '![The Preferences menu](httpatomoreillycomsourcenostarchimages1457200.png.jpg)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![偏好设置菜单](httpatomoreillycomsourcenostarchimages1457200.png.jpg)'
- en: Figure 19-9. The Preferences menu
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 图 19-9. 偏好设置菜单
- en: 'If we check ENABLE COLOR MANAGEMENT in the Preferences menu, the Control window
    changes to the one shown in [Figure 19-10](ch19s02.html#xsane_control_window_with_color_manageme
    "Figure 19-10. The XSane Control window with color management enabled"). The fields
    in this dialog, from top to bottom, are these:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在偏好设置菜单中勾选了启用颜色管理，控制窗口将变为[图 19-10](ch19s02.html#xsane_control_window_with_color_manageme
    "图 19-10. 启用颜色管理的XSane控制窗口")所示的样式。此对话框中的字段从上到下依次为：
- en: 'Number of pages to scan: If the scanner has an automatic feed, you can set
    the number of pages to scan, but if you want to scan in bulk, use XSane as an
    independent program, rather than in GIMP. Once all the images have been digitized,
    you can open them in GIMP as you’re ready to edit them.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扫描页面数量：如果扫描仪有自动进纸功能，你可以设置要扫描的页面数量，但如果你想进行批量扫描，建议使用XSane独立程序，而不是在GIMP中使用。一旦所有图像都已数字化，你可以在准备编辑时将它们打开到GIMP中。
- en: '![The XSane Control window with color management enabled](httpatomoreillycomsourcenostarchimages1457202.png.jpg)'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![启用颜色管理的XSane控制窗口](httpatomoreillycomsourcenostarchimages1457202.png.jpg)'
- en: Figure 19-10. The XSane Control window with color management enabled
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 19-10. 启用颜色管理的XSane控制窗口
- en: '![Scan modes](httpatomoreillycomsourcenostarchimages1457204.png.jpg)'
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![扫描模式](httpatomoreillycomsourcenostarchimages1457204.png.jpg)'
- en: Figure 19-11. Scan modes
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 19-11. 扫描模式
- en: 'Color management function: This allows you to choose how colors are managed
    in the acquired file. If the choices don’t make sense to you, please refer to
    [12.3 Color Management](ch12s03.html "12.3 Color Management").'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 颜色管理功能：这允许你选择如何在获取的文件中管理颜色。如果这些选项对你来说没有意义，请参考[12.3 颜色管理](ch12s03.html "12.3
    颜色管理")。
- en: 'Scanning method: Choose NORMAL when manually placing the images on the glass,
    but choose ADF FRONT if you’re using an automatic feeder. When using GIMP, you
    should always choose NORMAL.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扫描方法：当手动将图像放置在玻璃上时，选择NORMAL，但如果使用自动进纸器，选择ADF FRONT。在使用GIMP时，应该始终选择NORMAL。
- en: 'Scan mode: The available scan modes are shown in [Figure 19-11](ch19s02.html#scan_modes
    "Figure 19-11. Scan modes") and discussed in the following section.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扫描模式：可用的扫描模式如[图 19-11](ch19s02.html#scan_modes "图 19-11. 扫描模式")所示，并将在以下章节中讨论。
- en: 'Scanning resolution: Set this manually or from the menu if you’ve checked the
    SHOW RESOLUTION LIST box on the VIEW menu. For more information on how to choose
    the best scanning resolution for your needs, see [Scanning Resolutions](ch19s02.html#scanning_resolutions
    "Scanning Resolutions").'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扫描分辨率：如果在“查看”菜单中勾选了“显示分辨率列表”框，则可以手动或从菜单中设置此项。有关如何选择最适合你需求的扫描分辨率，请参阅[扫描分辨率](ch19s02.html#scanning_resolutions
    "扫描分辨率")。
- en: '![Source medium types](httpatomoreillycomsourcenostarchimages1457206.png.jpg)'
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![源介质类型](httpatomoreillycomsourcenostarchimages1457206.png.jpg)'
- en: Figure 19-12. Source medium types
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 19-12. 源介质类型
- en: Size of the scanned image in pixels and MB.
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扫描图像的大小，以像素和MB为单位。
- en: Size of the scanned image in a variety of measurement units (centimeters is
    shown).
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扫描图像的大小，以多种度量单位表示（显示的是厘米）。
- en: If color management is not enabled in the Preferences menu, the Control window
    will contain all the entries shown in [Figure 19-4](ch19s02.html#xsane_control_window-id00193
    "Figure 19-4. The XSane Control window"). The entry below the scan mode allows
    you to choose the source medium type. The choices are shown in [Figure 19-12](ch19s02.html#source_medium_types
    "Figure 19-12. Source medium types"). As you can see, specific settings are listed
    for many types of negatives. FULL COLOR RANGE is the only choice for positives.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在偏好设置菜单中未启用颜色管理，控制窗口将包含[图 19-4](ch19s02.html#xsane_control_window-id00193
    "图 19-4. XSane控制窗口")中显示的所有条目。扫描模式下方的条目允许你选择源介质类型。选择项如[图 19-12](ch19s02.html#source_medium_types
    "图 19-12. 源介质类型")所示。正如你所看到的，许多负片类型有特定的设置。对于正片，唯一的选择是全色域（FULL COLOR RANGE）。
- en: The rest of the Control window, between the source medium type and the image
    size, is covered in [Color Handling](ch19s02.html#color_handling "Color Handling").
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 控制窗口的其余部分，从源介质类型到图像大小，已在[颜色处理](ch19s02.html#color_handling "颜色处理")中讨论过。
- en: Scan Modes
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 扫描模式
- en: As shown in [Figure 19-11](ch19s02.html#scan_modes "Figure 19-11. Scan modes"),
    six scan modes are available in the XSane Control window. The last four are the
    most useful for GIMP users. You can choose between a color or grayscale image
    and between depths of 8 or 16 bits. The scan mode selected affects the size of
    the resulting file, and it affects what you can do to the file in GIMP.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 如[图19-11](ch19s02.html#scan_modes "图19-11. 扫描模式")所示，XSane控制窗口中提供了六种扫描模式。最后四种对于GIMP用户来说最为实用。你可以选择彩色或灰度图像，以及8位或16位深度。选择的扫描模式会影响结果文件的大小，并影响你在GIMP中对文件的操作。
- en: With an 8-bit depth, you have 256 possible gray values or 256³ colors. XSane
    has the capability to scan in 16-bit depth, which results in 65,536 gray values
    or 65, 536³ colors. Presently GIMP cannot handle 16-bit depth, but plans are to
    change that in version 2.10 or 3.0\. For most users, 8-bit depth is plenty. The
    human eye is unable to distinguish 65,536 shades of gray, and most monitors and
    printers are only able to handle up to 8-bit depth images.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 使用8位深度时，你有256种灰度值或256³种颜色。XSane可以扫描16位深度，这样可以得到65,536种灰度值或65,536³种颜色。目前GIMP无法处理16位深度，但计划在2.10或3.0版本中改进。对于大多数用户而言，8位深度已经足够。人眼无法分辨65,536种灰度，而大多数显示器和打印机只能处理最多8位深度的图像。
- en: '![The initial gradient](httpatomoreillycomsourcenostarchimages1457208.png.jpg)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![初始渐变](httpatomoreillycomsourcenostarchimages1457208.png.jpg)'
- en: Figure 19-13. The initial gradient
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 图19-13。初始渐变
- en: '![After reducing the output range](httpatomoreillycomsourcenostarchimages1457210.png.jpg)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![缩小输出范围后的结果](httpatomoreillycomsourcenostarchimages1457210.png.jpg)'
- en: Figure 19-14. After reducing the output range
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图19-14。减少输出范围后的结果
- en: '![After enlarging the input range](httpatomoreillycomsourcenostarchimages1457212.png.jpg)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![放大输入范围后的结果](httpatomoreillycomsourcenostarchimages1457212.png.jpg)'
- en: Figure 19-15. After enlarging the input range
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 图19-15。放大输入范围后的结果
- en: '![The original image](httpatomoreillycomsourcenostarchimages1457214.png.jpg)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![原始图像](httpatomoreillycomsourcenostarchimages1457214.png.jpg)'
- en: Figure 19-16. The original image
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 图19-16。原始图像
- en: That’s not to say that 16-bit depth is completely pointless. If you happen to
    reduce the output levels range of a gradient ([Figure 19-13](ch19s02.html#initial_gradient
    "Figure 19-13. The initial gradient")) dramatically with the Levels tool, you
    get an almost uniform gray ([Figure 19-14](ch19s02.html#after_reducing_the_output_range
    "Figure 19-14. After reducing the output range")). If you then enlarge the resulting
    narrow histogram to the full range, with an 8-bit depth image, you see stripes
    ([Figure 19-15](ch19s02.html#after_enlarging_the_input_range "Figure 19-15. After
    enlarging the input range")), whereas with a 16-bit image, you once again have
    a smooth gradient.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是说16位深度完全没有意义。如果你在使用“级别”工具时，将渐变的输出级别范围（见[图19-13](ch19s02.html#initial_gradient
    "图19-13. 初始渐变")）大幅度缩小，你将得到几乎均匀的灰色（见[图19-14](ch19s02.html#after_reducing_the_output_range
    "图19-14. 缩小输出范围后的结果")）。然后，如果你将结果中狭窄的直方图扩展到整个范围，8位深度的图像会显示条纹（见[图19-15](ch19s02.html#after_enlarging_the_input_range
    "图19-15. 放大输入范围后的结果")），而16位图像则会再次呈现平滑的渐变。
- en: '![Reducing the output range](httpatomoreillycomsourcenostarchimages1457216.png.jpg)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![缩小输出范围](httpatomoreillycomsourcenostarchimages1457216.png.jpg)'
- en: Figure 19-17. Reducing the output range
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 图19-17。缩小输出范围
- en: '![The result of reducing the output range](httpatomoreillycomsourcenostarchimages1457218.png.jpg)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![减少输出范围的结果](httpatomoreillycomsourcenostarchimages1457218.png.jpg)'
- en: Figure 19-18. The result of reducing the output range
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 图19-18。减少输出范围的结果
- en: Reducing the output range severely restricts the number of different values.
    We show the effect on the image in [Figure 19-16](ch19s02.html#original_image-id00195
    "Figure 19-16. The original image"). First, open the Levels dialog. As shown in
    [Figure 19-17](ch19s02.html#reducing_the_output_range "Figure 19-17. Reducing
    the output range"), reduce the output range to the 31 values between 120 and 150\.
    The result appears in [Figure 19-18](ch19s02.html#result_of_reducing_the_output_range
    "Figure 19-18. The result of reducing the output range").
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 严重缩小输出范围会极大限制不同值的数量。我们在[图19-16](ch19s02.html#original_image-id00195 "图19-16.
    原始图像")中展示了此效果。首先，打开“级别”对话框。如[图19-17](ch19s02.html#reducing_the_output_range "图19-17.
    缩小输出范围")所示，将输出范围缩小到120到150之间的31个值。结果如[图19-18](ch19s02.html#result_of_reducing_the_output_range
    "图19-18. 减少输出范围的结果")所示。
- en: Then open the Levels dialog again, and this time enlarge the input range by
    using only the values between 120 and 150 ([Figure 19-19](ch19s02.html#enlarging_the_input_range
    "Figure 19-19. Enlarging the input range")). The 31 values that remain in the
    image are spread across the 256 possible values, as shown in [Figure 19-20](ch19s02.html#result_of_enlarging_the_input_range
    "Figure 19-20. The result of enlarging the input range"). The result is rather
    ugly because the image has too few values. The effect is especially apparent in
    the sky. If this image had a 16-bit value range, the effect wouldn’t be noticeable.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 然后再次打开“等级”对话框，这次通过使用120到150之间的值来放大输入范围（见[图 19-19](ch19s02.html#enlarging_the_input_range
    "图 19-19. 放大输入范围")）。图像中剩余的31个值均匀分布在256个可能的值上，如[图 19-20](ch19s02.html#result_of_enlarging_the_input_range
    "图 19-20. 放大输入范围的结果")所示。结果相当难看，因为图像的值太少。效果在天空部分尤为明显。如果这张图像有16位的值范围，效果则不会那么明显。
- en: '![Enlarging the input range](httpatomoreillycomsourcenostarchimages1457220.png.jpg)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![放大输入范围](httpatomoreillycomsourcenostarchimages1457220.png.jpg)'
- en: Figure 19-19. Enlarging the input range
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 图 19-19. 放大输入范围
- en: You may be wondering why you would ever want to reduce and then enlarge an image’s
    value range. In reality, you probably won’t ever do that, but it does demonstrate
    that 16-bit depth can make a difference. The impact is important for high-level
    photograph handling, and that category of users is waiting impatiently for GIMP
    to include 16-bit depth.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会想，为什么要减少然后再放大图像的值范围。实际上，你可能永远不会这样做，但这确实证明了16位深度能带来不同的效果。对于高级照片处理用户来说，这种影响非常重要，这类用户正在迫切等待GIMP加入16位深度支持。
- en: 'The LINEART scan mode applies an effect that GIMP can also do and can probably
    do better. The image is scanned in grayscale, and then a threshold is applied
    for generating the line art. In GIMP, you can do this with the **Image: Colors
    > Threshold** tool, presented in [Chapter 12](ch12.html "Chapter 12. Color").'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: LINEART 扫描模式应用了一种效果，这是GIMP也可以做到的，而且可能做得更好。图像以灰度模式扫描，然后应用阈值来生成线条艺术。在 GIMP 中，你可以通过**图像：颜色
    > 阈值**工具来实现这一点，该工具在[第12章](ch12.html "第12章. 颜色")中介绍。
- en: The DITHERED scan mode results in a dithered grayscale image, which was, many
    years ago, the required format for newspaper printing (see [Figure 19-21](ch19s02.html#enlarging_from_a_dithered_scan
    "Figure 19-21. Enlarging from a dithered scan")).
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 抖动扫描模式会生成一个抖动灰度图像，这在许多年前是报纸印刷的必需格式（参见[图 19-21](ch19s02.html#enlarging_from_a_dithered_scan
    "图 19-21. 从抖动扫描中放大")）。
- en: '![The result of enlarging the input range](httpatomoreillycomsourcenostarchimages1457222.png.jpg)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![放大输入范围的结果](httpatomoreillycomsourcenostarchimages1457222.png.jpg)'
- en: Figure 19-20. The result of enlarging the input range
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 图 19-20. 放大输入范围的结果
- en: '![Enlarging from a dithered scan](httpatomoreillycomsourcenostarchimages1457224.png)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![从抖动扫描中放大](httpatomoreillycomsourcenostarchimages1457224.png)'
- en: Figure 19-21. Enlarging from a dithered scan
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 图 19-21. 从抖动扫描中放大
- en: Scanning Resolutions
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 扫描分辨率
- en: Which scanning resolution you choose depends on the size of the image being
    scanned, the capabilities of your computer, and what you intend to use the resulting
    image for.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 你选择的扫描分辨率取决于扫描图像的大小、计算机的性能以及你打算如何使用生成的图像。
- en: The available resolutions depend on your scanner and may differ from those shown
    in [Figure 19-22](ch19s02.html#choosing_a_resolution_from_the_list "Figure 19-22. Choosing
    a resolution from the list"). The lowest ones are available for every scanner,
    but the highest resolution may be 2400 pixels per inch or less for a low-cost
    scanner model (like those found on all-in-one printers). For more discussion of
    scanning resolutions and hardware, see [Scanners and Drivers](ch19s02.html#scanners_and_drivers
    "Scanners and Drivers").
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 可用的分辨率取决于你的扫描仪，并且可能与[图 19-22](ch19s02.html#choosing_a_resolution_from_the_list
    "图 19-22. 从列表中选择分辨率")中显示的不同。最低的分辨率适用于每个扫描仪，但对于低成本的扫描仪型号（例如一体机中的扫描仪），最高分辨率可能为2400像素每英寸或更低。有关扫描分辨率和硬件的更多讨论，请参见[扫描仪和驱动程序](ch19s02.html#scanners_and_drivers
    "扫描仪和驱动程序")。
- en: '![Choosing a resolution from the list](httpatomoreillycomsourcenostarchimages1457226.png.jpg)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![从列表中选择分辨率](httpatomoreillycomsourcenostarchimages1457226.png.jpg)'
- en: Figure 19-22. Choosing a resolution from the list
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 图 19-22. 从列表中选择分辨率
- en: Olivier’s scanner bed is legal sized (8.5 inches *×* 14 inches). If the definition
    is set to 300 ppi, the resulting image is 2552 × 4205 pixels, or 31.4MB if the
    color depth is 8 bits. If the resolution is 4800 ppi and the color depth is 16
    bits, the resulting image is 40, 818 × 67, 276 pixels, or 16,090MB, or 16GB. Obviously,
    16GB is far too large for today’s personal computers, and that resolution is overkill
    for the vast majority of users anyway.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: Olivier的扫描仪扫描床是法定大小（8.5英寸*×*14英寸）。如果分辨率设置为300 ppi，生成的图像为2552 × 4205像素，或在色深为8位的情况下为31.4MB。如果分辨率为4800
    ppi，色深为16位，生成的图像为40,818 × 67,276像素，或为16,090MB，或16GB。显然，16GB对于今天的个人计算机来说太大了，而且对于绝大多数用户来说，这个分辨率也过高。
- en: Let’s consider image resolution in another way. If you want to put an image
    on a web page, the final resolution should be 96 ppi. If you want to print it,
    the resolution should be 300 ppi for normal-quality printing or 1200 ppi or greater
    for high-quality photo printing. Since the final resolution depends on what the
    image will be used for, you should have a goal in mind when choosing the scanning
    resolution. Choose a resolution that’s a little higher than you need. You can
    scale it down at the very end of the process.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们以另一种方式考虑图像分辨率。如果你想将图像放到网页上，最终的分辨率应为96 ppi。如果你想打印它，分辨率应该为300 ppi以进行普通质量打印，或者1200
    ppi或更高以进行高质量照片打印。由于最终分辨率取决于图像的用途，因此在选择扫描分辨率时应该有一个明确的目标。选择一个稍微高于你所需的分辨率。你可以在最后的步骤中将其缩小。
- en: For example, let’s say we have a 4 × 6 inch photograph that we want to publish
    on a website, with a maximum size of 1024 × 768 pixels. In the XSane Control window,
    the image’s pixel size is updated when the scanning resolution is changed. Using
    trial and error, we determine that 192 ppi would be enough. But if we round up
    to 300 ppi, we have some wiggle room. If the photograph was printed recently,
    it was probably printed at 300 ppi, so that’s the highest resolution we can actually
    get. If the photo was printed in the traditional way (in a darkroom), a better
    resolution is possible. But for this example, 300 ppi is plenty.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设我们有一张4 × 6英寸的照片，想要在网站上发布，最大尺寸为1024 × 768像素。在XSane控制窗口中，当扫描分辨率改变时，图像的像素大小会更新。通过反复试探，我们确定192
    ppi就足够了。但如果我们将分辨率调到300 ppi，就有一些余地。如果照片是最近打印的，它可能是以300 ppi打印的，所以这是我们实际能够得到的最高分辨率。如果照片是用传统方式打印的（在暗房里），则可以获得更好的分辨率。但对于这个例子来说，300
    ppi已经足够了。
- en: 'Here’s a second example: Let’s imagine we have a 24 × 36 mm film negative and
    we want to make a high-quality print of the photograph— 1200 ppi in 4*×*6 inch
    format. The scanned image will need to be about 4700 × 7000 pixels. In the Control
    window, we see that the best resolution possible with our scanner, 4800 ppi, is
    not quite enough.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 这是第二个例子：假设我们有一张24 × 36毫米的胶片负片，想要制作一张高质量的照片打印—在4*×*6英寸的格式下，分辨率为1200 ppi。扫描的图像需要大约4700
    × 7000像素。在控制窗口中，我们看到我们扫描仪的最佳分辨率4800 ppi，稍微不够。
- en: If this happens, don’t worry. You can get good results by using interpolation
    to enlarge an image, as long as you don’t overdo it.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 如果发生这种情况，不用担心。只要不做得过头，使用插值放大图像可以获得良好的结果。
- en: Color Handling
  id: totrans-117
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 色彩处理
- en: 'In the next section of the Control window, below the settings for scanning
    resolution, you find a series of parameters for color handling. By default, the
    dialog has three sliders: one for the gamma value, one for brightness, and one
    for contrast.'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在控制窗口的下一部分，在扫描分辨率设置下方，你会看到一系列用于色彩处理的参数。默认情况下，窗口中有三个滑块：一个用于伽马值，一个用于亮度，一个用于对比度。
- en: Basically, the *gamma value* measures the brightness of the median values of
    the image. If the gamma value is set to 1, the image remains in its original state.
    If gamma is greater than 1, the image is lighter. If gamma is less than 1, the
    image is darker. This is also the case when we move the gamma triangle in the
    Levels tool dialog (see [Levels](ch12s04.html#levels "Levels")).
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，*伽马值*衡量图像中间值的亮度。如果伽马值设置为1，图像保持原始状态。如果伽马值大于1，图像变亮。如果伽马值小于1，图像变暗。当我们在“级别”工具对话框中移动伽马三角形时（见[级别](ch12s04.html#levels
    "Levels")）也是如此。
- en: '*Brightness* measures the intensity of light in each pixel. Intuitively, increasing
    the brightness makes an image lighter, and decreasing brightness makes it darker.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '*亮度*衡量每个像素的光强。直观地说，增加亮度会让图像变亮，而减少亮度则会让图像变暗。'
- en: '![The expanded XSane Control window](httpatomoreillycomsourcenostarchimages1457228.png.jpg)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![扩展的XSane控制窗口](httpatomoreillycomsourcenostarchimages1457228.png.jpg)'
- en: Figure 19-23. The expanded XSane Control window
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 图 19-23. 扩展的 XSane 控制窗口
- en: '*Contrast* may be loosely defined as a ratio of the brightness of the lightest
    pixels to the brightness of the darkest pixels in an image. When contrast increases,
    the lightest parts of the image grow lighter and more saturated, while the darkest
    parts grow darker and blacker. Although you can adjust brightness and contrast
    in XSane when scanning, you have more control in GIMP with the **Image: Colors
    > Brightness-Contrast** tool (see [Chapter 12](ch12.html "Chapter 12. Color"))
    or, better yet, with the Levels tool.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '*对比度* 可以大致定义为图像中最亮像素与最暗像素亮度的比率。当对比度增加时，图像的最亮部分变得更亮且更饱和，而最暗部分则变得更暗更黑。尽管你在扫描时可以在
    XSane 中调整亮度和对比度，但你在 GIMP 中通过 **图像：颜色 > 亮度-对比度** 工具（见 [第12章](ch12.html "第12章. 颜色")）或更好的方法是使用
    Levels 工具，能更好地控制这些参数。'
- en: 'If you click the leftmost button in the bottom row of buttons in the XSane
    Control window ([Figure 19-4](ch19s02.html#xsane_control_window-id00193 "Figure 19-4. The
    XSane Control window")), the window expands, as shown in [Figure 19-23](ch19s02.html#expanded_xsane_control_window
    "Figure 19-23. The expanded XSane Control window"). The expanded window contains
    settings for gamma, brightness, and contrast in each of the four channels: Value,
    Red, Green, and Blue. Making adjustments with these controls can be difficult
    and tedious, so we recommend ignoring them and using the equivalent tools found
    in GIMP instead. Also, all changes to brightness and contrast that you make in
    the Control window are done automatically for all scans until you change the parameters
    again. Additionally, if you make adjustments in XSane, you won’t see the raw result
    created by the scanner. You’ll see the scan only after it’s been adjusted.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你点击 XSane 控制窗口底部一行按钮中的最左边按钮（见 [图19-4](ch19s02.html#xsane_control_window-id00193
    "图19-4. XSane 控制窗口")），窗口将会展开，如 [图19-23](ch19s02.html#expanded_xsane_control_window
    "图19-23. 扩展的 XSane 控制窗口") 所示。扩展后的窗口包含四个通道（亮度、红色、绿色和蓝色）中的伽玛、亮度和对比度设置。使用这些控件进行调整可能会比较困难和繁琐，因此我们建议忽略这些设置，转而使用
    GIMP 中的等效工具。此外，在控制窗口中进行的所有亮度和对比度调整将自动应用于所有扫描，直到你再次更改这些参数。此外，如果你在 XSane 中进行调整，你将无法看到扫描仪所创建的原始结果。你只能在扫描被调整后看到扫描结果。
- en: To summarize, we recommend using XSane simply as a means to scan images. Transformations,
    such as changes in brightness or contrast, can and should be done in GIMP rather
    than in XSane. Note that after you acquire the preview, the Control window automatically
    sets the autoadjust parameters. If you want to use only GIMP for these adjustments,
    choose SET DEFAULT ENHANCEMENT VALUES by clicking the fourth button in the row
    of six at the bottom of the Control window.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，我们建议仅将 XSane 用作扫描图像的工具。亮度或对比度等变换应在 GIMP 中进行，而不是在 XSane 中进行。请注意，在获取预览后，控制窗口会自动设置自动调整参数。如果你希望仅使用
    GIMP 进行这些调整，可以通过点击控制窗口底部一行中的第四个按钮来选择“设置默认增强值”。
- en: 'The following buttons are also found in the bottom row (from left to right):'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 以下按钮也出现在底部一行（从左到右）：
- en: 'RGB DEFAULT (![](httpatomoreillycomsourcenostarchimages1455222.png.jpg)): Toggles
    the size of the Control window, which you can use to adjust gamma, brightness,
    and contrast values in the Value, Red, Green, and Blue channels.'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'RGB 默认 (![](httpatomoreillycomsourcenostarchimages1455222.png.jpg)): 切换控制窗口的大小，你可以使用该窗口调整亮度、伽玛和对比度值，包括亮度通道、红色通道、绿色通道和蓝色通道。'
- en: 'NEGATIVE (![](httpatomoreillycomsourcenostarchimages1454498.png.jpg)): Inverts
    all the color values.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '负片 (![](httpatomoreillycomsourcenostarchimages1454498.png.jpg)): 反转所有的颜色值。'
- en: 'AUTO ADJUST (![](httpatomoreillycomsourcenostarchimages1454180.png.jpg)): Automatically
    adjusts the gamma, brightness, and contrast values.'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '自动调整 (![](httpatomoreillycomsourcenostarchimages1454180.png.jpg)): 自动调整伽玛、亮度和对比度值。'
- en: 'SET DEFAULT ENHANCEMENT VALUES (![](httpatomoreillycomsourcenostarchimages1457230.png.jpg)):
    Sets gamma to 1.0 and brightness and contrast to 0.'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '设置默认增强值 (![](httpatomoreillycomsourcenostarchimages1457230.png.jpg)): 将伽玛设置为
    1.0，亮度和对比度设置为 0。'
- en: 'RESTORE (![](httpatomoreillycomsourcenostarchimages1457232.png)): Restores
    the enhancement values as set in the preferences.'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '恢复 (![](httpatomoreillycomsourcenostarchimages1457232.png.jpg)): 恢复为偏好设置中设置的增强值。'
- en: 'STORE (![](httpatomoreillycomsourcenostarchimages1457234.png)): Stores the
    current enhancement values in the preferences.'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '存储 (![](httpatomoreillycomsourcenostarchimages1457234.png)): 将当前的增强值存储在偏好设置中。'
- en: 19.3 Digital Cameras
  id: totrans-133
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 19.3 数码相机
- en: Almost everybody has a digital camera now and can take countless photographs
    without worrying about the cost of film or developing. Digital photographs are
    probably the most common type of images edited in GIMP. A wide range of digital
    cameras are on the market today, with prices ranging from less than ten dollars
    to tens of thousands of dollars. The CCD sensors generate from 1 megapixel to
    more than 50 megapixels for the most expensive models. The optics of a reflex
    camera account for a huge proportion of the total cost, with the many possible
    features and gadgets available contributing less to the cost.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 现在几乎每个人都有一台数码相机，可以拍摄无数张照片，而不必担心胶卷或冲洗的费用。数码照片可能是GIMP中最常见的编辑图像类型。如今市场上有多种数码相机，价格从不到十美元到数万美元不等。CCD传感器的像素数从1百万像素到最贵的型号超过50百万像素不等。反光相机的光学系统占总成本的很大比例，许多可能的功能和配件对成本的贡献较小。
- en: Many, many models are on the market, and there are at least as many unique user
    needs, so we won’t offer any camera-shopping advice. If you need help choosing
    a camera, you can find detailed reviews online. From this point on, we assume
    you already have a camera in hand.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 市面上有很多种型号的相机，用户的需求也各不相同，因此我们不会提供任何购买相机的建议。如果你需要帮助选择相机，可以在网上找到详细的评测。从现在开始，我们假设你已经拥有了一台相机。
- en: Importing Photographs into GIMP
  id: totrans-136
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将照片导入到GIMP
- en: 'As you saw in the **Image: File > Create** menu, shown in [Figure 19-1](ch19s01.html#image_file_greater_than_create_submenu
    "Figure 19-1. The Image: File > Create submenu"), two entries involve a camera,
    assuming the `gtkam-gimp` plug-in is installed. (If it is not, simply install
    the `gtkam-gimp` package as described in [Appendix E](ape.html "Appendix E. Installing
    GIMP").) CAPTURE FROM CAMERA allows you to take photographs from inside GIMP by
    controlling the camera. LOAD FROM CAMERA allows you to access the photographs
    stored on a camera’s memory card.'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 如你在**图像：文件 > 创建**菜单中看到的那样，在[图19-1](ch19s01.html#image_file_greater_than_create_submenu
    "图19-1. 图像：文件 > 创建子菜单")中，涉及到相机的有两个选项，前提是已经安装了`gtkam-gimp`插件。（如果没有安装，按照[附录E](ape.html
    "附录E. 安装GIMP")中的说明安装`gtkam-gimp`软件包即可。）“从相机捕获”允许你通过控制相机在GIMP内部拍摄照片。“从相机加载”则允许你访问存储在相机内存卡上的照片。
- en: You don’t need to use GIMP to retrieve photographs from a camera, as several
    applications will do this. However, if you plan to edit your photographs in GIMP,
    retrieving them in GIMP can be simpler than using a complicated application for
    managing photo albums.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 你不必使用GIMP来从相机检索照片，因为有多种应用程序可以完成这项工作。然而，如果你计划在GIMP中编辑照片，通过GIMP来检索它们比使用复杂的照片管理应用程序更简单。
- en: Note that you don’t have to connect the camera to the computer if you have a
    card reader. When the camera’s card is inserted into a reader, the computer treats
    it like a new storage disk.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，如果你有读卡器，就不需要将相机连接到计算机。当相机的卡插入读卡器时，计算机会将其视为一个新的存储磁盘。
- en: '![The initial dialog for Load from Camera](httpatomoreillycomsourcenostarchimages1457236.png.jpg)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: '![从相机加载的初始对话框](httpatomoreillycomsourcenostarchimages1457236.png.jpg)'
- en: Figure 19-24. The initial dialog for Load from Camera
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 图19-24. 从相机加载的初始对话框
- en: '![Opening the photograph folder](httpatomoreillycomsourcenostarchimages1457238.png.jpg)'
  id: totrans-142
  prefs: []
  type: TYPE_IMG
  zh: '![打开照片文件夹](httpatomoreillycomsourcenostarchimages1457238.png.jpg)'
- en: Figure 19-25. Opening the photograph folder
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 图19-25. 打开照片文件夹
- en: You should see a hierarchy of folders with all the photographs as files in one
    or several folders. The files are named using a pattern specific to the camera.
    You can open one of these files in GIMP in the same way that you would open any
    saved file.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该会看到一个文件夹的层次结构，其中所有的照片都作为文件存放在一个或多个文件夹中。这些文件的命名遵循相机特有的模式。你可以像打开任何已保存文件一样在GIMP中打开其中的一个文件。
- en: LOAD FROM CAMERA is useful when you want to load just one photograph from the
    camera, not a lot of photographs at once. When you select LOAD FROM CAMERA, you
    get the dialog shown in [Figure 19-24](ch19s03.html#initial_dialog_for_load_from_camera
    "Figure 19-24. The initial dialog for Load from Camera"). The name of the camera
    obviously depends on what model you have.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: “从相机加载”在你只想从相机加载一张照片，而不是一次加载很多张照片时非常有用。当你选择“从相机加载”时，你会看到如[图19-24](ch19s03.html#initial_dialog_for_load_from_camera
    "图19-24. 从相机加载的初始对话框")所示的对话框。相机的名称显然取决于你使用的型号。
- en: After choosing your camera and navigating through its folder hierarchy in the
    left frame of the dialog, you’ll arrive at the window shown in [Figure 19-25](ch19s03.html#opening_the_photograph_folder
    "Figure 19-25. Opening the photograph folder"), where thumbnails of the available
    photographs appear in the right frame. Now you can select one thumbnail and click
    OK to load the corresponding photograph into GIMP. The dialog then closes, and
    you’ll have to select it again if you want to load another photograph.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 选择好相机并在对话框左侧的文件夹层级中进行浏览后，您将看到如[图19-25](ch19s03.html#opening_the_photograph_folder
    "图19-25. 打开照片文件夹")所示的窗口，右侧框架中会显示可用照片的缩略图。现在，您可以选择一个缩略图并点击“确定”将相应的照片加载到 GIMP 中。然后，对话框会关闭，如果您想加载另一张照片，则需要重新选择它。
- en: Choosing a Format
  id: totrans-147
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择格式
- en: The simplest cameras store photographs in JPEG format only, due to the compression
    capabilities of this format. For example, if the camera’s CCD sensors generate
    10 megapixels, then, assuming 3 bytes per pixel, a full photograph would take
    up 30MB. Even with a memory card of considerable size, this severely limits the
    number of pictures that you can store. Moreover, saving large image files onto
    the card takes time, so you wouldn’t be able to take several pictures in quick
    succession.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 最简单的相机仅存储 JPEG 格式的照片，因为该格式具有压缩功能。例如，如果相机的 CCD 传感器生成 1000 万像素，那么假设每个像素占用 3 字节，一个完整的照片将占用
    30MB。即使使用较大的内存卡，这也会大大限制您能够存储的照片数量。此外，将大型图像文件保存到卡上需要时间，因此您无法快速连续拍摄多张照片。
- en: 'A high-quality camera should offer a choice among several definitions and several
    compression factors. Usually image files can range from 30KB for the lowest definition
    and highest compression factor to 4MB for the highest definition and lowest compression.
    Of course, the number of images the memory card can store is inversely related
    to the picture file size. Unless you want to take a lot of pictures in a short
    time, choose the best photograph quality: The result that you can get when editing
    a picture in GIMP is limited by the quality of the initial image. Although JPEG
    is standard, some people prefer TIFF because they say it uses a lossless compression
    algorithm. TIFF doesn’t actually use any compression algorithm, but a TIFF image
    may specify an algorithm, which can be lossless. It can also use a JPEG compression
    algorithm, which is lossy. A TIFF file is always much larger than the equivalent
    JPEG file and can’t be read by as many software applications. The TIFF format
    is actually a container for several formats, so there’s no guarantee that all
    the features specified in an image will be properly handled by an application.
    JPEG is a better choice for most users, and if a lossless format is absolutely
    needed, PNG is a better choice than TIFF.'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 高质量的相机应提供多种分辨率和多种压缩因子的选择。通常，图像文件的大小范围从最低分辨率和最高压缩因子的30KB到最高分辨率和最低压缩因子的4MB。当然，内存卡能够存储的图像数量与图片文件的大小成反比。除非您需要在短时间内拍摄大量照片，否则应选择最佳的照片质量：在
    GIMP 中编辑图像时，您能获得的结果受限于原始图像的质量。虽然 JPEG 是标准格式，但有些人更喜欢 TIFF，因为他们认为 TIFF 使用的是无损压缩算法。实际上，TIFF
    并不使用任何压缩算法，但 TIFF 图像可能会指定一种算法，且该算法可能是无损的。它也可以使用 JPEG 压缩算法，该算法是有损的。TIFF 文件通常比等效的
    JPEG 文件要大，并且不是所有软件应用程序都能读取 TIFF 文件。TIFF 格式实际上是一个容器，包含多种格式，因此无法保证所有图像中指定的特性都能被应用程序正确处理。对于大多数用户来说，JPEG
    是更好的选择，如果绝对需要无损格式，PNG 比 TIFF 更合适。
- en: The compression algorithm used by JPEG sometimes generates artifacts. If the
    quality factor is large enough, these artifacts won’t be visible, even when the
    image is zoomed in substantially. But you should avoid repeatedly exporting an
    image in the JPEG format because the compression deterioration is cumulative.
    Also, note that setting the quality factor higher than when the image was loaded
    is pointless. Doing so only increases the file size without actually increasing
    the quality.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: JPEG 使用的压缩算法有时会生成伪影。如果质量因子足够大，这些伪影在图像大幅放大时也不会明显可见。但您应该避免反复将图像导出为 JPEG 格式，因为压缩质量的下降是累积的。此外，注意将质量因子设置得比加载图像时更高是没有意义的。这样做只会增加文件大小，而不会真正提高图像质量。
- en: '![The Bayer pattern](httpatomoreillycomsourcenostarchimages1457240.png.jpg)'
  id: totrans-151
  prefs: []
  type: TYPE_IMG
  zh: '![贝叶尔模式](httpatomoreillycomsourcenostarchimages1457240.png.jpg)'
- en: Figure 19-26. The Bayer pattern
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 图19-26. 贝叶尔模式
- en: Most quality cameras also allow you to save photographs in *raw format*, which
    is not a specific format. As many different raw formats exist as camera manufacturers,
    and the same manufacturer often defines different raw formats for different camera
    models. Moreover, all these raw formats are incompatible with each other, so the
    proprietary software used for decoding one is incompatible with the software released
    with a new camera model from the same manufacturer.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数高质量的相机也允许你以*原始格式*保存照片，而这种格式并不是一种特定格式。存在的原始格式种类和相机制造商一样多，而同一制造商常常为不同的相机型号定义不同的原始格式。此外，所有这些原始格式之间并不兼容，因此用于解码某一种格式的专有软件与同一制造商新型号相机附带的软件并不兼容。
- en: The main drawback of any raw format is that you have no guarantee you’ll be
    able to open files in a specific raw format in a few years. Raw format is, therefore,
    not a good choice for storing photographs. Choose an internationally standardized
    format; for photographs, JPEG with a high quality rate (85 or greater) is the
    best solution.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 任何原始格式的主要缺点是你无法保证几年后仍然能够打开特定原始格式的文件。因此，原始格式并不是存储照片的好选择。选择一种国际标准化的格式；对于照片，具有高质量设置（85或更高）的JPEG是最佳解决方案。
- en: Raw format is often called the *digital negative*, but this term is misleading
    because raw format is a mathematical approximation of the image, whereas a true
    negative is the actual image projected on the back of the camera. The definition
    of a negative depends on the size of the crystals that compose it, but it’s always
    many times better than the definition of the best CCD matrix.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 原始格式通常被称为*数字负片*，但这个术语具有误导性，因为原始格式是图像的数学近似，而真正的负片是投影在相机背部的实际图像。负片的定义取决于组成它的晶体的大小，但它总是比最佳CCD矩阵的定义好得多。
- en: The reason the raw format is called a digital negative is that it represents
    the data emitted by the CCD sensors. These data are generally sampled to create
    4096 different values, which equate to 12 bits per sensor. The sensors are arranged
    in a *Bayer pattern*, shown in [Figure 19-26](ch19s03.html#bayer_pattern "Figure 19-26. The
    Bayer pattern"). Note that there are twice as many green cells as there are red
    and blue ones. This is because the human eye is much more sensitive to the green
    wavelengths.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 原始格式之所以被称为数字负片，是因为它代表了CCD传感器发出的数据。这些数据通常会被采样以创建4096个不同的值，相当于每个传感器12位。传感器是按*贝叶尔模式*排列的，如[图19-26](ch19s03.html#bayer_pattern
    "图19-26. 贝叶尔模式")所示。请注意，绿色单元格的数量是红色和蓝色单元格的两倍。这是因为人眼对绿色波长的敏感度远高于对红色和蓝色的敏感度。
- en: '![The UFRaw plug-in dialog](httpatomoreillycomsourcenostarchimages1457242.png.jpg)'
  id: totrans-157
  prefs: []
  type: TYPE_IMG
  zh: '![UFRaw插件对话框](httpatomoreillycomsourcenostarchimages1457242.png.jpg)'
- en: Figure 19-27. The UFRaw plug-in dialog
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 图 19-27. UFRaw插件对话框
- en: 'Color pixels are interpolated from the information generated by the cells via
    *Bayer interpolation*, which is the first transformation done to the data. After
    that, the camera executes several successive processes: White balance, contrast,
    and saturation are adjusted, and the sharpness is enhanced, among other things.'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 色彩像素是通过*贝叶尔插值*从单元格生成的信息中进行插值的，这是对数据进行的第一次转换。之后，相机会执行多个连续的处理过程：白平衡、对比度和饱和度进行调整，锐度得到增强，等等。
- en: 'Finally, the data generated are compressed to 8 bit and then compressed to
    JPEG format. The compression from 12 to 8 bit doesn’t cause much loss because
    the compression is logarithmic, which preserves information with precision where
    it is most needed: in the low values. But in the high values, only a few different
    brightness levels are retained. The information lost during the compression to
    JPEG can vary from nominal (with a high quality setting) to severe.'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，生成的数据被压缩到8位，然后压缩为JPEG格式。从12位到8位的压缩不会导致太大的信息丢失，因为该压缩是对数式的，这样可以在最需要的地方保持精度：即低值部分。但在高值部分，只保留了少数几种亮度级别。压缩到JPEG格式过程中丢失的信息可能从名义上的（在高质量设置下）到严重的。
- en: The one advantage of raw format is that it is the only format that allows you
    to do all the transformations to your images manually. People often promote the
    use of raw format because it allows for correcting extreme exposure errors. This
    assumption is partly true because less data are present after the automatic transformations.
    But if you know how to use your camera correctly, you probably won’t make mistakes
    that are too extreme for the camera to handle.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 原始格式的唯一优势在于，它是唯一允许你手动对图像进行所有变换的格式。人们通常提倡使用原始格式，因为它允许纠正极端曝光错误。这种假设部分正确，因为自动变换后会有较少的数据。但如果你知道如何正确使用相机，你可能不会犯那些相机无法处理的极端错误。
- en: If you don’t mind complicated software applications and fiddling with numerous
    parameters, and you want full control over what happens after the sensors measure
    the light arriving on them, raw format might be for you. Also, if you absolutely
    need 16-bit depth and if you have a lot of time to spend on every photograph,
    then raw format is a fine choice. But as long as a high quality setting is used,
    JPEG isn’t inferior to raw format, although some people who present themselves
    as professionals might argue otherwise. Even if raw format is ideal for you, we
    recommend generating both raw and JPEG images, as long as you don’t need to take
    a lot of photographs very quickly. And you should always choose a different format
    (such as JPEG or XCF) for long-term storage.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不介意使用复杂的软件应用程序并调试众多参数，并且希望完全控制传感器测量到的光线之后发生的情况，那么原始格式可能适合你。此外，如果你绝对需要 16
    位深度，并且每张照片都愿意花费大量时间处理，那么原始格式是一个不错的选择。但只要使用高质量设置，JPEG 并不逊色于原始格式，尽管一些自认为是专业人士的人可能会持不同意见。即使原始格式对你来说理想，我们建议生成原始和
    JPEG 图像，只要你不需要非常快速地拍摄大量照片。而且，你应该始终选择其他格式（如 JPEG 或 XCF）进行长期存储。
- en: Handling Raw Photographs
  id: totrans-163
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 处理原始照片
- en: If you do choose to work with raw images, you can use the generic, free software
    tool called UFRaw (see *[http://ufraw.sourceforge.net/](http://ufraw.sourceforge.net/)*),
    which reads most raw formats, is regularly updated, costs nothing, and is available
    on all GNU/Linux distributions, as well as on Mac OS X and various versions of
    Windows. You can use it as a separate application or as a GIMP plug-in.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你选择使用原始图像，可以使用名为 UFRaw 的通用免费软件工具（见 *[http://ufraw.sourceforge.net/](http://ufraw.sourceforge.net/)*），它可以读取大多数原始格式，定期更新，完全免费，并且可以在所有
    GNU/Linux 发行版、Mac OS X 和各种版本的 Windows 上使用。你可以将其作为独立应用程序使用，或者作为 GIMP 插件使用。
- en: Darktable (see *[http://www.darktable.org/](http://www.darktable.org/)*) is
    a more powerful tool, also generic and free software. But it is not available
    for any version of Windows, and it’s not interfaced with GIMP. Thus, in this section
    we suppose that you installed UFRaw and the corresponding GIMP plug-in.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: Darktable（见 *[http://www.darktable.org/](http://www.darktable.org/)*）是一个功能更强大的工具，也是通用的免费软件。但它不适用于任何版本的
    Windows，并且没有与 GIMP 进行接口。因此，在本节中，我们假设你已经安装了 UFRaw 及其对应的 GIMP 插件。
- en: When you open a raw image in GIMP, it automatically calls the UFRaw plug-in,
    which displays the dialog shown in [Figure 19-27](ch19s03.html#ufraw_plug-in_dialog
    "Figure 19-27. The UFRaw plug-in dialog"). On the right is a preview of the image,
    with buttons for zooming in or out. On the left, you’ll see a number of information
    windows, tabs, buttons, sliders, and other controls. These controls show the transformation
    process that UFRaw applies to the image in place of the transformations normally
    done by the camera.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在 GIMP 中打开一张原始图像时，它会自动调用 UFRaw 插件，并显示如 [图 19-27](ch19s03.html#ufraw_plug-in_dialog
    "图 19-27. UFRaw 插件对话框") 所示的对话框。在右侧是图像的预览，带有放大或缩小的按钮。在左侧，你会看到一些信息窗口、选项卡、按钮、滑块和其他控件。这些控件展示了
    UFRaw 对图像所做的变换过程，这些变换替代了相机通常进行的变换。
- en: The top histogram shows the raw data coming from the sensor cells and the curves
    that represent how the data will be converted. The histogram is bunched up on
    the left, which means that most of the pixels have a low luminosity. By right-clicking
    the histogram, you can switch between a logarithmic view, as shown in [Figure 19-28](ch19s03.html#logarithmic_histogram_and_spot_values
    "Figure 19-28. The logarithmic histogram and spot values"), and a linear view.
    In the same figure, we see the RGB values for whatever point we’ve clicked in
    the image, as well as the luminosity and the Adams zone.^([[1](#ftn.ch19fn01)])
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 顶部的直方图显示了来自传感器单元的原始数据和表示数据如何被转换的曲线。直方图集中在左侧，这意味着大多数像素的亮度较低。通过右键单击直方图，你可以在对数视图（如[图
    19-28](ch19s03.html#logarithmic_histogram_and_spot_values "图 19-28. 对数直方图和亮度值")）和线性视图之间切换。在同一图中，我们可以看到图像中任何我们点击的点的RGB值，以及亮度和Adams区域。^([[1](#ftn.ch19fn01)])
