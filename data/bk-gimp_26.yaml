- en: 'Saturation ([Figure 19-33](ch19s03.html#saturation_tab "Figure 19-33. The Saturation
    tab")): This tab has a correction curve that works like the one for the Value
    channel.'
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 饱和度（[图 19-33](ch19s03.html#saturation_tab "图 19-33. 饱和度标签")）：此标签有一个修正曲线，其作用类似于值通道的修正曲线。
- en: 'Lightness adjustments ([Figure 19-34](ch19s03.html#lightness_adjustments_tab
    "Figure 19-34. The Lightness adjustments tab")): This tab lets you select up to
    three colors from the image and then to adjust its lightness from [0 to 2].'
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亮度调整（[图 19-34](ch19s03.html#lightness_adjustments_tab "图 19-34. 亮度调整标签")）：此标签允许你从图像中选择最多三种颜色，并将其亮度调整为[0到2]的范围。
