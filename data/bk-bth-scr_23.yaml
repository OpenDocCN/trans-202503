- en: '[Part I](part1.xhtml) covered bat file essentials, and [Part II](part2.xhtml)
    explored the all-important for command. [Part III](part3.xhtml) will include techniques
    that require the use of this vital command, along with some useful and advanced
    topics.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一部分](part1.xhtml)介绍了批处理文件的基础知识，[第二部分](part2.xhtml)探讨了至关重要的for命令。[第三部分](part3.xhtml)将涵盖需要使用这一关键命令的技巧，以及一些实用的高级主题。'
- en: In this part of the book, you’ll learn about pseudo-environment variables, writing
    reports, recursion, text searches, automatic restarts, and bat files that build
    other bat files. Other topics will delve into conditional execution (again), arrays,
    hash tables, and testing and troubleshooting. I’ll finish up with object-oriented
    design and an application of it in the form of data structures called stacks and
    queues. Many of these topics weren’t envisioned by the creators of Batch. That
    hasn’t stopped us before and won’t stop us in the following chapters.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的这一部分，你将学习伪环境变量、编写报告、递归、文本搜索、自动重启，以及构建其他批处理文件的批处理文件。其他主题将深入探讨条件执行（再一次）、数组、哈希表以及测试与故障排除。我将最后讲解面向对象设计，并通过数据结构——栈和队列的应用来进行说明。这些主题中的许多并不是批处理的创始者所设想的。但这从未阻止过我们，也不会在接下来的章节中阻止我们。
