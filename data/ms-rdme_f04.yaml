  zh: 作者简介
- en: '**Chris Riccomini** is a software engineer with more than a decade of experience
    at major tech companies, including PayPal, LinkedIn, and WePay, a JP Morgan Chase
    Company. He has held titles as data scientist, staff software engineer, and distinguished
    software engineer. Riccomini is also an open source contributor and startup investor
    and advisor.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**Chris Riccomini** 是一位软件工程师，拥有超过十年的经验，曾在主要科技公司工作，包括 PayPal、LinkedIn 和 WePay（摩根大通旗下公司）。他曾担任数据科学家、资深软件工程师以及杰出软件工程师等职务。Riccomini
    还是一名开源贡献者、创业投资人和顾问。'
- en: '**Dmitriy Ryaboy** has been a software engineer and manager since the early
    2000s. He’s worked at enterprise software startups (Cloudera), consumer internet
    companies (Ask.com, Twitter), and research institutions (Lawrence Berkeley National
    Laboratory). He helped create and grow multiple open source projects, including
    Apache Parquet. Dmitriy is currently the vice president of software engineering
    at Zymergen.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**Dmitriy Ryaboy** 自 2000 年代初以来一直从事软件工程师和经理工作。他曾在企业软件初创公司（Cloudera）、消费互联网公司（Ask.com、Twitter）以及研究机构（劳伦斯伯克利国家实验室）工作。他帮助创建并发展了多个开源项目，包括
    Apache Parquet。Dmitriy 目前是 Zymergen 的软件工程副总裁。'
