- en: '**3'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**3'
- en: LOCK MECHANICS**
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 锁具结构**
- en: '![Image](../images/03fig00.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/03fig00.jpg)'
- en: To be able to pick or impression a lock successfully, first you have to understand
    how it works. To that end, in this chapter we’ll define the common terms for the
    parts of a lock and then explore a variety of locking mechanisms and how they
    operate.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 要想成功地开启或印模一个锁，首先你必须了解它是如何工作的。为此，在本章中我们将定义锁具的常用术语，然后探索各种锁定机制及其工作原理。
- en: Elements of a Lock
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 锁具的组成部分
- en: In this section, we’ll discuss the most common parts you’ll find on locks. Even
    if you’re pretty comfortable with this topic, we still suggest perusing it. People
    tend to use a lot of lock-related terms interchangeably, but they have subtle
    differences. Having a shared vocabulary will help you follow along with the rest
    of the book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将讨论你在锁具上最常见的部件。即使你对这个话题相当熟悉，我们仍然建议浏览一下。人们往往把许多与锁具相关的术语互换使用，但它们之间有微妙的区别。掌握共享的词汇将帮助你更好地跟进接下来的内容。
- en: '*The Housing or Cylinder*'
  id: totrans-6
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*外壳或圆筒*'
- en: 'Let’s start with the most visible part of any lock: the *housing*, or the body
    of the lock. The term *cylinder* is also commonly used to refer to the housing
    or to the entire lock including the housing. As [Figure 3-1](ch3.xhtml#ch3fig1)
    shows, on a padlock you can see the entire housing, whereas only the face of the
    housing is visible on an installed door-mounted rim cylinder, like a deadbolt.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从任何锁具最显眼的部分开始：*外壳*，即锁的主体。术语 *圆筒* 也常用来指代外壳或整个锁，包括外壳。如[图 3-1](ch3.xhtml#ch3fig1)所示，在挂锁上，你可以看到整个外壳，而安装在门上的边缘圆筒（如死锁）仅能看到外壳的正面。
- en: '![Image](../images/03fig01.jpg)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/03fig01.jpg)'
- en: '*Figure 3-1: The housing of a padlock (left) and deadbolt (right)*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 3-1：挂锁的外壳（左）和死锁（右）*'
- en: '*The Shackle or Bolt*'
  id: totrans-10
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*栓环或插销*'
- en: The name of the piece used to secure the lock differs depending on the lock’s
    type. On a padlock it’s typically a U-shaped part, called a *shackle* or a *shank*
    ([Figure 3-2](ch3.xhtml#ch3fig2)).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 用于固定锁的部件名称根据锁的类型不同而有所不同。在挂锁上，通常是一个 U 形的部件，称为*栓环*或*栓杆*（见[图 3-2](ch3.xhtml#ch3fig2)）。
- en: '![Image](../images/03fig02.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/03fig02.jpg)'
- en: '*Figure 3-2: A padlock’s shackle*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 3-2：挂锁的栓环*'
- en: On a door lock or safe lock, this part juts out from the side of the door and
    into the door frame or safe (as shown in [Figure 3-3](ch3.xhtml#ch3fig3)) and
    is known as a *bolt*.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在门锁或保险箱锁上，这部分从门的侧面突出并进入门框或保险箱（如[图 3-3](ch3.xhtml#ch3fig3)所示），被称为*插销*。
- en: '![Image](../images/03fig03.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/03fig03.jpg)'
- en: '*Figure 3-3: A safe lock bolt*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 3-3：保险箱锁的插销*'
- en: The bolt isn’t always built directly into a lock. Sometimes it’s part of the
    hardware mounted to the door (known as the *lockset*) and then connected to the
    lock cylinder by a cam or tailpiece, described later in this chapter.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 插销并不总是直接集成到锁具中。有时，它是安装在门上的硬件（称为*锁具套件*）的一部分，随后通过凸轮或尾部零件与锁圆筒连接，这将在本章后续部分介绍。
- en: In lockpicking competitions with padlocks or safe locks, releasing the shackle
    or retracting the bolt constitutes an *open*—a successfully picked lock. Competitions
    using Euro profile cylinders typically don’t include the bolt, so competitors
    achieve an open by rotating the plug, described next.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在挂锁或保险箱锁的开锁比赛中，释放栓环或收回插销即构成一次*开锁*——成功解锁。使用欧式外形圆筒的比赛通常不包括插销，因此参赛者通过旋转插芯来实现开锁，具体说明如下。
- en: '*The Plug*'
  id: totrans-19
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*插芯*'
- en: The *plug* is a round, cylindrical piece of metal that rotates when the correct
    key is inserted and turned ([Figure 3-4](ch3.xhtml#ch3fig4)). Only the face of
    the plug is visible when the lock is assembled. As we’ll discuss shortly, lock
    mechanisms that commonly use plugs include pin tumblers, wafers, and dimples.
    Inside a lock, the plug is surrounded by a metal sleeve called a *shell*.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*插芯*是一个圆形的金属圆柱体，当插入正确的钥匙并转动时，它会旋转（见[图 3-4](ch3.xhtml#ch3fig4)）。当锁装配完成时，只能看到插芯的正面。正如我们稍后会讨论的，常见的使用插芯的锁具机制包括针锁、薄片锁和凹槽锁。在锁内部，插芯被一个金属套筒包围，称为*外壳*。'
- en: '**NOTE**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*The term* shell *can refer to different things for different locks. In Euro
    profile cylinders, for instance, the *shell* is just the actual housing of the
    lock. In some designs, such as KIK cylinders mounted inside a padlock, the shell
    is a separate part altogether*.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*外壳*这个术语对于不同的锁具来说可以指不同的东西。例如，在欧式圆筒锁中，*外壳*仅指锁的实际外壳。在某些设计中，例如安装在挂锁内的 KIK 圆筒，外壳是一个完全独立的部件*。'
- en: '![Image](../images/03fig04.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/03fig04.jpg)'
- en: '*Figure 3-4: A plug removed from a KIK cylinder*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 3-4：从 KIK 圆筒中取出的插芯*'
- en: '*The Core*'
  id: totrans-25
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*核心*'
- en: You’ll often hear people refer to a lock’s plug as its *core*, but that isn’t
    exactly right. On most types of locks, the plug and the core aren’t distinct parts.
    However, on interchangeable core locks like SFICs, the core is the figure-eight-shaped
    part of the lock that fits into the housing, and the plug, in turn, fits into
    the core (see [Figure 3-5](ch3.xhtml#ch3fig5)). ICs contain most of the lock’s
    inner workings, including the pins and springs.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你经常会听到有人把锁芯称作*核心*，但这并不完全正确。在大多数类型的锁中，锁芯和核心并不是独立的部件。然而，在可互换核心锁（如SFIC）中，核心是锁内的8字形部分，适配于锁壳，而锁芯则适配到核心中（参见[图3-5](ch3.xhtml#ch3fig5)）。IC包含了大多数锁的内部机制，包括销钉和弹簧。
- en: '![Image](../images/03fig05.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/03fig05.jpg)'
- en: '*Figure 3-5: An SFIC core in a padlock*'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-5：挂锁中的SFIC核心*'
- en: '*The Keyway*'
  id: totrans-29
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*钥匙孔*'
- en: The *keyway* of a lock is the slot cut into the plug where you insert a key
    or picking tools. Keyways vary in size and shape depending on the lock’s brand
    and model. A typical keyway, originally created by the Schlage lock company, is
    shown in [Figure 3-6](ch3.xhtml#ch3fig6).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 锁的*钥匙孔*是切割在锁芯上的槽，用于插入钥匙或开锁工具。钥匙孔的大小和形状会根据锁的品牌和型号而有所不同。一个典型的钥匙孔，最初由Schlage锁公司设计，见于[图3-6](ch3.xhtml#ch3fig6)。
- en: '![Image](../images/03fig06.jpg)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/03fig06.jpg)'
- en: '*Figure 3-6: A typical keyway*'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-6：典型的钥匙孔*'
- en: As a security feature, some keyways are designed to be particularly tight or
    oddly shaped to limit the space available for picking tools. For example, the
    keyway in the IKON lock shown in [Figure 3-7](ch3.xhtml#ch3fig7) is off-center,
    or *paracentric*. We’ll talk more about keyways in [Chapters 4](ch4.xhtml), [6](ch6.xhtml),
    and [7](ch7.xhtml).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一种安全功能，一些钥匙孔被设计得特别紧或形状奇特，以限制开锁工具的空间。例如，[图3-7](ch3.xhtml#ch3fig7)所示的IKON锁的钥匙孔是偏心的，或者说是*偏心型*。我们将在[第4章](ch4.xhtml)、[第6章](ch6.xhtml)和[第7章](ch7.xhtml)中进一步讨论钥匙孔。
- en: '![Image](../images/03fig07.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/03fig07.jpg)'
- en: '*Figure 3-7: A paracentric keyway*'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-7：一个偏心钥匙孔*'
- en: '*Pins, Wafers, Discs, and Levers*'
  id: totrans-36
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*销钉、垫片、圆盘和杠杆*'
- en: Keyed locks rely on a series of metal pieces that align with the key to open
    the lock. These metal pieces can be *pins*, small cylinders that come to a point;
    *wafers*, flat, oblong plates with a hole in the center; *discs*, round plates
    with a hole in the center and a notch on the edge; or *levers*, long, pivoting
    arms (see [Figure 3-8](ch3.xhtml#ch3fig8) for some examples). Regardless of the
    exact mechanism, these are the parts you manipulate with your picking tool.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 带钥匙的锁依赖于一系列与钥匙对齐的金属部件来打开锁。这些金属部件可以是*销钉*，即有尖端的小圆柱；*垫片*，即中央有孔的扁平椭圆形板；*圆盘*，即中央有孔且边缘带缺口的圆形板；或是*杠杆*，即长的可旋转臂（参见[图3-8](ch3.xhtml#ch3fig8)中的一些示例）。不管具体机制如何，这些部件是你用开锁工具操作的部分。
- en: '![Image](../images/03fig08.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/03fig08.jpg)'
- en: '*Figure 3-8: An assortment of key and driver pins (a), wafers (b), discs (c),
    and levers (d)*'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-8：各种钥匙和驱动销钉（a），垫片（b），圆盘（c），和杠杆（d）*'
- en: '*Springs*'
  id: totrans-40
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*弹簧*'
- en: Most locks contain *springs* to keep the pins, levers, or wafers in place. In
    pin tumbler and dimple locks, each pin stack has a small spring that presses the
    pins up or down, depending on the lock’s orientation (see [Figure 3-9](ch3.xhtml#ch3fig9)).
    Similarly, wafer locks use springs to position wafers, and lever locks use larger
    springs to tension the levers.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数锁都包含*弹簧*，用于保持销钉、杠杆或垫片的位置。在销钉弹子锁和凹槽锁中，每个销钉堆栈上都有一个小弹簧，负责推动销钉向上或向下，具体取决于锁的朝向（参见[图3-9](ch3.xhtml#ch3fig9)）。类似地，垫片锁使用弹簧来定位垫片，杠杆锁则使用较大的弹簧来加紧杠杆。
- en: '![Image](../images/03fig09.jpg)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/03fig09.jpg)'
- en: '*Figure 3-9: A variety of pin tumbler springs*'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-9：各种销钉弹簧*'
- en: Even locks that don’t use springs as part of the locking mechanism often contain
    them for other purposes. Safe locks can have a springy, bent metal washer to tension
    the wheel pack (see the later section “The Wheel Pack and Drive Cam”). Padlocks,
    regardless of the locking mechanism, often have springs to pop open the shackle
    once it’s unlocked. Because of all these springs, parts can easily go flying if
    you’re taking apart a lock for the first time! We’ll cover how to avoid that in
    [Chapter 5](ch5.xhtml).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是那些锁定机制不使用弹簧的锁，也通常会包含弹簧用于其他目的。保险柜锁可能会有一个弹性弯曲的金属垫圈，用来给轮组加紧（参见后面的“轮组和驱动凸轮”部分）。无论锁定机制如何，挂锁通常都有弹簧，能够在解锁后弹开锁扣。由于这些弹簧的存在，如果你是第一次拆开锁，零件很容易飞出来！我们将在[第5章](ch5.xhtml)中讲解如何避免这种情况。
- en: '*The Bible*'
  id: totrans-45
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*锁身*'
- en: The *bible* contains chambers that hold the springs and driver pins in a pin
    tumbler lock. On a KIK or Euro profile cylinder, the bible protrudes above or
    below the plug, as shown in [Figure 3-10](ch3.xhtml#ch3fig10). Although technically
    part of the housing, the term *bible* gets used enough to warrant mention.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '*圣经*包含了用于容纳弹簧和驱动针的腔体，这是插芯锁中的一部分。在KIK或欧式型材圆柱锁上，圣经会突出在插芯的上方或下方，如[图3-10](ch3.xhtml#ch3fig10)所示。尽管严格来说它是外壳的一部分，但*圣经*这个术语已被广泛使用，值得一提。'
- en: '![Image](../images/03fig10.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/03fig10.jpg)'
- en: '*Figure 3-10: The bible of a KIK cylinder*'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-10：KIK圆柱锁的圣经部分*'
- en: '*The Wheel Pack and Drive Cam*'
  id: totrans-49
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*轮组和驱动凸轮*'
- en: Combination locks, such as those found on safes, typically don’t use keys. These
    locks don’t have pins, keyways, plugs, or even cores. Instead, inside the housing
    sits a *wheel pack* containing one wheel for each number in the combination. (Combination
    lock competitions use three-wheel locks exclusively.) On top of the wheel pack
    is the *drive cam*, which is responsible for spinning the wheels when someone
    turns the dial and for retracting the bolt (see [Figure 3-11](ch3.xhtml#ch3fig11)).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 组合锁，如保险箱上常见的锁，通常不使用钥匙。这些锁没有针、钥匙孔、插芯，甚至没有锁芯。相反，在外壳内有一个*轮组*，每个轮子代表组合中的一个数字。（组合锁比赛仅使用三轮锁。）在轮组的上方是*驱动凸轮*，它负责在有人转动旋钮时旋转轮子，并且在转动时缩回锁舌（见[图3-11](ch3.xhtml#ch3fig11)）。
- en: '![Image](../images/03fig11.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/03fig11.jpg)'
- en: '*Figure 3-11: The wheel pack and drive cam in a safe lock*'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-11：保险箱锁中的轮组和驱动凸轮*'
- en: Each wheel has a notch, called a *gate*. When the gates of all the wheels align
    with the gate of the drive cam, a metal bar called the *fence* drops into the
    groove they create, allowing the bolt to be retracted and the lock to be opened.
    We’ll talk more about this mechanism in “Combination Locks” on [page 38](ch3.xhtml#sec30).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 每个轮子都有一个凹槽，叫做*门*。当所有轮子的门与驱动凸轮的门对齐时，一根叫做*栅栏*的金属条会掉入它们所形成的凹槽中，允许锁舌缩回，从而打开锁。我们将在“组合锁”部分的[第38页](ch3.xhtml#sec30)进一步讨论这个机制。
- en: '**NOTE**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*Some combination locks have a key to change the combination or bypass it entirely
    (such as a manager key for hotel safes). Some safes also require a key* and *a
    combination—two-factor authentication for the physical world*.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '*某些组合锁有钥匙可以更改组合，或完全绕过它（如酒店保险箱的管理员钥匙）。有些保险箱还需要钥匙*和*组合——物理世界中的双重认证*。'
- en: '*Cams, Tails, Latches, and Ball Bearings*'
  id: totrans-56
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*凸轮、尾部、锁舌和滚珠轴承*'
- en: In most locks, the key (and even the plug) doesn’t directly interact with the
    bolt or shackle. Instead, rotating the plug moves a small element on the lock,
    which is what actually moves the bolt or releases the shackle. This element’s
    name depends on the lock.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数锁具中，钥匙（甚至插芯）并不会直接与锁舌或钢索互动。相反，旋转插芯会移动锁中的一个小元件，这个元件才是实际移动锁舌或释放钢索的部分。这个元件的名称取决于锁的类型。
- en: On a Euro profile cylinder or mortise cylinder, it’s called a *cam*. On a double-sided
    Euro profile cylinder, the cam is in the middle of the lock (as shown in [Figure
    3-12](ch3.xhtml#ch3fig12)), while on a mortise, the cam is on the back.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在欧式型材圆柱锁或插芯锁上，这个部分叫做*凸轮*。在双面欧式型材圆柱锁上，凸轮位于锁芯的中间（如[图3-12](ch3.xhtml#ch3fig12)所示），而在插芯锁上，凸轮则位于后部。
- en: '![Image](../images/03fig12.jpg)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/03fig12.jpg)'
- en: '*Figure 3-12: The cam on a Euro profile cylinder*'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-12：欧式型材圆柱锁上的凸轮*'
- en: On rim and KIK cylinders, this mechanism is called a *tail* or *tailpiece*,
    which is a long, flat piece of metal mounted to the back (see [Figure 3-13](ch3.xhtml#ch3fig13)).
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在边缘圆柱锁和KIK圆柱锁上，这个机制叫做*尾部*或*尾片*，它是一个长而扁平的金属片，安装在背面（见[图3-13](ch3.xhtml#ch3fig13)）。
- en: '![Image](../images/03fig13.jpg)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/03fig13.jpg)'
- en: '*Figure 3-13: The tail of a rim cylinder*'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-13：边缘圆柱锁的尾部*'
- en: Padlocks are typically a little different. Cheaper padlocks have one or two
    wedge-shaped, spring-loaded latches that snap into notches on the shackle to lock
    the padlock, and then retract when the plug is turned to unlock it. Instead of
    latches, higher-end padlocks use *ball bearings* that mate with half-circle cuts
    on the shackle. [Figure 3-14](ch3.xhtml#ch3fig14) highlights the difference. The
    balls roll into the housing when the correct key is used, releasing the shackle.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 挂锁通常略有不同。较便宜的挂锁有一个或两个楔形的、弹簧加载的锁舌，它们会卡入钢索上的凹槽来锁住挂锁，然后当插芯转动时会缩回以解锁。高端挂锁则使用*滚珠轴承*，它们与钢索上的半圆形切口配合。[图3-14](ch3.xhtml#ch3fig14)突出了这一差异。使用正确的钥匙时，滚珠会滚入外壳，释放钢索。
- en: '![Image](../images/03fig14.jpg)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/03fig14.jpg)'
- en: '*Figure 3-14: A padlock that uses ball bearings to secure the shackle (left)
    and one that uses latches (right)*'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 3-14：使用滚珠轴承来固定锁链的挂锁（左）与使用闩锁的挂锁（右）*'
- en: Padlocks with ball bearings are typically more secure. The latches’ wedge-like
    shape lends itself to *shimming attacks*, in which a thin piece of metal is slipped
    next to the shackle and into the housing in order to depress and release the latch.
    This isn’t possible with the ball bearing mechanism.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 使用滚珠轴承的挂锁通常更为安全。闩锁的楔形设计容易受到*垫片攻击*，即将一片薄金属滑入锁链与锁体之间，从而压下并释放闩锁。但使用滚珠轴承机制时，这种攻击方法不可能实现。
- en: Locking Mechanisms
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 锁定机制
- en: 'A wide variety of locking mechanisms are used throughout the world. Certain
    types have a reputation for being more secure, but generally there are secure
    and insecure examples of every type of lock. In this section, we’ll look at the
    most widespread locking mechanisms: pin-based locks, wafer locks, combination
    locks, lever locks, warded locks, and disc detainer locks.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 世界各地使用了多种多样的锁具。某些类型的锁因其更安全而闻名，但通常每种锁具都有既安全又不安全的例子。在本节中，我们将研究最常见的锁具类型：销栓锁、插片锁、组合锁、杠杆锁、挡板锁和圆盘锁。
- en: '*Pin-Based Locks*'
  id: totrans-70
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*基于销栓的锁*'
- en: Several styles of locks use pins for their locking mechanism, including pin
    tumbler, dimple, and tubular locks. We’ll start with pin tumblers, arguably the
    most common type of lock in the world.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 多种锁具使用销栓作为其锁定机制，包括销栓锁、凹形锁和管形锁。我们将从销栓锁开始，这可能是世界上最常见的锁具类型。
- en: '**Pin Tumbler Locks**'
  id: totrans-72
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**销栓锁**'
- en: You probably use several pin tumbler locks almost every day, as the vast majority
    of homes and businesses throughout the world rely on them. While the mechanism
    known today as a *pin tumbler* has been around since the mid-1800s, more primitive
    versions have existed for thousands of years.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能几乎每天都会使用几种销栓锁，因为世界各地的大多数家庭和企业都依赖这种锁。如今被称为*销栓锁*的机制自19世纪中期以来就已存在，而更原始的版本已经存在了数千年。
- en: The plug of a pin tumbler lock has a series of holes that align with holes in
    the lock’s bible. Each hole contains two or more pins and a spring. The *key pin*
    touches the surface of a key inserted into the plug’s keyway and often has a conical
    tip. The *driver pin* sits between the key pin and the spring and is flat on both
    ends. Usually, the driver pins are all the same length, while the key pins vary
    in length to match the different cut depths on a key. Together these pins and
    springs make up one *pin stack*, as shown in [Figure 3-15](ch3.xhtml#ch3fig15).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 销栓锁的插头上有一系列与锁体中的孔对齐的孔。每个孔中包含两个或更多的销和一个弹簧。*钥匙销*接触插入插头钥匙孔的钥匙表面，通常有一个锥形尖端。*驱动销*位于钥匙销和弹簧之间，且两端平坦。通常，驱动销的长度相同，而钥匙销的长度则根据钥匙上不同的切割深度而有所不同。这些销和弹簧共同组成一个*销栓堆叠*，如[图
    3-15](ch3.xhtml#ch3fig15)所示。
- en: '![Image](../images/03fig15.jpg)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/03fig15.jpg)'
- en: '*Figure 3-15: The pin stack*'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 3-15：销栓堆叠*'
- en: When a key is inserted, if it’s cut to the correct height for the pin stack’s
    position, the key pin will be flush with the edge of the plug, and the driver
    pin and spring will be entirely inside the bible. This point where the plug and
    the bible meet is called the *shear line*. [Figure 3-16](ch3.xhtml#ch3fig16) shows
    the cross section of a single pin stack aligned with the shear line; notice how
    the key pin (blue) ends at the very edge of the plug (green), while the driver
    pin (yellow) is in the bible (pink).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 当钥匙插入时，如果其切割高度与销栓堆叠的位置相符，钥匙销将与插头的边缘齐平，驱动销和弹簧将完全位于锁体内。插头和锁体接触的地方叫做*剪切线*。[图 3-16](ch3.xhtml#ch3fig16)展示了与剪切线对齐的单个销栓堆叠的横截面；注意钥匙销（蓝色）位于插头（绿色）的最边缘，而驱动销（黄色）位于锁体（粉色）内。
- en: '![Image](../images/03fig16.jpg)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/03fig16.jpg)'
- en: '*Figure 3-16: A pin stack aligned with the shear line*'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 3-16：与剪切线对齐的销栓堆叠*'
- en: '**MASTER-KEY SYSTEMS**'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**主钥匙系统**'
- en: Locks in pin tumbler master-key systems are pinned a bit differently. A *master-key
    system* is a group of locks that have been pinned to allow some keys to open multiple
    locks (e.g., those keys handled by a security guard, manager, or maintenance person),
    while still allowing users to have their own key that works on just a single lock,
    such as on one office door.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 销栓主钥匙系统中的锁的销栓设置方式略有不同。*主钥匙系统*是一组被设置为允许某些钥匙开启多个锁（例如，保安、经理或维修人员使用的钥匙），同时仍然允许用户拥有只能开启单个锁的钥匙，比如办公室门上的锁。
- en: 'The locks usually have three pins in one or more pin stacks: the driver pin
    and key pin are separated by a third pin of varying length. This increases the
    number of possible interfaces among pins that could open the lock. For example,
    the original key might push the pins such that the shear line for a particular
    pin stack is above the master pin, while the master key, which has a different
    cut depth at that pin stack position, might push them such that the shear line
    is below the master pin. Either way, the lock will open. The number of key combinations
    that can open the lock grows exponentially with the number of pin stacks containing
    master pins.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 这些锁通常在一个或多个销栈中有三个销：驱动销和钥匙销之间由一个长度不同的第三个销隔开。这增加了销之间可能的接触面数量，从而可以打开锁。例如，原始钥匙可能会推动销，使得某个销栈的剪切线位于主销的上方，而主钥匙在该销栈位置的切割深度不同，可能会推动销，使得剪切线位于主销下方。无论哪种情况，锁都会打开。随着包含主销的销栈数量增加，能打开锁的钥匙组合数量呈指数级增长。
- en: Master keying is a complex topic that would take an entire book to fully explain,
    and one that locksmiths take a long time to learn. Luckily, such locks don’t usually
    appear in competitions, so we won’t go into detail about them in this book.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 主钥匙系统是一个复杂的主题，完全解释需要一本书，而锁匠通常需要很长时间才能学会。幸运的是，这种锁通常不会出现在比赛中，因此我们在本书中不会详细讨论它们。
- en: If the key’s cut for a particular pin stack is too shallow (that is, the key
    is too tall in this position), the key pin is *overset*, meaning part of it is
    being pushed past the edge of the plug and is now protruding into the bible (see
    [Figure 3-17](ch3.xhtml#ch3fig17)). Attempts to turn the plug will fail because
    the key pin is blocking its rotation.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 如果钥匙在某个销栈的位置切割过浅（即钥匙在此位置过高），钥匙销将被*过度设置*，意味着它的一部分被推过插头的边缘，现在突出到锁芯内（见[图 3-17](ch3.xhtml#ch3fig17)）。尝试转动插头会失败，因为钥匙销会阻碍插头的旋转。
- en: '![Image](../images/03fig17.jpg)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/03fig17.jpg)'
- en: '*Figure 3-17: A key pin blocking the plug’s rotation*'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 3-17：钥匙销阻止插头旋转*'
- en: If the key’s cut is too deep (so the key is too short in this position), the
    driver pin will extend down out of the bible and sit partially in the plug, as
    shown in [Figure 3-18](ch3.xhtml#ch3fig18). This is also the default state of
    the lock when no key is inserted. Attempting to turn the plug in this state will
    also fail, as the driver pin prevents the plug from rotating.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 如果钥匙的切割过深（即钥匙在此位置过短），驱动销将会延伸并从锁芯外部出来，部分地坐落在插头里，如[图 3-18](ch3.xhtml#ch3fig18)所示。这也是没有插入钥匙时锁的默认状态。在此状态下尝试转动插头会失败，因为驱动销阻止了插头的旋转。
- en: '![Image](../images/03fig18.jpg)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/03fig18.jpg)'
- en: '*Figure 3-18: A driver pin blocking the plug’s rotation*'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 3-18：驱动销阻止插头旋转*'
- en: If all the key’s cuts correctly correspond to the key pin length for every pin
    stack in the lock, then all the key pins and driver pins align at the shear line.
    The plug can then rotate freely, and the lock will open. This is shown in [Figure
    3-19](ch3.xhtml#ch3fig19). The depths of the key cuts are collectively known as
    the key’s *bitting*.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 如果钥匙的所有切割都与锁中每个销栈的钥匙销长度正确对应，那么所有的钥匙销和驱动销将在剪切线对齐。此时插头可以自由旋转，锁将打开。如[图 3-19](ch3.xhtml#ch3fig19)所示。钥匙切割的深度统称为钥匙的*切割*。
- en: '![Image](../images/03fig19.jpg)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/03fig19.jpg)'
- en: '*Figure 3-19: The correct key aligning all six pin stacks at the shear line*'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 3-19：正确的钥匙将所有六个销栈对准剪切线*'
- en: 'Two sets of numbers are used to describe the bitting of a pin tumbler key:
    the position and the depth. Almost all pin tumbler brands refer to the cut closest
    to the *head*, or *bow*, of the key (the part that you typically grasp to use
    the key) as position 1, the next pin stack as position 2, and so on. Thus, position
    1 on the key corresponds to the pin stack closest to the face of the lock. We’ll
    be using this convention throughout this book.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 用于描述插销钥匙的钥匙切割的有两组数字：位置和深度。几乎所有插销品牌都将靠近钥匙*头部*或*弯头*（通常用来抓握钥匙的部分）的一次切割称为位置 1，下一个销栈称为位置
    2，以此类推。因此，钥匙上的位置 1 对应锁面最靠近的销栈。我们在本书中将使用这种约定。
- en: Most brands use the number 0 to describe the shallowest possible key cut (corresponding
    with the shortest key pin), and a number like 5, 6, or 9 to describe the deepest
    possible cut and longest key pin. Therefore, a bitting of 2-5-3-1-3 describes
    a key for a lock containing five pin stacks, with a cut depth of 2 closest to
    the bow and 3 on the tip of the key. As you might have noticed, a key can use
    the same depth (3 in this example) at multiple positions.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数品牌使用数字0来表示最浅的钥匙切割深度（对应最短的钥匙销），而像5、6或9这样的数字则表示最深的切割深度和最长的钥匙销。因此，像2-5-3-1-3这样的码值描述了一把包含五个销栓的锁的钥匙，其中靠近钥匙柄的切割深度为2，靠近钥匙尖端的为3。如你所见，一把钥匙可以在多个位置使用相同的切割深度（例如这个例子中的3）。
- en: '[Figure 3-20](ch3.xhtml#ch3fig20) shows a key with a bitting of 1-3-2-5-1-5;
    the pin stack positions are labeled in purple, and cut depths are labeled in red.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '[图3-20](ch3.xhtml#ch3fig20)展示了一把码值为1-3-2-5-1-5的钥匙；销栓堆叠的位置用紫色标注，切割深度用红色标注。'
- en: '![Image](../images/03fig20.jpg)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/03fig20.jpg)'
- en: '*Figure 3-20: A key with a bitting of 1-3-2-5-1-5*'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-20：一把码值为1-3-2-5-1-5的钥匙*'
- en: '**NOTE**'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*Cut depths vary from brand to brand; a 2 cut on a Kwikset is unlikely to be
    the same depth as a 2 cut on an ABUS. The spacing between cuts also varies. It’s
    important to look up the specifications for a lock brand before impressioning,
    cutting keys, or repinning a lock. We’ll discuss the specifications for locks
    used in impressioning competitions in [Chapter 11](ch11.xhtml)*.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '*切割深度因品牌而异；Kwikset上的2号切割深度不太可能和ABUS上的2号切割深度相同。切割之间的间距也有所不同。在进行印模、切割钥匙或重新装配锁芯之前，查阅锁具品牌的规格是非常重要的。我们将在[第11章](ch11.xhtml)中讨论用于印模比赛的锁具规格。*'
- en: Pin tumbler locks vary in the number of pin stacks they contain. Theoretically,
    more stacks mean a more secure lock, but a well-made lock with a few stacks is
    probably more secure than a poorly made lock with many stacks. Having more pin
    stacks also means you can have a higher number of unique keys, which is important
    for *systems* (installations of multiple locks) that might need many distinct
    locks, like on a large campus. Generally, in the US, pin tumbler locks used on
    homes have five pin stacks, while padlocks have four, though this varies considerably
    by brand and model. In the UK, six-pin locks are more common.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 插销锁的销栓堆叠数量有所不同。理论上，更多的销栓堆叠意味着更安全的锁，但一把做工精良的少堆栈锁可能比做工差的多堆栈锁更安全。更多的销栓堆叠还意味着你可以拥有更多的独特钥匙，这对于需要多把独立锁的*系统*（例如大型校园的多个锁具安装）尤为重要。通常，在美国，用于家庭的插销锁有五个销栓堆叠，而挂锁有四个，但不同品牌和型号的情况可能有很大差异。在英国，六销锁更为常见。
- en: '**Dimple Locks**'
  id: totrans-101
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**凹槽锁**'
- en: '*Dimple locks* operate much like pin tumbler locks, except that the cuts are
    made on the broad, flat side of the key instead of the edge. This has advantages
    and disadvantages. Because the flat side’s surface area is much larger, dimple
    locks can have more pin stacks than pin tumbler locks without requiring a longer
    key. However, the cut depths are far more limited, since these keys are usually
    no thicker than pin tumbler keys. [Figure 3-21](ch3.xhtml#ch3fig21) shows a typical
    dimple lock and key.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '*凹槽锁*的工作原理与插销锁类似，只不过切割是沿着钥匙的宽大平面而不是边缘进行的。这有其优点和缺点。由于平面侧的表面积较大，凹槽锁可以比插销锁拥有更多的销栓堆叠，而无需更长的钥匙。然而，切割深度的限制要大得多，因为这些钥匙通常和插销锁钥匙一样厚。[图3-21](ch3.xhtml#ch3fig21)展示了一把典型的凹槽锁和钥匙。'
- en: '![Image](../images/03fig21.jpg)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/03fig21.jpg)'
- en: '*Figure 3-21: A six-pin dimple lock and key*'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-21：一把六销凹槽锁和钥匙*'
- en: '[Figure 3-22](ch3.xhtml#ch3fig22) shows a more advanced set with over a dozen
    cuts.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '[图3-22](ch3.xhtml#ch3fig22)展示了一套具有超过十几个切割的更先进的锁具。'
- en: '![Image](../images/03fig22.jpg)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/03fig22.jpg)'
- en: '*Figure 3-22: A high-end Euro profile cylinder dimple lock and key*'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-22：一把高端欧式剖面圆柱凹槽锁和钥匙*'
- en: Many dimple lock keys are made to be reversible so they can be inserted with
    either face up, but this limits the cut depths even further. As a result, while
    many pin tumbler locks have about 7 to 10 possible cut depths, dimple locks may
    have only 2 to 4.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 许多凹槽锁钥匙设计为可逆，意味着它们可以任意一面朝上插入，但这进一步限制了切割深度。因此，尽管许多插销锁有大约7到10个可能的切割深度，凹槽锁可能只有2到4个。
- en: '**Tubular Locks**'
  id: totrans-109
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**管状锁**'
- en: '*Tubular locks* have the same parts as a pin tumbler, though they are organized
    differently. The pin stacks are arranged in a circle, with the key pins all pointing
    toward the face of the lock. A tubular lock’s key is a metal tube with the bitting
    usually notched in a circle on the tip, as shown on the right in [Figure 3-23](ch3.xhtml#ch3fig23).
    The bitting for the key on the left is inside the tube.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '*管状锁*的构造与销栓锁相同，只是排列方式不同。销栓堆呈圆形排列，钥匙销栓都指向锁的正面。管状锁的钥匙是一根金属管，钥匙的切口通常在尖端形成圆形槽，如[图
    3-23](ch3.xhtml#ch3fig23)右侧所示。左侧钥匙的切口位于管内。'
- en: '![Image](../images/03fig23.jpg)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/03fig23.jpg)'
- en: '*Figure 3-23: Two styles of tubular keys*'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 3-23：两种风格的管状钥匙*'
- en: Tubular locks are typically found on vending machines, gas pumps, and arcade
    games; bicycle locks and laptop locks also are often tubular. The number of pins
    varies by brand, but seven-pin locks like the one shown in [Figure 3-24](ch3.xhtml#ch3fig24)
    are the most common (the seventh pin in this image, at the 3 o’clock position,
    may be difficult to see). Tubular locks are sometimes referred to as *Ace locks*
    or *Chicago locks*, because the Chicago Lock Company, now known as CompX, has
    manufactured a popular tubular lock model called the ACE (and later, the ACE II)
    for decades.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 管状锁通常出现在自动售货机、加油机和游戏机上；自行车锁和笔记本电脑锁也常常是管状锁。销栓的数量因品牌而异，但像[图 3-24](ch3.xhtml#ch3fig24)所示的七销栓锁是最常见的（该图中3点钟位置的第七个销栓可能不太容易看到）。管状锁有时被称为*Ace锁*或*Chicago锁*，因为芝加哥锁公司（现称CompX）生产了一款名为ACE（后来是ACE
    II）的管状锁，已经流行了几十年。
- en: '![Image](../images/03fig24.jpg)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/03fig24.jpg)'
- en: '*Figure 3-24: A tubular lock with seven pins*'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 3-24：一个有七个销栓的管状锁*'
- en: In the early 2000s, tubular locks got a bad reputation after several videos
    and news articles showed that low-end laptop and bike locks could be opened simply
    by jabbing the barrel of a cheap ballpoint pen into the keyway. Quality tubular
    locks like the ACE II aren’t susceptible to this kind of attack, but the perception
    that all tubular locks are bad still persists.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在2000年代初，管状锁因几段视频和新闻报道而声誉扫地，这些报道显示，低端的笔记本电脑和自行车锁只需用便宜的圆珠笔笔芯插入锁眼，就能轻松打开。像ACE
    II这样的优质管状锁不容易受到这种攻击，但“所有管状锁都不好”的观念仍然存在。
- en: While tubular locks can be picked with standard picking tools, the process is
    tedious, as you must pick each pin stack multiple times while rotating the plug.
    Using specialty tubular picking tools that keep the picked pin stacks at the shear
    line is much easier but can be expensive, as you’ll need different tools for tubular
    locks of different diameters.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然管状锁可以用标准的撬锁工具打开，但过程很繁琐，因为你必须在旋转插头时多次撬动每个销栓堆。使用专用的管状撬锁工具，可以保持已撬动的销栓堆位于剪切线位置，操作起来更容易，但价格较贵，因为不同直径的管状锁需要不同的工具。
- en: '*Wafer Locks*'
  id: totrans-118
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*薄片锁*'
- en: A *wafer lock* also works similarly to a pin tumbler lock, but instead of pins,
    it contains flat, spring-loaded wafers that move up and down, riding along the
    surface of a key. A bit of metal protrudes from the top and bottom of each wafer,
    blocking the plug from rotating if the wafer is too high or too low. [Figure 3-25](ch3.xhtml#ch3fig25)
    shows a wafer plug with five wafers protruding from the top, and a sixth wafer-like
    clip that keeps the plug in the housing.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '*薄片锁*的工作原理与销栓锁类似，但它使用的是扁平的弹簧加载薄片，而不是销栓，这些薄片上下移动，沿着钥匙的表面滑动。每个薄片的顶部和底部都有一小块金属突出物，如果薄片过高或过低，就会阻止插头旋转。[图
    3-25](ch3.xhtml#ch3fig25)展示了一个有五个薄片从顶部突出、并且有一个第六个薄片形状的卡子，后者将插头固定在外壳中的薄片插头。'
- en: '![Image](../images/03fig25.jpg)'
  id: totrans-120
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/03fig25.jpg)'
- en: '*Figure 3-25: A wafer lock plug*'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 3-25：一个薄片锁插头*'
- en: Wafer locks are frequently found on automobiles and on furniture such as file
    cabinets. Low-end safes, like fire-rated document boxes and cash boxes found in
    big box stores, often feature cheap—and therefore exceptionally poor—wafer locks.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 薄片锁通常出现在汽车上，或者在家具上，例如文件柜。低端的保险箱，如大卖场中常见的防火文件箱和现金箱，通常采用廉价的——因此极其不堪的——薄片锁。
- en: Wafers are thinner than pins, so a wafer lock can hold more wafers than the
    number of pins in a pin tumbler lock of the same size. It’s common to find 10-wafer
    automotive locks. However, like dimple locks, wafer locks are typically limited
    to only three or four possible key cut depths. [Figure 3-26](ch3.xhtml#ch3fig26)
    shows a wafer lock cylinder and key.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 比销钉更薄的片式锁可以容纳比同大小的销子锁更多的片片。常见的汽车锁有10片片式锁。然而，像凹槽锁一样，片式锁通常仅限于三到四个可能的钥匙切割深度。[图3-26](ch3.xhtml#ch3fig26)展示了片式锁芯和钥匙。
- en: '![Image](../images/03fig26.jpg)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/03fig26.jpg)'
- en: '*Figure 3-26: A DOM wafer lock cylinder and key*'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-26：DOM片式锁芯和钥匙*'
- en: '*Combination Locks*'
  id: totrans-126
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*组合锁*'
- en: Instead of using a key, you unlock dial-based, or *combination*, locks by dialing
    a series of numbers. Combination locks range from the cheap padlocks ubiquitous
    in gym locker rooms to high-end safe locks used to secure secret government documents
    and vault doors in large banks. The method of inputting the combination and the
    internal mechanism varies among locks, so we’ll focus on safe locks—those found
    on decent safes, not the cheap, allegedly fireproof boxes you can buy at an office
    supply store.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 不同于使用钥匙，拨号锁或*组合锁*是通过拨打一系列数字来解锁的。组合锁从常见的便宜挂锁，到用于保护机密政府文件和大型银行金库门的高端安全锁都有。输入组合的方式和内部机制因锁的不同而有所差异，因此我们将重点讨论安全锁——即那些用于防护的高品质保险柜锁，而非你在办公用品商店能买到的便宜、所谓的防火盒子。
- en: A safe lock has a dial on the face that you spin clockwise and counterclockwise
    to input a numeric combination. Behind this dial is a *dial ring*, which has an
    opening index mark, often at the 12 o’clock position, to indicate where you should
    stop when entering a number before changing direction to enter the next number
    in the combination. The dial ring also usually has a change index, typically at
    the 11 o’clock position, where you can enter a new combination if the lock is
    in its combination change state. (You do so by first unlocking the lock, then
    inserting a special *change key* into the back side.) [Figure 3-27](ch3.xhtml#ch3fig27)
    shows a dial ring and dial.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 安全锁的表盘上有一个旋转盘，你需要顺时针和逆时针旋转它来输入数字组合。这个旋转盘的背后是一个*转盘环*，上面有一个开口索引标记，通常位于12点钟位置，用来指示你在输入一个数字后，转动方向改变前应该停在哪里。转盘环通常还有一个更改索引，通常位于11点钟位置，如果锁处于组合更改状态，你可以在此输入新的组合。（你首先需要解锁锁，然后将一个特殊的*更改钥匙*插入背面。）[图3-27](ch3.xhtml#ch3fig27)展示了转盘和转盘环。
- en: '![Image](../images/03fig27.jpg)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/03fig27.jpg)'
- en: '*Figure 3-27: The dial and dial ring of a safe lock*'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-27：安全锁的转盘和转盘环*'
- en: Inside the lock, the spinning of the dial rotates the wheels within the wheel
    pack. When all the wheels are aligned in the correct position, the fence drops
    into the groove created by their gates. With the fence in the gates, rotating
    the dial will pull a lever connected to the fence, which is connected to the bolt
    and opens the lock. [Figure 3-28](ch3.xhtml#ch3fig28) shows the wheel pack and
    fence of a cutaway safe lock. We’ll discuss opening safe locks in [Part IV](part4.xhtml).
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 在锁内，转动表盘会旋转轮组中的轮子。当所有轮子对齐到正确位置时，栅栏会掉入它们的栅门形成的凹槽中。栅栏进入栅门后，继续旋转表盘会拉动与栅栏连接的杠杆，而杠杆又与锁舌连接，最终打开锁。[图3-28](ch3.xhtml#ch3fig28)展示了一个剖面安全锁的轮组和栅栏。我们将在[第四部分](part4.xhtml)讨论如何打开安全锁。
- en: '![Image](../images/03fig28.jpg)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/03fig28.jpg)'
- en: '*Figure 3-28: A safe lock cutaway showing the wheel pack and fence*'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-28：展示轮组和栅栏的安全锁剖面*'
- en: '*Lever Locks*'
  id: totrans-134
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*杠杆锁*'
- en: Rather than using pins, *lever locks* have metal levers that pivot and are lifted
    by a key. Each lever has a slot and a gate where a metal protrusion on the lock’s
    bolt, called the *stump*, rests and can pass through. When the slots on each lever
    align, the stump can pass through to unlock the door. Lever locks come in padlock
    format, but the mortise lockset format, shown in [Figure 3-29](ch3.xhtml#ch3fig29),
    is the most common type.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 与使用销钉的锁不同，*杠杆锁*使用金属杠杆，这些杠杆通过钥匙来抬起并旋转。每个杠杆上都有一个槽和一个栅门，锁舌上的金属突出部分，叫做*堵头*，会在这些位置停留并通过。当每个杠杆上的槽对齐时，堵头就能穿过，从而解锁门。杠杆锁有挂锁形式，但如[图3-29](ch3.xhtml#ch3fig29)所示，插销锁套形式是最常见的类型。
- en: '![Image](../images/03fig29.jpg)'
  id: totrans-136
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/03fig29.jpg)'
- en: '*Figure 3-29: A Russian-style mortise lever lock with its case removed*'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-29：拆开外壳的俄式插销杠杆锁*'
- en: Generally, the more levers a lock has, the more pick resistant it is. Many lever
    locks have five levers, though models with as few as three or as many as eight
    are also common. [Figure 3-30](ch3.xhtml#ch3fig30) shows a key lifting the levers
    of the lock in [Figure 3-29](ch3.xhtml#ch3fig29). This lock normally contains
    eight levers, but four have been removed here to better show how the key and levers
    interact.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，锁具的杠杆越多，它的抗撬性就越强。许多杠杆锁有五个杠杆，虽然也有常见的三杠杆或多达八杠杆的型号。[图 3-30](ch3.xhtml#ch3fig30)展示了一把钥匙提升锁中的杠杆，如[图
    3-29](ch3.xhtml#ch3fig29)所示。这把锁通常包含八个杠杆，但这里移除了四个，以便更清晰地展示钥匙和杠杆的互动。
- en: '![Image](../images/03fig30.jpg)'
  id: totrans-139
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/03fig30.jpg)'
- en: '*Figure 3-30: The bitting of a key lifting the levers*'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 3-30：钥匙提升杠杆的咬合情况*'
- en: We’ll discuss lever locks in depth in [Part V](part5.xhtml).
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在[第五部分](part5.xhtml)中深入讨论杠杆锁。
- en: '*Warded Locks*'
  id: totrans-142
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*带障锁*'
- en: '*Warded locks* are similar to lever locks, but they have only a single lever
    that opens the lock. While that might not sound very secure, these locks also
    rely on *wards*—obstacles within the lock that block pieces of metal other than
    the key from activating the lever. [Figure 3-31](ch3.xhtml#ch3fig31) shows a warded
    lock and key.'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '*带障锁*与杠杆锁相似，但它们只有一个杠杆用于打开锁。虽然这听起来似乎不太安全，但这些锁也依赖于*障碍物*——锁内的障碍物阻止非钥匙的金属部件激活杠杆。[图
    3-31](ch3.xhtml#ch3fig31)展示了一把带障锁和钥匙。'
- en: '![Image](../images/03fig31.jpg)'
  id: totrans-144
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/03fig31.jpg)'
- en: '*Figure 3-31: A warded lock and its key*'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 3-31：带障锁及其钥匙*'
- en: '*Skeleton keys* originated from warded locks. The idea of a skeleton key is
    to remove as much material as possible (leaving only the “skeleton” of the key)
    while still allowing the key to contact the lever and open the lock. Removing
    the excess material increases the likelihood that the key will work in other warded
    locks, as the metal that may have gotten bound up in the wards is gone.'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '*万能钥匙*起源于带障锁。万能钥匙的设计理念是尽可能去除材料（只留下钥匙的“骨架”），同时仍然能使钥匙与杠杆接触并打开锁。去除多余的材料增加了钥匙在其他带障锁中工作的可能性，因为可能卡住障碍物的金属已经被去除。'
- en: Many older warded locks are quite beautiful, with intricately designed wards
    and keys. Warded locks are still made today; Master Lock sells a warded padlock,
    shown in [Figure 3-32](ch3.xhtml#ch3fig32).
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 许多旧式带障锁非常精美，具有精细设计的障碍物和钥匙。带障锁至今仍在生产；Master Lock销售一款带障挂锁，见[图 3-32](ch3.xhtml#ch3fig32)。
- en: '![Image](../images/03fig32.jpg)'
  id: totrans-148
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/03fig32.jpg)'
- en: '*Figure 3-32: A modern warded lock*'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 3-32：现代带障锁*'
- en: While warded locks can’t compete with more modern mechanisms, they’re sufficient
    for some applications, like furniture locks or as part of a multilayered security
    system. And with fewer moving parts than most other locking mechanisms, they’re
    sometimes purchased for low-security outdoor or industrial uses, such as lighting
    controls in public parks.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管带障锁无法与更现代的机制竞争，但它们对于某些应用来说足够用，比如家具锁或者作为多层安全系统的一部分。而且，由于它们的活动部件比大多数其他锁具机制少，它们有时会被用于低安全性户外或工业用途，比如公共公园的照明控制。
- en: Since opening such an easy lock doesn’t involve much sport, warded locks generally
    don’t appear in locksport competitions. That said, a good understanding of warded
    locks can be helpful for picking lever locks. We’ll discuss them further in [Chapter
    15](ch15.xhtml).
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 由于打开这种简单的锁具不涉及太多技巧，带障锁通常不会出现在锁具竞技中。尽管如此，对带障锁的良好理解对于挑选杠杆锁是有帮助的。我们将在[第十五章](ch15.xhtml)中进一步讨论它们。
- en: '*Disc Detainer Locks*'
  id: totrans-152
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*圆盘锁*'
- en: Finally, the *disc detainer* is a unique locking mechanism that uses thin, round
    discs not unlike the wafers in wafer locks. However, instead of using springs
    and being lifted, the discs rotate into position. Each disc has a small gate in
    its outer edge, similar to that in a safe lock’s wheels. If the gates on every
    disc align, a *sidebar*—a metal bar that normally blocks the plug from rotating,
    somewhat akin to a fence—drops into the groove, and the plug can then rotate to
    open the lock (see [Chapter 7](ch7.xhtml)). The bitting on a disc detainer key
    is a series of angled cuts designed to align the discs.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，*圆盘锁*是一种独特的锁具机制，使用薄的圆形圆盘，类似于薄片锁中的薄片。然而，它与使用弹簧并被抬起的薄片不同，这些圆盘是旋转到位置上的。每个圆盘的外缘有一个小门，类似于保险箱锁轮上的门。若每个圆盘上的门对齐，一个*侧栏*——通常阻止插头旋转的金属条，类似于栅栏——就会掉入凹槽中，插头随之旋转，打开锁（见[第七章](ch7.xhtml)）。圆盘锁钥匙的咬合设计为一系列角度切割，旨在对齐圆盘。
- en: Because of their unique design, picking disc detainer locks requires specialty
    tools. In addition, different models often require different tools because of
    variations in the way the locks are tensioned or in the shape of the keyway. The
    number of discs in each lock can range from a few in basic models to more than
    10 in higher-end offerings.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 由于其独特的设计，挑选圆盘锁需要使用专用工具。此外，由于锁具张力方式或钥匙孔形状的不同，不同型号的圆盘锁往往需要不同的工具。每个锁具中的圆盘数量从基础型号中的几个到高端型号中的十多个不等。
- en: The disc detainer locking mechanism is found in some high-quality bicycle locks,
    a few models of padlocks from German manufacturer ABUS, and, most commonly, in
    offerings from the ABLOY brand of locks.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 圆盘锁定机制出现在一些高质量的自行车锁中、德国ABUS公司的一些型号挂锁中，最常见的是ABLOY品牌的锁具产品。
- en: '**ASSA, ABLOY, AND ASSA ABLOY**'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: '**ASSA、ABLOY 和 ASSA ABLOY**'
- en: Disc detainers were first created and sold by the ABLOY lock company in Finland
    in the early 1900s. ABLOY is still the leading manufacturer of disc detainer locks,
    and its high-end disc detainer models, such as the ABLOY Protec² shown here, are
    considered some of the most pick-resistant locks sold today.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 圆盘锁定器最早由芬兰的ABLOY锁具公司在20世纪初创制并销售。ABLOY仍然是圆盘锁定器的领先制造商，其高端圆盘锁定器型号，如此处展示的ABLOY Protec²，被认为是当前市场上最具抗挑选能力的锁具之一。
- en: '![Image](../images/03fig33.jpg)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/03fig33.jpg)'
- en: If ABLOY sounds vaguely familiar, that’s probably because Swedish lock company
    ASSA merged with it in the mid-1990s, forming the ASSA ABLOY Group. In the years
    since, ASSA ABLOY has acquired many other lock manufacturers, including Yale,
    Medeco, Vachette, UNION, Lockwood, KESO, Corbin Russwin, and Mul-T-Lock, making
    it one of the largest lock manufacturers in the world.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 如果ABLOY这个名字听起来有点耳熟，那可能是因为瑞典锁具公司ASSA在1990年代中期与其合并，成立了ASSA ABLOY集团。从那时起，ASSA ABLOY收购了许多其他锁具制造商，包括耶鲁、梅迪科、瓦谢特、联合、洛克伍德、KESO、科宾·拉斯温和Mul-T-Lock，使其成为世界上最大的锁具制造商之一。
- en: Summary
  id: totrans-160
  prefs:
