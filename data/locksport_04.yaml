  type: TYPE_NORMAL
  zh: 摘要
- en: This chapter covered basic terminology for the parts of a lock and examined
    how those parts work together in common locking mechanisms. In the next chapter,
    we’ll look at specialized components and mechanisms that make locks high security
    or pick resistant.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍了锁具各部分的基本术语，并探讨了这些部分如何在常见的锁定机制中协同工作。在下一章中，我们将研究使锁具具备高安全性或抗挑选能力的专业组件和机制。
