- en: You’ll find links for the resources used in this book at *[http://www.nostarch.com/pentesting/](http://www.nostarch.com/pentesting/)*,
    including the custom web application, the Ubuntu target, and the Kali Linux virtual
    machine. Use the password *1stPentestBook?!* to open the 7-Zip archive containing
    the book’s resources.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在 *[http://www.nostarch.com/pentesting/](http://www.nostarch.com/pentesting/)*
    找到本书所用资源的链接，包括自定义的 web 应用程序、Ubuntu 目标以及 Kali Linux 虚拟机。使用密码 *1stPentestBook?!*
    打开包含本书资源的 7-Zip 压缩包。
- en: You can find 7-Zip programs for Windows and Linux platforms at *[http://www.7-zip.org/download.html](http://www.7-zip.org/download.html)*.
    Mac users can use Ez7z from *[http://ez7z.en.softonic.com/mac/](http://ez7z.en.softonic.com/mac/)*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在 *[http://www.7-zip.org/download.html](http://www.7-zip.org/download.html)*
    找到适用于 Windows 和 Linux 平台的 7-Zip 程序。Mac 用户可以使用 *[http://ez7z.en.softonic.com/mac/](http://ez7z.en.softonic.com/mac/)*
    上的 Ez7z。
- en: If you’re unable to download the files or you’d just like them delivered to
    your doorstep, we’ll send you a DVD containing the files for US $10\. Visit *[http://www.nostarch.com/pentesting/](http://www.nostarch.com/pentesting/)*
    for details.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你无法下载文件，或者只想将它们送到你家门口，我们将以 10 美元的价格将包含文件的 DVD 寄给你。详情请访问 *[http://www.nostarch.com/pentesting/](http://www.nostarch.com/pentesting/)*。
- en: 'You’ll find additional resources at Georgia Weidman’s website: *[http://bulbsecurity.com/](http://bulbsecurity.com/)*.'
  id: totrans-5
