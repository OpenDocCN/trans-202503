- en: Since I started writing this book a year and a half ago, the feeling that I’m
    drowning in datasets has only increased. In a single recent week, I received 18GB
    of data from a police intelligence firm, another 100GB of data from a mass transit
    agency’s police department, and a copy of the Transportation Security Agency’s
    No Fly List. This is a fairly typical week, and, as usual, I haven’t had a chance
    to look at any of them yet.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 自从一年前半开始写这本书以来，我感到自己在数据集中“溺水”的感觉愈发强烈。在最近的一个星期里，我收到了来自一个警察情报公司的 18GB 数据，另一个来自公交公司警察部门的
    100GB 数据，以及一份来自交通安全管理局的“禁飞名单”。这是一个相当典型的星期，像往常一样，我还没来得及查看其中任何一个。
- en: I’m so happy that you’ve finished reading this book, because now you can use
    your newfound skills to help investigate this never-ending flood of datasets.
    There aren’t nearly enough of us with these skills, so I’m excited that you’ve
    joined the ranks. I hope you’ll use your skills to discover and publish secret
    revelations and make a positive impact on the world while you’re at it.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我很高兴你读完了这本书，因为现在你可以利用你新学到的技能帮助调查这股源源不断的数据洪流。拥有这些技能的人远远不够，所以我很高兴你加入了我们的行列。我希望你能利用你的技能发现并发布秘密揭露内容，同时在此过程中对世界产生积极影响。
- en: This book is crammed with technical information, but it’s far from a comprehensive
    guide to investigating leaked and hacked datasets. I merely scratched the surface
    on a wide swath of technologies that come into play, like using the command line,
    programming in Python, using Docker containers, working with SQL databases, and
    analyzing structured data. There are countless books dedicated to each of these
    topics. But while there’s a lot left to learn, you should now have a solid foundation
    to build on.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书充满了技术信息，但远不是一本全面的泄露和被黑客攻击的数据集调查指南。我仅仅在涉及的广泛技术中略有涉及，比如使用命令行、Python 编程、使用 Docker
    容器、处理 SQL 数据库和分析结构化数据。每个这些主题都有无数专门的书籍。但尽管还有很多需要学习的内容，你现在应该已经打下了一个坚实的基础。
- en: The best way to gain confidence in these skills, and to learn more, is to jump
    in headfirst and just start using them. Go to the DDoSecrets website, see what
    the collective has published recently, and subscribe to its newsletter so you’ll
    get email alerts when new datasets are released. If you find a dataset that looks
    interesting and is available for anyone to download, launch your BitTorrent client,
    download it, and see if you can make sense of it. If you find a dataset released
    under limited distribution, meaning that DDoSecrets will give it only to journalists
    and researchers (like you!), request access. As long as you plan on publishing
    any revelations you find, you shouldn’t have a problem gaining access.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 获得这些技能的信心，并进一步学习的最佳方法，就是勇敢地跳进去，开始使用它们。访问 DDoSecrets 网站，查看集体最近发布的内容，并订阅其新闻通讯，这样你就能在新数据集发布时收到电子邮件提醒。如果你发现一个看起来有趣并且任何人都可以下载的数据集，启动你的
    BitTorrent 客户端，下载它，看看你能否理解它。如果你发现一个数据集是有限分发的，意味着 DDoSecrets 只会将其提供给记者和研究人员（像你一样！），就请求访问权限。只要你计划发布任何发现的揭露内容，你应该不会遇到获取访问权限的问题。
- en: Depending on the dataset you’re looking at, you might hit technical hurdles
    that aren’t covered in this book and that you don’t know how to solve. I often
    come across data that I don’t recognize and don’t know how to proceed with. Most
    of the time, I end up searching the internet to figure out my next steps. Sometimes
    I even learn how to use new technologies that I have no prior experience with,
    like new types of databases or software, so I can import and explore the data.
    As your skills grow, you’ll be able to do the same using online documentation
    and, most importantly, trial and error. Don’t be afraid to experiment.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你正在查看的数据集，你可能会遇到本书没有涉及且你不知道如何解决的技术难题。我经常遇到不认识的数据，不知道该如何继续处理。大多数时候，我最终会去网上搜索，弄清楚下一步该做什么。有时我甚至会学习使用我之前没有经验的新技术，比如新的数据库类型或软件，这样我就能导入和探索数据。随着你的技能提升，你将能够通过在线文档，并且最重要的是通过反复试验，做到同样的事情。不要害怕尝试。
- en: As you’re exploring new datasets, automate as much of your work as possible
    by writing simple Python scripts like the ones sprinkled throughout this book.
    Regularly writing code is, by far, the best way to get better at programming.
    Also publish your interesting findings, even if they’re minor. If you don’t work
    for a newsroom, start a blog and publish your work there. The more investigations
    you publish, the more likely it is that potential sources will notice you, start
    up secure communications with you, and send you datasets to analyze. Be precise
    in your reporting and, as much as possible, show your work. Investigating leaked
    and hacked datasets is cool, and people will love to read about the details that
    you’ve discovered, how you discovered them, and how you verified that they’re
    true.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索新数据集时，通过编写简单的 Python 脚本来自动化尽可能多的工作，就像本书中穿插的那些示例一样。定期编写代码，无疑是提升编程能力的最佳方式。此外，发布你有趣的发现，即使它们很小。如果你不为新闻机构工作，可以创建一个博客并在那里发布你的成果。你发布的调查越多，潜在的消息来源就越有可能注意到你，与你建立安全的沟通，并发送数据集供你分析。在报道中要精确，并尽可能展示你的工作过程。调查泄露和被黑客攻击的数据集很酷，人们会喜欢阅读你发现的细节、你是如何发现这些细节的，以及你是如何验证它们的真实性的。
- en: Good luck! Get in touch at *micah@micahflee.com* to let me know if you find
    any revelations.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你好运！如果你有任何发现，请通过 *micah@micahflee.com* 联系我。
