  zh: '49'
- en: Decisions, Decisions
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 决策，决策
- en: A good team makes good decisions. Solid technology and business decisions helped
    propel Android toward a successful launch and ensuing growth as it was able to
    realize its potential with manufacturers, developers, and users.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 一个优秀的团队做出好的决策。坚实的技术和商业决策帮助Android成功发布并实现增长，使其能够在制造商、开发者和用户的支持下实现潜力。
- en: The Tech—Features that Found Fans
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技术——获得粉丝的功能
- en: 'Most of Android’s technology was just fundamental tech that any smartphone
    required: a device with data and wireless capabilities, plus standard applications
    like a browser, email, maps, and messaging applications. These features weren’t
    factors in Android’s growth; they were more like checkbox items that had to be
    there for the platform to even be relevant.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Android的大部分技术只是任何智能手机所需的基础技术：具备数据和无线功能的设备，以及像浏览器、电子邮件、地图和消息应用这样的标准应用。这些功能并不是Android增长的关键因素；它们更像是平台要有的勾选项，只有具备了这些，平台才能具备相关性。
- en: But other pieces of technology were unique to Android, which helped create a
    loyal fan base of both developers and users. They were features built into the
    platform from the start that distinguished Android from the other smartphone platforms.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 但其他一些技术是Android独有的，这帮助Android建立了一个忠实的开发者和用户群体。这些功能从一开始就被内置于平台中，使Android与其他智能手机平台区分开来。
- en: Notifications The system of notifications on Android helped bring the whole
    system together, as applications cooperated with the underlying system to propagate
    information to the user about things that they wanted to know about.
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通知 Android的通知系统帮助将整个系统联结在一起，因为应用程序与底层系统协作，将用户希望了解的信息传递给他们。
- en: Multitasking Allowing users to easily and quickly switch between applications
    with UI elements like the Back and Recents buttons foresaw the new dynamic of
    mobile computing where people constantly use several apps to get things done.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 多任务 允许用户通过像“返回”和“最近使用”按钮这样的UI元素轻松快速地在应用程序之间切换，预示着移动计算的新动态，人们不断使用多个应用来完成任务。
- en: Security From the beginning, the team realized that mobile apps were fundamentally
    different from desktop apps, and built a system that isolated applications from
    each other. Security has only become more important over the years, but Android
    provided the fundamentals from the start, all the way down to the lowest layers
    of the kernel and the hardware.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安全性 从一开始，团队就意识到移动应用与桌面应用根本不同，因此构建了一个将应用程序彼此隔离的系统。安全性随着时间的推移变得越来越重要，但Android从一开始就提供了基础，甚至深入到内核和硬件的最低层。
- en: Size matters The team enabled applications to scale to different screen sizes
    and densities, which proved critical in enabling all kinds of devices and sizes,
    where applications would work just as well.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 大小很重要 团队使得应用能够适应不同的屏幕尺寸和密度，这在支持各种设备和尺寸的应用方面至关重要，确保应用无论在哪种设备上都能良好运行。
- en: The Tools—Creating an App Ecosystem
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工具——创建应用生态系统
- en: 'In the days before the iPhone and Android, third-party applications for mobile
    devices did exist. But apps weren’t really the reason why people bought their
    phones, and they didn’t dominate users’ time on their devices. Instead, the phones
    came with built-in applications that handled most of their needs: they could talk
    on the phone, check email, message, and maybe browse the web (in a limited way).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在iPhone和Android问世之前，确实存在移动设备的第三方应用程序。但应用并不是人们购买手机的真正原因，也没有主导用户在设备上的使用时间。相反，手机自带了处理大部分需求的内置应用：可以打电话、查看电子邮件、发送消息，也许还可以浏览网页（在有限的范围内）。
- en: But once people started using smartphones, they could do so much more, and wanted
    so much more than device companies could provide in their own apps. So while the
    Google-provided Gmail, Maps, browser, and messaging apps were all very important
    on the early Android system, it was even more important for Android to open the
    door to *external* developers. Android allowed developers to write and provide
    their own applications, helping to create a rich ecosystem for users to be able
    to do much more than they ever could with just the apps that Google provided.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，一旦人们开始使用智能手机，他们能够做的事情变得更多，需求也远超设备公司在自己应用中能提供的内容。因此，虽然Google提供的Gmail、地图、浏览器和消息应用在早期的Android系统中非常重要，但更重要的是Android打开了*外部*开发者的大门。Android允许开发者编写并提供自己的应用程序，帮助创造一个丰富的生态系统，使用户能够做更多的事情，而不仅仅依赖Google提供的应用。
- en: Enabling this app ecosystem was critical to the platform; any platform trying
    to enter the market now that doesn’t offer a rich selection of apps simply doesn’t
    have a chance. The team provided developers with a rich toolbox of capabilities
    that enabled these applications, and the entire application ecosystem, to exist.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 启动这个应用生态系统对平台至关重要；任何如今试图进入市场却没有丰富应用选择的平台都没有机会。团队为开发者提供了丰富的工具箱，支持这些应用以及整个应用生态系统的存在。
- en: Language The choice of the Java programming language enabled new Android developers
    to bring existing skills over to this new platform.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编程语言 选择 Java 编程语言使得新加入的 Android 开发者能够将现有技能迁移到这个新平台上。
- en: APIs Android was written from the beginning to be a platform for all developers,
    not just for the Android team. Offering public APIs for these developers to access
    core system functionality was critical for enabling powerful applications.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: API 从一开始，Android 就被编写成一个面向所有开发者的平台，而不仅仅是为了 Android 团队。为这些开发者提供公开 API，以访问核心系统功能，对实现强大的应用至关重要。
- en: The SDK APIs alone would have made application development possible . . . but
    difficult. With the addition of documentation, an IDE, and a myriad of specialized
    tools for programmers, Android application development became possible for a large
    audience of developers anxious to create their own applications.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 仅仅有 SDK API 就足以使应用开发成为可能……但却相当困难。通过增加文档、IDE 和一系列专为程序员设计的工具，Android 应用开发变得对于急于创建自己应用的广大开发者群体来说变得可能。
- en: Android Market Creating a centralized destination for developers to sell their
    applications, and for users to find a large and growing set of apps, jump-started
    the huge ecosystem of apps that everyone uses today.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Android Market 创建一个集中式平台，让开发者销售他们的应用，用户则能找到大量且不断增长的应用集，这为今天我们所使用的庞大应用生态系统提供了起步。
- en: The Business—Creating a Device Ecosystem
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 商业—创建设备生态系统
- en: From the beginning, Android was intended to be an open platform that other companies
    could use to build their own products, not just a system for building a Google
    phone. A few key decisions and initiatives allowed this aspect of Android to achieve
    wide industry adoption.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 从一开始，Android 就被设计为一个开放平台，供其他公司用来打造自己的产品，而不仅仅是一个用于制造 Google 手机的系统。几个关键的决策和举措使得
    Android 能够在业界广泛推广。
- en: Open source Prior to Android, the only options that device manufacturers had
    were either building a platform themselves, licensing one for a significant cost,
    or cobbling something together from existing, but incomplete, solutions. Android
    provided a powerful, free, and open option for manufacturers that desperately
    needed it.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开源 在 Android 之前，设备制造商唯一的选择要么是自己构建平台，要么是支付高额费用许可一个平台，或者是从现有但不完整的解决方案中拼凑出一个。Android
    为迫切需要的平台提供了一个强大、免费且开放的选择。
- en: Open Handset Alliance Bringing together the group of partner companies to form
    the OHA provided a single vision of what Android needed to be for the entire ecosystem.
    In the beginning, there were not even any Android users, much less devices, so
    having all of these competing interests and companies come together to support
    the shared vision was important in establishing the future that they were all
    hoping would come to pass.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开放手机联盟 将合作伙伴公司聚集在一起，组成 OHA，提供了一个关于 Android 对整个生态系统需求的统一愿景。最初甚至没有 Android 用户，更别说设备了，所以让所有这些竞争的利益和公司共同支持这个共享愿景，对于建立他们所期望的未来至关重要。
- en: Compatibility One of the key elements to make Android work across a diverse
    ecosystem was compatibility of implementations, ensuring that developers could
    write apps that worked everywhere, instead of having to rewrite them for the plethora
    of available devices. To solve this problem, the Android team provided the Compatibility
    Test Suite (CTS) for manufacturers to ensure that they are providing a compatible
    implementation on every new device.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 兼容性 使 Android 在多样化生态系统中正常运行的关键因素之一是实现的兼容性，确保开发者能够编写在所有设备上都能运行的应用，而不是为了众多可用设备而重写应用。为了解决这个问题，Android
    团队提供了兼容性测试套件（CTS），供制造商确保每一款新设备上都提供兼容的实现。
- en: Partnerships Establishing relationships with a diverse set of partners and bringing
    them all into the Android community was crucial. It’s one thing to offer a platform.
    But manufacturers need help getting that platform working well on their devices
    in order to establish the momentum that Android needed to succeed. The Android
    team worked closely with partners to get the platform working well on new devices,
    building up a pipeline of devices for the market, establishing a large market
    of Android phones from manufacturers across the world.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 合作伙伴关系 与各类合作伙伴建立关系，并将他们纳入安卓社区是至关重要的。提供一个平台是一回事，但制造商需要帮助，以确保这个平台能在他们的设备上运行良好，从而为安卓建立成功所需的动力。安卓团队与合作伙伴紧密合作，确保平台能够在新设备上运行良好，建立了一个设备供应链，推出了来自全球各地制造商的安卓手机市场。
- en: The Acquisition—Building on a Solid Foundation
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 收购——在坚实的基础上构建
- en: 'When Android was a fledgling startup, they had a choice: to continue to be
    independent, with venture funding they had secured, or to join Google. They opted
    to join Google, deciding that they had a better chance of achieving their vision
    for Android within that larger company than they could have on their own.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当安卓还是一个初创公司时，他们面临着一个选择：继续独立发展，利用已经获得的风险资金，还是加入谷歌。他们选择了加入谷歌，决定认为在谷歌这样的大公司中，他们更有机会实现安卓的愿景，而单靠自己则无法做到这一点。
- en: The fact that Android was developed inside of Google was undoubtedly an important
    factor in its growth. For one thing, Google had deep pockets, which made funding
    easier, including purchasing technology when it made more sense than building
    it from scratch. But Android’s achievements were due to more than just having
    access to Google’s money and resources. After all, many other large and successful
    companies did not fare as well with their mobile efforts during the same time
    period.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 安卓能在谷歌内部开发，毫无疑问是其成功增长的重要因素。一方面，谷歌财力雄厚，资金更加充裕，包括在某些情况下购买技术而非从头开始开发。但安卓的成就不仅仅归功于有了谷歌的资金和资源。毕竟，在同一时期，许多其他大公司也未能在移动领域取得类似的成功。
- en: One of the aspects that worked for Android at Google was autonomy. Keeping themselves
    separate from the rest of the company gave the team that startup dynamic that
    they felt Android needed in those early days to ship the first product. At the
    same time, being a part of Google gave Android more leverage with partner companies
    than it would have had as an actual startup company.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 安卓在谷歌的一大优势就是自主性。将团队与公司其他部分保持分离，给予他们初创公司的活力，这种活力是他们认为安卓在早期阶段推出首个产品时所需要的。同时，成为谷歌的一部分也让安卓在与合作伙伴的谈判中拥有了更多的杠杆，而这作为一个真正的初创公司是无法获得的。
- en: Meanwhile, Google had exactly the right kind of existing technical infrastructure
    that Android needed as it grew. Not only did the services team have the right
    experience to connect the Google apps to backend servers, but the team also had
    the advantage of relying on an infrastructure that could scale to their needs.
    A company that could handle the extreme download requirements of YouTube was able
    to deal with OTA updates for the small but growing base of Android users.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，谷歌拥有安卓在成长过程中所需要的恰当技术基础设施。不仅谷歌的服务团队有足够的经验将谷歌应用与后端服务器连接起来，而且他们还依赖一个可以根据需求扩展的基础设施。一个能够处理YouTube极高下载需求的公司，也能应对安卓用户群体日益增长的OTA更新需求。
