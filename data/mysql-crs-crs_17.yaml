- en: Advanced Topics
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 高级主题
- en: In Part IV, you’ll learn how to load data to and from files, run MySQL commands
    from script files, avoid common pitfalls, and use MySQL within programming languages.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在第四部分，你将学习如何从文件加载数据，如何从脚本文件运行 MySQL 命令，如何避免常见的陷阱，以及如何在编程语言中使用 MySQL。
- en: In [Chapter 14](c14.xhtml), we’ll go over some tips and tricks for avoiding
    common problems, and you’ll see how to load data to or from a file. You’ll also
    take a look at using transactions and the MySQL command line client.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第14章](c14.xhtml)，我们将介绍一些避免常见问题的技巧，你将学习如何从文件加载数据。你还会了解如何使用事务和 MySQL 命令行客户端。
- en: In [Chapter 15](c15.xhtml), you’ll use MySQL from programming languages like
    PHP, Python, and Java.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第15章](c15.xhtml)，你将学习如何在 PHP、Python 和 Java 等编程语言中使用 MySQL。
