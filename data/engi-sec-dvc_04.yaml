- en: '**DEVICE SECURITY BUILDING BLOCKS**'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**设备安全构建模块**'
- en: If you want to engineer a car, you obviously need an engine and body, some tires
    and seats, and probably at least one window. If you set your sights on engineering
    a secure device, you also want to have some essential building blocks.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想设计一辆车，显然你需要一个发动机和车身，一些轮胎和座椅，可能还需要至少一扇窗户。如果你打算设计一个安全的设备，你同样需要一些基本的构建模块。
- en: Modern security would not be possible without a reliable source of random numbers
    and cryptographic operations that are optimized for the processors of your choice.
    Further, since many crypto algorithms rely on secrets, a decent storage option
    for this confidential data is required. Last but not least, unique and secure
    device identities in combination with secure communication channels are mandatory
    for every connected device. Since the devil is in the details for all these topics,
    this second part of the book dedicates one chapter to each of them.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 现代安全性如果没有可靠的随机数源和为所选处理器优化的加密操作是无法实现的。此外，由于许多加密算法依赖于秘密，因此需要一个可靠的存储选项来保护这些机密数据。最后但同样重要的是，唯一且安全的设备身份与安全的通信通道必须是每个联网设备的必备条件。由于这些话题的细节非常关键，本书的第二部分为每个话题专门分配了一章。
