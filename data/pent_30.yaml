  zh: Georgia Weidman 是一名渗透测试员、研究员，以及安全咨询公司 Bulb Security 的创始人。她曾在全球各大会议上演讲，包括 BlackHat、Shmoocon
    和 Derbycon，并教授关于渗透测试、移动黑客攻击以及漏洞开发等课程。2012年，她获得了 DARPA 网络快速跟踪计划的资助，以继续她在移动设备安全方面的研究工作。
