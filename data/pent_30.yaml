  zh: 关于作者
- en: Georgia Weidman is a penetration tester, researcher, and the founder of Bulb
    Security, a security consulting firm. She has presented at conferences around
    the world, including BlackHat, Shmoocon, and Derbycon, and teaches classes on
    topics like penetration testing, mobile hacking, and exploit development. In 2012,
    she was awarded a DARPA Cyber Fast Track grant to continue her work in mobile
    device security.
  id: totrans-1
