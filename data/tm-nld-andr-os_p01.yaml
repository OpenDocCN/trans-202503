- en: In the Beginning
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 起初
- en: There definitely wasn’t a sense of inevitability in the beginning. There were
    a lot of reasons why Android shouldn’t have been as successful as it was. It’s
    the sort of thing that I think if you wanted to make happen again, you wouldn’t
    be able to. There’s some magic there.
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一开始肯定没有那种不可避免的感觉。有很多原因解释为什么安卓不应该像现在这样成功。这是那种我认为如果你想再次让它发生，你也做不到的事情。这里面有些魔力。
