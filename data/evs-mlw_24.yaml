- en: '## <samp class="SANS_Futura_Std_Bold_B_11">Malware Sources</samp>'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '## <samp class="SANS_Futura_Std_Bold_B_11">恶意软件来源</samp>'
- en: If your day job does not involve investigating new malware, you’ll likely need
    a source for malware samples you can practice with. The following sources are
    free (some require a simple sign-up), with the exception of VirusTotal.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的日常工作不涉及研究新型恶意软件，你可能需要一些恶意软件样本来进行实践。以下来源是免费的（有些需要简单注册），但VirusTotal除外。
