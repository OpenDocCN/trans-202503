  type: TYPE_NORMAL
  zh: 在下一章，我们将讨论如何雇佣合适的人才来应对零日漏洞和各种威胁行动者。我们将回顾忍者卷轴中关于招募忍者的指导原则，并探讨如何将这些指导应用于吸引网络安全人才。网络安全行业存在人才短缺的说法，我怀疑在日本中世纪的动荡时期，忍者也面临类似的短缺问题。忍者卷轴解释了如何识别可以训练成为忍者特工的人，这一角色的风险远高于今天的办公室工作。错误的招聘选择可能会导致人员很快死亡，从而浪费培训投入并危及任务和团队成员的生命。
