- en: Gradients
  id: totrans-218
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 渐变
- en: Gradients work well in the background of buttons ([Figure 3-64](ch03s03.html#using_a_gradient_in_a_button
    "Figure 3-64. Using a gradient in a button")), banners, or drawings. They can
    also add simple shading effects or a unique touch to a photo.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 渐变效果在按钮背景（[图 3-64](ch03s03.html#using_a_gradient_in_a_button "图 3-64. 在按钮中使用渐变")）、横幅或绘图中表现良好。它们还可以为照片添加简单的阴影效果或独特的触感。
- en: For example, we added color to enhance the dramatic look of the stormy sky photo
    in [Figure 3-65](ch03s03.html#original_photographcomma_without_color "Figure 3-65. The
    original photograph, without color"). The cloud front is diagonal to the horizon.
    We applied the gradient perpendicularly to the cloud front, so that areas with
    heavier cloud cover are darker, as shown in [Figure 3-66](ch03s03.html#dramatic_stormy_sky
    "Figure 3-66. A dramatic stormy sky").
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我们为增强[图 3-65](ch03s03.html#original_photographcomma_without_color "图 3-65.
    原始照片，无色")中的暴风雨天空的戏剧效果，添加了色彩。云前沿与地平线成对角线。我们将渐变垂直应用于云前沿，使得云层较重的区域更暗，如[图 3-66](ch03s03.html#dramatic_stormy_sky
    "图 3-66. 一幅戏剧性的暴风雨天空")所示。
- en: '![Mushroom A](httpatomoreillycomsourcenostarchimages1454362.png.jpg)'
  id: totrans-221
