  zh: '![添加草地层](httpatomoreillycomsourcenostarchimages1454408.png.jpg)'
- en: Figure 3-90. Adding the grassland layer
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-90. 添加草地层
