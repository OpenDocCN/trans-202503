- en: Patterns
  id: totrans-234
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 图案
- en: Apply patterns to decorate a background, create text effects (as shown in [Figure 3-72](ch03s03.html#using_a_pattern
    "Figure 3-72. Using a pattern")), or make the surface of an object look more organic.
    See [The Patterns Dialog](ch15s03.html#patterns_dialog-id00122 "The Patterns Dialog")
    and [The Patterns Dialog](ch15s03.html#patterns_dialog-id00122 "The Patterns Dialog")
    for more details.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 可以将图案应用于装饰背景，创建文本效果（如[图 3-72](ch03s03.html#using_a_pattern "图 3-72. 使用图案")所示），或者让物体表面看起来更有机。有关更多细节，请参见[图案对话框](ch15s03.html#patterns_dialog-id00122
    "图案对话框")和[图案对话框](ch15s03.html#patterns_dialog-id00122 "图案对话框")。
- en: 3.4 Dodging, Burning, and Smudging
  id: totrans-236
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3.4 避光、烧焦和涂抹
- en: As you saw when we painted the peach and the pear, shading and smudging can
    greatly improve the look of digitally painted objects. Dodging, burning, and smudging
    are common ways to add finishing touches to elements in your digital art.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在给桃子和梨子上色时看到的，阴影和涂抹可以极大地改善数字绘画对象的外观。减淡、烧制和涂抹是为数字艺术元素添加最后修饰的常用方法。
- en: The Dodge/Burn Tool
  id: totrans-238
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 减淡/加深工具
- en: As you saw in the tutorial, you can use dodging and burning to add shadows and
    highlights to a drawing.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你在教程中看到的，你可以使用减淡和烧制来为画作添加阴影和高光。
- en: Switch between dodging and burning with the TYPE option or the ![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)
    key. Remember that the Dodge tool lightens, and the Burn tool darkens. When you
    go over an area several times, each stroke increases the effect.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 TYPE 选项或![](httpatomoreillycomsourcenostarchimages1453844.png.jpg)键在减淡和加深之间切换。记住，减淡工具能提亮，烧制工具能加深。当你多次经过某个区域时，每次操作都会增强效果。
- en: '![First coat of burning](httpatomoreillycomsourcenostarchimages1454374.png.jpg)'
  id: totrans-241
  prefs: []
  type: TYPE_IMG
  zh: '![第一次烧制](httpatomoreillycomsourcenostarchimages1454374.png.jpg)'
- en: Figure 3-73. First coat of burning
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-73. 第一次烧制
- en: '![Second coat of burning](httpatomoreillycomsourcenostarchimages1454376.png.jpg)'
  id: totrans-243
  prefs: []
  type: TYPE_IMG
  zh: '![第二次烧制](httpatomoreillycomsourcenostarchimages1454376.png.jpg)'
- en: Figure 3-74. Second coat of burning
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-74. 第二次烧制
- en: '![Third coat of burning](httpatomoreillycomsourcenostarchimages1454378.png.jpg)'
  id: totrans-245
  prefs: []
  type: TYPE_IMG
  zh: '![第三层烧制](httpatomoreillycomsourcenostarchimages1454378.png.jpg)'
- en: Figure 3-75. Third coat of burning
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-75. 第三次烧制
- en: To create a shading gradient, you could burn a large area lightly and then reburn
    (darken) a smaller area, and so on. Alternatively, you can start by burning a
    small area that will be the darkest and then burn it again and enlarge the area,
    and so on, as shown in [Figure 3-73](ch03s04.html#first_coat_of_burning "Figure 3-73. First
    coat of burning") to [Figure 3-75](ch03s04.html#third_coat_of_burning "Figure 3-75. Third
    coat of burning").
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 为了创建阴影渐变，你可以先轻轻地烧制一个大区域，然后再烧制（加深）一个较小的区域，以此类推。或者，你可以从烧制一个最暗的区域开始，然后再次烧制并扩大该区域，以此类推，如[图
    3-73](ch03s04.html#first_coat_of_burning "图 3-73. 第一次烧制")至[图 3-75](ch03s04.html#third_coat_of_burning
    "图 3-75. 第三次烧制")所示。
- en: '[Figure 3-76](ch03s04.html#smudging_to_soften_the_transitions "Figure 3-76. Smudging
    to soften the transitions") and [Figure 3-77](ch03s04.html#with_dodging_added
    "Figure 3-77. With dodging added") show the last two steps: smudging and dodging.'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 3-76](ch03s04.html#smudging_to_soften_the_transitions "图 3-76. 涂抹以柔化过渡")和[图
    3-77](ch03s04.html#with_dodging_added "图 3-77. 添加了减淡效果")展示了最后两步：涂抹和减淡。'
- en: You could apply just one coat of dodge or burn and then smudge it into the base
    color, but the result won’t be as natural. The RANGE option changes how great
    an effect one coat has. Although painting on shadows gives you greater control,
    the Dodge/Burn tool does a pretty good job without much time or effort.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以只涂抹一次减淡或加深效果，然后将其与基础色融合，但效果不会那么自然。RANGE 选项改变了一层效果的强度。尽管在阴影上绘画可以让你更好地控制，但减淡/加深工具在没有太多时间或精力的情况下也能做得相当好。
- en: '![Smudging to soften the transitions](httpatomoreillycomsourcenostarchimages1454380.png.jpg)'
  id: totrans-250
  prefs: []
  type: TYPE_IMG
  zh: '![涂抹以柔化过渡](httpatomoreillycomsourcenostarchimages1454380.png.jpg)'
- en: Figure 3-76. Smudging to soften the transitions
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-76. 涂抹以柔化过渡
- en: '![With dodging added](httpatomoreillycomsourcenostarchimages1454382.png.jpg)'
  id: totrans-252
  prefs: []
  type: TYPE_IMG
  zh: '![添加了减淡效果](httpatomoreillycomsourcenostarchimages1454382.png.jpg)'
- en: Figure 3-77. With dodging added
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-77. 添加了减淡效果
- en: '![The original photograph](httpatomoreillycomsourcenostarchimages1454384.png.jpg)'
  id: totrans-254
  prefs: []
  type: TYPE_IMG
  zh: '![原始照片](httpatomoreillycomsourcenostarchimages1454384.png.jpg)'
- en: Figure 3-78. The original photograph
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-78. 原始照片
- en: '![After burning the background](httpatomoreillycomsourcenostarchimages1454386.png.jpg)'
  id: totrans-256
  prefs: []
  type: TYPE_IMG
  zh: '![烧制背景后](httpatomoreillycomsourcenostarchimages1454386.png.jpg)'
- en: Figure 3-79. After burning the background
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-79. 烧制背景后
- en: 'You can also use dodging and burning to make a subject stand out in a photograph,
    as shown in [Figure 3-78](ch03s04.html#original_photograph "Figure 3-78. The original
    photograph") and [Figure 3-79](ch03s04.html#after_burning_the_background "Figure 3-79. After
    burning the background"). When you dodge or burn the background, the subject of
    the photo stands out. You can either select the subject with the Foreground Select
    tool (**Image: Tools > Selection Tools > Foreground Select**), invert the selection,
    and then burn it, or you can burn the background manually using a brush.'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用加深和减淡来让照片中的主题更加突出，如[图 3-78](ch03s04.html#original_photograph "图 3-78.
    原始照片")和[图 3-79](ch03s04.html#after_burning_the_background "图 3-79. 背景加深后")所示。当你对背景进行加深或减淡时，照片的主题会更加突出。你可以使用前景选择工具（**图像：工具
    > 选择工具 > 前景选择**）选中主题，反转选择，然后进行加深处理，或者你也可以使用画笔手动加深背景。
- en: '![An example of different range values](httpatomoreillycomsourcenostarchimages1454388.png.jpg)'
  id: totrans-259
  prefs: []
  type: TYPE_IMG
  zh: '![不同范围值的示例](httpatomoreillycomsourcenostarchimages1454388.png.jpg)'
- en: Figure 3-80. An example of different range values
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-80. 不同范围值的示例
- en: '[Figure 3-80](ch03s04.html#example_of_different_range_values "Figure 3-80. An
    example of different range values") shows the effects of dodging and burning using
    the three different range settings: **S**hadows, **M**idtones, and **H**ighlights.
    We started with a vertical stripe comprised of four tones. From top to bottom,
    the tones were dark, bright and fully saturated, light, and very pale. We made
    18 copies of the stripe, arranged into groups of 3\. Within each group, from left
    to right, one, two, or three coats of dodge or burn were applied. As you can see
    in the figure, half of the groups were dodged, and the other half were burned,
    using each of the three range settings.'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 3-80](ch03s04.html#example_of_different_range_values "图 3-80. 不同范围值的示例")展示了使用三种不同范围设置进行加深和减淡的效果：**阴影**、**中间调**和**高光**。我们从一条包含四种色调的竖条开始。从上到下，色调依次是暗色、明亮且完全饱和、浅色和非常浅的色调。我们制作了18个该竖条的副本，将其分成3组。在每组内，从左到右，应用了1层、2层或3层的加深或减淡效果。如图所示，半数组使用了加深，另一半则使用了减淡，并且分别使用了这三种范围设置。'
- en: The Smudge Tool
  id: totrans-262
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 涂抹工具
- en: Use the Smudge tool to soften transitions, hide objects, or even create textures.
    Earlier in this chapter, we used the Smudge tool to soften the color transitions
    after adding shading and highlights in [The Airbrush Tool](ch03s02.html#airbrush_tool
    "The Airbrush Tool") and after shading with the Dodge/Burn tool in the previous
    section.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 使用涂抹工具来软化过渡、隐藏物体，甚至创造纹理。在本章前面，我们使用涂抹工具在[气刷工具](ch03s02.html#airbrush_tool "气刷工具")中添加阴影和高光后，软化了颜色过渡，并且在上一节使用加深/减淡工具进行阴影处理后也应用了涂抹工具。
- en: You can also use the Smudge tool to achieve subtle color transitions, applying
    drop strokes of different colors and smudging them as traditional painters do.
    Start by covering an area with dense strokes of one color, which gradually thin,
    and then do the same with different colors in different areas so the colors bleed.
    Next, smudge in small circular strokes. Any white background that was showing
    through will blend in as well, lightening the area. Continue smudging until the
    whole image is done, and smudge again in larger circles to make the result smoother,
    but use caution. The final result in [Figure 3-81](ch03s04.html#successive_steps_of_smudging
    "Figure 3-81. Successive steps of smudging") looks natural because some irregularities
    remain.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用涂抹工具来实现微妙的颜色过渡，像传统画家一样应用不同颜色的点滴笔触并加以涂抹。从覆盖一块区域开始，密集的笔触使用一种颜色，逐渐变薄，然后在不同的区域使用不同的颜色，色彩交织。接下来，用小的圆形笔触进行涂抹。任何露出的白色背景也会融入其中，提亮该区域。继续涂抹直到整个图像完成，然后再用较大的圆圈进行涂抹，使结果更加平滑，但要小心操作。[图
    3-81](ch03s04.html#successive_steps_of_smudging "图 3-81. 连续涂抹步骤")中的最终效果看起来很自然，因为一些不规则性得以保留。
