  type: TYPE_NORMAL
  zh: 图 3-101. 添加蓝色调
- en: The mountains layer is challenging because I want snowy mountains but need to
    distinguish the mountains from the clouds. Now that the bottoms of the clouds
    are shadowed, I can add the snow without losing the mountains. I lock the Alpha
    channel again and add white paintbrush strokes, pressing harder where the sun
    makes the snow bright and lighter on the other side ([Figure 3-98](ch03s05.html#snowy_mountains
    "Figure 3-98. Snowy mountains")). This time, the brush strokes look nice, so I’m
    not going to smudge them. To make the mountains more interesting, I want to add
    some dark areas where the snow has melted or couldn’t reach. I paint in MULTIPLY
    mode to maintain the lighting I just defined ([Figure 3-99](ch03s05.html#exposed_dirt_and_rocks
    "Figure 3-99. Exposed dirt and rocks")). I smudge these areas chaotically to give
    them a natural, artistic look ([Figure 3-100](ch03s05.html#smudged_dark_detailing
    "Figure 3-100. Smudged dark detailing")). Finally, I add a slight blueish tone
    to the snow, giving it a more realistic feel ([Figure 3-101](ch03s05.html#adding_a_blueish_tone
    "Figure 3-101. Adding a blueish tone")).
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 山脉的图层比较难处理，因为我想要雪山，但又需要将山脉和云层区分开。现在云层的底部已经有了阴影，我可以添加雪而不失去山脉的细节。我再次锁定 Alpha 通道，并用白色画笔涂抹，阳光照射的地方按得更重，其他地方则轻一些（[图
    3-98](ch03s05.html#snowy_mountains "图 3-98. 雪山")）。这次，画笔涂抹效果很好，所以我不打算涂抹它们。为了让山脉更加生动，我想在雪融化或者无法到达的地方加上一些深色区域。我使用**叠加**模式来保持我刚刚定义的光照效果（[图
    3-99](ch03s05.html#exposed_dirt_and_rocks "图 3-99. 暴露的泥土和岩石")）。我将这些区域随意涂抹，给它们一种自然的艺术感（[图
    3-100](ch03s05.html#smudged_dark_detailing "图 3-100. 模糊的深色细节")）。最后，我给雪山加了一些轻微的蓝色调，使其看起来更真实（[图
    3-101](ch03s05.html#adding_a_blueish_tone "图 3-101. 添加蓝色调")）。
- en: '![Adding light to the hills](httpatomoreillycomsourcenostarchimages1454432.png.jpg)'
  id: totrans-320
  prefs: []
  type: TYPE_IMG
  zh: '![给丘陵添加光线](httpatomoreillycomsourcenostarchimages1454432.png.jpg)'
- en: Figure 3-102. Adding light to the hills
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-102. 给丘陵添加光线
- en: '![Softening](httpatomoreillycomsourcenostarchimages1454434.png.jpg)'
  id: totrans-322
  prefs: []
  type: TYPE_IMG
  zh: '![柔化](httpatomoreillycomsourcenostarchimages1454434.png.jpg)'
- en: Figure 3-103. Softening
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-103. 柔化
- en: Hills
  id: totrans-324
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 丘陵
- en: The hills just need a nice texture so they look like grassy hills. I start by
    lighting them with the Dodge/Burn tool set to RANGE HIGHLIGHTS ([Figure 3-102](ch03s05.html#adding_light_to_the_hills
    "Figure 3-102. Adding light to the hills")). The hills’ color is rather dark,
    so I use several coats to get the result shown. I then smooth the result with
    the Smudge tool ([Figure 3-103](ch03s05.html#softening "Figure 3-103. Softening")).
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 丘陵只需要一些合适的纹理，看起来像草地丘陵。我先使用减淡/加深工具设置为**高光范围**来给丘陵加光（[图 3-102](ch03s05.html#adding_light_to_the_hills
    "图 3-102. 给丘陵添加光线")）。丘陵的颜色比较深，所以我使用了几层涂层，得到了所示的效果。然后，我用涂抹工具（[图 3-103](ch03s05.html#softening
    "图 3-103. 柔化")）将结果进行平滑处理。
- en: 'I’ll add some noise to the hills to make them look less smooth and bare. I
    experimented with the filters in the **Image: Filters > Noise** menu and found
    that one of them, **Image: Filters > Noise > RGB Noise**, results in something
    close to what I have in mind, so I apply it with the default parameters ([Figure 3-104](ch03s05.html#rgb_noise_dialog
    "Figure 3-104. The RGB Noise dialog")) and get the result shown in [Figure 3-105](ch03s05.html#adding_noise
    "Figure 3-105. Adding noise").'
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 我会给丘陵加些噪声，使它们看起来不那么光滑和光秃。我尝试了**图像：滤镜 > 噪声**菜单中的一些滤镜，发现其中一个，**图像：滤镜 > 噪声 > RGB
    噪声**，能得到我想要的效果，所以我使用默认参数应用它（[图 3-104](ch03s05.html#rgb_noise_dialog "图 3-104.
    RGB 噪声对话框")），并得到[图 3-105](ch03s05.html#adding_noise "图 3-105. 添加噪声")所示的结果。
- en: '![The RGB Noise dialog](httpatomoreillycomsourcenostarchimages1454436.png.jpg)'
  id: totrans-327
  prefs: []
  type: TYPE_IMG
  zh: '![RGB 噪声对话框](httpatomoreillycomsourcenostarchimages1454436.png.jpg)'
- en: Figure 3-104. The RGB Noise dialog
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-104. RGB 噪声对话框
- en: '![Adding noise](httpatomoreillycomsourcenostarchimages1454438.png.jpg)'
  id: totrans-329
  prefs: []
  type: TYPE_IMG
  zh: '![添加噪声](httpatomoreillycomsourcenostarchimages1454438.png.jpg)'
- en: Figure 3-105. Adding noise
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-105. 添加噪声
- en: Grassland
  id: totrans-331
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 草原
- en: First I want to create a soft transition between the hills and the grassland.
    I start by choosing a vertical gradient ranging from the deep green of the hills
    to the middle green of the grass. With the Alpha channel locked, I apply the gradient
    from the top of the grassland to the middle of the grassland. [Figure 3-106](ch03s05.html#gradient_transition
    "Figure 3-106. Gradient transition") shows the result. I then unlock the Alpha
    channel and improve the transition between the two layers with the Smudge tool.
    I also smooth any seams in the grassland that were created by the gradient. The
    smudged gradient is shown in [Figure 3-107](ch03s05.html#smudging_the_gradient
    "Figure 3-107. Smudging the gradient").
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我想在山丘和草原之间创建一个柔和的过渡。我从选择一个垂直渐变开始，渐变从山丘的深绿色到草地的中绿色。锁定Alpha通道后，我将渐变应用于草原的顶部到草原的中部。[图3-106](ch03s05.html#gradient_transition
    "图3-106. 渐变过渡")显示了结果。然后，我解锁Alpha通道，并用涂抹工具改善两层之间的过渡。我还平滑了草原中由渐变产生的任何接缝。涂抹过的渐变如[图3-107](ch03s05.html#smudging_the_gradient
    "图3-107. 模糊渐变")所示。
- en: '![Gradient transition](httpatomoreillycomsourcenostarchimages1454440.png.jpg)'
  id: totrans-333
  prefs: []
  type: TYPE_IMG
  zh: '![渐变过渡](httpatomoreillycomsourcenostarchimages1454440.png.jpg)'
- en: Figure 3-106. Gradient transition
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-106. 渐变过渡
- en: '![Smudging the gradient](httpatomoreillycomsourcenostarchimages1454442.png.jpg)'
  id: totrans-335
  prefs: []
  type: TYPE_IMG
  zh: '![模糊渐变](httpatomoreillycomsourcenostarchimages1454442.png.jpg)'
- en: Figure 3-107. Smudging the gradient
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-107. 模糊渐变
- en: '![Adding noise](httpatomoreillycomsourcenostarchimages1454444.png.jpg)'
  id: totrans-337
  prefs: []
  type: TYPE_IMG
  zh: '![添加噪声](httpatomoreillycomsourcenostarchimages1454444.png.jpg)'
- en: Figure 3-108. Adding noise
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-108. 添加噪声
- en: 'I decide to texture the grassland using the same filter that worked so well
    for the hills: **Image: Filters > Noise > RGB Noise**. The result, shown in [Figure 3-108](ch03s05.html#adding_noise-id00036
    "Figure 3-108. Adding noise"), is what I expected, but the transition between
    hills and grassland is now too subtle. This time I want to sharpen a transition.
    I use the Eraser tool to remove some of the smudging done earlier to reveal more
    of the dark base of the hills. I stop when I’m happy with the transition ([Figure 3-109](ch03s05.html#marking_the_edge
    "Figure 3-109. Marking the edge")).'
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: '我决定使用与山丘一样有效的滤镜来为草原添加纹理：**图像: 滤镜 > 噪声 > RGB噪声**。结果如[图3-108](ch03s05.html#adding_noise-id00036
    "图3-108. 添加噪声")所示，正如我预期的那样，但山丘和草原之间的过渡现在太微妙了。这次，我想加重过渡效果。我使用橡皮擦工具去除一些之前做过的涂抹，露出更多山丘的深色基底。当我对过渡效果满意时，我停下来（见[图3-109](ch03s05.html#marking_the_edge
    "图3-109. 标记边缘")）。'
- en: '![Marking the edge](httpatomoreillycomsourcenostarchimages1454446.png.jpg)'
  id: totrans-340
  prefs: []
  type: TYPE_IMG
  zh: '![标记边缘](httpatomoreillycomsourcenostarchimages1454446.png.jpg)'
- en: Figure 3-109. Marking the edge
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-109. 标记边缘
- en: '![The Scale Layer dialog](httpatomoreillycomsourcenostarchimages1454448.png.jpg)'
  id: totrans-342
  prefs: []
  type: TYPE_IMG
  zh: '![缩放层对话框](httpatomoreillycomsourcenostarchimages1454448.png.jpg)'
- en: Figure 3-110. The Scale Layer dialog
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-110. 缩放图层对话框
- en: Trees
  id: totrans-344
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 树木
- en: 'While painting the background, something about the trees started to bug me.
    It’s not just that they’re ugly scribbles; they don’t seem to fit in the composition.
    First I need to figure out what is making me uneasy, and then I can fix it. Is
    it the color (too dark for the mood of the painting)? Or the position? Maybe the
    size? Yes, that’s it: The trees look too small compared to the rest of the landscape.'
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 在绘制背景时，树木的某些地方开始困扰我。它们不仅仅是难看的涂鸦；它们似乎与构图不太搭配。我首先需要弄清楚是什么让我不安，然后才能修复它。是颜色问题（对于画作的氛围来说太暗了）？还是位置问题？也许是大小？对了，问题就在这里：与其他景物相比，树木显得太小。
- en: 'A quick layer transformation confirms my suspicion. I select **Image: Layer
    > Scale Layer**, unlock the chain, and choose 150% height and 100% width (see
    [Figure 3-110](ch03s05.html#scale_layer_dialog-id00037 "Figure 3-110. The Scale
    Layer dialog")) so the trees get taller but not wider. My intuition was good,
    and after erasing a bit of the bottommost trunk, I get [Figure 3-111](ch03s05.html#making_the_trees_grow
    "Figure 3-111. Making the trees grow"), which is a better composition.'
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: '快速的图层转换验证了我的怀疑。我选择**图像: 图层 > 缩放图层**，解锁链条，选择150%的高度和100%的宽度（见[图3-110](ch03s05.html#scale_layer_dialog-id00037
    "图3-110. 缩放图层对话框")），这样树木变得更高，但不更宽。我的直觉是对的，在擦除了一些最底部的树干后，我得到了[图3-111](ch03s05.html#making_the_trees_grow
    "图3-111. 让树木长高")，这是一个更好的构图。'
- en: '![Making the trees grow](httpatomoreillycomsourcenostarchimages1454450.png.jpg)'
  id: totrans-347
  prefs: []
  type: TYPE_IMG
  zh: '![让树木长高](httpatomoreillycomsourcenostarchimages1454450.png.jpg)'
- en: Figure 3-111. Making the trees grow
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-111. 让树木长高
- en: '![Bark and roots](httpatomoreillycomsourcenostarchimages1454452.png.jpg)'
  id: totrans-349
  prefs: []
  type: TYPE_IMG
  zh: '![树皮和根部](httpatomoreillycomsourcenostarchimages1454452.png.jpg)'
- en: Figure 3-112. Bark and roots
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-112. 树皮和根部
- en: Now, I want to make these trees look like something other than scribbles. I
    start with the trunks and leave the foliage for last because it lies on top of
    the trunks.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我想让这些树看起来不像乱涂乱画。我从树干开始，最后处理树叶，因为树叶位于树干上面。
- en: I add vertical strokes to the trunks to give the impression of tree bark. I
    use the Airbrush tool to get a natural effect, adding dark brown lines on the
    shady side and lighter lines on the sunny side. The trees in the front should
    have more contrast than those in the back, whose colors blend in the distance.
    Whenever I add shadows, I make sure the shady side is the same on the mountains,
    hills, and trees.
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 我在树干上添加垂直笔触，给人一种树皮的印象。我使用喷枪工具来获得自然效果，在阴面添加深棕色线条，在阳面添加浅色线条。前面的树应该比远处的树有更多对比度，因为远处的颜色会与背景融合。每次添加阴影时，我确保山脉、山丘和树木的阴面是一致的。
- en: I use the Smudge tool to create roots, stroking vertically from the feet of
    the trees into the grass. The closest tree should have roots more detailed, whereas
    the distant trees only need a few strokes. The result is in [Figure 3-112](ch03s05.html#bark_and_roots
    "Figure 3-112. Bark and roots").
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用涂抹工具创建树根，从树的根部垂直地画到草丛里。最近的树根应该更加详细，而远处的树只需要几笔。结果如[图 3-112](ch03s05.html#bark_and_roots
    "图 3-112. 树皮和根部")所示。
- en: '![A leaf](httpatomoreillycomsourcenostarchimages1454454.png.jpg)'
  id: totrans-354
  prefs: []
  type: TYPE_IMG
  zh: '![一片叶子](httpatomoreillycomsourcenostarchimages1454454.png.jpg)'
- en: Figure 3-113. A leaf
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-113. 一片叶子
- en: '![Rotated leaves](httpatomoreillycomsourcenostarchimages1454456.png.jpg)'
  id: totrans-356
  prefs: []
  type: TYPE_IMG
  zh: '![旋转的叶子](httpatomoreillycomsourcenostarchimages1454456.png.jpg)'
- en: Figure 3-114. Rotated leaves
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-114. 旋转的叶子
- en: '![Save as Brush Pipe](httpatomoreillycomsourcenostarchimages1454458.png.jpg)'
  id: totrans-358
  prefs: []
  type: TYPE_IMG
  zh: '![另存为画笔管](httpatomoreillycomsourcenostarchimages1454458.png.jpg)'
- en: Figure 3-115. Save as Brush Pipe
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-115. 另存为画笔管
- en: For the foliage, I create my own animated leaf brush. I start by drawing a leaf
    on a relatively large canvas (200 × 200 is fine) and fill it lightly. I draw the
    leaf in grayscale so the brush can pick the Foreground color. The result is shown
    in [Figure 3-113](ch03s05.html#leaf "Figure 3-113. A leaf").
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 对于树叶，我创建了自己的动画叶子画笔。我首先在一个相对较大的画布上绘制叶子（200 × 200 足够大），并轻轻地填充颜色。我用灰度绘制叶子，这样画笔就可以选取前景色。结果如[图
    3-113](ch03s05.html#leaf "图 3-113. 一片叶子")所示。
- en: 'I then create a new image for the animated brush (1600 × 200) and copy and
    rotate the leaf eight times, as shown in [Figure 3-114](ch03s05.html#rotated_leaves
    "Figure 3-114. Rotated leaves"). ([Chapter 22](ch22.html "Chapter 22. Customizing
    GIMP") goes into more detail about animated brushes.) I remove white from the
    new brush and set it up so any color can replace black pixels (**Image: Colors
    > Colors to Alpha**), and then I export the brush in GIMP animated brush format
    with the options shown in [Figure 3-115](ch03s05.html#save_as_brush_pipe "Figure 3-115. Save
    as Brush Pipe").'
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我为动画画笔创建一个新的图像（1600 × 200），并将叶子复制并旋转八次，如[图 3-114](ch03s05.html#rotated_leaves
    "图 3-114. 旋转的叶子")所示。（[第 22 章](ch22.html "第 22 章. 定制 GIMP")详细介绍了动画画笔。）我从新画笔中去除了白色，并设置成任何颜色都可以替换黑色像素（**图像：颜色
    > 颜色到透明**），然后我以 GIMP 动画画笔格式导出画笔，并使用[图 3-115](ch03s05.html#save_as_brush_pipe "图
    3-115. 另存为画笔管")中显示的选项。
- en: '![Leaves](httpatomoreillycomsourcenostarchimages1454460.png.jpg)'
  id: totrans-362
  prefs: []
  type: TYPE_IMG
  zh: '![叶子](httpatomoreillycomsourcenostarchimages1454460.png.jpg)'
- en: Figure 3-116. Leaves
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-116. 叶子
- en: '![Leaves with depth](httpatomoreillycomsourcenostarchimages1454462.png.jpg)'
  id: totrans-364
  prefs: []
  type: TYPE_IMG
  zh: '![带深度的叶子](httpatomoreillycomsourcenostarchimages1454462.png.jpg)'
- en: Figure 3-117. Leaves with depth
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-117. 带深度的叶子
- en: When I refresh the Brushes dialog, my new brush appears. I select it, pick the
    Paintbrush tool, and select the `Random Color` Paint Dynamics setting. I choose
    a greenish gradient (one called `Greens` is somewhere in the middle), change the
    brush spacing to get the full gradient potential, and start painting to experiment.
    Leaves that are 200 × 200 pixels are a bit too large for this drawing, so I adjust
    the SIZE to make the brush smaller. When I make it too small, I can’t really make
    out the leaves anymore. A size of 100 × 100 works best. I cover the trees with
    foliage, as shown in [Figure 3-116](ch03s05.html#leaves "Figure 3-116. Leaves"),
    letting some of the brown sketch show through as branches.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 当我刷新画笔对话框时，我的新画笔出现了。我选择它，选取画笔工具，并选择`随机颜色`的画笔动态设置。我选择一个绿色渐变（一个叫做`Greens`的在中间），更改画笔间距以发挥出渐变的全部潜力，然后开始绘画进行实验。200
    × 200 像素的叶子对这幅画来说有点太大了，所以我调整了画笔的大小，使其变小。当我将其调整得太小时，叶子就几乎无法辨认了。100 × 100 的大小最适合。我用叶子覆盖了树木，如[图
    3-116](ch03s05.html#leaves "图 3-116. 叶子")所示，让一些棕色的草图透出来作为树枝。
- en: Next, I want to give the trees some depth to distinguish the foliage of the
    close trees from the distant ones. I paint over the leaves with the same brush
    and the same gradient, but with the mode set to LIGHTEN ONLY for highlights and
    to DARKEN ONLY for shadows ([Figure 3-117](ch03s05.html#leaves_with_depth "Figure 3-117. Leaves
    with depth")).
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我想给树木增添一些深度，以便区分近处树木的树叶和远处树木的树叶。我用相同的画笔和相同的渐变涂抹叶子，但设置模式为仅高光时使用“加亮”，仅阴影时使用“加深”模式，如[图
    3-117](ch03s05.html#leaves_with_depth "图 3-117. 树叶深度")所示。
- en: '![River bank](httpatomoreillycomsourcenostarchimages1454464.png.jpg)'
  id: totrans-368
  prefs: []
  type: TYPE_IMG
  zh: '![河岸](httpatomoreillycomsourcenostarchimages1454464.png.jpg)'
- en: Figure 3-118. River bank
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-118. 河岸
- en: '![Waterline smoothed](httpatomoreillycomsourcenostarchimages1454466.png.jpg)'
  id: totrans-370
  prefs: []
  type: TYPE_IMG
  zh: '![水位线平滑](httpatomoreillycomsourcenostarchimages1454466.png.jpg)'
- en: Figure 3-119. Waterline smoothed
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-119. 水位线平滑
- en: River
  id: totrans-372
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 河流
- en: 'Now on to the final element: the river. Currently, it lies flat on the grass,
    but I’ll fix that by adding banks. I’ll draw them on a new layer, using a color
    gradient to give it some detail. I do that by defining a new paint dynamics that
    correlates Color with Fade. I choose a FADE LENGTH by trial and error. The foreground
    and background colors that the gradient will span should be close to each other
    so the gradient isn’t too hard on the eyes. I paint the banks in small vertical
    strokes, following the bends of the river, as shown in [Figure 3-118](ch03s05.html#river_bank
    "Figure 3-118. River bank").'
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是最后一个元素：河流。目前，它平坦地躺在草地上，但我会通过添加河岸来修正这一点。我将在新图层上绘制河岸，使用颜色渐变来增加细节。我通过定义新的画笔动态，将颜色与渐变消退关联来实现这一点。我通过反复试验选择渐变的消退长度。渐变的前景色和背景色应该尽量接近，这样渐变效果不会太刺眼。我用小的垂直笔触画出河岸，沿着河流的弯曲绘制，如[图
    3-118](ch03s05.html#river_bank "图 3-118. 河岸")所示。
- en: The waterline should be flat, so I erase the bottom of the bank with a fuzzy
    brush, resulting in [Figure 3-119](ch03s05.html#waterline_smoothed "Figure 3-119. Waterline
    smoothed").
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 水位线应该保持平直，因此我用模糊画笔擦除河岸的底部，结果如[图 3-119](ch03s05.html#waterline_smoothed "图 3-119.
    水位线平滑")所示。
- en: I add volume by drawing a semitransparent gradient over the bank. I first lock
    the Alpha channel to keep the gradient on the bank. I pick a dark color, the Blend
    tool, and the `FG to` `Transparent` gradient. I begin each stroke above the bank,
    cross over it, and end at the water line. Now that the bank is darker, some imperfections
    become evident, so I unlock the Alpha channel and fix them, using the Smudge tool
    to fill the holes and the Eraser tool to clean up the waterline. The current result
    is shown in [Figure 3-120](ch03s05.html#bank_gradient_added "Figure 3-120. Bank
    gradient added").
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 我通过在河岸上绘制半透明渐变来增加体积。我首先锁定 Alpha 通道，以保持渐变在河岸上。我选择一种深色、混合工具和 `FG to` `Transparent`
    渐变。每次笔触从河岸上方开始，跨过河岸，最终在水位线处结束。现在河岸变暗了，一些瑕疵变得明显，因此我解锁了 Alpha 通道并修正它们，使用涂抹工具填补空洞，用橡皮擦工具清理水位线。当前结果如[图
    3-120](ch03s05.html#bank_gradient_added "图 3-120. 添加河岸渐变")所示。
- en: '![Bank gradient added](httpatomoreillycomsourcenostarchimages1454468.png.jpg)'
  id: totrans-376
  prefs: []
  type: TYPE_IMG
  zh: '![添加河岸渐变](httpatomoreillycomsourcenostarchimages1454468.png.jpg)'
- en: Figure 3-120. Bank gradient added
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-120. 添加河岸渐变
- en: '![Grass blades extend over the bank](httpatomoreillycomsourcenostarchimages1454470.png.jpg)'
  id: totrans-378
  prefs: []
  type: TYPE_IMG
  zh: '![草叶延伸至河岸](httpatomoreillycomsourcenostarchimages1454470.png.jpg)'
- en: Figure 3-121. Grass blades extend over the bank
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-121. 草叶延伸至河岸
- en: The grass should curve over the edge of the bank, so I draw blades of grass
    with the Smudge tool. I do the same thing on the other side of the river, as shown
    in [Figure 3-121](ch03s05.html#grass_blades_extend_over_the_bank "Figure 3-121. Grass
    blades extend over the bank").
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 草地应该沿着河岸边缘弯曲，因此我用涂抹工具画草叶。我在河的另一边做了同样的处理，如[图 3-121](ch03s05.html#grass_blades_extend_over_the_bank
    "图 3-121. 草叶延伸至河岸")所示。
- en: The river still looks pretty flat, so I’ll add some details. I burn the far
    side of the river, to put it in shadow, and airbrush a current with long, soft
    strokes, as shown in [Figure 3-122](ch03s05.html#after_adding_a_current "Figure 3-122. After
    adding a current"). The state of the Layers dialog once the painting is finished
    is shown in [Figure 3-123](ch03s05.html#layers_dialog_for_the_finished_painting
    "Figure 3-123. The Layers dialog for the finished painting"). The final painting
    is shown at its full size in [Figure 3-124](ch03s06.html#finished_painting "Figure 3-124. The
    finished painting").
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 这条河流看起来仍然很平坦，所以我将添加一些细节。我把远岸的部分烧掉，放入阴影中，并用长而柔软的笔触喷涂出水流，正如在[图 3-122](ch03s05.html#after_adding_a_current
    "图 3-122. 添加水流后")中所示。完成绘画后的图层对话框状态如[图 3-123](ch03s05.html#layers_dialog_for_the_finished_painting
    "图 3-123. 完成绘画的图层对话框")所示。最终的画作以完整大小显示在[图 3-124](ch03s06.html#finished_painting
    "图 3-124. 完成的画作")中。
- en: '![After adding a current](httpatomoreillycomsourcenostarchimages1454472.png.jpg)'
  id: totrans-382
  prefs: []
  type: TYPE_IMG
  zh: '![添加水流后](httpatomoreillycomsourcenostarchimages1454472.png.jpg)'
- en: Figure 3-122. After adding a current
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-122. 添加水流后
- en: '![The Layers dialog for the finished painting](httpatomoreillycomsourcenostarchimages1454474.png.jpg)'
  id: totrans-384
  prefs: []
  type: TYPE_IMG
  zh: '![完成绘画的图层对话框](httpatomoreillycomsourcenostarchimages1454474.png.jpg)'
- en: Figure 3-123. The Layers dialog for the finished painting
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-123. 完成绘画的图层对话框
- en: 3.6 Drawing Shapes
  id: totrans-386
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3.6 绘制形状
- en: 'GIMP does not have any shape-drawing tools: no rectangle tool, no circle tool,
    nothing. So does that mean drawing a clean rectangle in GIMP is impossible? Of
    course not! Drawing shapes is actually very easy.'
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: GIMP 没有任何形状绘制工具：没有矩形工具，没有圆形工具，什么都没有。那么这是否意味着在 GIMP 中绘制一个干净的矩形是不可能的？当然不是！实际上，绘制形状非常简单。
- en: Drawing a Straight Line
  id: totrans-388
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 绘制直线
- en: You can draw a straight line with any drawing tool by pressing ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg).
    You have to draw something with the tool first (a little dot works). After you’ve
    drawn something, press ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg),
    and you’ll see a segment extending from the dot (or whatever you drew) to the
    pointer ([Figure 3-125](ch03s06.html#drawing_a_straight_line-id00038 "Figure 3-125. Drawing
    a straight line")). If you click, the line will be drawn.
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过按 ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg) 来用任何绘图工具绘制直线。你必须先用工具绘制一些东西（一个小点也可以）。绘制后，按
    ![](httpatomoreillycomsourcenostarchimages1453922.png.jpg)，你会看到从点（或你绘制的任何东西）到指针之间延伸出一条线段（[图 3-125](ch03s06.html#drawing_a_straight_line-id00038
    "图 3-125. 绘制直线")）。如果点击，这条线就会被绘制出来。
- en: '![The finished painting](httpatomoreillycomsourcenostarchimages1454476.png.jpg)'
  id: totrans-390
  prefs: []
  type: TYPE_IMG
  zh: '![完成的画作](httpatomoreillycomsourcenostarchimages1454476.png.jpg)'
- en: Figure 3-124. The finished painting
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-124. 完成的画作
- en: Since you can use this method to draw a line with the Clone tool, the Erase
    tool, or any other drawing tool, you can get more than just plain lines. This
    is a very versatile technique.
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 由于你可以使用这种方法与克隆工具、橡皮工具或任何其他绘图工具绘制直线，你可以得到的不仅仅是普通的线条。这是一种非常多用途的技巧。
- en: Drawing Ellipses and Rectangles
  id: totrans-393
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 绘制椭圆和矩形
- en: 'If you want to draw a basic shape in GIMP but don’t want to draw it line by
    line, you can use the selection tools. Several methods are available. To draw
    a circle, try one of these techniques:'
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在 GIMP 中绘制一个基本形状，但又不想逐行绘制，你可以使用选区工具。有几种方法可供选择。要绘制一个圆形，可以尝试以下技巧：
- en: 'Draw a circular selection with the Ellipse Select tool (**Image: Tools > Selection
    Tools > Ellipse Select** or ![](httpatomoreillycomsourcenostarchimages1454112.png.jpg)).
    To make a solid circle, drop in a color or pattern or use the Bucket Fill tool.
    To make a ring, turn your selection into a 1- or 2-pixel border with **Image:
    Select > Border**, and then fill the resulting selection.'
  id: totrans-395
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用椭圆选框工具绘制一个圆形选区（**图像：工具 > 选择工具 > 椭圆选框**或 ![](httpatomoreillycomsourcenostarchimages1454112.png.jpg)）。要绘制一个实心圆，填充颜色或图案，或者使用桶形填充工具。要绘制一个环形，可以将选区转化为1像素或2像素的边框，使用**图像：选择
    > 边框**，然后填充结果选区。
- en: 'Draw a circular selection and then stroke it with **Image: Edit > Stroke Selection**.
    The Stroke Selection dialog allows you to choose among several drawing tools and
    emulate their paint dynamics, as explained in [Using a Path](ch13s03.html#using_a_path
    "Using a Path").'
  id: totrans-396
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绘制一个圆形选区，然后用**图像：编辑 > 描边选区**来描边。描边选区对话框允许你选择多种绘图工具，并模拟它们的绘画动态，具体说明见[使用路径](ch13s03.html#using_a_path
    "使用路径")。
- en: '![Drawing a straight line](httpatomoreillycomsourcenostarchimages1454478.png.jpg)'
  id: totrans-397
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![绘制直线](httpatomoreillycomsourcenostarchimages1454478.png.jpg)'
- en: Figure 3-125. Drawing a straight line
  id: totrans-398
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 3-125. 绘制直线
- en: '![A patterned circle with painted detail](httpatomoreillycomsourcenostarchimages1454480.png.jpg)'
  id: totrans-399
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![带有细节的图案化圆形](httpatomoreillycomsourcenostarchimages1454480.png.jpg)'
- en: Figure 3-126. A patterned circle with painted detail
  id: totrans-400
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 3-126. 带有细节的图案化圆形
- en: 'Draw a circular selection. Change your selection into a path (**Image: Select
    > To Path**), and then use **Paths: right-click > Stroke Path** to paint along
    this path. Stroke Path works in the same way as Stroke Selection, and you can
    make additional transformations to the path.'
  id: totrans-401
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绘制一个圆形选择区域。将选择区域转换为路径（**图片：选择 > 转换为路径**），然后使用 **路径：右键点击 > 描摹路径** 沿路径绘制。描摹路径与描摹选择类似，你还可以对路径进行进一步的变换。
- en: Draw a circular selection. Make a new, transparent layer, and drop a color or
    pattern in it. Shrink the selection by 1 or 2 pixels, and delete the contents
    of the new selection (![](httpatomoreillycomsourcenostarchimages1454482.png.jpg)).
  id: totrans-402
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绘制一个圆形选择区域。创建一个新的透明图层，并在其中填充颜色或图案。将选择区域缩小 1 或 2 像素，然后删除新选择区域中的内容 (![](httpatomoreillycomsourcenostarchimages1454482.png.jpg))。
- en: 'You can draw a rectangle in the same way by using the Rectangle Select tool
    (**Image: Tools > Selection Tools > Rectangle Select** or ![](httpatomoreillycomsourcenostarchimages1454138.png.jpg))
    instead.'
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以通过使用矩形选择工具来绘制矩形（**图片：工具 > 选择工具 > 矩形选择** 或 ![](httpatomoreillycomsourcenostarchimages1454138.png.jpg)）。
- en: '[Figure 3-126](ch03s06.html#patterned_circle_with_painted_detail "Figure 3-126. A
    patterned circle with painted detail") and [Figure 3-127](ch03s06.html#plain_rectangle_with_a_dashed_border
    "Figure 3-127. A plain rectangle with a dashed border") are examples of shapes
    drawn in GIMP using these methods.'
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 3-126](ch03s06.html#patterned_circle_with_painted_detail "图 3-126. 带有细节的图案化圆形")
    和 [图 3-127](ch03s06.html#plain_rectangle_with_a_dashed_border "图 3-127. 带虚线边框的普通矩形")
    是使用这些方法在 GIMP 中绘制的形状示例。'
- en: '![A plain rectangle with a dashed border](httpatomoreillycomsourcenostarchimages1454484.png.jpg)'
  id: totrans-405
  prefs: []
  type: TYPE_IMG
  zh: '![带虚线边框的普通矩形](httpatomoreillycomsourcenostarchimages1454484.png.jpg)'
- en: Figure 3-127. A plain rectangle with a dashed border
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-127. 带虚线边框的普通矩形
- en: '![A duck-shaped path](httpatomoreillycomsourcenostarchimages1454486.png.jpg)'
  id: totrans-407
  prefs: []
  type: TYPE_IMG
  zh: '![鸭子形状的路径](httpatomoreillycomsourcenostarchimages1454486.png.jpg)'
- en: Figure 3-128. A duck-shaped path
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-128. 一条鸭子形状的路径
- en: '![A line drawing of a duck](httpatomoreillycomsourcenostarchimages1454488.png.jpg)'
  id: totrans-409
  prefs: []
  type: TYPE_IMG
  zh: '![鸭子的线条图](httpatomoreillycomsourcenostarchimages1454488.png.jpg)'
- en: Figure 3-129. A line drawing of a duck
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-129. 鸭子的线条图
- en: Drawing a Complex Shape
  id: totrans-411
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 绘制复杂形状
- en: 'You can use the Paths tool (**Image: Tools > Paths** or ![](httpatomoreillycomsourcenostarchimages1454490.png.jpg))
    to draw more complicated shapes or to make line art (see [Figure 3-128](ch03s06.html#duck-shaped_path
    "Figure 3-128. A duck-shaped path")). You can then stroke the path using **Paths:
    right-click > Stroke Path**. If your drawing is made up of more than one path,
    you’ll have to stroke them one by one, as we did when making [Figure 3-129](ch03s06.html#line_drawing_of_a_duck
    "Figure 3-129. A line drawing of a duck").'
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用路径工具（**图片：工具 > 路径** 或 ![](httpatomoreillycomsourcenostarchimages1454490.png.jpg)）绘制更复杂的形状或制作线条画（参见
    [图 3-128](ch03s06.html#duck-shaped_path "图 3-128. 一条鸭子形状的路径")）。然后你可以使用 **路径：右键点击
    > 描摹路径** 来描摹路径。如果你的图形由多个路径组成，你需要一个一个地描摹它们，就像我们在制作 [图 3-129](ch03s06.html#line_drawing_of_a_duck
    "图 3-129. 鸭子的线条图") 时做的那样。
- en: The Paths tool is also useful for tracing an existing image (see [Figure 3-130](ch03s06.html#using_the_paths_tool_to_trace_a_photogra
    "Figure 3-130. Using the Paths tool to trace a photograph")). In [Figure 3-131](ch03s06.html#resulting_paths_with_anchors_hidden
    "Figure 3-131. The resulting paths with anchors hidden"), we hid the anchors to
    show the tracing more clearly. [Figure 3-132](ch03s06.html#result_of_stroking_the_path_with_the_ink
    "Figure 3-132. The result of stroking the path with the Ink tool") shows the result
    of stroking this path with the Ink tool.
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 路径工具对于描摹现有图像也很有用（参见 [图 3-130](ch03s06.html#using_the_paths_tool_to_trace_a_photogra
    "图 3-130. 使用路径工具描摹照片")）。在 [图 3-131](ch03s06.html#resulting_paths_with_anchors_hidden
    "图 3-131. 隐藏锚点后的结果路径") 中，我们隐藏了锚点，以更清楚地展示描摹过程。[图 3-132](ch03s06.html#result_of_stroking_the_path_with_the_ink
    "图 3-132. 使用墨水工具描摹路径的结果") 显示了用墨水工具描摹此路径的结果。
- en: '![Using the Paths tool to trace a photograph](httpatomoreillycomsourcenostarchimages1454492.png.jpg)'
  id: totrans-414
  prefs: []
  type: TYPE_IMG
  zh: '![使用路径工具描摹照片](httpatomoreillycomsourcenostarchimages1454492.png.jpg)'
- en: Figure 3-130. Using the Paths tool to trace a photograph
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-130. 使用路径工具描摹照片
- en: '![The resulting paths with anchors hidden](httpatomoreillycomsourcenostarchimages1454494.png.jpg)'
  id: totrans-416
  prefs: []
  type: TYPE_IMG
  zh: '![隐藏锚点后的结果路径](httpatomoreillycomsourcenostarchimages1454494.png.jpg)'
- en: Figure 3-131. The resulting paths with anchors hidden
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-131. 隐藏锚点后的结果路径
- en: '![The result of stroking the path with the Ink tool](httpatomoreillycomsourcenostarchimages1454496.png.jpg)'
  id: totrans-418
  prefs: []
  type: TYPE_IMG
  zh: '![用墨水工具描绘路径的结果](httpatomoreillycomsourcenostarchimages1454496.png.jpg)'
- en: Figure 3-132. The result of stroking the path with the Ink tool
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-132. 用墨水工具描绘路径的结果
- en: 'You can also draw geometric shapes in GIMP using Gfig (**Image: Filters > Render
    > Gfig**), which is described in detail in [Chapter 17](ch17.html "Chapter 17. Filters").'
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用 GIMP 中的 Gfig（**图像：滤镜 > 渲染 > Gfig**）绘制几何形状，详细介绍见[第 17 章](ch17.html "Chapter
    17. Filters")。
- en: 3.7 Exercises
  id: totrans-421
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3.7 练习
- en: '**Exercise 3.1.** Draw a simple cartoon character with the Paintbrush tool.
    Use a tablet if you have one. Draw clean, solid lines.'
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: '**练习 3.1.** 使用画笔工具绘制一个简单的卡通角色。如果你有绘图板，请使用它。绘制干净、实心的线条。'
- en: '**Exercise 3.2.** Colorize your drawing (or find some clean line art if you
    skipped the first exercise). Refer to [3.1 Tutorial: Colorizing a Drawing](ch03s01.html
    "3.1 Tutorial: Colorizing a Drawing") for tips on where to place your line art
    layer and what mode it should be in. Add areas of solid color to your character.'
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: '**练习 3.2.** 给你的画作上色（如果你跳过了第一项练习，可以找一些干净的线稿）。参考[3.1教程：为画作上色](ch03s01.html "3.1
    Tutorial: Colorizing a Drawing")，了解如何设置线稿图层以及它应该使用的模式。为你的角色添加实色区域。'
- en: '**Exercise 3.3.** Now try using the Dodge/Burn tool to add shading to one part
    of your character, and then use the Airbrush tool for a different part. Use whichever
    method you prefer to shade the rest of the cartoon character.'
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: '**练习 3.3.** 现在尝试使用 Dodge/Burn 工具为角色的一部分添加阴影，然后使用喷枪工具为另一部分添加阴影。使用你偏好的方法为其余部分的卡通角色添加阴影。'
- en: '**Exercise 3.4.** Use the Smudge tool to blend the shading. If your character
    has hair or fur, use the Smudge tool to add it.'
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: '**练习 3.4.** 使用涂抹工具混合阴影。如果你的角色有头发或毛发，使用涂抹工具添加它们。'
- en: '**Exercise 3.5.** Use the Ink tool to sign your work, and experiment with the
    options until your signature looks right.'
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: '**练习 3.5.** 使用墨水工具签署你的作品，并通过实验不同的选项，直到你的签名看起来合适为止。'
