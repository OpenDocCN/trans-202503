- en: You can also use gradients in layer masks to create smooth transitions between
    layers. This is how we combined the mushrooms from [Figure 3-67](ch03s03.html#mushroom_a
    "Figure 3-67. Mushroom A") to [Figure 3-69](ch03s03.html#mushroom_c "Figure 3-69. Mushroom
    C") to create [Figure 3-70](ch03s03.html#all_mushrooms_faded_into_one_composition
    "Figure 3-70. All mushrooms faded into one composition"). Gradients are used in
    layer masks to transition between black and white, as shown in [Figure 3-71](ch03s03.html#layers_dialog_for_figure_3dot70
    "Figure 3-71. The Layers dialog for Figure 3-70"). White areas are visible, black
    areas are transparent, and gray areas create the transition.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在图层蒙版中使用渐变来创建层之间的平滑过渡。这就是我们如何将[图 3-67](ch03s03.html#mushroom_a "图 3-67.
    蘑菇 A")中的蘑菇与[图 3-69](ch03s03.html#mushroom_c "图 3-69. 蘑菇 C")中的蘑菇结合在一起，制作出[图 3-70](ch03s03.html#all_mushrooms_faded_into_one_composition
    "图 3-70. 所有蘑菇融合成一个构图")的效果。渐变在图层蒙版中用于黑白之间的过渡，如[图 3-71](ch03s03.html#layers_dialog_for_figure_3dot70
    "图 3-71. 图层对话框，适用于图 3-70")所示。白色区域是可见的，黑色区域是透明的，灰色区域则创建过渡效果。
- en: '![All mushrooms faded into one composition](httpatomoreillycomsourcenostarchimages1454368.png.jpg)'
  id: totrans-228
  prefs: []
