- en: '**TREE-BASED METHODS**'
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**基于树的方法**'
- en: Here we cover *tree methods*, which are extensions of the neighborhood concept.
    As we move into these and other sophisticated models, we’ll bring in a more sophisticated
    tool for hyperparameter selection, the `qeML` function `qeFT()`.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们介绍*树方法*，它是邻域概念的扩展。当我们进入这些以及其他复杂的模型时，我们将引入一个更复杂的超参数选择工具，即`qeML`函数`qeFT()`。
- en: '[Chapter 5](ch05.xhtml) introduces decision trees, one of the earliest ML methods,
    which is still very popular today. This leads to two even more popular methods,
    random forests and gradient boosting, which are covered in [Chapter 6](ch06.xhtml).'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.xhtml)介绍了决策树，这是一种最早的机器学习方法，至今仍然非常流行。这引出了两种更为流行的方法——随机森林和梯度提升，它们在[第6章](ch06.xhtml)中有所讲解。'
