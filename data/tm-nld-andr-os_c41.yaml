  zh: '41'
- en: 1.0 Launch
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 1.0版本发布
- en: '![](image_fi/502680c41/f41001b.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/502680c41/f41001b.png)'
- en: Software releases in tech have a long tradition of being celebrated by t-shirts
    given to the team. This 1.0 launch t-shirt was the first of many such t-shirts
    for Android releases. (Picture courtesy Chiu-Ki Chan.)
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在科技行业，软件发布通常会通过为团队提供纪念 T 恤来庆祝。这款 1.0 版本发布的 T 恤是 Android 发布中的第一款类似纪念 T 恤。（图片由
    Chiu-Ki Chan 提供）
- en: The launch of Android 1.0 happened in four phases in the Fall of 2008.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Android 1.0 的发布分为四个阶段，于 2008 年秋季进行。
- en: 'September 23: Android SDK'
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9月23日：Android SDK
- en: The first piece of the launch was the SDK itself, when 1.0 was released on September
    23, 2008\. On one hand, 1.0 was just another update in a long series of updates
    since the initial m3 release 10 months before, up through the 0.9 release a mere
    five weeks earlier, on August 18.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 发布的第一部分是 SDK 本身，1.0 于 2008 年 9 月 23 日发布。一方面，1.0 只是自从 10 个月前的初始 m3 发布以来的又一次更新，直到
    8 月 18 日才发布了 0.9 版本，距离它只有短短五周。
- en: But 1.0 was more than another iteration; it was, well, *1.0.* It represented
    the team’s final thoughts on what the official, supported API would be for Android
    from here on out, because there was no more changing of APIs without breaking
    applications that had been built against them.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但1.0版不仅仅是另一个迭代版本；它，嗯，*就是1.0版*。它代表了团队对 Android 官方支持的 API 的最终思考，因为从现在起，如果没有打破已经构建的应用程序，就无法再更改
    API。
- en: 'In typical fashion, Google simply released this developer product without big
    fanfare. There was no press event; just some bits uploaded to a server, along
    with Release Notes about the fixes that were in this version. Even the introductory
    sentence of the Release Notes is understated. If you didn’t know what you were
    looking at, you’d think it was just another update (which, to some extent, it
    was):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 按照惯例，Google 并未对这个开发者产品进行大肆宣传。没有新闻发布会；只是在服务器上上传了一些文件，并附带了这版中的修复说明。即便是发布说明的开头句子也非常克制。如果你不知道你在看什么，可能会以为这只是另一次更新（实际上，在某种程度上，它确实是）。
- en: '![](image_fi/502680c41/f41002.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/502680c41/f41002.png)'
- en: The Release Notes for the major bombshell of the 1.0 release were . . . understated.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 1.0 发布的重大爆炸性新闻的发布说明... 语气很克制。
- en: 'But these release notes do contain a key feature-omission apology: *“We regret
    to inform developers that Android 1.0 will* *not include support for dot-matrix
    printers.”*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但这些发布说明确实包含了一个重要的功能缺失道歉：“我们遗憾地通知开发者，Android 1.0 将*不*支持点阵打印机。”
- en: 'September 23: T-Mobile G1 Announcement'
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9月23日：T-Mobile G1 公布
- en: Google didn’t gather the media for the developer-targeted SDK launch, but they
    did get up on stage at a press conference in New York City with T-Mobile to announce
    the consumer phone that would run 1.0\. The same day as the 1.0 SDK shipped, representatives
    talked about the new device, and T-Mobile issued a press release entitled, “T-Mobile
    Unveils the T-Mobile G1—the First Phone Powered by Android.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Google 没有为面向开发者的 SDK 发布会召集媒体，但他们确实在纽约市的新闻发布会上与 T-Mobile 一起上台，宣布了将运行 1.0 的消费者手机。与
    1.0 SDK 一同发布的当天，代表们讨论了新设备，并且 T-Mobile 发布了一份题为“T-Mobile 推出首款 Android 手机 T-Mobile
    G1”的新闻稿。
- en: The G1 device would have a touchscreen, a slide-to-open QWERTY keyboard, and
    a trackball. It would run Google Maps, search, and it would offer apps from Android
    Market. It would come with a three-megapixel camera and would run on T-Mobile’s
    new 3G network. It would sell for $179 on contract, or $399 unlocked, starting
    in the US and expanding to other countries in the following weeks.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: G1 设备将配备触摸屏、滑动开启的 QWERTY 键盘以及轨迹球。它将运行 Google Maps、搜索，并提供来自 Android Market 的应用程序。设备配备三百万像素的相机，并将运行
    T-Mobile 的全新 3G 网络。它将以合约价179美元或解锁版399美元的价格销售，初期将在美国推出，随后几周扩展到其他国家。
- en: And it would be available in a month. Customers could pre-order the G1, but
    would have to wait until October 22 to get one.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，它将在一个月后上市。顾客可以预订 G1，但必须等到 10 月 22 日才能拿到。
- en: 'October 21: Open Source'
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10月21日：开源
- en: One day before the G1 became available, the source code for 1.0 was posted.
    Once again, there was no big, staged event for this developer-focused release.
    In fact, this time there wasn’t even a press release, just a short three-paragraph
    blurb on the Android Developers Blog^([1](#c41-footnote-1)) with the title, “Android
    is now Open Source.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 就在 G1 发布前一天，1.0 的源代码被发布了。再次提醒，这次的开发者发布没有任何盛大的活动。实际上，这次甚至没有新闻稿，只有一篇简短的三段式内容发布在
    Android 开发者博客上，标题是：“Android 现在是开源的。”
- en: It wasn’t much. But it was *everything*.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这不算什么。但它是*一切*。
- en: Android had planned on having an open source platform since before it existed.
    It had pitched the idea to investors, to Google, to team members, to carrier and
    manufacturer partners, and to developers worldwide. And now, 11 months after the
    first public SDK and one month after 1.0, it made good on all of those promises
    and published all of the code for everyone to see and use.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Android从诞生之初就计划推出开源平台。它将这一构想向投资者、谷歌、团队成员、运营商和制造商合作伙伴以及全球开发者进行了推介。如今，在首个公开SDK发布11个月后，1.0版本发布1个月后，它兑现了所有承诺，将所有代码公开，供大家查看和使用。
- en: 'October 22: T-Mobile G1 Available'
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10月22日：T-Mobile G1发布
- en: On October 22, one day after Android was open sourced, the G1 was finally available
    for people outside of Google to try and to buy.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 10月22日，在Android开源的次日，G1终于对谷歌以外的人开放，大家可以尝试并购买。
- en: '![](image_fi/502680c41/f41003.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/502680c41/f41003.png)'
- en: The T-Mobile G1
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: T-Mobile G1
- en: When the G1 went on sale at the T-Mobile store on Market Street in San Francisco,
    Romain Guy was there, taking a picture of the first buyer. Nowadays, it’s hard
    to imagine caring who is buying what phone where, but at the time, this first
    purchase was the culmination of years of hard work by the development team; it
    was exciting to see their efforts make it into the real world and to see people
    line up to purchase them. Someone else who was at the store that day was Bob Borchers,
    the Senior Director of Product Marketing for the iPhone. He was purchasing one
    for his team to play around with back at Apple.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当G1在旧金山Market街的T-Mobile店铺开始销售时，Romain Guy在场，拍下了第一位购买者的照片。如今，想象谁在什么地方购买手机似乎不再重要，但在当时，这第一笔购买标志着开发团队多年辛勤工作的结晶；看到他们的努力走向现实，并看到人们排队购买，令人兴奋。那天在店里还有另一位人物，他是iPhone的产品营销高级总监Bob
    Borchers。他当时为自己的团队购买了一部G1，让他们回到苹果公司后好好体验。
- en: '![](image_fi/502680c41/f41004.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/502680c41/f41004.png)'
- en: Michael Morrissey visited the G1 display in the T-Mobile store with his kids
    that first week that it was for sale. (Picture courtesy Michael Morrissey.)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Michael Morrissey和他的孩子们在G1开售的第一周参观了T-Mobile店铺中的G1展示。（图片由Michael Morrissey提供。）
- en: The G1 was the first in a long line of devices that were developed as a collaboration
    between manufacturer (HTC), carrier (T-Mobile), and Google. The original idea
    behind these Google-collaboration devices was that they would showcase the new
    capabilities of the latest release. At the same time, these phones also allowed
    the team to prove out new functionality to ensure that what was being built actually
    worked on real hardware. In the case of the G1, this hardware allowed the team
    to prove that the Android platform worked, could provide full capabilities for
    a functional consumer device, and could provide building blocks for more platform
    functionality and more devices to come.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: G1是制造商（HTC）、运营商（T-Mobile）和谷歌之间合作开发的第一款设备。最初，这些谷歌合作设备的想法是展示最新版本的功能。同时，这些手机也让团队能够验证新功能，确保所构建的东西能够在真实硬件上运行。对于G1来说，这款硬件帮助团队验证了Android平台是否可行，是否能为功能齐全的消费设备提供支持，并为更多平台功能和设备的到来提供了基础。
