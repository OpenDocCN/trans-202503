  zh: <samp class="SANS_Futura_Std_Bold_B_11">关于作者</samp>
- en: John Boxall has been an electronics enthusiast for more than 30 years, spending
    much of that time in the electronics retail, wholesale, and consulting fields.
    He also spent several years writing Arduino tutorials, projects, and reviews of
    kits and accessories at [*https://<wbr>tronixstuff<wbr>.com*](https://tronixstuff.com).
    His other books include *Arduino Workshop*, 2nd edition (2021), and *AVR Workshop*
    (2022), both from No Starch Press.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰·博克萨尔（John Boxall）是一位拥有超过30年经验的电子爱好者，大部分时间都在电子零售、批发和咨询领域工作。他还花费了数年时间编写Arduino教程、项目以及套件和配件的评测，发布在[*https://<wbr>tronixstuff<wbr>.com*](https://tronixstuff.com)网站上。他的其他著作包括《Arduino工作坊》（第二版，2021年）和《AVR工作坊》（2022年），均由No
    Starch Press出版。
- en: <samp class="SANS_Futura_Std_Bold_B_11">About the Technical Reviewer</samp>
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_B_11">关于技术审阅员</samp>
- en: Xander Soldaat is a former MINDSTORMS Community Partner for LEGO^® MINDSTORMS.
    He has a deep background in IT infrastructure architecture, as well as embedded
    systems, compiler, and STEM curriculum development. He is currently an OpenShift
    cloud success architect at Red Hat. In his spare time, he likes to tinker with
    robots, electronics, retro computers, and tabletop games.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 桑德·索尔达特（Xander Soldaat）曾是LEGO^® MINDSTORMS的MINDSTORMS社区合作伙伴。他在IT基础架构架构、嵌入式系统、编译器和STEM课程开发方面有着深厚的背景。目前，他在Red
    Hat担任OpenShift云成功架构师。在业余时间，他喜欢折腾机器人、电子产品、复古计算机和桌面游戏。
