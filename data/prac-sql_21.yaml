- en: Appendix
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录
- en: Additional PostgreSQL Resources
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 其他 PostgreSQL 资源
- en: '![](Images/chapterart.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/chapterart.png)'
- en: This appendix contains resources to help you stay informed about PostgreSQL
    developments, find additional software, and get help. Because software resources
    are likely to change, I’ll maintain a copy of this appendix at the GitHub repository
    that contains all the book’s resources. You can find a link to GitHub via [https://nostarch.com/practical-sql-2nd-edition/](https://nostarch.com/practical-sql-2nd-edition/).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录包含了帮助你了解 PostgreSQL 发展、寻找其他软件并获得帮助的资源。由于软件资源可能会发生变化，我将在包含本书所有资源的 GitHub 仓库中维护一份本附录的副本。你可以通过
    [https://nostarch.com/practical-sql-2nd-edition/](https://nostarch.com/practical-sql-2nd-edition/)
    找到指向 GitHub 的链接。
- en: PostgreSQL Development Environments
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: PostgreSQL 开发环境
- en: Throughout the book, we’ve used the graphical user interface pgAdmin to connect
    to PostgreSQL, run queries, and view database objects. Although pgAdmin is free,
    open source, and popular, it’s not your only choice for working with PostgreSQL.
    The wiki entry “PostgreSQL Clients” at [https://wiki.postgresql.org/wiki/PostgreSQL_Clients](https://wiki.postgresql.org/wiki/PostgreSQL_Clients)
    catalogs many alternatives.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们使用了图形用户界面 pgAdmin 来连接 PostgreSQL、执行查询并查看数据库对象。尽管 pgAdmin 是免费的、开源的且非常流行，但它并不是你使用
    PostgreSQL 的唯一选择。维基条目“PostgreSQL 客户端”在 [https://wiki.postgresql.org/wiki/PostgreSQL_Clients](https://wiki.postgresql.org/wiki/PostgreSQL_Clients)
    中列出了许多替代方案。
- en: The following list shows several tools I’ve tried, including free and paid options.
    The free tools work well for general analysis work. If you wade deeper into database
    development, you might want to upgrade to the paid options, which typically offer
    advanced features and support.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 以下列表展示了我尝试过的几个工具，包括免费和付费选项。免费的工具适合一般的分析工作。如果你深入数据库开发，可能需要升级到付费选项，后者通常提供高级功能和支持。
- en: Beekeeper Studio Free and open source GUI for PostgreSQL, MySQL, Microsoft SQL
    Server, SQLite, and other platforms. Beekeeper works on Windows, macOS, and Linux
    and features one of the more refined app designs among database GUIs (see [https://www.beekeeperstudio.io/](https://www.beekeeperstudio.io/)).
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Beekeeper Studio 是一个免费的开源 GUI，支持 PostgreSQL、MySQL、Microsoft SQL Server、SQLite
    和其他平台。Beekeeper 可在 Windows、macOS 和 Linux 上运行，并且在数据库 GUI 中拥有更精致的应用设计之一（见 [https://www.beekeeperstudio.io/](https://www.beekeeperstudio.io/)）。
- en: DBeaver Described as a “universal database tool” that works with PostgreSQL,
    MySQL, and many other databases, DBeaver includes a visual query builder, code
    autocompletion, and other advanced features. There are paid and free versions
    for Windows, macOS, and Linux (see [https://dbeaver.com/](https://dbeaver.com/)).
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: DBeaver 被描述为一个“通用数据库工具”，支持 PostgreSQL、MySQL 以及其他许多数据库。DBeaver 包含一个可视化查询构建器、代码自动补全和其他高级功能。它有
    Windows、macOS 和 Linux 的付费版和免费版（见 [https://dbeaver.com/](https://dbeaver.com/)）。
- en: DataGrip A SQL development environment that offers code completion, bug detection,
    and suggestions for streamlining code, among many other features. It’s a paid
    product, but the company, JetBrains, offers discounts and free versions for students,
    educators, and nonprofits (see [https://www.jetbrains.com/datagrip/](https://www.jetbrains.com/datagrip/)).
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: DataGrip 是一个 SQL 开发环境，提供代码补全、错误检测以及简化代码的建议等许多功能。它是付费产品，但公司 JetBrains 为学生、教育工作者和非营利组织提供折扣和免费版本（见
    [https://www.jetbrains.com/datagrip/](https://www.jetbrains.com/datagrip/)）。
- en: Navicat A richly featured SQL development environment with versions that support
    PostgreSQL as well as other databases, including MySQL, Oracle, MongoDB, and Microsoft
    SQL Server. There is no free version of Navicat, but the company offers a 14-day
    free trial (see [https://www.navicat.com/](https://www.navicat.com/)).
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Navicat 是一个功能丰富的 SQL 开发环境，支持 PostgreSQL 以及 MySQL、Oracle、MongoDB 和 Microsoft
    SQL Server 等其他数据库的版本。Navicat 没有免费版本，但公司提供 14 天的免费试用（见 [https://www.navicat.com/](https://www.navicat.com/)）。
- en: Postbird A simple cross-platform PostgreSQL GUI for writing queries and viewing
    objects. Free and open source (see [https://github.com/Paxa/postbird/](https://github.com/Paxa/postbird/)).
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Postbird 是一个简单的跨平台 PostgreSQL GUI，用于编写查询和查看对象。免费且开源（见 [https://github.com/Paxa/postbird/](https://github.com/Paxa/postbird/)）。
- en: Postico A macOS-only client from the maker of Postgres.app that takes its cues
    from Apple design. The full version is paid, but a restricted-feature version
    is available with no time limit (see [https://eggerapps.at/postico/](https://eggerapps.at/postico/)).
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Postico 是一个仅限 macOS 的客户端，由 Postgres.app 的开发者制作，灵感来源于 Apple 设计。完整版是付费的，但可以使用功能受限的版本，且没有时间限制（见
    [https://eggerapps.at/postico/](https://eggerapps.at/postico/)）。
- en: A trial version can help you decide whether the product is right for you.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一个试用版本可以帮助你决定该产品是否适合你。
- en: PostgreSQL Utilities, Tools, and Extensions
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: PostgreSQL 实用工具、工具和扩展
- en: 'You can expand the capabilities of PostgreSQL via numerous third-party utilities,
    tools, and extensions. These range from additional backup and import/export options
    to improved formatting for the command line to powerful statistics packages. You’ll
    find a curated list online at [https://github.com/dhamaniasad/awesome-postgres/](https://github.com/dhamaniasad/awesome-postgres/),
    but here are several to highlight:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过许多第三方工具、实用程序和扩展来扩展 PostgreSQL 的功能。这些工具包括额外的备份和导入/导出选项、改进的命令行格式以及强大的统计包。你可以在线找到一个精选列表，网址为
    [https://github.com/dhamaniasad/awesome-postgres/](https://github.com/dhamaniasad/awesome-postgres/)，但这里有几个值得关注的：
- en: Devart Excel Add-in for PostgreSQL An Excel add-in that lets you load and edit
    data from PostgreSQL directly in Excel workbooks (see [https://www.devart.com/excel-addins/postgresql.html](https://www.devart.com/excel-addins/postgresql.html)).
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Devart Excel 插件 for PostgreSQL 一个 Excel 插件，允许你直接在 Excel 工作簿中加载和编辑 PostgreSQL
    数据（详见 [https://www.devart.com/excel-addins/postgresql.html](https://www.devart.com/excel-addins/postgresql.html)）。
- en: MADlib A machine learning and analytics library for large data sets that integrates
    with PostgreSQL (see [https://madlib.apache.org/](https://madlib.apache.org/)).
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: MADlib 一个为大数据集设计的机器学习和分析库，集成了 PostgreSQL（详见 [https://madlib.apache.org/](https://madlib.apache.org/)）。
- en: '**pgAgent** A job manager that lets you run queries at scheduled times, among
    other tasks (see [https://www.pgadmin.org/docs/pgadmin4/latest/pgagent.html](https://www.pgadmin.org/docs/pgadmin4/latest/pgagent.html)).'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**pgAgent** 一个作业管理器，让你能够在预定时间运行查询及执行其他任务（详见 [https://www.pgadmin.org/docs/pgadmin4/latest/pgagent.html](https://www.pgadmin.org/docs/pgadmin4/latest/pgagent.html)）。'
- en: pgBackRest An advanced database backup and restore management tool (see [https://pgbackrest.org/](https://pgbackrest.org/)).
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: pgBackRest 一个先进的数据库备份与恢复管理工具（详见 [https://pgbackrest.org/](https://pgbackrest.org/)）。
- en: '`pgcli` A substitute command-line interface for `psql` that includes autocompletion
    and syntax highlighting (see [https://github.com/dbcli/pgcli/](https://github.com/dbcli/pgcli/)).'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`pgcli` 一个替代 `psql` 的命令行界面，包含自动补全和语法高亮功能（详见 [https://github.com/dbcli/pgcli/](https://github.com/dbcli/pgcli/)）。'
- en: pgRouting Enables a PostGIS-enabled PostgreSQL database to perform network analysis
    tasks, such as finding driving distance along roadways (see [https://pgrouting.org/](https://pgrouting.org/)).
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: pgRouting 使支持 PostGIS 的 PostgreSQL 数据库能够执行网络分析任务，例如沿道路计算行车距离（详见 [https://pgrouting.org/](https://pgrouting.org/)）。
- en: PL/R A loadable procedural language that provides the ability to use the R statistical
    programming language within PostgreSQL functions and triggers (see [https://www.joeconway.com/plr.html](https://www.joeconway.com/plr.html)).
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: PL/R 一个可加载的过程性语言，提供在 PostgreSQL 函数和触发器中使用 R 统计编程语言的能力（详见 [https://www.joeconway.com/plr.html](https://www.joeconway.com/plr.html)）。
- en: '`pspg` Formats the output of `psql` into sortable, scrollable tables with support
    for several color themes (see [https://github.com/okbob/pspg/](https://github.com/okbob/pspg/)).'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`pspg` 将 `psql` 的输出格式化为可排序、可滚动的表格，支持多种颜色主题（详见 [https://github.com/okbob/pspg/](https://github.com/okbob/pspg/)）。'
- en: PostgreSQL News and Community
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: PostgreSQL 新闻与社区
- en: Now that you’re a bona fide PostgreSQL user, it’s wise to stay on top of community
    news. The PostgreSQL development team updates the software on a regular basis,
    and changes might affect code you’ve written or tools you’re using. You might
    even find new opportunities for analysis.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是一个真正的 PostgreSQL 用户，保持对社区新闻的关注是明智的。PostgreSQL 开发团队定期更新软件，更新可能会影响你写的代码或使用的工具。你甚至可能会发现新的分析机会。
- en: 'Here’s a collection of online resources to help you stay informed:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些在线资源，帮助你保持信息更新：
- en: Crunchy Data blog Posts from the team at Crunchy Data, which provides enterprise
    PostgreSQL support and solutions (see [https://blog.crunchydata.com/blog/](https://blog.crunchydata.com/blog/)).
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Crunchy Data 博客 来自 Crunchy Data 团队的帖子，Crunchy Data 提供企业级 PostgreSQL 支持和解决方案（详见
    [https://blog.crunchydata.com/blog/](https://blog.crunchydata.com/blog/)）。
- en: '**The EDB Blog** Posts from the team at EDB, a PostgreSQL services company
    that provides the Windows installer referenced in this book and also leads development
    of pgAdmin (see [https://www.enterprisedb.com/blog/](https://www.enterprisedb.com/blog/)).'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**EDB 博客** 来自 EDB 团队的帖子，EDB 是一家提供 PostgreSQL 服务的公司，提供本书中提到的 Windows 安装程序，并主导
    pgAdmin 的开发（详见 [https://www.enterprisedb.com/blog/](https://www.enterprisedb.com/blog/)）。'
- en: '**Planet PostgreSQL** Aggregates blog posts and announcements from the database
    community (see [https://planet.postgresql.org/](https://planet.postgresql.org/)).'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Planet PostgreSQL** 汇集了数据库社区的博客文章和公告（请参见[https://planet.postgresql.org/](https://planet.postgresql.org/)）。'
- en: Postgres Weekly An email newsletter that rounds up announcements, blog posts,
    and product announcements (see [https://postgresweekly.com/](https://postgresweekly.com/)).
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Postgres Weekly 一份电子邮件通讯，汇总了公告、博客文章和产品发布（请参见[https://postgresweekly.com/](https://postgresweekly.com/)）。
- en: PostgreSQL mailing lists These lists are useful for asking questions of community
    experts. The pgsql-novice and pgsql-general lists are particularly good for beginners,
    although note that email volume can be heavy (see [https://www.postgresql.org/list/](https://www.postgresql.org/list/)).
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: PostgreSQL 邮件列表 这些列表对于向社区专家提问非常有用。pgsql-novice 和 pgsql-general 列表特别适合初学者，尽管需要注意邮件量可能较大（请参见[https://www.postgresql.org/list/](https://www.postgresql.org/list/)）。
- en: '**PostgreSQL news archive** Official news from the PostgreSQL team (see [https://www.postgresql.org/about/newsarchive/](https://www.postgresql.org/about/newsarchive/)).'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**PostgreSQL 新闻档案** 来自 PostgreSQL 团队的官方新闻（请参见[https://www.postgresql.org/about/newsarchive/](https://www.postgresql.org/about/newsarchive/)）。'
- en: PostgreSQL nonprofits PostgreSQL-related charitable organizations include the
    United States PostgreSQL Association and PostgreSQL Europe. Both provide education,
    events, and advocacy around the product (see [https://postgresql.us/](https://postgresql.us/)and[https://www.postgresql.eu/](https://www.postgresql.eu/)).
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: PostgreSQL 非营利组织 与 PostgreSQL 相关的慈善组织包括美国 PostgreSQL 协会和 PostgreSQL 欧洲。两者都提供有关该产品的教育、活动和倡导（请参见[https://postgresql.us/](https://postgresql.us/)和[https://www.postgresql.eu/](https://www.postgresql.eu/)）。
- en: PostgreSQL user groups A list of community groups that offer meetups and other
    activities (see [https://www.postgresql.org/community/user-groups/](https://www.postgresql.org/community/user-groups/)).
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: PostgreSQL 用户组 一个列出提供聚会和其他活动的社区小组的列表（请参见[https://www.postgresql.org/community/user-groups/](https://www.postgresql.org/community/user-groups/)）。
- en: PostGIS blog Announcements and updates about the PostGIS extension (see [https://postgis.net/blog/](https://postgis.net/blog/)).
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: PostGIS 博客 关于 PostGIS 扩展的公告和更新（请参见[https://postgis.net/blog/](https://postgis.net/blog/)）。
- en: Additionally, I recommend paying attention to developer notes for any of the
    PostgreSQL-related software you use, such as pgAdmin.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我建议你关注你使用的任何与 PostgreSQL 相关软件的开发者注释，例如 pgAdmin。
- en: Documentation
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 文档
- en: Throughout this book, I’ve made frequent reference to pages in the official
    PostgreSQL documentation. You can find documentation for each version of the software
    along with an FAQ and wiki on the main page at [https://www.postgresql.org/docs/](https://www.postgresql.org/docs/).
    It’s worth reading sections of the manual as you learn more about a topic, such
    as indexes, or search for all the options that come with functions. In particular,
    the “Preface,” “Tutorial,” and “SQL Language” sections cover much of the material
    presented in the book’s chapters.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我经常引用 PostgreSQL 官方文档中的页面。你可以在主页[https://www.postgresql.org/docs/](https://www.postgresql.org/docs/)找到每个版本的文档以及常见问题解答和维基。随着你对某个主题（例如索引）了解得越来越多，阅读手册的相关部分是很有价值的，或者你可以查找函数的所有选项。特别是，“前言”、“教程”和“SQL
    语言”部分涵盖了本书章节中介绍的许多内容。
- en: Other good resources for documentation are the Postgres Guide at [http://postgresguide.com/](http://postgresguide.com/)
    and Stack Overflow, where you can find questions and answers posted by developers
    at [https://stackoverflow.com/questions/tagged/postgresql/](https://stackoverflow.com/questions/tagged/postgresql/).
    You can also check out the Q&A site for PostGIS at [https://gis.stackexchange.com/questions/tagged/postgis/](https://gis.stackexchange.com/questions/tagged/postgis/).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 其他有价值的文档资源包括 Postgres Guide（请参见[http://postgresguide.com/](http://postgresguide.com/)）和
    Stack Overflow，在那里你可以找到由开发者发布的相关问题和答案（请参见[https://stackoverflow.com/questions/tagged/postgresql/](https://stackoverflow.com/questions/tagged/postgresql/)）。你还可以查看
    PostGIS 的问答网站（请参见[https://gis.stackexchange.com/questions/tagged/postgis/](https://gis.stackexchange.com/questions/tagged/postgis/)）。
