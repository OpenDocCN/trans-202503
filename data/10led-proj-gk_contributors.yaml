- en: About the Contributors
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于贡献者
- en: 'JOHN BAICHTAL has written or edited over a dozen books, including the award-winning
    *The Cult of LEGO* (No Starch Press, 2011), LEGO hacker bible *Make: LEGO and
    Arduino Projects* (Maker Media, 2012) with Adam Wolf and Matthew Beckler, as well
    as *Robot Builder* (Que, 2013) and *Hacking Your LEGO MINDSTORMS EV3 Kit* (Que,
    2015). John lives in Minneapolis with his wife and three children.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 'JOHN BAICHTAL 已编写或编辑了超过十本书籍，包括获奖作品 *The Cult of LEGO*（No Starch Press，2011），与
    Adam Wolf 和 Matthew Beckler 合作的 *LEGO 黑客圣经* *Make: LEGO and Arduino Projects*（Maker
    Media，2012），以及 *Robot Builder*（Que，2013）和 *Hacking Your LEGO MINDSTORMS EV3 Kit*（Que，2015）。John
    和妻子以及三个孩子一起住在明尼阿波利斯。'
- en: KAAS BAICHTAL became interested in computers and electronics around age 12,
    taking every available electronics class. As a technician Kaas worked mostly in
    the entertainment industry, doing equipment repairs and travelling system installs
    for theatrical dimmer manufacturers AVAB America and Electronic Theatre Controls
    (ETC) and multimedia integrator BBI Engineering. Kaas has run her own servers
    at home since 1998 and specializes in writing custom code to solve real-life problems.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: KAAS BAICHTAL 从大约 12 岁时开始对计算机和电子学产生兴趣，参加了所有可用的电子学课程。作为技术员，Kaas 主要在娱乐行业工作，进行设备维修以及为戏剧调光器制造商
    AVAB America 和 Electronic Theatre Controls (ETC) 以及多媒体集成商 BBI Engineering 执行系统安装。自
    1998 年以来，Kaas 一直在家中运行自己的服务器，并专注于编写定制代码以解决现实生活中的问题。
- en: MATTHEW BECKLER is a computer engineer who lives in Minneapolis with his wife
    and two cats. His day job usually consists of writing firmware for fancy microcontrollers,
    and he is a co-founder and engineer at a fun side-hustle called Wayne and Layne,
    where he and Adam Wolf design and sell electronic kits and help create interactive
    museum and art exhibits. He holds a BS in computer engineering from the University
    of Minnesota and an MS and PhD in electrical and computer engineering from Carnegie
    Mellon University.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: MATTHEW BECKLER 是一位计算机工程师，和妻子以及两只猫一起住在明尼阿波利斯。他的日常工作通常包括为高级微控制器编写固件，他还是一个有趣副业
    Wayne and Layne 的联合创始人和工程师，在那里他和 Adam Wolf 设计并销售电子套件，同时帮助创造互动博物馆和艺术展览。他拥有明尼苏达大学的计算机工程学士学位，以及卡内基梅隆大学的电气与计算机工程硕士和博士学位。
- en: KRISTINA DURIVAGE is an independent software developer by day and a hardware
    hacker by night, specializing in data visualization and making the world a brighter
    place with LEDs. Her work is collected at *[http://portfolio.gelicia.com/](http://portfolio.gelicia.com/)*
    and her opinions and cat pictures can be found on Twitter, @gelicia.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: KRISTINA DURIVAGE 白天是一名独立软件开发者，夜晚则是一名硬件黑客，专注于数据可视化，并通过 LED 灯带来更加光明的世界。她的作品可以在
    *[http://portfolio.gelicia.com/](http://portfolio.gelicia.com/)* 上找到，而她的观点和猫咪照片可以在
    Twitter 上找到，账号为 @gelicia。
- en: LENORE M. EDMAN is a co-founder of Evil Mad Scientist Laboratories, a family-run
    company that designs, produces, and sells hobby electronics kits, drawing machines,
    and retrotechnological objects. She writes for the accompanying project blog on
    the topics of electronics, crafts, cooking, science, robotics, and anything else
    that catches her fancy. Many of the blog’s projects have been featured at science
    and art museums and in *Make*, *Wired*, and *Popular Science* magazines. She holds
    a BA in interdisciplinary studies (English and Greek).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: LENORE M. EDMAN 是 Evil Mad Scientist Laboratories 的联合创始人，这是一家家族经营的公司，设计、生产并销售爱好者电子套件、绘图机和复古技术物品。她为附带的项目博客撰写关于电子学、手工艺、烹饪、科学、机器人技术以及其他任何她感兴趣的主题的文章。博客中的许多项目曾在科学和艺术博物馆展出，并且在
    *Make*、*Wired* 和 *Popular Science* 杂志中亮相。她拥有跨学科研究（英语和希腊语）的学士学位。
- en: MIKE HORD has been working at SparkFun Electronics designing products and projects
    for makers for several years. His making skills run the gamut from metalworking,
    woodworking, and 3D printing to coding and circuit design. When not creating his
    next Big Hack, he’s raising two small children to question the veracity of everything
    except the need for toothbrushing.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: MIKE HORD 已在 SparkFun Electronics 工作多年，设计产品和项目供创客使用。他的制造技能涵盖了金属加工、木工、3D 打印、编程和电路设计等多个领域。当他不在进行下一个“大创意”时，他正在抚养两个小孩，让他们质疑除了刷牙以外的一切事物的真实性。
- en: JAMES FLOYD KELLY is a full-time technology writer in Atlanta, Georgia. He has
    written more than 25 books on a mix of topics that includes open source software,
    LEGO robotics, basic electronics, Arduino programming, and more. He and his wife
    have two young boys who are showing the early signs of maker-ness.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: JAMES FLOYD KELLY 是一名全职技术作家，住在乔治亚州的亚特兰大。他已经编写了超过 25 本书，内容涵盖了开源软件、LEGO 机器人、基础电子学、Arduino
    编程等多个主题。他和妻子有两个年幼的儿子，正在表现出制造者的早期迹象。
- en: MICHAEL KRUMPUS has a master’s degree in computer science and 25 years of experience
    as a software engineer. He discovered a passion for electronics design later in
    life and formed a small electronics company, nootropic design, where he designs
    and manufactures innovative electronics for hobbyists, designers, educators, and
    industry. Michael is based in Minneapolis.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: MICHAEL KRUMPUS 拥有计算机科学硕士学位，并且有 25 年的软件工程经验。他在晚年发现了对电子设计的热情，并成立了一家小型电子公司——Nootropic
    Design，在这里他为爱好者、设计师、教育者和行业客户设计并制造创新的电子产品。Michael 目前居住在明尼阿波利斯。
- en: WINDELL H. OSKAY is the co-founder of Evil Mad Scientist Laboratories, a Silicon
    Valley company that has designed and produced specialized electronics and robotics
    kits since 2007\. Evil Mad Scientist Laboratories also runs a popular DIY project
    blog, and many of its projects have been featured at science and art museums and
    in *Make*, *Wired*, and *Popular Science* magazines. Windell served as a founding
    board member of OSHWA, the Open Source Hardware Association. Previously, Windell
    has worked as a hardware design engineer at Stanford Research Systems and as a
    research physicist in the Time and Frequency Division of the National Institute
    of Standards and Technology. He holds a BA in physics and mathematics from Lake
    Forest College and a PhD in physics from the University of Texas at Austin.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: WINDELL H. OSKAY 是 Evil Mad Scientist Laboratories 的联合创始人，这是一家位于硅谷的公司，自 2007
    年以来一直设计和生产专门的电子产品和机器人套件。Evil Mad Scientist Laboratories 还运营着一个受欢迎的 DIY 项目博客，许多项目曾在科学和艺术博物馆展出，并且被《Make》、《Wired》和《Popular
    Science》杂志报道过。Windell 曾是 OSHWA（开源硬件协会）的创始董事会成员。此前，Windell 曾在斯坦福研究系统公司担任硬件设计工程师，并在美国国家标准与技术研究院的时间与频率部门担任研究物理学家。他拥有湖森林学院的物理与数学学士学位，以及得克萨斯大学奥斯汀分校的物理学博士学位。
- en: ADAM WOLF is a co-founder of and engineer at Wayne and Layne, where he designs
    DIY electronics kits and interactive exhibits. He also does computer engineering
    and embedded systems work at an engineering design services firm in Minneapolis.
    When he isn’t making things blink or helping computers talk to each other, he’s
    spending time with his wife and sons.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ADAM WOLF 是 Wayne and Layne 的联合创始人兼工程师，在那里他设计 DIY 电子套件和互动展示。他还在明尼阿波利斯的一家工程设计服务公司从事计算机工程和嵌入式系统工作。当他不在让东西闪烁或帮助计算机之间互相通信时，他会和妻子及儿子一起度过时光。
