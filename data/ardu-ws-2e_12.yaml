  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免混淆，零售商如Adafruit和Freetronics出售可以粘贴在微控制器上的标签，类似于[图13-10](#figure13-10)中显示的标签（可在[https://www.freetronics.com.au/collections/arduino/products/microcontroller-labels-arduino-pinout/](https://www.freetronics.com.au/collections/arduino/products/microcontroller-labels-arduino-pinout/)购买）。
