- en: '**INTRODUCTION**'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**介绍**'
- en: '![image](graphics/common01.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/common01.jpg)'
- en: Welcome to *Learn to Program with Minecraft*! In this book, you’ll learn how
    to write programs with a programming language called Python to control what happens
    in your Minecraft world. You’ll learn how programming works, and then use what
    you learn to create buildings with code, write mini-games, and transform boring
    Minecraft items into exciting new toys. By the end of the book, you should have
    the skills you need to bring all of your wildest ideas to life.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到*《用Minecraft学编程》*！在本书中，你将学习如何使用一种叫做Python的编程语言来控制Minecraft世界中的一切。你将学习编程是如何工作的，然后运用所学的知识用代码建造建筑、编写小游戏，并将无聊的Minecraft物品转变成令人兴奋的新玩具。到本书结束时，你应该掌握将所有狂野创意变为现实所需的技能。
- en: Programming is creative and imaginative, just like Minecraft. With the skills
    you learn in this book, you’ll be able to make all kinds of things (like games,
    apps, and useful tools) beyond programs that use Minecraft. This is the first
    step in your journey to becoming an amazing programmer and a Minecraft master!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 编程是富有创意和想象力的，就像Minecraft一样。通过本书中学习到的技能，你将能够创造各种各样的东西（例如游戏、应用程序和有用的工具），不仅限于使用Minecraft的程序。这是你成为一名出色程序员和Minecraft大师的第一步！
- en: '**WHY LEARN TO PROGRAM?**'
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**为什么要学编程？**'
- en: One of the main reasons to learn to program is that it teaches you how to solve
    problems. You’ll discover how to break down big problems into smaller parts to
    make them easier to tackle. Many of the problems you try to solve will require
    you to think in creative ways and test different ideas.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 学习编程的一个主要原因是它教你如何解决问题。你将学会如何将大问题拆解成更小的部分，从而更容易处理。你尝试解决的许多问题将要求你以创造性的方式思考并测试不同的想法。
- en: Another benefit of programming is that it teaches you to think logically to
    better understand and plan the structure and flow of your programs. Even when
    you’re not working with computer code, problem solving, creativity, and thinking
    logically are valuable skills to have.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 编程的另一个好处是，它教会你逻辑思维，帮助你更好地理解和规划程序的结构和流程。即使在没有使用计算机代码的情况下，解决问题、创造力和逻辑思维也是非常宝贵的技能。
- en: Careers in programming are very rewarding, too. Every day you get to come up
    with creative solutions to problems. Even if you don’t choose to become a programmer,
    programming as a hobby is engaging and entertaining. In fact, I started programming
    as a hobby and it led to a full-time job.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 编程职业也非常有回报。你每天都能为问题提出创造性的解决方案。即使你不选择成为一名程序员，把编程当作爱好也是非常有趣和充实的。事实上，我就是从编程爱好开始的，最终转变成了全职工作。
- en: Most importantly, programming can be loads of fun! Nothing is more satisfying
    than seeing a program you’ve created do something cool!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，编程可以非常有趣！没有什么比看到自己创建的程序做出酷炫的事情更令人满足的了！
- en: '**WHY PYTHON?**'
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**为什么选择Python？**'
- en: So, why should you learn to program with Python? Python is a great first language
    for any beginning programmer. It’s easy to read and write, and it’s powerful enough
    to create real computer programs. Python is one of the most popular programming
    languages in the world!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，为什么要选择用Python编程呢？Python是任何初学者程序员的理想第一语言。它易于阅读和编写，而且足够强大，能够创建真正的计算机程序。Python是世界上最流行的编程语言之一！
- en: '**WHY MINECRAFT?**'
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**为什么选择Minecraft？**'
- en: Minecraft is very popular because it’s fun and creative. In your Minecraft world,
    you have total freedom over what you create. You can let your imagination run
    free. By integrating Minecraft with your own Python programs, you can take even
    more control of Minecraft and unlock even more of your creativity. You’ll be able
    to do things (like constructing a huge building in just seconds) that are not
    possible with Minecraft alone.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Minecraft非常受欢迎，因为它既有趣又富有创意。在你的Minecraft世界中，你拥有完全的自由去创造。你可以让自己的想象力自由驰骋。通过将Minecraft与自己的Python程序结合，你可以对Minecraft拥有更多控制，并解锁更多的创意。你将能够做一些单靠Minecraft无法做到的事情（例如，在短短几秒钟内建造一座庞大的建筑）。
- en: Sometimes it’s difficult to begin programming because you have to learn a bunch
    of code that doesn’t do anything exciting. But by combining Python and Minecraft,
    you’ll be able to see the results of your awesome programs instantly in your Minecraft
    world.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，开始编程是困难的，因为你需要学习一堆没有任何激动人心功能的代码。但通过将Python与Minecraft结合，你将能够即时看到自己编写的精彩程序在Minecraft世界中的效果。
- en: '**WHAT’S IN THIS BOOK?**'
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**本书内容简介**'
- en: Each chapter focuses on a single Python concept. As you progress through the
    book, you’ll build on your knowledge of Python programming. Included in each chapter
    are explanations of how Python works, examples that show Python in action, and
    Minecraft missions. In the missions, you’ll write programs that interact with
    Minecraft. I’ll provide you with some skeleton code, and it will be up to you
    to fill in the gaps and complete the programs. As a result, you’ll develop the
    problem-solving skills that are essential for any programmer.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 每一章都专注于一个单独的Python概念。当你逐章学习时，你将不断扩展Python编程知识。每一章都包括了Python如何工作的解释、展示Python实际应用的示例，以及Minecraft任务。在这些任务中，你将编写与Minecraft互动的程序。我会提供一些框架代码，接下来的工作就交给你来填充空缺并完成程序。通过这些任务，你将培养成为程序员所必需的解决问题的能力。
- en: Let’s review what you’ll explore in each chapter.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾一下每一章将探索的内容。
- en: '• **[Chapter 1: Setting Up for Your Adventure](ch01.html#ch01)** helps you
    set up Python and Minecraft so you’re ready to forge ahead and get started programming!'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第1章：为冒险做好准备](ch01.html#ch01)** 帮助你设置好Python和Minecraft，让你准备好向前进，开始编程冒险！
- en: '• **[Chapter 2: Teleporting with Variables](ch02.html#ch02)** teaches you how
    to instantly teleport your player by manipulating variables. You’ll learn about
    variables and how they remember data in your programs. You’ll even build on your
    fancy teleportation skills to go on a magical teleportation tour of your world.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第2章：通过变量进行瞬间传送](ch02.html#ch02)** 教你如何通过操控变量来瞬间传送玩家。你将了解变量及其如何在程序中存储数据。你甚至会在此基础上发挥你高超的传送技巧，进行一场奇妙的传送之旅，探索你的世界。
- en: '• **[Chapter 3: Building Quickly and Traveling Far with Math](ch03.html#ch03)**
    shows you how to use math to grant yourself superpowers and build your creations
    at superfast speeds. Do you want to build a Minecraft house in less than a second?
    Math operators can help you do that. Do you want to jump super high in the air?
    Math operators have your back!'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第3章：通过数学快速构建和远距离旅行](ch03.html#ch03)** 向你展示如何利用数学赋予自己超能力，并以超快的速度构建你的创作。你想在不到一秒钟的时间内建造一个Minecraft房子吗？数学运算符能帮助你做到这一点。你想跳得超级高吗？数学运算符也能助你一臂之力！
- en: '• In **[Chapter 4: Chatting with Strings](ch04.html#ch04)**, you’ll learn all
    about strings to make an interactive chat. In programming, a *string* means text.
    You’ll learn how to write Minecraft Python programs that deliver messages to you
    and your players.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: • 在 **[第4章：与字符串对话](ch04.html#ch04)** 中，你将学习所有关于字符串的知识，制作一个互动聊天。在编程中，*字符串*是指文本。你将学习如何编写Minecraft
    Python程序，向你和你的玩家传达消息。
- en: '• **[Chapter 5: Figuring Out What’s True and False with Booleans](ch05.html#ch05)**
    teaches you how to use Booleans and logic so your programs can answer questions.
    In other words, you’ll be able to make your programs tell you whether something
    is true or false. Your Minecraft Python programs can answer all kinds of questions:
    Am I underwater? Am I in a tree? Am I near my house?'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第5章：使用布尔值弄清楚什么是真的，什么是假的](ch05.html#ch05)** 教你如何使用布尔值和逻辑，让你的程序能够回答问题。换句话说，你将能够让程序告诉你某事是否为真或假。你的Minecraft
    Python程序能够回答各种问题：我在水下吗？我在树上吗？我靠近我的房子吗？
- en: '• **[Chapter 6: Making Mini-Games with if Statements](ch06.html#ch06)** takes
    Boolean logic to the next level. Using `if` statements, you’ll learn how to create
    programs that make decisions based on the data they’re given. Have you ever wanted
    a secret passage to open in Minecraft when you put a certain block in a certain
    place? You can do that using `if` statements!'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第6章：通过 if 语句制作迷你游戏](ch06.html#ch06)** 将布尔逻辑带到更高的层次。通过 `if` 语句，你将学会如何创建根据给定数据做出决策的程序。你是否曾经想过，当你在Minecraft中把某个方块放到特定位置时，打开一个秘密通道？你可以通过
    `if` 语句做到这一点！
- en: '• **[Chapter 7: Dance Parties and Flower Parades with while Loops](ch07.html#ch07)**
    shows you a very cool way to make your programs repeat using loops. You’ll be
    able to automate code to make amazing things happen. For example, imagine a trail
    of flowers following the player or a magical dance floor that flashes different
    colors. These are some of my favorite programs to show off to people.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第7章：使用 while 循环举行舞会和花卉游行](ch07.html#ch07)** 向你展示了一种非常酷的方式，使用循环让程序重复运行。你将能够自动化代码，创造出令人惊叹的效果。例如，想象一下，一条花朵的轨迹跟随着玩家，或者一个神奇的舞池闪烁着不同的颜色。这些是我最喜欢用来展示给大家的程序。
- en: '• In **[Chapter 8: Functions Give You Superpowers](ch08.html#ch08)**, you’ll
    learn to build entire forests and cities instantly by using functions. You’ll
    also learn how to make your programming life easier by reusing parts of your programs.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: • 在**[第8章：函数赋予你超能力](ch08.html#ch08)**中，你将学习如何通过使用函数快速构建整个森林和城市。你还将学习如何通过重用程序的部分来简化你的编程工作。
- en: '• In **[Chapter 9: Hitting Things with Lists and Dictionaries](ch09.html#ch09)**,
    you’ll learn to make mini-games with lists. Lists are a powerful programming concept
    because they let you store important information in one place. You’ll use lists
    to make your program remember all the blocks you hit with your sword, and with
    a few extra lines of code, you’ll turn that into a mini-game. Pretty neat!'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: • 在**[第9章：用列表和字典打击物体](ch09.html#ch09)**中，你将学习如何使用列表制作迷你游戏。列表是一个强大的编程概念，因为它允许你将重要的信息存储在一个地方。你将用列表让你的程序记住你用剑击中的所有方块，再加几行代码，你就能将其转化为一个迷你游戏。非常酷吧！
- en: '• **[Chapter 10: Minecraft Magic with for Loops](ch10.html#ch10)** shows you
    how to build structures, such as pyramids, using `for` loops. You can even use
    `for` loops to draw pixel art or duplicate your Minecraft buildings. You can build
    a glorious statue, and then duplicate it to create an entire army of statues!'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第10章：用for循环实现Minecraft魔法](ch10.html#ch10)**教你如何使用`for`循环构建结构，比如金字塔。你甚至可以用`for`循环绘制像素艺术或复制你的Minecraft建筑。你可以建造一座壮丽的雕像，然后复制它，创造一整支雕像军队！
- en: '• In **[Chapter 11: Saving and Loading Buildings with Files and Modules](ch11.html#ch11)**,
    you’ll use your programs to create and edit files to save objects that you build,
    and then load them into different game worlds. In other words, you’ll convert
    your buildings into files that you can transfer anywhere. Do you want to save
    that incredible mansion you built? No problem! With files, you’ll be able to save
    it and load it wherever you go.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: • 在**[第11章：使用文件和模块保存和加载建筑](ch11.html#ch11)**中，你将使用程序创建和编辑文件，保存你所建造的物体，并将它们加载到不同的游戏世界中。换句话说，你将把你的建筑转换成文件，可以随时转移到任何地方。想保存你建造的那座令人难以置信的豪宅吗？没问题！有了文件，你可以随时保存并加载它。
- en: '• **[Chapter 12: Getting Classy with Object-Oriented Programming](ch12.html#ch12)**
    introduces some advanced topics: classes, objects, and inheritance. When you’ve
    finished this chapter, you’ll be a Python master. In the missions, you’ll start
    with some code that builds a building. Then you’ll use classes, objects, and inheritance
    to easily build duplicates and variations, like villages and hotels, with only
    a couple extra lines of code.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第12章：用面向对象编程变得更强大](ch12.html#ch12)**介绍了一些高级话题：类、对象和继承。完成这一章后，你将成为Python大师。在任务中，你将从一些构建建筑的代码开始，然后使用类、对象和继承，通过只增加几行代码，轻松构建出复制品和变体，比如村庄和酒店。
- en: • The **[Block ID Cheat Sheet](app02.html#app02)** is a handy reference of Minecraft
    block IDs that you can use in your programs.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: • **[方块ID备忘单](app02.html#app02)**是一个方便的Minecraft方块ID参考，你可以在程序中使用。
- en: '**ONLINE RESOURCES**'
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在线资源**'
- en: All the code and resources for this book are available on its companion website,
    *[https://www.nostarch.com/pythonwithminecraft/](https://www.nostarch.com/pythonwithminecraft/)*.
    Download the code for the Minecraft missions if you get stuck and want to check
    out the solutions—or if you want to modify the code to create your own awesome
    programs! You can also download the setup files—I’ll walk you through the setup
    in [Chapter 1](ch01.html#ch01).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的所有代码和资源都可以在其配套网站上找到，* [https://www.nostarch.com/pythonwithminecraft/](https://www.nostarch.com/pythonwithminecraft/)*。如果你卡住了，想查看解决方案，或者想修改代码来创建自己的精彩程序，可以下载Minecraft任务的代码！你也可以下载安装文件—我将在[第1章](ch01.html#ch01)中引导你完成安装过程。
- en: '**LET THE ADVENTURE BEGIN!**'
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**冒险开始！**'
- en: I hope you’re as excited as I am to get going. I’ve really enjoyed writing this
    book and making all the Minecraft missions that will help you learn to program.
    Let’s get started!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你和我一样兴奋，迫不及待地开始。写这本书和制作所有帮助你学习编程的Minecraft任务，我真是非常享受。让我们开始吧！
