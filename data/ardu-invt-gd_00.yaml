- en: '**REQUIRED TOOLS**'
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**所需工具**'
- en: The only tools you’ll need for these projects are a pair of scissors, a craft
    knife, and a hot glue gun. However, don’t feel limited to these tools. If you
    have a laser cutter available to you, use it. If you are itching to 3D-print a
    project, feel free. Our designs are made with paper craft and cardboard in mind,
    but they can be combined with any fabrication technique you want.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你进行这些项目所需的工具仅有一把剪刀、一把工艺刀和一支热熔胶枪。然而，别觉得只能局限于这些工具。如果你有激光切割机可用，可以使用它。如果你迫不及待想要
    3D 打印某个项目，也可以随意。我们的设计是以纸艺和纸板为基础，但它们可以与任何你想使用的制造技术结合。
- en: You shouldn’t have to spend any money on the materials for this book if you
    don’t want to. In fact, there are probably a few projects you could use the book
    itself as a material for. If you do, that’s awesome! As former teachers, we are
    familiar with working with very small budgets, and our focus is always on the
    most cost-effective building materials, such as cardboard, paper, wood, and recycled
    plastics and metals.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不想花钱购买本书的材料，你不必花钱。事实上，你可能会发现有些项目可以直接用书本作为材料。如果你这么做了，那太棒了！作为前教师，我们非常熟悉在预算有限的情况下工作，我们的重点始终是最具成本效益的建材，如纸板、纸张、木材以及回收的塑料和金属。
- en: Most of the projects in this book are designed to be built as prototypes that
    can be easily taken apart and reused. However, if you really like a project and
    want to make it permanent, check out the appendix to see how to solder your project.
    The tools for soldering and electronics prototyping are relatively inexpensive,
    and you can buy them from SparkFun (*[https://www.sparkfun.com/](https://www.sparkfun.com/)*)
    or any hardware store near you.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的大多数项目都设计为可以轻松拆卸并重复使用的原型。然而，如果你真的喜欢某个项目并希望让它变得永久，可以查看附录，了解如何焊接你的项目。焊接和电子原型制作的工具相对便宜，你可以从
    SparkFun (*[https://www.sparkfun.com/](https://www.sparkfun.com/))* 或任何附近的五金店购买。
- en: '**REQUIRED COMPUTER**'
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**所需计算机**'
- en: Finally, you’ll program the Arduino using a computer and a specific set of software
    tools. Just about any average computer can handle the Arduino software. If you
    have a PC running Windows, you’ll need to be running Windows XP, Vista, 7, 8/8.1,
    10, or newer. For Mac users, currently the latest version of Arduino is compatible
    with OS X 10.7 Lion or newer. If you’re running a fairly standard version of Linux,
    odds are there is a version of Arduino available.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你将通过计算机和特定的工具软件来编程Arduino。几乎任何一台普通计算机都能运行Arduino软件。如果你使用的是Windows PC，你需要Windows
    XP、Vista、7、8/8.1、10或更新版本。如果是Mac用户，目前最新版本的Arduino与OS X 10.7 Lion及更新版本兼容。如果你运行的是一个标准版本的Linux，可能已经有可用的Arduino版本。
- en: As of this writing, iOS and Android devices are supported only through beta-release
    software packages still under testing and development. You’re welcome to try these,
    but they may not work, and if they do, they may not be reliable.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 截至本文撰写时，iOS和Android设备仅通过仍在测试和开发中的测试版软件包得到支持。你可以尝试这些软件包，但它们可能无法正常工作，如果能工作，也可能不够稳定。
- en: For Windows, Mac, or Linux users, we’ll walk you through the process of setting
    up your computer in the first project.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Windows、Mac或Linux用户，我们将在第一个项目中带你完成设置计算机的过程。
- en: '**WHAT’S IN THIS BOOK?**'
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**这本书包含了什么？**'
- en: This book includes 10 hands-on projects, as well as a primer on electronics
    and an appendix that covers soldering and other handy tips. The projects start
    with a simple blinking LED and gradually incorporate different electrical components,
    programming concepts, and layers of construction sophistication as the projects
    progress. Each project has separate sections on wiring, programming, and construction
    so that you can focus on individual aspects. We wrap up each project with a “Going
    Further” section that gives you ideas for hacking and modifying the project. Remember,
    we want you to use these projects as launching points for your own inventions,
    not as end goals.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含了 10 个动手项目，以及电子学入门和涵盖焊接及其他实用技巧的附录。项目从一个简单的闪烁LED开始，随着项目的进展，逐渐加入不同的电气组件、编程概念和构建的复杂层次。每个项目都有独立的接线、编程和构建部分，便于你专注于各个方面。我们在每个项目的最后提供了“深入探索”部分，给你提供修改和改造项目的思路。记住，我们希望你将这些项目作为自己发明的起点，而不是终极目标。
- en: • **Electronics Primer** Before jumping into the projects, we present the foundations
    of electricity and electronics and introduce key concepts used throughout the
    book.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: • **电子学入门** 在开始项目之前，我们介绍了电学和电子学的基础知识，并介绍了本书中使用的关键概念。
- en: '• **[Project 1](ch01.xhtml#ch01): [Getting Started with Arduino](ch01.xhtml#ch01)**
    Covers installing software and gives you a foundation in building and programming
    circuits by walking you through a project that lights up an LED.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '• **[项目 1](ch01.xhtml#ch01): [Arduino入门](ch01.xhtml#ch01)** 介绍了安装软件并通过一个点亮LED的项目为你奠定了构建和编程电路的基础。'
- en: '• **[Project 2](ch02.xhtml#ch02): [A Stoplight for Your House](ch02.xhtml#ch02)**
    Explores using a breadboard and controlling multiple components at once to build
    a three-LED stoplight.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '• **[项目 2](ch02.xhtml#ch02): [为你的房子做个红绿灯](ch02.xhtml#ch02)** 探讨了使用面包板并同时控制多个组件来构建一个三LED的红绿灯。'
- en: '• **[Project 3](ch03.xhtml#ch03): [The Nine-Pixel Animation Machine](ch03.xhtml#ch03)**
    Extends the stoplight to nine LEDs in a 3 × 3 matrix and teaches you about custom
    functions in Arduino.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '• **[项目 3](ch03.xhtml#ch03): [九像素动画机](ch03.xhtml#ch03)** 将红绿灯项目扩展到一个3×3的九个LED矩阵，并教授你在Arduino中创建自定义函数。'
- en: '• **[Project 4](ch04.xhtml#ch04): [Reaction Timer](ch04.xhtml#ch04)** Walks
    you through using a button and an LED to make a game that tests your reaction
    times.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '• **[项目 4](ch04.xhtml#ch04): [反应时间计时器](ch04.xhtml#ch04)** 带你使用按钮和LED制作一个测试你反应速度的游戏。'
- en: '• **[Project 5](ch05.xhtml#ch05): [A Color-Mixing Night-Light](ch05.xhtml#ch05)**
    Explores using a voltage divider and a light sensor to detect a room’s light level
    and automatically turn a multicolored LED on or off depending on how dark it is.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '• **[项目 5](ch05.xhtml#ch05): [颜色混合夜灯](ch05.xhtml#ch05)** 探讨了使用电压分压器和光传感器来检测房间的光照强度，并根据环境的光暗自动开启或关闭多色LED。'
- en: '• **[Project 6](ch06.xhtml#ch06): [Balance Beam](ch06.xhtml#ch06)** Introduces
    the servo motor and how to control it with an external device to make a balance
    beam desk game.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '• **[项目 6](ch06.xhtml#ch06): [平衡梁](ch06.xhtml#ch06)** 介绍了伺服电机，并教你如何通过外部设备控制它，制作一个平衡梁桌面游戏。'
- en: '• **[Project 7](ch07.xhtml#ch07): [Tiny Desktop Greenhouse](ch07.xhtml#ch07)**
    Teaches you how to make a greenhouse that senses temperature and automatically
    turns a fan on and opens an air vent when it’s too hot. This project introduces
    concepts like controlling a motor with a transistor.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '• **[项目 7](ch07.xhtml#ch07): [迷你桌面温室](ch07.xhtml#ch07)** 教你如何制作一个温室，能够感应温度并在温度过高时自动打开风扇和通风口。这个项目介绍了如何使用晶体管控制电机等概念。'
- en: '• **[Project 8](ch08.xhtml#ch08): [Drawbot, the Robotic Artist](ch08.xhtml#ch08)**
    Explores simple tabletop robotics using an H-bridge motor controller. You’ll build
    a simple robot that you can program to draw a picture for you.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '• **[项目 8](ch08.xhtml#ch08): [绘图机器人，机器人艺术家](ch08.xhtml#ch08)** 探索使用 H-桥电机控制器的简单桌面机器人。你将构建一个简单的机器人，能够为你绘制图片。'
- en: '• **[Project 9](ch09.xhtml#ch09): [Drag Race Timer](ch09.xhtml#ch09)** Shows
    you how to build a racetrack for toy cars that records their speeds. You’ll use
    the servo motor, light sensor, and LCD to build a race timer. This project is
    a Christmas morning dream!'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '• **[项目 9](ch09.xhtml#ch09): [赛车计时器](ch09.xhtml#ch09)** 教你如何搭建一个赛车道，用于记录玩具车的速度。你将使用伺服电机、光传感器和
    LCD 来构建一个比赛计时器。这个项目是一个圣诞早晨的梦想！'
- en: '• **[Project 10](ch10.xhtml#ch10): [Tiny Electric Piano](ch10.xhtml#ch10)**
    Teaches you how to make music with your Arduino, using a soft potentiometer as
    a small keyboard. This project explores the piezo buzzer and how to use the `tone()`
    function. Time to get your piano man on!'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '• **[项目 10](ch10.xhtml#ch10): [迷你电子钢琴](ch10.xhtml#ch10)** 教你如何使用 Arduino 制作音乐，使用软电位计作为小型键盘。这个项目探索了压电蜂鸣器以及如何使用
    `tone()` 函数。是时候发挥你的钢琴才华了！'
- en: '• **[Appendix](app01.xhtml#app01): [More Electronics Know-How](app01.xhtml#app01)**
    Includes handy tips for using a multimeter, soldering, and reading the color bands
    on resistors.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '• **[附录](app01.xhtml#app01): [更多电子知识](app01.xhtml#app01)** 包含使用万用表、焊接和读取电阻器色环的小贴士。'
- en: '**ONLINE RESOURCES**'
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在线资源**'
- en: All the resources you’ll need for these projects are available for you to download,
    reference, use, and modify. The resources include all the example code shown and
    discussed in the book, the cutting templates for the final builds, and code to
    get you started with hacking and modifying your projects to experiment further.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 你将需要的所有资源都可以下载、参考、使用和修改。这些资源包括书中展示和讨论的所有示例代码、最终构建的切割模板，以及帮助你开始黑客和修改项目以进一步实验的代码。
- en: You’ll find all of these resources in a single ZIP file that you can download
    from *[https://www.nostarch.com/arduinoinventor/](https://www.nostarch.com/arduinoinventor/)*.
    If you get stuck or something doesn’t seem to work, you can always reference these
    files as a guide and a fallback.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 你将可以在一个 ZIP 文件中找到所有这些资源，下载地址是 *[https://www.nostarch.com/arduinoinventor/](https://www.nostarch.com/arduinoinventor/)*。如果遇到困难或某些内容无法正常工作，你可以随时参考这些文件，作为指导和后备方案。
- en: '**SPREAD THE WORD: SHARING YOUR WORK**'
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**传播消息：分享你的作品**'
- en: SparkFun is a hardware and electronics company with a strong focus on being
    open source—it is one of the core tenets the company was founded on. When we build
    projects, we love to share our ideas, code, and design files with our community
    so that you can leverage our knowledge base to use in your next project. As you
    build up your projects, we encourage you to share what you’re doing, too. Show
    a friend, or post it online. There are many different places that we’d love to
    see your work!
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: SparkFun 是一家硬件和电子公司，专注于开源——这是公司创立时的核心理念之一。当我们构建项目时，我们喜欢与社区分享我们的想法、代码和设计文件，这样你就可以利用我们的知识库来帮助你进行下一个项目。随着你积累项目经验，我们也鼓励你分享你的工作。给朋友展示，或者发布到网上。有很多地方我们都希望看到你的作品！
- en: Use social media like Twitter, Instagram, or Facebook to tell us about what
    you’re making. Tag us *@sparkfunedu* and *@nostarch*. We also have an online project
    gallery called InventorSpace at *[https://invent.sparkfun.com/](https://invent.sparkfun.com/)*.
    If you have an idea or a project that you want to show off, post it there. We
    hope this book provides you with some inspiration to start something amazing!
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Twitter、Instagram 或 Facebook 等社交媒体与我们分享你正在制作的作品。标记我们 *@sparkfunedu* 和 *@nostarch*。我们还有一个在线项目画廊叫做
    InventorSpace，地址是 *[https://invent.sparkfun.com/](https://invent.sparkfun.com/)*。如果你有一个想展示的创意或项目，可以在那里发布。希望这本书能为你提供一些灵感，开始一个令人惊叹的项目！
- en: Finally, you can also email us with your projects, photos, or general comments
    and questions at *[ArduinoInventorsGuide@sparkfun.com](mailto:ArduinoInventorsGuide@sparkfun.com)*.
    We’ll occasionally pick some great photos and projects to highlight on our blog.
    Who knows, we might end up asking to use one of your projects in our next book!
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你也可以通过电子邮件将你的项目、照片或一般的评论和问题发送给 *[ArduinoInventorsGuide@sparkfun.com](mailto:ArduinoInventorsGuide@sparkfun.com)*。我们会偶尔挑选一些精彩的照片和项目，在我们的博客上进行展示。谁知道呢，我们也许会请求在下一本书中使用你的项目！
