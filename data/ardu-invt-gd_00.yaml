- en: Introduction
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍
- en: Welcome to *The Arduino Inventor’s Guide*! This book will get you started working
    with electronics, programming, and making cool things. Anyone can be an inventor,
    and this guide will walk you through a series of projects that combine common
    materials with the powerful Arduino to help inspire you to start making your own
    inventions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到 *Arduino 发明家指南*！本书将帮助你开始接触电子学、编程和制作酷炫的东西。任何人都可以成为发明家，而本指南将带领你完成一系列项目，将常见材料与强大的
    Arduino 相结合，激发你开始制作自己的发明。
- en: '**WHAT IS THIS BOOK ABOUT?**'
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**这本书讲了什么？**'
- en: At the heart of this book is the Arduino (*[https://www.arduino.cc/](https://www.arduino.cc/)*),
    an open source microcontroller board that you can program to control LEDs, measure
    temperature, react to light, interface to GPS satellites, and do much more. Arduino
    is also the name of the programming language and development environment that
    we will use throughout this book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的核心是 Arduino (*[https://www.arduino.cc/](https://www.arduino.cc/)*), 一个开源微控制器开发板，你可以编程控制
    LED、测量温度、响应光线、连接 GPS 卫星，做更多的事情。Arduino 也是我们在本书中将要使用的编程语言和开发环境的名称。
- en: Arduino is the ultimate tool for makers looking to add control to their projects.
    A quick search online for “Arduino projects” returns millions of hits. There are
    thousands of projects and ideas available on sites like Instructables, hackster.io,
    and YouTube. That shows just how many makers out there are using Arduino.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Arduino 是创客们为他们的项目添加控制功能的终极工具。在线搜索“Arduino 项目”会返回数百万条结果。像 Instructables、hackster.io
    和 YouTube 这样的网站上有成千上万的项目和创意。这显示了有多少创客在使用 Arduino。
- en: At SparkFun Electronics, we encourage people to experiment, play, and tinker
    with common household items by altering and integrating electronics components.
    This is sometimes known as *hacking.* This book will teach you some core electronics
    and coding skills, and we hope it will inspire you to build something new and
    unique with materials you find around your house.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在 SparkFun 电子公司，我们鼓励人们通过改变和整合电子元件，尝试、玩耍和动手制作常见的家居物品。这有时被称为 *黑客行为*。本书将教你一些基本的电子学和编程技能，我们希望它能激发你用家里找到的材料制作一些新的、独特的东西。
- en: '**WHY ARDUINO?**'
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**为什么选择 Arduino？**'
- en: There are dozens of different microcontrollers and development platforms out
    there, so why are we creating another set of projects for Arduino?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 市面上有数十种不同的微控制器和开发平台，那么为什么我们要为 Arduino 创建另一套项目呢？
- en: The answer lies in the simple fact that Arduino was not originally created for
    makers, engineers, or hobbyists but for design students in Ivrea, Italy, as a
    learning platform to help them make their projects function without needing years
    of electrical engineering courses or tons of math and theory. It was designed
    to shorten the time from “nothing” to “awesome!”—that is, from idea to physical
    product—for nontechnical people.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 答案很简单：Arduino 最初并不是为创客、工程师或爱好者设计的，而是为意大利伊夫雷亚的设计学生提供的学习平台，帮助他们在不需要多年的电气工程课程或大量数学和理论知识的情况下，使他们的项目能够正常运行。它的设计目的是缩短从“零”到“精彩！”的时间——即从想法到实际产品——特别是针对非技术性的人群。
- en: 'Arduino did its job so well that the maker community and hobbyists picked up
    the platform and ran with it. This is due to a number of factors—low price, good
    documentation, open source hardware— but we think the core reason Arduino is so
    popular is that it is easy to learn on. Arduino is a gateway for anyone into making,
    inventing, and prototyping projects. The projects in this book are designed for
    someone who wants to learn and is driven by the initial spirit of Arduino: to
    bring an idea to fruition.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Arduino 做得非常好，以至于创客和爱好者们采纳了这个平台，并广泛使用。其原因有很多——低廉的价格、良好的文档、开源硬件——但我们认为 Arduino
    如此受欢迎的核心原因是它易于学习。Arduino 是任何人进入创作、发明和原型制作的入门工具。本书中的项目是为那些希望学习，并且受到 Arduino 初衷启发的人设计的：将想法变为现实。
- en: '**HOW IS THIS BOOK DIFFERENT FROM OTHERS?**'
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**这本书与其他书籍有什么不同？**'
- en: A lot of programming books read like reference manuals, jumping right away into
    coding or electrical concepts before providing context, and collecting dust on
    your bookshelf until you need to look up a command or concept you’ve forgotten.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 许多编程书籍读起来像是参考手册，直接跳入编码或电气概念，而没有提供背景信息，直到你需要查找一个已忘记的命令或概念时，它们才会从书架上取下来。
- en: 'This book is not like that. It aims to teach new concepts through fun, interesting,
    and practical projects. The projects progress in complexity and difficulty incrementally
    from [Project 1](ch01.xhtml#ch01) to [Project 10](ch10.xhtml#ch10), and they will
    help answer the age-old questions: Why am I learning this? Why is it important?
    And why should I care?'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本书不同于传统的教材。它旨在通过有趣、实用且富有创意的项目来教授新概念。项目的难度逐步递增，从[项目1](ch01.xhtml#ch01)到[项目10](ch10.xhtml#ch10)，它们将帮助解答这些古老的问题：我为什么要学习这个？它为什么重要？我为什么要关心？
- en: We assume you’re reading this book because you’re eager to learn something new
    or looking for materials to share with others. Whether you’re an interested novice,
    a teacher, a librarian, or a parent, this book is a hands-on guide for people
    who want to learn and is not meant as a reference manual to sit on your bookshelf.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们假设你正在阅读本书是因为你渴望学习新知识或寻找可以与他人分享的材料。无论你是一个有兴趣的初学者、一位老师、一名图书管理员，还是一位家长，本书都是一本动手操作的指南，适合那些想要学习的人，而不是一本放在书架上的参考手册。
- en: You don’t need any experience with electronics or programming to get started
    with Arduino. We assume you know nothing at the start and that you may be a little
    apprehensive about diving in. That’s okay! This book progresses steadily from
    introductory material to more complicated and challenging projects.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你无需任何电子或编程经验即可开始使用Arduino。我们假设你从一无所知开始，并且你可能对跳入这一领域感到有些忐忑。没关系！本书从基础内容开始，逐步过渡到更复杂且具有挑战性的项目。
- en: We also know that there are plenty of people out there with experience looking
    for something new—maybe a new spin on an old topic, such as a fresh look at blinking
    LEDs. Many of these projects can be used as starting points for you to hack and
    develop further or build out of better materials for a more polished and durable
    finish. In the end, this book is for someone who is proactive—a problem solver
    who jumps in with both feet.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也知道，很多有经验的人正在寻找一些新东西——也许是对旧主题的新解读，比如重新审视闪烁的LED。许多项目可以作为你进一步开发、修改或使用更好材料制作、更精细耐用的项目的起点。最终，本书适合那些主动学习的人——那些敢于全力投入、解决问题的读者。
- en: We encourage you to build the projects as you go, learning by doing. These projects
    have been carefully designed to introduce both the tools and skills for programming
    and circuit building, as well as fabricating using cardboard, scraps, and other
    household items. The fun of learning is in playing out the entire process, and
    that is what this book offers.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们鼓励你在实践中构建项目，通过实践学习。这些项目经过精心设计，旨在介绍编程和电路构建的工具与技能，以及使用纸板、废料和其他家庭物品进行制作。学习的乐趣就在于完整体验这个过程，这正是本书所提供的内容。
- en: '**MATERIALS**'
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**材料**'
- en: The electronics components used throughout this book are based around our flagship
    product, the SparkFun Inventor’s Kit (KIT-13969), and are also readily available
    individually from a number of sources online. We’ve also used a few parts that
    aren’t in the Inventor’s Kit, and these additional parts are available as a single
    kit as well (*[https://www.sparkfun.com/NoStarchArduino/](https://www.sparkfun.com/NoStarchArduino/)*).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用的电子元件以我们的旗舰产品SparkFun Inventor's Kit（KIT-13969）为基础，并且也可以通过多个在线来源单独购买。我们还使用了一些不在Inventor's
    Kit中的零件，这些额外的零件也可以作为一个单独的套件购买（*[https://www.sparkfun.com/NoStarchArduino/](https://www.sparkfun.com/NoStarchArduino/)*）。
- en: If you already have an electronics starter kit or want to buy the components
    separately rather than getting the Inventor’s Kit, you can find the full Bill
    of Materials (BOM) for the book in [Tables 1](pref06.xhtml#pref06tab01) and [2](pref06.xhtml#pref06tab02).
    We’ve included individual lists of materials at the beginning of each project
    as well.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经拥有电子入门套件，或者你更愿意单独购买零件而不是购买Inventor's Kit，你可以在[表格 1](pref06.xhtml#pref06tab01)和[表格
    2](pref06.xhtml#pref06tab02)中找到本书的完整材料清单（BOM）。我们还在每个项目的开始处列出了单独的材料清单。
- en: We’ll also be using many basic building materials like cardboard, cardstock,
    construction paper, drinking straws, and paper plates to build the enclosures
    for the projects. As you start working with electronics and integrating them with
    common materials, you’ll find yourself looking at everyday household items in
    a new way.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还将使用许多基本的建筑材料，如纸板、卡纸、彩纸、吸管和纸盘来构建项目的外壳。当你开始与电子元件合作并将它们与常见材料结合时，你会以一种全新的视角看待日常家居物品。
