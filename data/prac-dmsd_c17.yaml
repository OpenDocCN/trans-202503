- en: Sanitation, Hygiene, and Health
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 卫生、卫生习惯与健康
- en: '![](image_fi/book_art/chapterart.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/book_art/chapterart.png)'
- en: Sanitation is a curious topic. It’s an essential part of our lives but also
    a bit taboo, politely glossed over in disaster fiction and in most discussions
    of emergency preparedness.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 卫生问题是一个有趣的话题。它是我们生活中不可或缺的一部分，但又有些禁忌，在灾难小说和大多数紧急准备讨论中通常会被巧妙地忽略。
- en: Naturally, matters such as waste disposal can be left to the imagination when
    an author weaves a tale of a lone survivor traversing the pristine wilderness.
    But during a water outage in an urban high-rise, you might end up with a pressing
    problem in the blink of an eye. Many other household tasks, such as doing laundry
    or bathing, also get complicated when the taps are dry—and especially for families
    with young children, can’t be postponed forever.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 自然，当一位作者编织出一个孤独幸存者穿越原始荒野的故事时，像废物处理这样的问题可以留给读者的想象。但在城市高楼发生水源停供时，问题可能会在一瞬间变得紧迫。许多其他家庭任务，比如洗衣服或洗澡，在水龙头干涸时也变得复杂——尤其是对于有小孩的家庭来说，这些事情不能永远拖延下去。
- en: Waste Disposal
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 废物处理
- en: Although ubiquitous indoor plumbing is a fairly recent development, sustainable
    methods of sanitary waste disposal have been with us for thousands of years. The
    solutions varied in complexity and elegance, ranging from regularly emptied communal
    cesspits to the sophisticated sewer systems of the ancient Greeks—but whatever
    the method, almost every permanent human settlement went to considerable lengths
    to keep the problem in check. Even in medieval Europe, the situation wasn’t nearly
    as dire as commonly portrayed in fiction. Some cities occasionally experienced
    issues, but the popular tropes of grime-covered peasants and human excrement piling
    up in the streets are more a matter of artistic license than of demonstrable fact.^([1](b02.xhtml#c17-endnote-1))
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管普遍存在的室内管道设施是一个相对较新的发展，但可持续的卫生废物处理方法已经伴随我们数千年。这些解决方案的复杂性和优雅程度各不相同，从定期清理的公共粪坑到古希腊人复杂的下水道系统——但无论采用何种方法，几乎每个永久性的定居点都会付出相当大的努力来控制这个问题。即便在中世纪的欧洲，情况也不像小说中常描绘的那样严重。某些城市偶尔会出现问题，但那些污垢覆盖的农民和街道上堆积如山的人类排泄物的流行形象，更像是艺术许可的产物，而非可以证实的事实。^([1](b02.xhtml#c17-endnote-1))
- en: Today, municipal sewers and flush toilets do away with all the ickiness of storing
    or treating waste in the vicinity of our homes. On the flip side, our reliance
    on such technologies means that if the water stops flowing, we find ourselves
    not in the shoes of mid-19th century Londoners, but in a far more perilous spot.
    Of course, small-scale disasters pose little concern. If only a block or two are
    affected by a water outage, it’s easy to swing by a nearby gas station or rent
    a porta-potty for a couple of days. But during large-scale crises, the options
    aren’t clear-cut—and while rural families with septic tanks may have little to
    worry about, many suburbanites and city dwellers may be forced to take decidedly
    unsanitary steps.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，市政下水道和冲水厕所彻底解决了在我们家附近储存或处理废物的所有恶心问题。另一方面，我们对这些技术的依赖意味着，如果水流停止，我们不再是19世纪中期伦敦人那样的境地，而是陷入了一个更为危险的局面。当然，小规模的灾难并不会引起太大担忧。如果只有一两条街道受到水停供应的影响，我们可以轻松地去附近的加油站或租个移动厕所几天。但在大规模危机中，选择就不那么简单——而住在乡村有化粪池的家庭可能不需要太担心，但许多郊区居民和城市居民可能被迫采取明显不卫生的措施。
- en: In principle, a water outage needn’t stop you from using your toilet. You can
    manually refill a freestanding unit by removing the top cover of the tank, and
    even in systems with the tank built into the wall, flushing can be achieved with
    less precision but good results by rapidly dumping two to three gallons of water
    into the bowl. That said, the sheer amount of water needed to keep a toilet working
    is a significant issue for most families, except—as noted in Chapter 15—for those
    with backyard pools or ponds. Collecting and using rainwater can be an option,
    but only in some climates and in certain months of the year. Another possible
    solution is to recycle household gray water. Ignoring the slight yuck factor,
    the toilet tank can be refilled with whatever’s left after cooking, dishwashing,
    or doing the laundry.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 原则上，停水不必妨碍你使用马桶。你可以通过拆下水箱的上盖，手动给独立式马桶加水，即使是在水箱内置墙体的系统中，通过迅速倒入两到三加仑水也能实现冲水，虽然这种方式不如精确，但效果还是不错的。不过，维持马桶正常工作的水量对大多数家庭来说是一个重要问题，除非——如第15章所述——是那些有后院游泳池或池塘的人。收集并使用雨水是一种选择，但仅适用于某些气候和特定的月份。另一种可能的解决方案是回收家庭的灰水。忽略掉轻微的恶心因素，马桶水箱可以用做饭、洗碗或洗衣后剩余的水来重新加水。
- en: Still, even with these creative water-use methods, most households simply won’t
    have enough water to regularly operate their toilets in the long haul. What’s
    more, your own efforts won’t necessarily forestall the possibility of issues arising
    downstream. Although municipal sewers rely chiefly on gravity, pumps—known as
    *lift stations*—must be added every now and then to help navigate terrain. Many
    lift stations have backup power, but typically just for a couple of hours. Once
    the fuel runs out, nearby customers may experience difficulties flushing, or even
    see sewage flowing back into their homes—especially during the periods of heavy
    rain.^([*](#c17-footnote-1))
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有这些创意的水资源使用方法，大多数家庭仍然无法在长时间内定期为马桶提供足够的水量。而且，你自己的努力也不一定能够阻止下游可能出现的问题。虽然市政污水系统主要依赖重力，但每隔一段时间就必须添加泵站——即*提升站*——以帮助克服地形。许多提升站有备用电源，但通常只能维持几个小时。一旦燃料用尽，附近的居民可能会遇到冲厕困难，甚至看到污水倒流回家中——尤其是在暴雨期间。^([*](#c17-footnote-1))
- en: When flushing the toilet is impractical or inadvisable, the simplest solution
    is bagging solid waste. The task can be accomplished by opening a trash bag, taping
    it to a toilet seat, and then closing the bag after use and discarding it in a
    curbside collection bin or other lidded container of sufficient size. In the winter,
    this method can be quite sustainable, but on hot summer days, it can quickly create
    a foul mess. In such a case, chemical treatment can help. Using a scoop of hydrated
    lime (calcium hydroxide), a common gardening supply, is a cost-effective solution
    that creates a highly alkaline environment inhospitable to microbes. Another route
    is to dehydrate the waste with bentonite-based kitty litter, thus preventing decay.
    If you choose one of these approaches, maintaining an ample supply of trash bags
    and treatment materials will be an important part of your plans.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当冲厕不切实际或不推荐时，最简单的解决方案是将固体废物装袋。这个任务可以通过打开垃圾袋，将其粘贴在马桶座上，使用后封口并丢弃到路边垃圾箱或其他足够大的带盖容器中来完成。在冬季，这种方法可以非常可持续，但在炎热的夏季，它可能会迅速造成恶臭的混乱。在这种情况下，化学处理可以提供帮助。使用一勺水合石灰（氢氧化钙），这种常见的园艺用品，是一种经济有效的解决方案，能够创造一个高度碱性、不适宜微生物生长的环境。另一种方法是使用基于膨润土的猫砂脱水废物，从而防止腐烂。如果选择这些方法之一，保持充足的垃圾袋和处理材料将是你计划的重要组成部分。
- en: If the outage continues for days or weeks, a more sustainable alternative is
    to start digging out a *pit latrine*—a deep hole with some sort of a cover, where
    you can dump waste and let it naturally decompose. A depth of at least five to
    six feet is preferable, and the pit should be placed far from any household wells
    or ponds. To mitigate odors, you can then regularly cover the contents with a
    layer of soil. The main challenge is just digging the pit in the first place;
    rocky or clay soils are formidable foes. In high-density apartment complexes,
    coordinating with neighbors would be crucial too; it doesn’t matter what *you*
    do if everybody else is resorting to stinky and unsanitary measures.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果停电持续数天或数周，开始挖掘一个*简易厕所坑*作为更可持续的替代方案——这是一个带有某种覆盖物的深坑，用来倾倒废物并让其自然分解。坑的深度至少应为五到六英尺，而且应远离任何家庭的井或池塘。为了减少气味，你可以定期用一层土覆盖内容物。主要的挑战是首先挖掘坑；岩石或粘土土壤是强大的对手。在高密度的公寓楼中，与邻居的协调也至关重要；如果其他人都在采取恶臭且不卫生的措施，那么*你*做的再好也没用。
- en: In addition to stockpiling trash bags and digging tools, toilet paper is an
    oft-overlooked necessity in many preparedness plans. Having a carton set aside,
    and a roll or two packed with evacuation supplies, is almost always a good plan.
    The same goes for feminine hygiene products, diapers, kitty litter, and so forth—depending
    on your family’s specific needs.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 除了储备垃圾袋和挖掘工具，厕所纸在许多应急预案中常被忽视。预留一箱，并在疏散物资中准备一两卷，几乎总是一个不错的计划。女性卫生产品、尿布、猫砂等也是如此——具体需要视你的家庭需求而定。
- en: Containment of Flooding and Leaks
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 洪水和泄漏的控制
- en: Water is essential around the house, but it’s a disaster when it ends up somewhere
    it’s not supposed to go. Whether it’s a faulty appliance, a damaged fixture, a
    leaky roof, or backed-up sewage, five-figure losses can mount in a matter of minutes
    if you don’t have a way to stop or divert the leak. During severe storms, groundwater
    and surface water can become a problem too. Drainage issues are so common that
    millions of homes in the United States are fitted with sump pumps permanently
    hooked up in the basement to keep the structure dry, but such a pump is of no
    use when the power is out.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 水在家中是必需的，但当它进入不该去的地方时就成了灾难。无论是故障的电器、损坏的设施、漏水的屋顶，还是污水倒流，如果你没有办法止住或转移泄漏，几分钟内损失就可能达到五位数。在严重的风暴中，地下水和地表水也可能成为问题。排水问题如此普遍，以至于美国的数百万家庭在地下室配备了永久连接的抽水泵，以保持结构干燥，但在停电时，这种抽水泵就毫无用处。
- en: 'For plumbing leaks, the first step is clear: shut off the water, and then possibly
    open low-lying taps to drain the system as quickly as possible. But if the source
    of water can’t be eliminated, containment is the backup plan. Perhaps the most
    expedient solution are long “socks” filled with naturally absorbent material or
    compact hydrogel that expands on contact with water; PIG Sock and Quick Dam are
    two well-known brands. The socks are usually around five feet long and can hold
    back around one inch of water. This is often enough to allow the spill to be pumped
    out, collected into a bucket, or directed toward a point where the mess can safely
    drain.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于管道泄漏，第一步很明确：关闭水源，然后可能需要打开低处的水龙头尽快排空系统。但如果水源无法消除，控制泄漏就是备用方案。或许最简便的解决方案是长形的“袜子”，里面装有天然吸水材料或接触水后会膨胀的紧凑型水凝胶；PIG
    Sock 和 Quick Dam 是两个知名品牌。这些袜子通常长约五英尺，可以挡住约一英寸的水位。这通常足够让溢出的水被抽出，收集到桶中，或者引导到可以安全排水的地方。
- en: When storm drains are overflowing and water is coming down the street, protecting
    the entire home from the elements is a more daunting task. Sandbags are a popular
    choice that can be stored easily and then filled as needed, but they require a
    source of sand; as noted before, clay-based or rocky soils can make it difficult
    to fill the bags in time. A more robust alternative are plastic water diversion
    barriers that can be filled with water from a garden hose. One popular brand is
    HydraBarrier, with several models that can hold back anywhere from 4 to 12 inches
    of water without floating away. The barriers are available in lengths all the
    way to 100 feet.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当暴雨排水沟溢出，水流沿街而下时，保护整个家免受自然元素侵袭就变成了一项更具挑战性的任务。沙袋是一种常见的选择，可以轻松存储并根据需要填充，但它们需要沙子来源；如前所述，粘土或岩石类土壤可能会使及时填充沙袋变得困难。一个更为坚固的替代方案是塑料水流分隔障碍物，可以通过花园水管注水。这类产品中较为流行的品牌是HydraBarrier，提供几种型号，可以阻挡4到12英寸的水位而不被冲走。该障碍物的长度可达100英尺。
- en: Owners of single-family homes may also find it useful to have a portable submersible
    pump that connects to a garden hose, useful for expediently removing water from
    basements, crawl spaces, or other locations of this sort. Two popular US brands
    are Little Giant and Superior Pump. Such a pump won’t hold off the surge from
    a violent storm or a burst water main, but it can prevent many lesser problems
    from spiraling out of control.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 独栋住宅的业主可能还会发现，拥有一台可连接花园水管的便携式潜水泵非常有用，这有助于迅速排除地下室、爬行空间或其他类似位置的积水。美国有两个流行品牌：Little
    Giant和Superior Pump。这类泵无法抵挡猛烈风暴或水管破裂带来的水流冲击，但它能防止许多小问题进一步恶化。
- en: Dishwashing, Laundry, and Other Chores
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 洗碗、洗衣和其他家务
- en: 'A crisis may offer little leeway on matters of flooding or personal waste,
    but many other sanitation tasks can be put on hold for days or even weeks. Don’t
    let that lull you into inaction, however: thinking about less urgent household
    chores can still pay off. For example, you can greatly cut down on dirty dishes
    if you opt for ready-to-eat meals that can be enjoyed straight out of the bag
    or can. In the same vein, keeping a stock of disposable plates and cutlery, along
    with several rolls of paper towels to wipe down plates and kitchenware, can help
    conserve water and time whenever one or both are in short supply.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在危机情况下，可能对洪水或个人废物处理的宽容度很小，但许多其他卫生任务却可以延迟几天甚至几周。不过，别让这种“宽限期”让你懒于行动：考虑那些不那么紧急的家务仍然是有意义的。例如，如果你选择可以直接从袋子或罐头中取出的即食餐，可以大大减少脏碗碟的数量。同样，储备一次性盘子和餐具，并备有几卷纸巾用来擦拭盘子和厨房用具，也可以在水或时间紧缺时帮助节省资源。
- en: When it comes to general cleaning, grime can be allowed to accumulate for a
    while, but it pays to remember Murphy’s law and expect an untimely accident or
    two; this is especially true if you have kids or pets. The prepper community is
    obsessed with recipes for oddball DIY cleaning agents—often involving vinegar,
    hydrogen peroxide, or baking soda—but it’s simpler to have an extra bottle of
    your favorite surface cleaner squirreled away, along with some clean rags. Even
    when preparing for long-term emergencies, DIY cleaners are seldom a necessity.
    It’s better to look into concentrated products marketed to restaurants, hotels,
    or other commercial establishments. For example, a small bottle of Diversey PERdiem,
    normally diluted to 1 part cleaner per 64 parts water, would last in a typical
    household for a year or two.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在日常清洁方面，污垢可以积累一段时间，但记住墨菲定律，并预计可能会发生一两起突发意外，尤其是如果你有孩子或宠物时。预备社区常常沉迷于制作奇特DIY清洁剂的配方——通常涉及醋、过氧化氢或小苏打——但其实保持一瓶你最喜欢的表面清洁剂备用，加上一些干净的抹布，会更简单方便。即便是在为长期紧急情况做准备时，DIY清洁剂也不一定是必需的。最好是考虑使用那些专为餐馆、酒店或其他商业机构销售的浓缩产品。例如，一瓶小瓶装的Diversey
    PERdiem，通常稀释至每64份水加入1份清洁剂，就可以在典型家庭中使用一到两年。
- en: On the topic of laundry, some argue that clean clothes wouldn’t be a priority,
    but that’s an overly simplistic view. A spectrum of emergencies lie between “business
    as usual” and “back to the Stone Age,” and in many circumstances, you may still
    want to feel fresh. In the short term, the simplest approach may be just to have
    clean underwear in your emergency stash, but when laundry can no longer be avoided,
    undergarments can be soaked for a couple of hours in the sink with a small amount
    of water and detergent and agitated vigorously every now and then. The clothing
    can be then wrung out, rinsed, and hung to dry; with a bit of practice, it’s possible
    to make do with two to three gallons of water per batch. Regular dish soap can
    work just as well as a laundry detergent, but if you plan on storing laundry products,
    the longest shelf life can be expected of powdered formulations sold in plastic
    tubs. Popular brands to look for include Arm & Hammer and Charlie’s Soap.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 关于洗衣服，有些人认为干净衣服不应该是优先考虑的事情，但这种看法过于简单化了。从“日常如常”到“回到石器时代”，之间存在一系列紧急情况，在许多情况下，你可能仍然希望保持清新。在短期内，最简单的做法可能是准备一套干净的内衣作为应急储备，但当洗衣已不可避免时，可以将内衣浸泡在水槽中几个小时，加入少量水和洗涤剂，并时不时搅动。然后，将衣物拧干、冲洗并挂起晾干；经过一些练习，每批衣物仅需两到三加仑水就能应付。普通的洗碗液同样可以作为洗衣液使用，但如果你计划储存洗衣产品，粉末状配方（通常卖在塑料桶里）能提供最长期的保质期。知名品牌包括
    Arm & Hammer 和 Charlie’s Soap。
- en: Personal Hygiene
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 个人卫生
- en: Anytime laundry is important, so is keeping bodily odors in check. The time-tested
    approach to bathing without running water is to fill a small bowl and then use
    a wet rag plus a touch of soap to wipe down all the areas of concern. But this
    method isn’t without problems. For one, it produces dirty linens and can be uncomfortable
    in the winter if the water is ice-cold. The approach is also cumbersome on the
    road.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 每当洗衣服很重要时，保持身体气味的清新也是如此。没有流动水的洗澡方法经过时间考验：用小碗装水，然后用湿布加一点肥皂擦拭所有需要清洁的部位。但这种方法也并非没有问题。一方面，它会产生脏衣物，如果水非常冰冷，冬天使用起来会不太舒服。此外，这种方法在外出旅行时也相对麻烦。
- en: A more expedient alternative is to use store-bought wet wipes, ideally sealed
    in Mylar to prevent the contents of the original pouch from drying out. No-rinse
    shampoos and body washes deserve a mention too. These products, commonly used
    in healthcare settings for bedridden patients, are designed to lift dirt without
    leaving any irritating or unsightly residues.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 更快捷的替代方法是使用商店购买的湿巾，最好是密封在 Mylar 袋中，以防原袋内的内容物干涸。无需冲洗的洗发水和沐浴露也值得一提。这些产品通常用于医疗环境中照顾卧床病人的情况，旨在去除污垢而不留下任何刺激性或难看的残留物。
- en: Another sustainable approach to emergency hygiene is to control the bacteria
    that cause bodily odors in the first place. Although there are limits to what’s
    possible, good antiperspirant can save the day. Products containing aluminum complexes—such
    as aluminum zirconium tetrachlorohydrex gly—are hard to beat, so even if you prefer
    more natural-sounding formulations, it might be a compromise worth making in the
    time of need. Of course, because antiperspirant dries out skin and can be irritating,
    it shouldn’t be used on your intimate parts; benzalkonium chloride (BZK) wipes,
    available from companies such as Dynarex, are a better choice on that front. Such
    medicated wet wipes contain a substance that is both a detergent and a potent
    but gentle antiseptic, and work wonders when alternatives are out of reach.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种可持续的应急卫生方法是控制引起身体气味的细菌。虽然在这方面的效果有限，但好的止汗剂可以派上大用场。含铝复合物的产品——如铝锆四氯氢铝——效果卓越，因此即便你偏好更自然的配方，在需要时，使用这些产品可能是值得妥协的。当然，由于止汗剂会使皮肤干燥并可能刺激皮肤，因此不应在私密部位使用；而来自
    Dynarex 等公司提供的苯扎氯铵（BZK）湿巾则是更好的选择。这种药用湿巾含有既是清洁剂又是强效且温和的抗菌剂的物质，在无法找到其他替代品时非常有效。
- en: Antiperspirant aside, a close look at your everyday bathroom routine may reveal
    other supplies worth including in an emergency kit. Most people would probably
    want to keep an extra tube of toothpaste, for example, and many may want to include
    safety razors and shaving cream.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 除了止汗剂，仔细检查你的日常浴室用品可能会发现一些值得放入应急包的物品。例如，大多数人可能会想多备一支牙膏，很多人也可能会想要准备剃须刀和剃须膏。
- en: Medication and Medical Supplies
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 药物和医疗用品
- en: In a disaster, well-being depends not only on staying fresh and fabulous, but
    also on the ability to deal with any incidental illness or injury that arises
    along the way. That said, medical care during emergencies shouldn’t be confused
    with emergency medicine. The problems to account for in a disaster plan are for
    the most part no different from the ailments we experience on normal days. Many
    survivalists imagine treating gunshot wounds or performing field amputations,
    but in most circumstances, good tweezers and cough medicine are worth more than
    a bone saw.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在灾难中，生存不仅取决于保持清新和精力充沛，还取决于应对过程中出现的任何偶发疾病或伤害的能力。也就是说，紧急情况下的医疗护理不应与急救医学混淆。灾难计划中需要考虑的问题大多数与我们日常生活中遇到的疾病没有什么不同。许多生存主义者设想治疗枪伤或进行野外截肢，但在大多数情况下，一把好的镊子和止咳药比骨锯更为重要。
- en: It’s important to remember that seemingly prosaic health conditions can turn
    life-threatening when circumstances deteriorate; for example, preventable and
    treatable diarrheal diseases kill more than a million people annually in some
    of the poorest countries of the world.^([2](b02.xhtml#c17-endnote-2)) On the flip
    side, many of the worries inspired by survival fiction, such as gruesome infections,
    are overblown. It’s unusual for gunshot injuries or knife wounds to get seriously
    infected; in one study of major hand lacerations, the overall infection rate hovered
    around 5 percent.^([3](b02.xhtml#c17-endnote-3)) The one type of routine injury
    that is prone to getting infected is animal bites, but on that front, prevention
    is worth more than a cure.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 需要记住的是，看似平常的健康问题在恶劣环境下可能会变得致命；例如，在一些世界最贫穷的国家，每年有超过一百万人死于可以预防和治疗的腹泻疾病。^([2](b02.xhtml#c17-endnote-2))
    相反，许多生存类小说中引发的担忧，如可怕的感染，是被夸大的。枪伤或刀伤很少会严重感染；在一项针对大手裂伤的研究中，整体感染率约为5%。^([3](b02.xhtml#c17-endnote-3))
    唯一容易感染的常见伤害类型是动物咬伤，但在这一方面，预防远比治疗更为重要。
- en: For readers who are critically dependent on prescription medication to treat
    chronic health conditions, the first step of building an emergency healthcare
    plan is to ensure the uninterrupted supply of the necessary drugs. This should
    start with a frank conversation with your doctor—but because of the pop-cultural
    stigma of prepping, broaching the topic in a less inflammatory way may be useful.
    In rural places, it may be enough to discuss a previous incident of getting snowed
    in for a couple of weeks and express a desire to have a safety margin if the prescription
    can’t be refilled in time. In urban settings, upcoming travel may be a reasonable
    motivation.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些严重依赖处方药物治疗慢性健康问题的读者来说，制定应急医疗计划的第一步是确保必要药物的不断供应。这应该从与医生的坦诚对话开始——但由于流行文化中对“准备”的污名化，以一种不那么引起争议的方式提起这个话题可能会更加有用。在乡村地区，讨论一次被雪困住几周的经历，并表达如果处方药物无法及时续配，希望有一定的安全余地，可能就足够了。在城市环境中，即将到来的旅行可能是一个合理的动机。
- en: The conversations around scheduled drugs, such as most pain medication, will
    be more difficult. Doctors are subject to strict regulations and often skeptical
    of the stories their patients tell, so success is unlikely unless the doctor knows
    you well. Perishable medications, such as insulin or epinephrine, pose some challenges
    too. They aren’t difficult to obtain but may need to be replenished fairly regularly,
    possibly at a nontrivial cost. Maintaining a first-in, first-out stockpile, as
    discussed in Chapter 16, may reduce waste. Refrigeration can help too but isn’t
    suitable for all meds.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 关于处方药的对话，例如大多数止痛药，会更为困难。医生受到严格的规定约束，且常常对患者的故事持怀疑态度，因此，除非医生了解你，否则成功的可能性较小。易腐药物，如胰岛素或肾上腺素，也面临一些挑战。它们并不难获得，但可能需要定期补充，且费用可能不小。如第16章所讨论的，保持先进先出的库存管理方法可能有助于减少浪费。冰箱存储也有帮助，但并不适用于所有药物。
- en: Prescriptions aside, quite a few common over-the-counter (OTC) medications are
    worth having at home and on the road, unless specific contraindications preclude
    their use. Common examples include meclizine (to treat vomiting, vertigo, and
    motion sickness), loperamide (for diarrhea), cetirizine (for allergies), ibuprofen
    (for fever and headaches), and dextromethorphan (for cough). Sufferers of serious
    hay fever may benefit from nasal glucocorticoids (such as triamcinolone acetonide
    or fluticasone propionate); those prone to asthma may also want to add Primatene,
    an OTC epinephrine inhaler available in the United States. Rehydration salts can
    help with recovery from electrolyte imbalance; caffeine pills can be of use when
    you need to stay alert longer than usual; and extra contraceptives may be valuable
    to couples who don’t want to conceive.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 除了处方药之外，许多常见的非处方药（OTC）也值得在家中和路上备着，除非有特定禁忌症排除它们的使用。常见的例子包括美克利嗪（用于治疗呕吐、眩晕和晕车），洛哌丁胺（用于腹泻），西替利嗪（用于过敏），布洛芬（用于发热和头痛），以及右美沙芬（用于咳嗽）。严重花粉症患者可能从鼻用糖皮质激素（如噻氯噻吨或氟替卡松丙酸盐）中受益；有哮喘倾向的人也可能想要添加普瑞美廷，这是一种美国有售的非处方肾上腺素吸入器。补液盐有助于恢复电解质不平衡；咖啡因片可以在需要比平常更长时间保持清醒时派上用场；额外的避孕药可能对不希望怀孕的夫妻有价值。
- en: When it comes to skin conditions, topical lidocaine cream (anesthetic), miconazole
    nitrate (antifungal), and hydrocortisone (anti-itch) come in handy sooner or later,
    and are probably worth including in almost every kit. For dealing with serious
    cuts and other injuries, plenty of options are available, but it’s important to
    be realistic. Without practice, for instance, few of us would be able to properly
    suture wounds, so skin staplers and elastic bandages (such as 3M Vetrap) tend
    to be much more practical. Clean water can be used to rinse dirty wounds; despite
    their popularity, the merits of antiseptic rinses and ointments aren’t clear-cut.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在皮肤问题上，局部使用利多卡因乳膏（麻醉药），硝酸咪康唑（抗真菌药）和氢化可的松（抗瘙痒药）迟早都会派上用场，可能值得包括在几乎所有的急救包中。对于处理严重的割伤和其他伤口，有许多选择可供使用，但重要的是要保持现实。例如，如果没有足够的练习，我们中的大多数人无法正确地缝合伤口，因此皮肤订书钉和弹性绷带（如3M
    Vetrap）通常更实用。清洁水可以用来冲洗脏伤口；尽管消毒冲洗液和药膏很受欢迎，但它们的优点并不那么明确。
- en: For many respiratory diseases, it’s good to have a dependable thermometer and
    a clip-on pulse oximeter, along with spare batteries for both. Although these
    devices don’t really aid in treatment, they’re a good way to decide when it’s
    essential to seek urgent medical care, and in that capacity, they’re particularly
    useful with small children who can’t express themselves well.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 对于许多呼吸系统疾病，拥有一个可靠的温度计和一个夹式脉搏血氧仪，以及备用电池是很有必要的。尽管这些设备并不真正有助于治疗，但它们是决定何时必须寻求紧急医疗护理的好方法，尤其对那些无法清楚表达自己的小孩子来说，这些设备特别有用。
- en: Oral antibiotics are controversial in the prepper community. It’s true that
    their frivolous use contributes to the emergence of antibiotic-resistant strains
    of diseases—but this is an argument against casual self-medication, not against
    keeping an emergency stash of last resort. The need to match antibiotics to a
    specific ailment, or the health risks of taking the wrong one, are often overstated
    too. Popular choices, such as amoxicillin, have broad-spectrum activity and are
    unlikely to cause serious harm (except to those with specific and generally well-understood
    allergies). In some parts of the world, the substances are available over the
    counter, and can be stockpiled easily. In other places, preppers resort to stashing
    away leftovers or purchasing pills labeled for veterinary use.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 口服抗生素在预备者社区中是一个有争议的话题。确实，它们的滥用促进了抗生素耐药菌株的出现——但这只是反对随意自我用药的论点，并非反对储备紧急情况下的最后手段。将抗生素与特定疾病匹配，或者使用错误药物的健康风险，通常也被夸大了。常见的选择，如阿莫西林，具有广谱活性，且不太可能造成严重伤害（除非是对那些特定且通常易于理解的过敏反应者）。在一些国家，这些物质可以通过柜台购买，并且容易囤积。在其他地方，预备者则通过囤积剩余药品或购买标明为兽医用药的药物来应对。
- en: Another topic worth considering in an emergency plan is dental care. Although
    most dental issues develop slowly, some—such as a chipped tooth—can arise suddenly
    and cause debilitating pain. Topical anesthetics, including benzocaine ointments
    and eugenol, can be the first line of defense, while temporary cement may be used
    to protect the exposed area for a couple of days. Dental picks and floss for removing
    stuck pieces of food can be useful in any evacuation kit as well.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在紧急预案中，另一个值得考虑的话题是牙齿护理。尽管大多数牙齿问题发展缓慢，但有些问题——比如牙齿破损——可能会突然发生并导致剧烈的疼痛。局部麻醉药物，包括苯佐卡因软膏和丁香油，可以作为第一道防线，而临时水泥可以用来保护暴露区域几天。牙科探针和牙线用于清除卡住的食物残渣，也可以是任何撤离包中有用的物品。
- en: Of course, in a now-familiar mantra, it should be said that the list of supplies
    outlined in this section isn’t exhaustive. Other OTC medications may be valuable
    to people prone to certain ailments, and various surgical and wound care implements—from
    hemostats to chest seals—may be of interest to readers hoping to build more comprehensive
    kits. That said, as with anything else, going overboard has diminishing returns—and
    there are very real risks of using such tools improperly and causing serious harm.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，正如现在大家都熟知的口号所说，本节中列出的物资清单并不是详尽无遗的。对于容易患特定疾病的人，其他非处方药物可能有价值，而各种外科和创伤护理工具——从止血钳到胸封——可能对那些希望打造更全面急救包的读者感兴趣。话虽如此，像其他任何事情一样，过度准备是有递减效益的——而且不当使用这些工具可能会带来非常真实的伤害风险。
- en: Medical Skills
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 医疗技能
- en: Medical knowledge is worth more than trauma gear, and a lot of this knowledge
    relies on muscle memory. Few people can properly perform the Heimlich maneuver
    or administer CPR simply because they read a pamphlet several years back. Signing
    up for basic first-aid training is therefore a vital part of any preparedness
    strategy.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗知识比创伤装备更为重要，而这些知识大多依赖于肌肉记忆。很少有人仅凭几年前看过的小册子就能正确地执行海姆立克急救法或进行心肺复苏。因此，参加基础急救培训是任何准备策略中的关键部分。
- en: The Stop the Bleed program ([https://www.stopthebleed.org/](https://www.stopthebleed.org/))
    is of particular note. It covers injuries that happen to all age groups and in
    situations where the initial response—before the paramedics arrive—can make the
    difference between death and swift recovery. Knowing when and how to apply a makeshift
    tourniquet, or how to stop the bleeding from a torso wound (applying substantial
    pressure with your hands or even with an elbow or a knee should help), can save
    a life.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “止血”计划（[https://www.stopthebleed.org/](https://www.stopthebleed.org/)）尤为值得注意。它涉及所有年龄组人群以及一些情境，在这些情境下，初步的应对——在急救人员到达之前——可能决定生死。知道何时以及如何应用临时止血带，或者如何止住躯干伤口的出血（用手、肘部甚至膝盖施加足够压力可以有效帮助止血），可以挽救生命。
- en: In contrast, the more commonly taught CPR procedure is actually far less beneficial
    than perceived, perhaps because of its entirely unrealistic portrayal in film.
    When surveyed, people believe that CPR is successful in 75 percent of all cases;
    the true survival rate for the sufferers of cardiac arrest given CPR is perhaps
    10 percent—often with vastly reduced quality of life.^([4](b02.xhtml#c17-endnote-4))
    To be sure, this isn’t an argument against learning or performing CPR; rather,
    it means that you shouldn’t simply settle for a knowledge of this procedure and
    nothing more.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，通常教授的心肺复苏（CPR）程序实际上远不如人们想象的那样有效，可能是因为它在电影中的不现实表现。当进行调查时，人们认为CPR成功率为75％；然而，实际的心脏骤停患者在接受CPR后的存活率可能仅为10％——而且往往伴随显著的生活质量下降。^([4](b02.xhtml#c17-endnote-4))
    当然，这并不是反对学习或执行CPR；而是意味着你不应仅仅停留在了解这一程序，而是要更多地学习。
- en: 'For folks who can’t be persuaded to take a course, a good family health handbook
    is valuable to have at hand; the *Mayo Clinic Family Health Book* by Scott C.
    Litin (Mayo Clinic, 2018) is a solid pick. As for dealing with medical emergencies
    with makeshift tools, *Wilderness Medicine: Beyond First Aid* by William W. Forgey
    (Falcon Guides, 2017) is a fantastic choice.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些无法被说服参加课程的人，一本好的家庭健康手册是非常有价值的，《*梅奥诊所家庭健康书*》由Scott C. Litin编写（梅奥诊所，2018年），是一个可靠的选择。至于应对医疗紧急情况时使用临时工具，《*野外医学：超越急救*》由William
    W. Forgey编写（Falcon Guides，2017年）是一个极好的选择。
