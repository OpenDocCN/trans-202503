  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| **术语** | **解释** | **单位** | **水的类比** |'
- en: '| --- | --- | --- | --- |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| Electric charge | Causes matter to experience a force | Coulombs | Water
    |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| 电荷 | 使物质受到力的作用 | 库仑 | 水 |'
- en: '| Electric current | The flow of charge | Amps | Flow of water through a pipe
    |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 电流 | 电荷的流动 | 安培 | 水通过管道的流动 |'
- en: '| Voltage | The difference in electric potential between two points | Volts
    | Water pressure |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
