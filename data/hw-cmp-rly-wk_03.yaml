- en: '[Table 3-1](ch03.xhtml#ch3tab1) gives a simple explanation of each term, lists
    its unit of measurement, and relates each term to its analog in a water-based
    system (shown in [Figure 3-2](ch03.xhtml#ch3fig2), later in this chapter). If
    this doesn’t immediately make sense, don’t worry! We cover each term in greater
    depth in the following pages.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[表 3-1](ch03.xhtml#ch3tab1) 提供了每个术语的简单解释，列出了其计量单位，并将每个术语与水系统中的类比进行了对比（如本章后面[图
    3-2](ch03.xhtml#ch3fig2)所示）。如果这暂时不完全明白，别担心！我们将在接下来的页面中更深入地讲解每个术语。'
- en: '***Electric Charge***'
  id: totrans-15
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***电荷***'
- en: In school, you may have learned that atoms are composed of positively charged
    protons, negatively charged electrons, and neutrons with no charge. *Electric
    charge* causes matter to experience a force; charges that are not alike attract,
    whereas like charges repel. When explaining the concepts of electrical circuits,
    I like to use an analogy of water flowing through a pipe. In this analogy, electric
    charge is like water, and a wire is like a pipe.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在学校里，您可能学过原子由带正电的质子、带负电的电子和不带电的中子组成。*电荷*使物质受到力的作用；不同电荷相吸，相同电荷相斥。在解释电路的概念时，我喜欢使用水流过管道的类比。在这个类比中，电荷就像水，电线就像管道。
- en: The unit of measurement for charge is the *coulomb*. The charge on a proton
    or electron is a tiny fraction of the quantity of charge represented by a single
    coulomb.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 电荷的计量单位是*库仑*。质子或电子的电荷量是一个微小的量，与单个库仑代表的电荷量相比几乎可以忽略不计。
- en: '***Electric Current***'
  id: totrans-18
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***电流***'
- en: Of particular relevance to our discussion is the transfer or movement of electric
    charge, known as *electric current*. This flow of charge through a wire is similar
    to the flow of water through a pipe. In everyday usage, including in this book,
    we say that “current is flowing” or that “current flows,” although more precisely
    it’s charge that flows, and current is a measurement of the intensity of that
    flow.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对我们讨论特别相关的是电荷的传输或移动，称为*电流*。电荷通过电线的流动类似于水流通过管道。在日常使用中，包括在本书中，我们说“电流在流动”或“电流流动”，虽然更准确地说，是电荷在流动，而电流是衡量流动强度的量。
- en: When representing current in an equation, the symbol *I* or *i* is used. Current
    is measured in *amperes*, sometimes just called *amps*, abbreviated as *A*. One
    ampere corresponds to one coulomb per second. Let’s say you have two wires, the
    first with 5A flowing through it, and the second with 1A flowing through it. Since
    amps represent a rate, the first wire has electric charge moving through it at
    five times the rate of the second wire.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在方程中表示电流时，使用符号*I*或*i*。电流以*安培*为单位，有时简称为*安*，缩写为*A*。1安培等于每秒1库仑。假设你有两根电线，第一根电线通过5A电流，第二根电线通过1A电流。由于安培代表的是电流的流动速率，因此第一根电线的电荷流动速率是第二根电线的五倍。
- en: '***Voltage***'
  id: totrans-21
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***电压***'
- en: Since charge flows through a wire like water through a pipe, let’s expand that
    analogy further. So far, we have water (electric charge), a simple pipe (a copper
    wire), and the rate of water flow (electric current). To that, let’s add a pump,
    connected to the pipe that moves water through the pipe. The greater the water
    pressure, the faster the water flows through the pipe. Relating this to electrical
    circuits, the water pump represents a *power source*, a source of electrical energy,
    such as a battery.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 由于电荷通过电线流动类似于水流通过管道，让我们进一步扩展这个类比。到目前为止，我们有水（电荷）、一根简单的管道（一根铜线）和水流速率（电流）。接下来，我们加上一个泵，连接到管道上，用来推动水流动。水压越大，水流通过管道的速度越快。将这个类比应用到电路中，水泵代表的是*电源*，即提供电能的源，如电池。
- en: 'Water pressure in this analogy represents a new concept: *voltage*. Just as
    water pressure influences the rate at which water flows through the pipe, voltage
    influences current—the rate at which charge flows through a circuit. To understand
    voltage, recall from science class that *potential energy*, measured in *joules*,
    is the capacity for doing work. In the case of electricity, *work* means moving
    a charge from one point to another. *Electric potential* is potential energy per
    unit of electric charge, measured in joules per coulomb. Voltage is defined as
    the difference in electric potential between two points. That is, voltage is the
    work required per coulomb to move a charge from one point to another.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个类比中，水压代表了一个新的概念：*电压*。就像水压影响水流通过管道的速率一样，电压影响电流——电荷流通过电路的速率。为了理解电压，回想一下科学课上学到的*势能*，它以*焦耳*为单位，是做功的能力。就电学而言，*功*是指将电荷从一个点移动到另一个点的过程。*电势*是每单位电荷的势能，单位是焦耳每库仑。电压被定义为两个点之间的电势差。也就是说，电压是将电荷从一个点移动到另一个点所需的每库仑功。
- en: When representing voltage in an equation, the symbol *V* or *v* is used. Voltage
    is measured in *volts*, also abbreviated as *V*. Voltage is always measured between
    two points, such as the positive and negative terminals of a battery. A *terminal*,
    in this context, means an electrical connection point. The higher the voltage,
    the greater the “pressure” to move charge through a circuit from one terminal
    to another, and therefore the higher the current when a voltage source is connected
    in a circuit. However, a voltage can exist even if no current is flowing. For
    example, a 9-volt battery has a voltage of 9V across its terminals even when it
    isn’t connected to anything.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在方程中表示电压时，使用符号*V*或*v*。电压以*伏特*为单位，缩写为*V*。电压总是测量两个点之间的差异，例如电池的正负端子之间的电压。*端子*在此上下文中指的是电气连接点。电压越高，推动电荷从一个端子到另一个端子的“压力”就越大，因此，当电压源连接到电路中时，电流也越大。然而，即使没有电流流动，电压也可以存在。例如，一个9伏的电池在其端子之间的电压为9V，即使没有连接到任何设备。
- en: '***Resistance***'
  id: totrans-25
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***电阻***'
- en: Let’s go back to our water analogy. Another factor that affects the water flow
    is the width of the pipe. A very wide pipe allows water to flow in an unrestricted
    manner, but a narrow pipe impedes the flow. If we apply this analogy to circuits,
    the pipe’s width represents *electrical resistance* in a circuit. Resistance is
    a measure of the difficulty for current to flow through a *conductor*—a material
    that allows the flow of current. The higher the resistance of a material, the
    harder it is for current to flow through it.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回到水流类比。影响水流的另一个因素是管道的宽度。非常宽的管道允许水流动不受限制，而狭窄的管道则会阻碍水流。如果我们将这一类比应用于电路，管道的宽度就代表了电路中的*电阻*。电阻是衡量电流通过*导体*（允许电流流动的材料）时难易程度的指标。材料的电阻越高，电流通过它时的难度就越大。
- en: When representing resistance in an equation, the symbol *R* is used. Resistance
    is measured in *ohms*, abbreviated as *Ω* (the Greek letter omega). A copper wire
    has very low resistance; for our purposes, let’s treat it as if it has no resistance
    at all, meaning current can freely flow through it. An electrical component called
    a *resistor* is used in circuits to introduce specific amounts of resistance where
    needed. See [Figure 3-1](ch03.xhtml#ch3fig1) for a photo of a typical resistor.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在表示电阻的方程中，使用符号*R*。电阻的单位是*欧姆*，简称*Ω*（希腊字母欧米伽）。铜线的电阻非常低；为了简化起见，我们假设它的电阻为零，这意味着电流可以自由流过它。电路中使用一种叫做*电阻器*的电气元件来引入特定数量的电阻，满足需要。请参见[图
    3-1](ch03.xhtml#ch3fig1)查看典型电阻器的照片。
- en: '![image](../images/fig3-1.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/fig3-1.jpg)'
- en: '*Figure 3-1: A resistor*'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 3-1：电阻器*'
- en: '***Water Analogy***'
  id: totrans-30
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***水流类比***'
- en: Now that we’ve covered key electrical concepts, let’s revisit the water analogy
    we’ve been using to explain how electrical circuits work, as shown in [Figure
    3-2](ch03.xhtml#ch3fig2).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经讲解了电气的关键概念，接下来让我们回顾一下我们一直用来解释电路工作原理的水流类比，如[图 3-2](ch03.xhtml#ch3fig2)所示。
- en: '![image](../images/fig3-2.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/fig3-2.jpg)'
- en: '*Figure 3-2: An electrical circuit described using a water analogy*'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 3-2：使用水流类比描述的电路*'
- en: The water pump moves water through a pipe, like a battery moves charge through
    a circuit. Just as water flows, so does electric charge; we call this current.
    Water pressure affects the rate at which water flows, and in the same way, voltage
    affects current—higher voltage means greater current. Water flows freely through
    a wide pipe, as current does through a copper wire. A narrow pipe restricts the
    flow of water, just as a resistor restricts current.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 水泵通过管道推动水流，就像电池通过电路推动电荷流动一样。就像水流一样，电荷也会流动；我们称之为电流。水压影响水流速率，同样地，电压影响电流——电压越高，电流越大。水会自由地通过宽管道流动，就像电流通过铜线一样。狭窄的管道会限制水流，就像电阻器限制电流一样。
- en: Now let’s apply what you’ve learned to an example circuit consisting of a battery
    with a conductor attached to its terminals. Potential energy is stored in the
    battery. The voltage across the terminals of that battery is a certain number
    of volts and represents a difference in electric potential. When the conductor
    is attached to the terminals of the battery, the voltage acts like a pressure
    that moves charge through the conductor, creating a current. The conductor has
    a certain resistance; a low resistance results in a larger current, and a high
    resistance results in a smaller current.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们将你学到的知识应用于一个示例电路，该电路由一个电池和连接到其端子的导体组成。电池中储存有势能。电池端子之间的电压是一定数量的伏特，代表电势差。当导体连接到电池端子时，电压就像一种压力，推动电荷通过导体，形成电流。导体有一定的电阻；低电阻会导致较大的电流，而高电阻会导致较小的电流。
- en: '**Ohm’s Law**'
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**欧姆定律**'
- en: 'The particulars of the relationship between current, voltage, and resistance
    is defined by *Ohm’s law*, which tells us that the current flowing from one point
    to another is equal to the voltage across those points divided by the resistance
    between them. Or stated as an equation:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 电流、电压和电阻之间的关系由*欧姆定律*定义，欧姆定律告诉我们，从一个点流到另一个点的电流等于这两个点之间的电压除以它们之间的电阻。或者用方程表示：
- en: '*I = V / R*'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '*I = V / R*'
- en: Let’s say that you have a 9-volt battery with a 10,000Ω resistor attached across
    its terminals. Ohm’s law tells us that the current flowing through that resistor
    will be 9V / 10,000Ω = 0.0009 amps, or 0.9 milliamps (mA). See [Table 1-2](ch01.xhtml#ch1tab2)
    for a reminder of why we use the “milli-” prefix here. Note that in this chapter,
    we’re using base 10 again, so you can take off your base 2 hat and think about
    numbers like a normal human for a while!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你有一个9伏特的电池，电池两端连接着一个10,000Ω的电阻。欧姆定律告诉我们，流过电阻的电流将是9V / 10,000Ω = 0.0009安培，或者说是0.9毫安（mA）。请参考[表1-2](ch01.xhtml#ch1tab2)了解我们为什么在这里使用“milli-”前缀。请注意，在本章中，我们再次使用的是10进制，所以你可以暂时放下二进制的思维，以正常人的方式思考数字！
- en: '**AC AND DC**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**交流电和直流电**'
- en: It is worth a brief pause to cover AC and DC. No, not the Australian rock band.
    *AC* stands for *alternating current*, an electric current that periodically changes
    direction. This is in contrast to *DC*, or *direct current*, where the current
    only flows in one direction. AC is used to transmit electricity from power plants
    to homes and businesses. Appliances, lamps, televisions, and other devices that
    plug directly into a wall socket without an adapter run on AC. Smaller electronics
    such as laptops and smartphones run on DC. When you charge a device like a smartphone,
    an adapter converts the AC from a wall socket to the DC that your device needs.
    Batteries also provide DC. The terms AC and DC are also applied to voltage (for
    example, a *DC voltage source*), in which case they essentially mean “alternating
    voltage” or “direct voltage.” All the circuits we deal with in this book are DC,
    so you don’t need to concern yourself with the details of AC, other than to know
    the distinction between the two.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现在值得简单了解一下交流电（AC）和直流电（DC）。不是说澳大利亚的摇滚乐队。*AC*代表*交流电*，是一种周期性改变方向的电流。与之相对的是*DC*，即*直流电*，电流只沿一个方向流动。交流电用于从电厂将电力传输到家庭和企业。插座直接连接的电器、灯具、电视等设备运行在交流电上。像笔记本电脑和智能手机这样的小型电子设备则使用直流电。当你为设备充电时，适配器将来自插座的交流电转换为设备所需的直流电。电池也提供直流电。AC和DC这两个术语也用于电压（例如，*直流电压源*），在这种情况下，它们基本上意味着“交流电压”或“直流电压”。我们在本书中涉及的所有电路都是直流电，所以除了了解AC和DC之间的区别外，你不需要担心AC的细节。
- en: '**Circuit Diagrams**'
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**电路图**'
- en: When we are describing electrical circuits, a diagram can be a very helpful
    visual aid. Circuit diagrams are drawn using standard symbols to represent various
    circuit elements. The lines connecting those symbols represent wires. Let’s take
    a look at how some common circuit elements are represented in diagrams. [Figure
    3-3](ch03.xhtml#ch3fig3) shows the symbols for a resistor and a voltage source,
    such as a battery. The + indicates the positive terminal of the voltage source,
    and the – indicates the negative terminal. Said another way, the + terminal has
    a voltage that is positive in relation to the – terminal.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们描述电路时，图示可以是一个非常有用的视觉辅助工具。电路图使用标准符号表示各种电路元件。连接这些符号的线代表电线。让我们来看一下常见电路元件在电路图中的表示方式。[图3-3](ch03.xhtml#ch3fig3)显示了电阻器和电压源（如电池）的符号。+表示电压源的正端，–表示负端。换句话说，+端相对于–端具有正电压。
- en: '![image](../images/fig3-3.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/fig3-3.jpg)'
- en: '*Figure 3-3: The symbols for a resistor (left) and voltage source (right)*'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-3：电阻器符号（左）和电压源符号（右）*'
- en: Using these two symbols, we can draw a circuit diagram that represents our example
    circuit from earlier (a 9-volt battery with a 10,000Ω resistor attached across
    its terminals). This diagram is shown in [Figure 3-4](ch03.xhtml#ch3fig4). Note
    the 10kΩ designator on the resistor; this is shorthand for 10,000Ω (in other words,
    k is for kilo-, or thousand). Given our earlier Ohm’s law calculation, we know
    that 0.9mA of current is flowing through the resistor, so that is indicated on
    the diagram as well.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这两个符号，我们可以绘制一个电路图，表示我们之前提到的示例电路（一个9伏特的电池和一个10,000Ω电阻连接在其端子之间）。这个电路图如[图3-4](ch03.xhtml#ch3fig4)所示。请注意电阻器上的10kΩ标记；这是10,000Ω的简写（换句话说，k代表千，即千的意思）。根据我们之前的欧姆定律计算，我们知道电阻器中有0.9毫安（mA）的电流流动，所以这一点也在电路图中标示出来。
- en: '![image](../images/fig3-4.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/fig3-4.jpg)'
- en: '*Figure 3-4: A 9-volt battery with a 10,000Ω resistor attached across its terminals*'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-4：一个9伏特的电池和一个10,000Ω电阻连接在其端子之间*'
- en: We can also illustrate the current as a loop, as shown in [Figure 3-5](ch03.xhtml#ch3fig5).
    This visual helps convey the idea that the current flows through the entire circuit,
    not just the resistor.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以将电流表示为一个回路，如[图3-5](ch03.xhtml#ch3fig5)所示。这种可视化帮助传达了电流流经整个电路，而不仅仅是电阻器的概念。
- en: '![image](../images/fig3-5.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/fig3-5.jpg)'
- en: '*Figure 3-5: The flow of current illustrated as a loop*'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-5：电流流动的回路示意*'
- en: Speaking of loops, this is a good time to take a step back and revisit a term
    that has already been mentioned several times but I haven’t yet defined. An *electrical
    circuit* is a set of electrical components connected in such a way that current
    flows in a loop, from the power source, through the circuit elements, and back
    to the source. Electricity aside, the general term *circuit* means a route that
    starts and finishes at the same place. This is an important concept to remember,
    because without a circuit, current will not flow. A circuit with a break in the
    loop is called an *open circuit*, and when a circuit is open, no current flows.
    On the other hand, a *short circuit* is a path in a circuit that allows current
    to flow with little or no resistance, usually unintentionally.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 说到电路，这是一个好时机，回顾一下已经提到过好几次但我还没有定义的术语。*电路*是由一组电气元件组成，这些元件以某种方式连接，使得电流在回路中流动，从电源出发，经过电路元件，再回到电源。撇开电力不谈，*电路*这个通用术语指的是从起点到终点的路径。这是一个重要的概念，因为没有电路，电流就无法流动。带有断路的电路称为*开路电路*，当电路是开路时，电流不会流动。另一方面，*短路*是电路中一种允许电流以极小或没有阻力流动的路径，通常是无意的。
- en: '**EXERCISE 3-1: USING OHM’S LAW**'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**习题3-1：使用欧姆定律**'
- en: Take a look at the circuit in [Figure 3-6](ch03.xhtml#ch3fig6). What is the
    current, *I*? The answer is in [Appendix A](appa.xhtml).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 看看[图3-6](ch03.xhtml#ch3fig6)中的电路。电流是什么，*I*？答案在[附录A](appa.xhtml)中。
- en: '![image](../images/fig3-6.jpg)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/fig3-6.jpg)'
- en: '*Figure 3-6: Find the current using Ohm’s law*.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-6：使用欧姆定律求电流*。'
- en: In the context of DC circuits, *ground*, sometimes abbreviated GND, refers to
    a point we measure against other voltages in the circuit. In other words, ground
    is considered 0V, and we measure other voltages in the circuit relative to it.
    As we covered earlier, we always measure voltage between two points, so it’s the
    difference in potential that matters, not the potential at a single point. By
    assigning ground as a reference point of 0V, we make it easier to talk about the
    relative voltage at other points in the circuit. In simple DC circuits like the
    ones we’re discussing here, it’s common for the negative terminal of the battery
    or other power source to be considered ground.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在直流电路的上下文中，*地面*，有时缩写为GND，是指我们用来与电路中其他电压进行比较的一个点。换句话说，地面被认为是0V，我们测量电路中其他电压时是相对于地面而言的。正如我们之前所讲，电压总是测量两个点之间的差异，因此重要的是电势的差，而不是某一个点的电势。通过将地面作为0V的参考点，我们可以更容易地讨论电路中其他点的相对电压。在我们这里讨论的简单直流电路中，电池或其他电源的负极通常被认为是地面。
- en: The term ground comes from the fact that some circuits are physically connected
    to the earth. They are literally connected to the ground, and that connection
    serves as a 0V reference point. Portable or battery-powered devices usually do
    not have a physical earth connection, but we still refer to a designated 0V reference
    point in those circuits as ground.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 地面这个术语来源于某些电路物理上与大地相连的事实。它们字面上与地面连接，而这种连接作为一个0V的参考点。便携式或电池供电的设备通常没有物理的地面连接，但我们仍然在这些电路中称指定的0V参考点为地面。
- en: Sometimes engineers do not draw circuit diagrams as a loop; instead, they specifically
    identify the ground and voltage source connections with the symbols shown in [Figure
    3-7](ch03.xhtml#ch3fig7). This makes for cleaner diagrams, but it doesn’t change
    how the circuit is physically wired; current still flows from the positive to
    the negative terminal of the power source.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，工程师们不会将电路图绘制成回路的形式；相反，他们会专门使用[图3-7](ch03.xhtml#ch3fig7)中显示的符号来标识地面和电压源的连接。这使得电路图更加简洁，但并不会改变电路的物理连接方式；电流仍然从电源的正极流向负极。
- en: '![image](../images/fig3-7.jpg)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/fig3-7.jpg)'
- en: '*Figure 3-7: Symbols for ground (left) and a voltage source relative to ground
    (right)*'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-7：地面符号（左）和相对于地面的电压源符号（右）*'
- en: As an example, in [Figure 3-8](ch03.xhtml#ch3fig8) the circuit we discussed
    earlier is shown on the left, and on the right the same circuit is shown using
    the ground and voltage symbols introduced in [Figure 3-7](ch03.xhtml#ch3fig7).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 作为示例，[图3-8](ch03.xhtml#ch3fig8)展示了我们之前讨论的电路，左侧是原电路，右侧则是使用[图3-7](ch03.xhtml#ch3fig7)中介绍的地和电压符号表示的相同电路。
- en: '![image](../images/fig3-8.jpg)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/fig3-8.jpg)'
- en: '*Figure 3-8: These two circuits are equivalent.*'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-8：这两种电路是等效的。*'
- en: The two circuits in [Figure 3-8](ch03.xhtml#ch3fig8) are functionally equivalent;
    only the diagram representation differs.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '[图3-8](ch03.xhtml#ch3fig8)中的两个电路在功能上是等效的；只是图示表示不同。'
- en: '**Kirchhoff’s Voltage Law**'
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**基尔霍夫电压定律**'
- en: Another principle that explains the behavior of circuits is *Kirchhoff’s voltage
    law*, which tells us that the sum of the voltages around a circuit is zero. This
    means that if a voltage source supplies 9V to a circuit, then the various elements
    in that circuit must collectively “use” 9V. Each element around the circuit loop
    causes a decrease in electric potential. When this happens, we say that voltage
    is *dropped* across each element. Let’s look at the circuit in [Figure 3-9](ch03.xhtml#ch3fig9)
    as an example.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 解释电路行为的另一个原理是*基尔霍夫电压定律*，它告诉我们，电路中的电压总和为零。这意味着，如果一个电压源向电路提供9V，那么电路中的各个元件必须共同“使用”9V。电路环路中的每个元件都会导致电势的降低。当这种情况发生时，我们说电压在每个元件上被*降落*。让我们以[图3-9](ch03.xhtml#ch3fig9)中的电路为例。
- en: '![image](../images/fig3-9.jpg)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/fig3-9.jpg)'
- en: '*Figure 3-9: A circuit illustrating Kirchhoff’s voltage law*'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-9：基尔霍夫电压定律示意电路*'
- en: In [Figure 3-9](ch03.xhtml#ch3fig9) we have a 10-volt power supply connected
    to three resistors in a circuit. When resistors are connected along a single path
    (*in series*), the total resistance is simply the sum of the individual resistance
    values. In this case, that means that the total resistance is 4kΩ + 6kΩ + 10kΩ
    = 20kΩ. Using Ohm’s law, we can calculate the current through this circuit as
    10V / 20kΩ = 0.5mA. The circuit has four points at which we could measure voltage,
    labeled as V[A], V[B], V[C], and V[D]. We’ll determine the voltage at each point
    relative to the negative terminal of our power supply.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图3-9](ch03.xhtml#ch3fig9)中，我们有一个10伏的电源连接到三个电阻上。当电阻按单一路径（*串联*）连接时，总电阻就是各个电阻值的总和。在这种情况下，总电阻为4kΩ
    + 6kΩ + 10kΩ = 20kΩ。根据欧姆定律，我们可以计算出通过该电路的电流为10V / 20kΩ = 0.5mA。电路中有四个测量电压的点，分别标记为V[A]、V[B]、V[C]和V[D]。我们将根据电源的负端来确定每个点的电压。
- en: 'Let’s begin with the easy ones: V[D] is directly connected to the negative
    terminal of the power supply, so V[D] = 0V, or ground. Similarly, V[A] is connected
    to the positive power terminal, so V[A] = 10V. Now we know from Kirchhoff’s voltage
    law that the resistors are each going to cause a voltage drop, so V[B] must be
    something less than 10V, and V[C] must be something less than V[B].'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从简单的开始：V[D]直接连接到电源的负端，因此V[D] = 0V，或地。类似地，V[A]连接到电源的正端，因此V[A] = 10V。现在我们从基尔霍夫电压定律得知，每个电阻都会导致电压降落，所以V[B]必须小于10V，V[C]必须小于V[B]。
- en: How much voltage is dropped across the 4kΩ resistor? Ohm’s law says that *V
    = I × R*, so the voltage drop is 0.5mA × 4kΩ = 2V. That means that V[B] will be
    2V less than V[A]. So, V[B] = 10 – 2 = 8V. Similarly, the voltage drop across
    the 6kΩ resistor will be 3V. Therefore, V[C] = 8 – 3 = 5V. Without even doing
    the math, we know from Kirchhoff’s voltage law that 5V must be dropped across
    the 10kΩ resistor, since it’s the final circuit element before the negative terminal,
    at 0V. In [Figure 3-10](ch03.xhtml#ch3fig10), our diagram is updated with voltages
    and voltage drops.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在4kΩ电阻上降落了多少电压？欧姆定律指出*V = I × R*，所以电压降是0.5mA × 4kΩ = 2V。这意味着V[B]将比V[A]少2V。因此，V[B]
    = 10 – 2 = 8V。类似地，6kΩ电阻上的电压降为3V。因此，V[C] = 8 – 3 = 5V。即使不进行计算，我们也知道根据基尔霍夫电压定律，10kΩ电阻上必须降落5V电压，因为它是接近负端（0V）的最后一个电路元件。在[图3-10](ch03.xhtml#ch3fig10)中，我们的图示已更新，包含了电压和电压降。
- en: '![image](../images/fig3-10.jpg)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/fig3-10.jpg)'
- en: '*Figure 3-10: Voltage drops around a simple circuit*'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-10：简单电路中的电压降落*'
- en: To recap this example, a voltage source supplies 10V, which we consider a positive
    voltage. The resistors each cause a drop in voltage, and we consider these voltage
    drops negative. If we sum the positive voltage source with the negative voltage
    drops, we get 10V – 2V – 3V – 5V = 0V. The sum of the voltages around the circuit
    is 0, which is consistent with Kirchhoff’s voltage law.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾这个例子，电压源提供 10V，我们认为这是一个正电压。每个电阻都会导致电压降，我们认为这些电压降是负的。如果我们将正电压源与负电压降相加，就得到 10V
    - 2V - 3V - 5V = 0V。电路中电压的总和为 0，这符合基尔霍夫的电压定律。
- en: You may wonder if this only works with certain values of resistors. After all,
    the math worked out very nicely in the example given, perhaps a little too nicely!
    In the following exercise, we change one of the resistors in the example circuit
    from 4kΩ to 24kΩ, and you can see that Kirchhoff’s voltage law still holds true.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会想，这是否只适用于特定值的电阻。毕竟，在给出的例子中，数学运算非常顺利，可能有点太顺利了！在下面的练习中，我们将示例电路中的一个电阻从 4kΩ
    改为 24kΩ，你可以看到基尔霍夫的电压定律依然成立。
- en: '**EXERCISE 3-2: FIND THE VOLTAGE DROPS**'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**练习 3-2：找出电压降**'
- en: 'Given the circuit in [Figure 3-11](ch03.xhtml#ch3fig11), what is the current,
    *I*? What is the voltage drop across each resistor? Find the labeled voltages:
    V[A], V[B], V[C], and V[D], each measured as relative to the negative terminal
    of the power supply. The answer is in [Appendix A](appa.xhtml).'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 给定[图 3-11](ch03.xhtml#ch3fig11)中的电路，*I* 是多少电流？每个电阻的电压降是多少？找到标记的电压：V[A]、V[B]、V[C]
    和 V[D]，每个电压相对于电源的负端测量。答案见[附录 A](appa.xhtml)。
- en: '![image](../images/fig3-11.jpg)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/fig3-11.jpg)'
- en: '*Figure 3-11: Another circuit illustrating Kirchhoff’s voltage law*'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 3-11：另一个说明基尔霍夫电压定律的电路*'
- en: '**Circuits in the Real World**'
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**现实世界中的电路**'
- en: Let’s look at how our simple 9V/10kΩ circuit (from [Figure 3-4](ch03.xhtml#ch3fig4))
    can be constructed in the real world. In the photo in [Figure 3-12](ch03.xhtml#ch3fig12),
    I’ve attached a 10kΩ resistor to a 9-volt battery using alligator clips.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下我们简单的 9V/10kΩ 电路（来自[图 3-4](ch03.xhtml#ch3fig4)）如何在现实世界中构建。在[图 3-12](ch03.xhtml#ch3fig12)中的照片中，我已经用鳄鱼夹将
    10kΩ 电阻连接到 9 伏电池上。
- en: '![image](../images/fig3-12.jpg)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/fig3-12.jpg)'
- en: '*Figure 3-12: A 10kΩ resistor attached to a 9-volt battery using alligator
    clips*'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 3-12：一个 10kΩ 电阻通过鳄鱼夹连接到 9 伏电池*'
- en: This approach works, but there are better ways to build circuits. A *breadboard*
    is a base for prototyping circuits. Historically, boards like those used for baking
    bread were used for this purpose, but unfortunately today’s breadboards don’t
    have anything to do with bread! A breadboard ([Figure 3-13](ch03.xhtml#ch3fig13))
    allows for easy connections of various electrical components.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法可行，但还有更好的方式来构建电路。*面包板*是用于电路原型制作的基础板。历史上，类似用来烤面包的板子曾用于此目的，但遗憾的是，今天的面包板与面包没有任何关系！面包板（[图
    3-13](ch03.xhtml#ch3fig13)）可以方便地连接各种电子元件。
- en: '![image](../images/fig3-13.jpg)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/fig3-13.jpg)'
- en: '*Figure 3-13: A section of a breadboard*'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 3-13：面包板的一部分*'
- en: As shown in [Figure 3-13](ch03.xhtml#ch3fig13), along the edges of the breadboard
    are long columns usually labeled with + and –. These columns are often color coded
    as well, red for positive and blue for negative. All the holes along such an edge
    column are electrically connected, and the columns are intended to be used to
    provide power to the circuit, so typically your battery or other power source
    is connected to these columns. Likewise, the rows of typically five holes (in
    [Figure 3-13](ch03.xhtml#ch3fig13), these are to the right of the edge columns)
    are also connected. Two components can be connected by simply putting an end of
    each component in the same row. No soldering, clips, or electrical tape required!
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 如[图 3-13](ch03.xhtml#ch3fig13)所示，面包板的边缘通常有长列，通常标有+和-。这些列通常也有颜色编码，红色表示正极，蓝色表示负极。沿着这样的边缘列的所有孔是电气连接的，这些列用于为电路提供电源，因此通常将电池或其他电源连接到这些列。类似地，通常有五个孔的行（在[图
    3-13](ch03.xhtml#ch3fig13)中，这些行位于边缘列的右侧）也会连接在一起。两个组件可以通过将每个组件的一个端插入相同的行来连接。无需焊接、夹子或电气胶带！
- en: '[Figure 3-14](ch03.xhtml#ch3fig14) is a photo of the circuit shown in [Figure
    3-4](ch03.xhtml#ch3fig4) built on a breadboard.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 3-14](ch03.xhtml#ch3fig14) 是[图 3-4](ch03.xhtml#ch3fig4)中电路在面包板上构建的照片。'
- en: '![image](../images/fig3-14.jpg)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/fig3-14.jpg)'
- en: '*Figure 3-14: A simple circuit built on a breadboard*'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 3-14：一个在面包板上构建的简单电路*'
- en: As you can see, this is a neater and simpler way of connecting electrical components.
    I optimized a bit by putting the ends of the resistor into the power columns to
    connect it directly to the battery.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，这是连接电子元件的更整洁、更简单的方式。我做了一些优化，把电阻的两端插入电源柱，直接与电池连接。
- en: '**NOTE**'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*Please see [Project #1](ch03.xhtml#proj1) on [page 45](ch03.xhtml#page_45)
    to do the first project in this book! The previous exercises asked you to work
    through a problem mentally, whereas the projects ask you to do a little more,
    and this includes acquiring some hardware. There’s some effort and cost associated,
    to be sure, but I believe getting your hands dirty, so to speak, is the best way
    to really understand the concepts covered in this book. Turn to the end of this
    chapter to find the projects section. There you can build your own circuit!*'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '*请参考[项目 #1](ch03.xhtml#proj1)，位于[第45页](ch03.xhtml#page_45)，开始本书的第一个项目！前面的练习要求你从思维上解决问题，而项目则要求你做得更多，包括获取一些硬件。当然，这需要一定的努力和费用，但我相信动手实践是深入理解本书所涵盖概念的最佳方式。翻到本章末尾，你可以找到项目部分，在那里你可以自己动手制作电路！*'
- en: '**Light-Emitting Diodes**'
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**发光二极管**'
- en: The simple circuits we’ve discussed so far illustrate the basics of current
    and voltage, but they don’t do anything visually interesting. I’ve found that
    the simplest way to turn a dull circuit into a delightful circuit is to add a
    *light-emitting diode (LED)*. A photo of a typical LED is shown in [Figure 3-15](ch03.xhtml#ch3fig15).
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 我们到目前为止讨论的简单电路展示了电流和电压的基本原理，但它们没有什么视觉上的趣味。我发现，让一个沉闷的电路变得有趣的最简单方法就是加入一个*发光二极管（LED）*。典型LED的照片见于[图
    3-15](ch03.xhtml#ch3fig15)。
- en: '![image](../images/fig3-15.jpg)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/fig3-15.jpg)'
- en: '*Figure 3-15: An LED*'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 3-15：LED*'
- en: Let’s cover LED basics and then add one to a circuit. The “light-emitting” part
    of the name is self-explanatory; this is a circuit element that emits light. Specifically,
    it’s a diode that emits light. A *diode* is an electronic component that allows
    current to flow through it in only one direction. Unlike a resistor that allows
    current to flow in either direction, a diode has very low resistance in one direction
    (allowing current flow), and very high resistance in the other direction (impeding
    current flow). An LED is a special kind of diode that also lights up when current
    flows through it. LEDs are available in multiple colors. The circuit diagram symbol
    for an LED is shown in [Figure 3-16](ch03.xhtml#ch3fig16).
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们先了解LED的基础知识，然后将其加入电路中。“发光”这一部分名字是显而易见的；这是一个发光的电路元件。具体来说，它是一个发光的二极管。*二极管*是一个电子元件，它只允许电流单向流动。与允许电流双向流动的电阻不同，二极管在一个方向上电阻极低（允许电流流动），而在另一个方向上电阻极高（阻碍电流流动）。LED是特殊的二极管类型，当电流流过它时，它会发光。LED有多种颜色。LED的电路符号见于[图
    3-16](ch03.xhtml#ch3fig16)。
- en: '![image](../images/fig3-16.jpg)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/fig3-16.jpg)'
- en: '*Figure 3-16: The symbol for an LED*'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 3-16：LED的符号*'
- en: To get an LED to emit light, we need to ensure the right amount of current flows
    through it. A standard red LED is rated for a maximum current of about 25mA; we
    don’t want to exceed that maximum current, since doing so can damage the LED.
    Let’s target 20mA as the amount of current we want to flow through our LED. A
    lower current value will still work, but the LED won’t be as bright.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让LED发光，我们需要确保适量的电流流过它。标准的红色LED最大电流为约25mA；我们不希望超过这个最大电流，因为过大电流会损坏LED。我们设定目标电流为20mA，这样电流就能流过我们的LED。较低的电流值也能正常工作，但LED不会那么亮。
- en: So how do we ensure that the right amount of current flows through our LED?
    We just need to choose an appropriate resistor to limit the amount of current
    in our circuit. But before we can do that, you need to know about one more property
    of the LED, *forward voltage*, which describes how much voltage is dropped across
    the LED when current flows through it. A typical red LED has a forward voltage
    of about 2V. Forward voltage is often notated as V[f].
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，我们如何确保适量的电流流过LED呢？我们只需要选择一个合适的电阻来限制电路中的电流。但在此之前，你需要了解LED的另一个特性——*正向电压*，它描述了当电流流过LED时，LED上会掉落多少电压。典型的红色LED的正向电压大约为2V。正向电压通常表示为V[f]。
- en: Our circuit diagram with a battery, LED, and resistor to limit current is shown
    in [Figure 3-17](ch03.xhtml#ch3fig17). The diagram also shows the desired current
    of 20mA.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的电路图中包含了一个电池、LED 和限流电阻，见于[图 3-17](ch03.xhtml#ch3fig17)。图中还显示了所需的20mA电流。
- en: '![image](../images/fig3-17.jpg)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/fig3-17.jpg)'
- en: '*Figure 3-17: A basic circuit with an LED*'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 3-17：一个带 LED 的基础电路*'
- en: In [Figure 3-17](ch03.xhtml#ch3fig17), we have a 9-volt battery, an LED with
    a forward voltage of V[f], and a resistor with a resistance value of *R*. The
    voltage drop across the resistor is V[R]. Keep in mind that the voltage drop across
    the resistor varies with the amount of current that flows through it, unlike the
    LED, where the voltage drop is defined by its forward voltage property. In our
    previous circuit that only had a battery and a resistor ([Figure 3-4](ch03.xhtml#ch3fig4)),
    the entire 9V was dropped across the resistor. Now that we have two circuit elements
    connected to our battery, Kirchhoff’s voltage law tells us that part of the voltage
    will drop across the LED and the rest of the voltage will drop across the resistor.
    As a reminder, you can think of the battery as supplying the voltage, and the
    other elements as using the voltage. If we apply this to our circuit ([Figure
    3-17](ch03.xhtml#ch3fig17)), V[f] + V[R] = 9V.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图 3-17](ch03.xhtml#ch3fig17)中，我们有一个 9 伏电池，一个前向电压为 V[f] 的 LED，以及一个电阻值为 *R*
    的电阻器。电阻器上的电压降是 V[R]。请记住，电阻器上的电压降会随流过它的电流变化，而 LED 的电压降是由其前向电压特性定义的。在我们之前的电路中，只有电池和电阻器（[图
    3-4](ch03.xhtml#ch3fig4)），整个 9V 电压都降落在电阻器上。现在我们有两个电路元件连接到电池上，基尔霍夫电压定律告诉我们，部分电压会降落在
    LED 上，其余的电压会降落在电阻器上。作为提醒，你可以将电池视为提供电压，其他元件则是使用电压。如果我们将这个应用于我们的电路（[图 3-17](ch03.xhtml#ch3fig17)），那么
    V[f] + V[R] = 9V。
- en: Assuming we are using an LED with a standard forward voltage of 2V, V[R] = 9V
    – 2V = 7V. Let’s update our diagram with those voltage values, as shown in [Figure
    3-18](ch03.xhtml#ch3fig18).
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们使用一个标准前向电压为 2V 的 LED，那么 V[R] = 9V – 2V = 7V。让我们用这些电压值更新我们的电路图，如[图 3-18](ch03.xhtml#ch3fig18)所示。
- en: '![image](../images/fig3-18.jpg)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/fig3-18.jpg)'
- en: '*Figure 3-18: A basic circuit with an LED, voltage drops shown*'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 3-18：一个带 LED 的基础电路，显示了电压降*'
- en: 'That leaves us with only one unknown, *R*, the resistance of the resistor.
    We can calculate that using Ohm’s law: *I = V / R*, or *R = V / I*. So that gives
    us R = 7V / 20mA = 350Ω. And with that, we have the final piece of our puzzle
    on how to ensure that the right amount of current flows through our LED. We need
    a resistor of about 350Ω connected to our battery and LED.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我们只剩下一个未知数，*R*，电阻的电阻值。我们可以通过欧姆定律来计算：*I = V / R*，或者*R = V / I*。所以我们得到 R = 7V
    / 20mA = 350Ω。这样，我们就解决了如何确保正确的电流通过 LED 的最后一块拼图。我们需要一个大约 350Ω 的电阻，连接到我们的电池和 LED
    上。
- en: '**NOTE**'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*Please see [Project #2](ch03.xhtml#proj2) on [page 50](ch03.xhtml#page_50),
    where you can build an LED circuit yourself and see it light up!*'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '*请参阅[项目 #2](ch03.xhtml#proj2)，见[第 50 页](ch03.xhtml#page_50)，在这里你可以自己搭建 LED
    电路并看到它亮起来！*'
- en: '**Summary**'
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**总结**'
- en: In this chapter, we covered electrical circuits, the physical foundation of
    modern computing devices. You learned about electrical concepts such as charge,
    current, voltage, and resistance. You were introduced to two laws that govern
    the behavior of electrical circuits—Ohm’s law and Kirchhoff’s voltage law. You
    learned about circuit diagrams and how to construct your own circuits. Understanding
    the basics of electrical circuits will help you gain a foundational-level perspective
    on how computers work. The next chapter introduces digital circuits, bringing
    together the concepts of binary logic and electrical circuits.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们介绍了电路，这是现代计算设备的物理基础。你了解了电学概念，如电荷、电流、电压和电阻。我们还介绍了两个支配电路行为的定律——欧姆定律和基尔霍夫电压定律。你学到了电路图以及如何构建自己的电路。理解电路的基础将帮助你从根本上理解计算机的工作原理。下一章将介绍数字电路，将二进制逻辑和电路概念结合起来。
- en: '**PROJECT #1: BUILD AND MEASURE A CIRCUIT**'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '**项目 #1：搭建并测量电路**'
- en: 'You now know enough to build your own circuit. There’s no better way to learn
    than trying things yourself! To get started, you’re going to need some hardware,
    all of which you can purchase online or at a local electronics store, if you’re
    lucky enough to have one nearby. See “Buying Electronic Components” on [page 333](appb.xhtml#page_333)
    for help getting these parts. Here’s what you’ll need for this project and the
    next:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了足够的知识来构建自己的电路。没有比自己动手更好的学习方式了！为了开始，你需要一些硬件，这些都可以在线购买，或者如果你运气好，在附近的电子商店购买。请参阅“购买电子元件”部分，位于[第
    333 页](appb.xhtml#page_333)，了解如何获取这些零件。以下是你在本项目和下一个项目中需要的材料：
- en: Breadboard (Either a 400-point or 830-point model)
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面包板（400 点或 830 点型号）
- en: Resistors (An assortment of resistors. In this project you’ll specifically use
    a 10kΩ resistor. Be sure to use a 10kΩ resistor, not a 10Ω resistor. Using a resistor
    value that is too low will produce excessive current and may cause your circuit
    to get very hot!)
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电阻（多种电阻。在这个项目中你将特别使用一个10kΩ电阻。务必使用10kΩ电阻，而不是10Ω电阻。使用阻值过低的电阻会产生过多电流，可能会导致电路过热！）
- en: Digital multimeter (You’ll need this to be able to check the voltage, current,
    and resistance of your circuit.)
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字万用表（你将需要它来检查电路的电压、电流和电阻。）
- en: 9-volt battery
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 9伏电池
- en: 9-volt battery clip connector (This makes it much easier to connect your battery.)
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 9伏电池夹连接器（这使得连接电池变得更容易。）
- en: At least one 5mm or 3mm red LED (light emitting diode)
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 至少一个5mm或3mm的红色LED（发光二极管）
- en: 'Optional: Wire stripper (You may need one to strip away plastic from the ends
    of wires and expose the copper.)'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可选：剥线钳（你可能需要一个来剥去导线两端的塑料并露出铜线。）
- en: 'Optional: Alligator clips (These can make it easier to connect your battery
    to the breadboard or your multimeter to the circuit.)'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可选：鳄鱼夹（这些可以使电池与面包板或万用表与电路的连接更为简便。）
- en: 'Optional: Breadboard jumper wires (Connect these to the ends of your 9-volt
    battery clip wires for easier insertion into a breadboard.)'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可选：面包板跳线（将它们连接到9伏电池夹的端口，以便更容易插入面包板。）
- en: Even at the low voltage levels we are working with, there is a small risk of
    a circuit component getting hot to the touch. With that in mind, I recommend that
    you disconnect your power source, a battery in this case, while hooking things
    up, and only connect power as the final step of assembling your circuit.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在我们使用的低电压下，电路组件也有可能会变得很热。考虑到这一点，我建议你在连接电路时先断开电源（此处是电池），直到最后一步才连接电源。
- en: 'Once you have your components, connect everything together:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你准备好所有组件，连接它们：
- en: Connect either end of a 10kΩ resistor to the positive power column.
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将一个10kΩ电阻的任意一端连接到正电源列。
- en: Connect the other end of the resistor to the negative power column.
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将电阻的另一端连接到负电源列。
- en: Connect the red/positive wire of the battery clip to the positive power column
    on your breadboard.
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将电池夹的红色/正极导线连接到面包板的正电源列。
- en: Connect the black/negative wire of the battery clip to the negative power column
    on your breadboard.
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将电池夹的黑色/负极导线连接到面包板的负电源列。
- en: Connect the battery clip to the terminals of the 9-volt battery.
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将电池夹连接到9伏电池的端子。
- en: The wiring of a 9-volt battery clip is sometimes flimsy, which makes it rather
    hard to insert into a breadboard. If you run into this problem, try connecting
    one end of a jumper wire to the flimsy battery wire and the other end to the breadboard.
    You can connect the two wires with electrical tape or alligator clips (see [Figure
    3-19](ch03.xhtml#ch3fig19)), or you can even solder them together if you know
    how to use a soldering iron. If you try any of these methods, take care to keep
    the metal parts of the negative and positive wires separate. Accidentally connecting
    them will short circuit the battery, which will make the wires very warm and quickly
    drain the battery.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 9伏电池夹的接线有时比较脆弱，这使得它很难插入面包板。如果你遇到这个问题，可以尝试将跳线的一端连接到脆弱的电池线，另一端连接到面包板。你可以用电工胶带或鳄鱼夹连接这两根线（见[图3-19](ch03.xhtml#ch3fig19)），如果你懂得使用电烙铁，也可以将它们焊接在一起。如果你尝试这些方法，请小心保持负极和正极导线的金属部分分开。意外连接它们会导致电池短路，使导线变得非常热，并迅速耗尽电池电量。
- en: '![image](../images/fig3-19.jpg)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/fig3-19.jpg)'
- en: '*Figure 3-19: Using alligator clips and jumper wires to overcome flimsy 9-volt
    battery clip wiring*'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-19：使用鳄鱼夹和跳线解决脆弱的9伏电池夹接线问题*'
- en: You may be wondering how to determine the ohm value of a resistor. Resistors
    are color-coded; the bands depict multipliers, and the colors represent numeric
    values. Many free resistor color code calculators and charts are online, so I
    won’t go into the details here. For a 10kΩ resistor, look for a resistor with
    brown, black, and orange bands, in that order. The fourth band will usually be
    gold or silver, indicating the manufacturer’s tolerance, the allowed deviation
    from the stated value.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会想知道如何确定电阻的欧姆值。电阻是通过颜色编码的；色环表示倍数，颜色代表数值。网上有许多免费的电阻色环计算器和图表，所以我在这里就不详细说明了。对于10kΩ电阻，寻找具有棕色、黑色和橙色色环的电阻，顺序如上。第四个色环通常是金色或银色，表示制造商的公差，即允许的偏差值。
- en: Now you have your circuit built, but how can you tell if anything is happening?
    Unfortunately, this circuit doesn’t visually indicate that it’s working, so it’s
    time to break out the multimeter and measure its various properties. To use a
    multimeter, you’ll need two test leads (the cables used for measurement). Unless
    your multimeter’s test leads are hard-wired, it will probably have two or three
    input terminals for connecting test leads, as shown in [Figure 3-20](ch03.xhtml#ch3fig20).
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经搭建好了电路，但如何判断电路是否在工作呢？不幸的是，这个电路并没有直观的方式表明它是否工作，因此是时候拿出万用表，测量电路的各个特性了。使用万用表时，你需要两根测试线（用于测量的电缆）。除非你的万用表的测试线是固定的，否则它可能有两个或三个输入端口来连接测试线，如[图
    3-20](ch03.xhtml#ch3fig20)所示。
- en: As shown in [Figure 3-20](ch03.xhtml#ch3fig20), connect one lead to the input
    terminal labeled “COM” (meaning “common”). Conventionally we connect the black
    lead to the COM terminal. If your meter only has two input terminals, just connect
    the second lead, usually colored red, to the second terminal. Meters with three
    terminals typically have a COM input, a high-current input, and a low-current
    input. You’ll want to connect your second lead to the low-current input in this
    case; it’s typically labeled with the various measurement types it supports, something
    like V Ω mA. Usually the high-current input terminal is labeled as A, 10A, 10A
    max, or something along those lines. Again, that’s not the terminal you want to
    use. Some multimeters have four inputs; if this is the case, you must use a different
    input terminal for low-current measurements versus voltage and resistance measurements.
    No matter what kind of meter you have, check the instruction manual if you have
    questions.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 如[图 3-20](ch03.xhtml#ch3fig20)所示，将一根测试线连接到标有“COM”（表示“公共端”）的输入端口。通常我们将黑色测试线连接到COM端口。如果你的万用表只有两个输入端口，只需将第二根测试线（通常是红色的）连接到第二个端口即可。具有三个端口的万用表通常有一个COM输入端口、一个高电流输入端口和一个低电流输入端口。在这种情况下，你需要将第二根测试线连接到低电流输入端口；它通常标有支持的各种测量类型，例如V
    Ω mA。通常，高电流输入端口标有A、10A、10A最大或类似字样。再次强调，这不是你需要使用的端口。有些万用表有四个输入端口；如果是这种情况，你必须使用不同的输入端口来进行低电流测量与电压和电阻测量。无论你使用哪种类型的万用表，如果有任何疑问，请查看使用手册。
- en: '![image](../images/fig3-20.jpg)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/fig3-20.jpg)'
- en: '*Figure 3-20: Connecting test leads to a multimeter. Meter with two inputs
    (left); meter with three inputs (right)*.'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 3-20：将测试线连接到万用表。具有两个输入端口的万用表（左）；具有三个输入端口的万用表（右）*。'
- en: Your multimeter will provide a way to select whether you’re measuring voltage,
    current, or resistance. Let’s begin with voltage. Set your multimeter to measure
    voltage, DC. This may be indicated with V and the letters DC beside it, or you
    may see a series of dashes beside the V to indicate DC (versus a wavy line that
    indicates AC).
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 你的万用表将提供选择功能，让你决定是测量电压、电流还是电阻。我们先从电压开始。将万用表设置为测量直流电压。通常，直流电压会用V和旁边的DC字母表示，或者你可能会看到V旁边有一系列的破折号表示直流（而波浪线表示交流）。
- en: Once you have your multimeter set up to read DC voltage, measure the voltage
    across the resistor by touching one lead to the left side of the resistor (metal
    to metal) and the other lead to the right side. Keep in mind that voltage is always
    measured across two points, so it makes sense that we need to measure on both
    sides of the resistor. Since we are powering this circuit with a 9-volt battery,
    and the only circuit element present is the resistor, expect to measure approximately
    9V. While you are measuring, you may notice that the value shown by the meter
    keeps changing a little (usually just the least significant digit, on the right).
    This is a result of the way digital meters work and does not mean your meter or
    your circuit is faulty.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你将万用表设置为测量直流电压，通过将一根测试线接触到电阻的左侧（金属对金属），另一根接触到右侧，来测量电阻两端的电压。记住，电压总是测量两个点之间的，所以我们需要在电阻的两端进行测量。由于我们使用的是9伏的电池为电路供电，且电路中唯一的元件是电阻，因此你预计会测得大约9V的电压。在测量过程中，你可能会注意到万用表显示的数值会有所变化（通常只是最小的有效数字，即右侧的数字）。这是数字万用表工作原理的结果，并不意味着万用表或电路有故障。
- en: Now try swapping the leads, putting the left lead on the right side of the resistor
    and vice versa. You should see the voltage value become negative (or positive
    if it was previously measuring negative). This is because the meter is measuring
    difference in potential and it treats the lead connected to COM as 0V; the measurement
    shown is the voltage difference at the other lead. In [Figure 3-21](ch03.xhtml#ch3fig21),
    you can see the voltage measurement of my circuit—9.56V. That sounds about right
    since a new battery often has slightly higher voltage than advertised.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 现在试着交换表笔，将左侧的表笔接到电阻器的右侧，右侧的表笔接到电阻器的左侧。你应该会看到电压值变为负值（或者如果之前是负值，则变为正值）。这是因为仪表正在测量电势差，并将连接到COM的表笔视为0V；显示的测量值是另一个表笔的电压差。在[图3-21](ch03.xhtml#ch3fig21)中，你可以看到我的电路的电压测量值——9.56V。这个值听起来差不多，因为新的电池通常比广告上标示的电压略高。
- en: '![image](../images/fig3-21.jpg)'
  id: totrans-145
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/fig3-21.jpg)'
- en: '*Figure 3-21: Measuring voltage*'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-21：测量电压*'
- en: Next let’s measure the resistance of the resistor. First, disconnect your multimeter
    from the circuit to prevent accidental damage when you change the setting. Then
    set your multimeter to the resistance setting, which may be marked as Ω. With
    nothing connected, your multimeter is likely to show a 1 on the left or OL. This
    means that the resistance value is too large to display—the resistance of air
    is very high! Touch the multimeter leads together and the display should show
    zero. To measure the resistance of the resistor, you’ll want to disconnect it
    from the battery, but you can keep it attached to the breadboard if that is helpful.
    To ensure you see an accurate reading, avoid touching the circuit components and
    the metal of the leads while measuring; if you do, the resistance of your body
    may alter the value. You can see my resistance measurement in [Figure 3-22](ch03.xhtml#ch3fig22);
    in my case the value was 9.88kΩ. The resistor I used had bands of brown, black,
    and orange (indicating 10,000Ω) followed by a gold band (indicating 5 percent
    tolerance), so this measurement looks good. That is, 9.88kΩ is within 5 percent
    of 10kΩ.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来让我们测量电阻器的电阻。首先，将万用表从电路中断开，以防在更改设置时发生意外损坏。然后将万用表设置为电阻档，这通常标记为Ω。未连接任何东西时，万用表很可能会显示左侧的1或OL，这表示电阻值太大无法显示——空气的电阻非常高！将万用表的两个表笔接触在一起时，显示屏应显示零。要测量电阻器的电阻，你需要将其从电池中断开，但如果有帮助的话，你可以将其保留在面包板上。为了确保你看到准确的读数，测量时避免触碰电路元件和导线的金属部分；如果触碰了，你身体的电阻可能会改变测量值。你可以在[图3-22](ch03.xhtml#ch3fig22)中看到我的电阻测量值；在我的情况下，值是9.88kΩ。我使用的电阻器的颜色带为棕色、黑色和橙色（表示10,000Ω），后面有一条金色带（表示5%的公差），所以这个测量值是合适的。也就是说，9.88kΩ在10kΩ的5%公差范围内。
- en: At this stage, you know the measured values for both voltage and resistance,
    so you can calculate the expected current using Ohm’s law—the current is voltage
    divided by resistance. For my circuit, that value will be 9.56V / 9,880Ω = 0.97mA.
    Before measuring the current in your circuit, perform that same calculation using
    your voltage and resistance measurements so you can see how much current you should
    expect to find flowing through your circuit.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，你已经知道了电压和电阻的测量值，因此可以通过欧姆定律计算预期的电流——电流等于电压除以电阻。对于我的电路，这个值将是9.56V / 9,880Ω
    = 0.97mA。在测量电路中的电流之前，使用你的电压和电阻测量值进行相同的计算，这样你就可以知道你应该期待在电路中流动的电流大小。
- en: '![image](../images/fig3-22.jpg)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/fig3-22.jpg)'
- en: '*Figure 3-22: Measuring resistance*'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-22：测量电阻*'
- en: Now measure the current through your circuit and see how closely it matches
    your calculation. Measuring current is a bit different from measuring voltage
    or resistance. For the multimeter to be able to measure current, the current needs
    to flow through it. In other words, the meter must become part of the circuit,
    as illustrated in [Figure 3-23](ch03.xhtml#ch3fig23).
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 现在测量电路中的电流，看看它与计算值有多接近。测量电流与测量电压或电阻有所不同。为了让万用表能够测量电流，电流必须通过它。换句话说，仪表必须成为电路的一部分，如[图3-23](ch03.xhtml#ch3fig23)所示。
- en: Remember to disconnect your multimeter before you set it to measure DC current.
    The DC current symbols may be A or mA with DC or a series of dashes to indicate
    DC. Some meters have a single setting for measuring both DC and AC; in that case,
    the symbol may show both a straight line and a wavy line. Once your multimeter
    is on the correct setting, connect it to your circuit as shown in [Figure 3-23](ch03.xhtml#ch3fig23).
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 记得在设置万用表测量直流电流之前断开连接。直流电流符号可能是A或mA，后面带有DC，或者是一系列短横线表示直流。一些万用表有一个设置用于同时测量直流和交流电流；在这种情况下，符号可能同时显示直线和波浪线。将万用表设置为正确的档位后，将其连接到电路中，如[图3-23](ch03.xhtml#ch3fig23)所示。
- en: '![image](../images/fig3-23.jpg)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/fig3-23.jpg)'
- en: '*Figure 3-23: How to connect a multimeter when measuring current*'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-23：测量电流时如何连接万用表*'
- en: Hopefully your measurement came close to your calculation. As shown in [Figure
    3-24](ch03.xhtml#ch3fig24), my current measurement was 0.97mA, which is the same
    as my earlier calculation.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 希望您的测量值接近计算值。如[图3-24](ch03.xhtml#ch3fig24)所示，我的电流测量值为0.97mA，这与我之前的计算相同。
- en: '![image](../images/fig3-24.jpg)'
  id: totrans-156
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/fig3-24.jpg)'
- en: '*Figure 3-24: Measuring current. The right side of the resistor and the black
    wire from the battery don’t need to be connected to the breadboard*.'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-24：测量电流。电阻的右侧和电池的黑线不需要连接到面包板上*。'
- en: If you’ve been following along to this point, then congratulations are in order!
    You’ve just built and measured an electrical circuit, or at the very least, you
    read about how I did it. And yet, you may feel a little underwhelmed. I understand.
    Honestly, aside from its excellent educational value, this circuit is a bit boring
    and useless! In the next project, let’s make something more interesting.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已经跟随到此步骤，那么恭喜您！您刚刚构建并测量了一个电路，或者至少，您了解了我是如何做到的。然而，您可能会感到有些失望。我理解。说实话，除了它具有极高的教育价值外，这个电路其实有些无聊且没什么实际用途！在下一个项目中，我们来做一些更有趣的事情吧。
- en: '**PROJECT #2: BUILD A SIMPLE LED CIRCUIT**'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '**项目 #2：构建一个简单的LED电路**'
- en: Now it’s your turn to build an LED circuit and see it light up! Assuming you
    did the previous project, you can keep the 9-volt battery clip hooked up to your
    breadboard, but let’s swap out the 10kΩ resistor for a more appropriately sized
    resistor for this circuit. From our calculations earlier in this chapter in the
    section entitled “Light-Emitting Diodes” on [page 42](ch03.xhtml#page_42), we
    found that we want a 350Ω resistor to deliver 20mA of current. If I look in my
    big variety pack of resistors, I’m not likely to find a 350Ω resistor, and neither
    are you. The closest resistor you are likely to find is 330Ω.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 现在轮到您自己构建一个LED电路并让它亮起来了！假设您完成了之前的项目，您可以将9伏电池夹保持连接到您的面包板上，但让我们用更合适的电阻替换10kΩ电阻。根据我们在本章“发光二极管”一节中的计算，在[第42页](ch03.xhtml#page_42)中我们发现，我们需要一个350Ω的电阻来提供20mA的电流。如果我查看我的大电阻包，我不太可能找到一个350Ω的电阻，您也不太可能找到。您可能会找到的最接近的电阻是330Ω。
- en: Now we could use more than one resistor here to get to exactly 350Ω, but is
    that necessary? Is 330Ω close enough? Let’s find out. If we keep the 9-volt battery
    and still assume that we need to drop 7V across the resistor, then Ohm’s law tells
    us that the current through our circuit will now be *I = V / R* = 7V / 330Ω =
    21.2mA. That will be just fine, since a typical red LED is rated for maximum current
    of about 25mA.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们可以使用多个电阻来精确得到350Ω，但有必要吗？330Ω是否已经足够接近？让我们来看看。如果我们保持使用9伏电池，并且仍然假设我们需要在电阻上降压7V，那么欧姆定律告诉我们，电路中的电流将是*I
    = V / R* = 7V / 330Ω = 21.2mA。这样就可以了，因为典型的红色LED最大电流大约为25mA。
- en: 'It’s worth pointing out that any LEDs you purchased may have different characteristics
    from what I’ve described. If your LED came with a data sheet, or if it has specs
    listed online, check the specs and do your own calculations: What’s the actual
    maximum or desired current for your specific LED? What’s the actual forward voltage
    for your specific LED? Note that this usually varies by LED color.'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 值得指出的是，您购买的任何LED可能与我描述的特性有所不同。如果您的LED附带了数据表，或者在线列出了规格，请检查这些规格并进行自己的计算：您的具体LED的实际最大电流或期望电流是多少？您的具体LED的实际正向电压是多少？请注意，这通常会因LED颜色而有所不同。
- en: You need to know one more thing about LEDs before building your circuit. Unlike
    a resistor, where current can flow either way, the LED is designed to allow current
    flow in only one direction, so you need to know which end is which. The positive
    side (the *anode*) usually has a longer lead, and the negative side (the *cathode*)
    has a shorter lead, as shown in [Figure 3-25](ch03.xhtml#ch3fig25). Current flows
    from positive to negative.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建电路之前，你需要了解关于LED的一件事。与电阻不同，电流可以双向流动，LED设计只允许电流单向流动，因此你需要知道哪个端口是正极，哪个是负极。正极（*阳极*）通常有较长的引脚，负极（*阴极*）有较短的引脚，如[图3-25](ch03.xhtml#ch3fig25)所示。电流从正极流向负极。
- en: '![image](../images/fig3-25.jpg)'
  id: totrans-164
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/fig3-25.jpg)'
- en: '*Figure 3-25: Identifying the anode and cathode on an LED*'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-25：识别LED的阳极和阴极*'
- en: Once you have your numbers worked out and you know what value of resistor you
    want to use, connect things as follows, and as shown in the circuit diagram in
    [Figure 3-26](ch03.xhtml#ch3fig26).
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你确定了数值并知道要使用的电阻值，将电路按下述方式连接，并如[图3-26](ch03.xhtml#ch3fig26)中的电路图所示。
- en: Temporarily disconnect the 9-volt battery from your breadboard.
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 临时将9伏电池从面包板上断开。
- en: Connect the longer lead on the LED to the positive power column.
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将LED的较长引脚连接到正电源列。
- en: Connect the shorter lead on the LED to any unused row on the breadboard.
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将LED的较短引脚连接到面包板上任何空闲的排针。
- en: Connect one end of the resistor to the same row as the shorter lead of the LED.
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将电阻的一端连接到LED的较短引脚所在的同一排针。
- en: Connect the other end of the resistor to the negative power column.
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将电阻的另一端连接到负电源列。
- en: Reconnect the 9-volt battery to your breadboard.
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重新连接9伏电池到你的面包板。
- en: '![image](../images/fig3-26.jpg)'
  id: totrans-173
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/fig3-26.jpg)'
- en: '*Figure 3-26: A simple LED circuit*'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-26：简单的LED电路*'
- en: '[Figure 3-27](ch03.xhtml#ch3fig27) is a photo of my LED, hooked up as described.
    Check out the glow! Hopefully your LED also lit up once the circuit was complete.'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: '[图3-27](ch03.xhtml#ch3fig27)是我的LED的照片，按照描述连接。看看它的光芒！希望你的LED也在电路完成后亮起来。'
- en: '![image](../images/fig3-27.jpg)'
  id: totrans-176
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/fig3-27.jpg)'
- en: '*Figure 3-27: A glowing LED; attached battery not shown*'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: '*图3-27：发光的LED；未显示连接的电池*'
