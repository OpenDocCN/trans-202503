- en: '## **3'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: '## **3'
- en: ELECTRICAL CIRCUITS**
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 电气电路**
- en: '![Image](../images/common.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/common.jpg)'
- en: We’ve covered certain aspects of computing at a conceptual level; now let’s
    change direction and take a look at the physical foundations of computing. Let’s
    begin by reviewing our definition of a computer. A computer is an electronic device
    that can be programmed to carry out a set of logical instructions.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经在概念层面上讨论了计算的某些方面；现在让我们改变方向，看看计算的物理基础。让我们从回顾计算机的定义开始。计算机是一种电子设备，可以通过编程执行一组逻辑指令。
- en: 'Computers are devices that follow rules designed by humans, but ultimately
    computers must behave according to another set of rules: the laws of nature. A
    computer is just a machine, and like all machines, it takes advantage of natural
    laws to accomplish a task. In particular, modern computers are electronic devices,
    so the laws of electricity are the natural foundation upon which these devices
    are built. To gain a well-rounded understanding of computing, you need to have
    a grasp of electricity and electrical circuits; that’s what we cover in this chapter.
    Let’s begin with electrical terms and concepts, learn some laws of electricity,
    cover circuit diagrams, and finally construct some simple circuits.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机是遵循由人类设计规则的设备，但最终计算机必须根据另一组规则行事：自然法则。计算机只是一个机器，就像所有机器一样，它利用自然法则来完成任务。特别是，现代计算机是电子设备，因此电学法则是构建这些设备的自然基础。为了全面理解计算，您需要掌握电力和电路的基础知识；这就是本章要讲解的内容。让我们从电气术语和概念开始，学习一些电学法则，了解电路图，最后构建一些简单的电路。
- en: '**Electrical Terms Defined**'
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**电气术语定义**'
- en: For us to discuss electrical circuits, you first need to become familiar with
    several key concepts and terms. I’ll now cover these concepts of electricity and
    explain how they relate to each other. This section is packed with details, so
    let’s begin with an overview, in [Table 3-1](ch03.xhtml#ch3tab1), before jumping
    into the particulars.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为了讨论电路，您首先需要熟悉几个关键概念和术语。我将现在讲解这些电气概念，并解释它们如何相互关联。本节内容非常详细，所以让我们先通过[表 3-1](ch03.xhtml#ch3tab1)进行概览，再深入探讨细节。
- en: '**Table 3-1:** Summary of Key Electrical Terms'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**表 3-1：** 关键电气术语汇总'
