- en: The advantage of linear search algorithms is that they are simple to implement
    in the field and they work even on unstructured data. You don’t have to make any
    assumptions about which room the robber chose; you just check everything. The
    downside is that exhaustive algorithms are often not the most efficient algorithm
    if the data has structure that can be used. If you know where the robber went,
    you can save yourself from kicking a lot of doors by using that information.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 线性搜索算法的优点在于它们实现简单，甚至可以在没有结构化数据的情况下工作。你不需要对抢劫者选择的房间做任何假设；你只需检查每一个房间。缺点是，当数据具有可以利用的结构时，穷举算法往往不是最有效的算法。如果你知道抢劫者去了哪里，通过利用这一信息，你就能避免踢开许多房门。
- en: The key to efficient algorithms is information!
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 高效算法的关键是信息！
