- en: Exhaustive Search for an Informant
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 穷举搜索线人的信息
- en: The key to efficient algorithms is information.” It was Professor Drecker’s
    mantra, barked at the cadets at the start of every Police Algorithms class, ferociously
    enough to sear itself permanently into Frank’s memory. “A good algorithm depends
    on finding the structure in the data and using it. It depends on information.”
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: “高效算法的关键是信息。” 这是德雷克教授的座右铭，每次开始警察算法课时都会怒吼着对学员们说，声音足够响亮，牢牢印在弗兰克的记忆中。“一个好的算法依赖于在数据中找到结构并加以利用。它依赖于信息。”
- en: Frank smiled to himself at the memory as he turned onto Three Bit Lane, a rutted
    dirt road lined with a combination of seedy bars and upscale coffee shops. He
    nodded politely to a pair of passing knights, who clanged as they jittered past
    in their armor, and made a mental note to grab a Triple-Bold Espresso before he
    left. First he needed information, something to help guide his search. He knew
    exactly where to start.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 弗兰克微笑着回想起这个场景，转入三点巷，这是一条坑坑洼洼的泥土路，沿路混杂着低级酒吧和高档咖啡店。他对一对经过的骑士点了点头，那对骑士穿着盔甲，叮当作响，迅速经过，弗兰克心里默默记下，离开之前一定要喝一杯三倍浓缩的浓缩咖啡。首先，他需要信息，一些能帮助他引导搜索的信息。他知道该从哪里开始。
- en: 'Glass Box Billy would be in one of the establishments by now, sitting quietly
    and listening to the wisps of conversation drifting through the room. People didn’t
    mean to say things around Billy; they simply didn’t notice he was there. Billy
    had been blessed with a single notable talent: utter inconspicuousness. Whatever
    he tried, there was something about Billy that meant people just didn’t notice
    him. Maybe it was his pale skin or his small physique; maybe it was his exceptionally
    mundane taste in clothing. Whatever it was, Billy had long ago decided to put
    his one talent to use by eavesdropping, collecting information, and selling it
    to anyone who would buy.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 玻璃盒子比利此刻应该已经在某个酒吧里，静静地坐着，听着飘散在房间里的零碎对话。人们并没有故意绕着比利说话，他们只是没注意到他在场。比利天生拥有一个显著的天赋：完全不引人注意。无论他做什么，总有一种魔力让人们根本察觉不到他。也许是他那苍白的皮肤，或者他瘦小的身材；也许是他异常平凡的穿着品味。无论是什么，比利早就决定将他的这一特长用于偷听、收集信息，并把这些信息卖给任何愿意购买的人。
- en: '![image](../images/f0010-01.jpg)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0010-01.jpg)'
- en: Frank eyed the eight storefronts hunched together in Three Bit Lane and wondered
    which one Billy would have chosen. He ran through half a dozen search algorithms
    in his head, but it was pointless. Frank didn’t have any information to go on.
    Billy could be in any one of the bars or coffee shops.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 弗兰克目光扫过三点巷里紧挨在一起的八家店铺，心里想着比利会选择哪一家。他在脑海里过了一遍六七种搜索算法，但这毫无意义。弗兰克没有任何信息可以依赖。比利可能在任何一个酒吧或咖啡店里。
- en: He’d have to use an exhaustive search—simply try all the possibilities until
    he found Billy. It didn’t sit well with him. Years of the detective and private
    investigation game had taught him that there was almost always a better algorithm
    than exhaustive search, and he hated resorting to something so inefficient.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 他必须使用穷举法——简单地尝试所有可能性，直到找到比利。这让他感到不舒服。多年的侦探和私人调查经验告诉他，几乎总有比穷举法更好的算法，而他讨厌诉诸于如此低效的方式。
- en: Grumbling, Frank started his search. He walked into the first bar on the street,
    The Absolute Value.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 弗兰克嘟囔着开始了他的搜索。他走进了街上的第一家酒吧，绝对值酒吧。
- en: '![image](../images/f0011-01.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0011-01.jpg)'
- en: 'The bartender, a surly man named Abe, glared at Frank as he entered and pointedly
    dropped his hand below the scarred counter. The message was clear: “I am now holding
    a weapon. I’ll let you guess what kind. But if you hassle me, I’ll give you a
    very close look.”'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 酒吧老板，一个名叫艾布的暴躁男人，瞪着弗兰克进来，故意把手放在了被划伤的柜台下方。信息很明确：“我现在拿着武器，猜猜是什么样的。可是，如果你惹我，我会让你近距离看看。”
- en: “I don’t want any trouble, Abe,” said Frank, holding up his hands. “I’m just
    here to see Billy.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我不想惹麻烦，艾布，”弗兰克举起双手说。“我只是来找比利的。”
- en: “Well, Billy ain’t here,” said the barman.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “比利不在这儿，”酒吧老板说道。
- en: Frank almost smiled in relief. “Then I’ll be on my way,” he said.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 弗兰克差点因松了一口气而微笑。“那我就走了，”他说。
- en: Abe gave a curt nod and watched Frank leave, his hand still under the counter.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 艾布简短地点了点头，看着弗兰克离开，手依然放在柜台下。
- en: Frank took a couple of deep breaths and shook his head in the cool air. Abe
    held a grudge longer than anyone else Frank had ever met. Then again, Frank had
    arrested four of his siblings.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 弗兰克深吸了几口气，摇了摇头，感受着凉爽的空气。艾布的记仇能力可比他见过的任何人都要强。话说回来，弗兰克曾经逮捕过他的四个兄弟姐妹。
- en: The next establishment on the street was The Brazen Boolean, a modern coffee
    shop decorated in typical Boolean style—stark black and white. The inhabitants
    of the City of Bool were renowned for their fanatic devotion to the absolute concepts
    of logic, viewing everything as either True or False. They made good witnesses.
    As the only Boolean café in town, The Brazen Boolean was a haven for expats. After
    all, either you were a Boolean or you weren’t.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 街上的下一个店铺是“无畏布尔值”，一家典型的布尔风格咖啡店——黑白分明。布尔城市的居民以对逻辑绝对概念的狂热奉献而闻名，他们将一切事物视为“真”或“假”。他们是很好的证人。作为镇上唯一的布尔风格咖啡馆，“无畏布尔值”成了外来者的避风港。毕竟，要么你是布尔派，要么你不是。
- en: '![image](../images/f0011-02.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0011-02.jpg)'
- en: Frank popped his head in the door and asked everyone in general, “Is Billy here?”
    There was a brief silence as twenty pairs of eyes carefully scanned every inch
    of the cafe. Booleans wouldn’t answer a question until they were absolutely sure.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 弗兰克探头进门，向大家问道：“比利在吗？”有片刻的沉默，二十双眼睛小心翼翼地扫视着咖啡馆的每一寸地方。布尔派的人在完全确认之前是不会回答问题的。
- en: “No,” came the precise reply.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “不，”比利精确地回答道。
- en: Frank continued his exhaustive search.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 弗兰克继续他那详尽的搜索。
- en: '![image](../images/f0012-01.jpg)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0012-01.jpg)'
- en: The third and fourth shops proved equally fruitless, although significantly
    more pleasant. The bartender of the Constant Const greeted Frank warmly and invited
    him in to reminisce about the good old days together, which was odd considering
    Frank had only met him the month before. And the crowd of the Daring Double, a
    notoriously loud wizards’ hangout, cheered at each new arrival and sang happily
    over their steaming mugs.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第三和第四家店铺同样没有收获，虽然明显更加宜人。恒常常量酒吧的酒保热情地迎接了弗兰克，并邀请他一起回忆过去的美好时光，这很奇怪，因为弗兰克只在上个月才见过他。而在“大胆双重”酒吧，那个臭名昭著的巫师聚集地，每个新来的人都会引起一阵欢呼，大家开心地围绕着蒸腾的咖啡杯唱歌。
- en: '![image](../images/f0012-02.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0012-02.jpg)'
- en: Frank found Billy in the fifth shop, the Exponentiated Expresso. It was by far
    the loudest and tackiest coffee shop on the street, but it managed to draw the
    most devoted following on account of its triply caffeinated beans. On a good day,
    every table would be packed with jittery people who seemed to think the key to
    a good conversation was volume.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 弗兰克在第五家店，指数级浓缩咖啡店找到了比利。这是街上最嘈杂、最俗气的咖啡店，但因为使用了三倍浓缩的咖啡豆，它却吸引了最多的忠实顾客。在好日子里，每张桌子都会坐满那些神经过敏的人，他们似乎认为，畅聊的关键就是大声说话。
- en: '![image](../images/f0012-03.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0012-03.jpg)'
- en: This morning, the Exponentiated Expresso hosted a comparatively subdued crowd.
    Only a handful of tables were occupied, and most of those by lone coffee drinkers
    who shook and mumbled quietly to themselves.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 今天早上，指数级浓缩咖啡店接待了一个相对安静的客群。只有几张桌子被占据，而且大多数都是独自喝咖啡的人，他们自己低声喃喃自语，颤抖着。
- en: Billy sat at a central table, leaning awkwardly toward a nearby conversation.
    Nobody seemed to notice him. Frank had even missed him on his first scan of the
    room.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 比利坐在一张中央桌子旁，尴尬地靠向一旁的对话。似乎没有人注意到他。弗兰克在第一次扫视房间时甚至没有看到他。
- en: “Billy!” Frank called.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “比利！”弗兰克叫道。
- en: Billy jumped up guiltily. “Frank?” He grinned, happy that someone had acknowledged
    him, and sat back down. “Pull up a chair.”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 比利突然慌张地跳了起来。“弗兰克？”他露出笑容，高兴有人注意到他，然后坐回椅子。“拉把椅子坐吧。”
- en: “I’m looking for some information,” explained Frank as he took a seat across
    from Billy.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “我在找些信息，”弗兰克解释道，同时坐在比利对面的位置。
- en: “Could be that I have some,” said Billy. “I have such a hard time remembering
    these days,” he said, glancing toward a long-empty mug that probably wasn’t his.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “可能我有点记得，”比利说。“最近我记性不好，”他说着，朝着一只可能不属于自己的、早已空了的杯子看了一眼。
- en: Frank signaled the barista, who soon placed a fresh mug on the table. “Remember
    anything about a theft at the police station?” Frank asked Billy.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 弗兰克示意咖啡师，咖啡师很快就把一杯新鲜的咖啡放在桌上。“你记得警察局的盗窃案吗？”弗兰克问比利。
- en: Billy’s eyes widened and he flinched. “A robbery, you say?” he asked unconvincingly.
    His eyes darted around the room, but, as always, nobody paid him any attention.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 比利的眼睛睁大了，他吓了一跳。“你说是抢劫？”他不太相信地问道。他的眼睛四下扫视，但像往常一样，没有人注意到他。
- en: Frank laid two gold pieces on the table, ignoring the sour feeling in his gut.
    He couldn’t afford to spend this type of money, especially without knowing if
    he was paying for a lead or idle gossip. But he’d known this wasn’t going to be
    cheap. He leaned in close. “Two nights ago,” he said quietly, “the thieves took
    a whole pile of documents.”
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 弗兰克把两枚金币放在桌上，忽视了胃中的不快。他负担不起这种花费，特别是在不知道自己是在付钱买线索还是无聊的闲话时。但他知道这不会便宜。他凑近桌子，低声说道：“两天前，窃贼带走了一大堆文件。”
- en: “Doesn’t sound like the sort of thing that would be healthy to remember,” said
    Billy. He eyed the gold pieces. “Afraid you’re asking the wrong guy, Frank.”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “听起来不像是健康记住的事情，”比利说。他盯着那些金币。“恐怕你找错人了，弗兰克。”
- en: “That’s gold,” Frank growled.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: “那是黄金，”弗兰克咆哮道。
- en: “Sorry. I can’t help you,” Billy said. He surveyed the room again before adding,
    “Even if I did know something about a robbery, it’s the sort of thing I would
    try to forget. Even if I did know something small, like who might have helped
    with logistics, it’s not worth the risk of waking up to find my shoes packed with
    yak dung.”
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: “抱歉，我帮不上忙，”比利说。他再次扫视了一遍房间，才接着说道，“即使我知道一些关于抢劫的事情，那也是我想要忘掉的事情。即使我知道一些小事，比如谁可能帮忙做后勤，那也不值得冒着被人发现自己鞋子里塞满牦牛粪的风险。”
- en: Frank stared, but Billy had gone silent. For someone who made a living sharing
    information, Billy had an odd habit of not saying things.“Yak dung?” asked Frank.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 弗兰克盯着他，但比利已经沉默了。对于一个靠分享信息为生的人，比利有个奇怪的习惯，就是不说话。“牦牛粪？”弗兰克问道。
- en: Billy nodded, but didn’t offer any more.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 比利点了点头，但没有再说什么。
- en: “You couldn’t be more specific, could you?” asked Frank. “Are we talking about
    Northern or Southern yaks?”
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “你能更具体一点吗？”弗兰克问。“我们说的是北方还是南方的牦牛？”
- en: “Does it matter?” asked Billy. “The point is that if I knew anything about who
    arranged transportation, I wouldn’t remember it. Especially not if those people
    happened to have a large farm about five miles out of town where they could easily
    make someone disappear. And very doubly especially if the family that owns the
    farm has a history of illegal activity and an unhealthy sense of humor. Nope.
    It definitely wouldn’t be healthy to remember anything in that case.”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: “这重要吗？”比利问。“关键是，如果我知道是谁安排了交通，我也不会记得。特别是如果那些人恰好有一个位于城外五英里处的大农场，在那里他们能轻易让人消失。而且如果那个农场的家族有违法历史和不健康的幽默感，那就更不值得记住了。绝对不值得记住。”
- en: “Too bad,” Frank said with a smile. “Maybe next time then.” He nodded toward
    the coins. “Incentive to remember things in the future.”
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: “可惜，”弗兰克笑着说道。“那下次吧。”他朝金币点了点头。“作为未来记得事情的激励。”
- en: With that, Frank stood and strode from the Exponentiated Expresso. He turned
    left and continued up the street. Once off Three Bit Lane, he could swing around
    and make for Crannock’s farm—the only farm remotely matching Billy’s description.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 说完，弗兰克站起身，走出了指数快餐店。他转左，继续沿街走。一旦离开三分街，他就能绕过去，前往克拉诺克的农场——唯一一个和比利描述稍微匹配的农场。
- en: As he passed the Faulty Register, he noticed a shadow dart into a nearby alley.
    He cursed under his breath, but kept going. Of course he had a tail already; the
    captain hadn’t exactly been discreet about his visit.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当他经过故障登记处时，他注意到一个阴影迅速进入了附近的巷子。他低声
- en: But by the time he left the city and was on the rough dirt lane to Crannock’s
    farm, he found himself in a good mood. Billy hadn’t given him much, but even a
    little information could mean the difference between an efficient search algorithm
    and an exhaustive one.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 但当他离开城市，走上通往克拉诺克农场的泥土小道时，他发现自己心情不错。比利没给他很多信息，但即便是一点点信息，也可能意味着高效搜索算法和穷举搜索之间的差别。
- en: '**POLICE ALGORITHMS 101: EXHAUSTIVE SEARCH**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**警察算法 101：穷举搜索**'
- en: '***Excerpt from Professor Drecker’s Lecture***'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '***德雷克教授讲座摘录***'
- en: An exhaustive search algorithm searches every possibility in the entire search
    space for the target value. The most common exhaustive search is a *linear search*,
    which simply checks all the different possibilities in order.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 穷举搜索算法会在整个搜索空间内搜索每一个可能性，以寻找目标值。最常见的穷举搜索是*线性搜索*，它会按顺序检查所有不同的可能性。
- en: Consider what happens when you chase a robber into the second-floor hallway
    of an abandoned hotel. The hall has 30 doors, all of them closed. If you’ve followed
    correct police procedures, your partner has already blocked off the opposite staircase,
    and the robber is trapped somewhere on that floor. How do you find him? Do you
    pick random doors, running back and forth until you get lucky? No! You search
    down the hall, kicking in one door at a time.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，当你追赶抢劫者进入一家废弃酒店的二楼走廊时会发生什么。走廊有30扇门，所有门都关着。如果你遵循正确的警察程序，你的搭档已经封锁了对面的楼梯，抢劫者被困在那一层。那么，你该怎么找到他呢？你是随机选择门，一次又一次地跑来跑去，直到幸运地找到他吗？不！你沿着走廊逐一踢开每一扇门。
- en: 'Or consider an algorithm that scans a list of numbers (an *array*), searching
    for a target value. The algorithm moves along the list from number to number,
    checking each value in turn so as not to miss any, and stops when it reaches the
    target. If we are searching an array for the number 5, then the search would progress
    as follows:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 或者考虑一个扫描数字列表（一个*数组*）的算法，用来查找目标值。该算法沿着列表从一个数字扫描到另一个数字，逐个检查每个值，以免遗漏任何一个，直到找到目标值为止。如果我们在数组中查找数字5，那么搜索的过程如下：
- en: '![image](../images/f0015-01.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
