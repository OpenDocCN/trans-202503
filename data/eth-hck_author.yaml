- en: Dr. Daniel G. Graham is an assistant professor of computer science at the University
    of Virginia in Charlottesville. His research interests include secure embedded
    systems and networks. Before teaching at UVA, Dr. Graham was a program manager
    at Microsoft. He publishes in IEEE journals relating to sensors and networks.
  id: totrans-1
