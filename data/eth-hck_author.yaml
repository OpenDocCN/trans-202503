  zh: 丹尼尔·G·格雷厄姆博士是弗吉尼亚大学计算机科学系的助理教授，位于夏洛茨维尔。他的研究兴趣包括安全嵌入式系统和网络。在加入弗吉尼亚大学之前，格雷厄姆博士曾在微软担任项目经理。他在IEEE期刊上发表了关于传感器和网络的研究论文。
