- en: 'Spider Milk: Weaving a Story with Links**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 蜘蛛牛奶：用链接编织故事**
- en: Now that you know the basics of what Twine can do, let’s talk about how to use
    the tools we have to really tell interesting stories! We’ll look at different
    ways to use links, and think about how to shape our stories. We’ll also go over
    how to make our game look more distinct with images and fancy formatting. Then
    we’ll publish our first game!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经了解了 Twine 的基本功能，我们来谈谈如何利用我们现有的工具来真正讲述有趣的故事！我们将探讨使用链接的不同方式，并思考如何塑造我们的故事。我们还将讨论如何通过图像和精美的格式化使我们的游戏看起来更具特色。然后，我们将发布我们的第一个游戏！
- en: Let’s start with *Spider Milk*, a short game about visiting a monster that lives
    under your bed. Play along at [*https://nostarch.com/twinegames/*](https://nostarch.com/twinegames/).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从《蜘蛛牛奶》开始，这是一个关于访问你床下的怪物的短小游戏。可以在 [*https://nostarch.com/twinegames/*](https://nostarch.com/twinegames/)
    一起玩。
- en: '![image](../images/f044-01.jpg)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f044-01.jpg)'
- en: Using Links
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用链接
- en: In Twine games, you can use links to influence how a player thinks about and
    uses them in your game. Lists of links are like different choices, similar to
    a restaurant menu. Every decision you make affects how the player understands
    your game, even if it’s as simple as where you place your links and what they
    say.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Twine 游戏中，你可以使用链接来影响玩家如何看待并使用游戏中的元素。链接列表就像不同的选择，类似于餐厅菜单。你做出的每个决定都会影响玩家对游戏的理解，即使这只是简单地决定链接放在哪里以及它们说了什么。
- en: 'You can also use links to shape your story in different ways. Although the
    player can’t see your game’s entire blueprint the way you can, players experience
    your story differently based on the shape of your game. For example, a sequence
    of short passages with one or two links each feels fast: *bang*, *bang*, *bang!*
    In contrast, a long passage bristling with lots of different links encourages
    the player to linger because there are so many details to take in!'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以使用链接以不同的方式塑造你的故事。尽管玩家无法像你一样看到游戏的完整蓝图，但玩家根据游戏的形状会以不同的方式体验你的故事。例如，一系列短小的段落，每个段落都有一两个链接，感觉节奏很快：*砰*，*砰*，*砰*！相比之下，一个充满大量不同链接的长段落会鼓励玩家停留，因为有太多细节需要他们去消化！
- en: Making a Choice
  id: totrans-9
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 做出选择
- en: 'In many Twine games, people write their links in a list at the bottom of the
    passage, just as I did in *Interview with a Cat!* This approach works well in
    an interview game: my cat says something, you pick a question, she answers, and
    you pick another question.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多 Twine 游戏中，人们将链接列在段落底部，就像我在《与猫的访谈！》中做的那样。这种方法在访谈类游戏中非常有效：我的猫说些什么，你选择一个问题，她回答，你再选一个问题。
- en: '![image](../images/f045-01.jpg)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f045-01.jpg)'
- en: Using a link list is best in situations in which you ask the player to choose
    either one thing or the other. For example, the player might need to decide whether
    to ride a magic dragon or a magic fruit bat, but they can’t ride both. By listing
    the choices side by side, you invite the player to compare them and decide.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在需要让玩家选择某个选项时，使用链接列表是最好的选择。例如，玩家可能需要决定是骑乘一只魔法龙，还是骑乘一只魔法果蝠，但他们不能同时骑两者。通过将选项并排列出，你邀请玩家对比并做出决定。
- en: As another example, let’s say you’re drinking tea with the monster under your
    bed, as in *Spider Milk*, and the monster offers you some spider milk. You could
    emphasize the choice by placing the links at the bottom of the passage, as shown
    here.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 作为另一个例子，假设你正在和床下的怪物一起喝茶，就像《蜘蛛牛奶》中的情节一样，怪物给你提供了一些蜘蛛牛奶。你可以通过将链接放在段落底部来强调这个选择，正如这里所示。
- en: '![image](../images/f045-02.jpg)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f045-02.jpg)'
- en: Putting links at the bottom of a passage nudges the player to make a choice.
    They read through the entire passage, and when they reach the link list at the
    bottom, they choose an action.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 将链接放在段落底部会促使玩家做出选择。他们阅读完整个段落后，当他们到达段落底部的链接列表时，他们会做出行动的选择。
- en: By setting all the options together in a single list, the player can more easily
    see how their choices will have different consequences.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将所有选项集中在一个列表中，玩家可以更轻松地看到他们的选择会产生不同的后果。
- en: Exploring a Space
  id: totrans-17
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 探索空间
- en: You can also use links throughout your passages to describe the player’s environment.
    For example, here’s a description of the monster’s home in *Spider Milk*.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在各个段落中使用链接来描述玩家的环境。例如，这是《蜘蛛牛奶》中的怪物家园的描述。
- en: '![image](../images/f046-01.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f046-01.jpg)'
- en: In this passage, the links are objects the players notice as they look around
    the room. When you place links in the middle of a paragraph, you show the player
    what to explore, such as the *chandelier* in *Spider Milk*.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在这段文字中，链接是玩家在环顾房间时注意到的物体。当你将链接放在段落的中间时，你是在向玩家展示他们应该探索的内容，比如*吊灯*在*蜘蛛牛奶*中的位置。
- en: For example, clicking **chandelier** shows the player a chandelier and a single
    *Back* link at the bottom of the page. The *Back* link takes the player back to
    the previous passage so they can click *pillows* or *candles*, or just finish
    their tea. These extra details make your game more fun and engaging.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，点击**吊灯**会展示一个吊灯，并且页面底部会有一个*返回*链接。*返回*链接会带领玩家回到之前的段落，让他们可以点击*枕头*或*蜡烛*，或者就完成他们的茶。这些额外的细节使你的游戏更加有趣和引人入胜。
- en: '![image](../images/f047-01.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f047-01.jpg)'
- en: When the player is done looking around the monster’s home, they need to decide
    which link to click to move the story forward.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家看完怪物的家后，他们需要决定点击哪个链接以推动故事的发展。
- en: To help the player decide how to move to the next passage, we can hint that
    the *tea* link is the end of this scene by setting it apart from the other links.
    Conversely, we place the *chandelier*, *pillows*, and *candles* links in the same
    paragraph to make them seem similar to each other.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助玩家决定如何进入下一个段落，我们可以通过将*茶*链接与其他链接区分开来，暗示这是这一场景的结尾。相反，我们将*吊灯*、*枕头*和*蜡烛*链接放在同一段落中，以使它们看起来彼此相似。
- en: 'The *tea* link is the only sentence in the passage that refers to time and
    has a sense of urgency: “Are you going to drink your tea before it gets cold?”
    The other links are just objects to look at, so the *tea* link invites the player
    to move forward.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*茶*链接是段落中唯一提到时间并带有紧迫感的句子：“你打算在茶冷了之前喝掉它吗？”其他链接只是一些物体，供玩家观看，所以*茶*链接鼓励玩家向前推进。'
- en: When you’re making games, think about how to present your game to affect the
    player’s experience. Even where links appear in a passage can affect how the player
    makes decisions.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当你制作游戏时，考虑如何呈现你的游戏以影响玩家的体验。即使是链接出现在段落中的位置，也能影响玩家的决策。
- en: '![image](../images/f047-02.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f047-02.jpg)'
- en: Arranging Your Passages
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 布局您的段落
- en: 'In the previous chapter, we compared the *Interview with a Cat!* game to a
    blueprint for a house. Houses come in all sizes: tiny ones with just a few rooms
    and big, luxurious mansions with patios, verandas, and secret passages—like the
    kind you’ll buy when you’re a rich and famous game designer.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，我们将*与猫的采访！*游戏与房子的蓝图做了比较。房子有各种大小：有的房子只有几个房间，而有的则是豪华的大宅子，配有露台、阳台和秘密通道——就像你成为富有和著名的游戏设计师后会买的那种房子。
- en: As you’re creating a Twine game, you can move passages around by clicking and
    dragging them at any time. How you arrange your passages can change the flow of
    your story and your perspective on it. For example, here’s the blueprint from
    part of *Interview with a Cat!*
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在制作 Twine 游戏时，你可以随时通过点击和拖动来移动段落。你如何安排段落可以改变故事的流程和你对故事的看法。例如，这里是*与猫的采访！*部分的蓝图。
- en: '![image](../images/f048-01.jpg)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f048-01.jpg)'
- en: To make the interview with Encyclopedia Frown more formal, I could have lined
    up all the passages. But I didn’t want to, because the interview is meant to be
    more like a friendly conversation. To create that feeling, I made the passages
    crisscross and connect in different ways.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让《百科全书皱眉》中的采访显得更正式，我本可以将所有段落排列好。但是我没有这样做，因为这个采访更像是一次友好的对话。为了营造这种氛围，我让段落交叉并以不同的方式连接起来。
- en: When you’re adding passages to your Twine games, think of your story as a house
    and your players as visitors. Where should your visitors go when they step into
    your game? How do they get around? Twine makes it easy to see your story as a
    map. Take advantage of this feature when you’re thinking about your game’s layout.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在为 Twine 游戏添加段落时，可以把你的故事想象成一座房子，把玩家想象成来访者。当玩家进入你的游戏时，他们应该去哪里？他们如何在游戏中移动？Twine
    让你轻松地将你的故事视为一张地图。在考虑你的游戏布局时，充分利用这个功能。
- en: Sample Layout of a Twine Game
  id: totrans-34
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Twine 游戏的示例布局
- en: 'Let’s walk through how we might think about writing a game set at a party in
    a mansion. Maybe the entrance to the mansion is a grand entry foyer: a big, fancy
    room designed to impress visitors. But there’s nothing for a player to do in the
    foyer other than hang up their coats: it’s a place of transitions.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看如何思考编写一个设定在大宅子派对上的游戏。也许大宅子的入口是一个宏伟的前厅：一个设计华丽的大房间，旨在给来访者留下深刻印象。但是，玩家在前厅里除了挂上外套外没有其他事情可做：这是一个过渡的地方。
- en: The foyer draws the player forward toward the center of the house. They step
    into the main hall, another big room, full of people. A party is going on here
    with lots of people mingling and introducing themselves. It’s loud and crowded.
    The player can’t really get to know anyone here, but there are doors leading to
    smaller, more intimate side rooms.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 大厅将玩家引向房子的中心。玩家走进主大厅，这是另一个大房间，里面充满了人。这里正在举行一个派对，很多人都在交谈、互相介绍。这里很吵闹也很拥挤，玩家在这里很难真正认识任何人，但这里有通向更小、更私密的侧房间的门。
- en: In these side rooms, the player can stop and take in some of the details
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些侧房间里，玩家可以停下来，细细观察其中的一些细节。
- en: around them. They can have meaningful conversations here as well. Maybe they’ll
    stumble upon secret passages in some of these rooms. Perhaps there’s a secret
    door that leads from one room to another on the other side of the house or to
    a secret place they can’t get to any other way. Maybe your player can find a little
    door to a backyard where they can get away from the party and look at the stars
    for a while. The possibilities are endless!
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些房间里，玩家可以与他人进行有意义的对话。也许他们会在这些房间中发现秘密通道。也许有一扇秘密的门，能把他们从一间房间带到房子的另一边，或者通往一个他们无法通过其他方式进入的秘密地方。也许玩家能找到通往后院的小门，在那里他们可以暂时逃离派对，仰望星空。可能性是无穷无尽的！
- en: When your player finds their way back to the main hall eventually, perhaps many
    of the guests have moved to other parts of the mansion. Now they should have a
    better sense of the house’s layout and might decide to check out another wing.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家最终找到回到主大厅的路时，也许许多客人已经移步到大厦的其他部分。现在他们应该对房子的布局有了更好的了解，可能会决定去看看另一翼的房间。
- en: '![image](../images/f049-01.jpg)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f049-01.jpg)'
- en: When the player decides they’ve seen enough, they might return to the foyer
    to leave the mansion. But because they’ve seen so many rooms in the mansion, they
    might think the foyer doesn’t look so big and imposing anymore. Passing through
    the entryway on their way out, the player remembers what it looked like when they
    first arrived and can reflect on how their impression has changed. They retrieve
    their coat. It’s time to go home.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当玩家决定他们已经看够了，他们可能会回到大厅准备离开这座大厦。但由于他们已经看过大厦中的许多房间，他们可能会觉得大厅再也不像最初看到时那样宏伟和威严了。在离开时经过入口，玩家会回想起他们刚到时看到的样子，并能反思自己印象的变化。他们拿回外套，是时候回家了。
- en: '![image](../images/f050-01.jpg)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f050-01.jpg)'
- en: Determining the Shape and Size of Your Game
  id: totrans-43
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 确定你游戏的形状和大小
- en: Twine stories come in all shapes and sizes. Not all of them are like mansions
    with rooms to explore. Some are like waterfalls with only one main path, and all
    other paths branch off that path. Some are like gardens or caves.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Twine故事有各种形状和大小。并不是所有的Twine故事都像有很多房间可以探索的大厦。有些像瀑布，只有一条主路径，所有其他路径都从这条主路径上分支出来。有些像花园或洞穴。
- en: When you come up with the shape of your Twine game, decide what kind of story
    would fit that shape. What would a robot tea party look like or a monster at the
    grocery store, or what happens to missing socks?
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当你设计你的Twine游戏的形状时，决定什么样的故事适合这种结构。比如一个机器人茶话会会是什么样子，或者在杂货店遇到怪物会发生什么，或者失踪的袜子到底去了哪里？
- en: 'Pay attention to where paths split and then meet again. For example, some stories
    branch like a tree and never come back together, which means your story can have
    different endings. Some stories are like chain links: they come apart, come back
    together, come apart again, and then come back together again, creating different
    paths to the same ending. Others can be straight lines, and some are like meandering
    rivers. Try to make stories with interesting shapes, like the one shown in the
    following figure.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 留意路径分岔和重新汇合的地方。例如，有些故事像树一样分叉，永远不会重新汇合，这意味着你的故事可能会有不同的结局。有些故事像链条：它们分开，再次汇合，然后再次分开，再次汇合，形成通往同一结局的不同路径。还有一些故事是直线型的，或者像蜿蜒的河流。尽量设计出形状有趣的故事，就像下图所示的那样。
- en: '![image](../images/f051-01.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f051-01.jpg)'
- en: '*Nudging players toward an ending*'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '*引导玩家走向结局*'
- en: Picture an action movie. The hero sees the villain on the roof of a tall building,
    probably laughing like a villain. We know that the scene is going to end with
    the hero confronting the villain, but how does the hero get there?
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下一个动作电影。英雄看到反派站在一座高楼的屋顶上，可能还像反派一样笑着。我们知道这场景最终会以英雄与反派对峙结束，但英雄是如何走到这一步的呢？
- en: In our story, maybe the player chooses between running up the fire escape or
    taking the express elevator, but both branches lead to the exciting confrontation.
    Thoughtful story structuring allows us to nudge the player toward the scenes we
    decide are the most important, even if there are a few ways to get there.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的故事中，也许玩家选择了爬上火楼梯或乘坐直达电梯，但这两条路径都通向激动人心的对决。深思熟虑的故事结构让我们能够引导玩家走向我们认为最重要的场景，即便有多条路径可以到达。
- en: Some Twine games are like gardens that players can wander in.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 一些 Twine 游戏就像玩家可以漫游的花园。
- en: '![image](../images/f051-02.jpg)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f051-02.jpg)'
- en: '*A more open-ended game*'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '*一个更开放式的游戏*'
- en: '![image](../images/f052-01.jpg)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f052-01.jpg)'
- en: In this game shape, the player can roam through a garden looking at pretty flowers
    and trees, but most gardens don’t have an ending. The player can leave the garden
    whenever they’ve seen enough, and maybe by the time they’ve walked around the
    entire garden, they’ll feel like they know something about the person who planted
    it.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种游戏形态中，玩家可以在花园里漫游，欣赏美丽的花朵和树木，但大多数花园没有结局。玩家可以随时离开花园，一旦他们看够了，或许当他们走遍整个花园时，他们会觉得自己对种植这个花园的人有所了解。
- en: Some Twine games are like deep, winding caves with multiple paths that all lead
    to the same place.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 一些 Twine 游戏就像深邃、蜿蜒的洞穴，有多条路径通向同一个地方。
- en: '![image](../images/f052-02.jpg)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f052-02.jpg)'
- en: '*Multiple paths leading to the same place*'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '*多条路径通向同一个地方*'
- en: For example, the paths in a cave can wind around and loop back in on themselves.
    The player can go deeper and deeper into it until they run out of light. They’ll
    need to feel their way along the walls with their hands, not sure where they’re
    going. They can continue down different paths until they’re lost. At some point,
    the branches might come back together, but the player might not notice, because
    it’s too dark. The player keeps moving forward, and when they least expect it,
    they see light again!
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，洞穴中的路径可以蜿蜒曲折并环绕回到原处。玩家可以一路向深处走，直到光线耗尽。他们需要用手摸索着墙壁前行，不确定自己要去哪里。他们可以沿着不同的路径继续走，直到迷失方向。某个时刻，路径的分支可能会重新汇合，但玩家可能没有注意到，因为太黑暗了。玩家继续向前走，在他们最不期望的时候，再次看到光亮！
- en: These are just some examples of different structures you can use in your games.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是你可以在游戏中使用的不同结构的例子。
- en: Emphasizing Text
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 强调文本
- en: You can style the words in your stories using italics, bold, or underlines to
    emphasize certain items or to change the way they look and feel. Let’s look at
    how to do this.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在故事中使用斜体、粗体或下划线来对某些内容进行强调，或者改变它们的外观和感觉。让我们看看如何做到这一点。
- en: '**NOTE**'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: To learn more about ways to mark up text in your stories, view the Help option
    in Twine.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 若想了解更多关于如何在你的故事中标记文本的方式，请查看 Twine 中的帮助选项。
- en: Italicizing
  id: totrans-65
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 斜体
- en: 'Italics are an easy way to emphasize important words in a sentence. To *italicize*
    text, place an asterisk (`*`) on either side of the text you want to italicize.
    For example, enter the following in Twine:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 斜体是强调句子中重要词语的简单方法。要*斜体*文本，可以在你想要斜体化的文本两侧加上星号（`*`）。例如，在 Twine 中输入以下内容：
- en: '[PRE0]'
  id: totrans-67
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The resulting text will look like this in your game.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏中的文本将显示为这样。
- en: '![image](../images/f053-01.jpg)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f053-01.jpg)'
- en: Bolding
  id: totrans-70
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 粗体
- en: 'Bold text is best for headings and for important words you don’t want the player
    to miss, like secret passwords or magic spells. Use two asterisks (`**`) around
    text you want to bold. For example, enter this in Twine:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 粗体文本最适合用于标题或你不希望玩家错过的重要词汇，如密码或魔法咒语。使用两个星号（`**`）包围你想加粗的文本。例如，在 Twine 中输入以下内容：
- en: '[PRE1]'
  id: totrans-72
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Players should see this onscreen.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家应该在屏幕上看到这一点。
- en: '![image](../images/f054-01.jpg)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f054-01.jpg)'
- en: Like italics, bolding is a way to emphasize your text. Here, we used it to let
    the player know which words they should pay special attention to.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 就像斜体一样，粗体是一种强调文本的方式。在这里，我们使用粗体让玩家知道哪些词语他们应该特别注意。
- en: Underlining
  id: totrans-76
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 下划线
- en: You can use underlining to emphasize text, too. Enclose words in `<u>` and `</u>`
    to get underlined text.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以使用下划线来强调文本。将词语放在 `<u>` 和 `</u>` 中间，就可以获得下划线文本。
- en: The `u` means start underlining, and the `/u` means stop underlining.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '`u` 表示开始下划线，`/u` 表示停止下划线。'
- en: Adding Pictures
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 添加图片
- en: At the end of *Spider Milk*, there’s a little drawing of a teacup, just to put
    a cute little cap on the game. (I drew it in my notebook!) *Interview with a Cat!*
    also had pictures. You might want to use them in your games, too. Here’s how to
    add them.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在*Spider Milk*的结尾，有一幅小小的茶杯画，作为游戏的一个可爱的结束。（我在我的笔记本上画的！）*与猫的访谈！*也有图片。你可能也想在你的游戏中使用它们。下面是如何添加它们。
- en: '![image](../images/f055-01.jpg)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f055-01.jpg)'
- en: Start by uploading the image or images you want to use to the internet. One
    good place to do that is on [*https://postimage.org/*](https://postimage.org/),
    which lets you post images online for free. Try it now! Its home page looks like
    this.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，上传你想要使用的图片或图片到互联网上。一个很好的地方是[*https://postimage.org/*](https://postimage.org/)，它允许你免费将图片上传到网络。现在就试试吧！它的首页长这样。
- en: '![image](../images/f055-02.jpg)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f055-02.jpg)'
- en: To upload a picture from your computer click **Choose images** and select the
    file on your computer. You can resize the image to be smaller if you want (if
    you don’t change this option, it’ll upload at its original size). The **thumbnail**
    and **for websites and email** sizes usually work best for Twine games.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 要从你的电脑上传图片，点击**选择图片**并选择你电脑上的文件。如果你想的话，可以将图片调整为更小的尺寸（如果你不更改这个选项，它将按原始尺寸上传）。**缩略图**和**适用于网站和电子邮件**的尺寸通常最适合用于Twine游戏。
- en: Keep in mind that because you’re uploading an image to a public site, anyone
    on the internet could potentially see it. They probably won’t, but they *could*.
    So don’t post anything you should keep a secret, like your address, your phone
    number, or the combination to your secret vault full of diamonds.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，因为你正在将图片上传到公共网站，互联网上的任何人都可能看到它。虽然他们可能不会看，但他们*可能*会。所以不要上传任何你应该保密的内容，比如你的地址、电话号码，或者你那满是钻石的秘密保险库的密码。
- en: When you click **Upload It!**, your image should upload to the internet, and
    the following screen should appear.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 当你点击**上传它！**时，你的图片应该会上传到互联网上，并且会显示以下界面。
- en: '![image](../images/f056-01.jpg)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f056-01.jpg)'
- en: The important part of this page is the **Direct Link** option below your image.
    Click the **copy to clipboard** button next to the link to copy it. You can use
    this link to point to the image you saved to [*https://postimage.org/*](https://postimage.org/).
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 本页面的重要部分是你图片下方的**直接链接**选项。点击**复制到剪贴板**按钮以复制链接。你可以使用这个链接来指向你保存的图片，链接地址是[*https://postimage.org/*](https://postimage.org/)。
- en: 'Now open the passage in your game where you want the picture to appear, and
    enter the following in the text of the passage:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 现在打开你游戏中的段落，进入你想让图片显示的地方，在段落的文本中输入以下内容：
- en: '[PRE2]'
  id: totrans-90
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: This tells Twine that you’re adding a link to an image (`img`) and where to
    find the image (`src`). You have to enclose links to images in quotations, so
    make sure you add an opening quotation mark (`"`) before the link.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 这告诉Twine你正在添加一个指向图片的链接（`img`），以及在哪里可以找到这张图片（`src`）。你必须将图片链接用引号括起来，所以请确保在链接前加上一个开头的引号（`"`）。
- en: 'Next, right-click (or hold down the control key and click if you’re using a
    Mac) and paste the link you copied to the clipboard previously. Close the link
    line using `">`. Your finished link should look something like this:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，右击（或者如果你使用的是Mac，按住控制键并点击），将你之前复制到剪贴板的链接粘贴进去。用`">`关闭链接行。你完成的链接应该像这样：
- en: '[PRE3]'
  id: totrans-93
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: The text inside the quotation marks is the link to the image that you uploaded.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 引号内的文本就是你上传的图片的链接。
- en: Next, make sure your picture is embedded in your passage by clicking the play
    button icon in Twine. If you don’t see the picture, check that you’ve entered
    the link correctly. (It might take a second for your game to load the image from
    the internet.)
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，通过点击Twine中的播放按钮图标，确保你的图片已经嵌入到你的段落中。如果你没有看到图片，检查一下你是否正确输入了链接。（你的游戏可能需要一些时间才能从互联网上加载图片。）
- en: '![image](../images/f057-01.jpg)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f057-01.jpg)'
- en: '*If you see this icon, check that you pasted the correct link!*'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你看到这个图标，请检查你粘贴的链接是否正确！*'
- en: Two Versions of Twine
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: Twine的两个版本
- en: Twine has two different versions! We’ve been using Twine 2, but you can still
    find Twine 1 at [*http://www.twinery.org/*](http://www.twinery.org/). Unlike Twine
    2, Twine 1 lets you embed images directly into your Twine games so you don’t have
    to put them on the internet to use them. So if you’re making a game with lots
    of images, Twine 1 might be easier to use than Twine 2\. But if you’re just using
    a few images, it’s okay to stick with Twine 2.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: Twine 有两个不同的版本！我们一直在使用 Twine 2，但你仍然可以在[*http://www.twinery.org/*](http://www.twinery.org/)找到
    Twine 1。与 Twine 2 不同，Twine 1 允许你直接将图片嵌入到你的 Twine 游戏中，这样你就不需要把它们上传到互联网才能使用。如果你正在制作一款包含大量图片的游戏，Twine
    1 可能比 Twine 2 更容易使用。但如果你只使用少量图片，继续使用 Twine 2 也没问题。
- en: What You Learned
  id: totrans-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你学到了什么
- en: In this chapter, you added a few new skills to your Twine repertoire. You explored
    different ways to use links to create different user experiences and different
    story shapes. You also learned how to italicize, bold, and underline text and
    how to add images to your games.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你为你的 Twine 技能库增加了一些新技巧。你探索了不同使用链接的方式，以创造不同的用户体验和不同的故事结构。你还学习了如何使用斜体、粗体和下划线文本，以及如何向你的游戏中添加图片。
- en: In the next chapter, you’ll learn about scripting. Scripting involves writing
    secret words that the player won’t see but will let you track what they’ve done
    and change the story accordingly. You’ll also learn more ways to change what your
    games look like. Stay tuned!
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，你将学习脚本编写。脚本编写涉及写一些玩家看不见的秘密词汇，这些词汇可以帮助你追踪玩家的操作并相应地改变故事内容。你还将学到更多改变游戏外观的方式。敬请期待！
- en: '![image](../images/f058-01.jpg)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f058-01.jpg)'
