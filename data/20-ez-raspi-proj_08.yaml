- en: '**Raspberry Pi GPIO Pin Guide**'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**Raspberry Pi GPIO 引脚指南**'
- en: This guide is a GPIO pin reference for all available Raspberry Pi boards to
    date. Use the tables to check for the pin’s location, name, and function.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本指南是所有现有 Raspberry Pi 板的 GPIO 引脚参考。使用这些表格查看引脚的位置、名称和功能。
- en: The following table shows the GPIOs for the Raspberry Pi 3 Model B, Raspberry
    Pi 2 Model B, Raspberry Pi 1 Model A+, Raspberry Pi 1 Model B+, Raspberry Pi Zero,
    and Raspberry Pi Zero W.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 以下表格显示了 Raspberry Pi 3 Model B、Raspberry Pi 2 Model B、Raspberry Pi 1 Model A+、Raspberry
    Pi 1 Model B+、Raspberry Pi Zero 和 Raspberry Pi Zero W 的 GPIO 引脚。
