  zh: 这是另一个使用万用表作为固定装置的项目，我再次建议你使用最便宜的万用表。你可能还会发现，准备一个备用万用表用于测试会很有用。
- en: '**CONSTRUCTION**'
  id: totrans-157
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**结构**'
- en: The trick to building this project is to keep the cycle’s back wheel away from
    the ground. There are two ways to do this. One is to make (or scavenge) a stand
    designed to allow a regular bike to be used as an exercise bike. This needs to
    be strong enough to support you when you sit on the bike, so a maintenance stand
    probably won’t be strong enough.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 建造这个项目的关键是保持自行车的后轮离开地面。有两种方法可以做到这一点。一种方法是制作（或回收）一个支架，使普通自行车可以作为健身车使用。这个支架需要足够坚固，能够支撑你坐在自行车上，因此维护支架可能不够强大。
- en: The other approach is to turn the bike upside down. Then you can use the pedals
    with either your hands or your feet while you sit in a chair near where the handlebars
    used to be. I used the upside-down bike approach.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种方法是将自行车倒过来。这样你可以用手或脚踩踏板，同时坐在靠近车把的位置。我采用了倒置自行车的方法。
- en: '**ALTERNATORS**'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '**交流发电机**'
- en: If you know a little about electronics, you may be aware that most DC motors
    can be used to generate current. Moving a coil of wire in a magnetic field (usually
    supplied by a regular magnet) will cause a current to be generated in that wire.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对电子学有一点了解，你可能知道大多数直流电机可以用来发电。在磁场中移动一根线圈（通常由普通磁铁提供）会在这根线圈中产生电流。
- en: 'Alternators, like all generators, operate on this basic principle, but instead
    of a normal magnet, the magnetic field that the generating coil turns in is created
    by an electromagnet. The electromagnet is powered by the alternator itself once
    it gets going. To get going, the alternator must be connected to the battery;
    other-wise, there will no magnetic field for the generation to start. It’s a chicken-and-egg
    situation: the alternator needs to be generating current in order to generate
    current.'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 交流发电机，像所有发电机一样，遵循这一基本原理，但与普通磁铁不同，发电线圈转动的磁场是由电磁铁产生的。电磁铁由发电机本身提供电力，一旦发电机启动。为了启动，交流发电机必须连接到电池，否则就没有磁场来启动发电过程。这就像是“先有鸡还是先有蛋”的问题：发电机需要在发电的同时产生电流。
- en: '[Figure 2-13](ch02.html#ch02fig13) shows a simplified schematic of a car alternator.'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 2-13](ch02.html#ch02fig13)显示了简化版的汽车交流发电机电路图。'
- en: '![image](graphics/f02-13.jpg)'
  id: totrans-164
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f02-13.jpg)'
- en: 'Figure 2-13: The schematic diagram for an automotive alternator'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2-13：汽车交流发电机的电路图
- en: In actual fact, the alternator will normally have three stator coils producing
    three-phase AC to be turned into DC (unlike ordinary domestic two-phase AC). If
    you want to find chapter and verse on alternators, then take a look at the description
    at [http://www.allaboutcircuits.com/vol_6/chpt_4/8.html](http://www.allaboutcircuits.com/vol_6/chpt_4/8.html).
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，交流发电机通常会有三个定子线圈，产生三相交流电，转化为直流电（与普通家庭的两相交流电不同）。如果你想深入了解交流发电机的原理，可以查看[http://www.allaboutcircuits.com/vol_6/chpt_4/8.html](http://www.allaboutcircuits.com/vol_6/chpt_4/8.html)中的描述。
- en: '**STEP 1: MODIFY THE BICYCLE**'
  id: totrans-167
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**步骤 1：改装自行车**'
- en: First, strip off every piece of the bike that you don’t need. You can take away
    the front wheel, both mudguards, and the brakes. The gears can stay.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，拆下自行车上不需要的所有部件。你可以拆掉前轮、两个挡泥板和刹车系统。变速器可以保留。
- en: Remove the rear wheel and remove its tire and inner tube. Then place the drive
    belt over the wheel and fix the wheel back onto the bike.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 移除后轮并拆下轮胎和内胎。然后将驱动带放到轮子上，并将轮子重新固定到自行车上。
- en: '**STEP 2: FIX THE ALTERNATOR AND BIKE TO THE 2×4**'
  id: totrans-170
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**步骤 2：将交流发电机和自行车固定到 2×4 上**'
- en: Alternators don’t have standard positions for their fixing lugs, so you may
    have to improvise a little here. The drive wheel of the alternator needs to line
    up with the cycle’s wheel, but the alignment doesn’t need to be exact, especially
    if you use a long belt like the one in my final arrangement ([Figure 2-14](ch02.html#ch02fig14)).
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 交流发电机没有标准的固定耳座位置，因此你可能需要在这里稍微 improvisate。交流发电机的驱动轮需要与自行车的车轮对齐，但对齐不必非常精确，尤其是如果你使用像我最终安排中那样的长皮带（[图
    2-14](ch02.html#ch02fig14)）。
- en: '![image](graphics/f02-14.jpg)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f02-14.jpg)'
- en: 'Figure 2-14: The mechanical arrangement of bike and alternator'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2-14：自行车和交流发电机的机械布局
- en: Use a G-clamp to fix the bike to the 2×4 using the saddle. Adjust the saddle
    first so that it is flat. Alternatively, you could also remove the saddle completely
    and make a hole of the same diameter as the saddle stem partway through the 2×4.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 G 型夹将自行车固定在 2×4 上，利用鞍座进行调整。首先调整鞍座，使其保持平稳。或者，你也可以完全拆下鞍座，并在 2×4 上打一个与鞍座杆直径相同的孔。
- en: Where you place the alternator on the 2×4 depends on the geometry of the alternator,
    the bike, and the drive belt, so I can’t give you exact measurements. Fix the
    alternator in place once the bike is attached to the 2×4 and the drive belt is
    around the cycle wheel. The alternator I used had a convenient hole that allowed
    it to be fixed to the side of the 2×4 ([Figure 2-15](ch02.html#ch02fig15)). The
    drive belt doesn’t need to be under a lot of tension, but you can create a simple
    tensioner with a spring or elastic strap; you can even cut the latter from the
    discarded bike inner tube.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 你将发电机放置在 2×4 上的位置取决于发电机、摩托车和驱动皮带的几何形状，因此我不能给出准确的尺寸。将发电机固定好后，确保摩托车已经连接到 2×4 上，并且驱动皮带已经绕过自行车轮。我的发电机有一个方便的孔，可以将其固定在
    2×4 的侧面（[图 2-15](ch02.html#ch02fig15)）。驱动皮带不需要太大张力，但你可以用弹簧或弹性带制作一个简单的张力器；你甚至可以从废弃的自行车内胎上剪下弹性带。
- en: '![image](graphics/f02-15.jpg)'
  id: totrans-176
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f02-15.jpg)'
- en: 'Figure 2-15: Attaching the alternator to the 2×4'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2-15：将发电机固定在 2×4 上
- en: Turn the cycle very gently to make sure everything is working mechanically and
    then move on to the next step.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 轻轻转动自行车，确保一切机械部分运转正常，然后进入下一步。
- en: '**WARNING**'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: '**警告**'
- en: Don’t be tempted to try whizzing the alternator around at high speed without
    attaching the rest of the circuit, because generating high voltage in the coils
    with no load can damage the built-in electronics of the alternator.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 不要试图在没有连接其他电路的情况下让发电机高速旋转，因为在没有负载的情况下在绕组中产生高电压可能会损坏发电机内置的电子设备。
- en: '**STEP 3: IDENTIFY THE ALTERNATOR TERMINALS**'
  id: totrans-181
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**步骤 3：识别交流发电机端子**'
- en: Now that the mechanical part of the generator is built, we can start looking
    at the electrical side. First identify the connections on the alternator. Although
    they have slight differences, automotive alternators are remarkably standard,
    especially those from older cars. Plus, alternators are often easy to remove from
    older vehicles.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，发电机的机械部分已经完成，我们可以开始查看电气部分。首先识别交流发电机上的连接端子。尽管它们之间有些许差异，但汽车发电机通常标准化，尤其是老款汽车的发电机。而且，老式车辆的发电机通常也很容易拆卸。
- en: I used a reconditioned alternator that I bought on eBay for just a few dollars
    ([Figure 2-16](ch02.html#ch02fig16)). Postapocalypse, however, there should be
    no shortage of abandoned old cars.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用的是我在 eBay 上买的二手发电机，花了不到几美元（[图 2-16](ch02.html#ch02fig16)）。不过，在末日之后，应该不会缺少被废弃的旧车。
- en: '![image](graphics/f02-16.jpg)'
  id: totrans-184
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f02-16.jpg)'
- en: 'Figure 2-16: Delco LRA443 alternator (from the 1980s)'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2-16：Delco LRA443 交流发电机（1980年代）
- en: 'You are looking to identify three connections from the alternator:'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要识别交流发电机的三个连接端子：
- en: '**Negative charging terminal (–)** This will normally be connected electrically
    to the metal case of the alternator, but there should also be a bolt specifically
    for attaching a spade terminal. It may be marked –, GROUND, or GND.'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: '**负极充电端子 (–)** 这个端子通常会与发电机的金属外壳电气连接，但也应该有一个专门用于连接叉形端子的螺栓。它可能标有 –、GROUND 或 GND。'
- en: '**Positive charging terminal (+)** Although it may not look like it, this will
    be electrically isolated from the metal body of the alternator. This terminal
    is usually marked with a +, but it may be marked BATT or BATT +. It’s quite common
    for alternators to have two + terminals that are connected together inside the
    alternator. If this is the case, you can use either terminal.'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: '**正极充电端子 (+)** 虽然它看起来不像，但这个端子在电气上与发电机的金属外壳是隔离的。这个端子通常会标有 +，但也可能标有 BATT 或 BATT
    +。交流发电机有两个连接在一起的 + 端子是很常见的。如果是这种情况，你可以使用任意一个端子。'
- en: '**Field connection (D+)** On my alternator, this is labeled D+, although it
    is just as common for it to be labeled F.'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: '**场接 (D+)** 我的发电机上标记为 D+，尽管标记为 F 也很常见。'
- en: '**STEP 4: WIRING**'
  id: totrans-190
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**步骤 4：接线**'
- en: Now that you know which terminal of the alternator is which, you need to make
    some leads to connect everything together. The wiring diagram shows how to do
    this ([Figure 2-17](ch02.html#ch02fig17)).
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经知道了交流发电机各个端子的功能，接下来需要制作一些引线将它们连接起来。接线图显示了如何连接它们（[图 2-17](ch02.html#ch02fig17)）。
- en: '![image](graphics/f02-17.jpg)'
  id: totrans-192
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f02-17.jpg)'
- en: 'Figure 2-17: Wiring diagram for the cycle charger'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2-17：自行车充电器接线图
- en: 'The light bulb serves two purposes. It limits the current to the field coil
    so you don’t have to pedal too hard to kick-start the alternator into generating.
    The bulb also serves as a useful indicator: when the alternator starts generating,
    the light will go out.'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 灯泡有两个用途。它限制了流向场线圈的电流，因此你不需要踩得太用力就能启动交流发电机进行发电。灯泡还充当了一个有用的指示器：当交流发电机开始发电时，灯泡会熄灭。
- en: There are a few leads to make. Let’s start with the lead from the negative terminal
    of the alternator to the battery negative terminal (➊ in [Figure 2-17](ch02.html#ch02fig17)).
    This needs a large alligator clip on the battery end and a butt connector on the
    other, as shown ([Figure 2-18](ch02.html#ch02fig18)).
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 需要制作一些引线。让我们从交流发电机负极端子到电池负极端子的引线开始（➊见[图 2-17](ch02.html#ch02fig17)）。这需要在电池端使用大号鳄鱼夹，在另一端使用插接端子，如图所示（[图
    2-18](ch02.html#ch02fig18)）。
- en: '![image](graphics/f02-18.jpg)'
  id: totrans-196
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f02-18.jpg)'
- en: 'Figure 2-18: The negative battery lead'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2-18：电池负极引线
- en: You could use any black wire for this lead, but I used two-thirds of a black
    multimeter lead, from the probe end of the multimeter, and cut off the probe itself.
    Strip about half an inch (10 mm) of the insulation off each end of the wire. The
    butt terminal can be crimped (squeezed with pliers) onto the lead. Attach the
    alligator lead by wrapping the stripped wire clockwise around the bolt before
    tightening up the bolt.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用任何黑色电线作为这根引线，但我使用了黑色万用表引线的三分之二，从万用表的探头端开始，并剪掉探头本身。剥去电线两端大约半英寸（10 毫米）的绝缘层。将插接端子压接（用钳子压紧）到引线上。通过将剥去绝缘的引线顺时针绕在螺栓上，然后拧紧螺栓来连接鳄鱼夹引线。
- en: This charging circuit doesn’t include a charge controller to protect it, so
    you’ll need a fuse. *Fuses* are short lengths of metal designed to melt and so
    break a connection when too much current flows through them. A car battery can
    store quite a lot of energy—enough to start a fire—so it’s worth using a fuse.
    If something should accidentally short out, the fuse will blow, breaking the connection
    before too much damage is done.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 这个充电电路没有包含充电控制器来保护电路，因此你需要一个保险丝。*保险丝*是设计为在电流过大时熔断并断开连接的短金属片。汽车电池可以储存大量能量——足以引发火灾——因此使用保险丝是很值得的。如果发生意外短路，保险丝会熔断，在造成过多损坏之前断开连接。
- en: The most convenient type of fuse holder has trailing wires at each end. You
    can use these trailing wires to make the lead between the positive terminal of
    the battery and the multimeter (➋ in [Figure 2-17](ch02.html#ch02fig17)). Attach
    an alligator clip lead to one fuse wire and attach the remaining third of the
    black multimeter lead to the other fuse wire. Wrap the connection between the
    fuse and multimeter leads with electrical tape, and you should have the completed
    lead ([Figure 2-19](ch02.html#ch02fig19)).
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 最方便的保险丝座类型是每端都有引线。你可以使用这些引线制作从电池正极端子到万用表的引线（➋见[图 2-17](ch02.html#ch02fig17)）。将一根鳄鱼夹引线连接到一根保险丝线上，将剩下的黑色万用表引线的三分之一连接到另一根保险丝线上。用电工胶带包裹保险丝和万用表引线的连接部分，这样你就可以完成引线（[图
    2-19](ch02.html#ch02fig19)）。
- en: '![image](graphics/f02-19.jpg)'
  id: totrans-201
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f02-19.jpg)'
- en: 'Figure 2-19: The fuse lead'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2-19：保险丝引线
- en: The final of the three leads ([Figure 2-20](ch02.html#ch02fig20) and ➌ in [Figure
    2-17](ch02.html#ch02fig17)) combines both the lamp and the positive charging connector
    from the alternator to the multimeter.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 三根引线中的最后一根（[图 2-20](ch02.html#ch02fig20)和 ➌ 见[图 2-17](ch02.html#ch02fig17)）将灯泡和交流发电机正极充电连接器连接到万用表。
- en: '![image](graphics/f02-20.jpg)'
  id: totrans-204
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f02-20.jpg)'
- en: 'Figure 2-20: The positive charging and light bulb lead'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2-20：正极充电与灯泡引线
- en: As with the fuse holder, I used a light bulb holder with trailing leads. Crimp
    a ring terminal of the correct size for the F connection of the alternator. It’s
    best to use an insulated spade terminal to minimize the chances of a short circuit.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 和保险丝座一样，我使用了带引线的灯泡座。将合适尺寸的环形端子压接到交流发电机的 F 连接端子上。最好使用绝缘的叉形端子，以减少短路的可能性。
- en: Chop off the probe from the red multimeter lead, strip half an inch (10 mm)
    of insulation off the lead, and twist the bare wires together with the other lead
    of the light bulb holder. Crimp the combined wires together into the butt terminal
    for the positive charging connection of the alternator.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 从红色万用表引线剪下探头，剥去引线约半英寸（10 毫米）的绝缘层，将裸线与灯泡座的另一根引线缠绕在一起。将两根引线压接到交流发电机正极充电连接的端子上。
- en: '**STEP 5: FINAL ASSEMBLY**'
  id: totrans-208
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**步骤 5：最终组装**'
- en: With all the leads prepared, it’s time to connect everything according to the
    diagram in [Figure 2-17](ch02.html#ch02fig17).
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 准备好所有导线后，按照[图2-17](ch02.html#ch02fig17)中的示意图连接所有设备。
- en: The photograph shows the alternator, battery, and multimeter all wired up ([Figure
    2-21](ch02.html#ch02fig21)). Before you connect the battery and alligator clip,
    make sure the multimeter is set to its maximum current range and that the correct
    sockets for maximum DC current are being used.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 照片显示了发电机、电池和万用表的接线（[图2-21](ch02.html#ch02fig21)）。在连接电池和鳄鱼夹之前，确保万用表已设置为最大电流范围，并且使用了适当的插座来测量最大直流电流。
- en: '![image](graphics/f02-21.jpg)'
  id: totrans-211
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f02-21.jpg)'
- en: 'Figure 2-21: The completed wiring'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 图2-21：完成的接线
- en: '**GENERATORS**'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: '**发电机**'
- en: A noisier way to generate electricity is to use a gasoline generator. One of
    these can be found fairly readily and will generate high-voltage AC to directly
    power normal AC devices. The problem with generators is that they require a constant
    supply of fuel, make considerable noise, and generate exhaust fumes that must
    be vented outside.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种更吵闹的发电方式是使用汽油发电机。这类发电机相对容易找到，能生成高压交流电，直接为普通交流电设备提供电力。发电机的问题是它们需要持续供应燃料，噪音很大，并且会产生必须排放到外面的废气。
- en: They’re also quite heavy, so if you’re determined to bring one home, have enough
    people in your scavenging team to carry the generator, keep any lone zombies distracted,
    and clear a path when you inevitably encounter a mob of zombies right outside
    your base.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 它们也相当重，所以如果你决心把一个带回家，确保你的搜寻小队中有足够的人来搬运发电机，保持任何孤立的僵尸分心，并在不可避免地遇到一群僵尸时清理通道。
- en: '**USING THE PEDAL GENERATOR**'
  id: totrans-216
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**使用脚踏发电机**'
- en: Before you start pedaling, the bulb should be on, and the multimeter should
    indicate a current of about –0.3A. The value is negative because this current
    is being used by the lamp.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始踩踏之前，灯泡应该亮着，万用表应该显示大约-0.3A的电流。这个值是负数，因为电流正在被灯泡使用。
- en: 'Crank the pedals quite fast, and you should see the lamp start to dim and then
    extinguish. At this point, you’ll probably feel a lot more resistance from the
    pedals. This is good news: you’re generating electricity! The current should now
    show a positive value. With furious pedaling, this might increase to 2A or 3A.'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 快速蹬动脚踏板，你应该会看到灯泡开始变暗，然后熄灭。此时，你可能会感到脚踏板的阻力增大。这是好消息：你在发电！电流现在应该显示出正值。通过猛烈地蹬踏，电流可能会上升到2A或3A。
- en: If your battery is fully charged, then the bulb should go out while the current
    remains at zero. This is because the alternator includes a voltage regulator circuit
    that stops charging the battery when it’s up to its maximum voltage. If you need
    to discharge the battery a little to test that it charges, then you might want
    to move on to the next project—where we start using some of the energy that we’ve
    stored in the battery—and return to test this project later.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 如果电池已充满电，那么灯泡应该熄灭，而电流保持在零。这是因为发电机包括一个电压调节电路，当电池达到最大电压时，它会停止充电。如果你需要稍微放电以测试是否充电，那么你可能需要继续进行下一个项目——我们开始使用储存在电池中的一些能量——并稍后再回来测试这个项目。
- en: You should only connect the charging circuit when you are ready to start using
    it, as the light bulb will eventually drain the battery completely.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 只有在准备好使用时才连接充电电路，因为灯泡最终会完全耗尽电池电量。
- en: Once you’ve successfully built one pedal-powered generator, you can repeat these
    instructions to build a charging station for each person in your base. By generating
    electricity as a team, you’ll stockpile plenty of batteries, and everyone will
    be able to contribute to your group’s continued survival!
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你成功制造了一个脚踏发电机，你可以重复这些步骤，为你基地中的每个人建立一个充电站。通过团队发电，你将储备大量电池，每个人都能为小组的生存贡献力量！
- en: We’ve thoroughly explored a few ways of generating electricity and, in particular,
    charging up car batteries. In the next chapter, you will learn how to start using
    this electricity and monitor the state of your batteries so that you don’t suddenly
    get plunged into darkness.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经彻底探讨了几种发电方式，特别是如何给汽车电池充电。在下一章，你将学习如何开始使用这些电力并监控电池状态，以免突然陷入黑暗。
