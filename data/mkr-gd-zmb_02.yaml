- en: '**2**'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**2**'
- en: '**GENERATING ELECTRICITY**'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**发电**'
- en: '![image](graphics/f0001-01.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f0001-01.jpg)'
- en: In the aftermath of a zombie apocalypse, the national power grid is likely to
    continue working for only a day or two at most. The system of power generation
    and distribution is finely balanced and fantastically complex, and the people
    who run it are likely to be busy either being eaten by zombies or being zombies
    ([Figure 2-1](ch02.html#ch02fig1)), so you won’t be able to rely on them.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在僵尸末日之后，国家电网可能最多只会工作一两天。发电和配电系统精细平衡且极其复杂，而管理这些系统的人很可能要么被僵尸吃掉，要么变成僵尸（[图2-1](ch02.html#ch02fig1)），因此你无法依赖他们。
- en: 'Let’s face it, though: you’re not going to need to have a whole lot to power,
    anyway. There won’t be any TV to watch, and you won’t have the Internet, either.
    You’ll only need a fairly small amount of electricity, and fortunately, you can
    generate that much yourself, either by using the sun’s energy or by converting
    movement into electricity.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，我们得面对现实：你不需要太多电力。不会有电视可看，也没有互联网。你只需要相当少量的电力，幸运的是，你可以自己发电，要么通过利用太阳能，要么通过将运动转化为电能。
- en: '![image](graphics/f02-01.jpg)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f02-01.jpg)'
- en: 'Figure 2-1: Zombie workers'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 图2-1：僵尸工人
- en: '**POWER AND ENERGY**'
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**功率与能量**'
- en: The words *energy* and *power* are often used interchangeably, but they’re actually
    different. *Power* is the amount of *energy* used per unit time, usually per second.
    Energy is measured in units called joules (after James Joule, the English scientist
    and brewer). You could represent power in units of joules per second, but power
    is more commonly measured in watts (named for James Watt, the Scottish inventor).
    One watt is actually exactly one joule per second.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “能量”和“功率”这两个词常常互换使用，但它们实际上是不同的。*功率*是单位时间内使用的*能量*，通常以秒为单位。能量的单位是焦耳（J），得名于英国科学家兼酿酒师詹姆斯·焦耳。你可以用焦耳每秒来表示功率，但功率更常见的单位是瓦特（W），得名于苏格兰发明家詹姆斯·瓦特。1瓦特实际上等于1焦耳每秒。
- en: Think of a battery as holding a certain number of joules of energy. How fast
    the battery empties depends on how much power you draw from it. If you attach
    a very low-power device, the battery will take a long time to go dead, but if
    you attach something high power, the battery won’t last long at all.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 想象电池储存了一定数量的焦耳（J）的能量。电池的耗尽速度取决于你从中提取的功率。如果你连接一个非常低功耗的设备，电池将需要很长时间才会耗尽，但如果连接一个高功耗的设备，电池很快就会用完。
- en: '[Table 2-1](ch02.html#ch02tab1) lists some electrical appliances and indicates
    just how much power they use.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[表2-1](ch02.html#ch02tab1)列出了一些电器，并指明了它们的功率消耗。'
- en: '**Table 2-1: POWER CONSUMPTION OF EVERYDAY ITEMS**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**表2-1：日常物品的功率消耗**'
- en: '| **APPLIANCE** | **POWER (W)** | **WOULD DRAIN A CAR BATTERY IN:** |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| **设备** | **功率（W）** | **将耗尽汽车电池的时间：** |'
- en: '| --- | --- | --- |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Portable FM radio | 2 | 300 hours |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 便携式FM收音机 | 2 | 300小时 |'
- en: '| LED light bulb | 5 | 120 hours |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| LED灯泡 | 5 | 120小时 |'
- en: '| Soldering iron | 30 | 20 hours |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 焊接铁 | 30 | 20小时 |'
- en: '| Laptop | 50 | 12 hours |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 笔记本电脑 | 50 | 12小时 |'
- en: '| Monitor (27 inch) | 80 | 7.5 hours |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 显示器（27英寸） | 80 | 7.5小时 |'
- en: '| Hair dryer | 1,500 | 24 minutes |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| 吹风机 | 1,500 | 24分钟 |'
- en: '| Electric room heater | 3,000 | 12 minutes |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| 电热器 | 3,000 | 12分钟 |'
- en: '| Electric shower (the type that both pumps and heats the water) | 10,000 |
    3.6 minutes |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 电热水器（即同时进行水泵和加热的类型） | 10,000 | 3.6分钟 |'
- en: Cooking and heating require a lot of power. In fact, if you want hot water or
    hot food, you should look at burning fuel rather than using electricity.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 烹饪和加热需要大量的电力。事实上，如果你想要热水或热食物，应该考虑燃烧燃料，而不是使用电力。
- en: '**FLAVORS OF ELECTRICITY**'
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**电力的种类**'
- en: Although [Table 2-1](ch02.html#ch02tab1) lists a portable radio and an electric
    shower, these things need different types of electricity. Fortunately, that doesn’t
    have to be a problem! With some constraints, it is possible to convert between
    these types. Note that zombies will be unable to manage this task ([Figure 2-2](ch02.html#ch02fig2)).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然[表2-1](ch02.html#ch02tab1)列出了便携式收音机和电热水器，但这些设备需要不同类型的电力。幸运的是，这并不一定是个问题！在某些限制条件下，可以在这些类型之间转换。请注意，僵尸是无法完成这个任务的（[图2-2](ch02.html#ch02fig2)）。
- en: 'Devices that use electricity fall into two categories: those that require high-voltage
    alternating current (AC) and those that require low-voltage direct current (DC).
    DC devices are often battery powered.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 使用电力的设备可以分为两类：需要高压交流电（AC）的设备和需要低压直流电（DC）的设备。直流电设备通常由电池供电。
- en: '![image](graphics/f02-02.jpg)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f02-02.jpg)'
- en: 'Figure 2-2: Flavors of electricity'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图2-2：电力的不同形式
- en: '**LOW-VOLTAGE DC**'
  id: totrans-28
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**低压直流电**'
- en: Low-voltage DC is much safer and easier to generate, use, and store than AC.
    *Low-voltage* generally means 12V (volts) or less. I find it helps to think of
    water flowing through pipes when trying to understand how electricity flows through
    wires. This image is particularly useful for understanding the difference between
    *voltage* and *current*.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 低压直流电比交流电更安全、更容易生成、使用和储存。*低压*通常指12V（伏特）或更低。我发现，在尝试理解电流如何通过电线流动时，将其与水流通过管道的情况进行类比很有帮助。这个比喻特别有助于理解*电压*和*电流*之间的区别。
- en: Voltage is like the pressure in a water pipe. A high voltage can supply much
    more power than a lower voltage can, just as a high-pressure pipe could fill a
    container with water much faster than a lower-pressure pipe could. But thinking
    of voltage as just pressure creates an incomplete picture; it’s more accurate
    to think of voltage as a height difference.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 电压就像水管中的压力。高电压可以提供比低电压更多的功率，就像高压水管比低压水管能更快地将水注入容器一样。但是，仅仅将电压看作压力是不完整的；更准确的理解是将电压看作是高度差。
- en: In the schematic ([Figure 2-3](ch02.html#ch02fig3)), the point where the water
    enters the pipe is above the point where the water leaves the pipe. The higher
    the entrance is above the exit, the greater the rate of flow. This rate of flow
    is called the current, and in electronics, the current is the amount of charge
    passing a point per second. The unit of measurement for current is the ampere,
    which is abbreviated to just *A*. It is also common to see current measured in
    *mA* (milliamps). One mA is 1/1,000 of an A.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在原理图中（[图2-3](ch02.html#ch02fig3)），水流进入管道的位置高于水流离开管道的位置。入口距离出口越高，流速越快。这个流速就是电流，在电子学中，电流是每秒通过某一点的电荷量。电流的计量单位是安培，缩写为*A*。也常见到电流用*mA*（毫安）来表示。1毫安是1/1000安培。
- en: '![image](graphics/f02-03.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f02-03.jpg)'
- en: 'Figure 2-3: Voltage and current'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图2-3：电压与电流
- en: Interestingly, you can work out the amount of power that something uses by multiplying
    the power in voltage (V) by the current in amperes (A).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，你可以通过将电压（V）与电流（A）相乘来计算设备使用的功率。
- en: When supplying some low-voltage equipment (let’s say an FM radio receiver) with
    power, it’s important to get the voltage correct. Too much voltage will cause
    too much current to flow through the radio and may kill it. The last thing you
    need is a zombie radio! Similarly, if there’s too little voltage, not enough current
    will flow to make the thing work properly. The range of acceptable voltage can
    be quite wide, depending on the device. For example, a radio indicated as requiring
    6V to operate may work perfectly well at anything between 4V and 8V.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在为某些低电压设备（例如，FM收音机接收器）供电时，确保电压正确非常重要。电压过高会导致电流过大流经收音机，可能会把它损坏。你最不想看到的就是一台“僵尸收音机”！类似地，如果电压过低，电流流动不足，设备无法正常工作。根据设备的不同，电压的可接受范围可能非常宽泛。例如，标明需要6V电压才能工作的收音机，在4V到8V之间的电压都可能正常工作。
- en: '**WARNING**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**警告**'
- en: When using a low-voltage DC device, make sure you put the batteries in the right
    way around. Batteries have a positive and a negative connection. If you connect
    them incorrectly, the current will try to flow the wrong way through the device.
    If the device does not have internal protection against this (note that most do),
    the device may be rendered nonfunctional.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 使用低压直流电设备时，确保电池正确安装。电池有正极和负极连接。如果连接方式错误，电流会反向流动穿过设备。如果设备没有内部保护机制（注意大多数设备都有），设备可能会失效。
- en: '**HIGH-VOLTAGE AC**'
  id: totrans-38
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**高压交流电**'
- en: 'High voltage is used to distribute electricity to people’s homes because higher
    voltage makes power transmission more efficient. High-voltage AC is very different
    from low-voltage DC. For one thing, the voltage is either 120V (in the United
    States) or 220V (in most of the rest of the world). Also, AC voltage is alternating:
    unlike a battery, which has one positive connection and one negative, an alternating
    current switches the polarity of its two leads between positive and negative at
    a rate of 60 times a second (in the United States) or 50 times per second (in
    most of the rest of the world). The unit for frequency, which is the number of
    times that the electricity switches polarity per second, is hertz (Hz).'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 高电压被用于向人们的家庭分配电力，因为更高的电压使得电力传输更高效。高电压交流电与低电压直流电非常不同。例如，电压通常为120V（美国）或220V（世界大多数地方）。此外，交流电的电压是交替变化的：与电池（只有一个正极和一个负极）不同，交流电会在每秒60次（美国）或每秒50次（世界大多数地方）地切换正负极。频率是指电流每秒切换极性的次数，单位为赫兹（Hz）。
- en: How the voltage changes over time with an AC power source can be graphed, as
    in [Figure 2-4](ch02.html#ch02fig4). Notice that the voltage doesn’t suddenly
    switch direction but rather swings gently one way and then the other, gradually
    increasing to a peak of over 150V and then down to below –150V. Clearly, this
    is more than 120V on either side of zero. The maximum and minimum are described
    as 120V because this amount of AC power provides the equivalent amount of power
    as 120V DC. This way of measuring AC voltage is called root mean square (RMS).
    For more information on this topic, take a look at *[http://www.electronics-tutorials.ws/accircuits/rms-voltage.html](http://www.electronics-tutorials.ws/accircuits/rms-voltage.html)*.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 交流电源的电压随时间变化的情况可以绘制成图，如[图2-4](ch02.html#ch02fig4)所示。请注意，电压不会突然改变方向，而是温和地摆动，先向一个方向，然后再向另一个方向，逐渐增加至超过150V的峰值，然后下降至低于–150V。显然，这一变化超过了零两侧的120V。最大值和最小值被描述为120V，因为这种交流电提供的功率与120V直流电的功率相当。这种测量交流电电压的方式被称为均方根（RMS）。有关此主题的更多信息，请查看*[http://www.electronics-tutorials.ws/accircuits/rms-voltage.html](http://www.electronics-tutorials.ws/accircuits/rms-voltage.html)*。
- en: '![image](graphics/f02-04.jpg)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f02-04.jpg)'
- en: 'Figure 2-4: Alternating current (AC)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图2-4：交流电（AC）
- en: Low-voltage DC devices are often run on AC by using an adapter, like the one
    your laptop uses or the “wall wart” that you plug your phone into, which converts
    the AC into DC and drops the voltage at the same time. In our postapocalypse world,
    unless you have an AC generator, you’re likely to be both making and using low-voltage
    DC directly. Although you can convert DC to AC with a device called an inverter,
    converting in either direction is inefficient, wasting some energy, and is best
    avoided.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 低电压直流电设备通常通过使用适配器来运行，例如笔记本电脑使用的适配器或你插入手机的“墙头电源”，它将交流电转换为直流电，并同时降低电压。在我们这个末日后的世界里，除非你拥有交流电发电机，否则你很可能既在制造又在直接使用低电压直流电。尽管你可以使用一种叫做逆变器的设备将直流电转换为交流电，但无论是正向转换还是反向转换都是低效的，浪费一些能量，最好避免。
- en: If you decide to use an inverter, remember that even though you are powering
    it from a battery, it is generating high and therefore dangerous voltages. Therefore,
    exercise the same common sense as you do when plugging devices into an AC wall
    outlet.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你决定使用逆变器，记住即使你是从电池为其供电，它仍然会产生高电压，因此是危险的。因此，使用时应像插入交流电墙插一样保持常识。
- en: '**BATTERIES**'
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**电池**'
- en: Batteries, used to store electrical energy, come in lots of different types.
    Some are small and single-use, like AA cells. Others, such as lithium laptop batteries
    and lead-acid car batteries, can be recharged. Note that batteries only supply
    DC.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 电池用于储存电能，种类繁多。有些电池小巧且为一次性使用，例如AA电池；另一些，例如锂电池和铅酸汽车电池，可以充电。请注意，电池只提供直流电（DC）。
- en: Both single-use and rechargeable batteries are essential to your survival during
    a zombie apocalypse, so scavenge as many as you can during your supply runs. As
    you’ll see in [Chapters 9](ch09.html#ch09), [10](ch10.html#ch10), and [11](ch11.html#ch11)
    of this book, you can use batteries to power zombie-distracting devices and communications
    devices. Of course, both types of batteries have different merits. Let’s explore
    those now so you can decide which deserves a spot in your go bag.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在僵尸末日 apocalypse 中，一次性电池和可充电电池对你的生存至关重要，因此在寻找补给时尽量多捡一些。正如你将在本书的[第9章](ch09.html#ch09)、[第10章](ch10.html#ch10)和[第11章](ch11.html#ch11)中看到的那样，你可以使用电池为分散僵尸注意力的设备和通信设备提供电力。当然，这两种电池各有其优点。现在让我们来探讨一下这些优点，以便你决定哪一种电池值得放入你的逃生包中。
- en: '**SINGLE-USE BATTERIES**'
  id: totrans-48
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**一次性电池**'
- en: AA batteries have a long shelf life, and to operate many small appliances, it
    makes sense to scavenge a good supply of these. They also run out of power slowly.
    For example, if your flashlight begins to dim, you’ll still get a few valuable
    minutes of light before the battery completely dies. Note that rechargeable AA
    batteries usually give out much more quickly than single-use batteries—and with
    less warning.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: AA电池的保质期较长，且许多小型电器的操作都需要这些电池，因此搜集大量这些电池是明智的选择。它们也会慢慢耗尽电力。例如，如果你的手电筒开始变暗，你仍然可以获得几分钟的宝贵光亮，直到电池完全耗尽。请注意，可充电的AA电池通常比一次性电池更快耗尽——并且没有那么多警告。
- en: '**RECHARGEABLE BATTERIES**'
  id: totrans-50
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**可充电电池**'
- en: 'Lithium polymer (LiPo) batteries have transformed mobile devices because they’re
    lightweight and can store a lot of energy. Since a cellphone is so easy to carry
    around, you might think LiPo batteries are a good rechargeable choice for any
    portable postapocalyptic device. But be warned: they have a few quirks:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 锂聚合物（LiPo）电池已经彻底改变了移动设备，因为它们轻便且能存储大量电能。由于手机非常便于携带，你可能认为LiPo电池是任何便携式末日设备的良好充电选择。但请注意，它们有一些缺点：
- en: • They are prone to catching fire if overcharged, punctured, or cut.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: • 如果过充、刺破或切割，它们容易起火。
- en: • They require special charging circuits.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: • 它们需要特殊的充电电路。
- en: • They don’t work well at extremes of temperature.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: • 它们在极端温度下效果不佳。
- en: In short, for storing energy that you generate, it’s better to use the lead-acid
    batteries that you find in cars. For a start, there should be a plentiful supply
    of these. They also have the advantage of working at low temperatures, and they
    are much more forgiving of overcharging or continuing to be discharged after they
    are empty than other types of rechargeable batteries. The only real downside to
    lead-acid batteries is that they are really heavy, so when you need to scavenge
    car batteries, don’t be tempted to load your pack with much else. Otherwise, you’ll
    quickly find yourself too overburdened to escape a pursuing zombie.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，存储你所产生的电能，使用汽车中的铅酸电池更为合适。首先，这些电池的供应应该非常充足。它们还有一个优点，就是能够在低温下工作，并且相比其他类型的可充电电池，它们在过充或电池用尽后继续放电方面更具宽容性。铅酸电池唯一的缺点就是非常重，因此当你需要捡拾汽车电池时，不要把背包装得太满。否则，你会很快发现自己负担过重，无法逃脱追赶的僵尸。
- en: '**BATTERY CHARGING**'
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**电池充电**'
- en: Under normal circumstances, the easiest way to charge a battery is to use an
    AC-powered battery charger. Since you won’t have access to AC (unless you’ve hit
    the jackpot and found a working generator), you need to consider ways you can
    generate electricity to charge batteries.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在正常情况下，给电池充电的最简单方法是使用交流电（AC）电池充电器。由于你可能没有交流电源（除非你中了大奖，找到一个工作中的发电机），你需要考虑如何产生电力为电池充电。
- en: In the project that follows, you’ll learn how to generate electricity and charge
    batteries using solar power, in many ways the easiest solution to postapocalyptic
    power problems. You’ll then discover how a stationary bicycle and a car alternator
    can be adapted to charge batteries. The principles you learn here also govern
    using water wheels and wind turbines. In fact, anything that can turn the shaft
    of a car alternator at a reasonable speed and with reasonable force can be used
    to generate power. A drive belt is a good way to link whatever is turning to the
    alternator and provide some gearing so that the alternator moves fast enough.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的项目中，你将学习如何利用太阳能发电并为电池充电，这是解决末日后电力问题的最简单方法之一。接着你将学习如何改装固定式自行车和汽车交流发电机来为电池充电。你在这里学到的原理同样适用于使用水车和风力发电机。实际上，任何能够以合理速度和合理力量转动汽车发电机轴的设备都可以用来发电。传动带是连接任何转动装置和发电机的好方法，它能提供一些齿轮比，使发电机能够足够快地运转。
- en: '**PROJECT 1: SOLAR RECHARGING**'
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**项目 1：太阳能充电**'
- en: This project will show you how to make a simple setup that charges a 12V car
    battery using solar power.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 本项目将展示如何通过太阳能为12V汽车电池充电，构建一个简单的系统。
- en: '**SOLAR PANELS**'
  id: totrans-61
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**太阳能电池板**'
- en: Photovoltaic (PV) solar panels are silent, require minimal maintenance, and
    will just sit there happily generating electricity. They generate a lot more electricity
    when the sun is out, but they still make useable amounts of electricity on an
    overcast day. Obviously, they’re useless at night, which is why you’ll use them
    to charge batteries, not power a device directly. They also need to be situated
    with a clear view of the sky and out of zombie climbing height, as an undead entity
    partially obscuring a solar panel will drastically reduce its efficiency.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 光伏（PV）太阳能电池板是静音的，维护需求极少，它们会静静地在那里愉快地发电。当天空晴朗时，它们会产生更多的电力，但即使在阴天，它们也会产生可用的电量。显然，它们在夜晚是无用的，这也是为什么你需要用它们来给电池充电，而不是直接为设备供电。它们还需要放置在视野开阔的地方，并且需要避免被丧尸爬上去，因为任何遮挡太阳能电池板的亡灵生物都会大大降低其效率。
- en: You may find solar panels to scavenge on the roofs of houses or even in arrays
    on the ground. Your electricity needs are likely to be relatively modest, so one
    or two panels will be plenty. After all, we’re talking about survival here; the
    hot tub can wait.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会在房屋的屋顶上或者地面上的阵列中找到可以回收的太阳能电池板。你的电力需求可能相对较少，因此一到两个面板就足够了。毕竟，我们讨论的是生存问题；热水浴缸可以等一等。
- en: 'As you might expect, the generating capability of solar panels is measured
    in watts. But make no mistake: a solar panel labeled “100W” may generate just
    about 100W at noon on a cloudless day on the equator, but most of the time, it
    will generate a lot less than that.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所预料的，太阳能电池板的发电能力是以瓦特（W）为单位来衡量的。但不要误解：一个标注为“100W”的太阳能电池板在赤道无云的正午时分可能会产生大约100W的电力，但大多数时候，它产生的电力要少得多。
- en: Solar panels incorporate different types of technology, the most common types
    being *monocrystalline silicon* and *polycrystalline silicon*. The mono panels
    are more efficient and produce more power per square foot, but the poly panels
    still make perfectly good electricity. They just need to be a little larger to
    make as much. It does not matter what type you take; all you really need to be
    aware of is the number of watts. If you turn the solar panel over, you should
    find a label that gives you all the key data about the panel.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳能电池板采用了不同类型的技术，其中最常见的类型是*单晶硅*和*多晶硅*。单晶电池板更高效，每平方英尺产生的电力更多，但多晶电池板仍然能够产生完全足够的电力。它们只是需要稍微大一些才能产生相同的电量。你选择什么类型并不重要；你真正需要关注的是瓦特数。如果你翻过太阳能电池板，应该能找到一个标签，上面会提供关于电池板的所有关键信息。
- en: '**CHARGE CONTROLLERS**'
  id: totrans-66
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**充电控制器**'
- en: Domestic solar installations don’t charge batteries. Instead, a complex piece
    of equipment converts the low-voltage DC produced by the solar panels into high-voltage
    AC. The converted power is first used to meet the demands of the house’s AC wall
    sockets and lighting. Then anything left over goes into the power company’s AC
    lines, and the power company pays for the contribution of excess electricity.
    Well, that’s what happens if you’re reading this before the apocalypse. Otherwise,
    it’s likely everyone at the power company has become a zombie, and money has become
    meaningless.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 国内的太阳能安装系统并不会给电池充电。相反，一台复杂的设备将太阳能电池板产生的低压直流电转化为高压交流电。转换后的电力首先用于满足房屋的交流电墙壁插座和照明的需求。剩余的电力会送入电力公司的交流电线路，电力公司会为多余的电力支付费用。如果你在末日前读到这篇文章，情况就是这样。否则，很可能电力公司的人都已经变成了僵尸，钱也变得毫无意义。
- en: Instead of giving your excess electricity away to a power company that doesn’t
    care and won’t pay for it, store it in batteries for later use. This project works
    just like the way you’d manage electricity for a motor home or boat that uses
    PV cells to charge its batteries when the vehicle is not in use.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 与其把多余的电力送给一个不关心也不会为此付费的电力公司，不如把它储存到电池里，留待以后使用。这个项目的工作原理就像你管理一个房车或船只的电力系统，当车辆不使用时，利用光伏电池板为电池充电。
- en: Rather than build an electronic circuit to control the charging, it’s much easier
    and more reliable to use a ready-made *charge controller*. If you’re buying preapocalypse,
    then pick one up on eBay, at another online retailer, or at a physical store,
    like Fry’s. If you’re buying postapocalypse, then they’re available free of charge
    from physical stores.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 与其建造一个电子电路来控制充电，不如使用现成的*充电控制器*，这样更简单、更可靠。如果你是在末日前购买，那么可以在eBay、其他在线零售商或实体店（如Fry’s）购买。如果你是在末日后购买，那么它们可以在实体店免费获得。
- en: '**WHAT YOU WILL NEED**'
  id: totrans-70
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**你将需要的物品**'
- en: To make this project, you’ll need the following items.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 要制作这个项目，你需要以下物品。
