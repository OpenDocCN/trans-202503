  zh: 如果你不喜欢Scratch，可以看看本系列中的另外两本书：《*制作你自己的Twine游戏!*》和《*制作你自己的PuzzleScript游戏!*》Twine非常适合用文字讲述故事，而PuzzleScript则最适合制作小型的基于谜题的游戏。但你也应该尝试学习Scratch！你掌握的工具越多，作为创作者的能力就越多样化。最优秀的艺术家能够拿起任何工具，创作出符合自己愿景的作品。
