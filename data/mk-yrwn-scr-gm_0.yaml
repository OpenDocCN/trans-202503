- en: Everyone Makes Games
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 每个人都能制作游戏
- en: Video games can be playful, weird, exciting, curious, magical, and even downright
    scary. We enjoy playing games because they act like windows into other worlds,
    worlds that move and change as we play with them, worlds whose rules are different
    than our own. (Sometimes these rules seem to make more sense than our world’s.)
    Games can be places we visit for a short time or places we get lost in for long
    stretches at a time. Through games, we can try on other personas and explore different
    perspectives.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 视频游戏可以是富有趣味的、奇异的、激动人心的、充满好奇的、神奇的，甚至是令人毛骨悚然的。我们喜欢玩游戏，因为它们像是通向另一个世界的窗户，这些世界随着我们与之互动而移动、变化，且它们的规则与我们的世界不同。（有时这些规则似乎比我们的世界更合理。）游戏可以是我们短暂访问的地方，也可以是我们长时间迷失其中的地方。通过游戏，我们可以尝试扮演其他角色，探索不同的视角。
- en: Whatever games might mean for you, you should know that you can make your own
    games. And it’s a lot easier than you might think! The *Make Your Own Video Games*
    series shows you how to make fun, interactive games *from scratch* using a few
    tools.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 不管游戏对你来说意味着什么，你都应该知道，你可以自己制作游戏。而且，这比你想象的要容易得多！*制作你自己的视频游戏*系列将向你展示如何使用一些工具从零开始制作有趣的互动游戏。
- en: What You’ll Need
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你需要的工具
- en: 'To create the games in this series, you’ll need the following:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 要制作本系列中的游戏，你需要以下内容：
- en: Access to a computer
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一台电脑
- en: An internet connection
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一条互联网连接
- en: That’s it! In this book, we’ll work with Scratch, a tool that makes it easy
    to draw characters that interact by snapping together simple code blocks to build
    fun, weird games.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 就是这样！在这本书中，我们将使用Scratch，一个可以通过将简单的代码块拼接在一起，轻松绘制交互式角色，制作有趣、奇异游戏的工具。
- en: Before you learn how to download Scratch and begin making your own games, let’s
    first explore some history behind the games you enjoy today.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在你学习如何下载Scratch并开始制作自己的游戏之前，我们首先来了解一下你今天所享受的游戏背后的历史。
- en: A Brief History of Games
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 游戏简史
- en: Games have been around *forever*, or at least since the start of civilization.
    In fact, our oldest ancestors made their own games out of sheep’s bones (the very
    first dice!). They used seeds and some holes in the dirt to make the game we now
    call *Mancala*. *Tic-Tac-Toe* was first played over 3,000 years ago in Egypt!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏的历史可以追溯到*永远*，或者至少自文明开始以来。事实上，我们最古老的祖先用羊骨头（最早的骰子！）制作自己的游戏。他们用种子和一些地上的孔洞制作我们现在称之为*曼卡拉*的游戏。*井字游戏*最早在三千多年前的埃及就有人玩了！
- en: 'Games existed long before other activities, such as writing, painting, and
    3D movies. It seems like people were born to *play*. Whenever a group of people
    agree to play by a certain set of rules, a new game is born. As these games pass
    on to new players, the new group puts its unique spin on it. For example, a *Tag*
    player might wonder, *Wouldn’t Tag be more exciting if you could rescue people
    who’ve been tagged?* And just like that, a new rule is born: games grow and change
    over time like weird plants.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏的存在远早于其他活动，比如写作、绘画和3D电影。似乎人类天生就是为了*玩*。每当一群人同意按照一套规则来玩游戏时，一个新游戏就诞生了。当这些游戏传递给新一代玩家时，新的群体会在其基础上加入独特的变化。例如，一个*捉迷藏*的玩家可能会想，*如果可以救回被捉到的人，捉迷藏会不会更刺激？*
    就这样，一个新规则诞生了：游戏像奇异的植物一样随着时间的推移而生长和变化。
- en: Games that are designed by a group of people instead of just one person are
    called *folk games*. No one person invented *Tag*. More likely, *Tag* had a million
    different authors who each added their own little touches. This is why so many
    different versions of *Tag*, such as *Flashlight Tag*, *Freeze Tag*, and *Kick
    the Can*, exist today. All it took was someone to come up with another, more fun
    way to play the game, and the rest was history.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 由一群人而非一个人设计的游戏被称为*民间游戏*。没有一个人发明*捉迷藏*。更有可能的是，*捉迷藏*有一百万个不同的作者，每个人都为它增添了自己的独特元素。这就是为什么今天有如此多种不同版本的*捉迷藏*，比如*手电筒捉迷藏*、*冻结捉迷藏*和*踢罐子*等。只需要有人想出一种更加有趣的方式来玩这个游戏，剩下的便成了历史。
- en: The mobile games on your phones are *designer games*, which were made by a single
    person or a team of people. They aren’t folk games, but they’re still the result
    of people playing games and trying to come up with different ways to improve a
    game or create new games using their imagination.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你手机上的移动游戏是*设计师游戏*，由个人或团队制作而成。它们不是民间游戏，但仍然是人们玩游戏并尝试用自己的想象力改进游戏或创造新游戏的结果。
- en: While playing a game, have you ever thought, *This game would be so much cooler
    if it just had this?* If so, congratulations! You are a game designer.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在玩游戏时，你是否曾想过，*如果这个游戏加上了这个功能，它会更酷？* 如果是的话，恭喜你！你是一个游戏设计师。
- en: Who Makes Video Games?
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁制作视频游戏？
- en: 'In the 1960s, computers were the size of an *entire room*: these huge computers
    were called *mainframes*. Because computers were so expensive and complicated,
    only a few people could use them to make video games.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在1960年代，计算机的体积有一个*整个房间*那么大：这些巨型计算机被称为*主机*。由于计算机非常昂贵且复杂，只有少数人能使用它们来制作视频游戏。
- en: One of the oldest video games, *Spacewar*, was written by punching holes into
    paper cards and then putting the cards into a computer. After writing out the
    code on paper, you then had to figure out which holes to punch on a card so the
    computer could read and understand the cards. If any of the holes were wrong,
    you had to start over and repunch all the cards!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个最古老的视频游戏，*Spacewar*，是通过在纸卡片上打孔然后将卡片放入计算机中编写的。在纸上写出代码后，你还得弄清楚应该在卡片上打哪些孔，这样计算机才能读取并理解卡片。如果任何孔的位置错了，你就得重新开始，并重新打所有卡片！
- en: As you can imagine, computers were very tricky to use back then. They were also
    so big and expensive that only schools could afford them. In fact, most of the
    video games made in the 1960s and 1970s were designed by students at universities,
    such as the Massachusetts Institute of Technology (MIT).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所想，过去使用计算机非常棘手。它们不仅非常庞大且昂贵，只有学校能负担得起。事实上，1960年代和1970年代大部分视频游戏都是由大学生设计的，比如麻省理工学院（MIT）的学生。
- en: But these students were not being taught game design in school. They were being
    taught serious computer programming. However, in between classes, they snuck away
    to the computer labs and figured out how to make video games because they thought
    games were cool. They disguised their games as Serious Computer Programs because
    the administrators would delete any programs that looked like games, calling them
    a waste of space.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 但这些学生在学校里并没有学习游戏设计。他们学的是严肃的计算机编程。然而，在课间，他们偷偷溜到计算机实验室，弄清楚如何制作视频游戏，因为他们认为游戏很酷。他们把游戏伪装成严肃的计算机程序，因为管理员会删除任何看起来像游戏的程序，称它们为浪费空间。
- en: Today, we remember some of those early games but not many of the Serious Computer
    Programs. Keep that idea in mind if someone complains about how much time you
    spend making games. People might forget the serious stuff, but they’ll usually
    play a game for a very long time.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我们记得一些早期的游戏，但记得的不多是那些严肃的计算机程序。记住这个想法，如果有人抱怨你花太多时间制作游戏。人们可能会忘记那些严肃的东西，但他们通常会长时间玩一个游戏。
- en: Computers have changed a lot since the 1960s. Now, you carry a computer in your
    pocket—your smartphone—which can do so much more than a huge mainframe computer
    ever could and is much faster. These pocket-size computers are also less expensive
    and easier to use.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 自1960年代以来，计算机发生了很大变化。现在，你口袋里带着一台计算机——你的智能手机——它能做的事情远远超过了庞大的主机计算机，而且速度更快。这些袖珍计算机不仅价格更便宜，而且更易于使用。
- en: You’ll learn how easy it is to make your own video games using free, simple
    tools like Scratch, which hundreds of people have used.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何使用像Scratch这样简单的免费工具来制作你自己的视频游戏，成百上千的人已经使用过这些工具。
- en: These are people of different colors and genders, young and old. People who
    are sick and people who are well, those who have gone to college and those who
    haven’t. People who like cats, people who like dogs, and those who like both.
    All kinds of people. So the answer to the question *Who makes videogames?* is
    *everyone*!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这些人有不同的肤色和性别，年龄从年轻到年老。有人生病，有人健康；有人上过大学，有人没上过大学；有人喜欢猫，有人喜欢狗，也有人两者都喜欢。各种各样的人。所以，*谁制作视频游戏？*的答案是*每个人*！
- en: Why Make a Video Game?
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么要制作视频游戏？
- en: People create video games for many different reasons. For example, maybe you’ve
    tried drawing comics, and it was fun. Maybe you’ve tried writing stories, and
    that was fun, too. Perhaps you enjoy arts and crafts as well as making music.
    Odds are, if you’re creative, you’ll also enjoy making games.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 人们制作视频游戏的原因有很多。例如，也许你曾尝试过画漫画，觉得很有趣。也许你曾尝试过写故事，也觉得很有趣。或许你喜欢艺术和手工艺，或者喜欢做音乐。如果你富有创造力，你也会喜欢制作游戏。
- en: Another reason to create games is that you really like them and want to learn
    how they work. Making your own games is the best way to understand how game designers
    make decisions when they create your favorite games.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个制作游戏的原因是你真的很喜欢它们，并想了解它们是如何运作的。制作自己的游戏是理解游戏设计师在制作你最喜欢的游戏时做出决策的最佳方式。
- en: If you don’t like games very much, that’s okay, too! Perhaps you can make a
    new type of game no one has ever seen before—a game that is totally different
    from the currently available games. Gamers need to be challenged a little.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不太喜欢游戏，也没关系！也许你可以制作一种没人见过的新型游戏—一种与现有游戏完全不同的游戏。游戏玩家需要适当的挑战。
- en: If you *already know* you want to be a game developer, you could try to make
    games that kids will love to play for generations, which will inspire *them* to
    make games.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你*已经知道*你想成为一名游戏开发者，你可以尝试制作一些孩子们会喜欢玩的游戏，这些游戏会激励*他们*也去制作游戏。
- en: For me, making games is exciting and new, even after all the time I’ve spent
    on them. Whenever I think I’m done, a new idea pops into my head. I can’t stop
    thinking about it until it’s out of my head And the only way to get the idea out
    is to make it a reality. When I create a new game, it feels like I’m creating
    something I can share with the world. It feels awesome!
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，制作游戏是令人兴奋的，也是新鲜的，即便我已经在其中花费了很多时间。每当我认为自己完成时，总会有一个新的想法涌上心头。我无法停止思考它，直到它从我的脑海中消失。而将这个想法变为现实，是唯一能让我摆脱它的方式。当我创造一个新游戏时，感觉就像是在创造一些我可以与世界分享的东西。感觉棒极了！
- en: There are a million and a half different reasons to make a game, and they’re
    all great reasons as long as they excite you.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 制作游戏有无数种不同的理由，只要这些理由能激发你的兴趣，它们都是很棒的理由。
- en: What Should My Game Be About?
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我的游戏应该讲什么故事？
- en: Games can be about *anything*. Really, it’s true. They can be about big things,
    small things, important things, silly things, people and places, your mom or dad,
    your brother or sister, or your cat or dog.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏可以是关于*任何事情*的。真的，它是真的。可以是关于大事、小事、重要事、傻事、人物和地点，可以是关于你的爸爸妈妈、兄弟姐妹，甚至是你的猫或狗。
- en: They can be about things that happened to you or things you *wish* had happened
    to you. You could make a game about your weird dreams, about a funny story you
    heard, or about robots taking over the Earth. Or perhaps your game can be about
    the network of secret tunnels leading from your basement to the center of the
    Earth (you know about those, right?) and the monsters that live in them. And the
    picnics they have down there.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你的游戏可以是关于发生在你身上的事情，也可以是你*希望*发生的事情。你可以做一个关于你奇怪梦境的游戏，关于你听到的有趣故事，或者关于机器人接管地球的故事。或者，也许你的游戏可以是关于从你家地下室通往地球中心的秘密隧道网络（你知道这些吧？）以及住在其中的怪物，还有它们在地下的野餐。
- en: You could just try re-creating games that you already play and like. Make your
    *own* game about the dude in the funny overalls with the mustache (Mario). For
    example, what would Mario do on his day off? Would he go on a picnic? Do you think
    he has a cat?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以尝试重新制作你已经玩过并且喜欢的游戏。做一个关于那个穿着滑稽吊带裤、留着胡子的家伙（马里奥）的*原创*游戏。例如，马里奥在休息日会做什么？他会去野餐吗？你认为他有猫吗？
- en: Although there are already games about almost everything, there is *always*
    room for more ideas. Don’t let anyone tell you otherwise!
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然几乎所有事情都有相关的游戏，但总是有*空间*去尝试更多的创意。不要让任何人告诉你不可以！
- en: About Scratch
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于Scratch
- en: Scratch is a creative tool that was developed with kids in mind, but anyone
    can make games with it. It’s easy to put together a simple game or animated story
    in Scratch. You can even draw your own characters and art directly into your project!
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Scratch是一种为孩子们设计的创意工具，但任何人都可以用它来制作游戏。在Scratch中，制作一个简单的游戏或动画故事是非常容易的。你甚至可以直接在项目中绘制你自己的角色和艺术作品！
- en: How Much Does Scratch Cost?
  id: totrans-39
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Scratch多少钱？
- en: Scratch is free! Making your game, publishing your game, and putting it on the
    internet where other people can play it doesn’t cost a thing. (Of course, someone
    in your home needs to pay for internet access, or you can try using a computer
    at your school or library.)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Scratch是免费的！制作你的游戏、发布你的游戏并将其放到互联网上让其他人玩都不需要花费任何费用。（当然，你家里有人需要支付互联网接入费用，或者你可以尝试使用学校或图书馆的计算机。）
- en: Do I Need to Know How to Program?
  id: totrans-41
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 我需要知道如何编程吗？
- en: No, you don’t need to know how to program! Scratch uses a system of simple building
    blocks similar to LEGO blocks that snap together to tell your game characters
    what to do. Because the blocks snap together only in certain ways, it’s easy to
    tell where the blocks are supposed to go. Coding can be scary because sometimes
    your program might not work, and you’ll have no idea why. But Scratch’s snap-together
    system eliminates 90 percent of those situations.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 不，你不需要知道如何编程！Scratch使用了一种类似LEGO积木的简单构建模块系统，可以将它们拼接在一起，告诉你的游戏角色该做什么。因为这些模块只能以特定的方式拼接，所以很容易知道每个模块应该放在哪里。编程可能会让人害怕，因为有时你的程序可能无法正常运行，而你根本不知道原因。但Scratch的拼接系统消除了90%的这种情况。
- en: What If I Already Love Programming?
  id: totrans-43
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 如果我已经喜欢编程怎么办？
- en: If programming is your jam, you can really take off and run with Scratch. Although
    Scratch’s snap-together blocks are simple and easy to use, they use the same ideas
    as any other programming language. Whether you know how to use branching, variables,
    loops, and so on or need to learn, Scratch is a great introduction to all of these
    concepts!
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果编程是你的兴趣，那么你可以在Scratch上大展拳脚。尽管Scratch的拼接式积木简单易用，但它们使用的概念与任何其他编程语言相同。无论你是已经了解分支、变量、循环等概念，还是需要学习，这些都可以通过Scratch得到很好的入门！
- en: Alternative Tools
  id: totrans-45
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 替代工具
- en: 'If you don’t like Scratch, check out the two other books in this series: *Make
    Your Own Twine Games!* and *Make Your Own PuzzleScript Games!* Twine is ideal
    for telling stories with words, and PuzzleScript is best for making little puzzle-based
    games. But you should try to learn Scratch, too! The more tools you know how to
    work with, the more versatile you’ll be as a creator. The best artists can pick
    up and use any tool to craft something that matches their vision.'
  id: totrans-46
  prefs: []
