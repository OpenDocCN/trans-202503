- en: Chapter 11. A Fair Exchange
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第11章：公正交换
- en: '![image with no caption](figs/web/075fig01.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![没有标题的图片](figs/web/075fig01.png.jpg)'
- en: The first thing Laurie tried to do in Probability was buy a muffin, but her
    strange money wasn’t any good. Nobody wanted her “Quarter Dollars.” Nobody wanted
    any algorithms, either.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 劳里在概率世界做的第一件事是想买一个松饼，但她那奇怪的钱根本不管用。没人想要她的“季度美元”。也没人要任何算法。
- en: “Message for you!” A red daemon carrying a mailbag appeared out of nowhere on
    the street.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: “给你留言！”一个背着邮件包的红色恶魔从街头突然出现。
- en: “For me?” Laurie said.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: “是给我的吗？”劳里说。
- en: “You don’t see me talking to anyone else, do you?”
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: “你没看到我在和别人说话吧？”
- en: The daemon handed Laurie an envelope and walked away, and once the note was
    out of the envelope, Xor made short work of the gibberish in Colonel Trapp’s latest
    message. This one was shorter and more useful than the last.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 恶魔递给劳里一个信封，然后走开了，信纸拿出来后，Xor很快就弄懂了上校·特拉普的最新信息。这次的信息比上次的更简短，也更有用。
- en: LAURIE, YOU CONTINUE TO SURPRISE ME. I WONDER IF A BANK CAN HELP WITH YOUR MONEY
    PROBLEMS. COL. TRAPP
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 劳里，你继续让我惊讶。我想知道银行能不能帮你解决钱的问题。上校·特拉普
- en: 'After reading the Colonel’s suggestion, Laurie remembered a building she’d
    walked past earlier: the Fair Coin Savings & Loan. She rushed back there and stepped
    inside to find it looked just like banks back home.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在读完上校的建议后，劳里记得自己之前走过的一栋建筑：公正币储蓄与贷款公司。她赶紧跑回去，走进去发现这里看起来就像家乡的银行。
- en: “Why are we at a bank?” asked Xor.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “我们为什么在银行？”Xor问道。
- en: “Because I’m getting hungry. It’s almost dinner time.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “因为我快饿了。快到晚餐时间了。”
- en: “Finally. But you can’t eat money!”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “终于到了。但你不能吃钱！”
- en: “I can’t spend my money either, which means no food. Fair Coins are all anyone
    takes around here!”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “我也不能花我的钱，这意味着没有食物。这里任何人都只接受公正币！”
- en: 'Laurie walked up to the teller window and put everything money-like she had
    on the counter: a few dollar bills, three quarters, a penny, a dime, and her lucky
    poker chip.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 劳里走到出纳窗口，把她所有像钱一样的东西放在柜台上：几张钞票，三枚四分之一硬币，一枚便士，一枚十分硬币，还有她的幸运扑克牌筹码。
- en: “Excuse me, sir?”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “对不起，先生？”
- en: “Yes?” The teller was a tall, thin man with round glasses. A little card said
    his name was Trent Escrow.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “是吗？”那位出纳是一个高高瘦瘦的男人，戴着圆眼镜。一个小卡片上写着他的名字是特伦特·埃斯克罗。
- en: “I’m from a foreign country and I want to know what these are worth.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “我来自外国，我想知道这些东西值多少钱。”
- en: “Hmm! I’ve never seen these coins before! And what are these fancy little pieces
    of paper supposed to be?”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯！我从未见过这些硬币！这些精美的小纸片到底是什么？”
- en: “That’s money, too. One dollar,” Laurie said.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “那也是钱。1美元，”劳里说。
- en: “Money made of *paper*,” Trent said. “How strange! They are very pretty, but
    I’m sorry to say they are worthless here.”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “用*纸*做的钱，”特伦特说。“真奇怪！它们很漂亮，但很抱歉，它们在这里毫无价值。”
- en: “Oh no, really? Why?”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “哦，不，真的？为什么？”
- en: “You can’t flip a piece of *paper* fifty-fifty, now can you? But these coins
    are remarkable,” he said, examining the poker chip carefully and flipping it a
    few times.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “你不能把一张*纸*抛到50/50对吧？但是这些硬币真了不起，”他说，仔细检查着扑克牌筹码并翻转了几次。
- en: “Are *they* worth anything?”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “*它们*值钱吗？”
- en: “Well, they look pretty balanced to me. But they aren’t certified Fair, so no
    one will take them at face value.”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯，看起来对我来说它们是平衡的。但它们没有被认证为公正币，所以没人会按面值接受它们。”
- en: “Tinker said the same thing, but I don’t understand,” said Laurie. “Where I
    come from, you can flip quarters fifty-fifty, no problem.”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “丁克也是这么说的，但我不明白，”劳里说道，“在我那里，你可以轻松地把四分之一硬币抛得50/50，没问题。”
- en: “Ah, but one side might be a *little* different from the other,” Trent said,
    “so it might not be exactly even.”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “啊，不过一面可能会稍微和另一面*有点*不同，”特伦特说，“所以它可能并不完全平衡。”
- en: “Really?”
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “真的吗？”
- en: “Surely. The unfairness shows up better if you spin the coin instead of flipping
    it. That’s how we test all of our Fair Coins.”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “当然。用旋转硬币来测试不公平性比用抛掷更明显。这就是我们如何测试所有公正币的方式。”
- en: “So my coins are worthless too?”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “那我的硬币也没用吗？”
- en: '“Not quite. I can give you an exchange rate: two of your coins for one Fair
    Coin.”'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “不完全是。我可以给你一个兑换比率：用两枚你的硬币换一枚公正币。”
- en: “Why two to one?” she asked.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “为什么是二比一？”她问道。
- en: “Good question!” Trent said. “Most people don’t know this, but it’s possible
    to get absolutely Fair flips out of even the most unfair coin.”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “好问题！”特伦特说。“大多数人不知道这一点，但即使是最不公平的硬币，也有可能得到完全公正的翻转。”
- en: “I don’t believe you.”
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “我不相信你。”
- en: “Here, let me show you.” Trent reached into his drawer and handed her a large,
    heavy coin. “This is a fake Fair Coin. It looks just like a real one, doesn’t
    it? But it’s easy to tell it’s fake because it comes up Heads a lot more than
    Tails.”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “这里，我来给你演示。”特伦特伸手进抽屉，递给她一枚大而重的硬币。“这是一个假的公平硬币。它看起来和真的很像，不是吗？但它很容易被辨认出来，因为它正面朝上的概率远高于反面。”
- en: “So how do you get a fair flip?” Laurie asked.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “那么，怎么才能得到一个公平的翻转呢？”劳里问。
- en: “Just flip it twice. If you get Heads-Tails, use Heads as your answer. If it
    comes up Tails-Heads, use Tails as your answer. If you get Heads-Heads or Tails-Tails,
    just start over.”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “只需翻两次。如果是正面-反面，取正面作为答案。如果是反面-正面，取反面作为答案。如果是正面-正面或反面-反面，就重新开始。”
- en: '| **H + T = Heads** |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| **正面 + 反面 = 正面** |'
- en: '| **T + H = Tails** |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| **正面 + 反面 = 反面** |'
- en: '| **H + H = Start over** |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| **正面 + 正面 = 重新开始** |'
- en: '| **T + T = Start over** |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| **反面 + 反面 = 重新开始** |'
- en: “Oh, I see. The unfairness cancels itself out!”
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “哦，我明白了。不公平的硬币问题会相互抵消！”
- en: “Right you are. No matter how unfair a coin is, the odds of getting Heads then
    Tails will always be *exactly* the same as getting Tails then Heads.”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: “你说得对。无论硬币有多不公平，先得正面再得反面的概率，总是和先得反面再得正面*完全*相同。”
- en: Trent Escrow solemnly exchanged Laurie’s five coins and lucky poker chip for
    three Fair Coins.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 特伦特·埃斯克罗庄严地交换了劳里的五个硬币和幸运扑克筹码，换取了三枚公平硬币。
- en: “And that’s why the rate is two to one.”
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: “这就是为什么比例是二比一。”
- en: “Thank you!” Laurie rushed outside to catch the baker before he closed. Dinner!
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: “谢谢！”劳里赶紧跑出去，想在面包师关门前赶上他。晚餐！
