- en: <samp class="SANS_Dogma_OT_Bold_B_11">INTRODUCTION</samp>
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <samp class="SANS_Dogma_OT_Bold_B_11">介绍</samp>
- en: </hgroup>
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: </hgroup>
- en: '![](../images/opener.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/opener.png)'
- en: I vividly remember the first time I “wrote” JavaScript. I’d been messing around
    with web design and copy-pasted some code from another website to add some weird
    effects whenever the mouse hovered over certain parts of the page. I had no idea
    what the code was doing, but through trial and error I managed to get something
    working.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我清晰地记得第一次“编写”JavaScript的情景。我当时一直在玩网页设计，复制粘贴了一些代码到网站上，当鼠标悬停在页面的某些部分时，会出现一些奇怪的效果。我完全不知道这些代码在做什么，但通过反复试验，我成功地让它工作了。
- en: 'JavaScript is a very forgiving language—sometimes to a fault—and that made
    it a very gentle introduction to programming for me and countless others. So many
    people have chosen JavaScript as a first programming language because of how easy
    it is to get started: it’s right there waiting for you in your web browser!'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript是一种非常宽容的语言——有时甚至到有些过度——这使得它成为我和无数人入门编程时的一个非常温和的选择。许多人选择JavaScript作为第一个编程语言，就是因为它入门简单：它就在你的网页浏览器里等着你！
- en: <samp class="SANS_Futura_Std_Bold_B_11">Who Is This Book For?</samp>
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_B_11">本书适合谁阅读？</samp>
- en: The aim of this book is to get you writing real JavaScript code as quickly as
    possible, teaching all the essentials without getting bogged down in the intricacies
    of the language. I don’t expect you to have any prior programming experience.
    If you’re comfortable using a computer for everyday tasks like browsing the internet
    and editing documents, you have everything you need to get started.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标是尽可能快速地让你开始编写真正的JavaScript代码，教授所有基础知识，而不纠结于语言的复杂性。我不期望你有任何编程经验。如果你已经习惯使用电脑进行日常任务，比如浏览互联网和编辑文档，那么你已经具备了开始学习的所有条件。
- en: '*JavaScript Crash Course* is written for individuals of all ages who want to
    learn JavaScript independently through hands-on examples and projects. Maybe you
    want to transition into a career in computer programming, or you want to pursue
    coding as a hobby. Perhaps you’ve worked in other programming languages, and you
    need to get up to speed in JavaScript. If you’re a teacher and are looking for
    an easy way to introduce your students to programming, *JavaScript Crash Course*
    is a great option for you, too.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*JavaScript速成课程*是为所有年龄段的个人编写的，旨在通过动手实例和项目帮助学习者独立学习JavaScript。也许你想转行做计算机编程，或者你希望将编程作为一种爱好。也许你曾经使用过其他编程语言，现在需要掌握JavaScript。如果你是老师，并且在寻找一种简单的方式来向学生介绍编程，*JavaScript速成课程*也是一个很好的选择。'
- en: <samp class="SANS_Futura_Std_Bold_B_11">Why JavaScript?</samp>
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_B_11">为什么选择JavaScript？</samp>
- en: There are hundreds of programming languages to choose from, but there are a
    few things that make JavaScript special. Most important is its relationship with
    web browsers, such as Google Chrome, Safari, Microsoft Edge, and Firefox. Almost
    every web browser can run JavaScript, which means the code you write in JavaScript
    can be run on any computer with a web browser. There’s no need to install any
    additional special software. Almost all smartphone web browsers can run JavaScript,
    too, so you may have a JavaScript-enabled browser in your pocket or bag right
    now.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 编程语言有成百上千种，但有几个方面使JavaScript与众不同。最重要的是它与网页浏览器的关系，例如Google Chrome、Safari、Microsoft
    Edge和Firefox。几乎每个网页浏览器都能运行JavaScript，这意味着你用JavaScript编写的代码可以在任何有网页浏览器的计算机上运行。无需安装任何额外的特殊软件。几乎所有智能手机的网页浏览器也能运行JavaScript，所以你现在可能已经拥有一款支持JavaScript的浏览器。
- en: Because of its relationship to web browsers, JavaScript is an extremely important
    part of web development. If a website includes dynamic, interactive features,
    it was probably created with JavaScript. For example, YouTube uses JavaScript
    to show you previews of videos when you hover over their thumbnails, Threads uses
    JavaScript to load more posts as you scroll down the page, and Amazon uses JavaScript
    to power its Look Inside feature.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由于与网页浏览器的关系，JavaScript是网页开发中一个极其重要的部分。如果一个网站包含动态、互动的功能，那它很可能是用JavaScript创建的。例如，YouTube使用JavaScript在你悬停视频缩略图时显示预览，Threads使用JavaScript在你滚动页面时加载更多帖子，而Amazon使用JavaScript来驱动其“Look
    Inside”功能。
- en: Beyond its use in web browsers, JavaScript is also heavily used on the *backend*
    of websites, or the part of the website code that runs on a server, delivering
    content to users (as opposed to the *frontend* code that runs directly on the
    user’s device). This is possible via a technology called Node.js. Many top websites
    have a Node.js backend, letting you use the same language for the frontend and
    backend of your website, and even share code between the two.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 除了在网页浏览器中的应用，JavaScript 还在网站的*后端*广泛使用，后端是指在服务器上运行的代码部分，用于向用户提供内容（与直接在用户设备上运行的*前端*代码相对）。这是通过一种名为
    Node.js 的技术实现的。许多顶级网站使用 Node.js 后端，让你可以使用相同的语言进行前端和后端开发，甚至在两者之间共享代码。
- en: Finally, JavaScript has become a very popular scripting language for various
    applications, from Photoshop (where you can automate image processing) to Gmail
    (where you can add automations that organize your email). With some JavaScript
    knowledge, you can bend these applications to your will!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，JavaScript 已成为一种非常流行的脚本语言，广泛应用于各种场景，从 Photoshop（你可以自动化图像处理）到 Gmail（你可以添加自动化功能来整理电子邮件）。有了
    JavaScript 的基础知识，你就可以任意操控这些应用！
- en: While the language is useful in all these areas, this book will focus solely
    on browser-based JavaScript. There are a few reasons for this. First, as I’ve
    already mentioned, one of the great advantages of running JavaScript in a browser
    is that you don’t have to install anything special to get started. I didn’t want
    to begin the book with a tedious chapter on installing Node.js on your computer—a
    chapter that could become outdated as soon as it was written. Second, while virtually
    all websites use JavaScript for the frontend, JavaScript is just one among many
    possible languages for writing backend code. The browser is by far the most universally
    applicable context for learning JavaScript.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管该语言在这些领域都很有用，但本书将专注于基于浏览器的 JavaScript。之所以如此，有几个原因。首先，正如我之前提到的，运行 JavaScript
    在浏览器中的一个巨大优势是，你无需安装任何特别的东西就可以开始。我不想让本书从一章关于在你电脑上安装 Node.js 的冗长内容开始——这章内容一写完就可能会过时。其次，虽然几乎所有网站都使用
    JavaScript 进行前端开发，但 JavaScript 只是许多编写后端代码的可能语言之一。浏览器无疑是学习 JavaScript 最具普适性的环境。
- en: 'I still highly recommend checking out Node.js and other uses for JavaScript
    after you finish this book and have some experience with the language. You should
    see the book as a jumping-off point: the beginning, rather than the end, of your
    JavaScript education. For more on next steps once you’ve worked through the book,
    see the afterword.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在你完成本书并掌握一定的 JavaScript 经验后，我仍然强烈推荐你去了解 Node.js 和其他 JavaScript 的应用。你应该将本书视为一个跳板：作为你
    JavaScript 学习的起点，而非终点。有关完成本书后该如何继续学习的更多信息，请参见后记。
- en: <samp class="SANS_Futura_Std_Bold_B_11">What Can You Expect to Learn?</samp>
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_B_11">你可以期待学到什么？</samp>
- en: This book will teach you browser-based JavaScript. Beyond learning the JavaScript
    language itself, you’ll also learn skills that will help you in *any* programming
    language, such as how to think about problems and how to structure programs. You’ll
    build a foundation of programming knowledge that will stick with you throughout
    your professional and personal coding endeavors.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将教授你基于浏览器的 JavaScript。除了学习 JavaScript 语言本身，你还将学习一些能帮助你掌握*任何*编程语言的技能，比如如何思考问题和如何结构化程序。你将建立起一套编程知识的基础，这些知识将伴随你在职业和个人编码道路上的成长。
- en: '[Part I](part1.xhtml) of this book lays out the basics of the language. I’ve
    been very intentional about the ordering of language concepts and features, making
    sure that every new concept builds on previous ones and never introducing anything
    that doesn’t have a solid foundation. Here’s what you’ll find in this part of
    the book:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的[第一部分](part1.xhtml)介绍了语言的基础知识。我在安排语言概念和特性的顺序时非常用心，确保每一个新概念都在前一个概念的基础上构建，从不引入没有扎实基础的内容。以下是你将在本部分找到的内容：
- en: '**[Chapter 1](chapter1.xhtml): Getting Started    **Shows you how to write
    your first lines of JavaScript in both a web browser and a text editor.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第1章](chapter1.xhtml)：入门**    展示了如何在网页浏览器和文本编辑器中编写你第一行 JavaScript 代码。'
- en: '**[Chapter 2](chapter2.xhtml): The Basics**    Introduces basic ingredients
    of JavaScript programs, like expressions, statements, and variables, and explains
    how to use simple data types to represent numbers, text, and true/false values.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第2章](chapter2.xhtml)：基础**    介绍了 JavaScript 程序的基本组成部分，如表达式、语句和变量，并解释了如何使用简单的数据类型表示数字、文本和真/假值。'
- en: '**[Chapter 3](chapter3.xhtml): Compound Data Types**    Discusses arrays and
    objects, which let you combine multiple pieces of data into more meaningful collections.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第三章](chapter3.xhtml): 复合数据类型**    讨论数组和对象，它们可以将多个数据项组合成更有意义的集合。'
- en: '**[Chapter 4](chapter4.xhtml): Conditionals and Loops**    Teaches you to add
    logic to your programs with control structures that can make decisions and repeat
    segments of code.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第四章](chapter4.xhtml): 条件语句与循环**    教你如何使用控制结构为程序添加逻辑，使程序能够做出决策并重复执行代码段。'
- en: '**[Chapter 5](chapter5.xhtml): Functions    **Shows you how to create reusable
    pieces of code with functions.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第五章](chapter5.xhtml): 函数**    教你如何通过函数创建可重用的代码块。'
- en: '**[Chapter 6](chapter6.xhtml): Classes**    Helps you add more structure to
    your code with classes and object-oriented programming principles.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第六章](chapter6.xhtml): 类**    帮助你通过类和面向对象编程原则为代码添加更多结构。'
- en: '[Part II](part2.xhtml) of the book discusses how to use JavaScript to work
    with web browsers. This section explores important techniques for creating interactive
    web applications:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二部分](part2.xhtml)讨论了如何使用 JavaScript 与网页浏览器进行交互。本节探讨了创建互动网页应用程序的重要技术：'
- en: '**[Chapter 7](chapter7.xhtml): HTML, the DOM, and CSS    **Explains how to
    write web pages in HyperText Markup Language (HTML) and modify their content with
    JavaScript using the Document Object Model (DOM). You’ll also learn how to apply
    basic styling to web pages using Cascading Style Sheets (CSS).'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第七章](chapter7.xhtml): HTML、DOM 和 CSS**    解释了如何使用超文本标记语言（HTML）编写网页，并通过文档对象模型（DOM）使用
    JavaScript 修改网页内容。你还将学习如何使用层叠样式表（CSS）为网页应用基本的样式。'
- en: '**[Chapter 8](chapter8.xhtml): Event-Based Programming**    Shows how to trigger
    JavaScript code in response to user behaviors such as mouse clicks and key presses.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第八章](chapter8.xhtml): 基于事件的编程**    展示如何根据用户行为（如鼠标点击和键盘按键）触发 JavaScript 代码。'
- en: '**[Chapter 9](chapter9.xhtml): The Canvas Element    **Teaches you to draw
    graphics and animations in the browser with JavaScript using the Canvas API.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第九章](chapter9.xhtml): Canvas 元素**    教你如何使用 JavaScript 和 Canvas API 在浏览器中绘制图形和动画。'
- en: 'Finally, [Part III](part3.xhtml) of the book lets you put the skills you gained
    in [Parts I](part1.xhtml) and [II](part2.xhtml) to use through a series of projects.
    There are no dependencies between the projects, so you can tackle them in any
    order, or only work on the projects you find most interesting. I would recommend
    completing all of them if possible, as they all introduce some valuable general-purpose
    programming concepts. Each project spans two chapters:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，[第三部分](part3.xhtml)将帮助你将[第一部分](part1.xhtml)和[第二部分](part2.xhtml)学到的技能应用到一系列项目中。这些项目之间没有依赖关系，你可以按照任何顺序进行，也可以只选择自己感兴趣的项目。我建议尽可能完成所有项目，因为每个项目都引入了一些有价值的通用编程概念。每个项目跨越两章：
- en: '**[Project 1](part4.xhtml): Creating a Game    **Guides you through making
    your own version of the classic Atari game *Pong*. This project will put to use
    your skills with the Canvas API and tie together all the basics you learned about
    data structures, conditionals, and functions. After you’ve developed the game
    in [Chapter 10](chapter10.xhtml), [Chapter 11](chapter11.xhtml) shows you how
    to restructure its code using classes and object-oriented design principles.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**[项目 1](part4.xhtml): 创建一个游戏**    带你一步步制作经典的 Atari 游戏 *Pong*。这个项目将帮助你运用 Canvas
    API 的技能，并整合你学到的关于数据结构、条件语句和函数的基础知识。在[第十章](chapter10.xhtml)中完成游戏开发后，[第十一章](chapter11.xhtml)将教你如何使用类和面向对象设计原则重构游戏代码。'
- en: '**[Project 2](part5.xhtml): Making Music**    Explores how to make music using
    JavaScript. [Chapter 12](chapter12.xhtml) explains how to use the Web Audio API
    and a library called Tone.js to generate sounds. Then [Chapter 13](chapter13.xhtml)
    puts together what you’ve learned to create a song. Once you’ve completed this
    project, you’ll not only be able to create your own music, but you’ll also have
    gained some experience working with complex third-party libraries.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**[项目 2](part5.xhtml): 制作音乐**    探索如何使用 JavaScript 制作音乐。[第十二章](chapter12.xhtml)解释了如何使用
    Web 音频 API 和一个名为 Tone.js 的库生成声音。然后，[第十三章](chapter13.xhtml)将你学到的知识整合起来，创作一首歌曲。完成这个项目后，你不仅能创作自己的音乐，还能积累使用复杂第三方库的经验。'
- en: '**[Project 3](part6.xhtml): Visualizing Data**    Introduces you to the world
    of data visualization using the popular D3 library. [Chapter 14](chapter14.xhtml)
    teaches the basics of D3 and Scalable Vector Graphics (SVG), an alternative to
    the Canvas API for drawing in the browser. Then, in [Chapter 15](chapter15.xhtml),
    you’ll build an application to dynamically visualize data loaded from across the
    internet. This project illustrates how to request data through a third-party API,
    an important programming skill.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**[项目 3](part6.xhtml): 数据可视化**    通过流行的 D3 库带你进入数据可视化的世界。[第14章](chapter14.xhtml)介绍了
    D3 和可缩放矢量图形（SVG）的基础知识，SVG 是浏览器中绘图的一个替代方案，替代了 Canvas API。然后，在[第15章](chapter15.xhtml)，你将构建一个应用程序，动态可视化从互联网上加载的数据。这个项目展示了如何通过第三方
    API 请求数据，这是一个重要的编程技能。'
- en: <samp class="SANS_Futura_Std_Bold_B_11">Online Resources</samp>
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_B_11">在线资源</samp>
- en: This book features a number of hands-on exercises so you can practice what you’ve
    learned. I encourage you to try them all out yourself, but if you get stuck or
    you just want to check your answers, solutions are available online at [*https://<wbr>codepen<wbr>.io<wbr>/collection<wbr>/ZMjYLO*](https://codepen.io/collection/ZMjYLO).
    There you’ll also find complete, downloadable code files for the book’s projects.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含了多个动手练习，帮助你实践所学内容。我鼓励你自己尝试所有的练习，但如果你遇到困难，或者只是想检查答案，解决方案可以在网上找到，网址是[*https://<wbr>codepen<wbr>.io<wbr>/collection<wbr>/ZMjYLO*](https://codepen.io/collection/ZMjYLO)。在那里你还可以找到本书项目的完整可下载代码文件。
- en: For updates and other information about the book, see the No Starch Press website
    at [*https://<wbr>nostarch<wbr>.com<wbr>/javascript<wbr>-crash<wbr>-course*](https://nostarch.com/javascript-crash-course).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 若要获取有关本书的更新和其他信息，请访问 No Starch Press 网站，网址是[*https://<wbr>nostarch<wbr>.com<wbr>/javascript<wbr>-crash<wbr>-course*](https://nostarch.com/javascript-crash-course)。
