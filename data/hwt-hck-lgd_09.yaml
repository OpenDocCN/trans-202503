- en: As a general rule, the human brain tends to push away negative thoughts by quickly
    distracting itself with more mundane and joyful ideas. However, when unwillingly
    confronted with a harsh and unpleasant reality, it suddenly vomits out every negative
    outcome that it can possibly think of, drowning you in despair and agony. Being
    caught red-handed in a hacking attempt unleashes visions of a series of panic-inducing
    scenarios, from a SWAT team night raid to a lifetime spent in jail, greeting family
    once a year through a glass window.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，人类的大脑倾向于通过迅速将注意力转向更平凡和愉快的想法，来驱散负面情绪。然而，当不情愿地面对一个严峻且不愉快的现实时，它会突然将所有可能想到的负面结果一股脑地吐出来，将你淹没在绝望和痛苦中。在一次黑客攻击尝试中被当场抓获，会引发一系列让人惊慌的场景，从特警队的夜间突袭到一生都要在监狱度过，每年只能通过玻璃窗与家人见面。
- en: But let’s cool down a bit. It is for precisely these gloomy situations that
    we took the time ...
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 但让我们冷静一下。正是因为这些阴郁的情境，我们才花时间...
