  zh: 当我开始黑客或制作时，驱动力来自好奇心。我的工作中只有一小部分最终与之相关或有趣，但我会在我的博客上记录我的成功与失败，* [http://bunniestudios.com/](http://bunniestudios.com/)*，并且偶尔在
    @bunniestudios 上发布一些观察。我很难知道什么会成功，什么会失败；但只要我在学习，这段旅程就是值得的。因此，我会继续在电子前沿上徘徊...
