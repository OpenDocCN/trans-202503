- en: It’s time to craft our perfect phishing email and gather a list of potential
    victims. First, we need a convincing domain for our email to come from. We know
    that a freshly registered domain is a red flag for anti-spam tools. If we can’t
    register a new domain for fear of having it flagged as suspicious by spam filters,
    how can we acquire one? A viable solution is to simply recycle an old domain.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候打造我们的完美钓鱼邮件，并收集潜在受害者名单了。首先，我们需要为邮件选择一个有说服力的域名。我们知道，刚注册的域名是反垃圾邮件工具的一个红旗信号。如果我们因为担心它会被垃圾邮件过滤器标记为可疑而无法注册一个新域名，那我们该如何获取一个呢？一个可行的解决方案就是简单地回收一个旧域名。
