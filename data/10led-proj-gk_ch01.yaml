  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '1'
- en: Four Simple Projects by Lenore Edman and Windell Oskay
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Lenore Edman 和 Windell Oskay的四个简单项目
- en: In this chapter, you’ll create four simple LED projects.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你将完成四个简单的LED项目。
- en: '![image](../images/f0025-01.jpg)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0025-01.jpg)'
- en: 'There’s a reason LED projects are among the earliest projects aspiring electronics
    hobbyists encounter: they offer simplicity as well as a glowing payoff. The following
    projects were featured on the Evil Mad Scientist Laboratories blog (*[https://www.evilmadscientist.com/](https://www.evilmadscientist.com/)*).
    These simple projects will prepare you to tackle the more advanced projects found
    later in the book. First we’ll show you how to make an LED-Lit Sea Urchin, and
    then you’ll create an Edge-Lit Holiday Card, a Dark-Detecting LED, and Electric
    Origami.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个原因使得LED项目成为许多电子爱好者的入门项目：它们既简单，又能发出光亮的效果。以下项目曾在 Evil Mad Scientist Laboratories
    博客上发布（*[https://www.evilmadscientist.com/](https://www.evilmadscientist.com/)*）。这些简单的项目将为你应对书中后面更为复杂的项目做准备。首先，我们将教你如何制作一个LED照亮的海胆壳，接着你将制作一个边缘发光的节日卡片、一个黑暗探测LED和电动折纸。
- en: '**#1: LED-LIT SEA URCHINS**'
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**#1：LED照亮的海胆**'
- en: At a beach shop during one vacation, we came across some tiny sea urchin shells,
    thin and light as eggshells. What to do with them? Light them up with LEDs, of
    course!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在一次假期的海滩商店里，我们发现了一些小巧的海胆壳，薄如蛋壳，轻盈异常。能做什么呢？当然是用LED将它们点亮！
- en: Seashell lamps aren’t necessarily new, but they’re usually made with large,
    heavy, and colorful shells. In contrast, these sea urchins are smaller and lighter,
    and illumination shows off their natural beauty.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 海贝灯并不是什么新奇的东西，但通常是用大而重且色彩鲜艳的贝壳做的。相比之下，这些海胆壳较小且轻盈，照明效果突出了它们的自然美感。
- en: '**Get the Parts**'
  id: totrans-8
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**获取零件**'
- en: For this project, you’ll need to find some small sea urchin shells, or some
    other similar container with walls thin enough to be translucent. The ideal size
    is about 4 inches across.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个项目，你需要找到一些小型的海胆壳，或者其他类似的容器，要求壁薄到足够透明。理想的大小约为4英寸宽。
- en: LEDs (for example, Evil Mad Scientist *[https://emsl.us/743](https://emsl.us/743)*
    or SparkFun P/N 12062)
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LED（例如，Evil Mad Scientist *[https://emsl.us/743](https://emsl.us/743)* 或 SparkFun
    P/N 12062）
- en: Coin cell CR2032 batteries (SparkFun P/N 338)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硬币电池 CR2032（SparkFun P/N 338）
- en: Small, light sea urchin shells
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小巧、轻盈的海胆壳
- en: Each urchin has a hole in the bottom large enough to fit a pretty good size
    LED, although not necessarily the battery as well. When the shells are lit, they
    should look something like [Figure 1-1](ch01.xhtml#ch01fig1).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 每个海胆壳底部都有一个足够大的孔，可以容纳一个相当大的LED，尽管不一定能同时容纳电池。当壳体被点亮时，它们应该看起来像[图1-1](ch01.xhtml#ch01fig1)一样。
- en: '![image](../images/f0026-01.jpg)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0026-01.jpg)'
- en: '**FIGURE 1-1:** Different-colored LEDs make for an assortment of urchins.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1-1：** 不同颜色的LED构成了多种颜色的海胆。'
- en: '**Build It**'
  id: totrans-16
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**制作它**'
- en: First we’ll connect our LEDs to watch batteries, a combination known as *throwies*
    because they’re small and cheap enough that you could theoretically throw them
    without worry. We won’t ask you to throw anything in this project, but you’ll
    use the throwies to illuminate the urchin shell.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们将LED与手表电池连接，这种组合被称为*抛投灯*，因为它们小巧且便宜，理论上你可以随意抛掷它们。虽然我们不会让你在这个项目中抛掷任何东西，但你会利用这些抛投灯来照亮海胆壳。
- en: '**Make the throwies.** Select an LED of any color. The longer leg is positive
    and the shorter leg is negative. Simply connect the leads to the battery terminals,
    taping the positive leg to the positive battery side and the negative leg to the
    negative side, and you have a tiny light, as shown in [Figure 1-2](ch01.xhtml#ch01fig2).
    Bend the leads so that the LED points up, away from the battery.'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**制作抛投灯。** 选择任何颜色的LED。长腿是正极，短腿是负极。只需将引脚连接到电池端子，将正极腿贴到电池的正极侧，负极腿贴到负极侧，就得到一个微小的光源，如[图1-2](ch01.xhtml#ch01fig2)所示。将引脚弯曲，使LED指向上方，远离电池。'
- en: '![image](../images/f0027-01.jpg)'
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image](../images/f0027-01.jpg)'
- en: '**FIGURE 1-2:** Combining a battery and an LED makes for quick and easy illumination.'
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图1-2：** 将电池和LED结合在一起，轻松便捷地实现照明效果。'
- en: '**Assemble the urchins.** Insert the throwie in the hole at the bottom of the
    shell. If your battery doesn’t fit, just poke the head of the LED through and
    rest the shell on the battery. Repeat this process for as many shells and colors
    as you like.'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**组装海胆。** 将LED抛投灯放入壳底的孔中。如果电池不合适，只需将LED的头部穿过壳体，电池可以直接放在壳体下方。对于多个壳体和颜色，你可以重复此过程。'
- en: Voilà! The urchins are complete and glowing dramatically, showing off their
    elaborate shell structures. Your lamps should last about one to two weeks depending
    on the color of the LED.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 完成了！海胆已经制作完成并发出炫目的光芒，展示出精美的外壳结构。你的灯具应该能持续一到两周，具体取决于 LED 的颜色。
- en: '**#2: EDGE-LIT HOLIDAY CARDS**'
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**#2: 边缘发光圣诞卡**'
- en: In this project, you’ll make your own LED-lit holiday cards using clear plastic
    and a simple LED assembly. [Figure 1-3](ch01.xhtml#ch01fig3) shows a few cards
    we created. The technique we employ, commonly called *edge-lit*, involves placing
    a lit LED on the edge of an etched piece of acrylic. This gives the etched area
    a nice glow without visible wires or other hardware.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将使用透明塑料和简单的 LED 装配，制作自己的 LED 发光圣诞卡。[图1-3](ch01.xhtml#ch01fig3) 展示了我们制作的一些卡片。我们使用的技巧通常被称为*边缘发光*，即将一个点亮的
    LED 放置在雕刻好的亚克力边缘。这种方法可以使雕刻区域发出柔和的光芒，同时不露出可见的电线或其他硬件。
- en: '![image](../images/f0028-01.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0028-01.jpg)'
- en: '**FIGURE 1-3:** Create LED cards for your loved ones.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1-3：** 为你的亲人制作 LED 卡片。'
- en: '**Get the Parts**'
  id: totrans-27
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**获取材料**'
- en: You’ll need just a few supplies to make your LED holiday card.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你只需要一些基本的材料，就能制作出 LED 圣诞卡。
- en: LEDs with clear lenses, preferably 3 mm or rectangular (for example, *[https://emsl.us/533](https://emsl.us/533)*
    or SparkFun P/N 08285)
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带透明镜头的 LED，最好是 3 毫米或矩形的（例如，*[https://emsl.us/533](https://emsl.us/533)* 或 SparkFun
    P/N 08285）
- en: Clear plastic (approximately 2.5 × 3 inches, 1/16 inch thick)
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 透明塑料（大约 2.5 × 3 英寸，1/16 英寸厚）
- en: Electrical tape
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电工胶带
- en: Coin cell CR2032 battery (SparkFun P/N 338)
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CR2032 硬币电池（SparkFun P/N 338）
- en: Pen
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 钢笔
- en: Paper and cardstock
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸张和卡纸
- en: Scissors
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 剪刀
- en: Hobby knife
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美工刀
- en: '**Build It**'
  id: totrans-37
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**开始制作**'
- en: To create your own holiday card, first you need a design. You’ll score this
    design into the plastic and the LED will light it from the bottom edge, reflecting
    off the score lines to create the glowing effect. You’ll need to keep the design
    simple (like the Christmas tree and snowflake designs in [Figure 1-3](ch01.xhtml#ch01fig3)),
    as scoring into the plastic isn’t the most precise drawing method.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要制作自己的圣诞卡，首先你需要一个设计。你将把这个设计雕刻到塑料上，然后 LED 从底边点亮它，光线反射到雕刻线条上，形成发光效果。你需要保持设计简洁（比如[图1-3](ch01.xhtml#ch01fig3)中的圣诞树和雪花设计），因为雕刻到塑料上的方法并不是最精确的绘图方式。
- en: You’ll begin with a piece of clear plastic sized at roughly 2.5 × 3 inches (65
    × 75 mm) and 1/16 inch (1.6 mm) thick. We used acrylic, but you can also use polycarbonate,
    polypropylene, or a number of other clear plastics. You can cut a piece out of
    a thick-walled clear plastic container or get material like this at the hardware
    or hobby store. Our clear acrylic came with protective blue film on both sides.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你将从一块大约 2.5 × 3 英寸（65 × 75 毫米）并且 1/16 英寸（1.6 毫米）厚的透明塑料开始。我们使用的是亚克力，但你也可以使用聚碳酸酯、聚丙烯或其他许多透明塑料。你可以从厚壁透明塑料容器中切割出一块，或者在五金店或爱好商店购买类似材料。我们的透明亚克力两面有保护蓝膜。
- en: '**Cut a piece of plastic.** If your sheet of plastic is bigger than 2.5 × 3
    inches, you’ll need to cut it down. This particular material cannot be cut with
    scissors—it cracks and shatters—so you’ll need to score it with a sharp hobby
    knife or box cutter and a metal straightedge, and then snap it quickly along the
    scored line. Using that method, it’s pretty quick to cut an appropriately sized
    piece of plastic from a larger sheet. [Figure 1-4](ch01.xhtml#ch01fig4) shows
    the plastic in its protective film.'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**剪下一块塑料。** 如果你的塑料片比 2.5 × 3 英寸大，你需要把它剪下来。这种材料不能用剪刀剪——它会裂开和碎裂——所以你需要用锋利的美工刀或箱切刀以及金属直尺进行打刻，然后沿着刻痕迅速折断。使用这种方法，可以相当快速地从大板材中切出合适尺寸的塑料片。[图1-4](ch01.xhtml#ch01fig4)
    展示了带保护膜的塑料。'
- en: '![image](../images/f0029-01.jpg)'
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image](../images/f0029-01.jpg)'
- en: '**FIGURE 1-4:** Cut a piece of plastic to match your card design.'
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图1-4：** 剪下一块塑料，匹配你的卡片设计。'
- en: '**Create the paper template.** Trace the size of your plastic piece onto a
    sheet of paper. Then, draw a second rectangle inside the first ([Figure 1-5](ch01.xhtml#ch01fig5)),
    leaving a gap of about 0.5 inch (13 mm). Your drawing needs to fit well within
    this inner rectangle, to ensure that the final design is nicely centered on the
    plastic.'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**制作纸质模板。** 在纸张上描绘出塑料片的尺寸。然后，在第一个矩形内部绘制第二个矩形（[图1-5](ch01.xhtml#ch01fig5)），留出大约
    0.5 英寸（13 毫米）的间隙。你的设计需要很好地适应内矩形，以确保最终设计在塑料上居中。'
- en: '![image](../images/f0029-02.jpg)'
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image](../images/f0029-02.jpg)'
- en: '**FIGURE 1-5:** Trace the piece of plastic, then draw a rectangle inside it.'
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图1-5：** 描绘塑料片，然后在其内部绘制矩形。'
- en: '**Draw the design and trace it.** When your paper drawing is finalized, place
    it on top of the plastic and trace it with the hobby knife.'
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**绘制设计并描摹。** 当你的纸上图纸完成后，将其放在塑料片上，用雕刻刀沿着图纸轮廓描摹。'
- en: Obviously, how cool your shape looks will influence how cool the final product
    looks. [Figure 1-6](ch01.xhtml#ch01fig6) is just a simple tree pattern—not too
    tricky. For the snowflake, you can print out and trace some real snowflake patterns.
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 很明显，形状的酷炫程度会影响最终产品的效果。[图 1-6](ch01.xhtml#ch01fig6)只是一个简单的树形图案——并不复杂。对于雪花图案，你可以打印并描摹一些真实的雪花图案。
- en: '![image](../images/f0030-01.jpg)'
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image](../images/f0030-01.jpg)'
- en: '**FIGURE 1-6:** Draw your design inside the inner rectangle.'
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图 1-6：** 在内矩形区域内绘制你的设计。'
- en: '**Attach an LED and battery.** This project uses the same classic LED throwie
    arrangement shown in the LED-Lit Sea Urchins project. Attach an LED directly to
    the leads of a CR2032 lithium coin cell as described in “[Build It](ch01.xhtml#lev28)”
    on [page 27](ch01.xhtml#page_27), but this time don’t bend the leads at a right
    angle. Now, when you position the bright LED at the edge of the plastic (shown
    in [Figure 1-7](ch01.xhtml#ch01fig7)), it lights up the areas that you’ve scored.'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**连接 LED 和电池。** 这个项目使用了与“LED 照明海胆”项目中相同的经典 LED 投射方式。按照 “[建造它](ch01.xhtml#lev28)”
    中的说明，将 LED 直接连接到 CR2032 锂硬币电池的引脚上，详见[第 27 页](ch01.xhtml#page_27)，但这次不要将引脚弯成直角。现在，当你将亮光
    LED 放置在塑料片的边缘时（如[图 1-7](ch01.xhtml#ch01fig7)所示），它将照亮你已刻划的区域。'
- en: '**Tape up the edges.** Keep holding the LED to the bottom edge of the plastic
    so the light goes into the scored lines. Next, use black electrical tape to restrict
    light from going in other directions. Put down a piece of tape, sticky side up,
    and stick the plastic plate to the top half of the tape with the LED below it.
    Next, place a matching piece of tape on top, forming a tight seal around the LED
    to keep it pointed into the plastic ([Figure 1-8](ch01.xhtml#ch01fig8)).'
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**用胶带封住边缘。** 持续将 LED 灯固定在塑料片的底部边缘，以便光线能够进入刻线中。接下来，使用黑色电工胶带限制光线向其他方向泄漏。先放下一段胶带，粘性面朝上，然后将塑料片和
    LED 固定在胶带的上半部分。接着，在顶部放上一段配套的胶带，紧密封住 LED，确保光线只向塑料片内部照射 ([图 1-8](ch01.xhtml#ch01fig8))。'
- en: Next, seal the other three sides of the plastic plate with black tape the same
    way, as shown in [Figure 1-9](ch01.xhtml#ch01fig9). Note that the tape only needs
    to cover the very edge of the plastic. After you’ve finished this process, the
    single LED will light up the design etched into the plastic without leaking much
    light elsewhere.
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 接着，用黑色胶带封住塑料板的另外三面，如[图 1-9](ch01.xhtml#ch01fig9)所示。注意，胶带只需要覆盖塑料的边缘部分。完成这一过程后，单个
    LED 将点亮刻在塑料上的设计，而不会让光线泄漏到其他地方。
- en: '![image](../images/f0031-01.jpg)'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image](../images/f0031-01.jpg)'
- en: '**FIGURE 1-7:** Lighting the design from the bottom edge'
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图 1-7：** 从底部边缘照亮设计'
- en: '![image](../images/f0031-02.jpg)'
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image](../images/f0031-02.jpg)'
- en: '**FIGURE 1-8:** Tape up the LED so no light escapes'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图 1-8：** 用胶带封住 LED，确保没有光线泄漏'
- en: '![image](../images/f0031-03.jpg)'
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image](../images/f0031-03.jpg)'
- en: '**FIGURE 1-9:** Tape up the edges of the design'
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图 1-9：** 封住设计的边缘'
- en: '**Prepare the paper card.** Next, you need to start the card itself. We used
    9 × 12 inch heavy Bristol cardstock, but other heavy opaque papers will work as
    well, and the size isn’t that critical. Fold the paper in half twice to make a
    classic greeting card shape with two layers on the front and back fold, each about
    4.5 × 6 inches or so.'
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**准备纸卡。** 接下来，你需要开始制作卡片本身。我们使用了 9 × 12 英寸的厚布里斯托纸卡，但其他厚的不透明纸也可以使用，尺寸并不是特别关键。将纸对折两次，制作出经典的贺卡形状，前后两层的大小大约为
    4.5 × 6 英寸。'
- en: Place your completed edge-lit plastic assembly on top of the folded card to
    make sure it’s going to fit, and determine where you’re going to position it.
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将完成的边缘发光塑料组件放在折叠卡片上，确保它适合，并确定你打算将其放置的位置。
- en: Next you’ll cut a window in the front of the card so that the plastic design
    can show through. Cut out the inner rectangle from your template from step 2 and
    trace around it onto the front of your card. Unfold the card before you cut to
    make sure you cut only the front layer. Score the outline with the hobby knife
    and then carefully cut it out with either the hobby knife or scissors. You’ll
    attach the edge-lit plastic assembly behind the window you just cut out.
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 接下来，你需要在卡片的前面切一个窗口，以便展示塑料设计。将步骤 2 中的内矩形从模板上剪下并在卡片的前面描摹轮廓。在切割之前先展开卡片，确保只切割前面的那一层。用雕刻刀沿着轮廓刻划，然后小心地用雕刻刀或剪刀将其剪出。你将把边缘发光的塑料组件固定在你刚切出的窗口后面。
- en: '![image](../images/f0032-01.jpg)'
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image](../images/f0032-01.jpg)'
- en: '**FIGURE 1-10:** Cutting out a rectangle matching the design'
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图1-10：** 剪切与设计匹配的矩形'
- en: '**Assemble the card.** Now place the plastic assembly inside the card so that
    the design is centered in the window, with the side of the plastic that you cut
    facing outward. Tape it in place, including the battery ([Figure 1-11](ch01.xhtml#ch01fig11)).'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**组装卡片。** 现在将塑料组件放入卡片中，使设计位于窗口中央，切割过的塑料面朝外。将其固定好，包括电池部分（见[图1-11](ch01.xhtml#ch01fig11)）。'
- en: '![image](../images/f0033-01.jpg)'
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image](../images/f0033-01.jpg)'
- en: '**FIGURE 1-11:** Taping the battery in place'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图1-11：** 固定电池位置'
- en: With this setup, the card will be lit until the battery goes dead in a week
    or so, which is fine if you’re giving this as a gift in person, but not so good
    if you’re mailing it. For that, you can rig it up so that the LED won’t turn on
    until the recipient opens the card.
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用这种设置，卡片将一直亮着，直到电池在一周左右耗尽。如果你是亲手送礼，这没问题，但如果是邮寄，就不太适用了。为此，你可以将其设置成直到接收者打开卡片时，LED才会亮起。
- en: '**Insert a pull tab (optional).** Before taping the battery, insert a paper
    strip between one of the LED legs and the battery, leaving the end of the strip
    poking out. This strip will break the circuit and prevent the LED from turning
    on. Write *Pull* on the end of the strip and tape the battery in place. When the
    card recipient pulls the paper tab, the leg will again touch the battery, completing
    the circuit and turning the LED on.'
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**插入拉条（可选）。** 在粘贴电池之前，将一条纸条插入LED的一个引脚和电池之间，使纸条的一端露出来。这个纸条将切断电路，防止LED亮起。在纸条的末端写上*Pull*（拉）字样，并将电池固定好。当卡片的接收者拉起纸条时，LED的引脚将再次接触电池，完成电路并点亮LED。'
- en: '**Take It Further**'
  id: totrans-69
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**进一步探索**'
- en: 'One final trick for extra coolness: use two layers of color with two independent,
    stacked edge-lit displays, one with a green LED and one with a red LED. You can
    see an example in [Figure 1-12](ch01.xhtml#ch01fig12), where a plastic layer with
    red-lit LEDs is on top of a green layer.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个额外酷的技巧：使用两层颜色，堆叠独立的边缘光显示屏，一层使用绿色LED，一层使用红色LED。你可以在[图1-12](ch01.xhtml#ch01fig12)中看到一个例子，红色LED的塑料层位于绿色层的上方。
- en: 'It’s not easy to capture with a photo, but the red dots are crisp and clear
    and float in front of the green tree because of the second layer. The 3D effect
    is really quite wonderful. We made the dots on the red layer by pressing a push
    pin into the plastic, rather than using a knife. Inside the card, it’s just as
    you would expect: two layers of plastic with their own LED each at the bottom
    edge, with electrical tape around the edges to prevent light leakage. This is
    actually a very old display technique. Stack enough layers, and you can even make
    a side-lit light-guide numeric display clock!'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 用相机拍摄并不容易，但红色的点非常清晰并漂浮在绿色的树木前面，这是由于第二层的原因。3D效果真的非常棒。我们在红色层上制作这些点，是用图钉压入塑料而不是用刀片。卡片内部正如你所预期：两层塑料，每层底部都有一个LED，电池周围用电工胶带封边以防止光泄漏。这实际上是一种非常古老的显示技术。堆叠足够多的层，你甚至可以制作一个侧光的数字显示时钟！
- en: '![image](../images/f0034-01.jpg)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0034-01.jpg)'
- en: '**FIGURE 1-12:** Layer two or more sheets of plastic on top of each other to
    add multiple colors to the design.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1-12：** 将两层或更多层塑料叠加在一起，为设计添加多种颜色。'
- en: '**#3: DARK-DETECTING LED**'
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**#3：光暗检测LED**'
- en: 'Here’s a common question: How do you make an LED turn on when it gets dark?
    You might call this the “night-light problem,” but it comes up in a lot of familiar
    situations—emergency lights, street lights, computer keyboard backlights, and
    the list goes on.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个常见问题：如何在黑暗时点亮LED？你可以称其为“夜灯问题”，但它出现在许多熟悉的场景中——紧急灯、街灯、电脑键盘背光，等等。
- en: There are many solutions to this problem. The traditional one is to use a circuit
    with a *CdS photoresistor*, sometimes called a *photocell* or *light-dependent
    resistor (LDR)*. Photoresistors are reliable and cost only about $1 each, but
    are being used less and less because they contain cadmium, a toxic heavy metal
    whose use is increasingly regulated. Luckily, there are many other options.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这个问题有很多方法。传统的方法是使用一个*CdS光敏电阻*，有时称为*光电池*或*光依赖电阻（LDR）*。光敏电阻非常可靠，且每个仅需大约1美元，但因为它们含有镉这种有毒重金属，而且其使用正受到越来越严格的管制，所以它们的使用逐渐减少。幸运的是，还有许多其他选择。
- en: This project will show you how to design your own dark-detecting LED using a
    phototransistor, seen in [Figure 1-13](ch01.xhtml#ch01fig13).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这个项目将向你展示如何使用光电晶体管设计自己的光暗检测LED，见[图1-13](ch01.xhtml#ch01fig13)。
- en: '![image](../images/f0034-02.jpg)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0034-02.jpg)'
- en: '**FIGURE 1-13:** This LED turns on when the lights go out.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 1-13：** 当灯光熄灭时，这个LED会亮起。'
- en: You can do almost anything with this inexpensive light-controlled LED circuit,
    but one fun application is to make LED throwies that turn themselves off in the
    daytime to save power. Throwies normally can last up to two weeks, and adding
    a light-level switch like this can significantly extend their lifetime.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这个便宜的光控LED电路，你几乎可以做任何事情，但其中一个有趣的应用是制作LED抛物器，它能在白天自动关闭以节省电力。抛物器通常能持续工作长达两周，加入像这样的光敏开关可以显著延长它们的使用寿命。
- en: '**Get the Parts**'
  id: totrans-81
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**获取零件**'
- en: To make this project, you’ll need the soldering tools described in the appendix.
    In addition, you’ll use the following electronic components, seen in [Figure 1-14](ch01.xhtml#ch01fig14).
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 为了制作这个项目，你需要使用附录中描述的焊接工具。此外，你还需要使用以下电子元件，这些元件在[图 1-14](ch01.xhtml#ch01fig14)中有所展示。
- en: Super bright LED (for example, *[https://emsl.us/620](https://emsl.us/620)*
    or *[https://emsl.us/606](https://emsl.us/606)*; or SparkFun P/N 528 or 10632)
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 超亮LED（例如，* [https://emsl.us/620](https://emsl.us/620) * 或 * [https://emsl.us/606](https://emsl.us/606)
    *；或者SparkFun P/N 528或10632）
- en: Coin cell CR2032 battery (SparkFun P/N 338)
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硬币电池CR2032（SparkFun P/N 338）
- en: LTR-4206E phototransistor (*[https://emsl.us/437](https://emsl.us/437)* or Mouser
    P/N 859-LTR-4206E)
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LTR-4206E光敏晶体管（* [https://emsl.us/437](https://emsl.us/437) * 或 Mouser P/N 859-LTR-4206E）
- en: 2N3904 transistor (*[https://emsl.us/98](https://emsl.us/98)* or SparkFun P/N
    521)
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2N3904晶体管（* [https://emsl.us/98](https://emsl.us/98) * 或 SparkFun P/N 521）
- en: 1 kΩ resistor (*[https://emsl.us/234](https://emsl.us/234)* or an assortment
    such as SparkFun P/N 10969)
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 kΩ电阻（* [https://emsl.us/234](https://emsl.us/234) * 或一个包含多种规格的套件，如SparkFun
    P/N 10969）
- en: The last three parts cost about $0.30 all together, and much less in bulk.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 最后三个部分总共花费大约0.30美元，批量购买时价格会更便宜。
- en: '![image](../images/f0035-01.jpg)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0035-01.jpg)'
- en: '**FIGURE 1-14:** Components needed for your dark-detecting LED'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 1-14：** 构建你的暗光探测LED所需的组件'
- en: The LTR-4206E is a phototransistor in a 3 mm black package. The black package
    blocks visible light, so the phototransistor is sensitive only to infrared light—it
    sees sunlight and incandescent lights, but not fluorescent light or most discharge
    lamps, which means it can be programmed to only come on at night.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: LTR-4206E是一种3毫米黑色封装的光敏晶体管。黑色封装能够阻挡可见光，因此该光敏晶体管只对红外光敏感——它能感应到阳光和白炽灯光，但不能感应到荧光灯或大多数放电灯，这意味着它可以被编程为只在夜晚开启。
- en: As in the previous projects, you’ll start by making an LED throwie. Then, you’ll
    add on the phototransistor and use its output to control the transistor, which
    turns the LED on.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 如同之前的项目，你将首先制作一个LED抛物器。然后，加入光敏晶体管，并使用其输出信号控制晶体管，从而开启LED。
- en: '**How It Works**'
  id: totrans-93
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**工作原理**'
- en: When light falls on the phototransistor, it begins to conduct up to about 1.5
    mA, which pulls down the voltage at the lower side of the resistor by 1.5 V. This
    turns off the transistor, which turns off the LED. When it’s dark, the phototransistor
    is able to conduct about 15 mA through the LED, so the circuit uses only about
    one-tenth as much current while the LED is off.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 当光线照射到光敏晶体管时，它开始导电，电流可达大约1.5 mA，这会将电阻两端的电压降低1.5 V。这将关闭晶体管，从而关闭LED。在黑暗中，光敏晶体管能通过LED导电约15
    mA，因此当LED关闭时，电路的电流消耗仅为原来的十分之一。
- en: '**Build It**'
  id: totrans-95
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**构建它**'
- en: Now it’s time to start building. You can certainly put this project together
    on a breadboard, but there’s something more satisfying about the compact and deployable
    build that we walk through here.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候开始构建了。你当然可以在面包板上搭建这个项目，但我们这里所演示的紧凑且可部署的构建方式更令人满意。
- en: '**Solder the resistor and transistor.** First get the transistor and the resistor.
    The pins of the 2N3904 transistor are—from left to right when viewed from the
    front—emitter, base, and collector. You’ll solder the resistor between the leads
    of the transistor’s base and collector, per the diagram shown in [Figure 1-15](ch01.xhtml#ch01fig15).
    (If you haven’t soldered before or would like some pointers, turn to the appendix.)
    Hold the resistor with its leads at 90 degrees to those of the transistor and
    solder, then clip off the excess resistor lead of the transistor base (middle
    pin) and the collector (right pin).'
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**焊接电阻和晶体管。** 首先准备好晶体管和电阻。2N3904晶体管的引脚，从前方看，从左到右分别是发射极、基极和集电极。你需要按照[图 1-15](ch01.xhtml#ch01fig15)所示，将电阻焊接在晶体管的基极和集电极之间。（如果你从未焊接过或需要一些指导，请参考附录。）将电阻的引脚保持与晶体管的引脚呈90度角焊接，然后剪掉基极（中间引脚）和集电极（右侧引脚）多余的电阻引脚。'
- en: '![image](../images/f0036-01.jpg)'
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image](../images/f0036-01.jpg)'
- en: '**FIGURE 1-15:** Circuit schematic for the dark-detecting LED'
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图 1-15：** 光暗探测LED的电路图'
- en: '**Attach the phototransistor.** Next, add the phototransistor, shown in [Figure
    1-16](ch01.xhtml#ch01fig16). Note that it has a flattened side, much like an LED
    does. This pin on the flat side is the collector of the phototransistor. Solder
    the flat-side collector to the base (middle pin) of the transistor, again at 90
    degrees. Leave the other pin of the phototransistor, the emitter, unconnected
    for now.'
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**连接光电晶体管。** 接下来，添加光电晶体管，如[图 1-16](ch01.xhtml#ch01fig16)所示。注意它有一个扁平的一面，就像LED一样。扁平侧的引脚是光电晶体管的集电极。将扁平侧的集电极焊接到晶体管的基极（中间引脚），同样是90度的角度。暂时将光电晶体管的另一引脚（发射极）保持未连接状态。'
- en: '![image](../images/f0037-01.jpg)'
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image](../images/f0037-01.jpg)'
- en: '**FIGURE 1-16:** The phototransistor is the black bulb in the upper center
    of the figure'
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图 1-16：** 光电晶体管是图中上方中央的黑色小球'
- en: '**Test the LED.** For this step you need to know which LED leg is positive
    and which is negative. Regrettably, markings on LEDs are not consistent, so the
    best way to check polarity is to test it with the lithium coin cell: place the
    LED across the terminals of the cell with one leg on either side. If it doesn’t
    light the first time, swap the side the legs are on. When the LED lights up, note
    which side is touching the (+) terminal; this is the positive leg (usually it’s
    the one with the longer lead). Solder the positive lead of the LED to the emitter
    (left pin) of the transistor, which doesn’t have anything soldered to it. Trim
    away the excess lead of the LED that goes past the solder joint. Solder the negative
    lead of the LED to the phototransistor’s emitter—the pin on the non-flattened
    side, which doesn’t yet have anything connected to it. Do not trim this leg.'
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**测试LED。** 对于这一步，你需要知道哪个LED腿是正极，哪个是负极。不幸的是，LED的标记并不一致，因此检查极性的最佳方法是用锂硬币电池测试：将LED横跨电池的端子，两只腿分别放在两侧。如果第一次没有点亮，交换一下两腿的位置。当LED点亮时，注意接触的是哪个端子（+端子）；这个就是正极腿（通常是较长的那根）。将LED的正极引脚焊接到晶体管的发射极（左侧引脚），该引脚没有连接任何东西。修剪掉焊点之后多余的LED引脚。将LED的负极引脚焊接到光电晶体管的发射极——即未扁平化的一侧引脚，该引脚现在还没有连接任何东西。不要修剪这个引脚。'
- en: 'By this point, there are only two pins extending below the components: one
    that goes to the resistor and collector (rightmost pin) of the transistor, and
    one that goes to the emitter of the phototransistor and the negative leg of the
    LED. To test the circuit, squeeze the coin cell between these two terminals, with
    the positive side touching the resistor. [Figure 1-17](ch01.xhtml#ch01fig17) shows
    the circuit in a darkened room; its LED lit up.'
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 到目前为止，只有两个引脚从组件下方伸出：一个连接到电阻器和晶体管的集电极（最右侧引脚），另一个连接到光电晶体管的发射极和LED的负极腿。要测试电路，将硬币电池夹在这两个端子之间，正极面接触电阻器。[图
    1-17](ch01.xhtml#ch01fig17) 显示了在黑暗房间中的电路；其LED亮起了。
- en: '![image](../images/f0038-01.jpg)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0038-01.jpg)'
- en: '**FIGURE 1-17:** Darkness triggers the assembled LED circuit.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 1-17：** 黑暗触发了组装好的LED电路。'
- en: Now you have a tiny dark-detecting light! You can make it more stable by taping
    the legs to the battery. This one makes a pretty good night-light attached to
    the top of a doorframe—when the room lights are off, it shines a bright spot on
    the ceiling.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你有了一个微小的光暗探测灯！你可以通过将腿部固定在电池上，使它更加稳定。这个灯在门框顶部做一个不错的夜灯——当房间的灯关掉时，它会在天花板上投射出一个明亮的光点。
- en: '**Take It Further**'
  id: totrans-108
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**进一步展开**'
- en: While this little circuit works on its own, it can also be used as part of a
    larger circuit. Certainly, this is one of the easiest and least expensive ways
    to control an LED with a photosensor, so you can make several and adapt them to
    many purposes, such as combining them with the sea urchin shells in the first
    project for urchin night-lights.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这个小电路可以独立工作，但它也可以作为更大电路的一部分使用。当然，这是用光传感器控制LED最简单且最便宜的方法之一，因此你可以制作多个并将其应用于许多用途，例如将其与第一个项目中的海胆壳结合，用于制作海胆夜灯。
- en: '**#4: ELECTRIC ORIGAMI**'
  id: totrans-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**#4: 电动折纸**'
- en: 'The little LED-lit cube seen in [Figure 1-18](ch01.xhtml#ch01fig18) is much
    more than just a paper lantern: it’s a translucent thin-film electronic circuit
    that hooks a battery up to an LED, and is flexible enough to be folded into an
    origami box. The coolest thing about circuits like these? You can make them at
    home.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图 1-18](ch01.xhtml#ch01fig18)中看到的那个小型LED照明立方体，远不止一个纸灯笼：它是一个透明的薄膜电子电路，将电池与LED连接，并且足够灵活，可以折叠成折纸盒。这些电路最酷的地方？你可以在家制作它们。
- en: In this project, you’ll combine a basic LED throwie and papercraft, in the form
    of a traditional origami balloon, to make what might be called an *LED foldie*.
    The circuitry consists of aluminum foil traces, ironed onto adhesive paper (such
    as freezer paper or photo-mounting paper) or a laser-printed pattern. This construction
    can then be folded to fit an LED and battery to complete the circuit.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在本项目中，你将结合基本的LED抛光和纸艺，形式为传统的折纸气球，制作一个可以称为*LED折叠灯*的物品。电路由铝箔电路组成，铝箔被熨贴到粘合纸上（如冰箱纸或照片粘贴纸），或用激光打印的图案。这种结构随后可以折叠以容纳LED和电池，从而完成电路。
- en: '**NOTE**'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*A template for this project is available in the book’s resources* ([https://nostarch.com/LEDHandbook/](https://nostarch.com/LEDHandbook/)).'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '*本项目的模板可在书籍资源中找到* ([https://nostarch.com/LEDHandbook/](https://nostarch.com/LEDHandbook/))。'
- en: '![image](../images/f0039-01.jpg)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0039-01.jpg)'
- en: '**FIGURE 1-18:** This LED lantern uses aluminum foil traces attached to paper.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 1-18：** 这个LED灯笼使用了粘附在纸上的铝箔电路。'
- en: '**Get the Parts**'
  id: totrans-117
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**获取零件**'
- en: 'Gather the following parts and materials:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 收集以下零件和材料：
- en: LED (for example, *[https://emsl.us/369](https://emsl.us/369)* or SparkFun P/N
    12062)
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LED（例如，*[https://emsl.us/369](https://emsl.us/369)* 或 SparkFun P/N 12062）
- en: Coin cell CR2032 battery (SparkFun P/N 338)
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硬币电池 CR2032（SparkFun P/N 338）
- en: Origami paper (we used standard 10 inch squares)
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 折纸纸（我们使用的是标准的10英寸正方形）
- en: Aluminum foil
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 铝箔
- en: Freezer paper or photo-mounting paper (the same size as the origami paper)
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 冰箱纸或照片粘贴纸（与折纸纸张大小相同）
- en: '**Build It**'
  id: totrans-124
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**制作它**'
- en: The first step in designing a three-dimensional circuit like this is to create
    the enclosure and see where the parts will go. After that you’ll unfold the model,
    draw circuit paths between the points you want to connect, and go from there.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 设计像这样的三维电路的第一步是创建外壳，并查看各个组件的位置。之后，你将展开模型，绘制你想要连接的各个点之间的电路路径，然后继续进行。
- en: '**Fold the balloon prototype.** To get started, first fold an origami balloon.
    (There are a million tutorials on the web if you need guidance.) This balloon
    won’t be the final one you use, but you’ll draw your circuit out on it. Don’t
    inflate the balloon—keep it in its final folded shape, because you’ll be transferring
    the design to a sheet of freezer paper.'
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**折叠气球原型。** 开始之前，首先折叠一个折纸气球。（如果需要指导，网上有成千上万的教程。）这个气球不是你最终使用的气球，但你将在其上绘制电路。不要给气球充气——保持它的最终折叠形状，因为你将把设计转移到一张冰箱纸上。'
- en: Origami balloons have a couple of features that are useful for this project.
    They have a convenient pocket on the side, where you’ll put a lithium coin cell.
    They also have a single hole in the bottom; this is where the LED will go, so
    tuck the leads into the folds on the side opposite the battery. [Figure 1-19](ch01.xhtml#ch01fig19)
    shows the balloon with the components temporarily placed.
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 折纸气球具有一些对本项目有用的特点。它们在侧面有一个方便的小袋子，用于放置锂币电池。底部还有一个小孔，LED灯将放在这里，所以请把电线引脚藏进与电池相对的折叠部分。[图
    1-19](ch01.xhtml#ch01fig19)展示了组件暂时放置在气球上的样子。
- en: '![image](../images/f0040-01.jpg)'
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image](../images/f0040-01.jpg)'
- en: '**FIGURE 1-19:** Temporarily place the components on your balloon prototype.'
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图 1-19：** 临时将组件放置在你的气球原型上。'
- en: '**Unfold the balloon.** Mark the locations of the battery and LED terminals
    on the origami balloon while it’s still folded, and then unfold it. This is your
    circuit board. At this point, you should have the component locations marked,
    but no lines drawn between them. You can see the unfolded balloon in [Figure 1-20](ch01.xhtml#ch01fig20).'
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**展开气球。** 在折纸气球还没有展开时，标记电池和LED端子的位置信息，然后将其展开。这就是你的电路板。此时，你应该已经标记了组件的位置，但尚未绘制它们之间的连接线。你可以在[图
    1-20](ch01.xhtml#ch01fig20)中看到展开后的气球。'
- en: '![image](../images/f0040-02.jpg)'
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image](../images/f0040-02.jpg)'
- en: '**FIGURE 1-20:** Unfold the balloon to see how your circuit will work.'
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图 1-20：** 展开气球，看看电路如何工作。'
- en: '**Draw the circuits.** Next, you’ll add those circuitry lines (circuit board
    wires, or traces) between the battery and LED, as seen in [Figure 1-21](ch01.xhtml#ch01fig21).
    Draw traces connecting the positive LED leg to the positive battery side, and
    the negative LED leg to negative on the battery. You’ll cut these traces out of
    foil and stick them inside. One thing to keep in mind for interfacing papercraft
    to electronics: it’s helpful if the circuit traces fold over the leads for the
    LED in order to maintain good contact, so leaving a little extra at the ends of
    the traces is always a good idea.'
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**绘制电路。** 接下来，你将添加电池与LED之间的电路线路（电路板电线或线路），如[图1-21](ch01.xhtml#ch01fig21)所示。绘制将正极LED引脚连接到电池正极，将负极LED引脚连接到电池负极的线路。你需要将这些线路从箔片中剪下来并粘贴到纸上。将纸艺与电子元件结合时要记住的一点是：如果电路线路能够覆盖LED引脚以保持良好的接触，这样是有帮助的，因此在线路的两端留点余量总是一个好主意。'
- en: After connecting the dots (so to speak), you have the resulting layout of your
    circuit. Pretty simple here—only two traces! The two round pads contact the two
    sides of the battery, and the two angled pads contact the two leads of the LED.
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在连接好所有线路后（可以这么说），你就得到了电路的布局。这里很简单——只有两条线路！这两块圆形焊盘分别接触电池的两端，两个角度焊盘则接触LED的两根引脚。
- en: '![image](../images/f0041-01.jpg)'
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image](../images/f0041-01.jpg)'
- en: '**FIGURE 1-21:** Drawing in the traces'
  id: totrans-136
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图1-21：** 绘制线路'
- en: '**Fabricate the circuit board.** The next step is to actually fabricate the
    circuit board. We call this the *freezer paper* method of attachment, where you
    laminate foil traces to plastic-coated paper. Lay your circuit diagram over a
    piece of aluminum foil ([Figure 1-22](ch01.xhtml#ch01fig22)) and trace over it
    with a stylus (a wooden skewer or blunt toothpick works well) to make an indented
    outline on the foil.'
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**制作电路板。** 下一步是实际制作电路板。我们称之为*冷冻纸*附着法，即将箔片线路粘贴到涂有塑料的纸上。将电路图铺在一块铝箔上（见[图1-22](ch01.xhtml#ch01fig22)），然后用雕刻笔（木签或钝牙签效果很好）沿着图形描绘，留下一个凹陷的轮廓。'
- en: '![image](../images/f0042-01.jpg)'
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image](../images/f0042-01.jpg)'
- en: '**FIGURE 1-22:** The circuit board comes together.'
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图1-22：** 电路板开始组合。'
- en: '**Cut out and attach the traces.** Next, cut out your traced pattern. Scissors
    work well, of course. Be careful not to tear the foil! [Figure 1-23](ch01.xhtml#ch01fig23)
    shows the traced pattern, ready to cut.'
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**剪裁并附加线路。** 接下来，剪下你描绘的图案。当然，用剪刀就可以了。小心不要撕破箔片！[图1-23](ch01.xhtml#ch01fig23)展示了剪裁好的图案，准备剪裁。'
- en: '![image](../images/f0042-02.jpg)'
  id: totrans-141
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image](../images/f0042-02.jpg)'
- en: '**FIGURE 1-23:** The traced pattern, ready to cut'
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图1-23：** 描绘好的图案，准备剪裁'
- en: '**Laminate the foil.** Prefold your freezer paper into the origami balloon
    shape and compare it to your circuit layout to see where to position the aluminum
    foil pieces on your freezer paper. Place the foil on the shiny side of the freezer
    paper, as shown in [Figure 1-24](ch01.xhtml#ch01fig24). To stop your iron from
    sticking to the adhesive, place a large sheet of parchment paper over the freezer
    paper. Once you have your traces positioned, use an iron set to 330 degrees Fahrenheit
    to laminate the foil to the paper.'
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**层压箔片。** 预先将冷冻纸折叠成折纸气球形状，并与电路布局进行对比，确定铝箔片在冷冻纸上的位置。将箔片放置在冷冻纸的光面上，如[图1-24](ch01.xhtml#ch01fig24)所示。为了防止熨斗粘到胶粘剂上，可以在冷冻纸上放一大张羊皮纸。将电路线路定位好后，使用设置为华氏330度的熨斗将箔片层压到纸上。'
- en: '![image](../images/f0043-01.jpg)'
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image](../images/f0043-01.jpg)'
- en: '**FIGURE 1-24:** Place the foil on the shiny side of the paper.'
  id: totrans-145
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图1-24：** 将箔片放置在纸张的光面上。'
- en: We used a small hobby iron to fuse the foil to our different papers, but a regular
    iron works just as well. The dry-mount adhesive does not require much heat, but
    the iron must be on high to melt the plastic of the freezer paper.
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们使用了小型爱好铁将箔片熔接到不同的纸张上，但普通的熨斗同样有效。干式装裱胶不需要太高的温度，但熨斗必须设置为高温，以熔化冷冻纸的塑料。
- en: 'We experimented with waxed paper, which was not sticky enough for the aluminum
    foil, and even tried applying copper leaf to waxed paper, but it was too fragile
    and the traces broke upon folding. This combination would probably work reasonably
    well in an application where folding isn’t required: it was absolutely beautiful
    but completely unreliable for origami. [Figure 1-25](ch01.xhtml#ch01fig25) shows
    the traces as the balloon is folded.'
  id: totrans-147
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们尝试了涂蜡纸，但它对铝箔不够粘，而且我们甚至试图将铜叶应用到蜡纸上，但它太脆弱，折叠时线路断裂。这种组合可能在不需要折叠的应用中能很好地工作：它非常美观，但在折纸中完全不可靠。[图1-25](ch01.xhtml#ch01fig25)展示了折叠时的线路。
- en: '![image](../images/f0044-01.jpg)'
  id: totrans-148
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image](../images/f0044-01.jpg)'
- en: '**FIGURE 1-25:** Folding the balloon during the ironing process'
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图 1-25：** 熨烫过程中折叠气球'
- en: '**Finish the balloon.** Once the foil is adhered to the paper, refold the balloon
    with the traces on the outside, inflate it by blowing through the hole at the
    bottom, and then test the balloon. Insert the components in their correct places,
    and the balloon should light up. If it doesn’t, try turning your battery around.
    If it still doesn’t light up, make sure your LED leads are contacting the traces.
    It’s a friction fit, the strength of which is determined by the tightness of the
    origami folds.'
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**完成气球。** 一旦箔纸粘附到纸上，再将气球重新折叠，使线路在外侧，从底部的孔吹气给气球充气，然后测试气球。将组件放入正确的位置，气球应该会亮起。如果没有，试着将电池反转。如果它仍然不亮，确保LED的引脚与线路接触。它是通过摩擦固定的，其强度取决于折纸的紧密度。'
- en: '**HINT**'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示**'
- en: '*You won’t hurt the LED by plugging it in backward to that little battery,
    so this is a better method than actually trying to keep track of the polarity.
    The LED foldie naturally wants to sit on the heaviest part, the battery, with
    the LED projecting into the side of the balloon. The weight of the battery helps
    keep the circuit connected.*'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '*你插反了LED并不会损坏它，所以这比实际去跟踪极性是一个更好的方法。LED折叠面自然会坐落在最重的部分——电池上，LED会投射到气球的一侧。电池的重量有助于保持电路连接。*'
- en: When you get everything working, it should look like [Figure 1-26](ch01.xhtml#ch01fig26).
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 当你把一切弄好后，它应该看起来像[图 1-26](ch01.xhtml#ch01fig26)。
- en: '![image](../images/f0044-02.jpg)'
  id: totrans-154
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0044-02.jpg)'
- en: '**FIGURE 1-26:** The finished balloon'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 1-26：** 完成的气球'
- en: '**Take It Further: The Direct Toner Method**'
  id: totrans-156
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**深入探讨：直接碳粉方法**'
- en: Our last breakthrough came when we created a PDF pattern to print out. We discovered
    that you could fuse the foil directly to the toner from a laser printer. This
    works only for laser printers, not inkjet. You can print out the pattern and iron
    your foil pieces directly to the paper—the heated toner will adhere to the foil.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的最后一次突破是创造了一个PDF图案来打印出来。我们发现你可以将箔纸直接熔合到激光打印机的碳粉上。这只适用于激光打印机，不适用于喷墨打印机。你可以打印出图案，并将箔纸直接熨烫到纸上——加热的碳粉会附着在箔纸上。
- en: There is a caveat with this method. While the foil sticks well to the toner,
    it isn’t quite strong enough that you can just iron on a giant sheet of foil and
    peel it off so it sticks only where there’s toner, so you still need to cut out
    the foil shapes, at least roughly. After printing out the pattern, place it over
    your aluminum foil, trace the outlines, and cut out the foil pieces.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法有一个注意事项。虽然箔纸能很好地粘附在碳粉上，但它的强度不足以让你直接将一整块箔纸熨烫上去然后撕下，只让它粘附在有碳粉的地方，因此你仍然需要至少粗略地剪下箔纸形状。打印出图案后，将其放置在铝箔上，描绘轮廓，并剪下箔纸块。
- en: Place your foil carefully over the pattern, and iron well at very high heat.
    Be sure to cover your work with parchment paper, or you’ll get toner on your iron.
    When your foil is stuck to the toner and it’s cooled down, cut out the square
    for the balloon and get ready to fold.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 小心地将箔纸放在图案上，用非常高的温度熨烫。一定要用烘焙纸覆盖你的作品，否则你会在熨斗上沾上碳粉。当箔纸粘附到碳粉上并且冷却后，剪下气球的方形部分，准备进行折叠。
- en: Fold gently so you disturb the traces as little as possible. They may come loose
    in areas with multiple folds, but should stay on enough for assembly. Inflate
    the balloon, add the battery and LED, and admire the glow. As before, if you have
    trouble, try turning your battery around and making sure that the leads of the
    LED are making contact with the foil.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 温柔地折叠，尽量减少对线路的干扰。可能在多次折叠的区域线路会松动，但应该足够牢固以便组装。给气球充气，安装电池和LED，然后欣赏它的光辉。如前所述，如果遇到问题，试着将电池反转，确保LED的引脚与箔纸接触。
- en: '**SUMMARY**'
  id: totrans-161
