- en: LIS TENING TO MUSIC ONLINE
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在线听音乐
- en: It’s easy to listen to music and even enjoy the radio using your computer!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 使用你的电脑听音乐甚至享受广播非常简单！
- en: '[Signing Up for Spotify](ch9.xhtml#toc_lev164)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[注册 Spotify](ch9.xhtml#toc_lev164)'
- en: '[Using Spotify](ch9.xhtml#toc_lev165)'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[使用 Spotify](ch9.xhtml#toc_lev165)'
- en: '[Searching for Music](ch9.xhtml#toc_lev166)'
  id: totrans-5
