- en: Just as the Batch universe revolves around the all-important for command, so
    does this book. [Part I](part1.xhtml) will explore the essentials of the scripting
    language, not the basics, because there’s nothing basic about Batch syntax. You’ll
    be able to code many Batch solutions by its completion, but chapter by chapter,
    you’ll feel the gravitational pull of the for command in [Part II](part2.xhtml).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 就像批处理世界围绕着至关重要的for命令运转一样，本书也是如此。[第一部分](part1.xhtml)将探讨脚本语言的核心内容，而非基础知识，因为Batch语法没有什么是“基础”的。完成本部分后，你将能够编写许多Batch解决方案，但随着章节的推进，你会逐渐感受到[第二部分](part2.xhtml)中for命令的引力。
- en: In this part, you’ll learn about variables, scope, and data types such as strings,
    integers, and even floats and booleans. I’ll also discuss files, directories,
    and how to call programs, internal routines, and other bat files. You’ll learn
    about techniques such as piping and escaping, how to build an interactive Batch
    user interface, and much more.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，你将学习变量、作用域以及字符串、整数、浮点数和布尔值等数据类型。我还将讨论文件、目录，以及如何调用程序、内部例程和其他批处理文件。你将了解管道和转义等技巧，如何构建交互式批处理用户界面，等等。
