- en: About the Author
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: Randy Sarafan creates interactive objects that inject fun and whimsy into everyday
    life. His previous book, *62 Projects to Make with a Dead Computer*, makes computer
    reuse fun and accessible. Randy’s work has been celebrated in books, newspapers,
    magazines, tabloids, academic journals, news blogs, and on television, radio,
    and podcasts. For more than a decade, Randy has worked for Instructables.com where
    he created hundreds of DIY project tutorials on everything from making pancakes
    to building giant rideable robots. He received an MFA from San Francisco State
    University in Digital Media and Emerging Technology and a BFA from Parsons School
    of Design in Design and Technology. Visit his website at [http://randysarafan.com/](http://randysarafan.com/)
    to see all of his new and exciting projects.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 兰迪·萨拉凡（Randy Sarafan）创造了互动物件，为日常生活注入了乐趣和异想天开的元素。他的前一本书《*62个死电脑项目*》让电脑再利用变得既有趣又易于接触。兰迪的作品曾在书籍、报纸、杂志、小报、学术期刊、新闻博客以及电视、广播和播客中广受赞誉。十多年来，兰迪一直在Instructables.com工作，创作了数百个DIY项目教程，内容涉及从制作煎饼到建造巨型可骑机器人等各类主题。他拥有旧金山州立大学的数字媒体与新兴技术专业的硕士学位（MFA），以及帕森设计学院的设计与技术专业的本科学位（BFA）。访问他的网站[http://randysarafan.com/](http://randysarafan.com/)，了解他所有的新项目和精彩作品。
- en: About the Technical Reviewer
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于技术审阅人
- en: Becky Stern has authored hundreds of DIY tutorials about everything from microcontrollers
    to knitting. She is currently a product manager at Instructables (Autodesk). Before
    joining Instructables, Becky worked as a senior video producer for *Make:* magazine
    and as director of wearable electronics at Adafruit. She lives in New York City
    and enjoys riding on two wheels, making YouTube videos, and collecting new hobbies
    to share with others.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 贝基·斯特恩（Becky Stern）编写了数百个关于微控制器到编织等各类DIY教程。她目前是Instructables（Autodesk）的一名产品经理。在加入Instructables之前，贝基曾在《*Make:*》杂志担任高级视频制作人，并在Adafruit担任可穿戴电子产品主管。她居住在纽约市，喜欢骑行、制作YouTube视频，并且收集新的兴趣爱好与他人分享。
