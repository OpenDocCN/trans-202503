- en: Lazy
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 懒惰
- en: As its name implies, Lazy Bot has been optimized to do very little. This is
    a design feature and not a bug. Once a minute, Lazy Bot lurches forward and then
    comes to a stop. This works thanks to a magnet-activated reed switch and a small
    magnet attached to the second hand of a clock. When the clock’s second hand with
    the magnet passes over the reed switch, the bot turns on for just a few seconds.
    In this way, Lazy Bot is highly effective at the task it has been assigned. I
    can envision a day in the not-so-distant future when robots become even more competent
    at slacking off than people.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 顾名思义，懒惰机器人已经优化到几乎不做任何事。这是一个设计特点，而不是一个缺陷。懒惰机器人每分钟晃动前进一次，然后停下来。这得益于一个磁铁激活的簧片开关和一个附着在钟表秒针上的小磁铁。当秒针带着磁铁经过簧片开关时，机器人会启动几秒钟。这样，懒惰机器人在它被赋予的任务上非常高效。我可以想象，在不久的将来，机器人在懒散方面的能力甚至可能超过人类。
