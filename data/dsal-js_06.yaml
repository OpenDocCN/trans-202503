- en: In this second part of the book, we’ll shift our discussion away from the theoretical
    topics of functional programming, abstract data types, and analysis of algorithms
    and focus on how to design algorithms, considering several strategies for discovering
    solutions to specific problems.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第二部分，我们将把讨论从函数式编程、抽象数据类型和算法分析的理论话题转移开，重点讨论如何设计算法，并考虑多种解决特定问题的策略。
