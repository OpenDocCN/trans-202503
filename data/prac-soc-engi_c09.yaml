- en: '9'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '9'
- en: Detection, Measurement, and Reporting
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 检测、衡量和报告
- en: '![](image_fi/book_art/chapterart.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/book_art/chapterart.png)'
- en: The most valuable piece of a social engineering engagement is also the most
    frequently misdirected or ignored. In this chapter, you’ll learn about the detection,
    measurement, and reporting phases of the job. Often, part of helping your client
    organization is making yourself detectable. In the measurement phase, you should
    derive statistics about your success rates, as well as other key performance indicators.
    You’ll use these statistics to generate a professional, understandable report.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 社会工程学行动中最有价值的部分，也是最常被误导或忽视的部分。在这一章中，你将了解工作的检测、衡量和报告阶段。通常，帮助客户组织的一部分是让自己被发现。在衡量阶段，你应该统计你的成功率以及其他关键绩效指标。你将使用这些统计数据生成一份专业、易懂的报告。
- en: We will discuss the many ways to measure the outcome of an engagement. This
    involves considering the various metrics that can make your data understandable
    to your clients, the most useful of which go beyond simply stating how many opened
    emails or clicked links the campaign solicited. Finally, I’ll explain how to write
    a useful, engaging report that executives may actually read.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将讨论衡量参与结果的多种方式。这涉及到考虑各种指标，使你的数据对客户更易理解，其中最有用的指标超越了仅仅陈述活动产生了多少次打开的邮件或点击的链接。最后，我会解释如何编写一份有用的、引人入胜的报告，供高管们阅读。
- en: Detection
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 检测
- en: Though social engineers partly want to gain unauthorized access, the ethical
    ones should also hope to be detected. Clients don’t pay you to bulldoze their
    employees. Rather, they want an understanding of their company’s weaknesses, along
    with advice for overcoming them.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管社会工程师的部分目的是获得未经授权的访问，但有道德的社会工程师也应该希望被检测到。客户雇佣你不是为了打垮他们的员工，而是希望了解他们公司存在的弱点，并得到克服这些弱点的建议。
- en: 'Therefore, you must accept a happy medium: challenge your targets, but do so
    fairly. Part of that medium lies with having the client train the staff, which
    is outside of your control. The third section of this book addresses that. The
    part that you can change is the structure of your engagements. By using attacks
    with varying levels of difficulty, you can give employees a chance to detect and
    report you.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，你必须接受一种折中的方法：挑战你的目标，但要公平地进行。部分折中在于让客户培训员工，而这不在你的控制范围内。本书的第三部分将讨论这一点。你可以改变的部分是你参与的结构。通过使用不同难度级别的攻击，你可以给员工一个机会来发现并报告你。
- en: When scoping the engagement, you should reach a clear understanding with the
    client regarding how stealthy to be. If you are performing this attack to kick
    off an awareness program, you will likely want to be extremely stealthy or incredibly
    noisy, depending on the maturity of the organization that you’re working with
    (though the final decision is the client’s to make). A mature organization might
    be able to handle a covert operation but still want a noisy one, or it may be
    too immature to gain value from covert operations, even if the manager chooses
    that route.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在确定行动范围时，你应该与客户达成明确的共识，确定行动的隐蔽性。如果你执行这个攻击是为了启动一个意识提升项目，你可能希望保持极度隐蔽或极其显眼，这取决于你合作的组织的成熟度（尽管最终决定权在客户手中）。一个成熟的组织可能能够处理秘密行动，但仍然希望行动非常显眼，或者它可能还不成熟，甚至无法从秘密行动中获益，即使经理选择了这种方式。
- en: If you are operating with stealth, you can get an accurate view of what a sophisticated
    adversary could accomplish within an organization. Covert operations can set a
    good benchmark for understanding risks if the motives are good. Organizations
    that can most benefit from this are those with awareness and training programs
    already in place. Often, these engagements are best suited to be performed as
    part of an adversarial emulation campaign, such as a red team or, to a lesser
    degree, a penetration test. Running such engagements by themselves is also acceptable.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是在秘密进行操作，你可以准确地了解一个精密的对手在组织内能够做到的事情。如果动机是正当的，秘密行动可以为理解风险设立一个良好的基准。最能从中受益的组织是那些已经具备意识和培训计划的组织。通常，这些行动最适合作为对抗性模拟活动的一部分进行，例如红队，或者在较小程度上，渗透测试。单独进行这样的行动也是可以接受的。
- en: Overt tests are an excellent first touchpoint for an organization that is entirely
    new to adversarial emulation and social engineering. If the purpose of the adversarial
    emulation is purely compliance, overt operations may be the best solution and
    save you and the client the most time.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 公开测试是一个完全没有接触过对抗性模拟和社交工程的组织的优秀入门接触点。如果对抗性模拟的目的是为了合规，公开操作可能是最佳解决方案，能节省你和客户最多的时间。
- en: Measurement
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 测量
- en: To evaluate the success of your engagement, you need to use metrics. But which
    metrics matter? How do you measure them? Do you need to take a statistics class
    or get a data science degree?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估你的参与效果，你需要使用一些指标。但到底哪些指标重要呢？如何衡量它们？你需要上统计学课程或获得数据科学学位吗？
- en: Having some knowledge about statistics will help, and in certain situations—for
    instance, if you wanted to evaluate which of a company’s departments fell victim
    to social engineering attacks most often, or which schemes and times were most
    effective—understanding data science concepts such as regression and cluster analysis
    certainly won’t hurt. In most cases, however, this background is by no means necessary.
    Also keep in mind that if you plan to do such research, you will need a substantial
    dataset (thousands of phishing emails, if not millions) and, more importantly,
    client consent.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 了解一些统计学知识会有所帮助，在某些情况下——例如，如果你想评估一个公司哪个部门最容易受到社交工程攻击，或者哪些方案和时机最有效——理解像回归分析和聚类分析这样的数据科学概念肯定是有益的。然而，在大多数情况下，这种背景知识并不是必要的。还要记住，如果你打算进行这样的研究，你需要一个大量的数据集（如果不是数百万封钓鱼邮件的话，至少也得有成千上万封），更重要的是，你还需要获得客户的同意。
- en: Selection of Metrics
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 指标选择
- en: When selecting metrics, try to be as practical as possible. What could put the
    client organization on the top half of the local newspaper’s front page, above
    the fold? What could land it in legal trouble? For the most part, merely opening
    an email won’t cause a negative outcome, so that metric might not be very useful
    to measure. Clicking links, providing information, or failing to report having
    fallen victim *do* cause negative consequences.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择指标时，尽量做到实际可行。什么能让客户的组织登上地方报纸的头版，并引起广泛关注？什么可能让客户陷入法律麻烦？大多数情况下，仅仅打开一封邮件不会导致负面结果，所以这个指标可能没什么实际意义。点击链接、提供信息，或者未能报告自己成为受害者的情况*确实*会带来负面后果。
- en: Though you might have your own ideas about which metrics to care about, knowing
    which metrics the client finds important is also critical. From this point, you
    can organize the data as necessary to help the client make sense of it.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你可能有自己关心的指标，但了解客户认为哪些指标重要也是至关重要的。从这个角度出发，你可以根据需要整理数据，帮助客户理解这些数据。
- en: Ratios, Medians, Means, and Standard Deviations
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 比率、中位数、平均数和标准差
- en: 'To present the data meaningfully, you should know how to calculate the following
    values: ratios, medians, means, and standard deviations. The operations necessary
    here require a minimum of 30 data points to be statistically significant.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了有意义地呈现数据，你需要知道如何计算以下值：比率、中位数、平均数和标准差。进行这些计算需要至少30个数据点，才能保证统计学上的显著性。
- en: '*Ratios*, put in ordinary language, tell you “how many *X*s occur in *Y*” as
    a percentage. In other words, if you send a phish to 100 people and 19 people
    click, you have a 19 in 100—or 19 percent—chance of someone clicking the link
    (also called the *click rate*).'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*比率*，用通俗的语言来说，就是告诉你“*X*在*Y*中出现的比例”。换句话说，如果你把一封钓鱼邮件发给100人，其中19人点击了链接，那么你就有19/100，也就是19%的几率有人点击链接（这也叫做*点击率*）。'
- en: 'The *median* is the most central data point for value. If you line up your
    data points from smallest to greatest, the median would be equidistant from both
    ends of the line. For instance, assume you’ve performed three phishing engagements
    on a client with 100 users. The first engagement had 62 users fall victim. The
    second had 34, and the third had 19\. Let’s put these data points in order, from
    least to greatest. If you dabble in programming, think about an ordered array:
    [19, 34, 62]. The median is 34, because it is the value in the middle.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*中位数*是最具代表性的数值。如果你把数据点从小到大排列，中位数将会位于两端的中间位置。例如，假设你对一个有100名用户的客户进行了三次钓鱼测试。第一次有62个用户中招，第二次有34个，第三次有19个。我们把这些数据按从小到大的顺序排列：
    [19, 34, 62]。中位数是34，因为它正好处在中间。'
- en: On the other hand, the *mean* is the average of all data points. Using the same
    three engagements, you could add up all three values and divide the result by
    3 (since there are three values), giving you an average of 38.33.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，*均值*是所有数据点的平均值。使用相同的三个参与数据，你可以将这三个值相加，并将结果除以3（因为有三个值），得到一个38.33的平均值。
- en: To speak to the pattern as a whole, use *standard deviation*, the measurement
    of the variation of a set of values. Simply put, the standard deviation provides
    a measurement of how far each value differs from the mean. I could bore you with
    the actual equation, but a positive note is that Excel and most spreadsheet applications
    will calculate it for you. A low standard deviation means that the data points
    in the set are more similar than if the standard deviation is high.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 要整体分析模式，可以使用*标准差*，即值集变动的度量。简单来说，标准差提供了每个值与均值的差异程度。我本可以用实际的公式让你感到枯燥，但好消息是，Excel和大多数电子表格应用程序会为你计算标准差。低标准差意味着数据点之间的相似性较高，而标准差高则表明差异较大。
- en: 'Having these data points will help the client understand the general state
    of an organization in terms of its employees’ behavior. For example, if you have
    the dataset 1, 1, 1, 1, 5, 7, 24, you could generate the following values:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有这些数据点将帮助客户了解其组织中员工行为的一般状态。例如，如果你有数据集1、1、1、1、5、7、24，你可以生成以下值：
- en: 'Median: 1'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中位数：1
- en: 'Mean: 5.714'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均值：5.714
- en: 'Standard deviation: 8.420'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标准差：8.420
- en: From these statistics, you can generalize, for the client, how their employees
    performed on the test. For instance, the standard deviation of 8.420 in this example
    shows that the set of numbers is diverse, likely indicating that people behaved
    very differently from one another. This standard deviation makes sense if you
    turn back to the original data and consider the large difference between the highest
    number, 24, and the next highest, 7\. If we change 24 to 12, reducing the variation
    in the dataset, the standard deviation decreases significantly, to 4.281\.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 从这些统计数据中，你可以概括客户员工在测试中的表现。例如，这个例子中的标准差为8.420，表明数字集差异较大，很可能表明人们的行为差异很大。如果你回到原始数据，考虑到最高数字24与第二高数字7之间的巨大差异，这个标准差就有意义了。如果我们将24改为12，减少数据集中的变动，标准差将显著下降，降至4.281。
- en: The Number of Times an Email Is Opened
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 邮件被打开的次数
- en: '*Opens* is a relatively minor metric. If you use it in conjunction with clicks
    and data entry on phishing sites, you can get more useful information, such as
    a ratio illustrating the rate at which nontechnical employees can identify phishing
    emails by subject line. Still, clients will often focus on the number of opens
    by itself. I always try to discourage this.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*打开次数*是一个相对较小的指标。如果将其与点击和钓鱼网站上的数据输入结合使用，可以获得更有用的信息，例如通过主题行识别钓鱼邮件的非技术员工的比率。然而，客户通常会单独关注打开次数。我总是尽量避免这样做。'
- en: Emails are meant to be opened, and while some may contain malware, using this
    metric can prompt users to begin avoiding legitimate emails. Whether the email
    contains malware should rest on the mail administration and security teams, which
    should monitor inbound emails for attachments. While users should commit to doing
    their part to maintain an organization’s security, a company’s accountant is not
    an information security or malware expert. If the phishing attacks use realistic
    subject lines and preview information, how can users tell whether an email is
    a phish without opening it?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 邮件是为了被打开的，虽然有些邮件可能包含恶意软件，但使用这一指标可能会促使用户开始回避合法邮件。邮件是否包含恶意软件应由邮件管理和安全团队来判断，他们应该监控进来的邮件附件。虽然用户应承担起维护组织安全的责任，但公司的会计并不是信息安全或恶意软件专家。如果钓鱼攻击使用了真实的主题行和预览信息，用户如何在不打开邮件的情况下判断这封邮件是否为钓鱼邮件？
- en: 'There is a caveat: more advanced adversaries can use browser-side exploitation
    to collect metadata from browsers, if a user opens an email. These are real threats,
    but if a company cannot withstand a basic phishing engagement, they would likely
    lack the maturity to mitigate these more advanced attacks. This illustrates a
    theme we’ll cover in Chapter 10, defense in depth. You shouldn’t rely on solely
    educating or solely technical controls. Seek to educate, but implement email security
    tools in addition to malware protection.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个警告：更高级的攻击者可以利用浏览器端的漏洞收集浏览器元数据，如果用户打开了邮件。这些是真实的威胁，但如果一个公司无法应对基本的钓鱼攻击，它可能缺乏应对这些更高级攻击的能力。这也说明了我们将在第10章讨论的“深度防御”主题。你不应该仅仅依赖教育或技术控制，应该既进行教育，又实施电子邮件安全工具，并补充恶意软件保护。
- en: 'Instead of focusing solely on the number of opens, focus on the following useful
    metrics:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 不要仅仅关注打开次数，而应关注以下有用的指标：
- en: Open report distance The time of the first report minus the time of the first
    open
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开报告距离：第一次报告的时间减去第一次打开的时间
- en: Open reporting ratio The number of times that the email was reported divided
    by the number of opens
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开报告比例：邮件被报告的次数除以打开次数
- en: The *open report distance* measures the time between when the first email is
    opened and the time at which it is reported to the security team. This metric
    is valuable because it gives a clue about the amount of time that the security
    team has to prevent the phish from having a large impact. After receiving the
    report, the security team can look at the email, view the linked website in a
    sandboxed environment, and then start taking defensive actions. These actions
    might include working to get the site taken down and *sinkholing* the link (making
    changes to internal DNS configurations to redirect users to a safe place when
    they click it). A high open report distance value could indicate that many people
    opened the email before it was reported, which also provides less time for the
    security team to act, because of the probability that someone will click a link
    and not report it, as many people have already demonstrated.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*打开报告距离*衡量的是第一次打开邮件和报告给安全团队之间的时间。这个指标有价值，因为它能够揭示安全团队有多少时间来防止钓鱼攻击造成重大影响。在收到报告后，安全团队可以查看邮件，在沙盒环境中查看链接的网页，然后开始采取防御措施。这些措施可能包括争取让网站被下架，以及*sinkholing*链接（通过更改内部DNS配置，将用户重定向到一个安全的地方）。高的打开报告距离值可能意味着很多人在报告之前就已打开了邮件，这样会给安全团队留出更少的应对时间，因为有人会点击链接而不报告，正如许多人已经表现出来的那样。'
- en: The *open reporting ratio* measures the users’ engagement in terms of reporting.
    Of the users who opened the email, how many reported it to the security team?
    This metric indicates whether a collaborative relationship exists between the
    users and the security team. It also speaks to the users’ ability to recognize
    a phishing attempt.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '*打开报告比例*衡量的是用户在报告方面的参与度。在那些打开邮件的用户中，有多少人将其报告给了安全团队？这个指标表明用户和安全团队之间是否存在协作关系，也反映了用户识别钓鱼攻击的能力。'
- en: The Number of Clicks
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 点击次数
- en: The *number of clicks* on the email’s link is one of the most influential metrics.
    Clicks could lead to malware infections, file uploads, or the leaking of sensitive
    information, such as passwords, via phony forms. Still, while more important than
    opens, this metric is not the most important one.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 邮件链接的*点击次数*是最具影响力的指标之一。点击可能导致恶意软件感染、文件上传，或通过虚假表单泄露敏感信息，如密码。然而，尽管比打开次数更重要，这个指标并不是最重要的。
- en: Combining clicks with other data, such as the time from the first click to the
    first report, or measuring the click-to-report and click-to-input information
    metrics, are far more valuable. That’s because it’s important to understand how
    well an organization can respond to clicks, and not just whether users would click.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 将点击与其他数据结合起来，比如从第一次点击到第一次报告的时间，或者衡量点击到报告和点击到输入信息的指标，更具价值。这是因为了解一个组织如何应对点击，比单纯知道用户是否会点击更加重要。
- en: While it’s true that users shouldn’t click these links to begin with, it’s once
    again the responsibility of the security team to protect them if they do. The
    mail administration, information security teams, and users should collaborate
    so that if a link is clicked, the system protects the user. The burden of protecting
    the organization shouldn’t wholly rest with the untrained, nontechnical user.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然用户不应该点击这些链接，但如果他们确实点击了，保护他们的责任仍然是安全团队的。邮件管理、信息安全团队和用户应该合作，确保如果点击了链接，系统能够保护用户。保护组织的责任不应该完全由未经培训的非技术用户承担。
- en: 'Useful metrics that involve clicks include the following:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 涉及点击的有用指标包括以下内容：
- en: Click report distance The time of the first report minus the time of the first
    click
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击报告间隔：第一次报告的时间减去第一次点击的时间
- en: Click reporting ratio The number of times reported divided by the number of
    clicks
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击报告比率：报告次数除以点击次数
- en: Input ratio The number of times information is input (to a form, for example)
    divided by the number of clicks
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入比率：输入信息的次数（例如，向表单输入）除以点击次数
- en: Input report ratio The number of times information is input divided by the number
    of reports
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入报告比率：输入信息的次数除以报告次数
- en: Like the open report distance, the *click report distance* measures the time
    between when the first email is clicked and the time at which it is reported to
    the security team. This metric once again indicates the amount of time that the
    security team has to mitigate the phish’s impact. Also, like the open reporting
    ratio, the *click reporting ratio* measures the engagement of users in terms of
    reporting.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 与打开报告间隔类似，*点击报告间隔*衡量的是从第一次点击邮件到报告给安全团队的时间。这一指标再次表示安全团队有多少时间来减轻钓鱼攻击的影响。同样，像打开报告比率一样，*点击报告比率*衡量的是用户在报告方面的参与度。
- en: Consider the discrepancy between click reporting and open reporting. Ideally,
    having a higher open reporting ratio is more beneficial to the organization, since
    it provides alerts to the security team earlier and affords a greater opportunity
    to take action. Ideally, organizations would have a high open reporting ratio
    and a minimal dataset from which to measure click reporting. Having a higher click
    reporting ratio than open reporting ratio, or equal ratios, indicates that people
    are opening the emails and then clicking before reporting.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑点击报告与打开报告之间的差异。理想情况下，拥有更高的打开报告比率对组织更有利，因为它能更早地向安全团队发出警报，从而提供更多的行动机会。理想的情况是，组织会有一个高的打开报告比率，并且从中获得最小的数据集来衡量点击报告。如果点击报告比率高于打开报告比率，或者两者相等，则说明人们在打开邮件后点击链接，然后才报告。
- en: The *input ratio* measures the number of people, of those who clicked the emailed
    link, who entered information into the linked website. Similarly, the *input report
    ratio* compares the number of times that information was input with the number
    of times it was reported to the security team. In a perfect world, we’d have an
    input ratio of 0 (seeing as 0 divided by anything is 0). This would indicate that
    no one input any information, despite opening the email and clicking a link.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '*输入比率*衡量的是那些点击了邮件链接的人中，有多少人向链接的网站输入了信息。类似地，*输入报告比率*比较的是输入信息的次数与报告给安全团队的次数。在一个理想的世界里，我们希望输入比率为0（因为0除以任何数仍然是0）。这意味着尽管打开了邮件并点击了链接，但没有人输入任何信息。'
- en: Otherwise, we’d want a high input ratio. This indicates that people are noticing
    when they make mistakes and are comfortable owning up to it with the security
    team. It’s better to have a user report clicking a link without fear of punishment
    than for the user to remain silent while the malicious actions occur. It is easier
    for security practitioners to defend against something they know exists than to
    be blindsided by something preventable.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 否则，我们希望有一个较高的输入比率。这意味着人们能意识到自己犯的错误，并且愿意向安全团队承认。让用户报告点击了链接而不害怕惩罚，比让用户保持沉默，让恶意行为继续发生要好得多。对于安全专家来说，防御已知的威胁比被突然袭击更加容易。
- en: Information Input into Forms
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 信息输入到表单中
- en: The nature of the information that users input into forms is another of the
    most critical metrics. Users could input passwords, email addresses, and other
    sensitive pieces of information into this form, and without a robust Security
    Operations Center actively monitoring users’ systems, internet activities, and
    activity from the public internet, the organization could be none the wiser. When
    reporting this metric, avoid sharing the actual passwords or data collected in
    the report. If you must share the information, try instead to provide only a list
    of users who must reset their passwords; also, it is best to do so outside of
    the formal report.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 用户输入表单中的信息性质是另一个最关键的指标。用户可能会在表单中输入密码、电子邮件地址和其他敏感信息，如果没有一个强有力的安全运营中心（SOC）在主动监控用户的系统、互联网活动和来自公共互联网的活动，组织可能完全不知情。在报告此指标时，避免分享实际的密码或报告中收集的数据。如果必须分享这些信息，尽量只提供需要重设密码的用户列表；最好在正式报告之外进行此操作。
- en: 'Useful metrics using input information include the following:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 使用输入信息的有用指标包括以下内容：
- en: Input ratio The number of times information is input divided by the number of
    clicks
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入比例 信息输入的次数除以点击的次数。
- en: Input report ratio The number of times information is input divided by the number
    of reports
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入报告比例 信息输入的次数除以报告的次数。
- en: Validity ratio The number of valid credentials input divided by the number of
    credentials input
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有效性比例 输入的有效凭证数量除以输入的总凭证数量。
- en: '**Compromised ratio** The number of users with data in Have I Been Pwned who
    entered information divided by the number of users who entered information'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**妥协比例** 在“Have I Been Pwned”数据库中输入信息的用户数量除以输入信息的总用户数量。'
- en: Calculating the *validity ratio* requires you to know the hashes of users’ actual
    credentials. If the client security team is willing to give you the hashes for
    its users’ passwords, you could hash the information input into the form by using
    the same hashing algorithm, and then compare the two hashes to see whether the
    users input valid information. This could tell you the number of people who put
    legitimate information into the phishing site versus how many people did not,
    either through error or trolling.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 计算*有效性比例*要求你知道用户实际凭证的哈希值。如果客户的安全团队愿意提供其用户密码的哈希值，你可以使用相同的哈希算法对输入表单中的信息进行哈希处理，然后比较两个哈希值，以查看用户是否输入了有效信息。这可以告诉你有多少人将合法信息输入到钓鱼网站中，多少人则是由于错误或恶作剧而没有输入合法信息。
- en: 'If the organization performs phishing engagements on the employees too frequently
    or ties their performance on such engagements to performance evaluations, employees
    will sometimes enter false information, or even other employees’ information.
    While we shouldn’t encourage employees to input anything, teaching them to input
    false information can benefit the organization in two ways: if the organization
    defines a standard set of false information (email address, name, phone number,
    password), the Security Operations Center can monitor for its use, employees can
    test to see whether the site accepts the false information, and the organization
    can leverage this information (if leaked) to identify actors attempting to use
    it to gain unauthorized access. Not confirming the validity of the information
    can skew the statistical analysis and results for your report, making the organization
    seem as if it performed worse than they actually did.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果组织对员工进行钓鱼测试过于频繁，或将其在此类测试中的表现与绩效评估挂钩，员工有时会输入虚假信息，甚至是其他员工的信息。虽然我们不应鼓励员工输入任何信息，但教他们输入虚假信息可以从两个方面惠及组织：如果组织定义了一套标准的虚假信息（如电子邮件地址、姓名、电话号码、密码），安全运营中心可以监控这些信息的使用，员工可以测试网站是否接受虚假信息，组织可以利用这些信息（如果泄露）来识别试图利用这些信息进行未经授权访问的行为者。未确认信息的有效性可能会扭曲统计分析和报告结果，使得组织看起来表现比实际情况更差。
- en: Calculating the *compromised ratio* requires a little OSINT. This metric is
    useful, however, because it acknowledges the influence of social engineering attacks
    on user behavior beyond the scope of the one being performed. Using the victims’
    work email addresses, see how many are listed in the Have I Been Pwned database
    (introduced in Chapter 6). Compare this to the number of users who input information.
    If you find users in the database, depending on which breach they were a part
    of, you may want to incorporate acceptable use for company emails into your awareness
    program and establish a firm policy on it to prevent future occurrences. Finding
    employees in the database indicates that they may behave in risky ways online
    and pose a risk to the organization.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 计算*受损比例*需要一些开放源情报（OSINT）。这个指标很有用，因为它承认了社交工程攻击对用户行为的影响，超出了当前攻击的范围。使用受害者的工作邮箱地址，查看有多少地址出现在Have
    I Been Pwned数据库中（第六章介绍）。将其与输入信息的用户数量进行比较。如果你发现受害者在数据库中，根据他们所属的泄露事件，你可能希望将公司邮件的可接受使用纳入你的安全意识项目，并制定严格的政策来防止未来的事件发生。在数据库中找到员工的记录，表明他们可能在网络上有风险行为，且可能对组织构成威胁。
- en: This metric will likely always contain biased information, thus skewing the
    outcome. Some people will use their work email address for everything and either
    not get caught or not be breached, hence the skew and bias. People frequently
    use the same passwords at home and work. Unless you assess all the password breaches
    the user was in, the numbers will be off. A person’s employer cannot commission
    inquiry on personal assets without the employees consent in most situations. I
    am not comfortable asking for such consent, but if you had the employee’s consent
    to search breach databases for their personal accounts, you could remove most
    bias from this metric, since you would have the capability to measure their holistic
    security posture.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这个指标可能总是包含偏差信息，从而影响结果。有些人会把工作邮箱用于所有事务，结果既没有被捕捉到，也没有发生泄露，因此导致了偏差。人们在家和工作时常使用相同的密码。除非你评估用户涉及的所有密码泄露，否则数字就会不准确。通常情况下，除非得到员工的同意，否则雇主不能在个人资产上进行调查。我不愿意要求这种同意，但如果你获得了员工同意查询他们个人账户的泄露数据库，那么你就能去除大部分偏差，因为你将能够全面衡量他们的安全态势。
- en: Actions Taken by the Victim
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 受害者采取的行动
- en: Actions taken by the victim can include opening the email, deleting the email,
    forwarding it to nontechnical or non-security personnel, forwarding it to security,
    clicking links in the email, inputting information, or reporting it (whether after
    falling victim or not). It’s critical to understand what the user does after falling
    victim. Do they report it to management, attempt to cover it up, or do nothing?
    Including this information in the report will require input from the client, but
    that information is typically not hard to acquire. In my experience, I received
    it when I simply asked for it.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 受害者采取的行动包括打开电子邮件、删除电子邮件、转发给非技术或非安全人员、转发给安全人员、点击邮件中的链接、输入信息或报告（无论是否成为受害者）。了解用户在受害后采取的行动至关重要。他们是否向管理层报告，试图掩盖，还是什么都不做？将此信息纳入报告中需要客户提供输入，但通常这类信息并不难获取。根据我的经验，只要直接询问，通常可以得到这些信息。
- en: Detection Time
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 检测时间
- en: How long does it take the organization’s security team to discover that a phishing
    attempt has occurred? Was the organization made aware of it from user reporting,
    an email app or service, or the SEIM system? The time that it takes to detect
    the event speaks to the maturity of the organization and its information-security
    capabilities. The longer the time, and whether detection occurs at all, is indicative
    of how catastrophic an attack could be.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 组织的安全团队发现钓鱼攻击发生需要多长时间？组织是通过用户报告、电子邮件应用或服务，还是通过SEIM系统被告知的？发现事件所需的时间反映了组织的成熟度以及信息安全能力。时间越长，或者根本没有检测到事件，越能说明攻击的潜在灾难性。
- en: Depending on whose report you read and the publisher’s motives, *dwell time*
    (the amount of time that an attacker can perform actions in an environment without
    arousing detection or other mitigating measures) varies from days to years. Lower
    dwell times mean less time for an attacker to get a stronghold in place, create
    adverse outcomes for the organization, or generate bad publicity.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你阅读的报告和出版商的动机，*停留时间*（指攻击者在环境中执行操作的时间，且不会引起检测或其他缓解措施的介入）从几天到几年不等。较短的停留时间意味着攻击者有更少的时间在环境中建立立足点、为组织带来不良后果，或产生负面宣传。
- en: We’ve discussed useful metrics and comparisons for measuring detection time
    in the other sections of this chapter, so we won’t repeat them here.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在本章的其他部分已经讨论过用于衡量检测时间的有用指标和比较，因此这里不再重复。
- en: The Timeliness of Corrective Actions
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 修正行动的及时性
- en: 'How quickly does the organization perform a corrective action? The quicker,
    the better. This metric indicates the resilience of the organization’s incident
    response capabilities. The following measurements can help determine how well
    an incident response team can react to an incident:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 组织执行修正行动的速度有多快？越快越好。这个指标表示组织应对事件的能力的韧性。以下的度量可以帮助判断事件响应团队如何应对事件：
- en: Open corrective distance The time that the corrective action occurs minus the
    time of the first open
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开修正距离 是指修正行动发生的时间减去第一次打开的时间。
- en: Click corrective distance The time that the corrective action occurs minus the
    time of the first click
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击修正距离 是指修正行动发生的时间减去第一次点击的时间。
- en: The open and click corrective distances are measurements of the time of the
    first open or click—depending on which is appropriate, given the context—until
    a corrective action occurs. *Corrective actions* include sinkholing the link,
    blocking the sender, beginning the takedown of the site, and informing users about
    the attack, among others. These metrics don’t say anything about whether the actions
    taken were adequate (that is the next metric). Once again, they’re concerned about
    the organization’s response time. Taking the correct actions is important, but
    the actions mean nothing if they aren’t done in a timely manner.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 打开和点击修正距离是度量第一次打开或点击的时间——取决于具体情况，哪一种更合适——直到修正行动发生的时间。*修正行动*包括对链接进行sinkhole处理、屏蔽发送者、开始网站下线以及通知用户有关攻击的信息等。这些指标并不评判采取的行动是否足够（这是下一个指标）。它们关注的是组织的响应时间。采取正确的行动很重要，但如果没有及时执行，这些行动毫无意义。
- en: The Success of Corrective Actions
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 修正行动的成功性
- en: Just as critical as the timeliness of corrective actions is the success of such
    efforts. If the steps stop the attack, perfect. In some instances, though, corrective
    action can enhance the attack and make it work to the attacker’s advantage.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 修正行动的及时性和成功性同样重要。如果这些步骤能够阻止攻击，那就完美了。然而，在某些情况下，修正行动可能会增强攻击，反而让攻击者更有利可图。
- en: In one of my engagements, I was blocked after sending about 50 percent of my
    emails. I was sending them in batches of 7 to 15 people at a time. Only about
    20 percent of the recipients had clicked my link, and only 6 percent had input
    any information. I thought I was toast.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的一次任务中，我在发送了大约50%的邮件后被封锁了。我是一次性将邮件分批发送给7到15人。只有大约20%的收件人点击了我的链接，只有6%的收件人输入了任何信息。我以为我完了。
- en: The next morning, I logged in to my system to see that 42 percent of the organization
    had input information; some people had even done so twice or more. Why did this
    happen? The network administrator who blocked me had forwarded the email to the
    whole organization without blocking or sinkholing the link in the email. They’d
    created a *Streisand effect* of sorts; by attempting to warn people about the
    email, they’d exposed more people to it, and curiosity killed the cats.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 第二天早上，我登录到我的系统，发现组织中有42%的人输入了信息；有些人甚至输入了两次或更多。为什么会这样？封锁我的网络管理员将邮件转发给了整个组织，但并没有封锁或sinkhole处理邮件中的链接。他们制造了一种*斯特雷桑德效应*；试图警告大家邮件的内容，结果反而让更多人接触到它，最终好奇心害死了猫。
- en: Risk Ratings
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 风险评级
- en: Quantifying risk is not easy, but it’s important to do, because the report you
    submit to your client should organize your findings based on severity. Various
    methodologies can be used for rating and quantifying risk, both qualitatively
    (using subjective labels such as Critical, High, Medium, Low, and Informational)
    and quantitatively (such as on a scale from 0–10). The OWASP Risk Rating Methodology
    and the Common Vulnerability Scoring System (CVSS) are two such methodologies.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 量化风险并不容易，但这是非常重要的，因为你提交给客户的报告应该根据严重性组织你的发现。有多种方法可以用于评级和量化风险，既有定性的方法（使用如“关键”、“高”、“中”、“低”和“信息性”这样的主观标签），也有定量的方法（例如0到10的评分）。OWASP风险评级方法和通用漏洞评分系统（CVSS）就是两种这样的评估方法。
- en: Unless your employer or client wants a quantitative risk scoring, I recommend
    sticking with qualitative. Attempting to perform quantitative analysis requires
    all data points to be in numerical format, and performing translations for some
    data points creates more complexity and complications than necessary. Most of
    our metrics are quantitative in nature, but we cannot easily translate actions
    to numeric values. For example, forwarding an email is not related to deleting
    an email. If we assign a numeric value to those tasks, we imply the existence
    of a relationship between them, which doesn’t exist. When determining the severity
    of risk, consider the likelihood and impact of the incident, and then balance
    these two factors to get a single rating.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 除非您的雇主或客户希望进行定量风险评分，否则我建议坚持使用定性分析。尝试进行定量分析需要所有数据点以数字格式呈现，而对某些数据点进行翻译会增加不必要的复杂性和问题。我们的大多数度量标准本质上是定量的，但我们无法轻易地将行动转化为数值。例如，转发电子邮件与删除电子邮件并无直接关系。如果我们为这些任务分配数字值，就会暗示它们之间存在某种关系，但这并不成立。在确定风险的严重性时，考虑事件的可能性和影响，然后平衡这两个因素以得到一个综合评分。
- en: 'Next, define what should count as Critical, High, Medium, Low, and Informational.
    The following are boilerplate definitions that you can use in your report as you
    see fit:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，定义什么应视为关键、高、中、低和信息性风险。以下是您可以在报告中根据需要使用的标准定义：
- en: '**Critical**'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键**'
- en: These are the risks that could cause catastrophic harm, extended downtimes,
    or an end to all operations. They are immediately and rather easily exploitable.
    These are often public facing and have significant impacts to an organization’s
    ability to do business. They may also threaten human life. In the case of information
    security, this could also include a breach of regulated or sensitive data, such
    as personally identifiable information (PII) or protected health information (PHI),
    which is what occurred in the Equifax, US Office of Personnel Management (OPM),
    or other breaches of the same magnitude.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这些是可能造成灾难性损害、长期停机或完全中止所有操作的风险。它们容易且迅速被利用。这些风险通常是面向公众的，并对组织的业务运营能力产生重大影响。它们还可能威胁到人类生命。在信息安全领域，这也可能包括对受监管或敏感数据的泄露，例如个人身份信息（PII）或受保护的健康信息（PHI），类似于发生在Equifax、美国公务员管理局（OPM）或其他同类规模泄露事件的情况。
- en: '**High**'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**高**'
- en: These risks could cause costly or serious downtime, harm, or disruption to operations.
    The barrier to entry for exploitation and impact is low. They have a high impact
    and could involve sensitive data or regulated data, though in lesser amounts than
    the Critical risks.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这些风险可能会导致代价高昂或严重的停机、损害或操作中断。利用这些风险的门槛较低，且影响较大，可能涉及敏感数据或受监管数据，尽管其数量少于关键风险。
- en: '**Medium**'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**中等**'
- en: These items could cause disruption or issues within the client organization,
    but no major downtime. They could involve gaining access to systems that could
    be used to pivot to other systems or facilities. These could involve nonpublic
    data that isn’t particularly sensitive.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这些事项可能会在客户组织内造成干扰或问题，但不会导致重大停机。它们可能涉及获得对系统的访问权限，这些系统可能被用来转向其他系统或设施。它们可能涉及不公开的数据，这些数据并不特别敏感。
- en: '**Low**'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '**低**'
- en: These items pose little risk to the client. They could have fringe-case dependencies,
    like local physical access, or require another exploitation vector to have already
    been accomplished. These risks involve minimal disruption if successful.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这些事项对客户几乎没有风险。它们可能存在边缘情况的依赖关系，如本地物理访问，或可能需要其他攻击向量已被执行。如果成功，这些风险造成的干扰最小。
- en: '**Informational**'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**信息性**'
- en: These pose no current risk but do not adhere to best practices or may become
    risky later.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这些当前不会构成风险，但不符合最佳实践，或者可能在未来变得有风险。
- en: Reporting
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 报告
- en: 'This section will guide you through writing the deliverable report for your
    client. While not as exciting as the engagement itself, the report is what the
    clients pay you the big bucks to receive. That said, making it useful is a challenge.
    The truth is that some customers will read the report carefully, while others
    will file it away for compliance purposes without glancing at it. If people do
    not read the report, how can they correct the findings? This section answers that
    question by looking at two angles: the deliverable report that the client should
    read and the situations that warrant that you stop what you’re doing and call
    the client.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将指导你编写客户的交付报告。虽然这并不像实际的合作那么激动人心，但报告是客户支付你高额费用的主要原因。话虽如此，制作一份有用的报告是个挑战。事实上，一些客户会仔细阅读报告，而其他客户则会将其归档作为合规目的而不看一眼。如果人们不阅读报告，他们怎么能纠正其中的发现呢？本节通过从两个角度来回答这个问题：客户应该阅读的交付报告，以及那些需要你暂停工作并联系客户的情况。
- en: Knowing When to Make a Phone Call
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 知道何时打电话
- en: The report isn’t your only tool for communicating with your client. Call the
    client anytime human life or critical computing resources are endangered. For
    instance, if you discover a malicious actor in the client network or other unsavory
    condition that may be time sensitive, alert the client immediately.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 报告并不是你与客户沟通的唯一工具。当人类生命或关键计算资源受到威胁时，可以随时联系客户。例如，如果你发现客户网络中有恶意行为者或其他可能是时间敏感的恶劣情况，应该立即警告客户。
- en: For everything else involved with the engagement and associated activities,
    feel free to provide brief and incremental updates via email or phone, but be
    sure to clarify that none of the information in these informal communications
    is official. Failure to do so could land you in court if an update you provide
    contradicts the information in your report. The report should be the main, and
    ideally only, official communication between you and the client after the sales
    process is complete.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 对于合作和相关活动中的其他事项，可以通过电子邮件或电话提供简短的增量更新，但请确保澄清这些非正式沟通中的信息并非正式内容。如果没有这样做，提供的更新如果与报告中的信息相矛盾，可能会将你置于法院的风险之中。报告应该是你和客户之间在销售过程完成后，主要的且理想上唯一的官方沟通。
- en: Writing the Report
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 撰写报告
- en: I advise you to write the report as you go along so you don’t miss details or
    have to dig through notes to cover everything. Borrowing some philosophy from
    Chris Sanders, author of *Practical Packet Analysis* (No Starch Press, 2017),
    your report should be clear and concise, but it should also tell a story. Using
    storytelling, you can engage readers more effectively to encourage—maybe even
    social-engineer them—into reading the report in its entirety.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议你在进行报告编写时同步进行，这样就不会错过细节，也不必翻阅笔记来补充内容。借鉴《实用数据包分析》（No Starch Press，2017）一书的作者Chris
    Sanders的哲学，报告应该简明扼要，同时也应该讲述一个故事。通过讲故事的方式，你可以更有效地吸引读者，甚至可能通过社会工程学手段促使他们通读整个报告。
- en: What do I mean by *storytelling*? Explain the steps you took and why they were
    important. Make it sound like you were acting like a real malicious actor. Talk
    about what you saw, your analysis, and the outcomes. To help you engage readers,
    use active voice instead of passive voice. For example, *the consultants successfully
    enumerated the website* is active voice. *Enumeration of the website was determined
    to be possible* is passive voice.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 我所说的*讲故事*是什么意思？解释你采取的步骤以及它们为何重要。让它听起来像你在扮演一个真正的恶意行为者。谈谈你看到的情况，你的分析和结果。为了更好地吸引读者，使用主动语态而不是被动语态。例如，*顾问成功枚举了该网站*是主动语态。*网站的枚举被认为是可能的*是被动语态。
- en: Depending on whether you are self-employed or working for a firm, this time
    may run at a lesser billable rate than the engagement itself, or it may be non-billable.
    Don’t use all of the allotted time for the sake of using it. Use only what you
    need to. This time should also account for document reviews (such as by editors,
    legal teams, or quality assurance).
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你是自雇还是为公司工作，这段时间的收费标准可能低于整个合作的费用，或者可能不计入费用。不要为了使用所有的时间而去用它。只用你需要的时间。这段时间还应该包括文档审查（例如由编辑、法律团队或质量保证人员进行的审查）。
- en: Structuring the Report
  id: totrans-99
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 报告结构
- en: To begin, get your template of choice—your employer’s, one from Appendix B,
    one from the internet, or one you make from scratch. For the purposes of this
    chapter, we’ll walk through the template found on page 187.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，选择你喜欢的模板——可以是你雇主提供的，也可以是附录B中的，或者是你自己从头制作的。为了本章的目的，我们将演示第187页上的模板。
- en: In the background section, explain the parameters limiting the testing and the
    reasons that the testing was performed. Include the verbiage of the engagement’s
    defined scope and statement of work in this section so that you clearly specify
    the rules you were provided and the parameters you were expected to operate within.
    This section should be no longer than a page, ideally only a paragraph or two.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在背景部分，解释限制测试的参数以及进行测试的原因。包括参与任务定义范围和工作说明中的语言，明确指定你所接到的规则和你预计在其中操作的参数。此部分应不超过一页，理想情况下只有一两段。
- en: Next comes the executive summary, or in modern internet lingo, the *too long;
    didn’t read* *(TL;DR)* portion of the report. Use this section to give a high-level
    overview of what you did, what you found, and how you assess it. You may add general
    remediation advice as well. Don’t get into the weeds here, as you should assume
    that the audience for this section is nontechnical and wants little more than
    the elevator pitch.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是执行摘要，或者用现代互联网术语来说，就是报告的*太长；没时间读* *(TL;DR)* 部分。在这个部分中，概述你所做的工作、发现的内容以及你的评估。你也可以提供一些一般的修复建议。不要在这里涉及太多细节，因为你应该假设这个部分的读者是非技术性的，他们只需要一个简明的电梯推销。
- en: After the executive summary, include a section outlining your major findings.
    This is where you should define the top issues that should concern the client.
    Using a risk ratings system, like the one described in “Risk Ratings” on page
    129, determine which findings deserve a Critical or High-Risk rating, and include
    only those. (All other findings belong in a generic “Findings” section later in
    the document.) For each serious finding, explain what the finding is, how it can
    be exploited, what the potential outcomes are, how to test for it independently,
    and how to remediate it.Do your best to convey the severity of these findings
    to your audience. When talking to executives, I have found it useful to describe
    a risk by outlining specific negative consequences, such as ending up on the front
    page of the *New York Times* or in court, being accused of negligence. Specific
    details like these can help get the attention of executives.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 执行摘要后，加入一部分概述你的主要发现。在这一部分，你应当定义那些最应该引起客户关注的重大问题。使用风险评级系统，如《风险评级》一节第129页所描述的那样，确定哪些发现应当被评为关键或高风险，并只包括这些发现。（所有其他发现将在文档后面的“发现”部分列出。）对于每个严重的发现，解释它是什么，如何被利用，潜在的后果是什么，如何独立测试，以及如何进行修复。尽力向你的读者传达这些发现的严重性。与高层沟通时，我发现通过具体列出负面后果来描述风险非常有用，比如成为*纽约时报*的头条新闻，或者在法庭上因疏忽被起诉。像这样的具体细节能够帮助引起高层的注意。
- en: The next section should detail the OSINT you found. For each piece of information,
    include the output from the tool you used or a screenshot of the information to
    serve as evidence. If the data is available on the public internet, you could
    also provide a link. Without the output, screenshots, or links, clients have no
    way to validate that the information you are providing is factual.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 下一部分应该详细描述你发现的OSINT。对于每一条信息，提供你使用的工具的输出或该信息的截图作为证据。如果数据在公共互联网中可获取，你也可以提供链接。没有输出、截图或链接，客户无法验证你提供的信息是否准确。
- en: If your screenshots include sensitive, incriminating, or other damning information,
    you may consider encrypting the document while sending it to the client. I’ve
    also worked with clients who would not accept any reports digitally. They required
    the report to be mailed, to avoid e-discovery if anything associated with the
    report ends up in court. While you don’t need to label risks in this section,
    because if they are significant enough to be considered a finding, they will be
    listed and labeled in the findings section, put Critical- and High-level risks
    in a bold font to draw attention to them.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的截图包含敏感、危害性或其他可能引发问题的信息，你可以考虑在发送给客户时对文档进行加密。我也曾与一些客户合作，他们不接受任何数字报告。为了避免电子发现，他们要求报告通过邮寄方式发送，以防报告相关内容最终出现在法庭上。虽然你在这一部分不需要标明风险，因为如果风险足够严重，已经被视为发现，它们会在发现部分列出并标明，但还是要将关键和高风险用粗体字体标出，吸引注意。
- en: 'After the OSINT section comes the social engineering section, which describes
    your actual engagement. If you performed multiple kinds of social engineering,
    use subheadings to break up this section into each type of engagement: phishing,
    vishing, and onsite testing. If you are doing a hybrid engagement, meaning that
    your phishing and vishing are tied together, put them under a “Hybrid” subsection.
    Within each subsection, explain each pretext used. Discuss what you did and the
    outcomes. Then use the metrics described in “Measurement” on page 122 to help
    explain the impact of the outcomes. If you’ve previously worked with the client,
    you may also compare the findings from this engagement to the previous engagement
    so that the client can see their progress.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在OSINT部分之后是社交工程部分，描述你实际的参与。如果你进行了多种社交工程活动，使用小标题将这一部分分成每种类型的活动：钓鱼攻击、语音钓鱼和现场测试。如果你进行的是混合型活动，即钓鱼和语音钓鱼是相互关联的，将它们放在“混合”子部分下。在每个子部分中，解释使用的每个前提。讨论你所做的工作和结果。然后使用“测量”一节中第122页的指标来帮助解释结果的影响。如果你之前曾与客户合作过，还可以将本次活动的发现与上次的活动进行比较，让客户看到他们的进展。
- en: Input the entirety of your findings in the next section. This is the place to
    be verbose. Explain the issue, how you found it, artifacts of you finding it,
    references explaining why it is a problem, how to fully remediate it, and possible
    mitigations if full remediation is not an option. This section will reiterate
    content in the executive summary and findings sections. This is where you cohesively
    explain, in paragraph format (though occasional lists may be useful for distilling
    information) how to fix the issues you uncovered. Then finish with the remediation
    and recommendations section. Advocate for training, technical solutions, or other
    cultural changes. Part 3 of this book discusses such protections.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中输入你的所有发现。这是冗长的地方。解释问题、你是如何发现它的、你发现它时的相关证据、解释为什么它是个问题的参考资料、如何完全修复它，如果无法完全修复，可能的缓解措施。这一部分将重申执行摘要和发现部分的内容。在这一部分，你将以段落形式（尽管偶尔使用列表来提炼信息可能会有用）连贯地解释如何修复你发现的问题。然后以修复和建议部分作为结尾。主张培训、技术解决方案或其他文化变革。本书的第三部分讨论了这类保护措施。
- en: Keep in mind that you are merely recommending. You have no authority to demand
    any changes, and the client may or may not fix the problem. While you may feel
    a sense of ownership of the project, it’s ultimately not your problem if they
    choose not to heed your advice.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，你仅仅是在提出建议。你没有权力要求做出任何改变，客户可能会选择修复问题，也可能不会。尽管你可能会感到对项目有一定的责任感，但如果他们决定不听从你的建议，最终那不是你的问题。
- en: Ensuring Verbosity and Accuracy
  id: totrans-109
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 确保冗长性和准确性
- en: I recommend having multiple people, under nondisclosure agreements (NDAs), review
    the report before you deliver it to clients. One person should review all the
    technical aspects of the report for accuracy, while someone else should review
    it for grammar, mechanics, and prose. Your reviewers should also assess the verbosity
    of the report to ensure that it is detailed enough to convey the points appropriately,
    but not overly wordy. As Frances Saux, the editor of this book, can attest, this
    is something I struggle with. Many social engineers do. And as my publisher Bill
    Pollock pointed out, social engineers rely on their ability to talk as a point
    of strength. When working with nontechnical, non-security people, this strength
    becomes a flaw.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议在将报告交给客户之前，让多人在保密协议（NDA）下进行审核。一个人应该审核报告中的所有技术细节，确保准确性，而另一个人应该检查报告的语法、结构和表达。你的审阅者还应评估报告的冗长性，确保报告详细到足以恰当地传达观点，但又不会过于冗长。正如本书编辑弗朗西斯·索克斯所证明的，这也是我自己的一大难题。许多社交工程师都有类似问题。正如我的出版人比尔·波洛克所指出的，社交工程师依赖自己的语言表达能力作为优势。在与非技术性、非安全领域的人合作时，这种优势往往会变成缺点。
- en: Conclusion
  id: totrans-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: Reporting isn’t the most fun aspect of social engineering or OSINT collection,
    but it is one of the most important aspects. Do your best to convey to management
    not only what you performed but also how the employees fared against you, along
    with actionable advice to improve.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 报告不是社交工程或OSINT收集中最有趣的部分，但却是最重要的部分之一。尽力向管理层传达你所执行的工作，不仅要告诉他们你做了什么，还要说明员工在你面前的表现，并提供可操作的建议以改进。
- en: The metrics you measure and the way you measure them will influence your client’s
    decision-making processes and the overall success of their business. Providing
    poorly explained or skewed data can embarrass the client, or worse, find them
    in legal trouble and you with one (or more) fewer clients.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 你衡量的指标和衡量方式将影响客户的决策过程和其业务的整体成功。提供解释不清或有偏的数据可能会让客户尴尬，甚至更糟的是，可能导致他们陷入法律麻烦，而你也因此失去一个（或多个）客户。
- en: Keep in mind that your report is usually the only thing your client’s management
    team sees from your engagement. They won’t see how great you were at phishing
    or vishing, and even if they did, they likely wouldn’t be as impressed by it as
    your peers in the security industry. What will impress them is a professional
