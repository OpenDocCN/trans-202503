  zh: 致谢
- en: 'Special thanks to the team at No Starch Press for helping make this book a
    reality: Bill Pollock, Nathan Heidelberger, Barbara Yien, Dapinder Dosanjh, Liz
    Chadwick, Jennifer Kelley, Matthew Kim, Annie Choi, Janelle Ludowise, Laurel Chun,
    Athabasca Witschi, Rachel Monaghan, JoAnne Burek, Lisa Devoto Farrell, Derek Yee,
    Paula Fleming, and Paula Williamson.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 特别感谢No Starch Press团队，帮助将这本书变为现实：Bill Pollock, Nathan Heidelberger, Barbara
    Yien, Dapinder Dosanjh, Liz Chadwick, Jennifer Kelley, Matthew Kim, Annie Choi,
    Janelle Ludowise, Laurel Chun, Athabasca Witschi, Rachel Monaghan, JoAnne Burek,
    Lisa Devoto Farrell, Derek Yee, Paula Fleming和Paula Williamson。
- en: Thanks to my long-time colleague, fellow educator, and friend, Bryan Fagan,
    for his thoughtful and thorough technical review across all the changes in Kali
    Linux and most of the hacking tools over the past two years.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢我长期的同事、教育工作者和朋友Bryan Fagan，在过去两年里，他对Kali Linux和大多数黑客工具的所有更新做了深思熟虑和全面的技术审查。
- en: Thanks to my mom, Esta, for buying me that Commodore 64 in the early 1980s and
    encouraging me to pursue my dreams—I never knew how far coding and hacking would
    take me. Thanks to my father-in-law, Norman, for always having time to talk computers
    with me. And thanks most of all to my beautiful wife, Bev, and my sons, Alex and
    Max, for their love and support as I wrote this third book—thanks especially for
    making me take breaks to jump on the trampoline, do science experiments, play
    games, watch movies, and swim. This book, and my life, are infinitely better and
    more fun thanks to you.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢我的妈妈Esta，在1980年代初为我买下那台Commodore 64并鼓励我追求我的梦想——我从未想到编程和黑客技术会带我走得这么远。感谢我的岳父Norman，总是有时间与我讨论计算机。最特别的感谢我的美丽妻子Bev和我的儿子们Alex和Max，感谢你们的爱与支持，帮助我完成了这本第三本书——特别感谢你们让我休息一下，去跳蹦床、做科学实验、玩游戏、看电影和游泳。这本书，以及我的生活，因你们而变得更加美好和充实。
