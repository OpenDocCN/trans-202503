- en: I’m grateful for the time and expertise offered by anyone who helps people learn
    through competitive programming. For each problem in this book, I have sought
    to identify its author and where it was used. If you have additional information
    or credits for any of the following problems, please let me know. Updates will
    be posted on the book’s website.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我感谢任何通过竞赛编程帮助人们学习的人的时间和专业知识。对于本书中的每个问题，我都尽力确定其作者和使用场所。如果您有关于以下任何问题的附加信息或致谢，请告诉我。更新将发布在本书的网站上。
