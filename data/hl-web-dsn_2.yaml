  zh: '**黑色：** 力量、复杂、前卫'
- en: '**White:** virtue, sterility, health'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**白色：** 美德、无菌、健康'
- en: '**Gray:** formality, neutrality, professionalism'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**灰色：** 正式、中立、专业'
- en: '**Ivory:** quiet, calm, elegance'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**象牙色：** 安静、冷静、优雅'
- en: When you want your design to evoke a feeling of success and stability, green
    and blue are great colors to use. A website for a sleek modern hotel might use
    black and purple. In general, warmer colors (reds, yellows) are more energetic
    and exciting, whereas cooler colors (blues, purples) are more stable and calming.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 当你希望你的设计唤起成功和稳定的感觉时，绿色和蓝色是非常好的选择。一个现代酒店的网站可能会使用黑色和紫色。一般来说，温暖的颜色（红色、黄色）更具活力和激动人心，而冷色调（蓝色、紫色）则更稳定和宁静。
- en: It’s worth noting that these are Western associations — if you’re designing
    for another culture, it would be worth researching any color connotations that
    specific culture may have. For example, white is a mourning color in China, compared
    to black in Western cultures.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，这些是西方文化的联想——如果你在为其他文化设计，最好研究一下该文化对颜色的特殊联想。例如，在中国，白色是丧服色，而在西方文化中则是黑色。
- en: You can also play with vibrancy. Less vibrant hues, like those on the “Keep
    Portland Weird” page on the Keep Earthquakes Weird website by Oblio, are calmer
    and more subtle than bright and vibrant hues, like those used on the Citysets
    website. In color psychology, blues are relaxing, but the bright, eye-popping
    blue feels more energetic **([FIGURE 2-12](ch02.xhtml#ch2fig12))**.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以尝试色彩的鲜艳度。像“Keep Portland Weird”页面上使用的色调（Oblio 的 Keep Earthquakes Weird 网站）比
    Citysets 网站上使用的明亮和鲜艳的色调更加平静和微妙。在色彩心理学中，蓝色让人放松，但明亮的、耀眼的蓝色感觉更具活力**([图 2-12](ch02.xhtml#ch2fig12))**。
- en: These are not hard-and-fast rules. You can certainly create a calm and elegant
    website using red — however, these color psychology shortcuts give you a jumping
    off point so you’re not overwhelmed with color options at the start.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 这些不是硬性规则。你当然可以使用红色来创建一个冷静而优雅的网站——然而，这些色彩心理学的技巧为你提供了一个起点，这样你就不会在一开始就被大量的颜色选项所压倒。
- en: '![image](../images/02fig12.jpg)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/02fig12.jpg)'
- en: '**FIGURE 2-12:** Less vibrant hues are calmer and less energetic than bright,
    eye-popping versions.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2-12：** 较少鲜艳的色调比明亮、耀眼的色调更加平静和不那么有活力。'
- en: '**Shortcuts**'
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**快捷方式**'
- en: Now that we know some fundamentals, let’s check out a few shortcuts we can use
    to save ourselves time.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了一些基础知识，让我们来看看一些可以帮助我们节省时间的快捷方式。
- en: '*Limit your color scheme*'
  id: totrans-111
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*限制你的配色方案*'
- en: Avoid picking colors at random for your design. Choosing two to four colors
    for your site and limiting all of your elements to the colors on your palette
    will help your site feel less busy **([FIGURE 2-13](ch02.xhtml#ch2fig13))**.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 避免随意选择颜色进行设计。为你的网站选择两到四种颜色，并将所有元素限制在你的调色板颜色范围内，这样能让你的网站感觉不那么杂乱**([图 2-13](ch02.xhtml#ch2fig13))**。
- en: '*Use color to make your design “pop”*'
  id: totrans-113
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*使用色彩让设计更有“突出感”*'
- en: When building a color palette, avoid the temptation to go for all bright colors.
    Using mostly grayer or more neutral colors with one “pop” color makes it easier
    to highlight important elements without creating a chaotic design **([FIGURE 2-14](ch02.xhtml#ch2fig14))**.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建色彩调色板时，避免冲动地选择所有明亮的颜色。使用大部分较灰或更中性的颜色，并搭配一个“突出”颜色，可以更容易突出重要元素，而不会造成设计上的混乱**([图
    2-14](ch02.xhtml#ch2fig14))**。
- en: '*Pay attention to contrast*'
  id: totrans-115
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*注意对比度*'
- en: Light gray text on a white background looks pretty but is a nightmare to read,
    especially for readers who may have a visual impairment **([FIGURE 2-15](ch02.xhtml#ch2fig15))**.
    Colored text on a colored background can also get you in trouble if there isn’t
    enough contrast. When in doubt, use a color contrast checker such as WebAIM (*[hellobks.com/hwd/25](http://hellobks.com/hwd/25)*)
    to make sure your text is readable.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 灰色文本在白色背景上看起来很漂亮，但阅读起来是噩梦，尤其是对于可能有视觉障碍的读者**([图 2-15](ch02.xhtml#ch2fig15))**。如果没有足够的对比度，彩色文本在彩色背景上也会让你陷入困境。若有疑虑，可以使用像
    WebAIM 这样的色彩对比度检查工具（*[hellobks.com/hwd/25](http://hellobks.com/hwd/25)*)来确保文本的可读性。
- en: '![image](../images/02fig13.jpg)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/02fig13.jpg)'
- en: '**FIGURE 2-13:** The Siminki website has a limited color scheme that helps
    it feel more unified.'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2-13：** Siminki 网站有一个有限的配色方案，使其看起来更加统一。'
- en: '![image](../images/02fig14.jpg)'
  id: totrans-119
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/02fig14.jpg)'
- en: '**FIGURE 2-14:** The Habita website has a strong pop of color.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2-14：** Habita 网站有强烈的颜色突出。'
- en: '![image](../images/02fig15.jpg)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/02fig15.jpg)'
- en: '**FIGURE 2-15:** Light gray text on a white background has low contrast and
    can be hard to read.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2-15：** 白色背景上的浅灰色文本对比度低，阅读起来可能很困难。'
- en: '*Use a color palette website*'
  id: totrans-123
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*使用色彩调色板网站*'
- en: Building a color palette from scratch can take a long time and a lot of thought.
    Thankfully, a ton of websites are dedicated to helping you choose a color palette
    to use in your designs.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 从头开始创建一个色彩调色板可能需要很长时间和大量的思考。幸运的是，很多网站专门帮助你选择设计所用的色彩调色板。
- en: Adobe Color CC (*[hellobks.com/hwd/28](http://hellobks.com/hwd/28)*) builds
    a palette of colors around your choice of a base color and various color schemes
    — I recommend “complementary” **([FIGURE 2-16](ch02.xhtml#ch2fig16)).**
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: Adobe Color CC（*[hellobks.com/hwd/28](http://hellobks.com/hwd/28)*)根据你选择的基础色和各种色彩方案来构建一个调色板——我推荐使用“互补色”**([图
    2-16](ch02.xhtml#ch2fig16))**。
- en: The Material Design Palette website (*[hellobks.com/hwd/29](http://hellobks.com/hwd/29)*)
    automatically displays colors in a sample design, which is super helpful when
    you’re struggling to visualize how two colors could work together **([FIGURE 2-17](ch02.xhtml#ch2fig17)).**
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: Material Design Palette 网站（*[hellobks.com/hwd/29](http://hellobks.com/hwd/29)*)会自动展示色彩在示例设计中的效果，这在你努力想象两种颜色如何搭配时非常有帮助**([图
    2-17](ch02.xhtml#ch2fig17))**。
- en: A new option is Colormind (*[hellobks.com/hwd/30](http://hellobks.com/hwd/30)*),
    which uses deep learning to generate color palettes. You can loop through palettes
    as well as generate palettes after setting one or more specific colors **([FIGURE
    2-18](ch02.xhtml#ch2fig18)).**
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 新选择是Colormind（*[hellobks.com/hwd/30](http://hellobks.com/hwd/30)*），它使用深度学习来生成配色方案。你可以在设置一个或多个特定颜色后循环使用配色方案，或者生成配色方案
    **（[图 2-18](ch02.xhtml#ch2fig18)）**。
- en: '![image](../images/02fig16.jpg)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/02fig16.jpg)'
- en: '**FIGURE 2-16:** Adobe Color CC (*[hellobks.com/hwd/28](http://hellobks.com/hwd/28)*)'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2-16:** Adobe Color CC（*[hellobks.com/hwd/28](http://hellobks.com/hwd/28)*）'
- en: '![image](../images/02fig17.jpg)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/02fig17.jpg)'
- en: '**FIGURE 2-17:** Material Design Palette website (*[hellobks.com/hwd/29](http://hellobks.com/hwd/29)*)'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2-17:** 材料设计配色网站（*[hellobks.com/hwd/29](http://hellobks.com/hwd/29)*）'
