  zh: '**橙色：** 活力、顽皮、实惠'
- en: '**Yellow:** friendliness, happiness, attention'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**黄色：** 友善、幸福、专注'
- en: '**Green:** growth, nature, success'
  id: totrans-94
