  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '*本页面的部分内容是由Google创建和共享，并根据创作共享3.0署名许可使用。*'
- en: '![image](../images/02fig18.jpg)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/02fig18.jpg)'
- en: '**FIGURE 2-18:** Colormind (*[hellobks.com/hwd/30](http://hellobks.com/hwd/30)*)'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2-18:** Colormind（*[hellobks.com/hwd/30](http://hellobks.com/hwd/30)*）'
- en: Keep in mind that you can alter the colors in a preset palette slightly if you
    wish — they aren’t set in stone. I often find that I need to lighten or darken
    a shade in order to get good contrast in my design.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，如果你希望的话，可以轻微调整预设配色方案中的颜色 —— 它们并非一成不变。我经常发现，为了在设计中获得良好的对比度，我需要将某个色调调亮或调暗。
- en: '**Real-life examples**'
  id: totrans-137
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**真实生活例子**'
- en: Don’t get too married to a particular color palette — once you implement the
    colors into your design, you might find that your original favorite doesn’t work
    as well as you had hoped. I usually go through at least a few palettes until I
    find one that feels best.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 不要过于固执于特定的配色方案 —— 一旦你将颜色实施到设计中，你可能会发现你最初喜欢的颜色效果并不如你所希望的那样好。我通常会经历至少几个配色方案，直到找到一个感觉最好的。
- en: Let’s run our little widget through some different color palette options **([FIGURE
    2-19](ch02.xhtml#ch2fig19))**.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过几种不同的配色方案来运行我们的小部件 **（[图 2-19](ch02.xhtml#ch2fig19)）**。
- en: That last option gives our text good contrast, a nice color “pop” color for
    our button, and a soothing green background — looking pretty good, and certainly
    better than the original version with no color at all!
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一个选项为我们的文本增加了良好的对比度，为我们的按钮提供了一个漂亮的“突显”颜色，并且有一个舒适的绿色背景 —— 看起来非常不错，肯定比完全没有颜色的原始版本要好！
- en: '![image](../images/02fig19.jpg)'
  id: totrans-141
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/02fig19.jpg)'
- en: '**FIGURE 2-19:** Applying different ideas and options until we find something
    that feels right.'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2-19:** 应用不同的想法和选项，直到找到合适的东西。'
- en: 'Want to read more? This article from *Smashing Magazine*, “A Web Developers
    Guide to Color,” is my favorite article on color theory for web: *[hellobks.com/hwd/31](http://hellobks.com/hwd/31)*.'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 想要阅读更多吗？这篇来自*Smashing Magazine*的文章，“网页开发人员的色彩指南”，是我对网页色彩理论最喜欢的文章：*[hellobks.com/hwd/31](http://hellobks.com/hwd/31)*。
- en: With millions of colors, it can feel really hard to narrow your options down
    to a nice palette for your website. Make it easier for yourself by using a color
    palette generated by the options we mentioned, which will guarantee you a harmonious
    color palette to use in your designs.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 有了数百万种颜色，要缩小选项以找到适合你网站的漂亮配色方案可能感到很困难。通过使用我们提到的选项生成的配色方案，可以为你的设计提供一个和谐的配色方案，从而为自己减轻难度。
- en: Next up, another big subject — typography and text!
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是另一个重要主题 —— 排版和文字！
- en: SECTION 2.3
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 第2.3节
- en: TYPOGRAPHY
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 排版
- en: IF YOUR DESIGN INCLUDES ANY KIND OF TEXT, you’re dealing with typography. According
    to Wikipedia, “Typography is the art and technique of arranging type to make written
    language legible, readable, and appealing when displayed.” Simply put, make your
    words easy and enjoyable to read.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的设计包含任何形式的文字，你就在处理排版。根据维基百科的说法，“排版是安排排版以使书面语言在显示时清晰、可读且吸引人的艺术和技术。” 简单来说，让你的文字既易于阅读又令人愉悦。
- en: Type can be beautiful but hard to read (websites with trendy thin, pale gray
    fonts) but also easy to read and less pleasing to look at (pretty much any website
    using default system fonts). Succeeding in both areas can seem complicated, but
    there are a lot of great shortcuts that make it easier.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 字体可以很漂亮，但有时难以阅读（使用时髦的细、苍白灰色字体的网站），但也可以很容易阅读，却不那么令人愉悦（几乎任何使用默认系统字体的网站）。在这两个领域取得成功似乎很复杂，但有很多很好的快捷方式可以让它变得更简单。
- en: We could spend another whole university semester covering typography theory
    in full, the history of typefaces, and more. Instead, I’m going to pack a lot
    of this information into one quick section.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 我们本可以用整个学期来讲解排版理论、字体历史等内容。相反，我将这些信息浓缩成一个简短的部分。
- en: You might be wondering about the difference between a *font* and a *typeface.*
    To be completely correct, a typeface is a “family,” or collection of fonts. *Arial*
    is a typeface, and *Arial Bold* is a font. That said, the two terms are frequently
    used interchangeably (unless you’re a typographer), and we’ll be doing so here.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会想知道*字体*和*字形*之间的区别。严格来说，字形是一个“家族”，或者说是字体的集合。*Arial*是一个字形，*Arial Bold*是一个字体。尽管如此，这两个术语经常被交替使用（除非你是一个排版师），我们在这里也是这么做的。
- en: '**Typography fundamentals**'
  id: totrans-152
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**排版基础**'
- en: Let’s start by covering some important terms and concepts about typography.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从一些关于排版的重要术语和概念开始。
- en: '*Typeface categories*'
  id: totrans-154
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*字体分类*'
- en: The main difference between fonts is whether or not they include *serifs*, which
    are the little decorative bits at the end of letters. This book’s content text
    uses a serif font (Tisa Pro), while the headlines use a sans-serif font (literally
    *without* serif — and Tisa Sans Pro is the headline font here) **([FIGURE 2-20](ch02.xhtml#ch2fig20))**.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 字体的主要区别在于是否包含*衬线*，即字母末端的小装饰部分。本书的正文使用衬线字体（Tisa Pro），而标题使用无衬线字体（字面上是*没有*衬线——这里的标题字体是Tisa
    Sans Pro）**([图2-20](ch02.xhtml#ch2fig20))**。
- en: '![image](../images/02fig20.jpg)'
  id: totrans-156
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/02fig20.jpg)'
- en: '**FIGURE 2-20:** Sans-serif versus serif typefaces. Tisa Sans Pro on the left,
    Tisa Pro on the right.'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2-20：** 无衬线字体与衬线字体的对比。左侧为Tisa Sans Pro，右侧为Tisa Pro。'
- en: In general, serif fonts are easier to read in printed text, and sans-serif fonts
    are easier to read on a screen. The serifs in printed text help the eye quickly
    read the letters, whereas on screen it’s harder to render the tiny serifs, which
    end up hindering readability (though, with the advent of newer and crisper screens,
    this distinction is going away).
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，衬线字体在印刷文本中更易于阅读，而无衬线字体在屏幕上更易于阅读。印刷文本中的衬线帮助眼睛快速读取字母，而在屏幕上，微小的衬线更难呈现，反而影响了可读性（不过，随着新型高清晰度屏幕的出现，这一区别正在消失）。
- en: 'Fonts can be further broken down into several categories **([FIGURE 2-21](ch02.xhtml#ch2fig21))**:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 字体可以进一步细分为几个类别**([图2-21](ch02.xhtml#ch2fig21))**：
- en: '**Slab serif:** Serifs are “slab”-like — more square and angular than typical
    serifs.'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**厚衬线字体：** 衬线像“厚板”一样——比典型的衬线更加方形和有角度。'
- en: '**Monospace:** Every letter takes up the same amount of space. In other typefaces,
    thin letters such as “i” take up less space than wide letters such as “m.”'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**等宽字体：** 每个字母占据相同的空间。在其他字形中，像“i”这样的细字母占用的空间比“m”这样的宽字母少。'
- en: '**Display:** Fancy, often swooshy fonts, not particularly readable but nice
    when used sparingly to create emphasis in headlines or large text.'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**展示字体：** 花哨、通常带有弯曲的字体，虽然不太适合阅读，但在标题或大字号文本中适度使用时，能够起到强调作用。'
- en: '**Handwriting**: Fonts that look like someone’s handwriting. These are often
    lumped together with display fonts.'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**手写字体：** 看起来像某人手写的字体。这些字体通常与展示字体一起归类。'
- en: '![image](../images/02fig21.jpg)'
  id: totrans-164
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/02fig21.jpg)'
- en: '**FIGURE 2-21:** Slab serif (Chaparral Pro), monospace (Courier New), display
    (Buttermilk), and handwriting (HanziPen TC) typefaces.'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2-21：** 厚衬线字体（Chaparral Pro）、等宽字体（Courier New）、展示字体（Buttermilk）、手写字体（HanziPen
    TC）。'
- en: '*Leading and line height*'
  id: totrans-166
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*行距与行高*'
- en: Make sure your lines of text aren’t too close together, which creates a feeling
    of clutter. The space between lines of text in a paragraph is known in typography-land
    as “leading” (from the strips of lead that typographers added between the lines
    of text when they hand-set type into the printing press). In CSS the same concept
    is referred to as “line height” **([FIGURE 2-22](ch02.xhtml#ch2fig22)).**
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 确保文本行之间的间距不要太小，否则会产生杂乱的感觉。段落中行与行之间的空间在排版学中被称为“行距”（来自于排字工人曾在文本行之间加入铅条的历史）。在CSS中，相同的概念被称为“行高”**([图2-22](ch02.xhtml#ch2fig22))**。
- en: Aim for a Goldilocks amount of spacing — a paragraph is hard to read if the
    lines of text are too close or too far apart. Give lines of text a little space
    to improve readability and reduce the feeling of clutter, but not so much that
    they become hard to read. 1.6 is a good starting ratio (e.g., 12px font size with
    19.2px line height, 14px font size with 22.4px line height). Feel free to play
    around with your spacing to find what feels right for your specific situation.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是找到恰到好处的间距——如果文本行之间的距离太近或太远，段落就会难以阅读。给文本行留出一点间距，可以提高可读性并减少杂乱的感觉，但不要留得太多，以免难以阅读。1.6是一个不错的起始比率（例如，12px字体大小配19.2px行高，14px字体大小配22.4px行高）。你可以随意调整间距，找到最适合你特定情况的感觉。
- en: '![image](../images/02fig22.jpg)'
  id: totrans-169
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/02fig22.jpg)'
- en: '**FIGURE 2-22:** Text can be too close or too far apart, hindering readability.
    The center example is the most readable.'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2-22：**文本可能太近或太远，影响可读性。中间的示例最易阅读。'
- en: '*Kerning and letterspacing*'
  id: totrans-171
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*字距和字间距*'
- en: Kerning is the process of changing the spacing between individual letters, and
    letterspacing is the spacing between all letters (changing it affects every letter,
    whereas kerning affects only a pair of letters). As with leading, we don’t want
    too much or too little. Thankfully, the defaults set for us when text is displayed
    in browsers are fairly ideal, but CSS allows you to adjust the amount of spacing
    between letters using the letterspacing property. Graphics programs also allow
    you to tinker with kerning. Large headlines sometimes look nicer with some space
    removed, whereas small text can benefit from adding some space **([FIGURE 2-23](ch02.xhtml#ch2fig23))**.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 字距是调整单个字母之间间距的过程，而字间距是所有字母之间的间距（调整字间距会影响每个字母，而字距只影响一对字母）。和行距一样，我们既不希望间距过多也不希望过少。幸运的是，浏览器显示文本时默认的设置通常是比较理想的，但CSS允许你使用letterspacing属性调整字母之间的间距。图形程序也允许你调整字距。大标题有时通过去掉一些间距看起来会更好，而小字可能会受益于增加一些间距**([图
    2-23](ch02.xhtml#ch2fig23))**。
- en: '![image](../images/02fig23.jpg)'
  id: totrans-173
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/02fig23.jpg)'
- en: '**FIGURE 2-23:** Letters that are too close to one another make words and sentences
    harder to read.'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2-23：**字母间距太近会使单词和句子更难阅读。'
- en: '**Typography principles**'
  id: totrans-175
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**排版原则**'
- en: Now, let’s cover some important principles to keep in mind as you work on typography.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来讨论一些在进行排版时需要记住的重要原则。
- en: '*Limit designs to two typefaces*'
  id: totrans-177
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*限制设计使用两种字体*'
- en: Using lots of typefaces can lend to chaos and clutter. Simplify by choosing
    one typeface for headlines and a second for content; this will make your design
    look much cleaner. You can use bolding, italics, uppercase, and other stylistic
    treatments to create more styles in your text **([FIGURE 2-24](ch02.xhtml#ch2fig24))**.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 使用大量字体可能会导致混乱和杂乱。通过选择一种字体用于标题，另一种用于内容来简化设计；这样会使你的设计看起来更简洁。你可以使用粗体、斜体、大写字母以及其他样式化处理来在文本中创造更多样式**([图
    2-24](ch02.xhtml#ch2fig24))**。
- en: '![image](../images/02fig24.jpg)'
  id: totrans-179
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/02fig24.jpg)'
- en: '**FIGURE 2-24:** Lots of typefaces make a design feel chaotic (left). Fewer
    typefaces are easier to wrangle and look more professional.'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2-24：**大量字体会让设计显得混乱（左）。较少的字体更容易管理，看起来也更专业。'
- en: '*Avoid justifying or centering text*'
  id: totrans-181
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*避免对齐或居中文本*'
- en: Justified text is text that fits entirely in a column; both margins are justified
    rather than just one. Based on [Section 2.1](ch02.xhtml#ch00lev1sec11), where
    we discussed lining things up, you might be tempted to use justified text to create
    an even line on the right of the text **([FIGURE 2-25](ch02.xhtml#ch2fig25))**.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 对齐文本是完全填充在一列中的文本；两侧边距都要对齐，而不仅仅是一个边距。基于[第2.1节](ch02.xhtml#ch00lev1sec11)，我们讨论了对齐内容，你可能会想使用对齐文本来在文本右侧创建一个均匀的线条**([图
    2-25](ch02.xhtml#ch2fig25))**。
- en: 'However, justified text creates some serious issues:'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，对齐文本会引发一些严重问题：
- en: Spacing words out to fit a column can add large, unsightly spaces between words.
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了适应列宽而拉伸单词，可能会在单词之间添加不美观的大空格。
- en: Large spaces between words can line up across multiple lines of text, creating
    an unsightly visual “river” of white space **([FIGURE 2-26](ch02.xhtml#ch2fig26))**.
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 词语之间的大空格可能会在多行文本中形成不美观的“白色河流”**([图 2-26](ch02.xhtml#ch2fig26))**。
- en: '![image](../images/02fig25.jpg)'
  id: totrans-186
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/02fig25.jpg)'
- en: '**FIGURE 2-25:** “Ragged-right” text (right), is easier to read than justified
    text (left).'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2-25：**“右对齐”文本（右），比对齐文本（左）更容易阅读。'
- en: '![image](../images/02fig26.jpg)'
  id: totrans-188
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/02fig26.jpg)'
- en: '**FIGURE 2-26:** Justified text without hyphenation, on the left, has unsightly
    gaps and rivers of white space (marked in red).'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2-26：** 未经过连字符处理的对齐文本（左侧）有不美观的空隙和白色空间流（标记为红色）。'
- en: Unless you have a lot of time for tweaking, justified text is not worth it.
    Use left-aligned (otherwise known as ragged-right) text to ensure easy readability.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 除非你有大量的时间进行调整，否则使用对齐文本并不值得。使用左对齐文本（也称为右边不对齐文本）可以确保文本的易读性。
- en: '*Centered text can be challenging*'
  id: totrans-191
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*居中文本可能会比较难以处理*'
- en: Centered text can work for headlines, but when in doubt, left align your text
    against an underlying grid so it all lines up for easier readability. Paragraphs
    of text are *especially* hard to read when centered because the starting point
    for each line changes **([FIGURE 2-27](ch02.xhtml#ch2fig27))**.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 居中对齐的文本适合用作标题，但如果不确定时，最好将文本左对齐，并依据底层网格进行排版，以便让文本整齐排列，便于阅读。居中对齐的段落*尤其*难以阅读，因为每一行的起始位置都会发生变化
    **([图 2-27](ch02.xhtml#ch2fig27))**。
- en: '![image](../images/02fig27.jpg)'
  id: totrans-193
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/02fig27.jpg)'
- en: '**FIGURE 2-27:** The uneven left edge of centered content makes it harder to
    read.'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2-27：** 居中内容的不平整左边缘使其更加难以阅读。'
- en: '*Line length*'
  id: totrans-195
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*行长度*'
- en: A paragraph becomes significantly harder to read if there are more than 75 or
    fewer than 45 characters per sentence. Make sure your paragraphs have an appropriate
    width (or font size) so that the lines are just long enough for maximum readability
    **([FIGURE 2-28](ch02.xhtml#ch2fig28))**.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 如果每句话的字符数超过 75 或者少于 45，那么段落将变得难以阅读。确保段落的宽度（或字体大小）合适，以便每行的长度恰到好处，确保最大的可读性 **([图
    2-28](ch02.xhtml#ch2fig28))**。
- en: '![image](../images/02fig28.jpg)'
  id: totrans-197
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/02fig28.jpg)'
- en: '**FIGURE 2-28:** Overly long lines in paragraphs are hard to read.'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2-28：** 段落中过长的行让阅读变得困难。'
- en: '**Shortcuts**'
  id: totrans-199
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**快捷键**'
- en: Now that you’ve absorbed this new information, let’s cover some shortcuts that’ll
    make designing your typography much faster.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了这些新知识，让我们来了解一些快捷键，这些快捷键将让你的排版设计变得更加高效。
- en: '*Free font resources*'
  id: totrans-201
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*免费字体资源*'
- en: The most beautiful fonts usually cost a lot of money — worth it to professional
    designers but perhaps not to hobbyist designers like ourselves.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 最美丽的字体通常需要支付高昂费用——对于专业设计师来说是值得的，但对于像我们这样的业余设计师来说，可能就不那么划算了。
