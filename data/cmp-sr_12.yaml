- en: What Is Skype?
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么是 Skype？
- en: 'Skype is an app for communicating that gives you a way to make video or audio
    calls to your friends and family. It comes already installed on your Windows 10
    computer and is free to use. It’s similar to a telephone but with two huge advantages:
    you can see the person you’re calling, and you can send written messages. For
    example, you can send happy-birthday notes, arrange lunch meetings, or even plan
    on a time to share a video call.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Skype 是一个通讯应用，能让你和朋友及家人进行视频或语音通话。它已预装在你的 Windows 10 电脑上，且免费使用。它类似于电话，但有两个巨大的优点：你能看到你通话的人，而且你可以发送文字消息。例如，你可以发送生日祝福、安排午餐会，甚至计划在某个时间进行视频通话。
- en: For Skype to work, both you and the person you want to contact need to have
    the Skype app on your computer. Fortunately, everyone with the latest version
    of Windows 10 will already have the Skype app installed. Millions of people around
    the world use Skype, so it’s a very well-known app, and because it’s free, a lot
    of people have it or can easily get it.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让 Skype 正常工作，你和你想联系的人都需要在电脑上安装 Skype 应用。幸运的是，所有使用最新版本 Windows 10 的人都会预装 Skype
    应用。全球有数百万人使用 Skype，因此它是一个非常知名的应用，而且因为它是免费的，很多人都可以轻松获得或已经拥有它。
- en: To talk to people on Skype, you first need to add them as contacts, and they
    need to add you; this helps protect Skype users against unwanted calls, calls
    from strangers, or scams.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 要与 Skype 上的人通话，你首先需要将他们添加为联系人，他们也需要添加你；这有助于保护 Skype 用户免受不需要的电话、陌生人来电或诈骗。
- en: Let’s get started!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧！
- en: What Do I Need to Use Skype?
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用 Skype 需要什么？
- en: Skype runs through the internet, so you must have an internet connection to
    make a call or send a message. To make a call, you also need speakers and a microphone,
    and if you want to use video on your calls, you also need a *webcam* (a camera
    for your computer). All laptops and tablets will have these built in, and if you
    don’t already have speakers, a microphone, and a webcam for your desktop computer,
    they are easily obtained from a local computer or electronics store.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Skype 通过互联网运行，因此你必须有互联网连接才能拨打电话或发送消息。要拨打电话，你还需要扬声器和麦克风，如果你想在通话中使用视频，还需要一个*网络摄像头*（电脑用的摄像头）。所有的笔记本电脑和平板电脑都会内建这些设备，如果你没有为台式电脑配备扬声器、麦克风和摄像头，它们可以很容易地在本地的电脑或电子商店购买。
- en: Setting Up Skype
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置 Skype
- en: Let’s open Skype and see what it’s like. Skype is already installed on your
    computer, so you can open it from the Start menu in the exact same way you’ve
    opened apps in previous lessons.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们打开 Skype，看看它是什么样的。Skype 已经安装在你的电脑上，你可以像在前面课程中打开应用一样，从开始菜单打开它。
- en: Click the **start button** in the bottom-left corner of the screen and type
    **skype**.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕左下角的**开始按钮**，然后输入**skype**。
- en: Click **Skype** from the list that appears.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击出现的列表中的**Skype**。
- en: '![Image](../images/f219-01.jpg)'
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f219-01.jpg)'
- en: If this is the first time you’ve used Skype on your computer, you might be asked
    to sign in. Type in your Microsoft account (the same one you created in “[Setting
    Up Your Computer](ch00.xhtml#toc_lev17)” on [page 17](ch00.xhtml#page_17)) and
    click **Next**, as shown below.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果这是你第一次在电脑上使用 Skype，你可能会被要求登录。输入你的 Microsoft 账户（即你在“[设置你的电脑](ch00.xhtml#toc_lev17)”第[17页](ch00.xhtml#page_17)上创建的账户），然后点击**下一步**，如下所示。
- en: '![Image](../images/f219-02.jpg)'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f219-02.jpg)'
- en: You’ll then be asked to enter your password. This is the same password you use
    to sign in to your computer. Type it into the Password box and click **Sign in**.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，你会被要求输入密码。这是你用来登录电脑的相同密码。请输入密码到密码框中并点击**登录**。
- en: '![Image](../images/f220-01.jpg)'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f220-01.jpg)'
- en: If you haven’t already provided your name to Microsoft, you may be asked to
    enter it now. This helps other people know who you are on Skype and is quite safe
    to do. Type your name into the **First name** and **Last name** boxes as shown
    here, and then click the **Next** button.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你还没有提供你的姓名给 Microsoft，可能会要求你现在输入。这样有助于其他人在 Skype 上识别你，而且是完全安全的。请按照示例中的方式在**名字**和**姓氏**框中输入你的名字，然后点击**下一步**按钮。
- en: '![Image](../images/f220-02.jpg)'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f220-02.jpg)'
- en: You might be asked to add friends and family as contacts. We’ll look at doing
    this a little later, so for now click the **I’ll do this later** button.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可能会被要求添加朋友和家人作为联系人。我们稍后会学习如何操作，所以现在点击**稍后再说**按钮。
- en: '![Image](../images/f221-01.jpg)'
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f221-01.jpg)'
- en: You might also be asked to add your phone number to Skype. This will allow people
    who know your phone number to use it to look you up on Skype, but don’t worry—your
    number won’t be visible to the general public. If you’d like people to be able
    to do this, enter your number and click **Next**. If you’d prefer not to provide
    this information, it is optional, so you can simply click **I’ll do this later**
    instead.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你也可能被要求将你的电话号码添加到 Skype。这将允许知道你电话号码的人通过这个号码在 Skype 上找到你，但不用担心——你的号码不会对公众可见。如果你希望别人能够通过这个方式找到你，请输入你的号码并点击**下一步**。如果你不想提供这个信息，它是可选的，你可以直接点击**稍后再说**。
- en: '![Image](../images/f221-02.jpg)'
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f221-02.jpg)'
- en: Finally, you’ll be told that Skype’s all set. Click **Finish** to start using
    Skype.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，系统会告诉你 Skype 已经设置好了。点击**完成**开始使用 Skype。
- en: 'You should now be able to see the main Skype screen, which will look something
    like this:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你应该能看到主界面的 Skype，界面大致如下：
- en: '![Image](../images/f222-01.jpg)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f222-01.jpg)'
- en: '*****   **Contacts:** This button opens your contacts list. You’ll learn how
    to add Skype contacts later in this lesson.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **联系人：** 这个按钮会打开你的联系人列表。你将在本课的后面学习如何添加 Skype 联系人。'
- en: '*****   **Recent conversations:** This button opens a list of your recent messages
    and calls.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **最近的对话：** 这个按钮会打开你最近的消息和通话列表。'
- en: '*****   **Profile:** The circle icon with your initials in the bottom-left
    corner of the screen is the Profile button. Clicking this button opens the profile
    screen, which shows more information about your account.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **个人资料：** 屏幕左下角带有你姓名首字母的圆形图标是个人资料按钮。点击此按钮可以打开个人资料页面，显示更多关于你账户的信息。'
- en: Let’s take a closer look at customizing your profile next.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们来仔细看看如何定制你的个人资料。
- en: '**ADDING A PROFILE PICTURE**'
  id: totrans-47
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**添加个人资料图片**'
- en: Before you start making calls, it’s a good idea to add a profile picture. This
    is a small picture that will appear when people try to find you and add you as
    a Skype contact. Adding a profile picture of yourself will make it easier for
    your friends and family to find the real you. If you’re reluctant to add a picture
    of yourself, you can instead add a picture connected to your hobbies or interests.
    For example, you could use a picture of your dog!
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始拨打电话之前，添加一张个人资料图片是个好主意。这张小图片会出现在别人尝试查找你并将你添加为 Skype 联系人时。添加你自己的照片可以帮助朋友和家人更容易地找到真正的你。如果你不愿意添加自己的照片，也可以选择添加一张与你的兴趣或爱好相关的图片。例如，你可以使用一张你的狗的照片！
- en: 'To add a profile picture, follow these steps:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加个人资料图片，请按照以下步骤操作：
- en: Click the **profile button**.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**个人资料按钮**。
- en: This will bring up your profile screen, which is where you can add information
    about yourself that other people can see. To use your webcam to take a picture
    to use as your profile picture, click the small **camera icon** below your initials,
    as shown next.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这将显示你的个人资料页面，您可以在此处添加其他人可以看到的个人信息。要使用摄像头拍摄照片并将其设置为你的头像，点击你名字首字母下方的小**相机图标**，如下所示。
- en: '![Image](../images/f223-01.jpg)'
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f223-01.jpg)'
- en: Your webcam will turn on, so you should now see the view from your webcam. If
    this is the first time you’ve used the webcam, you might be asked to give permission
    for Skype to do so. This is perfectly safe, so click **Allow** to proceed. Adjust
    your webcam or yourself so that you’re in the middle of the frame. When you’re
    happy with the shot, click the **camera icon**, highlighted next, to capture the
    image.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的摄像头将会开启，所以你现在应该能看到来自摄像头的画面。如果这是你第一次使用摄像头，系统可能会要求你允许 Skype 使用摄像头。这是完全安全的，所以点击**允许**继续。调整你的摄像头或自己，使你处于画面的中央。当你对拍摄效果满意时，点击下方突出显示的**相机图标**来捕捉图像。
- en: '![Image](../images/f224-01.jpg)'
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f224-01.jpg)'
- en: If you like the photo, click the **Save** button. Otherwise, click the **trash
    can icon** to delete the photo and then click the **camera icon** again to take
    another photo.
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你喜欢这张照片，点击**保存**按钮。否则，点击**垃圾桶图标**删除照片，然后再点击**相机图标**拍一张新的照片。
- en: You can also click the three dots between the camera and trash can icons to
    choose a picture from your computer to use as your profile picture instead of
    taking one with the webcam.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你也可以点击相机和垃圾桶图标之间的三个点，从你的电脑中选择一张图片作为你的个人资料照片，而不是用摄像头拍摄。
- en: 'You should now be able to see your profile picture in place of your initials
    in the profile button, like so:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你应该能看到你的头像出现在个人资料按钮的位置，代替了原来的首字母，像这样：
- en: '![Image](../images/f224-02.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f224-02.jpg)'
- en: '**ADDING FRIENDS AS SKYPE CONTACTS**'
  id: totrans-59
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**添加好友为 Skype 联系人**'
- en: To contact someone on Skype, you need to add them as a contact. You can request
    that a friend or family member become your contact, and then they must accept
    your request before you can call or message them. If you’ve put contacts into
    your email address book in the past, you might find them showing up here in Skype
    as well. Don’t be alarmed if that’s the case.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 要联系某人，你需要先将他们添加为联系人。你可以请求朋友或家人成为你的联系人，然后他们必须接受你的请求，才能与你通话或发送消息。如果你之前将联系人添加到电子邮件通讯录中，你可能会看到他们也出现在
    Skype 中。如果发生这种情况，不必惊慌。
- en: Some people have their accounts set up so that anyone can call them without
    adding them as a contact, but in any case, it’s polite to add someone as a contact
    before calling them. Once they’re added, they’ll appear in your list of contacts,
    which will make it much easier to talk to them in the future.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人设置了他们的帐户，使得任何人都可以在不将他们添加为联系人之前打电话给他们，但无论如何，在打电话之前将某人添加为联系人是礼貌的。一旦他们被添加，他们将出现在你的联系人列表中，这将使将来与你们的交流变得更加方便。
- en: You can add a contact by searching for their profile using their name, email
    address, or cell phone number, if they chose to provide it. Searching for someone
    using their email address is usually more accurate because an email address has
    to be unique, while many people can have the same name. But if you don’t know
    someone’s email address, you can search for their name and use their profile picture
    to try to identify them. Alternatively, if your contact has an account that they
    created many years ago before Microsoft purchased Skype, they may have a different
    username known as a *Skype Name* that you can also use to find them.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过搜索他们的姓名、电子邮件地址或手机号码来添加联系人（如果他们选择提供了）。通过电子邮件地址搜索通常更准确，因为电子邮件地址必须是唯一的，而许多人可能有相同的名字。但如果你不知道某人的电子邮件地址，你可以通过他们的名字进行搜索，并通过他们的个人资料照片来辨认他们。或者，如果你的联系人有一个在微软收购
    Skype 之前创建的帐户，他们可能有一个不同的用户名，称为*Skype 名称*，你也可以用这个来找到他们。
- en: 'Here’s how to add someone as a contact:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是如何将某人添加为联系人：
- en: Click the **contacts button** on the left side of the screen.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕左侧的**联系人按钮**。
- en: '![Image](../images/f225-01.jpg)'
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f225-01.jpg)'
- en: Click in the **Search Skype** box at the top of the page, shown here, and enter
    the name, phone number, or email address of a friend or family member who uses
    Skype.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击页面顶部的**搜索 Skype**框，如下图所示，输入使用 Skype 的朋友或家人的姓名、电话号码或电子邮件地址。
- en: '![Image](../images/f226-01.jpg)'
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f226-01.jpg)'
- en: A list of matching contacts and their profile pictures should automatically
    appear below the search box. If the person made their location public, you can
    see it below their name. Or, if you share any mutual contacts with the person,
    you’ll see that below their name instead. *Mutual contacts* are Skype contacts
    that you and another Skype user have in common. This is particularly useful information
    as you’re far more likely to know people with whom you share contacts.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 匹配的联系人及其头像应该会自动显示在搜索框下方。如果此人公开了他们的位置，你可以在他们的名字下看到。如果你与此人有共同的联系人，你会在他们的名字下看到这一信息。*共同联系人*是你和其他
    Skype 用户共同拥有的联系人。这是非常有用的信息，因为你更可能认识与你共享联系人的人。
- en: '![Image](../images/f226-02.jpg)'
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f226-02.jpg)'
- en: Find the person you’re looking for and click their name.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找到你要寻找的人并点击他们的名字。
- en: Click the **Add to Contacts** button on the right side of the page.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击页面右侧的**添加到联系人**按钮。
- en: '![Image](../images/f226-03.jpg)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f226-03.jpg)'
- en: The person you’ve added should now appear in your contacts list, even if they
    haven’t yet accepted your contact request. A small gray question mark will appear
    in the person’s profile picture, highlighted next, to indicate that your request
    hasn’t yet been accepted. When this disappears, it means they accepted your request,
    and you can call them.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加的人应该会出现在你的联系人列表中，即使他们还没有接受你的联系请求。此人头像上会出现一个小灰色问号，接下来会被高亮显示，表示你的请求尚未被接受。当这个问号消失时，意味着他们已接受你的请求，你就可以给他们打电话了。
- en: '![Image](../images/f227-01.jpg)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f227-01.jpg)'
- en: '**ACTIVITY #26**'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**活动 #26**'
- en: In this activity, you’ll practice adding someone to your list of contacts. Try
    adding one or two friends who use Skype to your contacts list.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将练习将某人添加到你的联系人列表中。尝试将一两个使用 Skype 的朋友添加到你的联系人列表中。
- en: '**ACCEPTING A CONTACT REQUEST**'
  id: totrans-77
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**接受联系请求**'
- en: If someone adds you as a contact, you have the choice of accepting the contact
    request and communicating or refusing the request. If you refuse the request,
    don’t fear—they won’t be informed!
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有人将你添加为联系人，你可以选择接受联系请求并进行沟通，或者拒绝请求。如果你拒绝请求，不用担心——他们不会收到通知！
- en: If you’ve received a contact request, a small red dot will appear beside the
    **Recent conversations** button on the left side of the screen. This tells you
    that you have unanswered messages or requests. You’ll also see a box pop up in
    the bottom-right area of the screen telling you that you received a message, though
    this will disappear in a few seconds. The following figure shows both of these
    notifications.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到了联系请求，屏幕左侧的**最近的对话**按钮旁边会出现一个小红点。这表示你有未回复的消息或请求。你还会在屏幕右下角看到一个弹出框，告诉你有新消息，尽管它会在几秒钟后消失。下图展示了这两种通知。
- en: '![Image](../images/f228-01.jpg)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f228-01.jpg)'
- en: 'To answer a contact request, follow these steps:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 要回答联系请求，请按照以下步骤操作：
- en: Click the **recent conversations button**, which now shows a small red dot,
    to see any unanswered messages.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**最近的对话按钮**，此按钮现在会显示一个小红点，用来查看任何未回复的消息。
- en: In this example, Cheryl Ewin has sent me one message.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在这个例子中，Cheryl Ewin 给我发送了一条消息。
- en: '![Image](../images/f228-02.jpg)'
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f228-02.jpg)'
- en: Click the name of the person who has sent the contact request.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击发送联系请求的人的名字。
- en: This shows you their message and gives you the option to accept or deny their
    request.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这会显示他们的消息，并给你选择接受或拒绝请求的选项。
- en: '![Image](../images/f229-01.jpg)'
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f229-01.jpg)'
- en: Click the **Accept** button. If you don’t want this person to be able to contact
    you on Skype, you can click the **Block** button instead. This will prevent them
    from being able to contact you in the future.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**接受**按钮。如果你不希望此人通过 Skype 联系你，可以点击**屏蔽**按钮。这样将阻止他们将来联系你。
- en: If you accept the request, the section where the Accept and Block buttons appeared
    will now change to allow you to send a message to that person.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你接受请求，之前显示“接受”和“屏蔽”按钮的区域将会改变，允许你向此人发送消息。
- en: '![Image](../images/f229-02.jpg)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f229-02.jpg)'
- en: '**ACTIVITY #27**'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**活动 #27**'
- en: 'In this activity, you’ll accept a contact request:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将接受一个联系请求：
- en: Ask a friend to add you as a contact on Skype.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请让朋友在 Skype 上将你添加为联系人。
- en: Accept their contact request when it arrives.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当请求到达时，接受他们的联系请求。
- en: Let’s Start Calling!
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 让我们开始拨打电话吧！
- en: Once you have people in your contacts list, you can start calling them. In this
    section, you’ll learn to place an audio call, make a video call, and send written
    messages to your contacts.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你将联系人添加到通讯录，你就可以开始拨打电话了。在这一节中，你将学习如何进行语音通话、视频通话以及发送书面消息给你的联系人。
- en: '**AUDIO CALLS**'
  id: totrans-97
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**语音通话**'
- en: 'An audio call on Skype is just like a phone call: you will be able to hear
    the other person but not see them. Let’s try it out.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: Skype 上的语音通话就像打电话一样：你可以听到对方的声音，但无法看到对方。我们来试试吧。
- en: '***Making an Audio Call***'
  id: totrans-99
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '***拨打语音电话***'
- en: 'To make a call that’s just audio (no video), follow these steps:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 要拨打仅包含音频（没有视频）的电话，请按照以下步骤操作：
- en: Click the **contacts button** on the left side of the screen to open the contacts
    list.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕左侧的**联系人按钮**打开联系人列表。
- en: Click the name of the person you want to call.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你想拨打电话的人的姓名。
- en: Click the **call button** at the top right of the screen, highlighted next.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕右上角的**拨打按钮**，如下面高亮显示的按钮。
- en: '![Image](../images/f230-01.jpg)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f230-01.jpg)'
- en: A box will pop up on your contact’s screen telling them that you’re calling.
    Once they accept the call, you will be able to hear the other person, and they
    will hear you! If they’re not at their computer or they don’t answer the call,
    you’ll simply be told “Call Ended.”
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 当你拨打电话时，对方的屏幕上会弹出一个框，通知他们你正在呼叫。一旦他们接听，你将能听到对方的声音，他们也能听到你的声音！如果对方不在电脑前或未接听电话，你会看到“通话已结束”的提示。
- en: '***The Audio Call Screen***'
  id: totrans-106
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '***语音通话界面***'
- en: If the call has connected you with your contact, you’ll see a screen like the
    one shown here.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 如果通话已成功连接，你将看到如下所示的界面。
- en: '![Image](../images/f231-01.jpg)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f231-01.jpg)'
- en: '*****   **Call duration:** This tells you the length of your call.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **通话时长：** 这个显示框会告诉你通话的持续时间。'
- en: '*****   **Text messages:** This lets you type and send text messages to the
    contact while you’re talking. This can be handy if you want to send something
    that’s difficult to say accurately, like a long web address.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **文本消息：** 这个选项允许你在通话时向联系人发送文本消息。如果你想发送一些难以准确表达的内容，比如一个长的网址，这个功能会非常有用。'
- en: '*****   **Video:** This turns your webcam on and off so you can control whether
    people can see you. It also turns your audio call into a video call, which we’ll
    explore in the next section.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **视频：** 这个按钮可以打开和关闭你的摄像头，让你控制是否让别人看到你。它还将你的语音通话转换为视频通话，我们将在下一节中详细探讨。'
- en: '*****   **Mute:** This turns off your microphone so that the other person can’t
    hear you, but you will still be able to hear them. Great if you need to sneeze!
    Click it again to turn the microphone back on.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **静音：** 这个按钮可以关闭你的麦克风，防止对方听到你的声音，但你仍然可以听到对方的声音。如果你需要打喷嚏，可以使用这个功能！再次点击它可重新打开麦克风。'
- en: '***** ***NOTE:** If you find the volume is too low or too high to hear the
    other person properly, you can adjust it using the volume icon in the system tray,
    located in the bottom-right corner of your screen. To adjust the volume, click
    the **volume icon*** ![Image](../images/valume.jpg) *and then adjust the slider
    until the volume is suitable.*'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '***** ***注意：** 如果你发现音量太低或太高，无法清楚地听到对方，你可以通过屏幕右下角系统托盘中的音量图标进行调整。要调整音量，点击**音量图标**
    ![Image](../images/valume.jpg) *然后调整滑块，直到音量合适为止。*'
- en: '*****   **More options:** This lets you access a few other options, such as
    adding a third person to the call. We won’t cover this capability in this book,
    but we encourage you to explore it on your own.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **更多选项：** 这个选项可以让你访问一些其他功能，比如将第三人添加到通话中。我们在本书中不覆盖这个功能，但鼓励你自己探索。'
- en: '*****   **Hang up:** This ends the call.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   **挂断：** 这个按钮用于结束通话。'
- en: Once you’ve finished making your audio call, click the **hang up button** to
    return to the main Skype screen.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 完成语音通话后，点击**挂断按钮**以返回到主 Skype 界面。
- en: '**VIDEO CALLS**'
  id: totrans-117
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**视频通话**'
- en: A video call lets you *see* the other person as well as speak to them—you need
    to have a webcam on your computer to make video calls. Be aware that the person
    on the other side can see you as well!
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 视频通话让你不仅可以*看到*对方，还可以和对方交流——你需要在电脑上安装摄像头才能进行视频通话。需要注意的是，对方也能看到你！
- en: Click the **contacts button** on the left side of the screen.
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕左侧的**联系人按钮**。
- en: Click the name of the person you want to call.
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你想拨打电话的人的姓名。
- en: Click the **video call button** on the right side of the screen, highlighted
    next.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕右侧的**视频通话按钮**，如下面高亮显示的按钮。
- en: '![Image](../images/f232-01.jpg)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f232-01.jpg)'
- en: If the other person answers your call, you will then be able to see and hear
    the other person, and they will see and hear you. You will also see a small window
    of what your own camera shows in the bottom-right corner of the screen. This way,
    you can adjust your camera (or your hair!) if you need to.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 如果对方接听了你的电话，你将能够看到并听到对方，他们也会看到并听到你。你还会在屏幕的右下角看到你自己摄像头的画面缩略图。这样，如果需要，你可以调整你的摄像头（或头发！）。
- en: '![Image](../images/f233-01.jpg)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f233-01.jpg)'
- en: '**ACTIVITY #28**'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '**活动 #28**'
- en: In this activity, you’ll practice making a video call. Use Skype to video-call
    a friend.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个活动中，你将练习进行视频通话。使用 Skype 向朋友发起视频通话。
- en: '**RESPONDING TO A CALL**'
  id: totrans-127
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**接听电话**'
- en: Of course your friends and family will want to call you as well! If you receive
    a call, you’ll hear a beeping sound (as long as you have your sound on), and a
    Skype message will pop up on your computer screen. Skype will need to be set up
    on your computer for you to receive a call, but you don’t need to be currently
    using it. This means that you can play a game, use the internet, answer emails,
    or whatever else you want to do on your computer and still receive a Skype call.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你的朋友和家人也会想打电话给你！如果你接到电话，你会听到一声响铃（只要你打开了声音），并且屏幕上会弹出 Skype 消息。要接听电话，Skype
    需要在你的电脑上设置，但你不需要正在使用它。这意味着你可以在玩游戏、上网、查看邮件或在电脑上做其他任何事情时，仍然能接收到 Skype 电话。
- en: Just as you can choose to call someone with audio only or video, a friend or
    family member can also make this choice when they call you. The good news is that
    you can answer the call with your choice of audio or video! This means that your
    contact can begin a video call and you can choose to answer with audio only on
    your end. You’ll enjoy the benefits of seeing them through video while only answering
    with audio.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 就像你可以选择仅用音频或视频呼叫某人一样，当朋友或家人呼叫你时，他们也可以做出这个选择。好消息是，你可以选择用音频或视频接听电话！这意味着你的联系人可以发起视频通话，而你可以选择仅用音频接听。你将享受通过视频看到他们的好处，同时只用音频接听。
- en: 'Here’s how to answer a call:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 这是如何接听电话的方法：
- en: When a Skype message appears telling you that you have an incoming call, click
    the **Audio** button to accept it as a voice call, or click the **Video** button
    to accept it as a video call, like in the next figure.
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当 Skype 消息告诉你有来电时，点击 **音频** 按钮以语音通话接听，或点击 **视频** 按钮以视频通话接听，如下图所示。
- en: '![Image](../images/f234-01.jpg)'
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f234-01.jpg)'
- en: Your call will then connect, and you can talk away!
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后你的电话将连接，你可以开始通话！
- en: Of course, if you’re busy, you can always decline the call by clicking the **Ignore**
    button.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当然，如果你很忙，你可以随时点击 **忽略** 按钮来拒接电话。
- en: '**SENDING WRITTEN MESSAGES**'
  id: totrans-135
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**发送文字信息**'
- en: 'When people send messages through Skype, they are usually short, typed messages,
    similar to text messages on a mobile phone. These are handy to send if you want
    to leave a message for someone who isn’t online so they can reply later. Just
    like calls, written messages on Skype are completely free. Here’s how to send
    a message:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 当人们通过 Skype 发送消息时，通常是简短的文字消息，类似于手机上的短信。如果你想给不在线的人留言以便他们稍后回复，这种消息很方便发送。就像电话一样，Skype
    上的文字消息完全免费。以下是如何发送消息：
- en: Click the **contacts button** on the left side of the screen.
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕左侧的 **联系人按钮**。
- en: Click the name of the person to whom you wish to send a message.
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你希望发送消息的人的名字。
- en: Click in the **Type a message** box at the bottom right, shown next.
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击右下角的 **输入信息** 框，如下图所示。
- en: '![Image](../images/f235-01.jpg)'
  id: totrans-140
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f235-01.jpg)'
- en: Type your message, and then press ENTER or click the blue button with the right-pointing
    arrow to send the message.
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入你的信息，然后按 ENTER 键或点击右箭头的蓝色按钮发送信息。
- en: '![Image](../images/f236-01.jpg)'
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f236-01.jpg)'
- en: Your message should now appear on the right side of the screen, as shown here.
    This area is where all of your messages and previous Skype activity with that
    particular contact will be shown. When the other person replies, their message
    will appear here as well.
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你的信息现在应该会出现在屏幕右侧，如图所示。这个区域显示你与该联系人所有的消息和以前的 Skype 活动。当对方回复时，他们的消息也会出现在这里。
- en: '![Image](../images/f236-02.jpg)'
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f236-02.jpg)'
- en: '**SENDING SMILEY FACES AND EMOTICONS**'
  id: totrans-145
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**发送表情符号和表情**'
- en: 'You can also send smiley faces or other little pictures known as *emoticons*
    along with your written message. These can be good to use to sum up a reaction
    you have to something someone said or just for a little fun! To send an emoticon,
    follow these steps:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以与书面消息一起发送笑脸或其他小图片，称为*表情符号*。这些可以很好地用来总结你对某人说的某件事的反应，或者只是为了增加一些乐趣！发送表情符号的步骤如下：
- en: Click the **emoticon button**, highlighted here, underneath the message box.
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击下方消息框下方的**表情符号按钮**，如图所示。
- en: '![Image](../images/f236-03.jpg)'
  id: totrans-148
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f236-03.jpg)'
- en: A pop-up box of emoticons, like the one shown here, will appear. Click an emoticon
    that you like.
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个表情符号的弹出框（如图所示）将出现。点击你喜欢的表情符号。
- en: '![Image](../images/f237-01.jpg)'
  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f237-01.jpg)'
- en: 'The emoticon will appear as text in your message box, rather than as an image,
    as shown below. For example, the smiley face would appear as **:)**, whereas the
    love heart would appear as **(heart)**. Don’t worry, though: it will show up as
    a picture once you send the message!'
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 表情符号将以文本的形式出现在你的消息框中，而不是图像，如下所示。例如，笑脸将显示为**:)**，而爱心则显示为**(heart)**。不过不用担心：当你发送消息时，它将显示为图片！
- en: '![Image](../images/f237-02.jpg)'
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f237-02.jpg)'
- en: Press ENTER to send your message with the emoticon.
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下ENTER键发送带有表情符号的消息。
- en: '![Image](../images/f237-03.jpg)'
  id: totrans-154
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](../images/f237-03.jpg)'
- en: 'You should now see your message with an emoticon:'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在应该能看到带有表情符号的消息：
- en: You can see new messages that people have sent you by clicking the **Recent
    conversations** button. The process is the same as receiving a contact request,
    so flip back to “[Accepting a Contact Request](ch11.xhtml#toc_lev198)” on [page
    227](ch11.xhtml#page_227) if you’re having trouble.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击**最近对话**按钮查看别人发送给你的新消息。这个过程与接收联系人请求相同，如果你遇到困难，可以返回到“[接受联系人请求](ch11.xhtml#toc_lev198)”页面[227](ch11.xhtml#page_227)查看。
- en: '**ACTIVITY #29**'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '**活动 #29**'
- en: In this activity, you’ll practice sending a written message to a friend.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 在本活动中，你将练习向朋友发送书面消息。
- en: Send a text message to your friend.
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 给你的朋友发送一条短信。
- en: Once they’ve replied, send another message. This time, include an emoticon.
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦他们回复了，发送另一条消息。这次，包含一个表情符号。
- en: Deleting Skype Contacts
  id: totrans-161
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 删除Skype联系人
- en: 'There may be times when you want to remove someone from your contacts list—perhaps
    you added the wrong person or you find you never interact with a particular contact
    using Skype. When you remove a contact, that person won’t be notified, though
    if they’re Skype savvy, they may notice a gray question mark next to your profile
    picture rather than your actual status, indicating that you are no longer a contact.
    To remove a contact, follow these steps:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 有时你可能想从联系人列表中删除某人——也许你添加了错误的人，或者你发现自己从未通过Skype与某个联系人互动。当你删除联系人时，对方不会收到通知，尽管如果他们懂Skype，他们可能会注意到你的个人资料图片旁边出现灰色的问号，而不是你的实际状态，表示你不再是联系人。删除联系人，请按照以下步骤操作：
- en: Click the **contacts button** and then right-click the contact you want to remove.
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**联系人按钮**，然后右键点击你想删除的联系人。
- en: A small menu will appear. Click **Remove From Contacts**.
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个小菜单会出现。点击**从联系人中删除**。
- en: '![Image](../images/f238-01.jpg)'
  id: totrans-165
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f238-01.jpg)'
- en: That contact will then be removed from your contacts list. You won’t be able
    to contact them, and they will need to send you another contact request in order
    to talk with you using Skype.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 该联系人将从你的联系人列表中删除。你将无法联系他们，他们需要再次向你发送联系人请求，才能通过Skype与你交流。
- en: Staying Safe with Skype
  id: totrans-167
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用Skype时保持安全
- en: 'Although Skype isn’t as prone to security threats as email, there are still
    a couple of tips worth keeping in mind to stay safe while using Skype:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Skype不像电子邮件那样容易受到安全威胁，但仍然有一些值得记住的小贴士，帮助你在使用Skype时保持安全：
- en: '*****   Beware of accepting contact requests or responding to messages from
    people you don’t know. They might be trying to scam you.'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   小心接受你不认识的人发送的联系人请求或回复他们的消息。他们可能是想诈骗你。'
- en: '*****   Don’t click links that your contacts have sent you if they come without
    any discussion or explanation. Your contact might have a virus on their computer
    that’s sending out the link.'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   如果联系人发送给你的链接没有任何讨论或解释，不要点击。你的联系人可能电脑上有病毒，正在发送这个链接。'
- en: Phew, We Did It!
  id: totrans-171
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 呼，终于完成了！
- en: 'In this lesson, you learned to use Skype. You added people as contacts, made
    and received calls, and sent written messages. In this lesson, you learned how
    to do the following:'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 在本课中，你学会了如何使用Skype。你添加了联系人，进行了电话呼叫，发送了书面消息。在本课中，你学会了以下内容：
- en: '*****   Set up Skype on your computer'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   在你的电脑上设置Skype'
- en: '*****   Set up your profile, including adding a profile picture'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   设置你的个人资料，包括添加个人头像'
- en: '*****   Add a person as a Skype contact'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   将某人添加为 Skype 联系人'
- en: '*****   Make an audio call'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   进行一次语音通话'
- en: '*****   Make a video call'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   进行一次视频通话'
- en: '*****   Send written messages, including emoticons'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   发送书面信息，包括表情符号'
- en: '*****   Remove unwanted contacts'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: '*****   删除不需要的联系人'
- en: In the next lesson, you’ll learn to create letters and documents using WordPad.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一课中，你将学习如何使用 WordPad 创建信件和文档。
- en: '**LESSON REVIEW**'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: '**课程回顾**'
- en: Congratulations! You’ve completed [Lesson 11](ch11.xhtml#ch11). Take this opportunity
    to review what you learned by completing the following tasks. If you can complete
    all of these tasks with confidence, then you are ready for [Lesson 12](ch12.xhtml#ch12).
    If not, don’t lose heart—just keep practicing!
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你已完成[第11课](ch11.xhtml#ch11)。利用这个机会通过完成以下任务复习你学到的内容。如果你能自信地完成所有任务，那么你已经准备好进入[第12课](ch12.xhtml#ch12)。如果没有，也不要灰心——继续练习吧！
- en: Open Skype.
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 Skype。
- en: Search for a friend and add them as a Skype contact.
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 搜索一个朋友并将其添加为 Skype 联系人。
- en: Place an audio call to a friend using Skype.
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 Skype 给朋友打语音电话。
- en: Video-call a different friend using Skype.
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 Skype 视频通话与另一位朋友联系。
- en: Ask a friend to contact you at a predetermined time using Skype, and answer
    the call.
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请朋友在预定的时间使用 Skype 联系你，并接听电话。
- en: Send a friend a written message using Skype, including an emoticon.
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 Skype 给朋友发送一条带有表情符号的书面信息。
