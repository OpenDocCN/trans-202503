  zh: 请注意，在之前使用`polygon`时，你只是指定了一个`col`；在这个例子中，我改用了阴影线，通过`density`（每英寸的线条数）和`angle`（线条的斜率，单位为度，默认为`angle=45`）来实现阴影线。
