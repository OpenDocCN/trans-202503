  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*图17-1：展示样本均值的抽样分布，n = 5，基于N(22,1.5)的原始观察分布。上图：基于正态分布的抽样分布版本（假设*σ*[*X*]已知），与观察分布进行比较。下图：基于*t*分布的抽样分布版本，使用4个自由度（换句话说，假设使用*s*来计算标准误差），与标准正态分布进行比较。阴影区域表示*Pr(*X*
    < 21.5)，Pr(*X̄* < 21.5)*(实线和虚线，上图最上面)以及*Pr(*T* < (21.5 − *x̄*)/(s/ ![image](../images/5.jpg)))
    *(虚线，下图)。*'
- en: To evaluate the probabilities, note that you’ve required knowledge of the parameters
    governing *X*. In practice, you’ll rarely have these quantities (as noted in situation
    2). Instead, you obtain a sample of data and calculate summary statistics.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估概率，请注意，你需要了解控制*X*的参数。在实践中，你很少会拥有这些量（如情境2所述）。相反，你会获取一个数据样本并计算汇总统计量。
