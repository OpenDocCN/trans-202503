- en: Articles from some publishers, such as *BMJ*, *BMC*, and *PLOS*, are freely
    available online. Free copies of others can sometimes be found by searching for
    their titles. Most references include Digital Object Identifiers (DOIs), which
    may be entered at *[http://dx.doi.org/](http://dx.doi.org/)* to find the authoritative
    online version of the article.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 一些出版商的文章，如 *BMJ*、*BMC* 和 *PLOS*，可以在网上免费获取。其他文章的免费副本有时可以通过搜索标题找到。大多数参考文献包括数字对象标识符（DOI），可以在
    *[http://dx.doi.org/](http://dx.doi.org/)* 输入该标识符来查找该文章的权威在线版本。
