- en: About the Author
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: Corey Ball is a cybersecurity consulting manager at Moss Adams, where he leads
    penetration testing services. He has over 10 years of experience working in IT
    and cybersecurity across several industries, including aerospace, agribusiness,
    energy, fintech, government services, and health care. In addition to bachelor’s
    degrees in both English and philosophy from Sacramento State University, he holds
    the OSCP, CCISO, CEH, CISA, CISM, CRISC, and CGEIT industry certifications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Corey Ball 是 Moss Adams 的网络安全咨询经理，负责领导渗透测试服务。他在 IT 和网络安全领域拥有超过 10 年的工作经验，涵盖多个行业，包括航空航天、农业、能源、金融科技、政府服务和医疗保健。除了获得萨克拉门托州立大学的英语和哲学学士学位外，他还持有
    OSCP、CCISO、CEH、CISA、CISM、CRISC 和 CGEIT 等行业认证。
- en: About the Technical Reviewer
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于技术审阅员
- en: Alex Rifman is a security industry veteran with a background in defense strategies,
    incident response and mitigation, threat intelligence, and risk management. He
    currently serves as a head of customer success at APIsec, an API security company,
    where he works with customers to ensure their APIs are secure.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Alex Rifman 是一位拥有丰富经验的安全行业专家，擅长防御策略、事件响应与缓解、威胁情报和风险管理。他目前担任 APIsec（一家 API 安全公司）客户成功部门负责人，与客户合作，确保他们的
    API 安全。
