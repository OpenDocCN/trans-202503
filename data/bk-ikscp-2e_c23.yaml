  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '23'
- en: 'Tutorial: Artistic Drawing'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 教程：艺术绘画
- en: Among vector editors, Inkscape is one of the best for sketching and freehand
    drawing, thanks to its versatile Calligraphic pen tool ([14.2](c14.xhtml#section14.2)).
    Far from being geometrically perfect and lifeless like other vector tools, the
    Calligraphic pen has character—but it is still a vector tool that produces always
    editable vector objects.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在矢量编辑器中，Inkscape 是最适合草图和自由绘画的工具之一，得益于其多功能的书法笔工具（[14.2](c14.xhtml#section14.2)）。与其他矢量工具不同，Inkscape
    的书法笔不仅几何上不完美，而且充满了个性——但它依然是一个矢量工具，能够生成始终可编辑的矢量对象。
- en: In this tutorial, we'll go through the process of creating a simple drawing
    entirely in Inkscape. I'll draw a funny, cartoon running horse that might be a
    mascot or a comic character. I've always found it challenging to draw anything
    from scratch, and I imagine many readers can sympathize. Yet with Inkscape, I
    was able to make a drawing I actually liked.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本教程中，我们将详细介绍如何完全使用 Inkscape 创建一幅简单的绘画。我将画一匹搞笑的卡通奔跑的马，它可能是一个吉祥物或漫画人物。我一直觉得从零开始绘画非常具有挑战性，我想许多读者也能理解这一点。然而，在
    Inkscape 的帮助下，我终于画出了一幅我喜欢的作品。
- en: 23.1 The First Sketch
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 23.1 第一幅草图
- en: Start by switching to the Calligraphic pen tool and setting a **Width** of 0.05
    and a **Thinning** of 0.2 in the tool's controls bar ([14.2](c14.xhtml#section14.2)).
    If you have a graphics tablet, enable the pen pressure for varying the stroke
    width ([14.2.1.1](c14.xhtml#section14.2.1.1)). The Angle and Fixation parameters
    make sense only for calligraphy, not freehand drawing, so set the **Fixation**
    to 0—this effectively turns a fixed-angle pen into a round brush that has no orientation
    ([14.2.2](c14.xhtml#section14.2.2)).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，切换到书法笔工具，并在工具控制条中设置**宽度**为 0.05，**收缩**为 0.2（[14.2](c14.xhtml#section14.2)）。如果你有绘图板，可以启用笔压来调节笔画宽度（[14.2.1.1](c14.xhtml#section14.2.1.1)）。角度和固定参数仅适用于书法，不适用于自由绘画，因此将**固定**设置为
    0——这实际上将固定角度的笔变成了一个无方向的圆形刷子（[14.2.2](c14.xhtml#section14.2.2)）。
- en: Believe it or not, I've never drawn a horse before, and my first several strokes
    make this brutally obvious. With a beginning like this, I imagine many would have
    been tempted (as was I) to give up immediately. But patience and hard work pay
    off—especially in Inkscape. Just keep throwing strokes onto the canvas, undoing,
    tweaking, and stroking again. Sooner or later, something not *entirely* awful
    will flash through the tangle of bad lines ([Figure 23-1](#fig23-1)).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 不管你信不信，我以前从没画过马，而且我的前几笔让这一点显得异常明显。像这样的开始，我想很多人都会有放弃的冲动（我也是）。但是耐心和努力终究会有回报——尤其是在
    Inkscape 中。只需要不停地在画布上画下几笔，撤销，调整，再画一次。迟早，总会有一些不*完全*糟糕的东西，从那些乱七八糟的线条中闪现出来（[图 23-1](#fig23-1)）。
- en: '![](tuts/t05-1.svg.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![](tuts/t05-1.svg.png)'
- en: 'Figure 23-1: The first strokes'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 图 23-1：第一笔
- en: For most people, drawing objects requires visual aids. You may find it hard
    to visualize on your own how a horse's body curves or which way the legs bend.
    I found that photos of real horses were of little help; much more inspirational
    were stylized*drawings* of horses—where other, more capable artists have already
    done the hard work of abstracting and amplifying the core equestrian features.
    A Google image search will provide you with plenty of reference material. After
    much sketching, undoing, and emphasizing (by adding pen pressure), I had the sketch
    shown in [Figure 23-2](#fig23-2).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对大多数人来说，绘制物体需要视觉辅助。你可能很难自己想象马的身体如何弯曲，或者马的腿是如何弯曲的。我发现真实马的照片帮助不大；相比之下，*马的*风格化**画作**要更具启发性——在这些画作中，其他更有能力的艺术家已经完成了抽象和强调核心马术特征的艰苦工作。通过
    Google 图片搜索，你可以找到大量参考资料。经过多次草图绘制、撤销和强调（通过增加笔压），我得到了[图 23-2](#fig23-2)中展示的草图。
- en: '![](tuts/t05-2.svg.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](tuts/t05-2.svg.png)'
- en: 'Figure 23-2: The first sketch'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 图 23-2：第一幅草图
- en: 23.2 Inking
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 23.2 上墨
- en: A traditional comic or cartoon artist's workflow has two main stages:*sketching*
    (typically with a pencil) and *inking* (with a pen) over the rough sketch. You
    can follow the same process in Inkscape. As soon as the drawing looks more or
    less like a horse, start inking *over* it, on a new layer, to develop it further.
    This way, you can amplify what is good in your sketch and build on that without
    the risk of destroying it with too much tweaking. Select all strokes (Ctrl-A)
    and assign them an opacity of 0.05 so they become barely visible; this effectively
    hides the thin strokes, making it easier to concentrate on the bold ones. Then,
    lock this layer (using the lock toggle button in the status bar), create a new
    one (**Layer ▶ Add Layer**), and draw the same horse *again* using the sketch
    as a guide, as shown in [Figure 23-3](#fig23-3).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的漫画或卡通艺术家工作流程主要分为两个阶段：*草图*（通常用铅笔）和*描线*（用钢笔）覆盖在粗略的草图上。你可以在 Inkscape 中遵循相同的流程。当绘图看起来差不多像一匹马时，就开始在其上进行描线，使用新的图层进一步发展它。通过这种方式，你可以放大草图中的优点，并在此基础上进行创作，而无需担心过度调整导致破坏草图。选择所有笔画（Ctrl-A），并将其透明度设置为0.05，使其变得几乎不可见；这有效地隐藏了细笔画，使你更容易集中精力于粗笔画上。然后，锁定此图层（使用状态栏中的锁定切换按钮），创建一个新的图层（**图层 ▶ 添加图层**），并再次使用草图作为指南重新绘制同样的马，如[图
    23-3](#fig23-3)所示。
- en: '![](tuts/t05-3.svg.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![](tuts/t05-3.svg.png)'
- en: 'Figure 23-3: Inking the sketch in a new layer'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图 23-3：在新图层上进行描线
- en: 'Is this the same horse? Not quite. The horse in the first sketch looked like
    a real horse—perhaps a bit too real. What we want is a cartoon, not photorealism.
    In cartoons, creatures’ heads (especially the eyes) and feet (or hands or paws)
    are often enlarged, out of proportion. In the first inking layer, let''s do just
    that: keep the body the same but enlarge the hooves and the head, adding a pair
    of oversized cartoonish eyes ([Figure 23-4](#fig23-4)).'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这是同一匹马吗？不完全是。第一张草图中的马看起来像一匹真实的马——也许有些过于真实。我们想要的是一幅卡通画，而不是照片级逼真。在卡通画中，生物的头部（尤其是眼睛）和脚部（或手或爪子）通常被放大，比例失调。在第一层描线中，我们就要做到这一点：保持身体不变，但放大蹄子和头部，添加一双超大的卡通风格眼睛（[图
    23-4](#fig23-4)）。
- en: '![](tuts/t05-4.svg.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](tuts/t05-4.svg.png)'
- en: 'Figure 23-4: Making the horse more cartoonish'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图 23-4：让马看起来更卡通化
- en: 23.3 Tweaking
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 23.3 调整
- en: 'A vector editor''s unique advantage is that all strokes remain independent
    objects, which makes nudging, scaling, or rotating parts of a drawing easy. To
    make such adjustments on the horse drawing, with the Selector tool, drag around
    the leg or the head to select all its objects and use either the mouse handles
    or the convenient keyboard shortcuts: Alt-arrows to move, Alt-< or Alt-> to scale,
    or Alt-[ or Alt-] to rotate. Often, you’ll make a good stroke but at a wrong scale
    or in the wrong location—instead of deleting, transform it to fit. Even if it
    already looks acceptable, playing with a character’s limbs or facial features
    can sometimes make it more expressive than you thought possible ([Figure 23-5](#fig23-5)).'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 向量编辑器的独特优势在于所有笔画保持独立对象，这使得对图纸的调整（如微调、缩放或旋转）变得容易。要在马的图纸上进行这样的调整，使用选择工具，拖动腿部或头部选择其所有对象，并使用鼠标手柄或便捷的键盘快捷键：按住Alt键并使用箭头键移动，Alt-<或Alt->进行缩放，或Alt-[或Alt-]进行旋转。通常，你会做出一条不错的笔画，但比例或位置不对——此时可以将其变换为合适的尺寸，而不是删除。即使看起来已经可以接受，调整角色的四肢或面部特征有时也能让它比你想象的更具表现力（[图 23-5](#fig23-5)）。
- en: '![](tuts/t05-5.svg.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![](tuts/t05-5.svg.png)'
- en: 'Figure 23-5: Adjusting parts of the drawing'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图 23-5：调整绘图的部分
- en: You are not limited to just one inking layer. At any time, you can hide the
    previous sketch layer, lock and fade out your current layer to make it a new sketch,
    and create a new inking layer on top. With every such transition, a drawing usually
    will look less and less like a pencil sketch and more like an ink drawing with
    smooth strokes and elaborate details. [Figure 23-6](#fig23-6) shows my third inking
    attempt over the previous sketch layers; making the head look like a horse rather
    than a hippopotamus was especially difficult.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你不限于只使用一个描线图层。随时可以隐藏之前的草图图层，锁定并淡化当前图层，将其作为新的草图，再在上方创建一个新的描线图层。每次这样的过渡，绘图通常会看起来越来越不像铅笔草图，而更像是带有平滑笔画和精致细节的墨线画。[图 23-6](#fig23-6)展示了我在前一层草图上进行的第三次描线尝试；让头部看起来像马而不是像河马尤其困难。
- en: '![](tuts/t05-6.svg.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](tuts/t05-6.svg.png)'
- en: 'Figure 23-6: Another inking layer'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图 23-6：另一个描线图层
- en: 23.4 Coloring and Smoothing
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 23.4 上色与平滑处理
- en: With the outline almost complete, start thinking about coloring the drawing.
    Inkscape can emulate many different coloring styles. For example, you can imitate
    a painting by overlaying many random calligraphic strokes and painting each one
    with a different color and opacity (using the Tweak tool, [8.9.1](c08.xhtml#section8.9.1)).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 轮廓几乎完成后，开始考虑给图形上色。Inkscape 可以模拟多种不同的上色风格。例如，你可以通过叠加许多随机的书法笔画，并给每一笔涂上不同的颜色和不透明度（使用
    Tweak 工具，[8.9.1](c08.xhtml#section8.9.1)）来模仿一幅画。
- en: 'We will try something simpler and more traditional: a flat color fill with
    some lighting and shading overlays (white and black ellipses with elliptic opacity
    gradients, [10.1.2](c10.xhtml#section10.1.2)). Use the Paint bucket tool ([14.3](c14.xhtml#section14.3))
    to create the interior shape; apply a little blur to it (about 2 percent) for
    extra smoothness ([Figure 23-7](#fig23-7)).'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将尝试一种更简单、更传统的方法：使用平面填充颜色，并叠加一些光照和阴影效果（白色和黑色椭圆，带有椭圆形不透明度渐变，[10.1.2](c10.xhtml#section10.1.2)）。使用油漆桶工具（[14.3](c14.xhtml#section14.3)）创建内部形状；对其应用一点模糊效果（约2%），以增加平滑度（[图23-7](#fig23-7)）。
- en: '![](tuts/t05-7.svg.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](tuts/t05-7.svg.png)'
- en: 'Figure 23-7: Coloring options'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图23-7：上色选项
- en: Let's return to the outline (hide the coloring layer for now). You can make
    it smoother and more attractive if you select all the strokes in part of the figure
    (such as a leg or the head), union them (Ctrl-+), and press Ctrl-L a few times.
    Performing those steps melts the sharp corners and welds the joints for a much
    more natural and integrated look ([Figure 23-8](#fig23-8)). Another useful trick
    is to make all strokes thicker by pressing Alt-) to outset them and then pressing
    Alt-( to make them thinner ([12.4](c12.xhtml#section12.4)).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回到轮廓部分（暂时隐藏上色层）。如果你选择图形的一部分（例如一条腿或头部）中的所有笔触，合并它们（Ctrl-+），然后按几次 Ctrl-L，你可以让它变得更加平滑和吸引人。执行这些步骤会融化尖角并焊接接缝，使得整体看起来更加自然和一体化（[图23-8](#fig23-8)）。另一个有用的技巧是通过按
    Alt-) 来加粗所有笔触，然后按 Alt-( 使它们变薄（[12.4](c12.xhtml#section12.4)）。
- en: '![](tuts/t05-8.svg.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](tuts/t05-8.svg.png)'
- en: 'Figure 23-8: Welding and melting'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图23-8：焊接与融化
- en: Multiple insets and outsets on a path have an effect similar to simplification.
    Too much insetting may make some parts of a path disappear altogether, but this
    is not necessarily bad—trust the overall impression and your artistic sense.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 路径上的多个内嵌和外扩效果类似于简化。过多的内嵌可能会使路径的某些部分完全消失，但这不一定是坏事——相信整体效果和你的艺术感觉。
- en: 23.5 Drawing Hair
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 23.5 绘制头发
- en: For many new artists, drawing realistic-looking hair is hard. Striking the right
    balance between regularity and chaos, as well as between tidiness and untidiness
    is critical for the impression your character will make. At this stage of the
    horse drawing, the tail and especially the mane weren't impressive. I drew them
    over and over, but all my attempts looked either too lumpy or too bushy (or both).
    I was finally able to produce a decent wavy hair by using a high value ofTremor
    ([14.2.4](c14.xhtml#section14.2.4)) in the Calligraphic pen ([Figure 23-9](#fig23-9)).
    Maximizing this parameter makes the calligraphic brush strokes nicely blotchy
    and much more uniformly uneven than I was able to do manually.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 对于许多新手艺术家来说，绘制逼真的头发是很难的。找到规律与混乱、整洁与凌乱之间的平衡是塑造角色印象的关键。在这个马的绘制阶段，尾巴，尤其是鬃毛，并没有给人留下深刻印象。我反复画了它们，但所有尝试都显得太块状或太蓬松（或两者兼有）。最终，我通过在书法笔刷中使用高值的颤动效果（[14.2.4](c14.xhtml#section14.2.4)），成功画出了不错的波浪形头发（[图23-9](#fig23-9)）。最大化此参数使得书法笔触更加斑驳且比我手动操作时更加均匀不规则。
- en: '![](tuts/t05-9.svg.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](tuts/t05-9.svg.png)'
- en: 'Figure 23-9: Making the horse’s mane look more realistic'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图23-9：让马鬃看起来更逼真
- en: The last touch is to try some scaling, rotating, and skewing of the entire drawing,
    which can sometimes cause significant improvements without needing to do much
    work.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 最后的调整是尝试对整个图形进行缩放、旋转和扭曲，这有时可以在不需要太多工作的情况下显著改善效果。
- en: Overall, the result was much better than I expected. I'm pretty sure I wouldn't
    have been able to achieve this level of quality by drawing on paper. Of course,
    you can do other styles of drawing with Inkscape; experiment to find the techniques
    that are most natural for you. I have grown to especially like the Calligraphic
    pen with a high Tremor value, which provides an almost "natural media" drawing
    tool, as shown in [Figure 23-10](#fig23-10).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，结果远超我的预期。我非常确定，如果是用纸上作画，我不可能达到这样的质量水平。当然，你可以使用 Inkscape 绘制其他风格的图形；通过实验来找到最适合你的技巧。我特别喜欢使用
    Tremor 值较高的书法笔，它提供了一种几乎“自然媒介”的绘图工具，如[图 23-10](#fig23-10)所示。
- en: '![](tuts/t05-a.svg.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![](tuts/t05-a.svg.png)'
- en: 'Figure 23-10: More freehand drawing examples'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图 23-10：更多的自由手绘示例
