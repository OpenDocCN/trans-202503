- en: '**1**'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**1**'
- en: '**SETTING UP FOR YOUR ADVENTURE**'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**为你的冒险做好准备**'
- en: '![image](graphics/common01.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/common01.jpg)'
- en: Before you can start making cool Python programs for your Minecraft world, you
    need to set up Minecraft, Python, and a few other things on your computer. In
    this chapter, I’ll show you how to install and run all the required software.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在你开始为Minecraft世界制作酷炫的Python程序之前，你需要在计算机上安装Minecraft、Python和其他一些组件。在本章中，我将向你展示如何安装和运行所有必需的软件。
- en: 'You can use Minecraft on your Windows PC or Mac, or you can use Minecraft:
    Pi Edition on a Raspberry Pi computer. If you’re using a Windows PC, just keep
    reading. If you’re using a Mac, flip to “[Setting Up Your Mac](ch01.html#ch01lev1sec02)”
    on [page 11](ch01.html#page_11). If you’re using a Raspberry Pi, flip to “[Setting
    Up Your Raspberry Pi](ch01.html#ch01lev1sec03)” on [page 18](ch01.html#page_18).'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '你可以在Windows PC或Mac上使用Minecraft，或者在树莓派计算机上使用Minecraft: Pi Edition。如果你使用的是Windows
    PC，继续阅读。如果你使用的是Mac，翻到[第11页](ch01.html#page_11)的“[设置Mac](ch01.html#ch01lev1sec02)”部分。如果你使用的是树莓派，翻到[第18页](ch01.html#page_18)的“[设置树莓派](ch01.html#ch01lev1sec03)”部分。'
- en: '**NOTE**'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*For information on other platforms and updates to these instructions, visit*
    [https://www.nostarch.com/pythonwithminecraft/](https://www.nostarch.com/pythonwithminecraft/).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*有关其他平台的信息以及本说明的更新，请访问* [https://www.nostarch.com/pythonwithminecraft/](https://www.nostarch.com/pythonwithminecraft/)。'
- en: '**SETTING UP YOUR WINDOWS PC**'
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**设置你的Windows PC**'
- en: 'You need to install five things so you can control Minecraft with Python:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要安装五个组件才能通过Python控制Minecraft：
- en: • Minecraft
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: • Minecraft
- en: • Python 3
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: • Python 3
- en: • Java
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: • Java
- en: • Minecraft Python API
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: • Minecraft Python API
- en: • Spigot Minecraft Server
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: • Spigot Minecraft服务器
- en: In this section, I’ll guide you through installing each of these on your computer.
    Let’s start with Minecraft.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我将引导你完成如何在计算机上安装这些组件的步骤。我们从Minecraft开始。
- en: '**INSTALLING MINECRAFT**'
  id: totrans-15
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**安装Minecraft**'
- en: If you already own Minecraft and have the latest version installed on your PC,
    skip ahead to “[Installing Python](ch01.html#ch01lev2sec02)” on [page 3](ch01.html#page_3).
    If you’re not sure whether you have the latest version of Minecraft, follow the
    steps in this section to install the latest version.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经拥有Minecraft并且PC上安装了最新版本，跳过至[第3页](ch01.html#page_3)的“[安装Python](ch01.html#ch01lev2sec02)”部分。如果你不确定是否安装了最新版本的Minecraft，按照本节的步骤安装最新版本。
- en: If you don’t already own the game, you can buy a copy from the official Minecraft
    website, *[https://minecraft.net/](https://minecraft.net/)*. You might need to
    grab a grown-up to help you with that! Remember the username and password you
    use when you purchase Minecraft—you’ll need it to log in later.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有购买游戏，你可以在Minecraft的官方网站上购买一份 *[https://minecraft.net/](https://minecraft.net/)*。你可能需要找一个成年人帮你！记得记下购买Minecraft时使用的用户名和密码——你稍后登录时会用到它们。
- en: 'After you’ve purchased Minecraft, follow these steps to install Minecraft on
    your PC:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在购买Minecraft之后，按照以下步骤将Minecraft安装到你的PC上：
- en: Go to *[https://minecraft.net/download](https://minecraft.net/download)*.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问 *[https://minecraft.net/download](https://minecraft.net/download)*。
- en: Under the Minecraft for Windows section, find the *Minecraft.msi* link and click
    it to download it. If you’re given the option to save or open the file, select
    **Save File**.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“Minecraft for Windows”部分，找到*Minecraft.msi*链接并点击它进行下载。如果系统提示保存或打开文件，选择**保存文件**。
- en: Wait for the file to download and then open it. If a dialog pops up asking whether
    you want to run this file, click **Run**. Don’t worry, we know this file is safe!
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 等待文件下载并打开它。如果弹出对话框询问是否要运行该文件，点击**运行**。不用担心，我们知道这个文件是安全的！
- en: When the Minecraft Setup Wizard opens, click **Next**. Then click **Next** once
    more. Then click **Install**.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当Minecraft安装向导打开时，点击**下一步**。然后再次点击**下一步**。最后点击**安装**。
- en: You might be asked whether you want to install Minecraft. Of course you do!
    Click **Yes**. Wait a bit while Minecraft installs. I got a glass of water and
    a cookie while the game installed.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 系统可能会询问你是否要安装Minecraft，当然你会选择安装！点击**是**。稍等片刻，Minecraft将开始安装。我在安装游戏时喝了杯水，还吃了块饼干。
- en: After the installation completes, click **Finish**.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装完成后，点击**完成**。
- en: Minecraft should now be installed.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Minecraft现在应该已经安装好了。
- en: 'You know what would be a great idea? Playing Minecraft, of course. Take a few
    minutes to get it up and running:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道什么主意最棒吗？当然是玩Minecraft了。花点时间把它设置好：
- en: To open Minecraft, click the **Start Menu** (or press the Windows key on your
    keyboard), find Minecraft in the list of programs, and click the icon.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要打开Minecraft，点击**开始菜单**（或按下键盘上的Windows键），在程序列表中找到Minecraft，并点击图标。
- en: Minecraft will start up and might install updates.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Minecraft将启动并可能安装更新。
- en: The login window will open next. Enter the username and password you used when
    you purchased Minecraft and click **Log In**.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来将打开登录窗口。输入你在购买Minecraft时使用的用户名和密码，然后点击**登录**。
- en: Click **Play**. Minecraft will download a couple more updates before opening.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**开始游戏**。Minecraft将在打开前下载一些更新。
- en: Finally, click **Single Player** ▸ **Create New World**. Name your world whatever
    you want and click **Create New World**. The world will generate, and you can
    play to your heart’s content.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，点击**单人游戏** ▸ **创建新世界**。为你的世界命名，随意选择名称，然后点击**创建新世界**。世界将开始生成，你可以尽情玩耍。
- en: Have some fun! If you’ve never played Minecraft before, try playing around for
    a while, until it gets dark in your Minecraft world. Watch out for monsters! Note
    that when you use Minecraft with Python, you’ll be using a multiplayer game world,
    which will be different from this world. We’ll get to that in “[Running Spigot
    and Creating a Game](ch01.html#ch01lev2sec05)” on [page 7](ch01.html#page_7).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 玩得开心！如果你以前从未玩过Minecraft，试着在游戏中玩一段时间，直到Minecraft世界变黑。小心怪物！请注意，当你将Minecraft与Python一起使用时，你将进入一个多人游戏世界，这与当前世界不同。我们将在“[运行Spigot并创建游戏](ch01.html#ch01lev2sec05)”部分的[第7页](ch01.html#page_7)中详细讲解。
- en: Back to work! It’s time to install Python. To free your cursor from Minecraft,
    just press ESC on your keyboard. Close Minecraft before continuing the rest of
    the installation.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 回到工作上！现在是时候安装Python了。要解锁Minecraft中的光标，只需按键盘上的ESC键。在继续安装之前，先关闭Minecraft。
- en: '**INSTALLING PYTHON**'
  id: totrans-34
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**安装PYTHON**'
- en: Python is the programming language you’ll learn in this book. Let’s install
    it now.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Python是你将在本书中学习的编程语言。现在让我们安装它。
- en: Go to *[http://www.python.org/downloads/](http://www.python.org/downloads/)*.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问*[http://www.python.org/downloads/](http://www.python.org/downloads/)。
- en: Click the button labeled **Download Python 3.5.0**. (This is the latest version
    of Python 3 at the time of this writing, but you might see a later version. Install
    the most recent version.)
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击标有**下载 Python 3.5.0**的按钮。（这是本文写作时Python 3的最新版本，但你可能会看到更新的版本。安装最新版本。）
- en: Python will begin to download. If you’re asked to choose between saving or opening
    the file, select **Save File**.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Python将开始下载。如果询问你是否选择保存或打开文件，选择**保存文件**。
- en: When the installer has downloaded, click it. If a dialog pops up asking whether
    you want to run the file, click **Run**.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当安装程序下载完成后，点击它。如果弹出对话框询问是否运行该文件，点击**运行**。
- en: When the installer opens, select the *Add Python 3.5 to Path* checkbox, as shown
    at the bottom of [Figure 1-1](ch01.html#ch1fig1). Then click **Install Now**.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当安装程序打开时，勾选底部的*Add Python 3.5 to Path*复选框，如[图1-1](ch01.html#ch1fig1)所示。然后点击**立即安装**。
- en: '![image](graphics/f01-01.jpg)'
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image](graphics/f01-01.jpg)'
- en: '*Figure 1-1: Make sure you select Add Python 3.5 to Path.*'
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*图1-1：确保勾选Add Python 3.5 to Path。*'
- en: A dialog might ask whether you want to allow the program to install software
    on the computer. Click **Yes** and then wait for Python to install. I stood up
    to close the window while it was installing, and the installation had finished
    when I sat back down.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装过程中可能会弹出一个对话框，询问是否允许程序在计算机上安装软件。点击**是**，然后等待Python安装完成。我站起来关闭窗口时，安装已经完成。
- en: Click **Finish**. Python is now installed.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**完成**。Python现在已安装。
- en: '**INSTALLING JAVA**'
  id: totrans-45
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**安装JAVA**'
- en: Now that Minecraft and Python are both installed, you’ll have to set things
    up so that they can talk to each other. You’ll use a program called Spigot to
    do that, but in order for Spigot to work, you first need to make sure Java is
    installed on your computer. Let’s do that now.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 现在Minecraft和Python都已安装，你需要进行一些设置，使它们能够相互通信。你将使用一个叫做Spigot的程序来实现这一点，但为了让Spigot正常工作，你首先需要确保计算机上安装了Java。我们现在来做这个检查。
- en: 'First, check whether Java is already installed:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，检查Java是否已经安装：
- en: Click the **Start Menu** (or press the Windows key on your keyboard) and enter
    `cmd` in the search box. Open the program called cmd.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**开始菜单**（或按下键盘上的Windows键），在搜索框中输入`cmd`。打开名为cmd的程序。
- en: You’ll see a window with a black background and a prompt (mine says `C:\Users\Craig>`).
    At the prompt, type `java -version` and press ENTER.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你将看到一个黑色背景的窗口和提示符（我的显示为`C:\Users\Craig>`）。在提示符下，输入`java -version`并按回车键。
- en: If you see a message like the one in [Figure 1-2](ch01.html#ch1fig2), Java is
    already installed. Skip ahead to “[Installing the Minecraft Python API and Spigot](ch01.html#ch01lev2sec04)”
    on [page 6](ch01.html#page_6).
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你看到类似于[图1-2](ch01.html#ch1fig2)中的信息，说明Java已经安装。请跳转到[第6页](ch01.html#page_6)的“[安装Minecraft
    Python API和Spigot](ch01.html#ch01lev2sec04)”部分。
- en: If you get a message that says that Java is not recognized, install it using
    the following instructions.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你收到提示消息说Java无法识别，请按照以下说明进行安装。
- en: '![image](graphics/f01-02.jpg)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f01-02.jpg)'
- en: '*Figure 1-2: After entering the* `java -version` *command, I can see that Java
    is installed.*'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-2：输入`java -version`命令后，我可以看到Java已安装。*'
- en: 'To install Java, follow these steps:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 安装Java的步骤如下：
- en: Go to *[http://www.java.com/en/download/](http://www.java.com/en/download/)*.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问*[http://www.java.com/en/download/](http://www.java.com/en/download/)*。
- en: Click the **Free Java Download** button. Then click the **Agree and Start Free
    Download** button.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**免费下载 Java**按钮。然后点击**同意并开始免费下载**按钮。
- en: When the installer has downloaded, click it. If a dialog pops up asking whether
    you want to let the program make changes to your computer, choose **Yes**.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装程序下载完成后，点击它。如果弹出对话框询问是否允许该程序对你的计算机进行更改，请选择**是**。
- en: When the installer opens, click **Install**.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当安装程序打开时，点击**安装**。
- en: This bit is super important! If a page opens that asks if you want to install
    another program, such as the Ask Search App, a Yahoo! search bar, or something
    else, uncheck the box so that this extra program will not install. That’s just
    another program that you don’t need.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这一点非常重要！如果出现提示询问是否安装其他程序，如Ask搜索应用、Yahoo!搜索栏或其他程序，请取消勾选该选项，这样就不会安装这些额外的程序。这些都是你不需要的程序。
- en: You might be asked if you want to set Yahoo! as your homepage. You probably
    don’t. Select **Do not update browser settings** and click **Next**.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可能会被问到是否想将Yahoo!设置为主页。你可能不需要。选择**不更新浏览器设置**并点击**下一步**。
- en: Wait while Java installs. I wrote a short message to a friend before it installed.
    Click **Close** when it finishes.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 等待Java安装完成。在它安装期间，我给朋友发了个简短的消息。安装完成后点击**关闭**。
- en: 'Now let’s check whether Java has installed properly:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们检查Java是否已正确安装：
- en: Click the **Start Menu** and enter `cmd` in the search box. Open the cmd program.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**开始菜单**，在搜索框中输入`cmd`，打开cmd程序。
- en: In the cmd window, type `java -version` at the prompt and press ENTER.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在cmd窗口中，输入`java -version`并按回车键。
- en: If you see a message like the one in [Figure 1-2](ch01.html#ch1fig2), Java installed
    correctly. If you get an error that says “‘Java’ is not recognized as an internal
    or external command, operable program or batch file,” Java hasn’t installed properly.
    To fix this, try reinstalling Java and running it again. If you still get this
    error after reinstalling, go to *[http://www.java.com/en/download/help/path.xml](http://www.java.com/en/download/help/path.xml)*
    for more information.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你看到类似于[图1-2](ch01.html#ch1fig2)中的信息，说明Java已正确安装。如果出现“‘Java’不是内部或外部命令，也不是可操作的程序或批处理文件”的错误，说明Java没有正确安装。要解决此问题，请尝试重新安装Java并再次运行。如果重新安装后仍然出现此错误，请访问*[http://www.java.com/en/download/help/path.xml](http://www.java.com/en/download/help/path.xml)*获取更多信息。
- en: That’s it! Java is set up and ready to run the Minecraft server! Let’s get to
    that next.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样！Java已经安装完成，可以运行Minecraft服务器了！接下来我们就开始这个部分。
- en: '**INSTALLING THE MINECRAFT PYTHON API AND SPIGOT**'
  id: totrans-67
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**安装Minecraft Python API和Spigot**'
- en: Next you need to install the Minecraft Python API and the Minecraft server on
    your computer.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你需要在电脑上安装Minecraft Python API和Minecraft服务器。
- en: '*API* stands for *application programming interface*. It lets programs communicate
    with applications that other people have created. In this case, the Minecraft
    Python API allows programs that you write in Python to communicate with Minecraft.
    For example, you could write a Python program that uses the API to tell Minecraft
    to make a block in the game or to change the position of the player.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '*API*代表*应用程序编程接口*。它让程序能够与其他人创建的应用程序进行通信。在本例中，Minecraft Python API允许你用Python编写的程序与Minecraft进行通信。例如，你可以编写一个Python程序，利用API指示Minecraft在游戏中创建一个方块，或者改变玩家的位置。'
- en: A standard Minecraft single-player game does not support an API. Instead, your
    programs will interact with a Minecraft *server*, which allows the use of APIs.
    Minecraft servers are mostly used online so that many people can play together
    in a single game world. You can also run a server on your own computer and play
    by yourself. Both multiplayer and single-player Minecraft servers allow you to
    use an API with Minecraft. In this book, you’ll be using a single-player Minecraft
    server called Spigot on your computer.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 标准的Minecraft单人游戏不支持API。相反，你的程序将与Minecraft*服务器*进行交互，服务器支持使用API。Minecraft服务器通常用于在线模式，让多人能够在同一个游戏世界中一起玩耍。你也可以在自己的电脑上运行一个服务器，独自游戏。无论是多人游戏还是单人游戏的Minecraft服务器，都允许你在Minecraft中使用API。在本书中，你将使用一个名为Spigot的单人Minecraft服务器。
- en: 'Now that you know what an API and a server do, let’s get them installed on
    your computer. I’ve created a handy download so you can get these set up quickly.
    Just follow these steps:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经了解了API和服务器的作用，接下来我们将把它们安装到你的计算机上。我已经创建了一个方便的下载文件，帮助你快速完成设置。只需按照以下步骤操作：
- en: Go to *[https://www.nostarch.com/pythonwithminecraft/](https://www.nostarch.com/pythonwithminecraft/)*
    and download the *Minecraft Tools.zip* file for Windows.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问*[https://www.nostarch.com/pythonwithminecraft/](https://www.nostarch.com/pythonwithminecraft/)*并下载适用于Windows的*Minecraft
    Tools.zip*文件。
- en: When the file has downloaded, right-click it and choose **Extract All**. You
    will be asked where you want to put the extracted files. Click the **Browse**
    button and go to your *My Documents* folder. Click the **Make a New Folder** button
    and call the new folder *Minecraft Python*. Select this folder and click **OK**.
    Click **Extract** to extract the files.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载文件后，右键点击文件并选择**全部解压**。系统会询问你想将解压后的文件放在哪里。点击**浏览**按钮，进入你的*我的文档*文件夹。点击**新建文件夹**按钮，并命名新文件夹为*Minecraft
    Python*。选择该文件夹并点击**确定**。点击**解压**以解压文件。
- en: Go to the *Minecraft Python* folder in your *My Documents* folder, where you
    should see the extracted files.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进入*我的文档*文件夹中的*Minecraft Python*文件夹，你应该能看到已解压的文件。
- en: Open the *Minecraft Tools* folder. Its contents are shown in [Figure 1-3](ch01.html#ch1fig3).
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开*Minecraft Tools*文件夹。文件夹内容如[图1-3](ch01.html#ch1fig3)所示。
- en: Double-click the file called *Install_API*. This will open a new window and
    install the Minecraft Python API. If you get a warning message, click **Run Anyway**.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击名为*Install_API*的文件。这将打开一个新窗口并安装Minecraft Python API。如果出现警告提示，请点击**仍然运行**。
- en: When the installation completes, press any key to finish.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装完成后，按任意键完成操作。
- en: '**NOTE**'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*If you get an error message that says pip is not recognized, that means you
    didn’t install Python correctly. Go back to “[Installing Python](ch01.html#ch01lev2sec02)”
    on [page 3](ch01.html#page_3) and reinstall Python. Make sure you select the checkbox
    that says Add Python 3.5 to Path.*'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果出现“pip未被识别”的错误提示，说明你没有正确安装Python。请返回到 “[安装Python](ch01.html#ch01lev2sec02)”
    的[第3页](ch01.html#page_3)，重新安装Python。确保勾选了“将Python 3.5添加到Path”的复选框。*'
- en: The Minecraft Python API and Minecraft server are now installed. The final step
    is to run the server. We’ll do that in the next section.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: Minecraft Python API和Minecraft服务器现在已安装完毕。最后一步是运行服务器。我们将在下一部分进行操作。
- en: '![image](graphics/f01-03.jpg)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f01-03.jpg)'
- en: '*Figure 1-3: The* Minecraft Tools *folder*'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-3：* Minecraft Tools *文件夹*'
- en: '**RUNNING SPIGOT AND CREATING A GAME**'
  id: totrans-83
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**运行Spigot并创建游戏**'
- en: 'When Spigot runs for the first time, it will create a Minecraft world for you.
    To start Spigot, follow these steps:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 当Spigot第一次运行时，它将为你创建一个Minecraft世界。要启动Spigot，请按照以下步骤操作：
- en: Go to your *Minecraft Python* folder and open your *Minecraft Tools* folder.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进入你的*Minecraft Python*文件夹并打开*Minecraft Tools*文件夹。
- en: In the *Minecraft Tools* folder, double-click the *Start_Server* file. If you
    get a message asking whether you want to allow access, click **Allow**.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在*Minecraft Tools*文件夹中，双击*Start_Server*文件。如果弹出提示询问是否允许访问，请点击**允许**。
- en: Spigot will start your Minecraft server. You’ll see a window pop up with a bunch
    of text in it while Spigot generates the game world for you. When Spigot is done,
    your screen will look like [Figure 1-4](ch01.html#ch1fig4). Keep this window open.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Spigot将启动你的Minecraft服务器。你会看到一个窗口弹出，里面有很多文字，这时Spigot正在为你生成游戏世界。当Spigot完成后，你的屏幕将显示如[图1-4](ch01.html#ch1fig4)所示的内容。请保持此窗口打开。
- en: '![image](graphics/f01-04.jpg)'
  id: totrans-88
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image](graphics/f01-04.jpg)'
- en: '*Figure 1-4: The Spigot server is ready*'
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*图1-4：Spigot服务器已准备好*'
- en: Open Minecraft and click **Multiplayer**.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开Minecraft并点击**多人游戏**。
- en: Click the **Add Server** button.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**添加服务器**按钮。
- en: In the Server Name box, name your server `Minecraft Python World`, and in the
    Server Address box, type `localhost`, as shown in [Figure 1-5](ch01.html#ch1fig5).
    Then click **Done**.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在服务器名称框中，将你的服务器命名为 `Minecraft Python World`，在服务器地址框中输入 `localhost`，如 [图 1-5](ch01.html#ch1fig5)
    所示。然后点击 **完成**。
- en: '![image](graphics/f01-05.jpg)'
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image](graphics/f01-05.jpg)'
- en: '*Figure 1-5: Setting up the server*'
  id: totrans-94
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*图 1-5：设置服务器*'
- en: Double-click **Minecraft Python World**, and the world created by Spigot will
    open.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击 **Minecraft Python World**，Spigot 创建的世界将会打开。
- en: Let’s have a quick look at your new Minecraft world on the Spigot server. The
    world is set up in Creative Mode so you can fly around. Double-tap the spacebar
    to fly. Holding the spacebar will make you fly higher, and holding SHIFT will
    lower you toward the ground. If you want to stop flying, just double-tap the spacebar
    again.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们快速查看一下你在 Spigot 服务器上的新 Minecraft 世界。这个世界设置为创意模式，你可以自由飞行。双击空格键开始飞行。按住空格键会让你飞得更高，按住
    SHIFT 键会让你向地面下降。如果你想停止飞行，只需再次双击空格键。
- en: '**STARTING OVER WITH A NEW WORLD**'
  id: totrans-97
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**从新世界开始**'
- en: 'Creating a brand-new Minecraft world with a server is a little different from
    creating a new world in single-player mode. Follow these steps to create a new
    world:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 使用服务器创建一个全新的 Minecraft 世界与在单人模式中创建新世界稍有不同。按照以下步骤创建新世界：
- en: Go to the *Minecraft Python* folder. Right-click the *Minecraft Tools* folder
    and click **Copy**.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到 *Minecraft Python* 文件夹。右键点击 *Minecraft Tools* 文件夹并点击 **复制**。
- en: Right-click anywhere in the *Minecraft Python* folder and click **Paste**. This
    will create a copy of the *Minecraft Tools* folder with the name *Minecraft Tools
    - Copy*.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击 *Minecraft Python* 文件夹中的任何位置并点击 **粘贴**。这将创建一个名为 *Minecraft Tools - Copy*
    的 *Minecraft Tools* 文件夹副本。
- en: Right-click the *Minecraft Tools - Copy* folder and click **Rename**. I named
    the new folder *New World*, but you can name yours anything you want.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击 *Minecraft Tools - Copy* 文件夹并点击 **重命名**。我将新文件夹命名为 *New World*，但你可以将其命名为你想要的任何名字。
- en: Open the *New World* folder (or whatever you named it) and then open the *server*
    folder.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 *New World* 文件夹（或你所命名的文件夹），然后打开 *server* 文件夹。
- en: In the *server* folder, select the *world*, *world_nether*, and *world_the_end*
    folders, as shown in [Figure 1-6](ch01.html#ch1fig6). Press DELETE to delete these.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 *server* 文件夹中，选择 *world*、*world_nether* 和 *world_the_end* 文件夹，如 [图 1-6](ch01.html#ch1fig6)
    所示。按 DELETE 键删除这些文件夹。
- en: '![image](graphics/f01-06.jpg)'
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image](graphics/f01-06.jpg)'
- en: '*Figure 1-6: I’ve highlighted the folders that you need to delete.*'
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*图 1-6：我已标出需要删除的文件夹。*'
- en: Still in the *server* folder, click the *start* file. (Note that it’s important
    to click this *start* file inside of the *server* folder, not the original *Start_Server*
    file!) This will start the server again and generate a new world.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 仍然在 *server* 文件夹中，点击 *start* 文件。（请注意，必须点击位于 *server* 文件夹内的 *start* 文件，而不是原始的
    *Start_Server* 文件！）这将重新启动服务器并生成一个新世界。
- en: Now when you open Minecraft and open the Minecraft Python World, you will see
    a newly generated world.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在当你打开 Minecraft 并进入 Minecraft Python World 时，你将看到一个新生成的世界。
- en: You can repeat this process to create a new world as many times as you want.
    If you want to open the old world, you can still run it by clicking the *Start_Server*
    file in the *Minecraft Tools* folder.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以重复这个过程，创建任意数量的新世界。如果你想打开旧世界，仍然可以通过点击 *Minecraft Tools* 文件夹中的 *Start_Server*
    文件来运行它。
- en: To delete a world and replace it with a new one, just delete the *world*, *world_nether*,
    and *world_the_end* folders in the folder of the world you want to replace.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除一个世界并用新世界替换它，只需删除你想替换的世界文件夹中的 *world*、*world_nether* 和 *world_the_end* 文件夹。
- en: '**PLAYING OFFLINE**'
  id: totrans-110
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**离线游戏**'
- en: If you don’t have access to an Internet connection, you’ll get an error when
    you try to connect to the Minecraft server from your Minecraft game. You can fix
    this by changing the server’s properties. First, make sure you have closed the
    server window. Then open the *Minecraft Python* folder, then the *Minecraft Tools*
    folder, and then the *server* folder. Open the *server.properties* file in a text
    editor, such as Notepad, and change the `online-mode` setting ([Figure 1-7](ch01.html#ch1fig7))
    from `true` to `false`. Save the changes. Then go back to your *Minecraft Tools*
    folder and double-click *Start_Server* to start the server again. Now you’ll be
    able to play offline.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你无法连接到互联网，尝试从 Minecraft 游戏连接到 Minecraft 服务器时会出现错误。你可以通过更改服务器的属性来解决这个问题。首先，确保你已经关闭了服务器窗口。然后打开
    *Minecraft Python* 文件夹，接着是 *Minecraft Tools* 文件夹，再打开 *server* 文件夹。在文本编辑器（如记事本）中打开
    *server.properties* 文件，将 `online-mode` 设置（见[图 1-7](ch01.html#ch1fig7)）从 `true`
    改为 `false`。保存更改后，返回 *Minecraft Tools* 文件夹，双击 *Start_Server* 文件重新启动服务器。现在你就可以离线玩了。
- en: '![image](graphics/f01-07.jpg)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f01-07.jpg)'
- en: '*Figure 1-7: Change the highlighted setting from* `true` *to* `false`.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-7：将高亮的设置从* `true` *改为* `false`。'
- en: '**SWITCHING TO SURVIVAL MODE**'
  id: totrans-114
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**切换到生存模式**'
- en: I’ve set the default game mode for your Minecraft server to Creative Mode. This
    will make things easier for you when you’re writing and running Python programs
    because you won’t have to worry about the player losing health, getting hungry,
    or being attacked.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 我已将你的 Minecraft 服务器的默认游戏模式设置为创造模式。这将使你在编写和运行 Python 程序时更加方便，因为你不必担心玩家的健康、饥饿或被攻击问题。
- en: But you might want to test some programs in Survival Mode just for fun. It’s
    easy to switch the server from Creative Mode to Survival Mode and back.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 但你可能只是想在生存模式下测试一些程序，纯粹是为了好玩。将服务器从创造模式切换到生存模式很简单，而且可以随时切换回来。
- en: 'To switch the server from Creative Mode to Survival Mode, follow these steps:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 要将服务器从创造模式切换到生存模式，按照以下步骤操作：
- en: Open the *Minecraft Tools* folder. Inside this folder open the *server* folder.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 *Minecraft Tools* 文件夹。然后在该文件夹中打开 *server* 文件夹。
- en: Find the *server.properties* file and open it with a text editor, such as Notepad.
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找到 *server.properties* 文件，并用文本编辑器（如记事本）打开它。
- en: In the file, find the line that says `gamemode=1` and change it to `gamemode=0`,
    as shown in [Figure 1-8](ch01.html#ch1fig8).
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在文件中找到 `gamemode=1` 这一行，并将其改为 `gamemode=0`，如[图 1-8](ch01.html#ch1fig8)所示。
- en: '![image](graphics/f01-08.jpg)'
  id: totrans-121
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image](graphics/f01-08.jpg)'
- en: '*Figure 1-8: I’ve switched to Survival Mode by setting* `gamemode` *to* `0`.'
  id: totrans-122
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*图 1-8：我通过将* `gamemode` *设置为* `0` *切换到了生存模式*。'
- en: Save the file and close it.
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存文件并关闭它。
- en: Start the server by clicking the *Start_Server* file in the *Minecraft Tools*
    folder. When you join the Minecraft Python World game, it will now be in Survival
    Mode.
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击 *Start_Server* 文件（位于 *Minecraft Tools* 文件夹中）启动服务器。当你加入 Minecraft Python
    World 游戏时，它现在将处于生存模式。
- en: You can change back to Creative Mode at any time. Just repeat these steps, but
    in step 3, change `gamemode=0` to `gamemode=1` in the *server.properties* file.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以随时切换回创造模式。只需重复这些步骤，但在第 3 步中，将 *server.properties* 文件中的 `gamemode=0` 改为 `gamemode=1`。
- en: Now you’re set up on your PC! Next let’s meet IDLE, which is where you’ll be
    writing your code. Flip to “[Getting to Know IDLE](ch01.html#ch01lev1sec04)” on
    [page 20](ch01.html#page_20).
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经在电脑上设置好了！接下来，让我们认识一下 IDLE，这是你编写代码的地方。翻到“[了解 IDLE](ch01.html#ch01lev1sec04)”[第
    20 页](ch01.html#page_20)。
- en: '**SETTING UP YOUR MAC**'
  id: totrans-127
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**设置你的 Mac**'
- en: 'You need to install five things so you can control Minecraft with Python:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要安装五个组件，以便用 Python 控制 Minecraft：
- en: • Minecraft
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: • Minecraft
- en: • Python 3
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: • Python 3
- en: • Java Development Kit
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: • Java 开发工具包（JDK）
- en: • Minecraft Python API
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: • Minecraft Python API
- en: • Spigot Minecraft Server
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: • Spigot Minecraft 服务器
- en: In this section, I’ll guide you through installing each of these on your computer.
    Let’s start with Minecraft.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我将指导你在电脑上安装这些组件。我们从安装 Minecraft 开始。
- en: '**INSTALLING MINECRAFT**'
  id: totrans-135
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**安装 Minecraft**'
- en: If you already own Minecraft and have the latest version installed on your Mac,
    skip ahead to “[Installing Python](ch01.html#ch01lev2sec02)” on [page 13](ch01.html#page_13).
    If you’re not sure whether you have the latest version of Minecraft, follow the
    steps in this section to install the latest version.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经拥有 Minecraft 并且安装了最新版本的 Minecraft，请跳到 “[安装 Python](ch01.html#ch01lev2sec02)”[第
    13 页](ch01.html#page_13)。如果你不确定是否已经安装了最新版本的 Minecraft，请按照本节中的步骤安装最新版本。
- en: If you don’t already own the game, you can buy a copy from the official Minecraft
    website, *[https://minecraft.net/](https://minecraft.net/)*. You might need to
    grab a grown-up to help you with that! Remember the username and password you
    use when you purchase Minecraft—you’ll need it to log in later.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有购买这款游戏，你可以从官方的Minecraft网站购买一份，*[https://minecraft.net/](https://minecraft.net/)*。你可能需要找个成年人来帮你哦！记得在购买Minecraft时使用的用户名和密码——你稍后登录时会需要它。
- en: 'After you’ve purchased Minecraft, follow these steps to install Minecraft on
    your Mac:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 在购买Minecraft之后，按照以下步骤在Mac上安装Minecraft：
- en: Go to *[https://minecraft.net/download](https://minecraft.net/download)*.
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问* [https://minecraft.net/download](https://minecraft.net/download)*。
- en: Under the Minecraft for Mac OS X section, find the *Minecraft.dmg* link and
    click it to download it. (If the Minecraft for Mac OS X section isn’t visible,
    click **Show all platforms**.)
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Minecraft for Mac OS X部分，找到*Minecraft.dmg*链接并点击它进行下载。（如果看不到Minecraft for Mac
    OS X部分，请点击**显示所有平台**。）
- en: Wait for the file to download (I looked out the window for a moment) and then
    open it. When the window pops up, drag the Minecraft icon to the *Applications*
    folder as shown in [Figure 1-9](ch01.html#ch1fig9).
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 等待文件下载（我稍微看了下窗外），然后打开它。当窗口弹出时，按照[图1-9](ch01.html#ch1fig9)所示，将Minecraft图标拖动到*应用程序*文件夹中。
- en: '![image](graphics/f01-09.jpg)'
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image](graphics/f01-09.jpg)'
- en: '*Figure 1-9: Drag the Minecraft icon into the* Applications *folder to install
    it.*'
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*图1-9：将Minecraft图标拖入* 应用程序 *文件夹进行安装。*'
- en: Minecraft should now be installed.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 现在Minecraft应该已经安装好了。
- en: 'You know what would be a great idea? Playing Minecraft, of course. Take a few
    minutes to get it up and running:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道什么是个好主意吗？当然是玩Minecraft了。花几分钟让它启动并运行吧：
- en: To open Minecraft, click the Finder icon on the Dock to open the file browser.
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要打开Minecraft，点击Dock上的Finder图标以打开文件浏览器。
- en: In the sidebar, click **Applications**.
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在侧边栏中，点击**应用程序**。
- en: Find Minecraft in the *Applications* folder as shown in [Figure 1-10](ch01.html#ch1fig10).
    Double-click it and select **Open**.
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在*应用程序*文件夹中找到Minecraft，如[图1-10](ch01.html#ch1fig10)所示。双击它并选择**打开**。
- en: You might be asked whether you want to open Minecraft, because it was downloaded
    from the Internet. Click **Open**.
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可能会被询问是否要打开Minecraft，因为它是从互联网下载的。点击**打开**。
- en: Minecraft will start up and might install updates.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Minecraft将启动并可能安装更新。
- en: The login window will open next. Enter the username and password you used when
    you purchased Minecraft and click **Log In**.
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来将弹出登录窗口。输入你在购买Minecraft时使用的用户名和密码，然后点击**登录**。
- en: '![image](graphics/f01-10.jpg)'
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image](graphics/f01-10.jpg)'
- en: '*Figure 1-10: Find Minecraft in the* Applications *folder.*'
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*图1-10：在* 应用程序 *文件夹中找到Minecraft。*'
- en: Click **Play**. Minecraft will download a couple more updates, then open.
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**开始游戏**。Minecraft将下载一些更新，然后打开。
- en: Finally, click **Single Player** ▸ **Create New World**. Name your world whatever
    you want and click **Create New World**. The world will generate, and you can
    play to your heart’s content.
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，点击**单人游戏** ▸ **创建新世界**。给你的世界命名，然后点击**创建新世界**。世界将会生成，你可以尽情地玩耍。
- en: Have some fun! If you’ve never played Minecraft before, try playing around for
    a while, until it gets dark in your Minecraft world. Watch out for monsters! Note
    that when you use Minecraft with Python, you’ll be using a multiplayer game world,
    which will be different from this world. We’ll get to that in “[Running Spigot
    and Creating a Game](ch01.html#ch01lev2sec05)” on [page 16](ch01.html#page_16).
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 玩得开心！如果你从未玩过Minecraft，试着玩一会儿，直到Minecraft世界里天黑了。小心怪物哦！注意，当你使用Python时，Minecraft将会是一个多人游戏世界，与这个世界不同。我们将在“[运行Spigot并创建游戏](ch01.html#ch01lev2sec05)”的[第16页](ch01.html#page_16)中讲到这一点。
- en: Back to work! It’s time to install Python. To free your cursor from Minecraft,
    just press ESC on your keyboard. Close Minecraft before continuing the rest of
    the installation.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 回到正事！现在是安装Python的时候了。要从Minecraft中解放你的光标，只需按下键盘上的ESC键。在继续安装其他内容之前，请先关闭Minecraft。
- en: '**INSTALLING PYTHON**'
  id: totrans-158
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**安装Python**'
- en: Python is the programming language you’ll learn in this book. Let’s install
    it now.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: Python是你将在本书中学习的编程语言。现在让我们开始安装它吧。
- en: Go to *[https://www.python.org/downloads/mac-osx/](https://www.python.org/downloads/mac-osx/)*.
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问* [https://www.python.org/downloads/mac-osx/](https://www.python.org/downloads/mac-osx/)。
- en: Click the link that says **Latest Python 3 Release - Python 3.5.0**. (This is
    the latest version of Python 3 at the time of this writing, but you might see
    a later version. Install the most recent version.) Python will begin to download.
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击链接上写着**Latest Python 3 Release - Python 3.5.0**的部分。（这是本文写作时Python 3的最新版本，但你可能会看到更新的版本。请安装最新版本。）Python将开始下载。
- en: When the installer has downloaded, click it.
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当安装程序下载完成后，点击它。
- en: When the installer opens, click **Continue** three times. You’ll be asked to
    agree to the terms of the software license agreement. Click **Agree**.
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当安装程序打开时，点击**继续**三次。系统会要求你同意软件许可协议的条款，点击**同意**。
- en: Click **Install** and then wait for Python to install. I checked the weather
    forecast while I waited.
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**安装**，然后等待Python安装完成。我在等待时查看了天气预报。
- en: Click **Close**. Python is now installed.
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**关闭**。Python现在已安装完成。
- en: '**INSTALLING JAVA**'
  id: totrans-166
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**安装Java**'
- en: 'Now that Minecraft and Python are both installed, you’ll have to set things
    up so that they can talk to each other. You’ll use a program called Spigot to
    do that, but in order for Spigot to work, you first need to install the latest
    Java Development Kit (JDK) on your computer. Let’s do that now:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 现在Minecraft和Python都已经安装完毕，你需要配置它们，以便它们能够互相通信。你将使用一个名为Spigot的程序来实现这一点，但为了让Spigot正常工作，你首先需要在计算机上安装最新的Java开发工具包（JDK）。现在就来做吧：
- en: Go to *[http://www.oracle.com/technetwork/java/javase/downloads/index.html](http://www.oracle.com/technetwork/java/javase/downloads/index.html)*
    and click the **Java Download** button.
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问*[http://www.oracle.com/technetwork/java/javase/downloads/index.html](http://www.oracle.com/technetwork/java/javase/downloads/index.html)*并点击**Java下载**按钮。
- en: Select **Accept License Agreement** and then click **Mac OSX x64**.
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**接受许可协议**，然后点击**Mac OSX x64**。
- en: When the installer has downloaded, click it.
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当安装程序下载完成后，点击它。
- en: When the installer opens, double-click the **Install** icon.
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当安装程序打开时，双击**安装**图标。
- en: When asked for your password, enter it.
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当系统提示你输入密码时，输入你的密码。
- en: Wait for Java to install. Click **Close** when it finishes.
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 等待Java安装完成。当安装完成时，点击**关闭**。
- en: 'Now let’s test whether the JDK has installed properly:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们测试一下JDK是否正确安装：
- en: Click **System Preferences**.
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**系统偏好设置**。
- en: You should see a Java icon under System Preferences, as shown in [Figure 1-11](ch01.html#ch1fig11).
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你应该能在“系统偏好设置”下看到一个Java图标，如[图1-11](ch01.html#ch1fig11)所示。
- en: '![image](graphics/f01-11.jpg)'
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image](graphics/f01-11.jpg)'
- en: '*Figure 1-11: Java is installed.*'
  id: totrans-178
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*图1-11：Java已安装。*'
- en: That’s it! Java is set up and ready to run the Minecraft sever! Let’s get to
    that next.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样！Java已经设置好，可以运行Minecraft服务器了！接下来我们继续进行。
- en: '**INSTALLING THE MINECRAFT PYTHON API AND SPIGOT**'
  id: totrans-180
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**安装Minecraft Python API和Spigot**'
- en: Next you need to install the Minecraft Python API and the Minecraft server on
    your computer.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你需要在计算机上安装Minecraft Python API和Minecraft服务器。
- en: '*API* stands for *application programming interface*. It lets programs communicate
    with applications that other people have created. In this case, the Minecraft
    Python API allows programs that you write in Python to communicate with Minecraft.
    For example, you could write a Python program that uses the API to tell Minecraft
    to make a block in the game or to change the position of the player.'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '*API*代表*应用程序编程接口*。它允许程序与其他人创建的应用程序进行通信。在本例中，Minecraft Python API允许你编写的Python程序与Minecraft进行交互。例如，你可以编写一个Python程序，使用API让Minecraft在游戏中生成一个方块，或者改变玩家的位置。'
- en: A standard Minecraft single-player game does not support an API. Instead, your
    programs will interact with a Minecraft *server*, which allows the use of APIs.
    Minecraft servers are mostly used online so that many people can play together
    in a single game world. You can also run a server on your own computer and play
    by yourself. Both multiplayer and single-player Minecraft servers allow you to
    use an API with Minecraft. In this book, you’ll be using a single-player Minecraft
    server called Spigot on your computer.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 标准的Minecraft单人游戏不支持API。相反，你的程序将与Minecraft *服务器*进行交互，这样就能使用API。Minecraft服务器通常是在线使用，让多人可以在同一个游戏世界中一起玩。你也可以在自己的计算机上运行服务器，独自玩游戏。无论是多人游戏还是单人游戏Minecraft服务器，都允许你与Minecraft一起使用API。在本书中，你将使用一个名为Spigot的单人Minecraft服务器来在你的计算机上运行。
- en: 'Now that you know what an API and a server do, let’s get them installed on
    your computer. I’ve created a handy download so you can get these set up quickly.
    Just follow these steps:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经知道API和服务器的作用了，接下来让我们把它们安装到你的计算机上。我已经为你创建了一个方便的下载方式，让你可以快速完成这些设置。只需按照这些步骤进行即可：
- en: Go to *[https://www.nostarch.com/pythonwithminecraft/](https://www.nostarch.com/pythonwithminecraft/)*
    and download the *MinecraftTools Mac.zip* file.
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往 *[https://www.nostarch.com/pythonwithminecraft/](https://www.nostarch.com/pythonwithminecraft/)*
    并下载 *MinecraftTools Mac.zip* 文件。
- en: When the file has downloaded, open the *Downloads* folder and click **Show in
    Finder**.
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 文件下载完成后，打开 *Downloads* 文件夹并点击 **Show in Finder**。
- en: In Finder, CONTROL-click on the file and select **Copy MinecraftTools Mac.zip**.
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Finder 中，CONTROL-click 文件并选择 **Copy MinecraftTools Mac.zip**。
- en: Go to your *Documents* folder. CONTROL-click in the folder and select **New
    Folder**. Call the new folder *MinecraftPython*. Make sure you don’t include a
    space in the name of the folder.
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往你的 *Documents* 文件夹。在文件夹中，CONTROL-click 并选择 **New Folder**。将新文件夹命名为 *MinecraftPython*。确保文件夹名称中不包含空格。
- en: Open the *MinecraftPython* folder. CONTROL-click in the folder and select **Paste
    Item**. The *MinecraftTools Mac.zip* file will be copied here.
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 *MinecraftPython* 文件夹。在文件夹中，CONTROL-click 并选择 **Paste Item**。*MinecraftTools
    Mac.zip* 文件将被复制到这里。
- en: CONTROL-click and choose **Open With** ▸ **Archive Utility**. When Archive Utility
    has opened the zip file, you’ll have a new folder called *MinecraftTools*.
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: CONTROL-click 并选择 **Open With** ▸ **Archive Utility**。当 Archive Utility 打开压缩文件后，你会看到一个名为
    *MinecraftTools* 的新文件夹。
- en: Open the *MinecraftTools* folder. Its contents are shown in [Figure 1-12](ch01.html#ch1fig12).
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 *MinecraftTools* 文件夹。它的内容如 [图 1-12](ch01.html#ch1fig12) 所示。
- en: CONTROL-click the file called *Install_API.command* and select **Open**. This
    will open a new window. Enter your password to install the Minecraft Python API.
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: CONTROL-click 名为 *Install_API.command* 的文件并选择 **Open**。这将打开一个新窗口。输入你的密码以安装 Minecraft
    Python API。
- en: '**NOTE**'
  id: totrans-193
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*If you get an error that says* Install_API.command *can’t be opened because
    it is from an unidentified developer, click **System Preferences**, and then click
    **Security and Privacy**. You will see a message that says “Install_API.command
    was not opened because it is from an unidentified developer.” Click **Open Anyway**.
    Then the window should pop up.*'
  id: totrans-194
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*如果你收到一个错误提示，说 Install_API.command 因为来自未识别的开发者而无法打开，请点击 **System Preferences**，然后点击
    **Security and Privacy**。你会看到一条信息说 “Install_API.command 无法打开，因为它来自未识别的开发者。”点击
    **Open Anyway**。然后窗口应该会弹出。*'
- en: '![image](graphics/f01-12.jpg)'
  id: totrans-195
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image](graphics/f01-12.jpg)'
- en: '*Figure 1-12: The contents of the* MinecraftTools *folder*'
  id: totrans-196
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*图 1-12：* MinecraftTools *文件夹的内容*'
- en: When the installation completes, close the window.
  id: totrans-197
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装完成后，关闭窗口。
- en: The Minecraft Python API and Minecraft server are now installed. The final step
    is to run the server. We’ll do that next.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: Minecraft Python API 和 Minecraft 服务器现在已经安装。最后一步是运行服务器。我们接下来会进行此操作。
- en: '**RUNNING SPIGOT AND CREATING A GAME**'
  id: totrans-199
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**运行 SPIGOT 和创建游戏**'
- en: 'When Spigot runs for the first time, it will create a Minecraft world for you.
    To start Spigot, follow these steps:'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 当 Spigot 第一次运行时，它将为你创建一个 Minecraft 世界。要启动 Spigot，请按照以下步骤操作：
- en: Go to your *MinecraftPython* folder and open your *MinecraftTools* folder.
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往你的 *MinecraftPython* 文件夹并打开 *MinecraftTools* 文件夹。
- en: In the *MinecraftTools* folder, CONTROL-click the *Start_Server* file and select
    **Open**. If you get an error message, go to **System Preferences** and then to
    **Security and Privacy** and click **Open Anyway**.
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 *MinecraftTools* 文件夹中，CONTROL-click *Start_Server* 文件并选择 **Open**。如果出现错误信息，请前往
    **System Preferences**，然后到 **Security and Privacy**，点击 **Open Anyway**。
- en: Spigot will start your Minecraft server. You’ll see a window pop up with a bunch
    of text in it while Spigot generates the game world for you. When it’s done, make
    sure you keep this window open.
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Spigot 将启动你的 Minecraft 服务器。你会看到一个窗口弹出，里面有大量文本，当 Spigot 为你生成游戏世界时。完成后，确保保持这个窗口开启。
- en: Open Minecraft and click **Multiplayer**.
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 Minecraft 并点击 **Multiplayer**。
- en: Click the **Add Server** button.
  id: totrans-205
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **Add Server** 按钮。
- en: In the Server Name box, name your server `Minecraft Python World`, and in the
    Server Address box, type `localhost`, as shown in [Figure 1-13](ch01.html#ch1fig13).
    Then click **Done**.
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在服务器名称框中，命名你的服务器为 `Minecraft Python World`，在服务器地址框中，输入 `localhost`，如 [图 1-13](ch01.html#ch1fig13)
    所示。然后点击 **Done**。
- en: Double-click **Minecraft Python World**, and the world created by Spigot will
    open.
  id: totrans-207
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击 **Minecraft Python World**，Spigot 创建的世界将打开。
- en: Let’s have quick look at your new Minecraft world on the Spigot server. The
    world is set up in Creative Mode so you can fly around. Double-tap the spacebar
    to fly. Holding the spacebar will make you fly higher, and holding SHIFT will
    lower you toward the ground. If you want to stop flying, just double-tap the spacebar
    again.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们快速查看一下你在 Spigot 服务器上的新 Minecraft 世界。这个世界已设置为创意模式，你可以自由飞行。双击空格键开始飞行，按住空格键可以让你飞得更高，按住
    SHIFT 键则会将你拉向地面。如果你想停止飞行，只需再次双击空格键。
- en: '![image](graphics/f01-13.jpg)'
  id: totrans-209
  prefs: []
  type: TYPE_IMG
  zh: '![图片](graphics/f01-13.jpg)'
- en: '*Figure 1-13: Add the server so that you can access it easily in the future.*'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-13：添加服务器，以便将来可以轻松访问它。*'
- en: '**STARTING OVER WITH A NEW WORLD**'
  id: totrans-211
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**从新世界开始**'
- en: 'Creating a brand-new Minecraft world with a server is a little different from
    creating a new world in single-player mode. Follow these steps to create a new
    world:'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 使用服务器创建全新的 Minecraft 世界与在单人模式下创建新世界有些不同。按照以下步骤创建一个新世界：
- en: Go to the *MinecraftPython* folder. CONTROL-click the *MinecraftTools* folder
    and click **Copy**.
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到 *MinecraftPython* 文件夹。按住 CONTROL 键并点击 *MinecraftTools* 文件夹，然后选择 **复制**。
- en: CONTROL-click anywhere in the folder and click **Paste**. This will create a
    copy of the *MinecraftTools* folder with the name *MinecraftTools copy*.
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在文件夹中任意位置按住 CONTROL 键并点击，然后选择 **粘贴**。这将创建一个名为 *MinecraftTools copy* 的 *MinecraftTools*
    文件夹副本。
- en: CONTROL-click the *MinecraftTools copy* folder and click **Rename**. I named
    the new folder *New World*, but you can name yours anything you want.
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按住 CONTROL 键并点击 *MinecraftTools copy* 文件夹，然后选择 **重命名**。我将新文件夹命名为 *New World*，但你可以根据自己的需要命名。
- en: Open the *New World* folder (or whatever you named it) and then open the *server*
    folder.
  id: totrans-216
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 *New World* 文件夹（或你为它命名的任何名称），然后打开 *server* 文件夹。
- en: In the *server* folder, select the *world*, *world_nether*, and *world_the_end*
    folders. Press SHIFT-DELETE to delete these.
  id: totrans-217
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 *server* 文件夹中，选择 *world*、*world_nether* 和 *world_the_end* 文件夹。按 SHIFT-DELETE
    删除它们。
- en: Go back to the *New World* folder and click the *Start_Server* file. This will
    start the server again and generate a new world.
  id: totrans-218
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回到 *New World* 文件夹并点击 *Start_Server* 文件。这将重新启动服务器并生成一个新世界。
- en: Now when you open Minecraft and open the Minecraft Python World you will see
    a newly generated world.
  id: totrans-219
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，当你打开 Minecraft 并进入 Minecraft Python 世界时，你将看到一个新生成的世界。
- en: You can repeat this process to create a new world as many times as you want.
    If you want to open the old world, you can still run it by clicking the *Start_Server*
    file in the *MinecraftTools* folder instead of the *New World* folder.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以根据需要重复这个过程来创建新世界。如果你想打开旧世界，仍然可以通过点击 *MinecraftTools* 文件夹中的 *Start_Server*
    文件，而不是 *New World* 文件夹中的 *Start_Server* 文件来运行它。
- en: To delete a world and replace it with a new one, just delete the *world*, *world_nether*,
    and *world_the_end* folders in the folder of the world you want to replace.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除一个世界并用新世界替换它，只需删除你想替换的世界文件夹中的 *world*、*world_nether* 和 *world_the_end* 文件夹。
- en: '**PLAYING OFFLINE**'
  id: totrans-222
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**离线游戏**'
- en: If you don’t have access to an Internet connection, you’ll get an error when
    you try to connect to the Minecraft server from your Minecraft game. You can fix
    this by changing the server’s properties. First, make sure you have closed the
    server window. Then open the *MinecraftPython* folder, then the *MinecraftTools*
    folder, and then the *server* folder. Open the *server.properties* file in a text
    editor, such as TextEdit, and change the `online-mode` setting from `true` to
    `false` (see [Figure 1-7](ch01.html#ch1fig7) on [page 10](ch01.html#page_10)).
    Save the changes. Then go back to your *MinecraftTools* folder and click *Start_Server*
    to start the server again. Now you’ll be able to play offline.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有网络连接，当你尝试从 Minecraft 游戏连接到 Minecraft 服务器时会出现错误。你可以通过修改服务器的属性来修复此问题。首先，确保你已经关闭了服务器窗口。然后打开
    *MinecraftPython* 文件夹，再打开 *MinecraftTools* 文件夹，然后打开 *server* 文件夹。用文本编辑器（例如 TextEdit）打开
    *server.properties* 文件，并将 `online-mode` 设置从 `true` 更改为 `false`（见 [图 1-7](ch01.html#ch1fig7)，[第
    10 页](ch01.html#page_10)）。保存更改后，返回到 *MinecraftTools* 文件夹并点击 *Start_Server* 重新启动服务器。现在，你就可以离线游戏了。
- en: '**SWITCHING TO SURVIVAL MODE**'
  id: totrans-224
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**切换到生存模式**'
- en: I’ve set the default game mode for your Minecraft server to Creative Mode. This
    will make things easier for you when you’re writing and running Python programs
    because you won’t have to worry about the player losing health, getting hungry,
    or being attacked.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 我已将你的 Minecraft 服务器的默认游戏模式设置为创意模式。这将使你在编写和运行 Python 程序时更轻松，因为你不必担心玩家失去生命、饿死或被攻击。
- en: But you might want to test some programs in Survival Mode just for fun. It’s
    easy to switch the server from Creative Mode to Survival Mode and back.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 但你可能会想在生存模式下测试一些程序，仅仅是为了好玩。从创意模式切换到生存模式再切换回来是很容易的。
- en: 'To switch the server from Creative Mode to Survival Mode, follow these steps:'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 要将服务器从创意模式切换到生存模式，按照以下步骤操作：
- en: Open the *MinecraftTools* folder. Inside this folder open the *server* folder.
  id: totrans-228
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 *MinecraftTools* 文件夹。在该文件夹内打开 *server* 文件夹。
- en: Find the *server.properties* file and open it with a text editor, such as TextEdit.
  id: totrans-229
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找到 *server.properties* 文件，并使用文本编辑器（如 TextEdit）打开它。
- en: In the file, find the line that says `gamemode=1` and change it to `gamemode=0`
    (see [Figure 1-8](ch01.html#ch1fig8) on [page 11](ch01.html#page_11)).
  id: totrans-230
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在文件中，找到包含 `gamemode=1` 的那一行，并将其更改为 `gamemode=0`（参见 [图 1-8](ch01.html#ch1fig8)
    在 [第 11 页](ch01.html#page_11)）。
- en: Save the file and close it.
  id: totrans-231
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存文件并关闭它。
- en: Start the server by clicking the *Start_Server* file in the *MinecraftTools*
    folder. When you join the Minecraft Python World game, it will now be in Survival
    Mode.
  id: totrans-232
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击 *MinecraftTools* 文件夹中的 *Start_Server* 文件来启动服务器。当你加入 Minecraft Python World
    游戏时，游戏将进入生存模式。
- en: You can change back to Creative Mode at any time. Just repeat these steps, but
    in step 3, change `gamemode=0` to `gamemode=1` in the *server.properties* file.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以随时切换回创造模式。只需重复这些步骤，但在第 3 步中，将 *server.properties* 文件中的 `gamemode=0` 改为 `gamemode=1`。
- en: Now you’re set up on your Mac! Next let’s meet IDLE, which is where you’ll be
    writing your code. Flip to “[Getting to Know IDLE](ch01.html#ch01lev1sec04)” on
    [page 20](ch01.html#page_20).
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你的 Mac 设置好了！接下来让我们了解 IDLE，这是你编写代码的地方。请翻到 “[了解 IDLE](ch01.html#ch01lev1sec04)”
    在 [第 20 页](ch01.html#page_20)。
- en: '**SETTING UP YOUR RASPBERRY PI**'
  id: totrans-235
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**设置你的树莓派**'
- en: Log in to your Raspberry Pi and start the desktop with the `startx` command.
    (If you’re using the most recent version of the Raspberry Pi operating system,
    you won’t need to enter this command.)
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 登录到你的树莓派，并使用 `startx` 命令启动桌面。（如果你使用的是最新版本的树莓派操作系统，你不需要输入此命令。）
- en: Depending on your Raspberry Pi, you might have two or three different versions
    of Python installed. For this book, you’ll use the most recent version of Python,
    Python 3.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你的树莓派版本，可能会安装两到三个不同版本的 Python。对于本书，你将使用最新版本的 Python，即 Python 3。
- en: 'By default, the Raspberry Pi computer comes installed with a simplified version
    of Minecraft called Minecraft: Pi Edition. Everything you need to get started
    programming your Minecraft world with Python is already installed. If you’re new
    to using a Raspberry Pi, you can find instructions for getting started on the
    official website, *[http://www.raspberrypi.org/](http://www.raspberrypi.org/)*.'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: '默认情况下，树莓派计算机已安装了一个简化版的 Minecraft，名为 Minecraft: Pi Edition。你所需的一切，用于开始用 Python
    编程控制 Minecraft 世界的工具，已经安装完毕。如果你是第一次使用树莓派，可以在官方网站上找到开始使用的说明，* [http://www.raspberrypi.org/](http://www.raspberrypi.org/)
    *。'
- en: If you’re using an older SD card image (created before August 2014), you might
    find that Minecraft is not installed. It’s easy to install if it isn’t already
    there. First you’ll need to connect to the Internet with your Raspberry Pi. You
    can find a guide for connecting your Raspberry Pi to the Internet at *[http://www.raspberrypi.org/](http://www.raspberrypi.org/)*.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用的是较旧的 SD 卡镜像（创建于 2014 年 8 月之前），你可能会发现没有安装 Minecraft。如果未安装，安装起来很简单。首先，你需要将树莓派连接到互联网。你可以在
    *[http://www.raspberrypi.org/](http://www.raspberrypi.org/)* 上找到连接树莓派到互联网的指南。
- en: 'Once you’re connected to the Internet, follow these steps:'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦连接到互联网，按照以下步骤操作：
- en: On the desktop, double-click **LXTerminal**.
  id: totrans-241
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在桌面上，双击 **LXTerminal**。
- en: 'Once LXTerminal is open, enter this command:'
  id: totrans-242
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦 LXTerminal 打开，输入以下命令：
- en: '[PRE0]'
  id: totrans-243
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Once the update has finished, enter this command:'
  id: totrans-244
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 更新完成后，输入以下命令：
- en: '[PRE1]'
  id: totrans-245
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Wait until the installation is complete. Minecraft is now installed.
  id: totrans-246
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 等待安装完成。Minecraft 已经安装好。
- en: There are some limitations to Minecraft on the Raspberry Pi compared to the
    desktop edition. The game world is a lot smaller, and a lot of blocks and other
    features (such as Survival Mode) are missing, but you’ll still be able to write
    and run all the awesome programs in this book.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 与桌面版本相比，Minecraft 在树莓派上的功能有所限制。游戏世界要小得多，许多方块和其他功能（如生存模式）缺失，但你仍然可以编写并运行本书中的所有精彩程序。
- en: Before we move on, let’s create a folder where you can store your Python programs.
    On the taskbar, click the file browser icon. Open the *Documents* folder, and
    then right-click in the background of the file browser and select **Create New...**
    ▸ **Folder**. Name the folder *Minecraft Python* and click **OK**.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 在继续之前，让我们创建一个文件夹来存储你的 Python 程序。在任务栏上，点击文件浏览器图标。打开 *Documents* 文件夹，然后右键单击文件浏览器的空白处，选择
    **创建新建...** ▸ **文件夹**。命名文件夹为 *Minecraft Python* 并点击 **确定**。
- en: '**NOTE**'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*If you’re using an original Raspberry Pi, you’ll find that some of the programs
    in this book run slowly due to limitations of the Raspberry Pi. The Raspberry
    Pi 2 will have fewer problems with speed.*'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你使用的是原版树莓派，你会发现本书中的一些程序由于树莓派的限制运行缓慢。树莓派 2 在速度上会有较少的问题。*'
- en: To open Minecraft, click the start menu in the top-left corner of the desktop.
    (If you’re using an older version of the Raspberry Pi operating system, the start
    menu will be in the bottom-left corner.) Go to **Games** and click **Minecraft**.
    Minecraft will open. The first time you open Minecraft, you’ll have to click **Create
    World**.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 要打开 Minecraft，请点击桌面左上角的开始菜单。（如果你使用的是较旧版本的 Raspberry Pi 操作系统，开始菜单会在左下角。）进入 **游戏**
    并点击 **Minecraft**。Minecraft 将打开。第一次打开 Minecraft 时，你需要点击 **创建世界**。
- en: As a general rule, don’t resize the window, as you might encounter some problems.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，不要调整窗口大小，因为这样可能会遇到一些问题。
- en: Sometimes when you open other windows or dialogs (such as confirmation that
    you want to save a file in Python), they’ll hide behind the Minecraft window.
    Just minimize Minecraft when you want to use other windows. If you’re having any
    issues, try restarting your Raspberry Pi after installing Minecraft.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，当你打开其他窗口或对话框（例如确认是否要在 Python 中保存文件）时，它们会隐藏在 Minecraft 窗口后面。只需最小化 Minecraft，便可以使用其他窗口。如果遇到任何问题，可以在安装
    Minecraft 后尝试重启 Raspberry Pi。
- en: '**GETTING TO KNOW IDLE**'
  id: totrans-254
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**了解 IDLE**'
- en: Now that you have everything installed and set up, let’s check out IDLE, the
    software you’ll be using to write and run your Python programs. Your Python installation
    includes IDLE, so you don’t need to install it separately. Let’s open IDLE now!
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经安装并设置好了一切，让我们来看看 IDLE——你将用来编写和运行 Python 程序的软件。Python 安装包中包含了 IDLE，所以你不需要单独安装它。现在让我们打开
    IDLE！
- en: '**Windows** Open the Start Menu and enter `IDLE` in the search box.'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: '**Windows** 打开开始菜单，在搜索框中输入 `IDLE`。'
- en: '**Mac** Open the *Applications* folder and click the IDLE icon.'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: '**Mac** 打开 *应用程序* 文件夹并点击 IDLE 图标。'
- en: '**Raspberry Pi** On the desktop, double-click the IDLE icon labeled Python
    3.'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: '**Raspberry Pi** 在桌面上，双击标有 Python 3 的 IDLE 图标。'
- en: An IDLE window will open, as shown in [Figure 1-14](ch01.html#ch1fig14). This
    window is called the Python shell. The Python shell is so awesome that it blew
    my mind when I learned how to program with Python!
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 IDLE 窗口会打开，如[图 1-14](ch01.html#ch1fig14)所示。这个窗口叫做 Python shell。当我学会用 Python
    编程时，Python shell 太棒了，简直让我惊讶！
- en: '![image](graphics/f01-14.jpg)'
  id: totrans-260
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f01-14.jpg)'
- en: '*Figure 1-14: An IDLE window that is used for writing Python programs*'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-14：用于编写 Python 程序的 IDLE 窗口*'
- en: '**GETTING TO KNOW THE PYTHON SHELL**'
  id: totrans-262
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**了解 Python Shell**'
- en: The Python shell allows you to write and run programs one line at a time. You
    can write a line of code, instantly run it and see what happens, and then write
    another line. This is great because you can play around and test your code easily.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: Python shell 允许你逐行编写和运行程序。你可以编写一行代码，立即运行它并查看结果，然后再编写另一行。这非常棒，因为你可以轻松地进行实验并测试代码。
- en: 'In the window you should see three chevrons (`>>>`) at the beginning of the
    line. This is called the *command prompt*. The command prompt is the Python shell
    telling you that it’s ready for you to give it a command. Let’s start with a really
    basic command: getting Python to add two numbers.'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 在窗口中，你应该看到行首有三个小箭头（`>>>`）。这叫做 *命令提示符*。命令提示符是 Python shell 告诉你，它准备好接受命令了。让我们从一个非常基础的命令开始：让
    Python 加法运算两个数字。
- en: 'Click in the Python shell, next to the command prompt, and type `2 + 2`. Note
    that you don’t have to type the command prompt itself (`>>>`). You should have
    something that looks like this:'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 点击 Python shell 中的命令提示符旁边，输入 `2 + 2`。注意，你不需要输入命令提示符本身（`>>>`）。你应该看到如下内容：
- en: '[PRE2]'
  id: totrans-266
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'After you type this command, press ENTER. The Python shell will output the
    result. In this case it’s 4:'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 输入该命令后，按回车。Python shell 会输出结果。在这个例子中，结果是 4：
- en: '[PRE3]'
  id: totrans-268
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'You can also use the shell with text. Type this code into the Python shell
    and press ENTER:'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在 shell 中输入文本。将以下代码输入 Python shell 并按回车：
- en: '[PRE4]'
  id: totrans-270
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'As you can see, this code outputs the word `Wooooo`. The number at the end
    of the command determines how many *o*’s there are in the word. By changing this
    number, you can change how long the word is. Try changing it to 20 (or any other
    number that you want):'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，这段代码输出了单词 `Wooooo`。命令末尾的数字决定了单词中有多少个 *o*。通过更改这个数字，你可以改变单词的长度。试着把它改成 20（或者你想要的任何数字）：
- en: '[PRE5]'
  id: totrans-272
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Woooooooooooooooooooo! The Python shell can be a lot of fun.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 哇哦哦哦哦哦哦！Python shell 真的很有趣。
- en: Notice that IDLE colors the code. This is called *syntax highlighting*, and
    it makes the different parts of the code easier to see. All of the code in this
    book is the same color as it is in IDLE so the colors will match when you write
    your programs.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，IDLE会为代码上色。这叫做*语法高亮*，它使代码的不同部分更容易查看。本书中的所有代码颜色与IDLE中的一致，因此当你编写程序时，颜色将匹配。
- en: Next let’s look at IDLE’s text editor.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来让我们看看IDLE的文本编辑器。
- en: '**SAY HELLO TO IDLE’S TEXT EDITOR**'
  id: totrans-276
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**向IDLE的文本编辑器问好**'
- en: When it comes to writing longer programs, you can’t use the shell. IDLE’s text
    editor is the solution! Unlike the shell, it doesn’t run a line of code immediately
    after you enter it. Instead, it runs the whole program when you tell it to.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 当谈到编写较长的程序时，你不能使用命令行。IDLE的文本编辑器是解决方案！与命令行不同，它不会在你输入每一行代码后立即运行。而是，当你指示它时，它会运行整个程序。
- en: In IDLE, click **File** on the menu bar and select **New File**. A new window
    will open that looks like the one in [Figure 1-15](ch01.html#ch1fig15). This is
    the text editor.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 在IDLE中，点击菜单栏中的**文件**，然后选择**新建文件**。一个新窗口会打开，看起来就像[图1-15](ch01.html#ch1fig15)中的窗口。这就是文本编辑器。
- en: '![image](graphics/f01-15.jpg)'
  id: totrans-279
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f01-15.jpg)'
- en: '*Figure 1-15: IDLE’s text editor*'
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-15：IDLE的文本编辑器*'
- en: “Hey!” I hear you say. “The text editor looks just like IDLE’s Python shell.”
    Well, yes it does, but there is one really big difference. The new window doesn’t
    have a command prompt (`>>>`) at the beginning of each line.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: “嘿！”我听到你说。“文本编辑器看起来和IDLE的Python命令行一样。”嗯，确实是的，但有一个非常大的区别。新窗口的每一行开头没有命令提示符（`>>>`）。
- en: 'Let’s see what that means. On the first line of the text editor, type this
    code and press ENTER:'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看这意味着什么。在文本编辑器的第一行，输入以下代码并按回车：
- en: '[PRE6]'
  id: totrans-283
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'Did you expect something to happen? Pressing ENTER doesn’t run the code here—it
    just creates a new line. Because the text editor doesn’t run code when you press
    ENTER, you can write as many lines as you want before running them. Let’s add
    a few more lines. This is what your file should look like when you’re done:'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 你预期会发生什么吗？按回车并不会在这里运行代码——它只是创建了一个新行。因为文本编辑器在你按回车时不会运行代码，所以你可以在运行它们之前编写任意多的行。让我们再添加几行。这就是完成后你文件的样子：
- en: '[PRE7]'
  id: totrans-285
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Before you run your Python code from IDLE’s text editor, you need to save it.
    To save the program, click **File**, then **Save As**. Create a folder in your
    *Minecraft Python* folder called *Setting Up*. Save this program as *pythonLovesMinecraft.py*
    in the *Setting Up* folder.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 在你从IDLE的文本编辑器运行Python代码之前，你需要保存它。要保存程序，点击**文件**，然后选择**另存为**。在你的*Minecraft Python*文件夹中创建一个名为*Setting
    Up*的文件夹。将此程序保存为*pythonLovesMinecraft.py*在*Setting Up*文件夹中。
- en: Now let’s run it. Go to **Run** on the menu and click **Run Module**. The shell
    window will open and your program will run in it. The output is shown in [Figure
    1-16](ch01.html#ch1fig16).
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们运行它。进入菜单中的**运行**，然后点击**运行模块**。命令行窗口将会打开，你的程序将在其中运行。输出结果显示在[图1-16](ch01.html#ch1fig16)中。
- en: '![image](graphics/f01-16.jpg)'
  id: totrans-288
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f01-16.jpg)'
- en: '*Figure 1-16: The output of the Python program*'
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: '*图1-16：Python程序的输出结果*'
- en: Unlike in the shell, commands run from the text editor will not automatically
    output their results. This is why you use `print()` to output the results of your
    code. Don’t worry too much about the details now—you’ll learn all about this later
    in the book.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 与命令行不同，从文本编辑器运行的命令不会自动输出它们的结果。这就是为什么你需要使用`print()`来输出代码的结果。现在不必太担心细节——你将在本书的后面学到这些。
- en: Whenever you run programs from IDLE’s text editor, the shell will open to run
    the program. Even though you write the program in a separate window, IDLE always
    uses the shell to run your program.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 每次你从IDLE的文本编辑器运行程序时，命令行都会打开来运行程序。即使你在一个单独的窗口中编写程序，IDLE始终使用命令行来运行你的程序。
- en: '**WHEN TO USE THE PYTHON SHELL AND WHEN TO USE THE TEXT EDITOR**'
  id: totrans-292
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**何时使用Python命令行，何时使用文本编辑器**'
- en: Now that you’ve seen the difference between IDLE’s Python shell and IDLE’s text
    editor, you might be wondering when it’s better to use one over the other. As
    a general rule, I use the Python shell when I only want to test a few lines and
    I don’t intend to reuse them. As you follow along with this book, I recommend
    that you run the short examples using the Python shell.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经看到了IDLE的Python命令行和IDLE的文本编辑器之间的区别，你可能会想知道什么时候使用其中之一更好。一般来说，我在只想测试几行代码且不打算重复使用它们时使用Python命令行。当你跟随本书学习时，我建议你使用Python命令行运行短小的示例。
- en: I use the text editor for programs that have quite a few lines of code or that
    I want to reuse. All of the missions in this book use the text editor so you can
    save your progress, but you can always play around in the shell whenever you want
    to try something out quickly.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用文本编辑器来编写那些代码行数较多或需要重复使用的程序。本书中的所有任务都使用文本编辑器，以便你能保存进度，但你也可以随时在命令行中玩耍，快速尝试一些东西。
- en: '**THE PROMPTS USED IN THIS BOOK**'
  id: totrans-295
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**本书中使用的提示**'
- en: 'Throughout this book, whenever you see a piece of code that is written in IDLE’s
    Python shell, it will begin with the command prompt (`>>>`) like this:'
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，每当你看到一段写在 IDLE Python shell 中的代码，它将以命令提示符（`>>>`）开始，如下所示：
- en: '[PRE8]'
  id: totrans-297
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'I recommend that you copy the code into IDLE as you read so that you can familiarize
    yourself with it. Any output from the shell will be written on the next line:'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议你在阅读时将代码复制到 IDLE 中，这样你可以熟悉代码的写法。命令行的任何输出都会显示在下一行：
- en: '[PRE9]'
  id: totrans-299
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'Code that’s written in the text editor *won’t* begin with the command prompt,
    like so:'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 在文本编辑器中编写的代码*不会*以命令提示符开始，像这样：
- en: '[PRE10]'
  id: totrans-301
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'The output for the code won’t automatically display on your computer. To show
    you what the output should look like when you run it, I’ll either explain it or
    display it in a new box. For example, running the code above should output:'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 代码的输出不会自动在你的计算机上显示。为了向你展示运行代码时的输出效果，我会通过解释或在新框中显示输出。例如，运行上述代码应输出：
- en: '[PRE11]'
  id: totrans-303
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'To make it easier for you to follow the explanations of the code in the book,
    I’ve included markers to point out what I’m talking about. Whenever you see one
    in the code, there’ll be a corresponding explanation in the text, and vice versa.
    The markers look like this:'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让你更容易理解书中代码的解释，我添加了标记来指出我正在讲解的部分。每当你在代码中看到标记时，文本中会有相应的解释，反之亦然。这些标记是这样的：
- en: ➊ ➋ ➌ ➍ ➎ ➏
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: ➊ ➋ ➌ ➍ ➎ ➏
- en: '**TESTING YOUR MINECRAFT PYTHON SETUP**'
  id: totrans-306
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**测试你的 Minecraft Python 设置**'
- en: Let’s make sure you have all of the software installed correctly. To do this,
    we’ll take a quick dive into a very basic Python program that will interact with
    Minecraft.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们确认你已正确安装所有软件。为此，我们将快速编写一个非常基础的 Python 程序，它将与 Minecraft 互动。
- en: 'First things first: if you’re using a PC or a Mac, you need to open three pieces
    of software. Follow these steps:'
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，最重要的是：如果你使用的是 PC 或 Mac，你需要打开三款软件。请按照以下步骤操作：
- en: Open Spigot by going to your *Minecraft Tools* folder and clicking *Start_Server*.
  id: totrans-309
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过进入你的*Minecraft Tools*文件夹并点击*Start_Server*来打开 Spigot。
- en: Open Minecraft and connect to the Spigot server by selecting **Minecraft Python
    World** from the multiplayer menu.
  id: totrans-310
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 Minecraft，并通过选择多人游戏菜单中的**Minecraft Python World**来连接到 Spigot 服务器。
- en: Hit ESC on your keyboard to free your cursor from the Minecraft window, and
    then open a Python shell in IDLE.
  id: totrans-311
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下键盘上的 ESC 键，释放 Minecraft 窗口中的光标，然后在 IDLE 中打开 Python shell。
- en: You’ll need to have these three pieces of software open whenever you write programs
    that interact with Minecraft.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 每次编写与 Minecraft 交互的程序时，你都需要打开这三款软件。
- en: If you’re using a Raspberry Pi, open IDLE and Minecraft.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用的是 Raspberry Pi，请打开 IDLE 和 Minecraft。
- en: Now enter this line into your shell. Make sure that you enter lowercase and
    uppercase letters to match exactly!
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，将以下内容输入到你的 shell 中。确保输入的小写字母和大写字母完全匹配！
- en: '[PRE12]'
  id: totrans-315
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 'Press ENTER so you’re on the next line in the shell. Then enter this line:'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 按下 ENTER 键，让光标移动到下一行。然后输入以下代码：
- en: '[PRE13]'
  id: totrans-317
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: At this point, if you see an error message that looks something like [Figure
    1-17](ch01.html#ch1fig17), there’s something wrong.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 如果此时你看到类似于[图 1-17](ch01.html#ch1fig17)的错误信息，那么说明出现了问题。
- en: '![image](graphics/f01-17.jpg)'
  id: totrans-319
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f01-17.jpg)'
- en: '*Figure 1-17: An error message that means I haven’t started Spigot*'
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 1-17：表示我尚未启动 Spigot 的错误信息*'
- en: 'Check these things in order: Do you have Minecraft open? Is Spigot running?
    Are you in the multiplayer world? Are you using the correct version of Python
    (3, not 2)? If the error occurred after you typed the first line, that means you
    didn’t install the API correctly. Go through the steps to install the API again.
    If the error happened after the second line, you might not have Java or Spigot
    installed correctly. Try reinstalling these things one at a time.'
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下顺序检查：你是否已打开 Minecraft？Spigot 是否正在运行？你是否在多人游戏世界中？你是否使用的是正确版本的 Python（3，而不是
    2）？如果在输入第一行后出现错误，说明你没有正确安装 API。请重新按照步骤安装 API。如果错误出现在第二行之后，可能是你的 Java 或 Spigot
    没有正确安装。尝试逐一重新安装这些软件。
- en: 'If you get an error that says `ImportError: No module named ''mcpi''`, you
    might be using an older version of Python. Make sure you have the latest version
    installed!'
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: '如果你收到一个错误，提示`ImportError: No module named ''mcpi''`，可能是你正在使用旧版本的 Python。确保你安装了最新版本！'
- en: 'If you don’t get an error message, add this line to the program in IDLE:'
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有出现错误信息，请在 IDLE 中将这行代码添加到程序中：
- en: '[PRE14]'
  id: totrans-324
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: When you do this, the player will fly high into the air! This code teleports
    the player to a new position. You’ll learn more about this in [Chapter 2](ch02.html#ch02).
    Turn the page to get started!
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 当你这样做时，玩家将飞得很高！这段代码将玩家传送到一个新的位置。你将在[第2章](ch02.html#ch02)中学到更多内容。翻到下一页开始吧！
