- en: '**INTRODUCTION**'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**引言**'
- en: '![image](../images/common-01.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/common-01.jpg)'
- en: R plays a key role in a wide variety of research and data analysis projects
    because it makes many modern statistical methods, both simple and advanced, readily
    available and easy to use. It’s true, however, that a beginner to R is often new
    to programming in general. As a beginner, you must not only learn to use R for
    your specific data analysis goals but also learn to think like a programmer. This
    is partly why R has a bit of a reputation for being “hard”—but rest assured, that
    really isn’t the case.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: R在各种研究和数据分析项目中发挥着关键作用，因为它使许多现代统计方法，无论是简单还是高级，都变得易于使用和快速获得。然而，确实，对于R的初学者来说，往往也是编程的新手。作为初学者，你不仅需要学习如何使用R来完成特定的数据分析目标，还需要学习如何像程序员一样思考。这部分是为什么R有时被认为“难学”的原因——但请放心，事实并非如此。
- en: '**A Brief History of R**'
  id: totrans-3
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**R语言简史**'
- en: R is based heavily on the S language, first developed in the 1960s and 1970s
    by researchers at Bell Laboratories in New Jersey (for an overview, see, for example,
    [Becker et al., 1988](ref.xhtml#ref07)). With a view to embracing open source
    software, R’s developers—Ross Ihaka and Robert Gentleman at the University of
    Auckland in New Zealand—released it in the early 1990s under the GNU public license.
    (The software was named for Ross and Robert’s shared first initial.) Since then,
    the popularity of R has grown in leaps and bounds because of its unrivaled flexibility
    for data analysis and powerful graphical tools, all available for the princely
    sum of *nothing*. Perhaps the most appealing feature of R is that any researcher
    can contribute code in the form of *packages* (or *libraries*), so the rest of
    the world has fast access to developments in statistics and data science (see
    [Section A.2](app01.xhtml#app01lev1sec97)).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: R语言在很大程度上基于S语言，S语言最早是在1960年代和1970年代由新泽西州贝尔实验室的研究人员开发的（欲了解概况，参见例如[Becker等，1988](ref.xhtml#ref07)）。为了拥抱开源软件，R的开发者——来自新西兰奥克兰大学的Ross
    Ihaka和Robert Gentleman——在1990年代初期以GNU公共许可证发布了它。（该软件的名字源自于Ross和Robert共同的首字母。）从那时起，R的受欢迎程度迅速增长，因为它在数据分析中的无与伦比的灵活性和强大的图形工具，而这一切都以*零成本*提供。也许R最具吸引力的特点是任何研究人员都可以通过*包*（或*库*）的形式贡献代码，这样全世界就能快速获取统计学和数据科学的最新进展（参见[附录A.2](app01.xhtml#app01lev1sec97)）。
- en: Today, the main source code archives are maintained by a dedicated group known
    as the *R Core Team*, and R is a collaborative effort. You can find the names
    of the most prominent contributors at *[http://www.r-project.org/](http://www.r-project.org/)*;
    these individuals deserve thanks for their ongoing efforts, which keep R alive
    and at the forefront of statistical computing!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，R的主要源代码库由一个专门的团队——*R核心团队*——维护，R是一个协作的成果。你可以在*[http://www.r-project.org/](http://www.r-project.org/)*上找到最杰出贡献者的名字；这些人值得感谢，因为他们不断的努力使得R始终保持活力，并处于统计计算的前沿！
- en: The team issues updated versions of R relatively frequently. There have been
    substantial changes to the software over time, though neighboring versions are
    typically similar to one another. In this book, I’ve employed versions 3.0.1–3.2.2\.
    You can find out what’s new in the latest version by following the NEWS link on
    the relevant download page (see [Appendix A](app01.xhtml#app01)).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 团队相对频繁地发布R的更新版本。尽管随着时间的推移软件有了显著的变化，但相邻版本通常是相似的。在本书中，我使用了版本3.0.1至3.2.2。你可以通过点击相关下载页面上的NEWS链接来查看最新版本的更新内容（参见[附录A](app01.xhtml#app01)）。
- en: '**About This Book**'
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**关于本书**'
- en: '*The Book of R* is intended as a resource to help you get comfortable with
    R as a first programming language and with the statistical thought that underpins
    much of its use. The goal is to lay an introductory yet comprehensive foundation
    for understanding the computational nature of modern data science.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*R语言手册*旨在帮助你熟悉R，作为第一门编程语言，并掌握其背后的统计思维。目标是为理解现代数据科学的计算特性打下一个既入门又全面的基础。'
- en: The structure of the book seeks to progress naturally in content, first focusing
    on R as a computational and programming tool and then shifting gears to discuss
    using R for probability, statistics, and data exploration and modeling. You’ll
    build your knowledge up progressively, and at the end of each chapter, you’ll
    find a section summarizing the important code as a quick reference.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的结构旨在内容上自然进展，首先聚焦于将R作为计算和编程工具使用，然后转向讨论如何利用R进行概率、统计以及数据探索和建模。你将逐步建立知识，在每一章的末尾，你会找到一个总结重要代码的部分，作为快速参考。
- en: '***Part I: The Language***'
  id: totrans-10
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***第一部分：语言基础***'
- en: '[Part I](part01.xhtml#part01), which covers the fundamental syntax and object
    types used across all aspects of R programming, is essential for beginners. [Chapters
    2](ch02.xhtml#ch02) through [5](ch05.xhtml#ch05) introduce the basics of simple
    arithmetic, assignment, and important object types such as vectors, matrices,
    lists, and data frames. In [Chapter 6](ch06.xhtml#ch06), I’ll discuss the way
    R represents missing data values and distinguishes among different object types.
    You’re given a primer on plotting in [Chapter 7](ch07.xhtml#ch07), using both
    built-in and contributed functionality (via the `ggplot2` package—see [Wickham,
    2009](ref.xhtml#ref72)); this chapter lays the groundwork for graphical design
    discussed later in the book. In [Chapter 8](ch08.xhtml#ch08), I’ll cover the fundamentals
    of reading data in from external files, essential for analysis of your own collected
    data.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一部分](part01.xhtml#part01)介绍了 R 编程中使用的基本语法和对象类型，对于初学者来说至关重要。[第二章](ch02.xhtml#ch02)至[第五章](ch05.xhtml#ch05)介绍了简单算术、赋值以及向量、矩阵、列表和数据框等重要对象类型的基础知识。在[第六章](ch06.xhtml#ch06)中，我将讨论
    R 如何表示缺失数据值并区分不同的对象类型。[第七章](ch07.xhtml#ch07)为你提供了绘图的入门，使用了内置功能和贡献的功能（通过`ggplot2`包——参见[Wickham,
    2009](ref.xhtml#ref72)）；本章为后续讨论的图形设计奠定了基础。在[第八章](ch08.xhtml#ch08)中，我将介绍从外部文件读取数据的基础知识，这对于分析你自己收集的数据非常重要。'
- en: '***Part II: Programming***'
  id: totrans-12
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***第二部分：编程***'
- en: '[Part II](part02.xhtml#part02) focuses on getting you familiar with common
    R programming mechanisms. First, I’ll discuss functions and how they work in R
    in [Chapter 9](ch09.xhtml#ch09). Then, in [Chapter 10](ch10.xhtml#ch10), I’ll
    cover loops and conditional statements, which are used to control the flow, repetition,
    and execution of your code, before teaching you how to write your own executable
    R functions in [Chapter 11](ch11.xhtml#ch11). The examples in these two chapters
    are designed primarily to help you understand the behavior of these mechanisms
    rather than to present real-world analyses. I’ll also cover some additional topics,
    such as error handling and measuring function execution time, in [Chapter 12](ch12.xhtml#ch12).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二部分](part02.xhtml#part02)专注于帮助你熟悉常见的 R 编程机制。首先，我将在[第九章](ch09.xhtml#ch09)中讨论函数及其在
    R 中的工作方式。接下来，在[第十章](ch10.xhtml#ch10)中，我将介绍循环和条件语句，它们用于控制代码的流程、重复执行和执行顺序，之后我将在[第十一章](ch11.xhtml#ch11)中教你如何编写自己的可执行
    R 函数。这两章的示例主要帮助你理解这些机制的行为，而不是呈现真实世界的分析。我还将在[第十二章](ch12.xhtml#ch12)中介绍一些额外的话题，如错误处理和衡量函数执行时间。'
- en: '***Part III: Statistics and Probability***'
  id: totrans-14
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***第三部分：统计与概率***'
- en: With a firm handle on R as a language, you’ll shift your attention to statistical
    thinking in [Part III](part03.xhtml#part03). In [Chapter 13](ch13.xhtml#ch13),
    you’ll look at important terminology used to describe variables; elementary summary
    statistics such as the mean, variance, quantiles, and correlation; and how these
    statistics are implemented in R. Turning again to plotting, [Chapter 14](ch14.xhtml#ch14)
    covers how to visually explore your data (with both built-in and `ggplot2` functionality)
    by using and customizing common statistical plots such as histograms and box-and-whisker
    plots. [Chapter 15](ch15.xhtml#ch15) gives an overview of the concepts of probability
    and random variables, and then you’ll look at the R implementation and statistical
    interpretation of some common probability distributions in [Chapter 16](ch16.xhtml#ch16).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当你对 R 语言有了扎实的掌握后，你将把注意力转向统计思维，在[第三部分](part03.xhtml#part03)中学习。在[第13章](ch13.xhtml#ch13)中，你将了解描述变量的重要术语；基础的汇总统计量，如均值、方差、分位数和相关性；以及这些统计量在
    R 中的实现。再次回到绘图，[第14章](ch14.xhtml#ch14)讲解如何通过使用和自定义常见的统计图形（如直方图和箱线图）来直观地探索数据（包括内置功能和`ggplot2`功能）。[第15章](ch15.xhtml#ch15)概述了概率和随机变量的概念，然后在[第16章](ch16.xhtml#ch16)中，你将了解一些常见概率分布在
    R 中的实现和统计解释。
- en: '***Part IV: Statistical Testing and Modeling***'
  id: totrans-16
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***第四部分：统计检验与建模***'
- en: In [Part IV](part04.xhtml#part04), you’re introduced to statistical hypothesis
    testing and linear regression models. [Chapter 17](ch17.xhtml#ch17) introduces
    sampling distributions and confidence intervals. [Chapter 18](ch18.xhtml#ch18)
    details hypothesis testing and *p*-values and demonstrates implementation and
    interpretation using R; the common ANOVA procedure is then discussed in [Chapter
    19](ch19.xhtml#ch19). In [Chapters 20](ch20.xhtml#ch20) and [21](ch21.xhtml#ch21),
    you’ll explore linear regression modeling in detail, including model fitting and
    dealing with different types of predictor variables, inferring and predicting,
    and dealing with variable transformation and interactive effects. Rounding off
    [Part IV](part04.xhtml#part04), [Chapter 22](ch22.xhtml#ch22) discusses methods
    for selecting an appropriate linear model and assessing the validity of that model
    with various diagnostic tools.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第四部分](part04.xhtml#part04)，你将接触到统计假设检验和线性回归模型。[第17章](ch17.xhtml#ch17)介绍了抽样分布和置信区间。[第18章](ch18.xhtml#ch18)详细讲解了假设检验和*p*-值，并通过R语言展示了实现与解释；然后，[第19章](ch19.xhtml#ch19)讨论了常见的方差分析（ANOVA）过程。在[第20章](ch20.xhtml#ch20)和[第21章](ch21.xhtml#ch21)中，你将深入探索线性回归建模，包括模型拟合、处理不同类型的预测变量、推断与预测、以及变量转换和交互效应。第四部分的最后，[第22章](ch22.xhtml#ch22)讨论了选择合适线性模型的方法，并通过各种诊断工具评估模型的有效性。
- en: Linear regression represents just one class of parametric models and is a natural
    starting point for learning about statistical regression. Similarly, the R syntax
    and output used to fit, summarize, predict from, and diagnose linear models of
    this kind are much the same for other regression models—so once you’re comfortable
    with these chapters, you’ll be ready to tackle the R implementation of more complicated
    models covered in more advanced texts with relative ease.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 线性回归仅代表一类参数模型，是学习统计回归的自然起点。同样，用于拟合、总结、预测和诊断此类线性模型的R语法和输出与其他回归模型的语法和输出几乎相同——因此，一旦你掌握了这些章节，你将能够相对轻松地处理更高级文本中涉及的更复杂模型的R实现。
- en: '[Parts III](ch03.xhtml#ch03) and [IV](ch04.xhtml#ch04) represent much of what
    you’d expect to see in first- and second-year college statistics courses. My aim
    is to keep mathematical details to a minimum and focus on implementation and interpretation.
    I’ll provide references to other resources where necessary if you’re interested
    in looking more closely at the underlying theory.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三部分](ch03.xhtml#ch03)和[第四部分](ch04.xhtml#ch04)包含了你在大学一年级和二年级统计学课程中所期待的内容。我的目标是将数学细节保持在最小范围内，重点放在实现和解释上。如果你有兴趣深入了解底层理论，我会在必要时提供其他资源的参考。'
- en: '***Part V: Advanced Graphics***'
  id: totrans-20
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***第五部分：高级图形***'
- en: The final part looks at some more advanced graphing skills. [Chapter 23](ch23.xhtml#ch23)
    shows you how to customize traditional R graphics, from handling the graphics
    devices themselves to controlling the finer aspects of your plot’s appearance.
    In [Chapter 24](ch24.xhtml#ch24), you’ll study the popular `ggplot2` package further,
    looking at more advanced features such as adding smooth scatterplot trends and
    producing multiple plots via faceting. The final two chapters concentrate on higher
    dimensional plotting in R. [Chapter 25](ch25.xhtml#ch25) covers color handling
    and 3D surface preparation before discussing contour plots, perspective plots,
    and pixel images with the aid of multiple examples. [Chapter 26](ch26.xhtml#ch26)
    then focuses on interactive plots and includes some simple instructions for plotting
    multivariate parametric equations.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一部分讲解了一些更高级的绘图技巧。[第23章](ch23.xhtml#ch23)展示了如何自定义传统的R图形，从处理图形设备本身到控制绘图外观的细节。在[第24章](ch24.xhtml#ch24)中，你将进一步学习流行的`ggplot2`包，研究更高级的功能，比如添加平滑散点图趋势和通过分面制作多个图形。最后两章集中讨论R中的高维绘图。[第25章](ch25.xhtml#ch25)讲解了颜色处理和三维表面准备，随后介绍了等高线图、透视图和像素图，并通过多个示例进行演示。[第26章](ch26.xhtml#ch26)则专注于交互式图形，并包括一些绘制多元参数方程的简单说明。
- en: Though not strictly necessary, it’s helpful to have some familiarity with the
    linear regression methods discussed in [Part IV](part04.xhtml#part04) before tackling
    [Part V](part05.xhtml#part05), since some of the examples in this last part use
    fitted linear models.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然不严格要求，但在攻克[第五部分](part05.xhtml#part05)之前，了解[第四部分](part04.xhtml#part04)中讨论的线性回归方法会有所帮助，因为最后部分的一些例子使用了拟合的线性模型。
- en: '**For Students**'
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**针对学生**'
- en: Like many, I first started becoming proficient in R programming and the associated
    implementation of various statistical methods when I began my graduate studies
    (at Massey University in Palmerston North, New Zealand). Building on little more
    than the odd line or two of code I’d encountered during my undergraduate years
    in Australia, being “thrown in the deep end” had both benefits and drawbacks.
    While the immersion accelerated my progress, not knowing what to do when things
    don’t work properly is of course frustrating.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 像许多人一样，我开始熟练掌握R编程和相关的统计方法实现时，是在我开始研究生学习（在新西兰帕默斯顿北的梅西大学）时。依托于我在澳大利亚本科时接触过的几行代码，虽然“被抛入深水区”既有好处也有坏处。虽然这种沉浸式学习加速了我的进步，但当遇到问题时不知道该怎么办，当然是令人沮丧的。
- en: '*The Book of R* thus represents the introduction to the language that I wish
    I’d had when I began exploring R, combined with the first-year fundamentals of
    statistics as a discipline, implemented in R. With this book, you’ll be able to
    build a well-rounded foundation for using R, both as a programming language and
    as a tool for statistical analyses.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*R编程之书*因此代表了我希望在开始学习R时所能拥有的语言入门书籍，并结合了统计学这一学科的第一年基础知识，这些内容都已在R中实现。通过这本书，你将能够为使用R打下坚实的基础，既可以作为编程语言，也可以作为统计分析的工具。'
- en: 'This book was written to be read cover to cover, like a story (albeit with
    no plot twists!). Ideas are built up progressively within each part of the book,
    so you can choose to begin either right at the start or where you feel your level
    of knowledge currently stands. With that in mind, I offer the following recommendation
    to students of R:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的写作方式是从头到尾阅读，就像一篇故事（尽管没有情节曲折！）。书中的思想是逐步构建的，因此你可以选择从头开始，或是从你目前的知识水平开始。考虑到这一点，我给R语言的学生们提供以下建议：
- en: • Try not to be afraid of R. It will do exactly what you tell it to—nothing
    more, nothing less. When something doesn’t work as expected or an error occurs,
    this literal behavior works in your favor. Look carefully at the commands line
    by line and try to narrow down the instructions that caused the fault.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: • 尽量不要害怕R。它会完全按照你所说的去做——不会多做，也不会少做。当事情没有按预期进行或出现错误时，这种字面上的行为反而对你有利。仔细查看每一行命令，并尝试缩小导致错误的指令。
- en: • Attempt the practice exercises in this book and check your responses using
    the suggested solutions—these are all available as R script files on the book’s
    website, *[https://www.nostarch.com/bookofr/](https://www.nostarch.com/bookofr/)*.
    Download the *.zip* file and extract the *.R* files, one for each part of the
    book. Open these in your R session, and you can run the lines like you would any
    R code to see the output. The short practice exercises are intended to be exactly
    that—practice—as opposed to being hard or insurmountable challenges. Everything
    you need to know to complete them will be contained in the preceding sections
    of that chapter.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: • 尝试完成书中的练习，并通过提供的解决方案检查你的答案——这些答案作为R脚本文件都可以在本书网站上找到，* [https://www.nostarch.com/bookofr/](https://www.nostarch.com/bookofr/)*。下载*.zip*文件并提取*.R*文件，每个文件对应书中的一个部分。将它们打开并在你的R会话中运行，就像运行任何R代码一样，可以查看输出。短小的练习题旨在作为练习，而不是困难或难以克服的挑战。完成这些练习所需的一切信息都会在该章节的前面部分提供。
- en: • Especially in your early stages of learning, when you’re away from this book,
    try to use R for everything, even for very simple tasks or calculations you might
    usually do elsewhere. This will force your mind to switch to “R mode” more often,
    and it’ll get you comfortable with the environment quickly.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: • 尤其是在学习的早期阶段，当你远离这本书时，尽量用R来做所有事情，即使是一些你平时可能在其他地方做的简单任务或计算。这将迫使你的思维更频繁地切换到“R模式”，并且让你迅速适应这个环境。
- en: '**For Instructors**'
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**给教师的建议**'
- en: This book was designed from a three-day workshop, Introduction to R, that I
    run at my current institution—the Department of Mathematics & Statistics at the
    University of Otago in New Zealand—as part of our Statistics Workshops for Postgraduates
    and Staff (SWoPS). Succeeded by the SWoPS class Statistical Modelling 1 run by
    two of my colleagues, the aim of Introduction to R is, as the title suggests,
    to address the programming side of things. Your coverage will naturally depend
    on your target audience.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是根据我目前所在机构——新西兰奥塔哥大学数学与统计系——举办的为期三天的工作坊《R 语言入门》设计的，作为我们为研究生和教职工举办的统计学工作坊（SWoPS）的一部分。此课程由我的两位同事继承并发展为
    SWoPS 类别的《统计建模 1》，《R 语言入门》的目标正如其标题所示，旨在解决编程方面的问题。您的内容覆盖将自然取决于目标受众。
- en: Here I provide some recommendations for using the content in *The Book of R*
    for workshops of similar length to our SWoPS series. Particular chapters can be
    added or dropped depending on your target workshop duration and students’ existing
    knowledge.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在此，我提供了一些使用 *《R 语言宝典》* 内容的建议，适用于类似于我们 SWoPS 系列的工作坊。根据您的目标工作坊时长和学生现有知识，可以选择性地添加或删除某些章节。
- en: '• **Programming Introduction**: [Parts I](ch02.xhtml#ch02) and [II](ch02.xhtml#ch02).
    Selected material from [Part V](part05.xhtml#part05), especially [Chapter 23](ch23.xhtml#ch23)
    (Advanced Plot Customization), might also suit the scope of such a course.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: • **编程入门**： [第一部分](ch02.xhtml#ch02) 和 [第二部分](ch02.xhtml#ch02)。从 [第五部分](part05.xhtml#part05)
    中选取的内容，特别是 [第23章](ch23.xhtml#ch23)（高级绘图自定义），也可能适合这样的课程范围。
- en: '• **Statistics Introduction**: [Parts III](ch03.xhtml#ch03) and [IV](ch04.xhtml#ch04).
    If a brief introduction to R is warranted beforehand, consider dropping, for example,
    [Chapter 13](ch13.xhtml#ch13) from [Part III](part03.xhtml#part03) and [Chapters
    17](ch17.xhtml#ch17) through [19](ch19.xhtml#ch19) in [Part IV](part04.xhtml#part04)
    and building an initial foundation from content in [Part I](part01.xhtml#part01).'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: • **统计学入门**： [第三部分](ch03.xhtml#ch03) 和 [第四部分](ch04.xhtml#ch04)。如果需要简短介绍 R 语言，可以考虑省略，例如
    [第三部分](part03.xhtml#part03) 中的 [第13章](ch13.xhtml#ch13)，以及 [第四部分](part04.xhtml#part04)
    中的 [第17章](ch17.xhtml#ch17) 到 [第19章](ch19.xhtml#ch19)，并通过 [第一部分](part01.xhtml#part01)
    的内容构建初步基础。
- en: '• **Intermediate Programming and Statistics**: [Parts II](ch02.xhtml#ch02)
    and [IV](ch04.xhtml#ch04). Consider dropping [Chapters 17](ch17.xhtml#ch17) through
    [19](ch19.xhtml#ch19) from [Part IV](part04.xhtml#part04) to include [Part V](part05.xhtml#part05)
    if the audience is interested in developing plotting skills.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: • **中级编程与统计**： [第二部分](ch02.xhtml#ch02) 和 [第四部分](ch04.xhtml#ch04)。如果受众希望提高绘图技能，可以考虑省略
    [第四部分](part04.xhtml#part04) 中的 [第17章](ch17.xhtml#ch17) 到 [第19章](ch19.xhtml#ch19)，并包含
    [第五部分](part05.xhtml#part05)。
- en: '• **R Graphics**: [Parts I](ch01.xhtml#ch01) and [V](ch04.xhtml#ch04). Depending
    on audience knowledge, material from [Part I](part01.xhtml#part01) may be dropped
    so that [Chapter 14](ch14.xhtml#ch14) in [Part II](part02.xhtml#part02) can be
    included (Basic Data Visualization).'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: • **R 图形**： [第一部分](ch01.xhtml#ch01) 和 [第五部分](ch04.xhtml#ch04)。根据受众的知识水平，可能会省略
    [第一部分](part01.xhtml#part01) 的内容，以便包含 [第二部分](part02.xhtml#part02) 中的 [第14章](ch14.xhtml#ch14)（基础数据可视化）。
- en: If you’re planning to go even further and structure a longer course around this
    book, the practice exercises make particularly good lecture-specific homework
    to keep students abreast of the skills in R and statistics as they’re developed.
    The main points of the sections making up each chapter are relatively easy to
    translate into slides that can be initially structured with help from the Contents
    in Detail.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您打算根据本书设计更长时间的课程，实践练习特别适合作为课后作业，帮助学生跟上 R 语言和统计学技能的发展。构成每章的主要内容相对容易转化为幻灯片，初步结构可以通过“详细目录”得到帮助。
