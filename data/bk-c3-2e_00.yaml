- en: '**INTRODUCTION**'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**介绍**'
- en: 'Let me tell you a little about who I think you are: You’re a web professional
    who’s been hand-coding HTML and CSS for a few years; you’re pretty comfortable
    with creating complex layouts, and you know not only your `div` from your `span`
    but also your `bold` from your `strong`; you’ve read a little about CSS3 and may
    even have started experimenting with some of its more decorative features like
    rounded corners, but you want to gain a deeper understanding of the fundamentals.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 让我简单介绍一下我认为你是谁：你是一位已经手工编写 HTML 和 CSS 几年的网页开发人员；你已经很熟悉创建复杂的布局，并且不仅能区分 `div` 和
    `span`，还知道如何区分 `bold` 和 `strong`；你对 CSS3 有些了解，可能已经开始尝试一些更具装饰性的功能，比如圆角，但你希望深入理解其基础知识。
- en: '*The Book of CSS3* helps you leverage the excellent knowledge you have of CSS2.1
    in order to make learning CSS3 easier. I won’t explain the fundamentals of CSS
    (except for the occasional reminder), as I assume you know them already. I won’t
    talk you through step-by-step demonstrations of using CSS to make a listed navigation
    or an image gallery, because I assume you can apply the examples in this book
    to anything you want to build on your own.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*The Book of CSS3* 帮助你利用你对 CSS2.1 的优秀知识，使学习 CSS3 变得更容易。我不会解释 CSS 的基础知识（除非偶尔提醒一下），因为我假设你已经了解它们。我也不会逐步演示如何使用
    CSS 制作列表导航或图像库，因为我假设你能将本书中的示例应用到你自己想要构建的任何项目中。'
- en: I’ll introduce you to what you can do with CSS3 now and show you what you’ll
    be able to do with it in the future. At the same time, I’ll take the dense technical
    language of the CSS3 specification and translate it into language that’s plain
    and practical.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我将向你介绍现在可以用 CSS3 做的事情，并展示未来你能够用它做什么。同时，我会将 CSS3 规范中密集的技术语言翻译成简单实用的语言。
- en: In short, I hope to give you some new tools for your toolkit that will let you
    make even cooler stuff.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，我希望为你的工具箱增添一些新工具，让你能够制作出更酷的东西。
- en: '**The Scope of This Book**'
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**本书的范围**'
- en: CSS can be used across many types of media; in fact, almost any device that
    can display HTML or XML can also display CSS rules, though sometimes in a limited
    form. CSS3 has modules devoted exclusively to paged media, such as PDF or printed
    materials, and it supports braille, handheld mobile devices (that is, cell phones
    rather than smartphones), teletypes, and televisions. The range and breadth of
    possibilities is so vast that I can’t possibly cover them all.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: CSS 可以应用于多种类型的媒体；事实上，几乎任何能够显示 HTML 或 XML 的设备，也能显示 CSS 规则，尽管有时是有限制的形式。CSS3 还专门有模块处理分页媒体，如
    PDF 或打印材料，并且支持盲文、手持移动设备（即手机而非智能手机）、电传打字机和电视。可能性如此广泛，我无法一一覆盖。
- en: This book focuses on CSS for the computer screen. All of the demonstrations
    are written for (and tested in) the most common desktop browsers, and are optimized
    for users of desktop and laptop computers. Almost all of the new CSS features
    covered in this book should work whether you’re developing for smartphones, tablets,
    or other devices, but I can’t guarantee that everything will display exactly as
    shown in the examples you’ll find here.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书聚焦于计算机屏幕上的 CSS。所有演示都是为最常见的桌面浏览器编写（并经过测试），并针对桌面和笔记本电脑用户进行了优化。本书中涵盖的几乎所有新 CSS
    特性，无论是为智能手机、平板电脑还是其他设备开发，它们都应当能够正常工作，但我不能保证在这里展示的示例会完全如图所示。
- en: '**Chapter by Chapter**'
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**逐章介绍**'
- en: 'Here’s a brief idea of what will be covered in this book:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是本书将要涉及的内容的简要概述：
- en: '**[Chapter 1](ch01.html#ch01)** introduces CSS3, explains its history, and
    looks at the W3C standardization process. It also describes the syntax I use for
    my demonstration code.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第一章](ch01.html#ch01)** 介绍了 CSS3，讲解了它的历史，并审视了 W3C 的标准化过程。它还描述了我在示范代码中使用的语法。'
- en: '**[Chapter 2](ch02.html#ch02)** covers media queries, the technology that’s
    critical to the adaptive and responsive web design methods.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第二章](ch02.html#ch02)** 介绍了媒体查询，这项技术对于自适应和响应式网页设计方法至关重要。'
- en: '**[Chapters 3](ch03.html#ch03) and [4](ch04.html#ch04)** introduce new selectors:
    attribute selectors in [Chapter 3](ch03.html#ch03) and pseudo-classes in [Chapter
    4](ch04.html#ch04).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第三章](ch03.html#ch03)** 和 **[第四章](ch04.html#ch04)** 介绍了新的选择器：第三章介绍了属性选择器，第四章介绍了伪类选择器。'
- en: '**[Chapter 5](ch05.html#ch05)** shows how to choose custom web fonts and properties
    that give you more control over font rendering.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第五章](ch05.html#ch05)** 展示了如何选择自定义网页字体，以及一些让你更好地控制字体渲染的属性。'
- en: '**[Chapter 6](ch06.html#ch06)** continues the typographic theme, with coverage
    of a new property for adding shadows to text and controlling the way blocks of
    text are displayed.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第6章](ch06.html#ch06)** 延续了排版主题，介绍了一种新属性，用于为文本添加阴影，并控制文本块的显示方式。'
- en: '**[Chapter 7](ch07.html#ch07)** is also about text, this time explaining how
    you can flow it across multiple columns.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第7章](ch07.html#ch07)** 也是关于文本的，这一章解释了如何让文本跨多个列流动。'
- en: '**[Chapters 8](ch08.html#ch08) and [9](ch09.html#ch09)** cover the Background
    and Borders Module, including extensions to existing background properties and
    brand-new ways to add decorative effects to element borders.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第8章](ch08.html#ch08)** 和 **[第9章](ch09.html#ch09)** 介绍了背景和边框模块，包括对现有背景属性的扩展以及为元素边框添加装饰效果的全新方法。'
- en: '**[Chapter 10](ch10.html#ch10)** explains how to use opacity and transparency,
    and introduces some new color models.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第10章](ch10.html#ch10)** 解释了如何使用不透明度和透明度，并介绍了一些新的颜色模型。'
- en: '**[Chapter 11](ch11.html#ch11)** introduces CSS gradients, a method of transitioning
    between two or more colors to make unique background decorations.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第11章](ch11.html#ch11)** 介绍了 CSS 渐变，一种在两种或多种颜色之间过渡的方法，用于制作独特的背景装饰。'
- en: '**[Chapters 12](ch12.html#ch12) and [13](ch13.html#ch13)** show how to visually
    transform elements, changing their appearance in two and three dimensions.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第12章](ch12.html#ch12)** 和 **[第13章](ch13.html#ch13)** 展示了如何进行视觉变换，改变元素的二维和三维外观。'
- en: '**[Chapter 14](ch14.html#ch14)** introduces animation, such as transitional
    changes between two values and complex timed animations.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第14章](ch14.html#ch14)** 介绍了动画，例如两个值之间的过渡变化和复杂的定时动画。'
- en: '**[Chapter 15](ch15.html#ch15)** covers Flexbox, a new way of laying out elements
    based on the space available.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第15章](ch15.html#ch15)** 介绍了 Flexbox，一种基于可用空间布局元素的新方法。'
- en: '**[Chapter 16](ch16.html#ch16)** is also about page layout, covering new value
    units and how to perform dimension calculations and size elements based on their
    contents.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第16章](ch16.html#ch16)** 也是关于页面布局，涵盖了新的值单位以及如何根据内容进行尺寸计算和调整元素的大小。'
- en: '**[Chapter 17](ch17.html#ch17)** is the last of the layout chapters, introducing
    the new CSS Grid Layout Module.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第17章](ch17.html#ch17)** 是布局章节的最后一章，介绍了新的 CSS 网格布局模块。'
- en: '**[Chapter 18](ch18.html#ch18)** looks at visual effects, such as blending
    an element’s background layers or blending one element with another, using graphical
    filters, and how to clip an element using simple shapes.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第18章](ch18.html#ch18)** 介绍了视觉效果，例如混合元素的背景层或将一个元素与另一个元素混合，使用图形过滤器，以及如何使用简单形状裁剪元素。'
- en: '**[Chapter 19](ch19.html#ch19)** closes the book with a look to the (possible)
    future of CSS: new properties and features that are currently fairly experimental
    but may become fully implemented across browsers at a later date.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第19章](ch19.html#ch19)** 通过展望 CSS 的（可能的）未来来结束本书：介绍一些目前相对实验性的、新的属性和功能，这些可能会在将来被浏览器完全实现。'
- en: '**The Appendices and Further Resources**'
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**附录和更多资源**'
- en: There are two appendices at the end of the book. The first is a quick reference
    to the browser support of the CSS features discussed in this book, and the second
    is a list of online resources, useful tools, and interesting demonstrations.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的末尾有两个附录。第一个是本书中讨论的 CSS 特性在浏览器中的支持情况快速参考，第二个是在线资源、实用工具和有趣示范的列表。
- en: In addition, on the website for this book at *[http://www.thebookofcss3.com/](http://www.thebookofcss3.com/)*
    you’ll find up-to-date versions of both appendices and all examples and demonstrations
    used in this book. And if I’ve made any mistakes, you’ll find a full list of errata
    there, too.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在本书的网站 *[http://www.thebookofcss3.com/](http://www.thebookofcss3.com/)* 上，你可以找到附录的最新版本以及书中使用的所有示例和演示。如果我有任何错误，你也可以在这里找到完整的勘误表。
- en: In addition to the accompanying website, you’ll find more of my writing about
    CSS3 (and other emerging web technologies) at my blog, Broken Links (*[http://www.broken-links.com/](http://www.broken-links.com/)*).
    Feel free to comment or get in touch with me through either of these websites.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 除了附带的网站外，你还可以在我的博客《坏链接》上找到更多关于 CSS3（以及其他新兴的网页技术）方面的文章 (*[http://www.broken-links.com/](http://www.broken-links.com/)*)。欢迎在这些网站上留言或与我联系。
- en: '**Introduction to the Second Edition**'
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**第二版导言**'
- en: I began work on the first edition of this book in 2010\. It’s been only four
    years, but how the landscape has changed in that time! In 2010, the iPad had been
    out for only a few months, Android had yet to explode, and looking at visitor
    statistics for my own website, visits from all mobile devices accounted for 11.6
    percent of sessions—compare that to the 54.8 percent count at the time of this
    writing.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我在 2010 年开始着手编写本书的第一版。那时仅仅四年时间，但这段时间里，技术格局变化之大！2010 年，iPad 刚上市几个月，Android 还未爆发，而回顾自己网站的访客统计数据，来自所有移动设备的访问仅占会话的
    11.6%——与本文撰写时的 54.8% 相比差距巨大。
- en: Since publication of the first edition of this book, we’ve seen four major versions
    of Safari and three of Internet Explorer. Firefox has become an auto-updating
    “evergreen” browser, Chrome has switched from the Web-Kit engine to its own Blink,
    and Opera has discontinued work on its own Presto engine to also use Blink.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 自本书第一版出版以来，我们见证了 Safari 四个主要版本和 Internet Explorer 三个版本的发布。Firefox 已经成为自动更新的“常青”浏览器，Chrome
    从 Web-Kit 引擎切换到了自己的 Blink 引擎，而 Opera 停止了对 Presto 引擎的开发，转而使用 Blink。
- en: In addition, the rise of preprocessors such as Sass and LESS has brought the
    power of programming languages into our stylesheets and dramatically changed the
    way we write CSS. Most professional developers now use a preprocessor as a core
    component of the website authoring tool set.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，像 Sass 和 LESS 这样的预处理器的兴起将编程语言的强大功能引入了我们的样式表，并且极大地改变了我们编写 CSS 的方式。如今，大多数专业开发者将预处理器作为网站创作工具集的核心组件。
- en: Many CSS specifications have changed since the first edition, too. Some have
    been discontinued, and many more have been created. And the CSS3 of 2010 had many
    more cross-browser implementation differences, but the differences are much fewer
    today as browser vendors have placed more importance on adhering to standards.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 自第一版发布以来，许多 CSS 规范也发生了变化。有些已经被废弃，更多的是新增的内容。2010 年的 CSS3 在跨浏览器实现上差异较大，但如今这些差异已经大大减少，因为浏览器厂商更加重视遵循标准。
- en: In other words, this second edition is not simply a light edit of the first;
    every chapter has been fully revised to reflect changes to the specification and
    to remove outdated implementation information and experimental properties not
    in the specification. Certain chapters (those on media queries, Flexbox, grids,
    and the future of CSS in particular) are almost entirely new, and I’ve added new
    chapters on values and sizing as well as blend modes, filter effects, and masking.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，本书的第二版不仅仅是对第一版的简单修改；每一章都经过了全面修订，反映了规范的变化，并删除了过时的实现信息和不在规范中的实验性属性。某些章节（特别是关于媒体查询、Flexbox、网格布局以及
    CSS 未来的章节）几乎是全新的，同时我还新增了关于值和尺寸、混合模式、滤镜效果以及遮罩的新章节。
- en: Here’s to the next four years of change.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们为接下来的四年变革干杯。
