- en: '**INTRODUCTION**'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**引言**'
- en: '![Image](../images/common.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/common.jpg)'
- en: In this book, randomness is produced by a *random process*, which returns an
    output when requested. The output is usually a number in the range 0 to 1, but
    may be any member of a predefined set of things (integers less than 100, letters,
    colors, dog breeds, and so on). In a random process, knowledge of previous outputs
    is of no utility in predicting future outputs. The output of a random process
    must be *unpredictable*; we can’t know ahead of time what value or element of
    the set will be returned next.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，随机性是通过*随机过程*产生的，随机过程在被请求时返回一个输出。这个输出通常是一个0到1之间的数字，但也可以是任何预定义集合中的元素（如小于100的整数、字母、颜色、狗的品种等）。在一个随机过程中，了解之前的输出对于预测未来的输出没有任何帮助。一个随机过程的输出必须是*不可预测的*；我们无法提前知道下一个返回的值或集合中的元素是什么。
- en: This definition sidesteps any philosophical concerns. In fact, we aren’t concerned
    with whether true randomness is possible; we care only that there are processes
    approximating this definition with sufficient fidelity to allow us to accomplish
    our goals.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这个定义避开了任何哲学上的顾虑。事实上，我们并不关心是否存在真正的随机性；我们关心的是，有些过程能以足够的精度逼近这个定义，从而使我们能够实现目标。
- en: In the end, this is a book about solving problems with randomness by using random
    processes.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，这本书是关于通过使用随机过程来解决问题的。
- en: '**Who Is This Book For?**'
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**这本书适合谁？**'
- en: This book is for people curious about, or fascinated by, using random processes
    to accomplish a nonrandom goal. As we’ll learn, randomness offers a powerful way
    to approach problems that might otherwise be beyond our ken.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合那些对使用随机过程实现非随机目标感到好奇或着迷的人。正如我们将要学习的那样，随机性为我们提供了一个强有力的方法，可以解决那些原本可能超出我们理解范围的问题。
- en: You’ll find something of value in this book if you work in computer science,
    engineering, or mathematics; if you’re a visual artist or a musician; or if you’re
    a scientist of any stripe. This book is for everyone curious enough to pick it
    up, page through it, and read these words. In short, this book is for you.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你从事计算机科学、工程或数学工作；如果你是视觉艺术家或音乐家；或者你是任何领域的科学家，这本书会对你有所帮助。这本书适合所有足够好奇、愿意拿起它、翻阅并阅读这些文字的人。简而言之，这本书适合你。
- en: '**What Can You Expect to Learn?**'
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**你能学到什么？**'
- en: This book is a topical survey of what we might call applied randomness. By the
    end, you’ll know when randomness is a viable tool and how to use it.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是对我们可以称之为应用随机性的主题性调查。到最后，你将知道何时可以将随机性作为有效工具，以及如何使用它。
- en: The following provides descriptions of each chapter.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 以下内容提供了每一章的描述。
- en: '**[Chapter 1: The Nature of Randomness](ch01.xhtml)**    Explores ways to generate
    true randomness and approximate it with deterministic algorithms.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第一章：随机性的本质](ch01.xhtml)**    探讨了生成真正的随机性以及通过确定性算法逼近随机性的方法。'
- en: '**[Chapter 2: Hiding Information](ch02.xhtml)**    Discusses ways to use randomness
    as an essential part of steganography, the art of hiding information so that it
    isn’t even noticed.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第二章：隐藏信息](ch02.xhtml)**    讨论了如何将随机性作为隐写术的核心部分，隐写术是一种让信息不被察觉地隐藏起来的艺术。'
- en: '**[Chapter 3: Simulate the Real World](ch03.xhtml)**    Explores randomness-driven
    simulation, which is critical to nearly every area of modern science, engineering,
    and economics.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第三章：模拟现实世界](ch03.xhtml)**    探讨了由随机性驱动的仿真，这对于几乎所有现代科学、工程和经济学领域都至关重要。'
- en: '**[Chapter 4: Optimize the World](ch04.xhtml)**    Discusses a surprisingly
    powerful approach to optimization that involves swarms of agents or the evolution
    of a solution, both of which use randomness.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第四章：优化世界](ch04.xhtml)**    讨论了一种出乎意料的强大优化方法，涉及一群智能体或解的进化，这两者都使用随机性。'
- en: '**[Chapter 5: Swarm Optimization](ch05.xhtml)**    Continues to present examples
    of optimization involving randomness.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第五章：群体优化](ch05.xhtml)**    继续展示涉及随机性的优化实例。'
- en: '**[Chapter 6: Machine Learning](ch06.xhtml)**    Investigates the ways that
    neural networks, extreme learning machines, random forests, and other forms of
    machine learning make heavy use of randomness.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第六章：机器学习](ch06.xhtml)**    探讨了神经网络、极限学习机、随机森林以及其他机器学习形式如何大量利用随机性。'
- en: '**[Chapter 7: Art](ch07.xhtml)**    Considers ways to use randomness to create
    art.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第七章：艺术](ch07.xhtml)**    考虑了如何利用随机性创作艺术的方式。'
- en: '**[Chapter 8: Music](ch08.xhtml)**    Attempts to generate music and evolve
    pleasant melodies from scratch.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第八章：音乐](ch08.xhtml)**    尝试从零开始生成音乐并演变出愉悦的旋律。'
- en: '**[Chapter 9: Audio Signals](ch09.xhtml)**    Explores how compressed sensing
    can allow reconstruction of a signal from a sparse collection of random samples.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第9章：音频信号](ch09.xhtml)**    探索了压缩感知如何通过稀疏的随机样本集合重建信号。'
- en: '**[Chapter 10: Experimental Design](ch010.xhtml)**    Demonstrates how randomness
    is used in the design of experiments, as well as its importance in producing meaningful
    results from a study.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第10章：实验设计](ch010.xhtml)**    展示了随机性如何在实验设计中发挥作用，以及它在从研究中获得有意义结果中的重要性。'
- en: '**[Chapter 11: Computer Science Algorithms](ch011.xhtml)**    Explores the
    randomized algorithms often used in the world of computer science.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第11章：计算机科学算法](ch011.xhtml)**    探讨了在计算机科学领域常用的随机化算法。'
- en: '**[Chapter 12: Sampling](ch012.xhtml)**    Discusses the ways that drawing
    samples from complex probability distributions is a fundamental requirement when
    applying probabilistic models and Bayesian analysis. Randomness is key to this
    process.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第12章：采样](ch012.xhtml)**    讨论了从复杂概率分布中抽取样本是应用概率模型和贝叶斯分析时的基本要求。随机性是这个过程的关键。'
- en: The book ends with a list of resources to help you find additional information
    about each chapter’s topics.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的结尾列出了帮助你了解每一章主题的额外资源。
- en: '**What I Expect You to Know**'
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**我期望你知道的内容**'
- en: This is an intermediate-level book. You should be familiar with programming,
    especially in Python, and somewhat comfortable with Python’s standard extensions
    like NumPy, Matplotlib, and to a lesser degree Pillow, SciPy, and scikit-learn.
    If these names mean nothing to you, you can find a brief introduction on this
    book’s GitHub site (*[https://github.com/rkneusel9/TheArtOfRandomness](https://github.com/rkneusel9/TheArtOfRandomness)*).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一本中级水平的书。你应该熟悉编程，特别是 Python，并且对 Python 的标准扩展库如 NumPy、Matplotlib 以及稍微了解 Pillow、SciPy
    和 scikit-learn 有一定的熟悉。如果这些名字对你来说毫无意义，你可以在本书的 GitHub 网站上找到简短的介绍（*[https://github.com/rkneusel9/TheArtOfRandomness](https://github.com/rkneusel9/TheArtOfRandomness)*）。
- en: You should be comfortable with high school–level math and perhaps a bit beyond.
    When things get math-y, I’ll explain; in all cases, you’ll profit from reading
    the code directly, even if some of the math is fuzzy.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该对高中数学感到舒适，甚至可能超出一些。当涉及到数学内容时，我会进行解释；无论如何，你从直接阅读代码中都会受益，即使有些数学内容不太清晰。
- en: '**How to Use This Book**'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**如何使用本书**'
- en: This is a hands-on book filled with experiments. The code is in Python and uses
    the previously mentioned standard libraries. I describe additional libraries when
    needed. I’m assuming a Linux system running Ubuntu 20.04 or later. Everything
    will run under Windows or macOS, but installing the Python libraries might be
    a bit more complicated.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一本实践性很强的书，充满了实验内容。代码是用 Python 编写的，使用了之前提到的标准库。需要时，我会描述额外的库。我假设你使用的是运行 Ubuntu
    20.04 或更高版本的 Linux 系统。所有内容也可以在 Windows 或 macOS 上运行，但安装 Python 库可能稍微复杂一些。
- en: 'To install the core libraries under Ubuntu, or Windows and macOS if `pip3`
    is installed, try the following commands:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 要在 Ubuntu 下安装核心库，或者在安装了 `pip3` 的 Windows 和 macOS 上，可以尝试以下命令：
- en: '[PRE0]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Whatever version these commands install is likely to work fine.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 无论这些命令安装的是哪个版本，都应该能正常工作。
- en: If using Windows, install Python from *[https://www.python.org](https://www.python.org)*.
    Any current version of Python 3 will do. When you install, select any option for
    installing `pip` or `pip3`, and add Python to your path so you can run it from
    a command prompt. If you do this, the install commands should succeed.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果使用 Windows，建议从 *[https://www.python.org](https://www.python.org)* 安装 Python。任何当前版本的
    Python 3 都可以。安装时，选择安装 `pip` 或 `pip3` 的选项，并将 Python 添加到你的系统路径中，这样你就可以在命令提示符下运行它。如果这样做，安装命令应该会成功。
- en: Before reading any further, I recommend downloading all files from the book’s
    GitHub repository at *[https://github.com/rkneusel9/TheArtOfRandomness](https://github.com/rkneusel9/TheArtOfRandomness)*
    by either cloning the repository from the command line
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在继续阅读之前，我建议你从本书的 GitHub 仓库中下载所有文件，网址是 *[https://github.com/rkneusel9/TheArtOfRandomness](https://github.com/rkneusel9/TheArtOfRandomness)*，你可以通过命令行克隆仓库来下载。
- en: '[PRE1]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: or using your browser to download everything as a ZIP file (click **Code**).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 或者使用浏览器将所有内容下载为 ZIP 文件（点击 **代码**）。
- en: '[Chapter 1](ch01.xhtml) is the starting point, in which we learn about both
    truly random processes and those that are deterministic approximations, along
    with some hybrid approaches. This chapter also develops the randomness engine,
    a Python class we’ll use for every experiment. The randomness engine supplies
    random values for the experiments and lets us select between different sources
    of randomness.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.xhtml)是起点，在这一章中，我们了解了真正的随机过程以及那些是确定性近似的过程，还有一些混合方法。本章还开发了随机性引擎，这是一个我们将在每个实验中使用的Python类。随机性引擎为实验提供随机值，并让我们在不同的随机性来源之间进行选择。'
- en: Feel free to read the remaining chapters in any order, though I recommend reading
    [Chapters 4](ch04.xhtml) and [5](ch05.xhtml) sequentially.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 可以随意以任何顺序阅读剩余章节，尽管我推荐按顺序阅读[第4章](ch04.xhtml)和[第5章](ch05.xhtml)。
- en: Each chapter introduces the topic and then explores it with experiments. Some
    experiments include low-resolution test images to demonstrate the concepts at
    work. First, we run the code (after you review the code ahead of time) and interpret
    the results. Most experiments admit multiple parameter settings to allow you to
    build intuition. Second, we walk through the essential parts of the code to understand
    how and where randomness comes into play. Many chapters conclude with an “Exercises”
    section proposing questions designed to encourage you to continue exploring.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 每一章都会介绍一个主题，然后通过实验来探索它。一些实验包括低分辨率的测试图像，以展示概念的实际应用。首先，我们运行代码（在你提前查看代码之后），并解释结果。大多数实验允许多种参数设置，以帮助你建立直觉。接着，我们会分析代码的关键部分，以了解随机性是如何以及在何处发挥作用的。许多章节最后会有一个“练习”部分，提出一些问题，鼓励你继续探索。
- en: 'Questions will likely arise. Feel free to contact me. Also, if you find any
    bugs—or if you create something amazing with the materials in this book—please
    let me know: *[rkneuselbooks@gmail.com](mailto:rkneuselbooks@gmail.com)* .'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会有问题，随时可以联系我。如果你发现任何bug，或者用本书中的资料做出了令人惊叹的成果，也请告诉我：[rkneuselbooks@gmail.com](mailto:rkneuselbooks@gmail.com)
    *。*
