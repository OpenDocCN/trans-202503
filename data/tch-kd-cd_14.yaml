- en: Appendix D. Glossary
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 D. 术语表
- en: Many of the terms you encounter in learning to code are everyday words that
    you already understand. Some terms, though, are brand new or have special meaning
    to computer programmers. This glossary defines several of the newer terms you’ll
    come across in the book, as well as familiar words that take on new meanings in
    the world of coding.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在学习编程时，你会遇到许多日常用语，这些词你已经理解。然而，也有一些是全新的，或者在计算机程序员的世界中有着特殊的意义。本术语表定义了你在本书中将遇到的几种新词汇，以及一些在编码世界中赋予新意义的常见词汇。
- en: algorithm
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 算法
- en: A set of steps for performing a task, like a recipe.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 执行任务的一组步骤，如食谱。
- en: animation
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 动画
- en: The illusion of motion created when similar images are displayed quickly one
    after the other, as in a cartoon.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当类似的图像迅速一个接一个地显示时，产生的运动错觉，如卡通动画中的效果。
- en: app
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序
- en: Short for *application*, a computer program that does something useful (or fun!).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*应用程序*的简称，一种执行某些有用（或有趣！）功能的计算机程序。'
- en: append
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 追加
- en: To add something to the end; for example, adding letters onto the end of a string
    or adding elements to the end of a list or array.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 将某物添加到末尾；例如，将字母添加到字符串的末尾，或将元素添加到列表或数组的末尾。
- en: argument
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 参数
- en: A value passed to a function; in the statement `range(10)`, `10` is an argument.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 传递给函数的值；在语句 `range(10)` 中，`10` 就是一个参数。
- en: array
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 数组
- en: An ordered list of values or objects, usually of the same type, accessed by
    their *index*, or position in the list.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一种有序的值或对象列表，通常是相同类型的，通过其*索引*或在列表中的位置进行访问。
- en: assignment
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 赋值
- en: Setting the value of a variable, as in `x = 5`, which assigns the value `5`
    to the variable `x`.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 设置变量的值，如 `x = 5`，将值 `5` 赋给变量 `x`。
- en: block
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 块
- en: A group of programming statements.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一组编程语句。
- en: Boolean
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 布尔值
- en: A value or expression that can be either true or false.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一个可以为真或为假的值或表达式。
- en: class
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 类
- en: A template defining the functions and values to be contained in any objects
    of that type.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 定义某种类型的对象中包含的函数和值的模板。
- en: code
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 代码
- en: Statements or instructions written by a programmer in a language that computers
    can understand.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 程序员用计算机能理解的语言编写的语句或指令。
- en: collision detection
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 碰撞检测
- en: Checking to see if two virtual objects are touching, or *colliding*, on the
    screen, like the ball and paddle in Pong.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 检查两个虚拟对象是否接触或*碰撞*，如 Pong 中的球和挡板。
- en: concatenate
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 连接
- en: To combine two strings of text into a single string.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 将两个文本字符串合并为一个字符串。
- en: conditional expression
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 条件表达式
- en: A statement that allows the computer to test a value and perform different actions
    depending on the outcome of that test.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一条语句，允许计算机测试一个值并根据测试结果执行不同的操作。
- en: constant
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 常量
- en: A named value in a computer program that stays the same, like `math.pi` (3.1415...).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 程序中的一个命名值，保持不变，例如 `math.pi`（3.1415...）。
- en: declaration
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 声明
- en: A statement or group of statements that tell a computer what a variable or function
    name means.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一条或一组语句，告诉计算机一个变量或函数名称的含义。
- en: element
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 元素
- en: A single item in a list or array.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 列表或数组中的单个项目。
- en: event
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 事件
- en: An activity that a computer can detect, like a mouse click, value change, keypress,
    timer tick, and so on. Statements or functions that respond to events are called
    *event handlers* or *event listeners*.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 一种计算机可以检测到的活动，如鼠标点击、值变化、按键、计时器滴答声等。响应事件的语句或函数称为*事件处理器*或*事件监听器*。
- en: expression
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 表达式
- en: Any valid set of values, variables, operators, and functions that produces a
    value or result.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 任何有效的值集、变量、运算符和函数，能够产生一个值或结果。
- en: file
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 文件
- en: A collection of data or information stored by a computer on some kind of storage
    device, like a hard disk, DVD, or USB drive.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机在某种存储设备（如硬盘、DVD 或 USB 驱动器）上存储的数据或信息集合。
- en: '`for` loop'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '`for` 循环'
- en: A programming statement that allows a block of code to be repeated for a given
    range of values.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 一条编程语句，允许在给定值范围内重复执行一段代码。
- en: frame
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 帧
- en: A single image in a moving sequence for animation, video, or computer graphics.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 动画、视频或计算机图形中的一个移动序列中的单个图像。
- en: frames per second (fps)
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 每秒帧数 (fps)
- en: The rate or speed that images are drawn on the screen in an animation, video
    game, or movie.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 动画、视频游戏或电影中，屏幕上绘制图像的速率或速度。
- en: function
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 函数
- en: A named, reusable set of programming statements to perform a specific task.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 一组命名的、可重用的编程语句，用于执行特定任务。
- en: import
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 导入
- en: To bring reusable code or data into a program from another program or module.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 从另一个程序或模块将可重用的代码或数据引入程序。
- en: index
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 索引
- en: An element’s position in a list or array.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 元素在列表或数组中的位置。
- en: initialize
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 初始化
- en: To give a variable or object its first, or *initial*, value.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 给一个变量或对象赋予其第一个或*初始*值。
- en: input
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 输入
- en: Any data or information entered into a computer; input can come from a keyboard,
    mouse, microphone, digital camera, or any other input device.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 输入到计算机中的任何数据或信息；输入可以来自键盘、鼠标、麦克风、数码相机或任何其他输入设备。
- en: iterative versioning
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 迭代版本控制
- en: Repeatedly making small changes or improvements to a program and saving it as
    a new version, like *Game1*, *Game2*, and so on.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 反复对程序进行小幅修改或改进，并保存为新版本，例如*Game1*、*Game2*，依此类推。
- en: keyword
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 关键字
- en: A special, reserved word that means something in a particular programming language.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 一个特殊的保留字，在某种特定的编程语言中具有特定含义。
- en: list
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 列表
- en: A container for an ordered group of values or objects.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 一个容器，用于存储有序的值或对象。
- en: loop
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 循环
- en: A set of instructions that is repeated until a condition is reached.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 一组指令，直到满足某个条件才会停止重复执行。
- en: module
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 模块
- en: A file or set of files with related variables, functions, and classes that can
    be reused in other programs.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 一组相关的文件或文件集合，其中包含可以在其他程序中重用的变量、函数和类。
- en: nested loop
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 嵌套循环
- en: A loop inside another loop.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 嵌套循环。
- en: object
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 对象
- en: A variable containing information about a single instance of a class, such as
    a single sprite from the `Sprite` class.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 包含关于类单个实例信息的变量，例如`Sprite`类中的单个精灵。
- en: operator
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 运算符
- en: A symbol or set of symbols that represents an action or comparison and returns
    a result, such as `+`, `-`, `*`, `//`, `<`, `>`, `==`, and so on.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 代表某种操作或比较并返回结果的符号或符号集合，例如`+`、`-`、`*`、`//`、`<`、`>`、`==`等。
- en: parameter
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 参数
- en: An input variable to a function, specified in the function’s definition.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 函数的输入变量，在函数定义中指定。
- en: pixel
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 像素
- en: Short for *picture element*, the small dots of color that make up images on
    a computer screen.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '*图像元素*的缩写，构成计算机屏幕上图像的小彩点。'
- en: program
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 程序
- en: A set of instructions written in a language computers can understand.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 一组计算机能理解的指令。
- en: pseudorandom
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 伪随机
- en: A value in a sequence that seems to be random or unpredictable, and is random
    enough to simulate rolling dice or flipping coins.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个序列中看起来是随机的或不可预测的值，足够随机以模拟掷骰子或抛硬币。
- en: random numbers
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 随机数
- en: An unpredictable sequence of numbers evenly distributed over a certain range.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 一种不可预测的数字序列，在某个范围内均匀分布。
- en: range
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 范围
- en: An ordered set of values between a known start and end value; in Python, the
    `range` function returns a sequence of values, such as `0` through `10`.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 一组有序的值，介于已知的起始值和结束值之间；在Python中，`range`函数返回一个值的序列，例如从`0`到`10`。
- en: RGB color
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: RGB颜色
- en: Short for *red-green-blue color*, a way of representing colors by the amount
    of red, green, and blue light that can be mixed to re-create each color.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '*红绿蓝颜色*的缩写，是一种通过混合红色、绿色和蓝色光来再现每种颜色的方式。'
- en: shell
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: Shell
- en: A text-based command line program that reads commands from the user and runs
    them; IDLE is Python’s shell.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 一种基于文本的命令行程序，它读取用户输入的命令并执行它们；IDLE是Python的Shell。
- en: sort
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 排序
- en: To put elements of a list or array in a certain order, such as alphabetical
    order.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 将列表或数组中的元素按某种顺序排列，例如按字母顺序。
- en: string
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 字符串
- en: A sequence of characters, which can include letters, numbers, symbols, punctuation,
    and spacing.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 一系列字符，可以包括字母、数字、符号、标点符号和空格。
- en: syntax
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 语法
- en: The spelling and grammar rules of a programming language.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 一种编程语言的拼写和语法规则。
- en: transparency
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 透明度
- en: In graphics, the ability to see through portions of an image.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在图形学中，看到图像部分透明的能力。
- en: variable
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 变量
- en: In a computer program, a named value that can change.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在计算机程序中，一个可以变化的命名值。
- en: '`while` loop'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '`while` 循环'
- en: A programming statement that allows a block of code to be repeated as long as
    a condition is true.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 一条编程语句，允许一段代码在某个条件为真时被重复执行。
