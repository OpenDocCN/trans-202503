- en: Success! We’re Still Here!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 成功！我们还在这里！
- en: '![g51001](image_fi/502680c51/g51001.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![g51001](image_fi/502680c51/g51001.png)'
- en: 'We’ve hit 2 billion actives, and I guess that’s a form of “We’ve done it.”
    But man, the competition: it never ends. It’s relentless. Every day we’re competing.'
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们达到了20亿活跃用户，我猜这算是一种“我们做到了”的表现。但天啊，竞争：它永无止境。它是无情的。我们每天都在竞争。
- en: ''
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It just never feels done. That’s why I’m still here.
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 就是感觉从来没有结束过。这就是我为什么还在这里的原因。
- en: ''
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Hiroshi Lockheimer
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —广濑宏
- en: The original premise of this book was to try to answer the question, “Why did
    Android succeed?”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的最初目的是尝试回答这个问题：“为什么 Android 能够成功？”
- en: But “success” is not really the right word, or even the right concept. In any
    project, success is never guaranteed, no matter how great things look at any given
    moment. This is even more true in tech, where changes in hardware, software, fashion,
    consumer interest, or any of a million other things can send a seemingly successful
    product into the sinkhole of obsolescence almost overnight. Things change so quickly
    in this field that there is never a sense of “We made it!,” but rather a slightly
    nervous, “We’re still here!,” or maybe even a doubtful, “We’re still here?,” while
    looking over your shoulder to see who’s behind you and how fast they’re catching
    up.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但“成功”并不是最合适的词，甚至不是最准确的概念。在任何项目中，成功从来都不是保证的，无论在任何时刻看起来有多么光鲜亮丽。在科技领域尤其如此，因为硬件、软件、时尚、消费者兴趣，或者其他成千上万的因素的变化，都可能让一个看似成功的产品几乎在一夜之间陷入过时的深渊。这个领域的变化如此之快，以至于永远不会有“我们成功了！”的感觉，而是带着一点紧张的“我们还在这里！”，或者甚至带着怀疑的“我们还在这里？”同时回头看一看，看看谁在你背后，追赶得有多快。
- en: For Android, the platform gained enough traction with manufacturers, carriers,
    developers, and users to be allowed to continue to exist and improve over the
    last several years. And in high tech, that’s about as good as it gets.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Android 来说，这个平台在过去几年里获得了足够的制造商、运营商、开发者和用户的支持，使其能够继续存在并不断改进。在高科技领域，这已经算是相当不错的成绩了。
