- en: Appendix E. Installing GIMP
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录E. 安装GIMP
- en: Installing GIMP on your computer is no longer difficult. Thus, this appendix
    will be rather short, and if you run into trouble, you will find help on the websites
    mentioned in [Appendix C](apc.html "Appendix C. Resources"). The official GIMP
    website (*[http://www.gimp.org/](http://www.gimp.org/)*) is the best way to obtain
    instructions for downloading and installing GIMP and its components.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在计算机上安装GIMP不再困难。因此，本附录将相对简短，如果你遇到问题，可以在[附录C](apc.html "附录C. 资源")中提到的网站找到帮助。官方的GIMP网站（*
    [http://www.gimp.org/](http://www.gimp.org/) *）是获取GIMP及其组件下载和安装说明的最佳途径。
- en: 'Although the GPL license does not forbid the selling of GIMP distributions,
    buying a commercial distribution of GIMP is useless and possibly even harmful:
    It will have no added value other than some elaborate packaging, and some commercial
    distributions are known to contain viruses. Do not download GIMP from sites that
    are not the official GIMP site or that are not directly pointed to by the GIMP
    website.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管GPL许可证并不禁止销售GIMP发行版，但购买GIMP的商业发行版是没有意义的，甚至可能有害：除了某些精美的包装外，它没有任何附加价值，而且有些商业发行版已知包含病毒。请勿从非官方GIMP网站或非官方链接下载GIMP。
- en: E.1 GNU/Linux and Unix
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: E.1 GNU/Linux和Unix
- en: GIMP was initially designed for GNU/Linux, and most of its developers work on
    this operating system. Therefore, installing it on this system is especially easy.
    Moreover, the main GNU/Linux distributions provide automated tools for installing
    GIMP (if it’s not already installed by default). Of course, if your distribution
    was installed some months ago, and you do not regularly update it, most likely
    the version of GIMP on your system is not the latest one (i.e., 2.8), so you need
    to update your software. In most cases, simply updating your installation is enough.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: GIMP最初是为GNU/Linux设计的，且大多数开发者在这个操作系统上工作。因此，在该系统上安装GIMP尤其容易。此外，主要的GNU/Linux发行版提供自动化工具来安装GIMP（如果它还没有默认安装的话）。当然，如果你的发行版几个月前安装，并且你没有定期更新，那么很可能你系统上的GIMP版本不是最新的（即2.8版本），因此你需要更新软件。在大多数情况下，简单地更新你的安装就足够了。
- en: Debian
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Debian
- en: With Debian, the simple command
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Debian，使用简单的命令
- en: '[PRE0]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'run as the `root` user installs GIMP and all its dependencies. But installing
    some additional packages can be handy. Here are the main ones:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以`root`用户身份运行安装GIMP及其所有依赖项。但安装一些额外的软件包是有帮助的。以下是一些主要的软件包：
- en: '`gimp-gap` is the GIMP Animation Package, described in [Chapter 18](ch18.html
    "Chapter 18. Animation Tools").'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`gimp-gap`是GIMP动画包，详见[第18章](ch18.html "第18章. 动画工具")。'
- en: '`gimp-plugin-registry` contains many handy plug-ins and scripts, as described
    in [Chapter 21](ch21.html "Chapter 21. Scripts and Plug-ins").'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`gimp-plugin-registry`包含许多有用的插件和脚本，详见[第21章](ch21.html "第21章. 脚本和插件")。'
- en: '`gimp-gmic` is the G’MIC plug-in set, also described in [Chapter 21](ch21.html
    "Chapter 21. Scripts and Plug-ins").'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`gimp-gmic`是G''MIC插件集，详见[第21章](ch21.html "第21章. 脚本和插件")。'
- en: '`gnome-xcf-thumbnailer` allows the GNOME desktop environment to display thumbnails
    of XCF files.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`gnome-xcf-thumbnailer`允许GNOME桌面环境显示XCF文件的缩略图。'
- en: '`gtkam-gimp` links GIMP to `Gtkam` for accessing photographs from a digital
    camera.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`gtkam-gimp`将GIMP与`Gtkam`连接，以便访问数码相机中的照片。'
- en: '`gimp-gutenprint` links to `Gutenprint` for a powerful and flexible interface
    to many printers.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`gimp-gutenprint`链接到`Gutenprint`，提供一个强大且灵活的接口，用于许多打印机。'
- en: '`gimp-ufraw` links GIMP to `Ufraw` for handling raw photographs taken from
    most digital still cameras.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`gimp-ufraw`将GIMP与`Ufraw`连接，以处理大多数数码相机拍摄的RAW照片。'
- en: '`gimp-data-extras` offers additional sets of brushes, palettes, and gradients.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`gimp-data-extras`提供额外的画笔、调色板和渐变集。'
- en: These packages are simple to install using the `synaptic` graphic tool.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`synaptic`图形工具安装这些软件包非常简单。
- en: Ubuntu
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Ubuntu
- en: Because Ubuntu is a derivative of Debian, the installation instructions are
    the same. The only real differences are that, by default, Ubuntu has no `root`
    user and the installation command is
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Ubuntu是Debian的衍生版，因此安装说明是相同的。唯一的真正区别是，默认情况下，Ubuntu没有`root`用户，安装命令是
- en: '[PRE1]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Since Ubuntu version 10.04, GIMP is no longer part of the installation CD, so
    you have to install it separately.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 从Ubuntu 10.04版本开始，GIMP不再是安装光盘的一部分，因此你需要单独安装它。
- en: Mint
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Mint
- en: Mint is a relatively new GNU/Linux distribution that comes in two versions.
    Linux Mint 12 is based on Ubuntu and Linux Mint Debian on Debian. Thus the instructions
    for installing GIMP on Mint are the same as for these distributions, respectively.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Mint 是一个相对较新的 GNU/Linux 发行版，提供两个版本。Linux Mint 12 基于 Ubuntu，Linux Mint Debian
    基于 Debian。因此，安装 GIMP 在 Mint 上的步骤与这两个发行版的步骤相同。
- en: Fedora
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Fedora
- en: With Fedora, the concepts are similar, but the commands are different. Run
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Fedora 中，概念类似，但命令不同。运行
- en: '[PRE2]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'as the `root` user to install GIMP. The Fedora package database also contains
    the following packages:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 以 `root` 用户身份运行来安装 GIMP。Fedora 包数据库还包含以下包：
- en: '`gimp-data-extras` plays the same role as in Debian.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`gimp-data-extras` 在 Debian 中起到相同的作用。'
- en: '`gimpfx-foundry` provides a set of additional plug-ins.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`gimpfx-foundry` 提供了一组额外的插件。'
- en: '`gimp-help` gives you access to GIMP help in a separate package.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`gimp-help` 让你可以在一个独立的包中访问 GIMP 帮助。'
- en: The other plug-ins, including GAP, must be installed manually using the GIMP
    Plugin Registry.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 其他插件，包括 GAP，必须通过 GIMP 插件注册表手动安装。
- en: OpenSUSE
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: OpenSUSE
- en: With OpenSUSE, run
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在 OpenSUSE 中，运行
- en: '[PRE3]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: as the `root` user (if you are using the latest version of OpenSUSE). You must
    install all additional data or plug-ins manually.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 以 `root` 用户身份运行（如果你正在使用 OpenSUSE 的最新版本）。你必须手动安装所有附加数据或插件。
- en: Mandriva
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Mandriva
- en: With Mandriva, run
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Mandriva 中，运行
- en: '[PRE4]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'as the `root` user. Additional packages include the following:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 以 `root` 用户身份运行。附加的包包括以下内容：
- en: '`gimp-data-extras` plays the same role as in Debian.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`gimp-data-extras` 在 Debian 中起到相同的作用。'
- en: '`gimp2-gap` is the GAP plug-in set.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`gimp2-gap` 是 GAP 插件集。'
- en: '`gimpfx-foundry` offers you a set of additional plug-ins.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`gimpfx-foundry` 提供了一组额外的插件。'
- en: '`gimp-help` gives you access to GIMP help in separate packages, depending on
    the language.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`gimp-help` 让你可以访问 GIMP 帮助的独立包，取决于语言。'
- en: Other Unix-like Operating Systems
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他类 Unix 操作系统
- en: 'With other Unix-like operating systems, such as BSD versions or less well-known
    distributions of GNU/Linux, already compiled packages are not available, and your
    only solution is to compile GIMP and all the needed libraries from source text.
    This experience can be painful, although all this software is free and the source
    text freely available. Go to *[http://www.gimp.org/downloads/](http://www.gimp.org/downloads/)*
    and follow the instructions. Choose a mirror site near your location: This way
    you avoid overloading the main website and increase your download speed.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他类 Unix 操作系统，如 BSD 版本或一些不太知名的 GNU/Linux 发行版，已经编译的包不可用，唯一的解决方案是从源代码编译 GIMP
    和所有需要的库。这个过程可能会很痛苦，尽管所有这些软件都是免费的，源代码也可以自由获取。请访问 *[http://www.gimp.org/downloads/](http://www.gimp.org/downloads/)*
    并按照说明操作。选择一个靠近你所在位置的镜像站点：这样可以避免主网站的过载，并提高下载速度。
- en: E.2 Windows
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: E.2 Windows
- en: Although most GIMP developers are users of GNU/Linux, they know that the outside
    world is still dominated by various versions of the Windows operating system.
    As explained on *[http://www.gimp.org/windows/](http://www.gimp.org/windows/)*,
    Jernej Simončič contributed a GIMP installer for Windows and updates it for every
    new version. From the website *[http://gimp-win.sourceforge.net/stable.html](http://gimp-win.sourceforge.net/stable.html)*,
    you can download the package and install it immediately. It contains everything
    you will need and installs smoothly on Windows XP SP2 and later versions. The
    installation process is similar to that of most applications and is not detailed
    here. Once GIMP is installed, download and install any additional plug-ins from
    the GIMP Plugin Registry (*[http://registry.gimp.org/](http://registry.gimp.org/)*).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管大多数 GIMP 开发者都是 GNU/Linux 的用户，但他们知道外部世界仍然由各种版本的 Windows 操作系统主导。如在 *[http://www.gimp.org/windows/](http://www.gimp.org/windows/)*
    所述，Jernej Simončič 为 Windows 提供了一个 GIMP 安装程序，并为每个新版本进行更新。你可以从 *[http://gimp-win.sourceforge.net/stable.html](http://gimp-win.sourceforge.net/stable.html)*
    网站下载该安装包并立即安装。它包含了你所需的一切，并可以顺利安装在 Windows XP SP2 及更高版本上。安装过程类似于大多数应用程序，此处不再详细说明。安装完成后，从
    GIMP 插件注册表下载并安装任何附加插件 (*[http://registry.gimp.org/](http://registry.gimp.org/)*).
- en: Beware, however, that the online help is a separate package, available in several
    languages. We also recommend that, if you already have a previous version of GIMP
    installed, you first uninstall it before trying to install GIMP 2.8.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，请注意，在线帮助是一个单独的包，提供多种语言版本。我们还建议，如果你已经安装了旧版本的 GIMP，最好先卸载它，再尝试安装 GIMP 2.8。
- en: If you perform these simple actions correctly, you should not encounter problems.
    Of course, the Windows desktop environment is different from the various available
    GNU/Linux environments, and it is generally less convenient for using GIMP. With
    Windows, you do not have the advantage of several workspaces, which means all
    windows are on the same screen, and handling several applications at the same
    time, or even a single application with several windows, can be cumbersome.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果正确执行这些简单的操作，你应该不会遇到问题。当然，Windows 桌面环境与各种可用的 GNU/Linux 环境不同，通常在使用 GIMP 时不太方便。在
    Windows 中，你无法享受多个工作区的优势，这意味着所有窗口都显示在同一个屏幕上，处理多个应用程序，甚至是一个应用程序的多个窗口，会显得有些麻烦。
- en: Windows users will probably prefer the single-window mode GIMP interface, described
    in [Chapter 9](ch09.html "Chapter 9. The GIMP Interface"). This does not mean
    that the multi-window interface is not available, but Windows users will have
    to change some of their habits to use it. Moreover, such an interface is handy
    only if you can change the window manager’s behavior so a window becomes active
    as soon as your mouse pointer is on it. Having to click twice every time you change
    from the Toolbox to the Image window (one click activates the window; the second
    click triggers the intended action) can be very annoying.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Windows 用户可能更喜欢单窗口模式的 GIMP 界面，如 [第 9 章](ch09.html "第 9 章 GIMP 界面") 所描述。这并不意味着多窗口界面不可用，但
    Windows 用户需要改变一些习惯来使用它。此外，只有在能够改变窗口管理器的行为，使得鼠标指针一接触窗口，窗口就变为活动窗口时，这种界面才有用。每次从工具箱切换到图像窗口时都需要点击两次（一次点击激活窗口，第二次点击触发预期的操作）可能会非常烦人。
- en: Do not try to use GIMP on Windows versions previous to Windows XP SP2\. And
    don’t forget that installing a GNU/Linux distribution on your computer, in addition
    to Windows, is easy, as is sharing the same data with the two operating systems.
    For more details, see *[http://en.wikipedia.org/wiki/Multiboot](http://en.wikipedia.org/wiki/Multiboot)*.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 不要尝试在 Windows XP SP2 之前的版本上使用 GIMP。而且不要忘了，向你的电脑中安装 GNU/Linux 发行版（与 Windows 并存）非常简单，并且可以在两个操作系统之间共享数据。更多细节请参见
    *[http://en.wikipedia.org/wiki/Multiboot](http://en.wikipedia.org/wiki/Multiboot)*。
- en: E.3 Mac OS X
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: E.3 Mac OS X
- en: The number of GIMP developers using OS X is still less than the number using
    Windows. But the websites *[ftp://ftp.gimp.org/pub/gimp/v2.8/osx/gimp-2.8.2-dmg-2.dmg](ftp://ftp.gimp.org/pub/gimp/v2.8/osx/gimp-2.8.2-dmg-2.dmg)*
    and *[http://gimp.lisanet.de/](http://gimp.lisanet.de/)* offer OS X users good
    tools for installing GIMP as easily as on Windows. It’s no longer necessary to
    first install the X11 environment. Do not install GIMP on an older version of
    Mac OS.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 OS X 的 GIMP 开发者数量仍然少于使用 Windows 的数量。但网站 *[ftp://ftp.gimp.org/pub/gimp/v2.8/osx/gimp-2.8.2-dmg-2.dmg](ftp://ftp.gimp.org/pub/gimp/v2.8/osx/gimp-2.8.2-dmg-2.dmg)*
    和 *[http://gimp.lisanet.de/](http://gimp.lisanet.de/)* 为 OS X 用户提供了与 Windows 一样便捷的
    GIMP 安装工具。现在不再需要先安装 X11 环境。不要在较旧版本的 Mac OS 上安装 GIMP。
- en: As with Windows, the GIMP help is in a separate package, but it is available
    only in English, German, Spanish, and French.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 与 Windows 一样，GIMP 帮助文档是一个单独的软件包，但仅提供英文、德文、西班牙文和法文版本。
- en: Other interface problems, due to the Mac interface, have all been solved recently,
    and GIMP on the Mac now behaves in exactly the same way as on other operating
    systems. Even the menu bar uses the GIMP style, not the Mac style, so the top
    bar on your screen will not be very useful. Mac users will probably prefer the
    single-window mode interface for the same reasons that Windows users do.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 Mac 界面的问题，其他界面问题最近都已经解决，GIMP 在 Mac 上的表现现在与其他操作系统完全相同。甚至菜单栏也采用了 GIMP 风格，而不是
    Mac 风格，因此屏幕顶部的栏位将不会非常有用。Mac 用户可能会像 Windows 用户一样，更喜欢单窗口模式界面。
