- en: CONNECTING A PRINTER, SCANNER, WEBCAM, OR OTHER DEVICE
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 连接打印机、扫描仪、网络摄像头或其他设备
- en: Some tasks you do with a computer, such as printing and scanning, require an
    extra device. You’ll need to connect this device to your computer to let them
    communicate and work together. Most modern printers, scanners, webcams, and other
    devices connect via a USB connection. With Windows 10, you can just plug in these
    devices and they’re ready to go. However, you sometimes need to install a device
    so your computer can recognize it and what it does. We’ll cover both scenarios
    here. Fortunately, the processes for installing different devices are very similar
    and fairly simple. However, if you do run into any trouble, make sure you consult
    your device’s quick start guide—usually a pamphlet that comes with your device—for
    more details.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 有些计算机任务，如打印和扫描，需要额外的设备。您需要将这些设备连接到计算机，以便它们能够相互通信并协同工作。大多数现代打印机、扫描仪、网络摄像头和其他设备都通过
    USB 连接进行连接。在 Windows 10 中，您只需插入这些设备，它们就可以开始使用了。然而，有时您需要安装设备驱动程序，以便计算机可以识别设备及其功能。我们将在这里介绍两种情况。幸运的是，安装不同设备的过程非常相似且相对简单。不过，如果您遇到任何问题，确保查阅设备的快速入门指南——通常是随设备附带的小册子——以获取更多细节。
- en: Connecting Your Device
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 连接您的设备
- en: 'To get your device working with your computer, you must first plug the USB
    cable from the device into a USB port on your computer. Here are the steps to
    follow:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让设备与计算机正常工作，您首先需要将设备的 USB 电缆插入计算机的 USB 端口。以下是操作步骤：
- en: If your device requires power, plug the power cord into a power outlet. The
    other end of the power cord should plug into a matching port somewhere on your
    device—most likely the back or bottom. Again, check the instructions for the device
    if you aren’t sure.
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您的设备需要电源，请将电源线插入电源插座。电源线的另一端应该插入设备上的相应端口——通常在设备的背面或底部。如果不确定，请查看设备的说明。
- en: If your device has a detachable USB cable, connect one end of the cable to your
    device.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您的设备有可拆卸的 USB 电缆，请将电缆的一端连接到设备。
- en: '![Image](../images/f0294-01.jpg)'
  id: totrans-6
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f0294-01.jpg)'
- en: Connect the rectangular end of the USB cable (shown on the right side of the
    image) to your computer in the correctly shaped hole. You might see a message
    pop up briefly in the bottom-right corner of your screen, such as the one shown
    here.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 USB 电缆的矩形端（如右图所示）插入计算机的正确接口。您可能会看到一个消息短暂地弹出在屏幕右下角，如此处所示。
- en: '![Image](../images/f0294-02.jpg)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f0294-02.jpg)'
- en: Most of the time, your device will then be ready to use, but sometimes you need
    to install an app to help it get going; we’ll cover this next.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数情况下，您的设备就可以开始使用了，但有时您需要安装一个应用程序来帮助它启动；我们接下来会介绍这一部分内容。
- en: Installing Your Device
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安装您的设备
- en: After you’ve connected your device, you need to help your computer recognize
    the device so they can communicate. To do this, you might need to install a *driver*,
    which is a simple type of software that lets the computer and the device speak
    the same language.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 连接设备后，您需要帮助计算机识别设备，以便它们可以互相通信。为此，您可能需要安装一个*驱动程序*，这是一种简单的软件，能够让计算机和设备使用相同的语言进行交流。
- en: 'Fortunately, Windows automatically installs drivers for most devices as soon
    as you connect them to your computer, in which case you don’t have to do anything.
    However, if Windows can’t find the correct driver, you might need to find and
    add the driver yourself using a CD that came with the device. To check whether
    Windows has found the correct driver, try using your new device. If the device
    works, then it means Windows has found and installed the driver and you won’t
    need to! If the device doesn’t work, follow these steps to find and add the driver:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，Windows 在您连接大多数设备到计算机时会自动安装驱动程序，您无需做任何操作。不过，如果 Windows 无法找到正确的驱动程序，您可能需要使用设备附带的光盘自行查找并安装驱动程序。要检查
    Windows 是否已找到正确的驱动程序，您可以尝试使用新设备。如果设备正常工作，那么说明 Windows 已找到并安装了驱动程序，您就不需要再做其他操作了！如果设备无法工作，请按照以下步骤查找并添加驱动程序：
- en: Insert the CD into your computer’s CD-ROM drive with the label facing up. Your
    software installation should start automatically.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将光盘插入计算机的光驱中，标签面朝上。您的软件安装应该会自动开始。
- en: If it doesn’t, open File Explorer as you did in [Lesson 13](ch13.xhtml#ch13),
    by clicking the **File Explorer** icon in the taskbar.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果没有，像在[第13课](ch13.xhtml#ch13)中那样打开文件资源管理器，方法是点击任务栏中的**文件资源管理器**图标。
- en: From the list on the left side of the File Explorer box, click **This PC**.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在文件资源管理器窗口左侧的列表中，点击**此电脑**。
- en: Double-click the **CD Drive** icon listed inside *This PC*. The name of the
    drive should change to reflect the CD you inserted.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击*此电脑*中列出的**CD 驱动器**图标。驱动器的名称应更改为反映你插入的 CD。
- en: '![Image](../images/f0295-01.jpg)'
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f0295-01.jpg)'
- en: You may be asked to give permission for the driver to make changes to your computer.
    This is perfectly safe. Click **Yes**, highlighted next, to continue.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可能会要求你授权让驱动程序对你的计算机进行更改。这是完全安全的。点击下方突出显示的**是**以继续。
- en: '![Image](../images/f0296-01.jpg)'
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f0296-01.jpg)'
- en: The setup process should now begin. From here, the process varies depending
    on your device and manufacturer, so do your best to answer the questions as prompted
    and click through the installation.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置过程现在应该开始。从这里开始，具体过程会根据你的设备和制造商有所不同，因此请尽量根据提示回答问题并点击完成安装。
- en: Once your device driver has been installed, you can begin using it. If your
    device still doesn’t work, consult the device’s user manual.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦设备驱动程序安装完成，你就可以开始使用它。如果设备仍然无法正常工作，请查阅设备的用户手册。
