  type: TYPE_NORMAL
  zh: “斯文森农夫的公鸡”（得分 = 5）
- en: “The crowd at the Exponentiated Expresso” (score = 3)
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: “指数表达式咖啡馆的人群”（得分 = 3）
- en: “Farmer Swinson’s rabbit” (score = 1)
  id: totrans-78
  prefs: []
