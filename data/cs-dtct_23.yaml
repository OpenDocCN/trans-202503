  zh: “斯温森农场主” (score = 7)
- en: 'You would retrieve them from the priority queue as:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从优先级队列中检索它们：
- en: “Farmer Swinson” (score = 7)
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: “斯文森农夫”（得分 = 7）
- en: “Crab’s Pinch sea shanty contest” (score = 6)
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: “螃蟹的夹子海哨比赛”（得分 = 6）
