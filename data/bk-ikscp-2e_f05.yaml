- en: Acknowledgments
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: This book would not exist if not for the help and encouragement of the No Starch
    Press staff, in particular Jill Franklin, Rachel Monaghan, Barbara Yien, and Bill
    Pollock. I am also indebted to the technical reviewer, Joshua Andler, whose suggestions
    really improved the book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的诞生离不开No Starch Press团队的帮助与鼓励，特别感谢Jill Franklin、Rachel Monaghan、Barbara Yien和Bill
    Pollock。我还要感谢技术审阅员Joshua Andler，他的建议大大改进了本书。
- en: I owe gratitude and respect to the Inkscape development team—dozens of dedicated
    volunteers who spent countless hours creating one of the best vector editors now
    in existence. It was a pleasure and honor to work with you.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我对Inkscape开发团队怀有感激和敬意——数十位献身的志愿者花费了无数小时，打造了现存最优秀的矢量编辑器之一。与您们一起工作是我的荣幸。
- en: Finally, special thanks go to my wife, Alina, for her unwavering support, constant
    prodding, and the huge work she did compositing, indexing, and proofreading the
    book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，特别感谢我的妻子Alina，感谢她始终如一的支持、不懈的督促，以及她在书籍的合成、索引和校对中付出的巨大努力。
