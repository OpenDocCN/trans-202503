  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '20'
- en: 'Tutorial: Designing a Business Card'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 教程：设计名片
- en: Business cards have a role of their own even in the age of virtual meetings.
    They reflect your personality or that of your organization and present what you
    most want others to know or remember about you. Like in a three-line haiku, you
    have a limited space to make a clear, original, and memorable statement that may
    well have a longer life than your current website.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在虚拟会议的时代，名片仍然有其独特的作用。它们反映了你或你的组织的个性，并展示了你最希望他人了解或记住的内容。就像三行俳句一样，你有有限的空间来做出清晰、独特且令人难忘的陈述，而这种陈述可能会比你目前的网站更具持久性。
- en: 'Simplicity, limited space, and the need for the design to stand out: those
    criteria make a business card a good test project for a vector editor as a design
    tool. Inkscape''s toolset makes it perfect for the job—even though it is not the
    best piece of software for creating designs to be printed on paper ([18.8](c18.xhtml#section18.8)).'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 简洁、有限的空间和设计必须突出：这些标准使得名片成为一个很好的矢量编辑器测试项目，作为设计工具使用。Inkscape 的工具集非常适合这项工作——尽管它不是为创建要打印在纸上的设计而最理想的软件（见[18.8](c18.xhtml#section18.8)）。
- en: This tutorial shows two different business card designs. I'm not inviting you
    to follow the steps exactly (unless you just want to learn the techniques). If
    you plan to create a business card, look at more examples than these two, and
    play with Inkscape to combine the best design tricks shown here with something
    original. Creativity cannot be taught, but it can be inspired. Inkscape will serve
    you whether you're being artistic or creating a perfectly traditional design.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本教程展示了两种不同的名片设计。我并不是邀请你完全按照这些步骤来操作（除非你只是想学习这些技巧）。如果你计划创建名片，看看比这两个设计更多的示例，并尝试使用
    Inkscape 将这里展示的最佳设计技巧与一些原创元素结合起来。创造力无法传授，但可以激发。无论你是要创作艺术性作品，还是设计一款完全传统的名片，Inkscape
    都能为你提供帮助。
- en: '20.1 Design 1: Simple Graphics'
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 20.1 设计 1：简约图形
- en: To start creating a business card, choose **New from Template** from the **File**
    menu, select **Business Card** in the list, select the preferred size in the **Business
    card size** list, and click **Create from template**. This opens a new Inkscape
    window with the properly sized business card canvas. The examples in this tutorial
    use the 90×50 mm size.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始创建名片，从**文件**菜单中选择**从模板创建**，在列表中选择**名片**，在**名片大小**列表中选择首选尺寸，然后点击**从模板创建**。这将打开一个新的
    Inkscape 窗口，带有适当尺寸的名片画布。本教程中的示例使用的是 90×50 毫米的尺寸。
- en: 'Switch to the Text tool and create text objects for all the text lines you
    will have on your card: name, position, address, phone, and so on ([Figure 20-1](#fig20-1)).
    Make them all independent objects (click and type each one separately) because
    you''re going to move them around a lot, trying different layouts. If you want
    to display a logo on your card, import the logo file ([18.2](c18.xhtml#section18.2)).
    If your logo is only a low-resolution bitmap, you can trace it ([18.5](c18.xhtml#section18.5))
    and manually clean up the resulting paths, then delete the bitmap.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 切换到文本工具，并为名片上的所有文本行创建文本对象：姓名、职位、地址、电话等（见[图 20-1](#fig20-1)）。确保它们都是独立的对象（每次点击并单独输入一个），因为你会频繁地移动它们，尝试不同的布局。如果你想在名片上显示一个徽标，导入徽标文件（见[18.2](c18.xhtml#section18.2)）。如果你的徽标只是低分辨率的位图，你可以对其进行描摹（见[18.5](c18.xhtml#section18.5)），并手动清理生成的路径，然后删除位图。
- en: '![](tuts/t02-01.svg.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![](tuts/t02-01.svg.png)'
- en: 'Figure 20-1: Preparing the workspace and adding text objects'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 图 20-1：准备工作区并添加文本对象
- en: 20.1.1 Choosing Fonts
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 20.1.1 选择字体
- en: The next step is choosing font(s) for your text objects. Use a font you like
    to help personalize your design. If you're interested in graphic design, you likely
    have a library of favorite fonts; otherwise, a few basic (but good) fonts usually
    come with your operating system, and you can find many high-quality (and inexpensive)
    fonts online.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步是为你的文本对象选择字体。使用你喜欢的字体来帮助个性化你的设计。如果你对平面设计感兴趣，可能已经拥有一套自己喜欢的字体库；否则，操作系统通常会自带一些基本的（但很不错的）字体，此外你也可以在网上找到许多高质量（且价格适中的）字体。
- en: I’ve chosen the free Gentium font (Available at[https://software.sil.org/gentium/](https://software.sil.org/gentium/).)
    for this design, as it’s aesthetically pleasing and features broad Unicode coverage.
    After assigning the same font to all the text strings, play with their relative
    sizes using the Selector ([Figure 20-2](#fig20-2)).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我为这款设计选择了免费的 Gentium 字体（可在[https://software.sil.org/gentium/](https://software.sil.org/gentium/)下载），因为它具有美观的外观，并且支持广泛的
    Unicode 字符集。在为所有文本字符串指定相同的字体后，使用选择工具调整它们的相对大小（见[图 20-2](#fig20-2)）。
- en: '![](tuts/t02-02.svg.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](tuts/t02-02.svg.png)'
- en: 'Figure 20-2: Fonts and sizes'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图 20-2：字体和大小
- en: Do different sizes of the same font look good together? If they don’t, try using
    different fonts for different elements, but keep in mind that using more than
    two fonts may look disorganized in such a small design.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 相同字体的不同大小搭配在一起好看吗？如果不好看，可以尝试为不同的元素使用不同的字体，但请记住，使用超过两种字体可能会使设计显得杂乱无章，尤其是在这么小的设计中。
- en: To make Inkscape see a new font, just install it as you usually do in your operating
    system (for example, on Windows, right-click the font file and choose **Install
    for all users**) and restart Inkscape. The new font will be listed in the Text
    and Font dialog as well as in the Text tool's drop-down list ([15.3.2](c15.xhtml#section15.3.2)).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要让 Inkscape 显示新的字体，只需像在操作系统中通常那样安装它（例如，在 Windows 中，右键点击字体文件并选择**为所有用户安装**），然后重启
    Inkscape。新字体将会出现在“文本和字体”对话框以及“文本工具”的下拉列表中（[15.3.2](c15.xhtml#section15.3.2)）。
- en: 20.1.2 Layout
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 20.1.2 布局
- en: When making a template for multiple business cards (or other design items),
    you need to leave extra space for variable-length names and addresses. However,
    I'm making a card only for myself, which frees me from this requirement and allows
    me to position and align all text objects precisely. I was able to push all the
    address bits closely against the name, creating an asymmetric composition tightly
    bound together by its alignments (the address is aligned with the start of the
    last name, the email with the top of the name, and so on), as shown in [Figure 20-3](#fig20-3).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在制作多个名片（或其他设计项目）的模板时，您需要为可变长度的姓名和地址预留额外的空间。然而，我这里只是为自己制作名片，这让我不受此限制，可以精确地定位和对齐所有文本对象。我能够将所有地址信息紧密地排列在姓名旁边，创建一个通过对齐紧密绑定在一起的不对称构图（地址与姓氏的起始位置对齐，电子邮件与姓名的顶部对齐，等等），如[图
    20-3](#fig20-3)所示。
- en: '![](tuts/t02-03.svg.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](tuts/t02-03.svg.png)'
- en: 'Figure 20-3: Laying out the text'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图 20-3：排版文本
- en: 'This layout looked interesting, but perhaps a little too rectangular. An obvious
    thing to try was to select all (Ctrl-A) and rotate (press [ once). Much better!
    The design now has a flair of constructivism—a short-lived but influentional design
    movement of the 1920s that espoused bold contrasts and text running at an angle.
    Let''s develop this style further: add three black corners intruding into the
    composition from the edges and place a big red circle in the center of the composition
    ([Figure 20-4](#fig20-4)). Constructivists loved simple geometric forms in black
    and red!'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这种布局看起来很有趣，但可能有点过于矩形。显而易见的做法是选择全部（Ctrl-A），然后旋转（按一次[）。效果好多了！现在的设计有了一种构成主义的风格——这是一种短暂但具有影响力的1920年代设计运动，提倡大胆的对比和斜线排版。让我们进一步发展这种风格：从边缘向构图中侵入的三个黑色角落，并在构图中心放置一个大的红色圆圈（[图
    20-4](#fig20-4)）。构成主义者喜欢黑色和红色的简单几何形状！
- en: '![](tuts/t02-04.svg.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](tuts/t02-04.svg.png)'
- en: 'Figure 20-4: Rotating and adding shapes'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图 20-4：旋转和添加形状
- en: To look their best, most text objects require letter spacing adjustments (uniform
    spacing between all letters in the text) and kerning (intervals within specific
    letter pairs). In the Text tool, use the controls bar (**Spacing between letters**
    and **Horizontal kerning** numeric values) to adjust those parameters; for kerning,
    you could also use Alt-arrows to change the interval at the text cursor ([15.4.4](c15.xhtml#section15.4.4)).
    Generally, large text objects look better with tighter letter spacing, while small
    type needs increased letter spacing for readability.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 为了达到最佳效果，大多数文本对象需要调整字间距（文本中所有字母之间的均匀间距）和字形对间距（特定字母对之间的间隔）。在“文本工具”中，使用控制栏中的（**字母间距**和**水平字形对间距**数值）来调整这些参数；对于字形对间距，您也可以使用
    Alt+方向键来改变文本光标处的间隔（[15.4.4](c15.xhtml#section15.4.4)）。通常，大号文本对象的字母间距需要更紧凑，而小号字体则需要增加字母间距以提高可读性。
- en: '20.2 Design 2: Artistic Drawing'
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 20.2 设计 2：艺术绘画
- en: My first business card design was mostly inspired by the text lines’ layout,
    with graphic elements coming secondary to support and reinforce that layout. You
    could do it the other way around, starting with a graphic and building the design
    around it.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我的第一张名片设计主要受文本行排版的启发，图形元素则是其次的支持和强化这一排版的部分。你也可以反过来做，从图形开始，再围绕它构建设计。
- en: For a company business card, the obvious starting point is the logo. If you're
    designing a personal business card and want to it to be more personable, add a
    photo that you can additionally trace ([18.5](c18.xhtml#section18.5)) and then
    tweak as vectors. You could also use a piece of clipart ([1.3](c01.xhtml#section1.3))
    as a focal point of your design.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一张公司名片，显而易见的起点是logo。如果你设计的是个人名片，并希望它更具个性，可以添加一张照片，然后将其转换为矢量图形（[18.5](c18.xhtml#section18.5)）进行调整。你也可以使用一张剪贴画（[1.3](c01.xhtml#section1.3)）作为设计的重点。
- en: 'For the second demo card, however, I chose another approach: artistic initials.
    I switched to the Calligraphic pen, set the Angle to 90 degrees with a Fixation
    of 100 and drew a couple of intertwined letters. I finally got the letter shapes
    more or less right, but the result was at best mildly interesting. I tried to
    improve it by unioning the path objects and then simplifying, insetting, and outsetting
    it a few times, as [Figure 20-5](#fig20-5) demonstrates.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对于第二张演示卡，我选择了另一种方法：艺术字母缩写。我切换到书法笔，设置角度为90度，固定值为100，并画了几个交织的字母。最后我基本上把字母的形状做对了，但结果充其量只是稍微有点意思。我尝试通过合并路径对象，再进行简化、内嵌和外扩几次来改进它，正如[图
    20-5](#fig20-5)所示。
- en: '![](tuts/t02-05.svg.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](tuts/t02-05.svg.png)'
- en: 'Figure 20-5: Creating initials'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图 20-5：创建字母缩写
- en: Now the letters looked more natural, but I wanted to make them even more interesting.
    "Don't be too neat" is a viable design strategy; if you can smear, distort, or
    damage your art in a creative way, go ahead and do it. With this approach in mind,
    I selected a somewhat narrower pen nib, maximized Tremor to 100, and danced wildly
    around the letters with my tablet pen ([Figure 20-6](#fig20-6)). Using a mouse
    for this effect would work almost as well. The result appeared unattractive at
    first because I forgot to apply the usual Simplify/Inset/Outset magic.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在字母看起来更自然了，但我希望让它们更有趣。“不要太整齐”是一种可行的设计策略；如果你能以创意的方式涂抹、扭曲或损坏你的艺术作品，就大胆去做吧。基于这一思路，我选择了一个稍微窄一点的笔尖，将颤动幅度最大化到100，并用我的平板笔在字母周围疯狂地“舞动”了一下（[图
    20-6](#fig20-6)）。使用鼠标做这个效果也差不多可以达到同样的效果。刚开始的结果看起来不太吸引人，因为我忘了应用通常的简化/内嵌/外扩技巧。
- en: '![](tuts/t02-06.svg.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](tuts/t02-06.svg.png)'
- en: 'Figure 20-6: Damaging the letter shapes creatively'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图 20-6：创意性地损坏字母形状
- en: 20.2.1 Layout
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 20.2.1 布局
- en: This piece of distortion art deserved the central place on the card, with the
    rest placed symmetrically around it. I used a plain, slanted, very light sans
    serif font (Helvetica Condensed Light) that doesn't distract from the artwork
    in the center. The horizontal layout made the card seem cramped so I rotated everything
    on its side (by pressing Ctrl-[) to give the art ample space and allow the text
    to float to the edges and not interfere with the artwork, as shown in [Figure 20-7](#fig20-7).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这幅扭曲的艺术作品应该占据卡片的中央位置，其余部分则对称地环绕其周围。我使用了一种简单的倾斜、非常浅的无衬线字体（Helvetica Condensed
    Light），这种字体不会分散对中央艺术作品的注意力。由于横向布局让卡片显得拥挤，我把所有内容都旋转了90度（通过按Ctrl-[），让艺术作品有更多空间，同时让文字漂浮到边缘，不干扰艺术作品，如[图
    20-7](#fig20-7)所示。
- en: '![](tuts/t02-07.svg.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](tuts/t02-07.svg.png)'
- en: 'Figure 20-7: Laying out the card around the initials'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 图 20-7：围绕字母缩写排版名片
- en: 20.2.2 Texture and Color
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 20.2.2 纹理与颜色
- en: A pleasing design was starting to emerge, but it was far from ready. The card
    looked too empty, flat, and hostile with the irregular blotch of ink in the center.
    To fix this, I decided to add some background gradients.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一个令人愉悦的设计开始显现出来，但离完成还差得远。卡片看起来太空旷、平坦，并且中间那块不规则的墨迹显得有些敌意。为了修正这个问题，我决定添加一些背景渐变。
- en: As explained in [10.6](c10.xhtml#section10.6), the default gradient from opacity
    1 to opacity 0 of a given color (for example, blue) looks crude, because its boundary
    is clearly visible upon white even when you use a pale color. To improve the look
    of a gradient over a white background, paint the transparent end of the gradient
    white, instead of the same color as the other end.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如[10.6](c10.xhtml#section10.6)所述，默认的渐变效果是从某个颜色（例如蓝色）的不透明度1到不透明度0，看起来比较粗糙，因为即使使用浅色，边界在白色背景下仍然明显可见。为了改善在白色背景上的渐变效果，可以将渐变的透明端涂成白色，而不是与另一端相同的颜色。
- en: Here, I added four rectangles with irregularly slanted bluish green gradients
    at the edges of the card to achieve a softly blending, naturally bending, asymmetric
    look. In [Figure 20-8](#fig20-8), the dashed lines are the bounding boxes of the
    four rectangles with gradients, and the gradient lines show each gradient’s span
    and direction. I painted the initials dark blue and added a blurred, 50 percent
    opaque drop shadow to the letters (Filters ▶ Shadows and Glows ▶ Drop Shadow).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我在卡片的边缘添加了四个带有不规则倾斜蓝绿色渐变的矩形，以实现柔和的融合、自然的弯曲、不对称的外观。在[图 20-8](#fig20-8)中，虚线表示四个带有渐变的矩形的边框，渐变线显示了每个渐变的跨度和方向。我将首字母涂成深蓝色，并为字母添加了一个模糊的、50%不透明的投影效果（过滤器 ▶ 阴影与辉光 ▶ 投影）。
- en: '![](tuts/t02-08.svg.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](tuts/t02-08.svg.png)'
- en: 'Figure 20-8: Adding gradients and shadows'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图 20-8：添加渐变和阴影
- en: To make it even prettier, I decided to add texture to the card by overlaying
    a regular grid of semitransparent lines ([Figure 20-9](#fig20-9)).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让它更加美观，我决定通过叠加一层常规的半透明线网格来为卡片添加纹理（[图 20-9](#fig20-9)）。
- en: '![](tuts/t02-09.svg.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![](tuts/t02-09.svg.png)'
- en: 'Figure 20-9: Adding a striped texture. The card is ready.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图 20-9：添加条纹纹理。名片已准备好。
- en: To add texture, I drew a rectangle over the entire card, opened Fill and Stroke
    (Shift-Ctrl-F), switched the fill to pattern, and chose the Stripes 1:1 white
    stock pattern. Using pattern adjustment handles in the Node tool ([10.8.1](c10.xhtml#section10.8.1)),
    I rotated the stripes and scaled them down. Finally, I stepped the rectangle in
    z-order above the gradients and the initials but below the text, and reduced its
    opacity to 20 percent.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 为了添加纹理，我在整个卡片上画了一个矩形，打开了填充和描边（Shift-Ctrl-F），将填充设置为图案，并选择了条纹1:1的白色纸纹理。使用节点工具中的图案调整手柄（[10.8.1](c10.xhtml#section10.8.1)），我旋转了条纹并将其缩小。最后，我将矩形的z顺序调整为在渐变和首字母之上，但在文本之下，并将其不透明度降低到20%。
- en: 20.3 Export and Printing
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 20.3 导出和打印
- en: If you’ve created a business card design and want to print it, first you’ll
    convert the file to PDF.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经设计好了名片，并且想要打印，首先需要将文件转换为PDF格式。
- en: Inkscape's PDF exporter ([B.3](b02.xhtml#sectionB.3)) is mature and sophisticated
    enough to render any design, be it this tutorial's first card (no transparency
    or gradients, a collection of fully opaque shapes) or the second one (opacity,
    gradients, and even filters for the drop shadow on the initials). What needs to
    be rasterized will be rasterized, and text objects will either have their fonts
    embedded or be converted to paths on export.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape的PDF导出器（[B.3](b02.xhtml#sectionB.3)）足够成熟和精细，能够渲染任何设计，无论是本教程的第一张卡片（没有透明度或渐变，全为不透明形状的集合），还是第二张卡片（带透明度、渐变，甚至是首字母上的投影效果）。需要栅格化的部分将被栅格化，文本对象要么会嵌入字体，要么在导出时转换为路径。
- en: If even PDF doesn't cut it, you can always just export an entire design as a
    bitmap. Inkscape can export only as PNG, but any number of other programs will
    convert a PNG to a different bitmap format, such as TIFF (old but still popular
    in the print world).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果即使是PDF也不够，你总是可以将整个设计导出为位图。Inkscape只能导出为PNG格式，但其他许多程序可以将PNG转换为其他位图格式，例如TIFF（虽然已较旧，但在印刷领域仍然流行）。
- en: 20.3.1 Using Device Colors
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 20.3.1 使用设备颜色
- en: Sometimes a print service will require device-specific CMYK or spot colors (for
    example, a mandated spot color for your company logo), rather than a PDF or TIFF
    file. Although Inkscape provides some support for color-managed display, you can’t
    export anything except the RGB screen color space into any output format. You’ll
    need to use external software to perform the color separation ([18.8.3](c18.xhtml#section18.8.3)).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 有时打印服务会要求使用特定设备的CMYK或专色（例如，要求为公司徽标使用指定的专色），而不是PDF或TIFF文件。虽然Inkscape提供了一些色彩管理的显示支持，但你无法将除了RGB屏幕色彩空间之外的任何东西导出为任何输出格式。你将需要使用外部软件来执行色彩分离（[18.8.3](c18.xhtml#section18.8.3)）。
- en: 20.3.2 Tiled Output
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 20.3.2 平铺输出
- en: If you plan to print the business cards on an office or home printer, you will
    probably use A4 or Letter paper with multiple copies per sheet that you cut into
    separate cards. To prepare a printable file, group all of your card’s objects,
    then use the **Create Tiled Clones** dialog ([16.6](c16.xhtml#section16.6)) to
    create, for example, a 2×5 grid of clones of the group that will fit on your printable
    page ([Figure 20-10](#fig20-10)).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你计划在办公室或家用打印机上打印名片，可能会使用A4或Letter纸张，每张纸上有多张名片，打印后剪成单独的卡片。为了准备可打印文件，将所有卡片的对象组合在一起，然后使用**创建平铺克隆**对话框（[16.6](c16.xhtml#section16.6)）创建一个2×5的克隆网格，以适应你可打印的页面（[图 20-10](#fig20-10)）。
