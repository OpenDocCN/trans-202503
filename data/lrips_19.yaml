- en: Chapter 19. Branching Out
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第19章 分岔
- en: '![image with no caption](figs/web/137fig01.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![image with no caption](figs/web/137fig01.png.jpg)'
- en: The Garden was surrounded by a hedge at least eight feet tall. The entrance
    was an archway cut out of the bushes. A wooden sign above the entrance read
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 花园被至少八英尺高的树篱围绕着。入口是从灌木丛中切割出来的拱形门。入口上方有一块木制标牌，上面写着
- en: '**WELCOME TO THE GARDEN OF FORKING PATHS.**'
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**欢迎来到分岔花园。**'
- en: “Here you go,” said Ping.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: “给你，”平说。
- en: Laurie was suddenly very worried. “Ping, is this a laba . . . laber . . . one
    of those garden mazes?” Laurie had read stories about little girls and garden
    mazes, and they never ended well. Garden mazes were full of monsters and twisty
    little passages between you and the exit.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 劳里突然非常担心。“平，这是不是一个迷……迷宫……那种花园迷宫？”劳里曾读过一些关于小女孩和花园迷宫的故事，而这些故事从来没有好结果。花园迷宫里满是怪物，充满了你与出口之间的弯弯曲曲的小通道。
- en: “It’s not really a labyrinth. You can always find a way out,” said Ping. “Where
    you end up is a different story.”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: “这不是真的迷宫。你总能找到出口，”平说。“不过你最终走到哪里，可就是另一回事了。”
- en: “Oh, good. After I deliver this letter, can I come back to the Treelighthouse?
    Maybe we can ask the Network about how to find Hamilton!”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “哦，好啊。在我送完这封信后，我可以回到树灯塔吗？也许我们可以问问网络，怎么找到汉密尔顿！”
- en: “That’s . . . a good idea. Yes. When you’re done, if you want, we can talk about
    it.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “那是……一个好主意。是的。如果你做完了，想的话，我们可以聊聊。”
- en: “Thank you! See you soon!”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “谢谢！再见！”
- en: “Good-bye, Laurie. Take care of yourself.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “再见，劳里。保重。”
- en: Laurie and Xor stepped through the entrance into a kind of hallway made of more
    bushes. After a short walk, they found a small fountain with a sign above it.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 劳里和索尔走过入口，进入了由更多灌木丛组成的走廊。走了一小段路后，他们发现了一个小喷泉，喷泉上方有一个标牌。
- en: '**LEAVE A COIN. MAKE A WISH.**'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**留下硬币。许个愿。**'
- en: Laurie dropped her last Fair Coin into the fountain, closed her eyes, and made
    a wish. She held her eyes closed for an extra moment just in case. But nothing
    exciting happened.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 劳里把她最后一枚公平硬币丢进喷泉，闭上了眼睛，许下了一个愿望。她多闭了片刻眼睛，以防万一。但什么激动人心的事情也没发生。
- en: She kept walking down the green hallway. There wasn’t much to see except hedges,
    and more hedges, and more signs that talked about the Garden.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 她继续沿着绿色的走廊走。除了树篱，几乎什么也看不见，而且更多的树篱和更多谈论花园的标牌。
- en: '**DID YOU KNOW?**'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**你知道吗？**'
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**THERE ARE 16,777,216 PATHS THROUGH THE GARDEN.**'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**花园中有16,777,216条路径。**'
- en: “Only 16 million? That’s nothing!” Laurie said. “Userland had millions of millions
    of *millions*.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “只有1600万？这算什么！”劳里说。“用户地带有数百万的*百万*。”
- en: '**ONLY ONE PATH PER VISITOR.**'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**每位游客只能选择一条路径。**'
- en: “That’s okay. I want to get through here quickly.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “没关系。我想尽快通过这里。”
- en: '**ONLY ONE VISITOR PER PATH.**'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**每条路径只能有一位游客。**'
- en: “Isn’t that the same thing?”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “那不是一样的吗？”
- en: '**NO.**'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**不可以。**'
- en: “I wonder which path is the shortest,” Laurie said. The next sign answered her
    question.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “我在想哪条路径最短，”劳里说。下一个标牌回答了她的问题。
- en: '**ALL PATHS ARE THE SAME LENGTH.**'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**所有路径长度相同。**'
- en: “Then how do I know which one to take?” she asked.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “那我怎么知道该走哪一条？”她问。
- en: '**CHOOSE WISELY.**'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**谨慎选择。**'
- en: That’s when she came to the first fork in the path. Each fork had its own sign.
    The left-hand sign said
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 就在这时，她来到了第一条岔路。每条岔路都有一个标牌。左边的标牌写着
- en: '![](figs/web/common-01.png.jpg)**THINGS**'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '![](figs/web/common-01.png.jpg)**事物**'
- en: and the right-hand sign said
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 右侧的标牌上写着
- en: '**IDEAS**![](figs/web/common-02.png.jpg)'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**想法**![](figs/web/common-02.png.jpg)'
- en: Laurie had seen a lot of Ideas lately. A simple Thing would be a nice change.
    She took the left-hand path. A minute later she came to the next fork. The signs
    there said
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 劳里最近看到了很多想法。一个简单的事物会是一个不错的变化。她选择了左侧的路径。一分钟后，她来到了下一个岔路口。那里的标牌写着
- en: '![](figs/web/common-01.png.jpg)**FAMILIAR THINGS | STRANGE THINGS**![](figs/web/common-02.png.jpg)'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](figs/web/common-01.png.jpg)**熟悉的事物 | 奇怪的事物**![](figs/web/common-02.png.jpg)'
- en: “I’ve seen a lot of Strange Things lately, too,” she said. “I’ll go for Familiar.”
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “我最近也见了很多奇怪的事，”她说。“我还是选择熟悉的吧。”
- en: '![](figs/web/common-01.png.jpg)**YOUNG | OLD**![](figs/web/common-02.png.jpg)'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](figs/web/common-01.png.jpg)**年轻 | 年老**![](figs/web/common-02.png.jpg)'
- en: “Um . . . Old!” Down the right-hand path they went.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯……老！”他们走向了右侧的路径。
- en: '![](figs/web/common-01.png.jpg)**INTERESTING | BORING**![](figs/web/common-02.png.jpg)'
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](figs/web/common-01.png.jpg)**有趣 | 无聊**![](figs/web/common-02.png.jpg)'
- en: “That’s an easy one,” said Xor. “Interesting.”
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: “这很简单，”索尔说。“有趣。”
- en: “You’re not the one who has to climb rocks and cross scary bridges when we make
    Interesting deliveries,” Laurie said. “But okay.”
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: “你又不是那个在我们送有趣的东西时必须爬岩石和过吓人的桥的人，”劳里说。“不过也好。”
- en: '![](figs/web/common-01.png.jpg)**LOST | UNLOST**![](figs/web/common-02.png.jpg)'
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](figs/web/common-01.png.jpg)**迷路 | 没迷路**![](figs/web/common-02.png.jpg)'
- en: “How can you have a sign pointing to Lost things? Wouldn’t that make them Unlost?”
    asked Xor.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: “你怎么能有一个指向‘失落之物’的路标呢？那不应该是‘未失落’的吗？”Xor问道。
- en: “Maybe they’re only Lost until you find them,” Laurie mused.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: “也许它们只有在你找到它们之前才是失落的，”劳里若有所思地说道。
- en: “That makes sense.” Xor replied. They took the left path.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: “那就有道理了。”Xor回答道。他们走上了左边的路。
- en: '![](figs/web/common-01.png.jpg)**MOSTLY LOST | COMPLETELY LOST**![](figs/web/common-02.png.jpg)'
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](figs/web/common-01.png.jpg)**主要失落 | 完全失落**![](figs/web/common-02.png.jpg)'
- en: “Comp . . . no, *Mostly* Lost,” Laurie decided. Left again.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: “合成...不，*主要*失落，”劳里决定了。再次左转。
- en: “You know, I don’t see millions of paths,” said Xor. “There’s only ever two.”
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: “你知道，我可没看到什么无数条路径，”Xor说，“这里只有两条。”
- en: '![](figs/web/common-01.png.jpg)**SMALL | NOT-SMALL**![](figs/web/common-02.png.jpg)'
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](figs/web/common-01.png.jpg)**小 | 不小**![](figs/web/common-02.png.jpg)'
- en: “Not-Small!” they said together.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: “不小！”他们齐声说道。
- en: '**BIGGER THAN YOU?**'
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**比你还大？**'
- en: ''
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](figs/web/common-01.png.jpg)**NO | YES**![](figs/web/common-02.png.jpg)'
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](figs/web/common-01.png.jpg)**不 | 是**![](figs/web/common-02.png.jpg)'
- en: “Everything is bigger than me,” said Xor. “Let’s go right.”
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: “一切都比我大，”Xor说道，“我们走右边吧。”
- en: '**BIGGER THAN A MOUNTAIN?**'
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**比山还大？**'
- en: ''
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](figs/web/common-01.png.jpg)**YES | NO**![](figs/web/common-02.png.jpg)'
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](figs/web/common-01.png.jpg)**是 | 不是**![](figs/web/common-02.png.jpg)'
- en: '*Not that big!* They went right again.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '*没那么大！* 他们又往右走了。'
- en: '**TALLER THAN A LIGHTHOUSE?**'
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**比灯塔还高？**'
- en: ''
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](figs/web/common-01.png.jpg)**NO | YES**![](figs/web/common-02.png.jpg)'
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](figs/web/common-01.png.jpg)**不 | 是**![](figs/web/common-02.png.jpg)'
- en: Laurie had seen quite enough of lighthouses, too. She tried to go left, but
    a Shelled Green Round animal barred the way.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 劳里也已经看够了灯塔。她尝试往左走，但一只壳状的绿色圆形动物挡住了路。
- en: “We meet again, Miss Ipsum,” it said.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: “我们又见面了，Ipsum小姐，”它说。
- en: “*Mister Tortoise!* What are you doing here?”
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: “*乌龟先生！* 你在这里做什么？”
- en: “I’m enjoying a special treat,” said Tortoise, taking a bite out of the greenery.
    “I help keep the mandelbroccoli bushes in the Garden nice and trim. For me it
    is a delicious chore. And what are you doing here, Miss Ipsum?”
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: “我在享受一份特别的美味，”乌龟边说边咬了一口绿意盎然的植物。“我帮忙把花园里的曼德尔西兰修剪得整整齐齐。对我来说，这是一项美味的工作。那你在这里做什么，Ipsum小姐？”
- en: “I’m looking for the nearest exit so I can deliver a letter.”
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: “我在找最近的出口，好送一封信。”
- en: Tortoise seemed to smile. Of course, he always seemed to be smiling. “There
    are millions of paths through the Garden. All of them are exactly the same length.”
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 乌龟似乎笑了。事实上，他似乎总是在笑。“这里有无数条路径，每一条的长度都完全相同。”
- en: She tried to picture so many paths side-by-side. “I don’t understand. If there
    are so many, where are they?”
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 她试着把这么多路径并排想象。“我不明白。如果有这么多条，它们在哪儿？”
- en: “They are all around you. Every path forks off from another path,” Tortoise
    said. “One path becomes 2, 2 becomes 4, then 8, 16, and so on. After 24 forkings,
    there are over 16 million different paths.”
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: “它们都在你周围。每条路都会从另一条路分岔出来，”乌龟说道。“一条路分成两条，二分四，四分八，八分十六，依此类推。经过24次分叉后，会有超过1600万条不同的路径。”
- en: “Oh! It’s the Power of Two again. But this time it gets bigger instead of smaller,”
    Laurie said.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: “哦！又是二的力量。但这次它变大了，而不是变小了，”劳里说道。
- en: “Exactly right. You are currently on the path to Things that are Familiar, Old,
    Interesting, Mostly Lost, Bigger Than You, and Smaller Than a Mountain,” said
    Tortoise. “I suppose I am one of them.”
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: “完全正确。你现在走的是通往熟悉、古老、有趣、主要失落、比你大、比山小的事物的道路，”乌龟说道。“我想我就是其中之一。”
- en: “So how do I choose which forks to take?”
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: “那我该怎么选择要走哪条岔路呢？”
- en: “I suggest choosing wisely. Good day, Miss Ipsum.” Tortoise turned and walked
    slowly and steadily down the left-hand path.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: “我建议你明智选择。祝你有个愉快的一天，Ipsum小姐。”乌龟转身，缓慢而坚定地走上了左边的路。
- en: “Wait! I don’t know what you mean!” Laurie ran after him. Catching up with a
    Tortoise should have been easy. But with every step he got farther and farther
    away. By the time Laurie got to the next fork, he was nowhere to be seen.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: “等一下！我不知道你什么意思！”劳里追了上去。追上一个乌龟本该很容易。但每走一步，他就离得更远了。当劳里走到下一个岔路口时，乌龟已经不见了。
- en: '![](figs/web/common-01.png.jpg)**FRIENDLY | UNFRIENDLY**![](figs/web/common-02.png.jpg)'
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](figs/web/common-01.png.jpg)**友好 | 不友好**![](figs/web/common-02.png.jpg)'
- en: “What do you think, Xor? Which way?”
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: “你怎么看，Xor？哪条路？”
- en: “Do you really want to see a Garden full of Unfriendly Things?”
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: “你真的想看到一座充满不友好之物的花园吗？”
- en: “Good point.” She went left.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: “说得好。”她往左走了。
- en: '![](figs/web/common-01.png.jpg)**IN THE AIR | ON THE GROUND**![](figs/web/common-02.png.jpg)'
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](figs/web/common-01.png.jpg)**在空中 | 在地面上**![](figs/web/common-02.png.jpg)'
- en: They didn’t want to see anything bigger than them that also could fly, no matter
    how Friendly. Anyway, Tortoise was on the ground.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 他们不想看到任何比他们还大、而且能飞的东西，无论它多么友好。反正，乌龟是待在地面的。
- en: '![](figs/web/common-01.png.jpg)**LIGHT | HEAVY**![](figs/web/common-02.png.jpg)'
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](figs/web/common-01.png.jpg)**轻 | 重**![](figs/web/common-02.png.jpg)'
- en: “Heavy for sure!” shouted Xor.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: “肯定是重的！”Xor大喊道。
- en: '![](figs/web/common-01.png.jpg)**LIVES OUTSIDE | LIVES INSIDE**![](figs/web/common-02.png.jpg)'
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](figs/web/common-01.png.jpg)**住在外面 | 住在里面**![](figs/web/common-02.png.jpg)'
- en: “Tortoises live outside, don’t they?” Now that she thought about it, Laurie
    wasn’t completely sure. But it seemed like a good guess!
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: “乌龟是生活在外面的，对吧？”现在她想了想，劳里并不完全确定。但这似乎是个不错的猜测！
- en: '![](figs/web/common-01.png.jpg)**NEVER SLEEPS | SOMETIMES SLEEPS**![](figs/web/common-02.png.jpg)'
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](figs/web/common-01.png.jpg)**从不睡觉 | 有时睡觉**![](figs/web/common-02.png.jpg)'
- en: “And they definitely sleep,” said Xor. Right they went.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: “而且它们肯定会睡觉，”Xor说。于是他们向右走去。
- en: '![](figs/web/common-01.png.jpg)**SLEEPS AT NIGHT | SLEEPS DURING THE DAY**![](figs/web/common-02.png.jpg)'
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](figs/web/common-01.png.jpg)**晚上睡觉 | 白天睡觉**![](figs/web/common-02.png.jpg)'
- en: “Sleeps at Night!” Laurie shouted. “We should be getting close!”
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: “晚上睡觉！”劳里喊道。“我们应该快到了！”
- en: '![](figs/web/common-01.png.jpg)**MANY COLORS | ONE COLOR**![](figs/web/common-02.png.jpg)'
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](figs/web/common-01.png.jpg)**多种颜色 | 一种颜色**![](figs/web/common-02.png.jpg)'
- en: Laurie ran down the left-hand path without stopping to think. But wasn’t Tortoise
    only one color? It was too late to go back.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 劳里毫不犹豫地跑向了左边的路。可乌龟不止一种颜色吗？已经来不及回头了。
- en: '![](figs/web/common-01.png.jpg)**QUIET | NOISY**![](figs/web/common-02.png.jpg)'
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](figs/web/common-01.png.jpg)**安静 | 嘈杂**![](figs/web/common-02.png.jpg)'
- en: “I don’t like Noisy Things,” she said. “Tortoise is pretty quiet.”
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: “我不喜欢嘈杂的东西，”她说。“乌龟可是非常安静的。”
- en: '![](figs/web/common-01.png.jpg)**PLURAL | SINGULAR**![](figs/web/common-02.png.jpg)'
  id: totrans-91
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](figs/web/common-01.png.jpg)**复数 | 单数**![](figs/web/common-02.png.jpg)'
- en: “What does that mean?” “*Plural* means more than one. *Singular* means only
    one,” Xor said. They went right.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: “那是什么意思？”“*复数*意味着不止一个，*单数*意味着只有一个，”Xor说。他们往右走。
- en: '![](figs/web/common-01.png.jpg)**NATIVE | FOREIGN**![](figs/web/common-02.png.jpg)'
  id: totrans-93
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](figs/web/common-01.png.jpg)**本地 | 外来**![](figs/web/common-02.png.jpg)'
- en: “I know this one,” said Laurie. “*Native* means from here. *Foreign* means from
    somewhere else. Native!”
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: “我知道这个，”劳里说。“*原生*意思是来自这里。*外来*意味着来自别的地方。原生！”
- en: '![](figs/web/common-01.png.jpg)**EXPECTED | UNEXPECTED**![](figs/web/common-02.png.jpg)'
  id: totrans-95
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](figs/web/common-01.png.jpg)**预期的 | 出乎意料的**![](figs/web/common-02.png.jpg)'
- en: “I wonder where we’ll end up,” she said as they turned right. “What is Familiar,
    Old, Interesting, Mostly Lost, Bigger Than Me but Smaller Than a Mountain and
    Shorter Than a Lighthouse, Friendly, On the Ground, Heavy, Lives Outside, Sleeps
    at Night—” (she paused to breathe) “—has Many Colors and is Quiet, Singular, Native,
    *and* Unexpected?”
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: “我想知道我们会走到哪里，”她说着，转向了右边。“什么是熟悉的、古老的、有趣的、基本上丢失的、比我大但比山小、比灯塔矮、友好的、在地面上的、重的、住在外面、晚上睡觉——”
    （她停下来喘了口气）“——有多种颜色且安静、单数、原生的、*并且*出乎意料的？”
- en: '![](figs/web/common-01.png.jpg)**YOUR WISH | SOMEONE ELSE’S WISH**![](figs/web/common-02.png.jpg)'
  id: totrans-97
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](figs/web/common-01.png.jpg)**你的愿望 | 别人的愿望**![](figs/web/common-02.png.jpg)'
- en: “MY wish!” said Xor and Laurie at the same time. They giggled and walked down
    the left path. The next sign made them think for a moment. It asked
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: “我的愿望！”Xor和劳里同时说道。他们咯咯笑着走上了左边的道路。下一个标牌让他们思考了片刻。它问道：
- en: '**ARE YOU SURE?**'
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**你确定吗？**'
- en: ''
  id: totrans-100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](figs/web/common-01.png.jpg)**YES | NO**![](figs/web/common-02.png.jpg)'
  id: totrans-101
  prefs:
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](figs/web/common-01.png.jpg)**是 | 不是**![](figs/web/common-02.png.jpg)'
- en: “Sure, I’m sure!” said Laurie. “Why would I ever want someone else’s wish?”
    She went down the left-hand path. “I think we’re almost through the Garden, Xor!”
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: “当然，我确定！”劳里说道。“我为什么要接受别人的愿望？”她走上了左边的小路。“我觉得我们快穿过花园了，Xor！”
- en: She started walking fast, then jogging, then running again down the long green
    hallway. Xor was getting excited too, turning all sorts of polka-dot colors. Laurie
    was already thinking about what messages she wanted to send to Fresnel, and Tinker,
    and—
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 她开始快速走路，然后是慢跑，接着又开始跑下那条长长的绿色走廊。Xor也变得兴奋起来，变换着各种波点颜色。劳里已经在考虑她想给弗涅尔和丁克以及——
- en: “Oh no!”
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: “哦，不！”
- en: Laurie stopped dead in her tracks. In front of them was another forking. The
    last one.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 劳里突然停下了脚步。在他们面前又是一个分岔口。最后一个。
- en: The left-hand sign said
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 左边的标牌上写着
- en: '![](figs/web/common-01.png.jpg)**HAMILTON (LAURIE’S WISH)**'
  id: totrans-107
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '![](figs/web/common-01.png.jpg)**汉密尔顿（劳里的愿望）**'
- en: And the right-hand sign said
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 然后右边的标志写着
- en: '**AUNT VANA (XOR’S WISH)**![](figs/web/common-02.png.jpg)'
  id: totrans-109
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**凡娜阿姨（XOR的愿望）**![](figs/web/common-02.png.jpg)'
- en: “The Garden guessed my wish!” Laurie said.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: “花园猜到了我的愿望！”劳里说。
- en: “Mine, too,” Xor said.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: “我也是，”Xor说。
- en: Laurie started to go left, then stopped. Then she started to go right, but had
    second thoughts. They stood there for a very long and very silent minute.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 劳里开始往左走，然后停下了。接着她又开始往右走，但又犹豫了。他们站在那里，静默了一分钟，时间似乎特别漫长。
- en: “We can only take one path,” said the girl.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: “我们只能走一条路，”女孩说。
- en: “Yeah,” the lizard replied.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯，”蜥蜴回答道。
- en: “And there’s no going back.”
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: “而且不可以回头。”
- en: “That’s the rule.”
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: “这是规则。”
- en: “You really want to find your aunt,” Laurie said.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: “你真的想找到你的阿姨，”劳里说。
- en: “And you really want to go back home,” Xor sighed.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: “你真的想回家，”Xor叹了口气。
- en: “That means we have to choose,” Laurie said. “But how?” She did want to go home,
    but she also wanted Xor to find Aunt Vana. She wanted to bring Xor and Vana home
    with her and how cool would that be and—
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: “这意味着我们必须做出选择，”劳里说，“但是怎么选呢？”她确实想回家，但她也希望Xor能找到凡娜阿姨。她希望能把Xor和凡娜一起带回家，那该有多酷啊——
- en: “No, Laurie,” Xor said sadly. “It means we have to split up.”
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: “不，劳里，”Xor悲伤地说，“这意味着我们必须分开。”
- en: “But—”
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: “但是——”
- en: “Only One Visitor Per Path. That’s the rule.” He jumped off her shoulder and
    landed on the right-hand sign. “I guess . . . this is how you found me.” His skin
    turned orange and purple.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: “每条路只能有一个访客。这是规则。”他从她的肩膀上跳下来，落到右边的标志上。“我猜……这就是你找到我的方式。”他的皮肤变成了橙色和紫色。
- en: “We can do this,” said Laurie, thinking furiously. “Once you find your Aunt
    Vana, take her to the Treelighthouse. I’ll find a way to come back. Or maybe I’ll
    get a telescope and a big light and—”
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: “我们可以做到的，”劳里一边思考一边说，“一旦你找到你的凡娜阿姨，就带她去树灯塔。我会想办法回来的。或者我也许会弄个望远镜和一盏大灯——”
- en: “We’ll see each other again,” Xor said.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: “我们会再见的，”Xor说。
- en: “Okay,” said Laurie. “Promise?”
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: “好吧，”劳里说，“答应我？”
- en: “Promise.”
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: “答应我。”
- en: “And I’m going to whistle, okay?”
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: “我打算吹口哨，好吗？”
- en: “Okay.”
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: “好吧。”
- en: “So you can hear me.”
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: “所以你能听到我。”
- en: “Right,” said Xor.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: “对，”Xor说。
- en: “It’ll be fine.”
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: “没问题的。”
- en: “Absolutely,” agreed Xor.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: “完全同意，”Xor也赞同道。
- en: “Here I go.”
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: “我要走了。”
- en: “Me too.”
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: “我也是。”
- en: Laurie did try to whistle, but it’s impossible to whistle and cry at the same
    time. Just try it.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 劳里确实试着吹口哨，但同时吹口哨和哭泣是不可能的。试试看。
