- en: The next three chapters outline numerous examples of tabletop exercise scenarios
    that you can personalize to fit your organization. For each example, we’ll provide
    a storyboard with injects and discussion questions. Keep in mind that these should
    serve only as inspiration for your tabletop exercise; you should modify these
    scenarios as needed to fit your environment and the goals and objectives of your
    exercise.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的三章概述了多个桌面演练场景示例，你可以根据自己组织的需求进行个性化调整。对于每个示例，我们将提供一个包含插入点和讨论问题的故事板。请记住，这些仅作为你桌面演练的灵感来源；你应该根据需要调整这些场景，以适应你的环境以及演练的目标和目的。
