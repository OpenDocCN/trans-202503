- en: Acknowledgments
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 致谢
- en: We both want to thank the No Starch Press team who have done such a great job
    producing this book. Special thanks to Liz Chadwick for the invitation to write
    this book and for her endless patience editing our non-native English writing.
    We also want to thank Laurel Chun for her attention to detail and for producing
    this book’s beautiful layout. Thanks to Les Pounder for his technical contribution
    and suggestions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们俩都要感谢No Starch Press团队，他们在制作本书方面做了出色的工作。特别感谢Liz Chadwick邀请我们编写本书，并且在编辑我们非母语英语写作时展现出的无尽耐心。我们还要感谢Laurel
    Chun，她对细节的关注以及制作本书美丽排版的努力。感谢Les Pounder的技术贡献和建议。
- en: Many thanks to the Raspberry Pi Foundation for developing this tiny but powerful
    computer that made electronics and coding more accessible to general public.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 特别感谢Raspberry Pi基金会，感谢他们开发了这款小巧但强大的计算机，使得电子学和编程对大众更加可及。
- en: We must also thank our friends and family for being supportive throughout this
    entire journey. Finally, we would like to thank the Random Nerd Tutorials community
    who indirectly have also made this book possible.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还必须感谢我们的朋友和家人，在整个旅程中一直给予我们支持。最后，我们要感谢Random Nerd Tutorials社区，他们间接地也使这本书成为可能。
- en: Writing this book wouldn’t have been possible if it wasn’t for Sara Santos’s
    work and support, and her tireless effort to meet all the deadlines. I thank her
    greatly.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有Sara Santos的工作和支持，以及她为按时完成所有任务而付出的不懈努力，本书的写作是无法实现的。我由衷地感谢她。
- en: '*Rui Santos*'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*Rui Santos*'
- en: I would like to thank my coauthor Rui Santos for inviting me to take part in
    this journey. Thanks for showing me that we can work in something we love; we
    just have to chase our dreams.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我要感谢我的合著者Rui Santos，感谢他邀请我参与这段旅程。感谢他让我明白我们可以从事自己热爱的事情；我们只需要追寻自己的梦想。
- en: '*Sara Santos*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*Sara Santos*'
