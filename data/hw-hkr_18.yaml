- en: '[*](ch05.xhtml#fn_11) See Sec 2320 (b) at *[https://www.govtrack.us/congress/bills/112/hr1540/text](https://www.govtrack.us/congress/bills/112/hr1540/text)*.[*](ch05.xhtml#fn_12)
    Remember that one? The NeXTcube was a computer released in 1990 by Steve Jobs’s
    company, NeXT.[*](ch05.xhtml#fn_13) This was the salary rate in the mid-2000s;
    due to wage inflation since then, it’s risen to around $1,000 per month, but refurbishing
    chips is still more lucrative.[*](ch05.xhtml#fn_14) Kovan is open hardware; you
    can read more about it and download the source on the Kosagi wiki at *[http://www.kosagi.com/w/index.php?title=Kovan_Main_Page](http://www.kosagi.com/w/index.php?title=Kovan_Main_Page)*.[*](ch05.xhtml#fn_15)
    JEDEC Publication N. 106AA lists all SD card manufacturer ID codes, and 0x41 wasn’t
    on there.[*](ch05.xhtml#fn_16) *Guanxi* (关系) is a traditional social networking
    platform deeply embedded in the Chinese culture. Like modern social networks,
    it has notions of followers, likes/dislikes, karma, and moderators. Guanxi predates
    the modern legal system and can be more effective than the civil code for resolving
    or avoiding all manners of disputes. Guanxi is also essential in facilitating
    new deals and relationships.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*](ch05.xhtml#fn_11) 请参见第2320条(b)，见于*[https://www.govtrack.us/congress/bills/112/hr1540/text](https://www.govtrack.us/congress/bills/112/hr1540/text)*。[*](ch05.xhtml#fn_12)
    还记得那个吗？NeXTcube是由史蒂夫·乔布斯的公司NeXT在1990年发布的计算机。[*](ch05.xhtml#fn_13) 这是2000年代中期的薪资水平；由于自那时以来的工资通货膨胀，现在的薪资已上涨至每月约1,000美元，但翻新芯片仍然更具盈利性。[*](ch05.xhtml#fn_14)
    Kovan是开放硬件；你可以在Kosagi的维基页面上阅读更多信息并下载源代码，地址是*[http://www.kosagi.com/w/index.php?title=Kovan_Main_Page](http://www.kosagi.com/w/index.php?title=Kovan_Main_Page)*。[*](ch05.xhtml#fn_15)
    JEDEC出版物N. 106AA列出了所有SD卡制造商的ID代码，而0x41并未在其中列出。[*](ch05.xhtml#fn_16) *关系*是深深根植于中国文化中的传统社交网络平台。像现代社交网络一样，它也有关注者、喜欢/不喜欢、因果报应和管理员等概念。关系比现代法律系统早，它在解决或避免各种争议方面有时比民法更有效。关系在促成新交易和人际关系中也至关重要。'
- en: Chapter 6\. the story of chumby
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第6章。Chumby的故事
- en: '[*](ch06.xhtml#fn_17) Of course, I want to make clear that I wasn’t the only
    guy behind chumby; I worked with a whole team of fun, talented people. As I mentioned
    in [Chapter 1](ch01.xhtml#ch01), I was just the lead hardware designer, though
    I did the Linux kernel stuff too. (That was new for me at the time, but it was
    a lot of fun learning the insides of Linux from boot to halt!)[*](ch06.xhtml#fn_18)
    See *[http://makezine.com/2012/04/30/makes-exclusive-interview-with-andrew-bunnie-huang-the-end-of-chumby-new-adventures/](http://makezine.com/2012/04/30/makes-exclusive-interview-with-andrew-bunnie-huang-the-end-of-chumby-new-adventures/)*
    for the full interview.[*](ch06.xhtml#fn_19) *[http://bunniestudios.com/bunnie/phdthesis.pdf](http://bunniestudios.com/bunnie/phdthesis.pdf)*[*](ch06.xhtml#fn_20)
    Data primarily from *[https://en.wikipedia.org/wiki/List_of_Intel_microprocessors](https://en.wikipedia.org/wiki/List_of_Intel_microprocessors)*
    and *[https://en.wikipedia.org/wiki/List_of_Intel_Core_i7_microprocessors](https://en.wikipedia.org/wiki/List_of_Intel_Core_i7_microprocessors)*.
    I track Intel CPUs because historically they have led the MHz curve and thus provide
    the most rigorous interpretation of Moore’s law.[†](ch06.xhtml#fn_21) H. Iwai,
    “Roadmap for 22nm and Veyond,” *Microelectronic Engineering* 86, no. 7–9 (2009),
    doi: 10.1016/j.mee.2009.03.129.[*](ch07.xhtml#fn_22) You can find the documentation
    online via the Kosagi wiki at *[http://www.kosagi.com/](http://www.kosagi.com/)*.[*](ch07.xhtml#fn_23)
    *[http://boingboing.net/2014/01/17/building-a-fully-open-transpa.html](http://boingboing.net/2014/01/17/building-a-fully-open-transpa.html)*[*](ch07.xhtml#fn_24)
    One megapascal is 1 newton (unit of force) per mm²; 1 gigapascal is 1 kilonewton
    per mm².'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*](ch06.xhtml#fn_17) 当然，我要澄清一下，我不是唯一一个参与chumby项目的人；我和一整个有趣且有才华的团队一起合作。如我在[第一章](ch01.xhtml#ch01)中提到的，我只是主硬件设计师，虽然我也做了Linux内核的部分工作。（那对我来说是新的挑战，但从启动到关闭学习Linux的内部工作非常有趣！）[*](ch06.xhtml#fn_18)
    查看* [http://makezine.com/2012/04/30/makes-exclusive-interview-with-andrew-bunnie-huang-the-end-of-chumby-new-adventures/](http://makezine.com/2012/04/30/makes-exclusive-interview-with-andrew-bunnie-huang-the-end-of-chumby-new-adventures/)*
    以了解完整的采访。[*](ch06.xhtml#fn_19) *[http://bunniestudios.com/bunnie/phdthesis.pdf](http://bunniestudios.com/bunnie/phdthesis.pdf)*[*](ch06.xhtml#fn_20)
    数据主要来自 *[https://en.wikipedia.org/wiki/List_of_Intel_microprocessors](https://en.wikipedia.org/wiki/List_of_Intel_microprocessors)*
    和 *[https://en.wikipedia.org/wiki/List_of_Intel_Core_i7_microprocessors](https://en.wikipedia.org/wiki/List_of_Intel_Core_i7_microprocessors)*。我追踪Intel
    CPU，因为从历史上看，它们一直主导着MHz曲线，因此能够提供最严谨的摩尔定律解读。[†](ch06.xhtml#fn_21) H. Iwai, “22nm和Veyond的路线图，”*Microelectronic
    Engineering* 86, no. 7–9 (2009), doi: 10.1016/j.mee.2009.03.129。[*](ch07.xhtml#fn_22)
    你可以通过Kosagi Wiki在线查找相关文档，网址是 *[http://www.kosagi.com/](http://www.kosagi.com/)*。[*](ch07.xhtml#fn_23)
    *[http://boingboing.net/2014/01/17/building-a-fully-open-transpa.html](http://boingboing.net/2014/01/17/building-a-fully-open-transpa.html)*[*](ch07.xhtml#fn_24)
    一个兆帕是每平方毫米1牛顿（力的单位）；一个千兆帕是每平方毫米1千牛顿。'
