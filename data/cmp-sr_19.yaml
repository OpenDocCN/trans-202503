- en: SOLUTIONS
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解决方案
- en: If an activity has stumped you, look no further—you’re in the right place! These
    are the solutions to every activity in the book. If you’re really stuck, review
    the section where the activity appears. If you find yourself flipping to the solutions
    frequently, don’t lose heart—just keep practicing!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果某个活动让你感到困惑，别担心——你来对地方了！这里是书中所有活动的解决方案。如果你真的卡住了，回顾活动所在的章节。如果你经常翻到解决方案，也不要灰心——继续练习就好！
- en: '**LESSON 1**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 1 课**'
- en: '***Activity #1***'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '***活动 #1***'
- en: Click the **start button**.
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**开始按钮**。
- en: 'The popular apps tiles are displayed on the right side of the Start menu. The
    Weather app should look something like this:'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 流行应用的瓷砖显示在“开始”菜单的右侧。天气应用看起来应该像这样：
- en: '![Image](../images/f0306-01.jpg)'
  id: totrans-6
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Image](../images/f0306-01.jpg)'
- en: The full apps list is shown on the left side of the Start menu. Scroll down
    until you find the Weather app.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 所有应用程序的完整列表显示在“开始”菜单的左侧。向下滚动，直到找到天气应用。
- en: Click the **start button** or anywhere else outside of the Start menu.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**开始按钮**或点击开始菜单外的其他任何地方。
- en: '***Activity #2***'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '***活动 #2***'
- en: Click the **start button**. Click the **News** tile, or click in the search
    box, type **news**, and click **News**.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**开始按钮**。点击**新闻**瓷砖，或点击搜索框，输入**news**，然后点击**新闻**。
- en: Follow the instructions on your screen to set up the app. Click an article to
    read it.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照屏幕上的说明设置应用程序。点击一篇文章进行阅读。
- en: Click the **maximize button** in the top-right corner.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击右上角的**最大化按钮**。
- en: Click the **close button** in the top-right corner.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击右上角的**关闭按钮**。
- en: '***Lesson Review***'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '***课程回顾***'
- en: Press the power button on your computer.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下计算机上的电源按钮。
- en: Enter the username and password you created in “[Creating a Microsoft Account](ch00.xhtml#toc_lev21)”
    on [page 20](ch00.xhtml#page_20).
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入你在“[创建 Microsoft 帐户](ch00.xhtml#toc_lev21)”中创建的用户名和密码，位于[第 20 页](ch00.xhtml#page_20)。
- en: Click the **start button**. Scroll through the list of apps in the Start menu,
    or click in the search box and type **calculator**.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**开始按钮**。滚动浏览“开始”菜单中的应用列表，或点击搜索框，输入**计算器**。
- en: Click the app to open it.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击该应用以打开。
- en: Press the calculator buttons by clicking them with your mouse.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下计算器上的按钮，方法是用鼠标点击它们。
- en: Click the **close button** in the top-right corner.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击右上角的**关闭按钮**。
- en: '**LESSON 2**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 2 课**'
- en: '***Activity #3***'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '***活动 #3***'
- en: Click the **start button**. Click the **Microsoft Solitaire Collection** tile,
    or click in the search box, type **solitaire**, and click **Microsoft Solitaire
    Collection**.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**开始按钮**。点击**Microsoft Solitaire Collection**瓷砖，或点击搜索框，输入**solitaire**，然后点击**Microsoft
    Solitaire Collection**。
- en: Click the **Spider** button.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**蜘蛛**按钮。
- en: Read the guide if you’re not sure how to play, and play through a game.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果不确定如何进行游戏，请阅读指南并完成一场游戏。
- en: Click the **close button** in the top-right corner.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击右上角的**关闭按钮**。
- en: '***Activity #4***'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '***活动 #4***'
- en: Click the **New event** button, fill out the event details, and click **Save
    and close**.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**新建事件**按钮，填写事件详情，然后点击**保存并关闭**。
- en: Click the **New event** button and fill out the event details. Click in the
    **Reminder** box and choose when you want to be reminded about the event. Click
    **Save and close**.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**新建事件**按钮并填写事件详情。点击**提醒**框，选择你希望收到事件提醒的时间。点击**保存并关闭**。
- en: Click the **close button** in the top-right corner.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击右上角的**关闭按钮**。
- en: '***Lesson Review***'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '***课程回顾***'
- en: Use the Start menu to open the **Microsoft Solitaire Collection** app, click
    **FreeCell**, and then win a game!
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用“开始”菜单打开**Microsoft Solitaire Collection**应用，点击**FreeCell**，然后赢得一局游戏！
- en: Use the Start menu to open the **Weather** app. Find tomorrow’s maximum temperature
    in the forecast.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用“开始”菜单打开**天气**应用。查看明天的最高气温预报。
- en: Use the Start menu to open the **Calendar** app. Click the **New event** button.
    Under details, enter **Complete [Lesson 3](ch3.xhtml#ch3)**, assign a date sometime
    next week, and adjust the time slots to allot at least two hours.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用“开始”菜单打开**日历**应用。点击**新建事件**按钮。在详情中，输入**完成 [Lesson 3](ch3.xhtml#ch3)**，为事件分配下周的某一天，并调整时间段以确保至少有两个小时。
- en: Click the **start button** and browse the Start menu for new apps to explore.
    When you find one you like, click the app to open it.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**开始按钮**，浏览“开始”菜单，寻找新的应用程序进行探索。当你找到喜欢的应用时，点击该应用以打开。
- en: '**LESSON 3**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 3 课**'
- en: '***Activity #5***'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '***活动 #5***'
- en: Take photos of your garden or room.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拍下你花园或房间的照片。
- en: Plug the cable that came with your camera into both the camera and your computer.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将随相机附带的电缆插入相机和计算机。
- en: Open the **Photos** app, click **Import**, select the photos you want to import,
    and click **Continue**. Make sure the box labeled **Delete imported items from
    [your device] after importing** is unchecked, and then click the **Import** button.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**照片**应用，点击**导入**，选择你想导入的照片，然后点击**继续**。确保未勾选标有**导入后从[你的设备]删除已导入项目**的框，然后点击**导入**按钮。
- en: '***Activity #6***'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '***活动 #6***'
- en: 'Open the **Photos** app and click the **Collection** button at the top of the
    window. Click the collection of photos you took in [Activity #5](ch3.xhtml#toc_lev66).'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '打开**照片**应用并点击窗口顶部的**集合**按钮。点击你在[活动 #5](ch3.xhtml#toc_lev66)中拍摄的照片集合。'
- en: Click the photo you want to delete and then click the **delete button** at the
    top of the screen. Click **Delete** to confirm.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你想删除的照片，然后点击屏幕顶部的**删除按钮**。点击**删除**以确认。
- en: '***Lesson Review***'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '***课程复习***'
- en: Snap a few shots with your phone or camera.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用手机或相机拍几张照片。
- en: Plug the cable that came with your camera into both the camera and your computer.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将相机随附的电缆插入相机和计算机。
- en: Open the **Photos** app, click **Import**, select the photos you want to import,
    and click **Continue**. Make sure the box labeled **Delete imported items from
    [your device] after importing** is unchecked, and then click the **Import** button.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**照片**应用，点击**导入**，选择你想导入的照片，然后点击**继续**。确保未勾选标有**导入后从[你的设备]删除已导入项目**的框，然后点击**导入**按钮。
- en: Click the photo you want to edit. Click **Edit & Create** at the top of the
    screen. Click **Enhance your photo** and use the slider to improve your photo.
    Click the **Adjust** tab and use the sliders to further improve your photo. Finally,
    click **Save** and use the **back button** in the top-left corner to return to
    the list of photos.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你想编辑的照片。点击屏幕顶部的**编辑和创作**。点击**增强照片**并使用滑块改进照片。点击**调整**选项卡并使用滑块进一步改进照片。最后，点击**保存**，并使用左上角的**返回按钮**返回到照片列表。
- en: Click the photo you want to delete. Click the **delete button** and then click
    **Delete** to confirm you want to delete the photo.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你想删除的照片。点击**删除按钮**，然后点击**删除**确认删除照片。
- en: Click the photo you want to print. Click the **print button**. Ensure the printer
    settings are correct and then click the **Print** button.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你想打印的照片。点击**打印按钮**。确保打印机设置正确，然后点击**打印**按钮。
- en: '**LESSON 4**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**课程 4**'
- en: '***Activity #7***'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '***活动 #7***'
- en: '***** If you see a blue line to the left of the email, you haven’t read it
    before.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '***** 如果你看到电子邮件左侧有一条蓝色线条，表示你之前没有阅读过这封邮件。'
- en: '***** The sender’s name appears at the top of the email.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '***** 发件人名称显示在邮件顶部。'
- en: '***** The date the email was sent appears on the right.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '***** 邮件发送日期显示在右侧。'
- en: '***Activity #8***'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '***活动 #8***'
- en: Click **New mail**, and a new email box should appear on the right. Click in
    the **To** field and type the recipient’s email address. Click in the **Subject**
    field and type a subject. Click in the box underneath the Subject and type your
    message. Click **Send**.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**新邮件**，新邮件框应出现在右侧。点击**收件人**字段并输入收件人的电子邮件地址。点击**主题**字段并输入主题。点击主题下方的框并输入你的信息。点击**发送**。
- en: Wait until you receive a reply in your Inbox. Click it, and the message will
    open on the right. Read the message.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 等待你在收件箱中收到回复。点击它，消息将在右侧打开。阅读消息。
- en: Click the **Reply** button at the top of the email. Type your message and click
    **Send**.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击电子邮件顶部的**回复**按钮。输入你的消息并点击**发送**。
- en: '***Activity #9***'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '***活动 #9***'
- en: Click **New mail**, and a new email box should appear on the right. Click in
    the **To** field and type the recipient’s email address. Click in the **Subject**
    field and type a subject. Click in the box underneath the Subject and type your
    message.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**新邮件**，新邮件框应出现在右侧。点击**收件人**字段并输入收件人的电子邮件地址。点击**主题**字段并输入主题。点击主题下方的框并输入你的信息。
- en: Click **Insert** and then click **Files**. Click the **Pictures** folder on
    the left side of the screen. Click the picture you want to send and then click
    **Open**.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**插入**，然后点击**文件**。点击屏幕左侧的**图片**文件夹。点击你想发送的照片，然后点击**打开**。
- en: Click **Send**.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**发送**。
- en: '***Activity #10***'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '***活动 #10***'
- en: Find an email in your Inbox that has a paper clip icon next to it (indicating
    an attachment).
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在收件箱中找到带有回形针图标的邮件（表示有附件）。
- en: Click the email and then click the attachment at the top of the message.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击邮件，然后点击消息顶部的附件。
- en: Click the **close button**.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**关闭按钮**。
- en: Click the **Delete** button above the email.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击邮件上方的**删除**按钮。
- en: '***Lesson Review***'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '***课程复习***'
- en: Use the Start menu to find and open the **Mail** app.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用开始菜单找到并打开**邮件**应用。
- en: Click **New mail**, and a new email box should appear on the right. Click in
    the **To** field and type the recipient’s email address. Click in the **Subject**
    field and type a subject.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**新建邮件**，右侧应该会出现一个新的邮件框。在**收件人**字段点击并输入收件人的电子邮件地址。在**主题**字段点击并输入主题。
- en: Click in the box underneath the Subject and type your message, including a request
    that your friend send you a reply. Click **Send**.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主题下方的框中点击并输入你的消息，包含要求朋友给你回复的请求。点击**发送**。
- en: Wait until you receive a reply in your Inbox. Click it, and the message will
    open on the right. Read the message.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 等待直到你收到回复，出现在收件箱中。点击它，消息将在右侧打开。阅读消息。
- en: Click **Reply** and type your message. Click **Insert** and then click **Files**.
    Click the **Pictures** folder on the left side of the screen. Click the picture
    you want to send and then click **Open**. Click **Send**.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**回复**并输入你的消息。点击**插入**，然后点击**文件**。点击屏幕左侧的**图片**文件夹。点击你想发送的图片，然后点击**打开**。点击**发送**。
- en: Click your friend’s email and then click **Delete**.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你朋友的电子邮件，然后点击**删除**。
- en: '**LESSON 5**'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**课程 5**'
- en: '***Activity #11***'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '***活动 #11***'
- en: The web address is *[www.nostarch.com](http://www.nostarch.com)*.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 该网站地址是* [www.nostarch.com](http://www.nostarch.com)*。
- en: '***Activity #12***'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '***活动 #12***'
- en: Click in the address bar at the top of the screen. Type **[www.washingtonpost.com](http://www.washingtonpost.com)**
    and press ENTER.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕顶部的地址栏点击，输入**[www.washingtonpost.com](http://www.washingtonpost.com)**，然后按回车键。
- en: Click in the address bar. Type **[www.nytimes.com](http://www.nytimes.com)**
    and press ENTER.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在地址栏点击，输入**[www.nytimes.com](http://www.nytimes.com)**，然后按回车键。
