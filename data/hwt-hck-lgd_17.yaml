- en: 'It has been three weeks since we injected that extra piece of code into Strat
    Accounting’s next release. If all goes according to plan, at some point G&S Trust
    will run this backdoored version on its machines, giving us access to its darkest
    secrets: lists of offshore companies, fake nominees, hidden assets, and so much
    more.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我们将那段额外的代码注入到Strat Accounting的下一个版本中，已经过去三周了。如果一切按计划进行，某个时候G&S Trust将在其机器上运行这个后门版本，从而让我们访问其最深的秘密：离岸公司名单、虚假的名义人、隐藏的资产，还有更多。
- en: Every now and then we log in to a developer’s remote Citrix session to check
