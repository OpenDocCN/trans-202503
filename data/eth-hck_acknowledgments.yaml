- en: '**ACKNOWLEDGMENTS**'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**致谢**'
- en: I want to thank everyone who helped make this book possible. I especially want
    to thank my wife, Shea Graham, who proofed the early versions of this book. Thanks
    for all your love and encouragement.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我想感谢所有帮助本书得以问世的人。我特别感谢我的妻子Shea Graham，感谢您校对本书的早期版本。感谢您的所有爱与鼓励。
- en: To the editorial and production teams at No Starch Press, thank you. Frances
    Saux, your excellent comments and careful edits made the book better. Thank you
    for all your hard work. George Hale and Bob Russell, thanks for double-checking
    each chapter. Thanks to production editors Kassie Andreadis and Katrina Taylor
    and the founder of No Starch Press, Bill Pollock.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢No Starch Press的编辑和制作团队。Frances Saux，您的精彩评论和细致的编辑使本书更加完善。感谢您所有的辛勤工作。George
    Hale和Bob Russell，感谢你们反复核对每一章内容。感谢制作编辑Kassie Andreadis和Katrina Taylor，以及No Starch
    Press的创始人Bill Pollock。
- en: 'To the technical scholars whose comments and conversations helped shape this
    book: thank you. Ed Novak, PhD, you did a fantastic job editing the technical
    details of the book. To my friend and colleague Jesse Laeuchli, PhD, thank you
    for helping design the book’s virtual lab and suggesting topics and exercises
    to include. To my colleagues David Wu, PhD, and Charles Reiss, PhD, thanks for
    the comments, emails, and conversations on cryptography and Linux kernel modules.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢那些通过评论和对话帮助塑造本书的技术学者们：谢谢你们。Ed Novak博士，感谢您在编辑本书的技术细节方面做出的出色工作。感谢我的朋友和同事Jesse
    Laeuchli博士，感谢您帮助设计本书的虚拟实验室，并建议包含的主题和练习。感谢我的同事David Wu博士和Charles Reiss博士，感谢你们关于加密学和Linux内核模块的评论、邮件和对话。
- en: 'To Srikar Chittari and my other undergraduate research assistants, Jacob Pacheco
    and Jeffery Gerken, who volunteered to test the chapters, and to my students who
    got an early preview of the book and helped catch various bugs: thank you.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢Srikar Chittari和我的其他本科研究助理Jacob Pacheco和Jeffery Gerken，他们志愿测试了本书的章节，感谢那些提前阅读本书并帮助发现各种问题的学生们：谢谢你们。
- en: To Jim Cohoon, thanks for introducing me to the world of computer science. To
    my faculty mentor Tom Horton, PhD, and Kevin Skadron, PhD, chair of the computer
    science department, thanks for your kind words of encouragement. And to Juan Gilbert,
    PhD, chair of the Department of Computer and Information Science and Engineering
    at the University of Florida, thank you for writing the foreword.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢Jim Cohoon，感谢您让我接触到计算机科学的世界。感谢我的导师Tom Horton博士和计算机科学系主任Kevin Skadron博士，感谢你们的鼓励与支持。还有感谢Juan
    Gilbert博士，佛罗里达大学计算机与信息科学与工程系主任，感谢您为本书写了前言。
- en: Finally, to Professor Malathi Veeraraghavan, PhD, thank you for introducing
    me to the fantastic field of networking. You will be dearly missed by your former
    students and the faculty of the University of Virginia.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，感谢Malathi Veeraraghavan教授（博士），感谢您将我引入了这个精彩的网络领域。您将深深地被您曾经的学生和弗吉尼亚大学的教职员工怀念。
