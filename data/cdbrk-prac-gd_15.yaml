- en: The four groups headlined “alpha (α),” “beta (β),” “gamma (γ),” and “delta (δ)”
    contained forty numbers each, and Ernst thus assumed that these four columns represented
    the same text. The first number of each group differed from the others by exactly
    twenty-five (they are `644`, `669`, `694`, and `719`). The same was true for the
    second, third, fourth, and all subsequent numbers of each group. Because every
    number in each group was removed from those of the other groups by a factor of
    twenty-five, the four groups were identical.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 四个组分别以“alpha (α)”，“beta (β)”，“gamma (γ)”和“delta (δ)”为标题，每个组包含四十个数字，因此恩斯特假设这四列代表相同的文本。每个组的第一个数字与其他组的第一个数字之间相差恰好二十五（它们是`644`，`669`，`694`，和`719`）。每组的第二个、第三个、第四个和所有后续数字也有相同的差异。因为每个组中的每个数字都与其他组中的数字相差二十五，所以这四个组是相同的。
- en: The number `650`, which appears twice among the first four letters of the alpha
    group, delivered the breakthrough. Ernst guessed that `650` stood for either the
    first or the last letter of the Latin alphabet and that Trithemius had used either
    the substitution table `A` = `650`, `B` = `651`, `C` = `652`, etc. or `Z` = `650`,
    `Y` = `651`, `X` = `652`, etc. When he checked the first hypothesis, he didn’t
    get a meaningful result, but the second one appeared to work. The first word he
    derived was `GAZA`, and his decryption of the rest of the text quickly fell into
    place.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 数字`650`，它在字母组的前四个字母中出现了两次，带来了突破。恩斯特猜测`650`代表拉丁字母表中的第一个或最后一个字母，并且特里特海米乌斯使用了这样的替换表：`A`
    = `650`，`B` = `651`，`C` = `652`，等等，或者`Z` = `650`，`Y` = `651`，`X` = `652`，等等。当他检查第一个假设时，没有得到有意义的结果，但第二个假设似乎有效。他解出的第一个词是`GAZA`，然后他迅速解出了其余文本。
- en: 'Having found the solution, Ernst started to write his detailed research paper
    (in German) about his decryption, to be published in 1996\. His research was comprehensive,
    leading him to another related unsolved cipher: Heidel’s cryptogram.'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 找到解决方案后，恩斯特开始撰写关于他的解密的详细研究论文（用德语），计划在1996年发表。他的研究非常全面，最终引导他发现了另一个相关的未解密码：海德尔的密码。
- en: In 1676, Wolfgang Ernst Heidel had also claimed to have solved Trithemius’s
    third book, but he had only published an encrypted version of his solution, using
    a polyalphabetic cipher. Heidel’s ciphertext was known in cryptological circles,
    but for the next three centuries, no one was able to crack it. Ernst thus accomplished
    another first, deciphering Heidel’s cryptogram and proving that the solution of
    Trithemius’s third book had already been found in the seventeenth century. Tom’s
    original paper about his own solution continued to expand, incorporating the information
    about Heidel’s cryptogram and a great deal more of the historical background.
    It eventually reached the substantial size of 200 pages, the length of a book.
    After three years, Tom’s work was published in *Daphnis*.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 1676年，沃尔夫冈·恩斯特·海德尔也声称破解了特里特米乌斯的第三卷，但他只发布了自己解决方案的加密版本，使用了多字母密码。海德尔的密文在密码学圈内已为人所知，但接下来的三百年里，没有人能够破解它。因此，恩斯特再次创造了第一个纪录，成功破译了海德尔的密码，并证明特里特米乌斯的第三卷的解法早在十七世纪就已经找到了。汤姆关于自己解决方案的原始论文不断扩展，加入了有关海德尔密码的资料和更多的历史背景。最终，这篇论文的篇幅达到了200页，堪比一本书。三年后，汤姆的工作在《达夫尼斯》杂志上发表。
- en: Two years later, Reeds came across Tom’s publication while working on his own
    *Cryptologia* article. After Reeds informed the *Cryptologia* editors about Tom’s
    work, they asked Ernst to provide a shortened version of his paper.^([30](b06.xhtml#c15-endnote-30))
    So, in the October 1998 edition of *Cryptologia*, two articles about the decipherment
    of the third *Steganographia* book were published—written by two authors who hadn’t
    known about each other.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 两年后，里兹在撰写自己的《密码学》文章时，偶然发现了汤姆的出版物。在里兹通知《密码学》编辑汤姆的工作后，他们要求恩斯特提供简化版的论文^[（30）](b06.xhtml#c15-endnote-30)。因此，在1998年10月的《密码学》期刊中，发表了两篇关于破译*《隐写学》*第三卷的文章——由两位互不知情的作者撰写。
- en: There’s no doubt that the double decipherment of the third book of *Steganographia*
    is a highlight in the history of codebreaking. To learn more about this fascinating
    story, see the 1998 article “A Mystery Unraveled, Twice” in the *New York Times*.^([31](b06.xhtml#c15-endnote-31))
    Twenty years later, the story again came to public awareness via a few German-language
    publications in Thomas Ernst’s home country, including a comprehensive blog post
    by Jürgen Hermes^([32](b06.xhtml#c15-endnote-32)) and two treatises written by
    Klaus.^([33](b06.xhtml#c15-endnote-33))^, ^([34](b06.xhtml#c15-endnote-34))
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，*《隐写学》*第三卷的双重破译是密码破解历史上的一个亮点。要了解更多关于这个迷人故事的信息，请参阅1998年《纽约时报》文章《谜题解开，二次破解》^[（31）](b06.xhtml#c15-endnote-31)。二十年后，这个故事再次通过一些德语出版物引起公众关注，包括托马斯·恩斯特的家乡发表的几篇文章，其中包括尤尔根·赫尔梅斯的综合博客文章^[（32）](b06.xhtml#c15-endnote-32)和克劳斯所写的两篇论文^[（33）](b06.xhtml#c15-endnote-33)，^[（34）](b06.xhtml#c15-endnote-34)。
- en: 'Success story: Mysterious Stranger message'
  id: totrans-163
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 成功案例：神秘陌生人信息
- en: The image of stylized creatures in [Figure 15-9](#figure15-9) is one of many
    such pictures in the margins of magician David Blaine’s 2002 book *Mysterious
    Stranger*. A message is hidden in the images, and when combined, they pointed
    to the location of a hidden $100,000 treasure (which has since been found). The
    puzzles were created by award-winning game developer Cliff Johnson.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '[图15-9](#figure15-9)中的那些风格化生物图像，是魔术师大卫·布莱恩2002年书籍《神秘陌生人》中的许多此类插图之一。图像中隐藏着一条信息，当这些图像组合在一起时，指向了一个隐藏的10万美元宝藏的位置（该宝藏已被找到）。这些谜题由获奖游戏开发者克里夫·约翰逊创作。'
- en: '![](image_fi/502727c15/f15009.png)'
  id: totrans-165
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/502727c15/f15009.png)'
- en: 'Figure 15-9: A portion of a steganographic puzzle in the 2002 book *Mysterious
    Stranger*'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-9：2002年书籍《神秘陌生人》中的一部分隐写谜题
- en: This particular image was one of several in the book that decrypted to two different
    sentences. One sentence was encoded by counting the scales on each serpent in
    a set of pages, and another was encoded with the numbers on their tails. The cipher
    key was in the form of a 5 × 5 lookup table. The numbers of either the tails or
    scales were used in pairs to represent the row and column of a letter in the table.
    The treasure was found in 2004, sixteen months after the book was published. There
    is a detailed explanation of the puzzles by Jeff Briden at Cliff Johnson’s website.^([35](b06.xhtml#c15-endnote-35))
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 这张图像是书中几张图像之一，它们解密后得出两句话。一句话通过计算每条蛇身上的鳞片数量来编码，另一句话则通过它们尾巴上的数字编码。密码的密钥是以一个5×5的查找表形式呈现的。尾巴或鳞片上的数字成对使用，表示查找表中某个字母的行和列。这个宝藏在2004年被找到，距离书籍出版已有十六个月。在Cliff
    Johnson的网站上，Jeff Briden对这些谜题有详细的解释。^([35](b06.xhtml#c15-endnote-35))
- en: 'Challenge: Another steganographic message by the Friedmans'
  id: totrans-168
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 挑战：弗里德曼夫妇的另一个隐写信息
- en: A Baconian cipher can be found not only on William and Elizebeth Friedman’s
    tombstone but also in a book they wrote. Their 1957 work titled *The Shakespearean
    Ciphers Examined* evaluates a number of theories alleging that Francis Bacon (1561–1626)
    was the real author of the works usually attributed to William Shakespeare (1564–1616),
    and that Bacon included hidden messages in these writings that confirmed his authorship.^([36](b06.xhtml#c15-endnote-36))
    The story is of personal interest to the Friedmans, as it was through this research
    that they met. In the early 1900s, Elizebeth (née Smith) had been hired by the
    eccentric millionaire George Fabyan to search for hidden messages in Shakespeare’s
    works. While working at Fabyan’s think tank in Riverbank Laboratories near Chicago,
    she met a researcher in a different part of the lab, the young geneticist William
    Friedman. As a photographer, he helped with her research. She taught him about
    codes, they fell in love, and the rest is history. In their 1957 book, the Friedmans
    took time to closely examine the Shakespeare-Bacon controversy and definitively
    show that all the Bacon code theories were nonsense.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 埃尔文·贝肯密码不仅出现在威廉·弗里德曼和伊丽莎白·弗里德曼的墓碑上，也出现在他们所写的一本书中。他们1957年的著作《*莎士比亚密码的研究*》评估了若干理论，这些理论声称弗朗西斯·贝肯（1561-1626）才是通常归于威廉·莎士比亚（1564-1616）的作品的真正作者，并且贝肯在这些作品中加入了隐藏的信息，以确认他的作者身份。^([36](b06.xhtml#c15-endnote-36))
    这个故事对弗里德曼夫妇有着个人的意义，因为正是通过这项研究，他们相遇了。在20世纪初，伊丽莎白（原姓史密斯）受 eccentric百万富翁乔治·法比安的雇佣，寻找莎士比亚作品中的隐藏信息。在芝加哥附近的河岸实验室的法比安智库工作时，她遇到了实验室另一部分的年轻遗传学家威廉·弗里德曼。作为一名摄影师，他帮助她进行研究。她教他有关密码学的知识，他们相爱了，后来的事情就成了历史。在他们1957年的书中，弗里德曼夫妇花时间详细审视了莎士比亚与贝肯的争议，并明确证明了所有贝肯密码理论都是无稽之谈。
- en: 'In their typical tongue-in-cheek style, within their book about why there weren’t
    Baconian messages in the works of Shakespeare, the Friedmans hid a message in
    a Baconian cipher! On page 257 of the book, the following lines can be read:'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 在他们典型的自嘲风格中，在关于为何莎士比亚作品中没有贝肯信息的书中，弗里德曼夫妇用贝肯密码隐藏了一个信息！在这本书的第257页，可以读到以下几行：
- en: '![](image_fi/502727c15/g15003.png)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/502727c15/g15003.png)'
- en: Can you find the hidden message? If it’s not clear, check out our website at
    [https://codebreaking-guide.com/challenges/](https://codebreaking-guide.com/challenges/)
    for a larger version of this image and for hints.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 你能找到隐藏的信息吗？如果不清楚，可以访问我们的网站 [https://codebreaking-guide.com/challenges/](https://codebreaking-guide.com/challenges/)
    查看该图像的更大版本并获得提示。
- en: Cipher machines
  id: totrans-173
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 密码机
- en: Encryption played an important role in World War I, especially for protecting
    radio messages. Virtually all systems used were either manual or based on simple
    tools, such as cipher disks and cipher slides. Unfortunately, most of these methods
    were broken by enemy forces quite quickly. They also suffered a further weakness
    in that they were complicated to use, especially in wartime conditions. Soldiers
    who had to encrypt or decrypt text while taking cover in a trench, suffering from
    bad weather, and being distracted by gunshots and bomb explosions nearby were
    already overtaxed. Inevitably, many errors occurred. Often, a recipient could
    not even decrypt an encrypted message due to a faulty encipherment.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 加密在第一次世界大战中发挥了重要作用，尤其是在保护无线电消息方面。几乎所有使用的系统都是手动的，或基于简单工具，如密码盘和密码滑片。不幸的是，这些方法大多数很快就被敌方破解了。它们还存在另一个缺点，那就是使用起来非常复杂，特别是在战时条件下。必须在掩体中加密或解密文本的士兵，面临恶劣天气，周围是枪声和爆炸声，已经身心疲惫。不可避免地，许多错误发生。通常，接收者甚至无法解密一条加密的信息，因为加密过程中出现了错误。
- en: Based on these experiences, many new encryption techniques were developed in
    the years following World War I. Because it had become obvious that manual encryption
    was not suited for high-security and high-volume radio traffic at any time, let
    alone under wartime conditions, new encryption machines were designed to be more
    secure and user-friendly than manual ciphers (see [Figure 15-10](#figure15-10)).
    The concept of cipher machines was not necessarily new, as some designs had already
    been in existence for decades. But after the failure of cryptography in World
    War I, the pressure was high enough to finally put these ideas into practice.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 基于这些经验，许多新的加密技术在第一次世界大战后的几年里得到了发展。因为显然手动加密不适合高安全性和高容量的无线电通信，更不用说在战时条件下了，于是设计了新的加密机器，旨在比手动密码更安全且更易于使用（参见[图15-10](#figure15-10)）。加密机的概念并不一定是新的，因为一些设计早已存在了几十年。然而，在第一次世界大战中的密码学失败后，压力大到足以最终将这些想法付诸实践。
- en: '![](image_fi/502727c15/f15010.png)'
  id: totrans-176
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/502727c15/f15010.png)'
- en: 'Figure 15-10: Mechanical and electrical encryption machines reached their peak
    of *usage from approximately 1920 to 1970\. The picture shows a Siemens & Halske
    T52* *(a), a Kryha Standard* (b), a KL-7 (c), and a Hagelin C-35 (d). For more
    information about these and other machines, see [https://cryptomuseum.com](https://cryptomuseum.com).'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-10：机械和电子加密机的*使用高峰期大约在1920到1970年之间。图片展示了西门子 & 哈尔斯克T52* *(a)，Kryha标准机* (b)，KL-7
    (c) 和哈吉林C-35 (d)。有关这些机器和其他机器的更多信息，请访问[https://cryptomuseum.com](https://cryptomuseum.com)。
- en: The most popular type of encryption apparatus was the so-called rotor cipher
    machine. This kind of device comprises a typewriter-like keyboard, an output unit
    (some designs used a set of lamps, with every lamp indicating a letter of the
    alphabet), a source of current, and a set of rotors. The diagram in [Figure 15-11](#figure15-11)
    shows a simplified three-rotor design with an alphabet of six letters. Real machines,
    of course, worked with an alphabet of twenty-six or more letters.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 最常见的加密设备是所谓的转子密码机。这种设备包括一个类似打字机的键盘、一个输出单元（一些设计使用一组灯，每盏灯表示字母表中的一个字母）、一个电流源和一组转子。[图15-11](#figure15-11)中的示意图展示了一个简化的三转子设计，字母表包含六个字母。当然，真实的机器使用的是二十六个或更多字母的字母表。
- en: 'To encrypt a letter, the operator presses a key. This completes an electrical
    connection, which makes a lamp representing a ciphertext letter light up. After
    each letter is entered, the rightmost rotor turns by one unit. After a complete
    turn of this rotor, the next one turns by one unit, too, and once this one has
    revolved, the last one moves by one unit, like an odometer counter. Decryption
    on these machines works in a similar way: they need to be switched to a different
    mode, which causes the current to flow in the opposite direction through the rotors.
    The operator enters the ciphertext letter by pressing a key, after which the plaintext
    letter is indicated by a lamp.'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 为了加密一个字母，操作员按下一个键。这完成了一个电气连接，导致一个代表密文字母的灯亮起。在每输入一个字母后，最右侧的转子会转动一个单位。当该转子转动一圈后，下一个转子也会转动一个单位，等这个转子转动完后，最后一个转子也会转动一个单位，就像里程计一样。解密过程与这些机器的加密过程相似：它们需要切换到不同的模式，导致电流通过转子的方向相反。操作员通过按键输入密文字母，然后灯会显示明文字母。
- en: '![](image_fi/502727c15/f15011.png)'
  id: totrans-180
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/502727c15/f15011.png)'
- en: 'Figure 15-11: A rotor encryption machine uses a number of wired rotors. Pressing
    a key (plaintext) completes an electrical connection and causes a letter lamp
    (ciphertext) to light up.'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-11：转子加密机使用多个电线连接的转子。按下一个键（明文）完成电气连接，并使字母灯（密文）亮起。
- en: The most famous rotor machine (as well as the most famous encryption machine
    ever) is the Enigma (see [Figure 15-12](#figure15-12)), which was developed in
    the 1920s. The Germans used about 30,000 copies of the Enigma in World War II.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 最著名的转子机（也是最著名的加密机器）就是恩尼格玛（见[图15-12](#figure15-12)），它是在1920年代开发的。德国人在二战中使用了约30,000台恩尼格玛。
- en: '![](image_fi/502727c15/F15012.png)'
  id: totrans-183
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/502727c15/F15012.png)'
- en: 'Figure 15-12: The Enigma, used by the Germans in World War II, is the most
    famous encryption machine in history.'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-12：恩尼格玛是德国在二战中使用的最著名的加密机器。
- en: In its most common configuration, the Enigma had three rotors, a plugboard to
    add a further level of complexity to the process, and an additional part called
    a *reflector* (see [Figure 15-13](#figure15-13)). From 1942 on, German U-boats
    used a four-rotor version of the Enigma, also with a reflector. Concentration
    camps and police also made use of the Enigma.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 在最常见的配置中，恩尼格玛有三个转子，一个插头板增加了额外的复杂性，还有一个额外的部分叫做*反射器*（见[图15-13](#figure15-13)）。从1942年起，德国潜艇使用了四转子版本的恩尼格玛，也带有反射器。集中营和警察也使用了恩尼格玛。
- en: '![](image_fi/502727c15/f15013.png)'
  id: totrans-186
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/502727c15/f15013.png)'
- en: 'Figure 15-13: The Enigma is a rotor machine. Contrary to most designs of this
    kind, it included an additional element, referred to as a reflector.'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-13：恩尼格玛是一台转子机器。与大多数此类设计不同，它包含了一个额外的部分，称为反射器。
- en: 'The reflector caused the current to run twice through the rotors: once forward
    to the reflector, and then back to the rotors again. Due to this reflection, encryption
    and decryption worked exactly the same way; no decryption mode was necessary.
    This made the operation of the Enigma easier, but it also turned out to be a design
    weakness that helped the Allies to break the Enigma’s encryption system.'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 反射器使得电流在转子中运行两次：第一次向前到反射器，然后再返回到转子。由于这种反射，加密和解密的过程完全相同；不需要解密模式。这使得恩尼格玛的操作更加简便，但也成为一个设计上的弱点，帮助盟军破解了恩尼格玛的加密系统。
- en: As early as the 1930s, three young Polish mathematicians from the University
    of Poznań, Marian Rejewski and his associates Henryk Zygalski and Jerzy Różycki,
    found some of the weaknesses in the Enigma encryption algorithm, which allowed
    them to break messages regularly.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 早在1930年代，来自波兹南大学的三位年轻波兰数学家——马里安·雷耶夫斯基及其同事亨里克·齐加尔斯基和耶日·罗日茨基，就发现了恩尼格玛加密算法中的一些弱点，使得他们能够定期破解信息。
- en: They created a device, a “bomba kryptologiczna” (cryptologic bomb), which assisted
    with their efforts. According to their contemporary at Bletchley Park, Gordon
    Welchman, Różycki proposed the “bomba” codename for the machine based on a type
    of ice cream that was popular at the time; they were eating this dessert when
    Rejewski came up with the idea for the machine.^([37](b06.xhtml#c15-endnote-37))^,
    ^([38](b06.xhtml#c15-endnote-38)) Other reports claim that the name was chosen
    spontaneously or perhaps because of the sounds the machine made.^([39](b06.xhtml#c15-endnote-39))
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 他们发明了一种设备，称为“bomba kryptologiczna”（密码学炸弹），这帮助他们的工作。根据他们在布莱切利公园的同事戈登·韦尔奇曼的说法，罗日茨基根据当时流行的一种冰淇淋为这台机器命名为“bomba”，他们在吃这种甜点时，雷耶夫斯基想出了这台机器的构思。^([37](b06.xhtml#c15-endnote-37))^,
    ^([38](b06.xhtml#c15-endnote-38)) 其他报告称，这个名字是自发选择的，或者可能是因为机器发出的声音。^([39](b06.xhtml#c15-endnote-39))
- en: After Poland was invaded by the Germans, Rejewski and his team escaped and provided
    their methodology and a Polish copy of the Enigma to aid in the Allies’ work at
    Bletchley Park, a country estate outside London, where thousands of workers broke
    Enigma messages in a factory-like facility. British codebreakers, among them renowned
    mathematician Alan Turing, developed their own machine to help with their efforts.
    The design was partially based on the work of the Polish cryptanalysts, especially
    their deduction of the wiring of the Enigma rotors, but was otherwise substantially
    different. The British called their own machine a Bombe, and hundreds were built
    by the British Tabulating Machine Company for the war effort.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 在波兰被德国侵占后，雷耶夫斯基（Rejewski）和他的团队逃脱，并提供了他们的破译方法以及一份波兰版恩尼格码，以帮助盟军在伦敦郊外的布莱奇利公园工作。在那里，成千上万的工作人员在类似工厂的设施中破译恩尼格码信息。英国密码破译者，其中包括著名数学家艾伦·图灵（Alan
    Turing），开发了自己的机器以协助破译工作。该设计部分基于波兰密码分析师的工作，特别是他们对恩尼格码转子接线方式的推断，但其他方面则有很大不同。英国人将自己的机器称为Bombe，英国制表机公司为战争努力制造了数百台Bombe。
- en: Other analysts around the world were also attacking the Enigma ciphers. The
    British codebreaker Dillwyn “Dilly” Knox broke Enigma messages in the 1930s as
    well. Also, informed by the British, the Americans started their own Enigma-breaking
    efforts, building an improved version of the Bombe targeted at the four-rotor
    version of the Enigma that was used by German U-boats. This initiative was spearheaded
    by Joseph Desch in Dayton, Ohio. Today, Joseph’s daughter, Deb (Desch) Anderson,
    is an excellent resource for anything related to the Dayton Codebreakers.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 全球其他分析师也在攻击恩尼格码密码。英国密码破译者迪尔温·“迪利”·诺克斯在1930年代也破译了恩尼格码信息。此外，在英国的启发下，美国人开始了自己的恩尼格码破译工作，研发了一款改进版的
    Bombe，专门针对德国潜艇使用的四转子版本恩尼格码。这一计划由约瑟夫·德什（Joseph Desch）在俄亥俄州代顿市领导。今天，约瑟夫的女儿德布（Desch）·安德森（Deb
    Anderson）是与代顿破译者相关的优秀资源。
- en: Independently of all of the above, Elizebeth Friedman had her own pencil-and-paper
    way of cracking Enigma messages, as she was systematically attacking Nazi ciphers
    in South America.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 无论上述情况如何，伊丽莎白·弗里德曼（Elizebeth Friedman）有自己的一套用铅笔和纸破译恩尼格码信息的方法，因为她在南美系统地攻击纳粹密码。
- en: Today, there are museums in both Poznań and Bletchley Park that tell the story
    of some of the Enigma cryptanalysis in a fascinating way. There is also a tremendous
    amount of literature on this topic; we especially recommend David Kahn’s *Seizing
    the Enigma* (1991)^([40](b06.xhtml#c15-endnote-40)) and Tom and Dan Perera’s *Inside
    Enigma* (2019), which are available on the EnigmaMuseum.com website.^([41](b06.xhtml#c15-endnote-41))
    *Demystifying the Bombe* (2014) by Dermot Turing (the nephew of Alan Turing) may
    be interesting for codebreakers, as it explains the Bombe in an easy-to-understand
    way.^([42](b06.xhtml#c15-endnote-42)) Then there are the movies *Enigma* (2001),
    with Kate Winslet; and *The Imitation Game* (2014), with Benedict Cumberbatch.
    We also recommend the documentary *Dayton Codebreakers* (2005).
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，在波兹南和布莱奇利公园都有博物馆以迷人的方式讲述一些恩尼格码密码分析的故事。此外，还有大量关于此主题的文献；我们特别推荐大卫·卡恩（David Kahn）的*Seizing
    the Enigma*（1991）^([40](b06.xhtml#c15-endnote-40))和汤姆·佩雷拉（Tom Perera）与丹·佩雷拉（Dan
    Perera）的*Inside Enigma*（2019），它们可以在EnigmaMuseum.com网站上找到。^([41](b06.xhtml#c15-endnote-41))
    德莫特·图灵（Dermot Turing，艾伦·图灵的侄子）的*Demystifying the Bombe*（2014）可能对密码破译者有趣，因为它以易于理解的方式解释了Bombe。^([42](b06.xhtml#c15-endnote-42))
    然后是电影《恩尼格码》（2001），凯特·温丝莱特主演；以及《模仿游戏》（2014），本尼迪克特·康伯巴奇主演。我们还推荐纪录片《代顿破译者》（2005）。
- en: Apart from rotor machines, numerous other types of electrical or mechanical
    encryption machines were created during a “golden age” that spanned World War
    II and the early Cold War. For instance, in World War II, Japanese diplomats used
    a cipher device that their US war opponents named PURPLE.^([43](b06.xhtml#c15-endnote-43))^,
    ^([44](b06.xhtml#c15-endnote-44)) The full Japanese name was “System 97 Typewriter
    for European Characters” (九七式欧文印字機, or 97-shiki ōbun injiki). The cipher was broken
    by one of William Friedman’s teams in the US Army Signal Intelligence Service,
    led by Frank Rowlett. They did so by looking for helpful phrases that the Japanese
    used frequently at the beginning of their radio messages, such as “I have the
    honor to inform your excellency,” which often provided a crib with which to start.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 除了转子机器外，还有许多其他类型的电气或机械加密机器是在二战和冷战初期的“黄金时代”中发明的。例如，在二战期间，日本外交官使用了一种加密设备，美国的敌对方将其命名为PURPLE。^([43](b06.xhtml#c15-endnote-43))^,
    ^([44](b06.xhtml#c15-endnote-44))^ 该设备的完整日文名称是“97式欧文打字机”（九七式欧文印字機，或97-shiki ōbun
    injiki）。这个加密系统被美国陆军信号情报局的一个团队破译，团队由弗兰克·罗维特（Frank Rowlett）领导。他们通过寻找日本人频繁使用的有用短语来破解，比如“我荣幸地向阁下报告”，这些短语通常作为开头，提供了破译的线索。
- en: 'Two side notes about terminology:'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 有两个关于术语的小备注：
- en: There is debate as to the origin of the name PURPLE. According to Stephen Budiansky
    in his 2000 book *Battle of Wits*,^([45](b06.xhtml#c15-endnote-45)) American codebreakers
    named two of the earlier Japanese naval encryption systems, which were codes and
    not ciphers, “Red” and “Blue” because of the colors of the binders in which they
    kept the intercepted messages. They named other Japanese encryption systems other
    colors, such as JADE and CORAL, though it is not clear whether these names were
    also related to the color of their containers.
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于PURPLE名称的来源存在争议。根据斯蒂芬·布迪安斯基在2000年出版的书籍《智慧的较量》中的说法，^([45](b06.xhtml#c15-endnote-45))^
    美国破译员为早期的两个日本海军加密系统命名为“Red”和“Blue”，因为它们的拷贝本封面是红色和蓝色的。他们还将其他日本加密系统命名为其他颜色，如JADE和CORAL，尽管并不清楚这些名字是否也与容器的颜色有关。
- en: 'There were two completely different Japanese encryption systems both code-named
    “Red.” One of these, mentioned above, was a true code that used a codebook; the
    other was an unrelated cipher system whose messages were encrypted and decrypted
    with a machine. To distinguish the two, the codebook version was typically spelled
    normally, such as “Red” or perhaps “Red Book,” while all machine cipher systems
    were generally referred to in all caps: RED, PURPLE, etc. But, to make things
    even more confusing, the cipher systems were sometimes (incorrectly) referred
    to as codes, as in the “Purple Code” system, which was really a cipher. Also,
    sometimes the code systems, not the cipher versions, were referred to in all caps!
    See [Chapter 7](c07.xhtml) for more information about the terminology confusion
    between codes and ciphers.'
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有两个完全不同的日本加密系统都被代号为“Red”。其中一个，前文提到的，是一个真正的代码，使用了密码本；另一个则是一个无关的加密系统，其消息是通过机器进行加密和解密的。为了区分这两者，密码本版本通常会正常拼写，如“Red”或“Red
    Book”，而所有的机器加密系统一般会全部大写，称为RED、PURPLE等。但更令人困惑的是，这些加密系统有时（错误地）被称为代码，比如“Purple Code”系统，实际上它是一个加密系统。此外，有时是代码系统，而非加密版本，才会被大写！关于代码与加密术语混淆的更多信息，请参见[第7章](c07.xhtml)。
- en: Another important World War II–era German encryption machine, whose existence
    was only declassified in the last twenty years, was the Lorenz SZ40/42, also known
    by the British as “Tunny,” meaning “tuna fish.” It was introduced in 1940 as a
    cipher attachment that could be added in-line to large teleprinter machines, so
    it was not portable like the Enigma. It was used only at the highest military
    levels, such as for Hitler’s direct communications with his generals. The Lorenz
    had twelve notched wheels and over five hundred pins, and it would encrypt the
    outgoing text and decrypt the incoming text of a teletype.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种重要的二战时期德国加密机是洛伦茨 SZ40/42，也被英国人称为“Tunny”，意为“金枪鱼”。它于1940年推出，作为一种可以直接连接到大型电传打印机的加密附件，因此不像恩尼格玛那样便于携带。它仅在最高军事层级使用，比如希特勒与将军们的直接通信。洛伦茨机有十二个凹槽轮和超过五百个插销，它能对电传的输出文本进行加密，并对输入文本进行解密。
- en: The device could accept input via Baudot on five-bit punched paper tape or manually.
    Then it would rapidly translate the plaintext into an encrypted version of Baudot
    code and send it to the receiver via radio or landline. At the receiving end,
    another in-line Lorenz attachment would decrypt the message and send it on to
    the receiver teleprinter so that a plaintext message could be printed out. All
    of this was considerably faster than the laborious letter-by-letter process required
    by the Enigma.^([46](b06.xhtml#c15-endnote-46))
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 该设备可以通过五位孔纸带的巴多特码或手动输入接收数据。然后，它会迅速将明文翻译成加密版本的巴多特码，并通过无线电或电话线发送给接收方。在接收端，另一个内联的洛伦茨附件会解密消息，并将其发送到接收机的电传打字机，以便打印出明文消息。所有这些比恩尼格玛所需的逐字逐字的繁琐过程要快得多。^([46](b06.xhtml#c15-endnote-46))
- en: Any mention of the Lorenz was kept classified for decades after World War II.
    Information about it only began to emerge in 1995, after the publication of a
    paper by Donald Davies in *Cryptologia*.^([47](b06.xhtml#c15-endnote-47)) Following
    this publication, the US and UK governments gradually began declassifying various
    related documents over the next several years.^([48](b06.xhtml#c15-endnote-48))
    Now that a more complete picture of the Lorenz system has emerged, we know that
    it was another of the encryption methods cracked at Bletchley Park—this time in
    1942 by a team including John Tiltman and William T. “Bill” Tutte. This was an
    impressive accomplishment, considering they had never even seen the machine.^([49](b06.xhtml#c15-endnote-49))
    Another team of fifty people, put together and led by Thomas H. Flowers, designed
    a different kind of decryption machine, distinct from the Bombe, to assist with
    efforts to decrypt the Tunny messages. It was called the Colossus, and it was
    a massive, room-sized apparatus that could be reconfigured from day to day. A
    Post Office factory in Birmingham was commandeered to build the necessary parts,
    and as the war went on, ten different Colossi were constructed.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 关于洛伦茨的任何提及在二战后几十年内都被保密。直到1995年，唐纳德·戴维斯在*Cryptologia*期刊上发表了一篇论文，相关信息才开始浮出水面。^([47](b06.xhtml#c15-endnote-47))
    继这一出版物之后，美国和英国政府逐渐开始解密与其相关的各种文件，持续了好几年。^([48](b06.xhtml#c15-endnote-48)) 现在，随着关于洛伦茨系统的更完整的资料浮出水面，我们知道它是布莱奇利公园破解的另一种加密方法——这次是1942年，由包括约翰·蒂尔特曼和威廉·T·“比尔”·塔特在内的团队完成的。这是一项令人印象深刻的成就，考虑到他们甚至从未见过这台机器。^([49](b06.xhtml#c15-endnote-49))
    另一支由托马斯·H·弗劳尔斯领导的五十人团队，设计了一种与博贝机不同的解密机器，协助解密塔尼消息的工作。它被称为科洛索斯，是一台巨大的、房间大小的设备，可以根据需要进行重新配置。伯明翰的一家邮政工厂被征用来制造所需的零件，随着战争的进行，先后建造了十台不同的科洛索斯。
- en: After the Tunny’s system was broken, the strategic intelligence gathered from
    it provided substantial information, both about the movements of the German army
    and about the German leadership’s understanding (or misunderstanding) of Allied
    plans. According to Colossus engineer Thomas Flowers, on June 5, 1944, a decrypted
    message was provided to US General Dwight D. Eisenhower showing that, though the
    Germans knew there was a planned invasion of Normandy, they didn’t believe it
    was real. They thought, instead, that it was just a feint to draw German troops
    away from the ports.^([50](b06.xhtml#c15-endnote-50)) This intelligence was thus
    a key factor in the Allied decision to launch the full “Operation Overlord” invasion
    of France on D-Day (June 6), which turned the tide of the war for the Allies in
    Europe.^([51](b06.xhtml#c15-endnote-51)) Historians looking back on this era estimate
    that the intel from Bletchley, including the Tunny decrypts, shortened the war
    in Europe by several months. In 1954, Eisenhower described it as being of priceless
    value and that it had saved thousands of British and American lives.^([52](b06.xhtml#c15-endnote-52))
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 在塔尼系统被破解后，从中获得的战略情报提供了大量信息，既关于德军的动向，也关于德国领导层对盟军计划的理解（或误解）。根据科洛索斯工程师托马斯·弗劳尔斯的说法，1944年6月5日，一条解密信息被提供给美国将军德怀特·D·艾森豪威尔，显示出尽管德国人知道诺曼底有计划进行入侵，但他们并不认为这是真实的。他们认为，这只是为了引诱德军远离港口的佯攻。^([50](b06.xhtml#c15-endnote-50))
    因此，这条情报成为盟军决定在诺曼底登陆当天（6月6日）发起全面“霸王行动”入侵法国的关键因素，从而改变了欧洲战场上战争的局势。^([51](b06.xhtml#c15-endnote-51))
    历史学家回顾这一时期时估计，来自布莱奇利的情报，包括塔尼的解密信息，使得欧洲战争的时间缩短了几个月。1954年，艾森豪威尔将其描述为无价之宝，并表示它拯救了成千上万的英美士兵的生命。^([52](b06.xhtml#c15-endnote-52))
- en: While early cipher machine designs, including the German Enigma and the Japanese
    PURPLE, could be broken, the more advanced ones, especially those of the Cold
    War, are still considered secure today. With the advent of inexpensive electronics
    and computers around 1970, electrical and mechanical encryption machines gradually
    became obsolete over the next decades, though they remained in use to some extent
    in less-developed countries.^([53](b06.xhtml#c15-endnote-53)) Today, while this
    technology has a fascinating history, it no longer plays a role in modern communication
    security.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然早期的密码机设计，包括德国的恩尼格玛和日本的PURPLE，曾被破解，但更先进的密码机，尤其是冷战时期的那些密码机，至今仍被认为是安全的。随着1970年左右廉价电子产品和计算机的出现，电气和机械加密机器在接下来的几十年中逐渐被淘汰，尽管它们在一些欠发达国家仍然有所使用。^([53](b06.xhtml#c15-endnote-53))
    今天，尽管这项技术有着迷人的历史，但它在现代通信安全中已不再发挥作用。
- en: Breaking the ciphers of vintage encryption machines with modern means (i.e.,
    with computer support) is an active field of research. In [Chapter 16](c16.xhtml),
    we will address Enigma breaking with hill climbing. If you want to know more,
    read Craig Bauer’s 2013 book *Secret History* (or the second edition published
    in 2021), which presents a great deal of mathematical background on cipher machines
    and introduces methods to break their encryption.^([54](b06.xhtml#c15-endnote-54))
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 利用现代手段（即计算机支持）破解老式加密机器的密码是一个活跃的研究领域。在[第16章](c16.xhtml)中，我们将讨论如何通过爬山算法破解恩尼格玛。如果你想了解更多，可以阅读克雷格·鲍尔（Craig
    Bauer）2013年出版的《*秘密历史*》一书（或2021年出版的第二版），该书详细介绍了密码机器的数学背景，并介绍了破解其加密的方法。^([54](b06.xhtml#c15-endnote-54))
