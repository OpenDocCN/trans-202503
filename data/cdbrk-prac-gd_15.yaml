  type: TYPE_NORMAL
  zh: '`HEIMLICHE EFUR DER PORTEN AMEN`'
- en: '`NIT LAIS DUHER ZU MIR NOIT GCH ANDEL US ZUDAS ICH LDEN BRENGE AIL WEIS SOCH
    BEHALT`'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '`NIT LAIS DUHER ZU MIR NOIT GCH ANDEL US ZUDAS ICH LDEN BRENGE AIL WEIS SOCH
