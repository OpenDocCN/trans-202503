- en: Chapter 13. The Game of Life
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第13章 游戏人生
- en: '![image with no caption](figs/web/085fig01.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![image with no caption](figs/web/085fig01.png.jpg)'
- en: The *Doppelganger* sailed out of Probability Bay and far away from Laurie’s
    troubles. She risked a peek over the side of the boat and caught a beautiful surprise.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*双生物*船驶出了概率湾，远离了劳里的麻烦。她冒险偷看了一眼船边，捕捉到了一个美丽的惊喜。'
- en: “Winsome! Look at that!”
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: “温索姆！看那个！”
- en: In the wake of the boat, glowing sparkles lit up the water. Blue and green curlicues
    danced behind them as the waves fanned out.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在船的尾迹中，发光的火花点亮了水面。蓝色和绿色的卷曲随着波浪扩散在它们身后跳跃。
- en: “Oh, yeah. Those are called gliders. Pretty, aren’t they?”
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: “哦，知道了。那些叫做滑行者。漂亮吧？”
- en: “They’re beautiful! What makes them glow?” Laurie asked.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: “它们真美！是什么让它们发光？”劳里问。
- en: “When you stir up the water, they glow and form patterns. You can only see them
    on a dark night like this.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “当你搅动水时，它们会发光并形成图案。你只能在像这样的黑夜里看到它们。”
- en: “Wow! I’ve never seen anything like this!”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “哇！我从没见过这样的东西！”
- en: “Want to see something *really* cool?” Winsome dipped a shallow pan into the
    water and set it on a bench. After it settled down, she traced a little figure
    in the water.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “想看点*真正*酷的东西吗？”温索姆将一个浅锅浸入水中，放到长凳上。等它平静下来后，她在水面上画了一个小图案。
- en: '![image with no caption](figs/web/086fig01.png.jpg)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![image with no caption](figs/web/086fig01.png.jpg)'
- en: The glowing dots came alive and wiggled around the pan a few times before fading
    away.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 发光的点活了过来，在锅里扭动了几下，然后消失了。
- en: “How do they move like that?” Laurie asked. “Are they really alive?”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “它们是怎么动的？”劳里问。“它们真的活着吗？”
- en: “I don’t think so. It’s just a pattern that looks alive. There are supposed
    to be some rules about how the glow moves around, but I never paid attention.
    Maybe you can figure it out.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “我不这么认为。那只是一个看起来像活着的图案。应该有一些规则来规定光点是如何移动的，但我从来没有在意过。也许你能弄明白。”
- en: Winsome went back to minding the ship’s wheel. Laurie played with making more
    gliders, pretty waves, and curls. Xor tried to bite the glowing squiggles as they
    wriggled by, but all he caught was a mouthful of water.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 温索姆回到专心驾驶船舵。劳里玩着制造更多滑行者、漂亮的波浪和卷曲。Xor试图咬住那些发光的蠕动物，但他捕到的只是满口的水。
- en: Laurie got good at finding patterns that skittered through the water for longer
    and longer, but eventually, she grew restless.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 劳里渐渐擅长发现那些在水中快速滑动的图案，越找越久，但最终，她变得不安了。
- en: “Winsome, where are we going?”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “温索姆，我们去哪儿？”
- en: “We’re headed for Abstract Island,” Winsome replied. “I have some deliveries
    to make. We should get there by morning.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我们正前往抽象岛，”温索姆回答。“我有些货物要送。我们应该能在早晨之前到达那里。”
- en: “Abstract Island? That isn’t on my map,” Laurie said.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “抽象岛？那不在我的地图上，”劳里说道。
- en: “I bet a lot of things aren’t on your map, girl.”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “我敢打赌，地图上没有很多东西，姑娘。”
- en: “You mean the map is not the territory?”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “你是说地图不是领土？”
- en: “Eh? Who told you that?” Winsome asked.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯？谁告诉你这个的？”温索姆问道。
- en: “Colonel Trapp. He sent me a really strange letter.”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “特拉普上校。他给我写了一封非常奇怪的信。”
- en: “Oh, *him*.”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “哦，*他*。”
- en: “Do you know Colonel Trapp?”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “你认识特拉普上校吗？”
- en: '![image with no caption](figs/web/087fig01.png.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![image with no caption](figs/web/087fig01.png.jpg)'
- en: “He’s a crazy old man,” Winsome said. “Always messing around in other people’s
    business. Sending those rude daemons with his stupid secret messages.”
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “他是个疯狂的老头，”温索姆说道。“总是插手别人的事情。派那些粗鲁的恶魔带着他那愚蠢的秘密信息。”
- en: “The secret messages were fun. Xor figured out how to—”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “那些秘密信息很好玩。Xor弄明白了如何——”
- en: “Be careful with the Colonel, Laurie. I’m pretty sure he was the one trying
    to get you thrown in jail.”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “小心特拉普上校，劳里。我敢肯定是他想把你送进监狱。”
- en: “Who is he?” Laurie asked.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “他是谁？”劳里问。
- en: “He’s my—he was my boss,” said Winsome. “This was his mail boat. Until I copied
    it. We . . . disagree about how to do business, so I struck out on my own.”
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “他是我的——他曾是我的老板，”温索姆说道。“这是他的邮件船。直到我复制了它。我们…在如何做生意上意见不合，所以我独自出发了。”
- en: “You had a fight with him?”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “你和他吵架了吗？”
- en: “Well, yes,” Winsome said.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯，是的，”温索姆说道。
- en: “What did you fight about?”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “你们争论了什么？”
- en: “He wants things to stay just the way they are. I . . . don’t.”
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “他希望一切都保持原样。我…不这么想。”
- en: “Oh,” said Laurie. Something about Winsome’s voice told Laurie not to ask her
    more about the fight. They were quiet for a time, watching the sky and water.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “哦，”劳里说道。温索姆的语气让劳里知道，不要再问她关于争斗的事情了。她们安静了一会儿，默默地看着天空和水面。
- en: “The Colonel’s right about one thing,” Winsome said softly.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: “上校在一件事上是对的，”温索姆轻声说道。
- en: “What’s that?”
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: “那是什么？”
- en: “A map is just a picture. It’s not the real thing. If someone forgets to put
    Abstract Island on a map, the Island still exists. It doesn’t care what you know.”
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: “地图只是张图纸。它不是现实。如果有人忘了在地图上标注抽象岛屿，这个岛屿依然存在。它不在乎你知道什么。”
- en: “No one in Userland said anything about islands,” Laurie said.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: “用户领域里没有人提到过岛屿，”Laurie说。
- en: “The people back there don’t know much about the world outside. That’s the way
    the Colonel likes it. Userland is an island. It’s a whole world of islands.”
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “那边的人对外面的世界了解不多。那是上校喜欢的方式。用户领域就像一座岛屿。它是一个由岛屿组成的完整世界。”
- en: Laurie didn’t like what she was hearing. “But Winsome, I have to follow my map
    to get back home.”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: Laurie不喜欢她听到的。“但是Winsome，我必须按照我的地图回家。”
- en: “Do you?”
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: “你做了吗？”
- en: “Yes!”
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: “是的！”
- en: “Why?”
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: “为什么？”
- en: “That’s what everyone told me to do,” Laurie said.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: “那是大家都告诉我该做的，”Laurie说。
- en: “That’s not a good enough reason,” Winsome said.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: “这不是一个足够好的理由，”Winsome说。
- en: “It isn’t?” People told Laurie what to do all the time. She didn’t always do
    what they said, of course, but she usually felt bad about it.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: “不是吗？”人们总是告诉Laurie该做什么。她当然不总是照做，但她通常会为此感到内疚。
- en: “No! You should always know *why* you are doing something,” said Winsome, “and
    not just because someone told you to do it. Keep your head on and be flexible,
    girl. Otherwise, you’re like those little gliders, going wherever people send
    you.”
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: “没有！你应该时刻知道*为什么*你要做某件事，”Winsome说，“而不仅仅是因为有人告诉你去做。保持冷静并且要灵活，女孩。否则，你就像那些小滑翔机，哪里有人让你去你就去哪。”
- en: “But Tinker said—”
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: “但是Tinker说——”
- en: “Forget Tinker for a minute,” Winsome said. “How did you get lost in the first
    place?”
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: “先忘了Tinker吧，”Winsome说。“你是怎么迷路的？”
- en: “I had a fight with my mom,” Laurie said. “Mom wants me to go to school over
    the summer, but I don’t even need to!”
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: “我和妈妈吵架了，”Laurie说。“妈妈想让我夏天上学，但我根本不需要！”
- en: “Maybe summer school is a good thing. I heard that kids in other countries—”
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: “也许夏季学校是件好事。我听说其他国家的孩子——”
- en: “I don’t care! I don’t want to waste the whole summer in school with people
    I don’t even know!”
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: “我不管！我不想浪费整个夏天和我根本不认识的人待在学校里！”
- en: “Okay, that’s fair. So then what happened?”
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: “好吧，这公平。那么接下来发生了什么？”
- en: “I took a walk in the woods to calm down a little, but I was so mad that I forgot
    to watch where I was going, and I got lost, and I spent a long time walking in
    circles,” said Laurie, her eyes filling with tears. “Then I was attacked by those
    Jargon things, and I ran and ran until I came here, but then I made a Jargon myself
    because I didn’t know the rules, and no one here has even heard of Hamilton, or
    dollars, or anything! And I don’t understand why I need a password, and now I’m
    going to an island that’s not even on the map and—”
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: “我在树林里走了一会儿，想要冷静下来，但我太生气了，忘了看路，结果迷了路，走了很久才发现自己在原地转圈，”Laurie说，眼里满是泪水。“然后我被那些Jargon怪物袭击，我一直跑啊跑，直到来到这里，可是我自己也制造了一个Jargon，因为我不知道规则，而这里的人连Hamilton、美元、任何东西都没听说过！我也不明白为什么需要密码，现在我要去一个连地图上都没有的岛屿——”
- en: “Hey, slow down—” Winsome said.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: “嘿，慢点——”Winsome说。
- en: “—now I’m lost all over again and . . . and . . .” Laurie started sobbing.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: “——现在我又迷路了……然后……然后……”Laurie开始抽泣。
- en: “Wait, don’t, oh man . . .”
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: “等等，不要，天啊……”
- en: Winsome knew how to handle the nastiest people you’d never want to meet, but
    a crying girl was something else. She gave Laurie an awkward hug until the noise
    stopped.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: Winsome知道如何应对你永远不想遇到的最坏的人，但一个哭泣的女孩则是另一回事。她尴尬地抱住Laurie，直到哭声停止。
- en: “You done?”
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: “你说完了吗？”
- en: “Yeah.” Laurie sniffled.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: “是的。”Laurie抽泣着。
- en: “Good. I thought you were going to sink the boat,” said Winsome. “Why don’t
    you go below and get some rest? And think about something before you fall asleep.”
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: “好吧。我还以为你要沉船了，”Winsome说。“为什么不下去休息一下？在睡着之前想想一些事情。”
- en: “Think about what?”
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: “想什么？”
- en: “Making your own map.”
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: “制作你自己的地图。”
