- en: '**WHERE TO GO FROM HERE**'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**接下来该做什么**'
- en: '![image](graphics/common01.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/common01.jpg)'
- en: So you’ve mastered the basics of programming with Small Basic. Congratulations!
    If you’re itching for more, there are extra resources online that you can explore.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经掌握了 Small Basic 的编程基础，恭喜你！如果你渴望更多，网上还有额外的资源可以供你探索。
- en: '**Online Resources**'
  id: totrans-3
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**在线资源**'
- en: 'Visit *[http://www.nostarch.com/smallbasic/](http://www.nostarch.com/smallbasic/)*
    to download the extra resources for this book. Once you’ve downloaded and unzipped
    the file, you’ll see the following materials:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 访问 *[http://www.nostarch.com/smallbasic/](http://www.nostarch.com/smallbasic/)*，下载本书的额外资源。下载并解压文件后，你将看到以下材料：
- en: '**Book Programs and Solutions** Download the finished programs, all the images
    you’ll need, some skeleton code for the Programming Challenges, and the solutions
    to the Programming Challenges and Try It Out exercises. This will save wear and
    tear on your typing fingers!'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**书中程序和解决方案** 下载完成的程序、所需的所有图片、一些编程挑战的框架代码以及编程挑战和“动手试一试”练习的解决方案。这将省去你大量的输入工作！'
- en: '**Additional Resources** These are online articles that relate to the topics
    covered in this book. Many of these were written just to supplement the book!'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**附加资源** 这些是与本书内容相关的在线文章，其中许多是专门为补充本书而编写的！'
- en: '**Review Questions** Test your knowledge (or your student’s knowledge).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**复习题** 测试你（或你学生）的知识。'
- en: '**Practice Exercises** In addition to the Try It Out exercises and the Programming
    Challenges in the book, you can find even more exercises to practice. This is
    also great for teachers who want more options for assignments.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**练习题** 除了书中的“动手试一试”练习和编程挑战外，你还可以找到更多的练习来进行实践。这对教师来说也非常有帮助，可以提供更多的作业选项。'
- en: '**The Small Basic Website**'
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**Small Basic 网站**'
- en: Visit *[http://www.smallbasic.com/](http://www.smallbasic.com/)* to explore
    the world of Small Basic and programming. You’ll find featured games and programs,
    documentation, a curriculum for teachers, and much more.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 访问 *[http://www.smallbasic.com/](http://www.smallbasic.com/)*，探索 Small Basic
    和编程的世界。你会找到精选的游戏和程序、文档、面向教师的课程内容等。
- en: '**Play Games** Visit the program gallery to check out what other programmers
    have made.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**玩游戏** 访问程序画廊，查看其他程序员制作的作品。'
- en: '**Join the Community** Post on the forums at *[http://aka.ms/SmallBasicForum/](http://aka.ms/SmallBasicForum/)*
    to ask questions and share your games and programs with the entire Small Basic
    community.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**加入社区** 访问 *[http://aka.ms/SmallBasicForum/](http://aka.ms/SmallBasicForum/)*
    在论坛上提问，并与整个 Small Basic 社区分享你的游戏和程序。'
- en: '**Learn the Latest News** Find out about new releases, extensions, and featured
    content, games, and apps at *[http://blogs.msdn.com/b/smallbasic/](http://blogs.msdn.com/b/smallbasic/)*.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**了解最新动态** 了解新版本、扩展功能、精选内容、游戏和应用程序，访问 *[http://blogs.msdn.com/b/smallbasic/](http://blogs.msdn.com/b/smallbasic/)*。'
- en: '**Get Teaching Support** Teachers can join a private network to get personal
    support from Microsoft on all Microsoft products at *[http://aka.ms/MCSTN/](http://aka.ms/MCSTN/)*.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**获取教学支持** 教师可以加入一个私人网络，获得来自微软的个人支持，涵盖所有微软产品，访问 *[http://aka.ms/MCSTN/](http://aka.ms/MCSTN/)*。'
- en: '**Connect with the Team** Email Ed Price and the rest of the Small Basic team
    at *[smallbasic@microsoft.com](mailto:smallbasic@microsoft.com)*. Tell them the
    book sent you!'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**与团队联系** 通过电子邮件联系 Ed Price 和其他 Small Basic 团队成员，地址是 *[smallbasic@microsoft.com](mailto:smallbasic@microsoft.com)*。告诉他们是这本书引导你来的！'
- en: '**Graduating to Visual Basic**'
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**毕业到 Visual Basic**'
- en: You can convert any Small Basic program into an equivalent Visual Basic program,
    which lets you transition to the full power of a professional programming language.
    First, you’ll need to download Visual Studio for free. Go to *[http://www.visualstudio.com/](http://www.visualstudio.com/)*
    and click **Free Visual Studio** in the upper right.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将任何 Small Basic 程序转换为等效的 Visual Basic 程序，这样你就可以过渡到一个专业编程语言的完整功能。首先，你需要免费下载
    Visual Studio。访问 *[http://www.visualstudio.com/](http://www.visualstudio.com/)*，点击右上角的
    **Free Visual Studio**。
- en: Next, go to the Small Basic toolbar, click **Graduate**, select your **Output
    Location**, and click **Continue**. Visual Studio will open with the code translated
    into Visual Basic! Head back to the Visual Studio website for getting started
    documentation on Visual Basic and the Visual Studio interface. And if you have
    any questions about the graduating experience, ask us in the Small Basic forum.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，打开 Small Basic 工具栏，点击**毕业**，选择你的**输出位置**，然后点击**继续**。Visual Studio 会打开，并将代码转换为
    Visual Basic！返回 Visual Studio 网站，查看关于 Visual Basic 和 Visual Studio 界面的入门文档。如果你对毕业体验有任何疑问，欢迎在
    Small Basic 论坛向我们提问。
