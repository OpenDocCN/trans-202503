- en: '17'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '17'
- en: What next?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来呢？
- en: '![](image_fi/502727c17/g17001.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/502727c17/g17001.png)'
- en: Congratulations! If you have read this book up to this point and understood
    the main concepts we’ve explained, you have learned a lot about codebreaking.
    You’re a considerable way along the path to becoming a skilled cryptanalyst. However,
    there is still a good deal more you can learn, and there are many more crypto
    challenges waiting to be solved. In the following sections, we will tell you how
    you can proceed on your codebreaking journey from here.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！如果你已经阅读到这本书的这一部分，并理解我们解释的主要概念，那么你已经学到了很多关于破译密码的内容。你已经在成为一名技术娴熟的密码分析师的道路上走了很远。然而，你还可以学到更多知识，并且还有许多等待解决的密码挑战。在接下来的章节中，我们将告诉你如何从这里继续你的密码破译之旅。
- en: More unsolved cryptograms
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多未解密的密码
- en: In the first sixteen chapters of this book, we introduced dozens of unsolved
    cryptograms, such as the Voynich manuscript ([Chapter 5](c05.xhtml)) and the Beale
    ciphers ([Chapter 6](c06.xhtml)). Here are some more. Unlike the ones we have
    covered so far, these cryptograms cannot be assigned to a certain cipher type
    in an obvious way. After all, since they’re unsolved, we don’t even know how they
    were made!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的前十六章中，我们介绍了数十个未解密的密码，如文音手稿（[第5章](c05.xhtml)）和比尔密码（[第6章](c06.xhtml)）。这里还有更多。与我们迄今为止介绍过的不同，这些密码不能明显地归入某种密码类型。毕竟，由于它们未解密，我们甚至不知道它们是如何制作的！
- en: The fourth Kryptos message (K4)
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第四部Kryptos信息（K4）
- en: 'The sculpture *Kryptos*, created in 1990 inside CIA Headquarters in Langley,
    Virginia, bears an encrypted inscription divided into four parts (see Appendix
    A for details). While the first three parts have long been solved, number four
    (also known as K4) is still a mystery:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 1990年创作于弗吉尼亚州兰利中央情报局总部内的雕塑*Kryptos*，带有一个分为四部分的加密铭文（详见附录A）。虽然前三部分早已解决，第四部分（也称为K4）仍然是一个谜：
- en: '`OBKR`'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '`OBKR`'
- en: '`UOXOGHULBSOLIFBBWFLRVQQPRNGKSSO`'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '`UOXOGHULBSOLIFBBWFLRVQQPRNGKSSO`'
- en: '`TWTQSJQSSEKZZWATJKLUDIAWINFBNYP`'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '`TWTQSJQSSEKZZWATJKLUDIAWINFBNYP`'
- en: '`VTTMZFPKWGDKZXTJCDIGKUHUAUEKCAR`'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '`VTTMZFPKWGDKZXTJCDIGKUHUAUEKCAR`'
- en: 'Meanwhile, *Kryptos* creator Jim Sanborn has provided four different clues
    related to the K4 plaintext over the years. The first three were published in
    the *New York Times*, and the fourth was provided via email by the sculptor just
    shortly before the first edition of this book was published:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，*Kryptos*的创作者吉姆·桑伯恩多年来提供了与K4明文相关的四个不同线索。前三个被刊登在*纽约时报*上，第四个则是在本书首次出版前不久通过邮件由雕塑家提供的：
- en: '2010: The sixty-fourth through sixty-ninth positions of K4 are `BERLIN`.^([1](b06.xhtml#c17-endnote-1))'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2010年：K4的第64到69位置是`BERLIN`。^([1](b06.xhtml#c17-endnote-1))
- en: '2014: The word `CLOCK` follows `BERLIN` in the K4 plaintext.^([2](b06.xhtml#c17-endnote-2))'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2014年：在K4明文中，单词`CLOCK`跟在`BERLIN`之后。^([2](b06.xhtml#c17-endnote-2))
- en: 'January 2020: The word `NORTHEAST` appears at positions 26 through 34.^([3](b06.xhtml#c17-endnote-3))'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2020年1月：单词`NORTHEAST`出现在第26到34位置。^([3](b06.xhtml#c17-endnote-3))
- en: 'August 2020: An additional word, `EAST`, appears at position 22.'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2020年8月：另一个单词`EAST`出现在第22位置。
- en: The following diagram shows K4 along with the four hints. Note that, just because
    the plaintext starts at a certain position, it does not necessarily mean that
    there is a one-to-one mapping with the ciphertext. For all we know, there may
    also be some transposition involved.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了K4及其四个提示。请注意，明文从特定位置开始，并不一定意味着与密文之间有一一对应的映射。据我们所知，可能还涉及一些置换。
- en: '`OBKR`'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '`OBKR`'
- en: '`UOXOGHULBSOLIFBBWFLRVQQPRNGKSSO`'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '`UOXOGHULBSOLIFBBWFLRVQQPRNGKSSO`'
- en: '`EASTNORTHEAST`'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '`EASTNORTHEAST`'
- en: '`TWTQSJQSSEKZZWATJKLUDIAWINFBNYP`'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '`TWTQSJQSSEKZZWATJKLUDIAWINFBNYP`'
- en: '`BER`'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '`BER`'
- en: '`VTTMZFPKWGDKZXTJCDIGKUHUAUEKCAR`'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '`VTTMZFPKWGDKZXTJCDIGKUHUAUEKCAR`'
- en: '`LINCLOCK`'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '`LINCLOCK`'
- en: Even with these four clues, as of this writing, nobody has been able to decipher
    K4.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 即使有了这四个线索，截至目前为止，没有人能够破译K4。
- en: The Rubin cryptogram
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 鲁宾密码
- en: On January 20, 1953, the body of eighteen-year-old student Paul Rubin was found
    in a ditch near Philadelphia International Airport. As it turned out, the cause
    of his death was cyanide poisoning. It is unclear whether Rubin committed suicide
    or was murdered, but as a chemistry student, he certainly had access to the kind
    of poison that killed him. When his corpse was found, Rubin had a small box attached
    to his abdomen that contained an encrypted message (see [Figure 17-1](#figure17-1)).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 1953年1月20日，十八岁的学生保罗·鲁宾的尸体在费城国际机场附近的一个沟渠里被发现。经调查，确定他的死因是氰化物中毒。目前尚不清楚鲁宾是自杀还是被谋杀，但作为一名化学学生，他显然有机会接触到致死的毒药。当他的尸体被发现时，鲁宾的腹部绑着一个小盒子，里面装有一条加密信息（见图
    17-1）。
- en: '![](image_fi/502727c17/f17001.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/502727c17/f17001.png)'
- en: 'Figure 17-1: Chemistry student Paul Rubin had this note with him when he was
    found dead in Philadelphia.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-1：化学学生保罗·鲁宾在费城被发现死亡时，随身携带着这张纸条。
- en: This cryptogram is unsolved to date, as is the criminal case. The best source
    about the Rubin case is Craig Bauer’s book *Unsolved!*^([4](b06.xhtml#c17-endnote-4))
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这个加密信息至今未解开，案件也没有结论。关于鲁宾案件的最佳资料来源是克雷格·鲍尔的书《未解之谜！》^([4](b06.xhtml#c17-endnote-4))
- en: Ricky McCormick’s encrypted notes
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 里基·麦考密克的加密纸条
- en: On June 30, 1999, police found a corpse in a cornfield near St. Louis, Missouri.
    After an investigation, they determined that he was a murder victim and identified
    him as forty-one-year-old Ricky McCormick. In one of his pockets, the investigators
    found two pieces of paper containing encrypted notes.^([5](b06.xhtml#c17-endnote-5))
    The FBI engaged its codebreaking department, the CRRU, to uncover the plaintexts,
    but none of the specialists could solve the encryption, which is unusual, considering
    that the CRRU claims to have a high success rate. Members of the American Cryptogram
    Association who tried to break the encryption were also unsuccessful.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 1999年6月30日，警方在密苏里州圣路易斯附近的一个玉米地里发现了一具尸体。经过调查，警方确认他是谋杀受害者，并将其身份确定为41岁的里基·麦考密克。在他的一只口袋里，调查人员发现了两张含有加密信息的纸条。^([5](b06.xhtml#c17-endnote-5))
    FBI动用了其破译部门CRRU来解密，但没有任何专家能够破解这些加密信息，这一点很不寻常，因为CRRU声称其破译成功率很高。美国密码学协会的成员也未能破译成功。
- en: On March 30, 2011, the FBI took the extraordinary step of publishing McCormick’s
    two encrypted messages on the front page of the [https://www.fbi.gov](https://www.fbi.gov)
    website, seeking the public’s help either in solving the cryptograms or identifying
    any other encrypted text that looked similar. The cryptograms are reproduced in
    [Figure 17-2](#figure17-2).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 2011年3月30日，FBI采取了非常措施，将麦考密克的两条加密信息发布在[https://www.fbi.gov](https://www.fbi.gov)网站的首页，寻求公众帮助解开这些加密信息，或识别任何其他相似的加密文本。加密信息见图
    17-2。
- en: '![](image_fi/502727c17/f17002.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/502727c17/f17002.png)'
- en: 'Figure 17-2: Murder victim Ricky McCormick left behind two encrypted notes.
    They have never been solved.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-2：谋杀受害者里基·麦考密克留下了两张加密纸条，至今未解开。
- en: The McCormick cryptograms created tremendous interest but still remain unsolved.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 麦考密克的加密信息引起了极大兴趣，但至今仍未解开。
- en: The carrier pigeon message from World War II
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 二战期间的信鸽信息
- en: In 1982, a man living in Surrey, United Kingdom, was cleaning his chimney and
    discovered the remains of a pigeon.^([6](b06.xhtml#c17-endnote-6)) This bird turned
    out to be one of the carrier pigeons used in World War II and even had an encrypted
    message still attached to its leg (see [Figure 17-3](#figure17-3)).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 1982年，一名居住在英国萨里的人在清理烟囱时发现了一只鸽子的遗骸。^([6](b06.xhtml#c17-endnote-6)) 这只鸟竟然是二战期间使用的信鸽之一，甚至仍然带着一条加密信息（见图
    17-3）。
- en: '![](image_fi/502727c17/f17003.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/502727c17/f17003.png)'
- en: 'Figure 17-3: This message was transported by a carrier pigeon in World War
    II. After its publication, many tried to break the encryption, to no avail.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-3：这条信息通过一只信鸽在二战期间传送。在其公布之后，许多人尝试破译，但均未成功。
- en: 'Here’s a transcript:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是文字记录：
- en: '`AOAKN HVPKD FNFJW YIDDC`'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '`AOAKN HVPKD FNFJW YIDDC`'
- en: '`RQXSR DJHFP GOVFN MIAPX`'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '`RQXSR DJHFP GOVFN MIAPX`'
- en: '`PABUZ WYYNP CMPNW HJRZH`'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '`PABUZ WYYNP CMPNW HJRZH`'
- en: '`NLXKG MEMKK ONOIB AKEEQ`'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '`NLXKG MEMKK ONOIB AKEEQ`'
- en: '`UAOTA RBQRH DJOFM TPZEH`'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '`UAOTA RBQRH DJOFM TPZEH`'
- en: '`LKXGH RGGHT JRZCQ FNKTQ`'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '`LKXGH RGGHT JRZCQ FNKTQ`'
- en: '`KLDTS GQIRW AOAKN 27 1525/6.`'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '`KLDTS GQIRW AOAKN 27 1525/6.`'
- en: Little is known for sure about the pigeon’s journey. The use of carrier pigeons
    was quite common in World War II, and the British Royal Air Force trained about
    250,000 birds for this purpose. Typically, they dropped the pigeons into Nazi-occupied
    Europe, using parachutes. Agents picked them up and provided them to the British
    military for sending messages back home.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 对这只鸽子的旅程知之甚少。二战期间使用信鸽非常普遍，英国皇家空军训练了大约25万只信鸽。通常，他们将鸽子用降落伞投放到纳粹占领的欧洲，由特工接收后交给英国军方传递消息。
- en: What we do know is that the pigeon that carried this message wore a ring indicating
    that it was banded in 1940\. The message itself was carried in duplicate by two
    different pigeons. Each had a band from the National Union of Racing Pigeons (NURP):^([7](b06.xhtml#c17-endnote-7))
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们所知的是，这只携带信息的鸽子戴着一只环，标明它是在1940年被标记的。这条信息是由两只不同的鸽子携带的，每只鸽子都带有国家赛鸽联盟（NURP）的环：^([7](b06.xhtml#c17-endnote-7))
- en: 'NURP 40 TW 194 The “40” indicates that the pigeon was banded in 1940\. “TW
    194” probably means that it was pigeon #194 in Twickenham.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: NURP 40 TW 194 “40”表示这只鸽子是在1940年被标记的。“TW 194”可能意味着它是特威克纳姆的鸽子#194。
- en: NURP 37 DK 76 This indicates that the pigeon was banded in 1937 and that its
    home was likely in Dorking.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: NURP 37 DK 76 这表明这只鸽子是在1937年被标记的，它的家可能在多金（Dorking）。
- en: The message is signed by a “Sergeant W. Stot,” which probably refers to Sergeant
    William Stott, age twenty-seven, who parachuted into Normandy on a reconnaissance
    mission. This dispatch was likely one of countless such messages transmitted around
    D-Day on June 6, 1944\. The form said that its destination was X02, a codename
    for the Royal Air Force Bomber Command in High Wycombe.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这条信息由“W·斯托特中士”签名，可能指的是威廉·斯托特中士，27岁，曾在侦察任务中跳伞进入诺曼底。这份电报可能是1944年6月6日D日（诺曼底登陆）期间传送的无数消息之一。表单上写明其目的地是X02，这是皇家空军轰炸机指挥部（位于海威科姆）的代号。
- en: Not much is known about which ciphers the British used at any particular time
    for encrypting their carrier pigeon traffic. It is therefore hard to say what
    kind of encryption was used for this message. Numerous codebreakers have tried
    to decipher it, without any luck. Some have suggested that the cipher used was
    a one-time pad (see [Chapter 8](c08.xhtml)), which would mean that the message
    will never be solved unless the key is found.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 对于英国人在特定时间加密载体鸽通信时使用的密码，知之甚少。因此，很难确定这条消息使用了哪种加密方式。许多密码破译者曾尝试解密它，但都没有成功。有些人认为所使用的加密方式是一次性密钥（见[第8章](c08.xhtml)），这意味着除非找到密钥，否则这条消息永远无法解开。
- en: The encrypted NKRYPT pillars
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 被加密的NKRYPT柱子
- en: '*NKRYPT* is an art installation consisting of eight steel pillars located outside
    the Questacon Science and Technology Centre in Canberra, Australia (see [Figure
    17-4](#figure17-4)). Installed in 2013, *NKRYPT* was designed by Stuart Kohlhagen,
    a science educator and the director of science and learning at Questacon.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '*NKRYPT*是一个艺术装置，由八根钢柱组成，位于澳大利亚堪培拉的奎斯塔孔科学技术中心外（见[图17-4](#figure17-4)）。此装置安装于2013年，由科学教育家和奎斯塔孔科学与学习主任斯图尔特·科尔哈根（Stuart
    Kohlhagen）设计。'
- en: Each of the *NKRYPT* pillars is covered with two laser-cut ciphertexts consisting
    of letters, numbers, and symbols. Around the base of each pillar, a string of
    numbers runs in a circular pattern, which some have suggested may represent DNA
    sequences. The cryptograms are all discrete but interlinked, and solving one may
    provide a clue to solving others.^([8](b06.xhtml#c17-endnote-8)) Additional challenges
    are located on and around the artwork, and the position and height of the columns
    have meanings, too.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 每根*NKRYPT*柱子都覆盖着两个激光切割的密文，由字母、数字和符号组成。在每根柱子的底部，有一串数字以圆形模式排列，有人认为这可能代表DNA序列。这些密码都是离散的，但相互关联，解开其中一个可能会为解开其他密码提供线索。^([8](b06.xhtml#c17-endnote-8))
    艺术作品周围还有其他挑战，柱子的定位和高度也有其含义。
- en: '![](image_fi/502727c17/f17004.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/502727c17/f17004.png)'
- en: 'Figure 17-4: *NKRYPT* is an art installation located in Canberra, Australia.
    It displays a collection of encrypted messages, many of which are still unsolved.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-4：*NKRYPT*是一个位于澳大利亚堪培拉的艺术装置。它展示了一系列加密信息，其中许多仍未被解密。
- en: According to Kohlhagen, there are about sixty puzzles connected to *NKRYPT*.
    Some of them are hidden or only visible when others are solved, in a metapuzzle
    style. None of the cryptograms are based on modern crypto systems such as AES
    or RSA. The level of difficulty, at least of those that have been solved so far,
    varies considerably.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Kohlhagen的说法，大约有六十个谜题与*NKRYPT*相关。其中一些谜题是隐藏的，或者只有在解决其他谜题后才会显现，呈现出元谜题的风格。这些密码并不是基于现代加密系统，如AES或RSA。至少对于那些已被解开的谜题，其难度差异很大。
- en: 'Two fan websites are dedicated to the sculpture: *NKRYPT* Sculpture by Melbourne-based
    computer scientist Glenn McIntosh^([9](b06.xhtml#c17-endnote-9)) and DKRYPT by
    Greg Lloyd.^([10](b06.xhtml#c17-endnote-10)) As the pillars don’t have official
    names, we use Glenn’s labels of A through H. [Figure 17-5](#figure17-5) shows
    a blueprint of the artwork, which Stuart Kohlhagen provided to us. The sequence
    is the same in both, but reversed.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 有两个粉丝网站致力于这座雕塑：由位于墨尔本的计算机科学家Glenn McIntosh创作的*NKRYPT*雕塑^([9](b06.xhtml#c17-endnote-9))
    和Greg Lloyd创作的DKRYPT^([10](b06.xhtml#c17-endnote-10))。由于这些支柱没有官方名称，我们使用Glenn的标签A到H。[图17-5](#figure17-5)展示了由Stuart
    Kohlhagen提供的艺术作品蓝图。两者中的序列相同，但方向相反。
- en: 'Of the sixteen obvious *NKRYPT* cryptograms, nine have been solved by Glenn
    McIntosh, Bob Dovenberg, and others. Most of these ciphertexts consist of lines
    of twenty-six characters. They were encrypted using a simple binary code, a Caesar
    cipher, a pigpen system, a rotor cipher, and a scytale. In many cases, Kohlhagen
    employed an additional route transposition via an irregular pattern (or, at least,
    a pattern that does not yet seem to have a definable rule). On pillar A, for instance,
    the route looks like this:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在十六个明显的*NKRYPT*密码图案中，九个已经由Glenn McIntosh、Bob Dovenberg和其他人解开。这些密文大多数由二十六个字符组成的行组成。它们使用了简单的二进制代码、凯撒密码、猪pen密码系统、转子密码和蛇形密码加密。在许多情况下，Kohlhagen还通过不规则的路径转置（或者至少是目前看不出具有可定义规则的路径模式）进行了解密。例如，在支柱A上，路径如下所示：
- en: '![](image_fi/502727c17/g17002.png)![](image_fi/502727c17/f17005.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/502727c17/g17002.png)![](image_fi/502727c17/f17005.png)'
- en: 'Figure 17-5: This blueprint by Kohlhagen shows the cryptograms on the eight
    *NKRYPT* pillars.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-5：这张由Kohlhagen绘制的蓝图展示了八个*NKRYPT*支柱上的密码图案。
- en: 'The plaintext begins at the top left-hand corner, `3527421491373 . . .` This
    sequence of numbers represents latitude and longitude coordinates for locations
    around Canberra, in the following format: S 35.2742, E 149.1373; then, S 35.2984,
    E 149.1312; etc. The transposition paths on the other pillars look similar but
    are not the same. Kohlhagen has told us that once all eight are completed, they
    form a part of the sculpture’s metapuzzle.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 明文从左上角开始，`3527421491373 . . .` 这个数字序列表示堪培拉周围地点的纬度和经度坐标，格式如下：S 35.2742, E 149.1373；然后是
    S 35.2984, E 149.1312；依此类推。其他支柱上的转置路径看起来类似，但并不完全相同。Kohlhagen告诉我们，当所有八个支柱的路径完成时，它们将组成雕塑的元谜题的一部分。
- en: As a first example of an unsolved *NKRYPT* ciphertext, we’ll look at the upper
    message on pillar G (see [Figure 17-6](#figure17-6)). It consists of rounded figures
    with one angle (a symbol called a *squircle*), which form the aforementioned twenty-six-column
    pattern. Like all *NKRYPT* challenges, it doesn’t have an official name, so we
    will simply call it the squircle cryptogram.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 作为第一个未解开的*NKRYPT*密文示例，我们将查看支柱G上的上方消息（见[图17-6](#figure17-6)）。它由带有一个角度的圆形图案（称为*squircle*的符号）组成，形成了前面提到的二十六列模式。像所有*NKRYPT*的挑战一样，它没有官方名称，因此我们暂时称之为矩形密码图案。
- en: '![](image_fi/502727c17/f17006.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/502727c17/f17006.png)'
- en: 'Figure 17-6: The squircle and PVL cryptograms are still unsolved.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-6：矩形和PVL密码图案仍未解开。
- en: 'The alphabet used in the squircle cryptogram consists of only four symbols,
    which McIntosh transcribes as `0`, `1`, `2`, and `3`. Here’s his transcript of
    the message:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在这组矩形密码图案中，使用的字母表只有四个符号，McIntosh将其转录为`0`、`1`、`2`和`3`。以下是他对消息的转录：
- en: '`01110011011101021231331012`'
  id: totrans-70
  prefs: []
