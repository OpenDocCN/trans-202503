- en: Kohlhagen told us that the PVL cryptogram forms a final code, meaning one can
    only solve it if one knows the solution of some other puzzles.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: Kohlhagen告诉我们，PVL密码形成了一个最终的代码，意味着只有在知道其他一些谜题的解法之后，才能解决这个密码。
- en: As far as encrypted sculptures go, *NKRYPT* has received considerably less attention
    in the crypto community than the famous *Kryptos*. If you want to try your hand
    at breaking an unsolved cryptogram, cracking one of the unsolved *NKRYPT* ciphertexts
    might be the easier goal!
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 就加密雕塑而言，*NKRYPT*在加密社区中的关注度远低于著名的*Kryptos*。如果你想尝试破译一个未解的密文，破解其中一个未解的*NKRYPT*密文可能是一个更容易的目标！
- en: Even more unsolved cryptograms
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 还有更多未解的密码
- en: There are many more unsolved crypto mysteries you might want to explore. For
    instance, the Rayburn cryptogram,^([11](b06.xhtml#c17-endnote-11)) the Nazi spy
    cryptogram,^([12](b06.xhtml#c17-endnote-12)) the message in the 2010 movie *Fair
    Game*,^([13](b06.xhtml#c17-endnote-13)) the Cylob cryptogram,^([14](b06.xhtml#c17-endnote-14))
    the D’Agapeyeff cryptogram,^([15](b06.xhtml#c17-endnote-15)) the mLH cipher,^([16](b06.xhtml#c17-endnote-16))
    the Feynman Ciphers,^([17](b06.xhtml#c17-endnote-17)) and the Rilke cryptogram^([18](b06.xhtml#c17-endnote-18))
    are all worth studying. There is also the *Rohonc Codex*, which we still list
    as unsolved. Gábor Tokai and Levente Zoltán Király proposed an interesting solution
    in 2018, but as of this writing, it has been challenged by other cryptologists.^([19](b06.xhtml#c17-endnote-19))^,
    ^([20](b06.xhtml#c17-endnote-20))^, ^([21](b06.xhtml#c17-endnote-21))
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 还有许多其他未解密的密码谜题你可能想要探索。例如，Rayburn密码^([11](b06.xhtml#c17-endnote-11))、纳粹间谍密码^([12](b06.xhtml#c17-endnote-12))、2010年电影*公平游戏*中的信息^([13](b06.xhtml#c17-endnote-13))、Cylob密码^([14](b06.xhtml#c17-endnote-14))、D’Agapeyeff密码^([15](b06.xhtml#c17-endnote-15))、mLH密码^([16](b06.xhtml#c17-endnote-16))、费曼密码^([17](b06.xhtml#c17-endnote-17))以及Rilke密码^([18](b06.xhtml#c17-endnote-18))都值得研究。还有*Rohonc
    Codex*，我们仍然将其列为未解密。Gábor Tokai和Levente Zoltán Király在2018年提出了一个有趣的解法，但截至目前，这一解法已被其他密码学家提出挑战^([19](b06.xhtml#c17-endnote-19))^、^([20](b06.xhtml#c17-endnote-20))^、^([21](b06.xhtml#c17-endnote-21))。
- en: If you want to learn more about the world of unsolved cryptograms, check out
    Elonka’s “List of Famous Unsolved Codes and Ciphers”^([22](b06.xhtml#c17-endnote-22))
    or Klaus’s “Top 50 Unsolved Cryptograms” list,^([23](b06.xhtml#c17-endnote-23))
    which are both available online. You may also wish to check out Craig Bauer’s
    2017 book *Unsolved!*, as he also covers his own theories of how some of these
    messages could be cracked.^([24](b06.xhtml#c17-endnote-24)) Or, if you can read
    German, try Klaus’s 2012 *Nicht zu knacken* (Impossible to crack).^([25](b06.xhtml#c17-endnote-25))
    Another book about several unsolved cryptograms is *Can You Crack the Enigma Code?*
    by Richard Belfield.^([26](b06.xhtml#c17-endnote-26))
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解更多关于未解密密码的世界，可以查看Elonka的“著名未解密代码和密码列表”^([22](b06.xhtml#c17-endnote-22))或Klaus的“前50大未解密密码”列表^([23](b06.xhtml#c17-endnote-23))，这两个列表都可以在线查阅。你也可以查看Craig
    Bauer的2017年书籍*Unsolved!*，他在书中也提出了自己关于如何破解这些密码的理论^([24](b06.xhtml#c17-endnote-24))。或者，如果你能阅读德语，可以尝试Klaus的2012年书籍*Nicht
    zu knacken*（无法破解）^([25](b06.xhtml#c17-endnote-25))。另一本关于多个未解密密码的书是Richard Belfield的*Can
    You Crack the Enigma Code?*^([26](b06.xhtml#c17-endnote-26))。
- en: To our knowledge, the most comprehensive collection of (mostly unsolved) historical
    ciphertexts is available in the DECODE database operated by the University of
    Uppsala ([https://de-crypt.org/decrypt-web/RecordsList](https://de-crypt.org/decrypt-web/RecordsList)).
    As of 2023, the university’s list has over 4,000 entries.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 据我们所知，最全面的（大多数未解密的）历史密文收藏可在由乌普萨拉大学运营的DECODE数据库中找到([https://de-crypt.org/decrypt-web/RecordsList](https://de-crypt.org/decrypt-web/RecordsList))。截至2023年，该大学的列表包含超过4,000条记录。
- en: Similar information about unsolved messages can be found in the Database of
    Cryptograms on the Portal of Historical Ciphers operated by Slovak cipher expert
    Eugen Antal ([https://cryptograms.hcportal.eu](https://cryptograms.hcportal.eu)).
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 关于未解密消息的类似信息可以在由斯洛伐克密码学专家Eugen Antal运营的“历史密码门户”上的密码库中找到([https://cryptograms.hcportal.eu](https://cryptograms.hcportal.eu))。
- en: Another site is The Cipher Foundation, a project by British cipher mysteries
    and Voynich manuscript specialist Nick Pelling ([https://cipherfoundation.org](https://cipherfoundation.org)),
    which provides detailed information about some thirty extremely interesting unsolved
    cryptograms.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个网站是The Cipher Foundation，这是由英国密码学谜题专家和《沃伊尼奇手稿》研究者Nick Pelling发起的项目([https://cipherfoundation.org](https://cipherfoundation.org))，该网站提供关于约三十个极具趣味的未解密密码的详细信息。
- en: Codebreaking tools
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 破解工具
- en: 'In [Chapter 1](c01.xhtml), we introduced the codebreaking utilities CrypTool
    2 ([https://cryptool.org](https://cryptool.org)), dCode ([https://dcode.fr/en](https://dcode.fr/en)),
    and Cipher Tools ([https://rumkin.com/tools/cipher/](https://rumkin.com/tools/cipher/)).
    We used these tools in the previous chapters for tasks such as frequency analysis,
    letter pattern searches, and hill climbing. In the following, we list more software
    programs and web-based utilities (all free of charge) that provide useful codebreaking
    functions:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](c01.xhtml)中，我们介绍了破解工具CrypTool 2 ([https://cryptool.org](https://cryptool.org))、dCode
    ([https://dcode.fr/en](https://dcode.fr/en))和Cipher Tools ([https://rumkin.com/tools/cipher/](https://rumkin.com/tools/cipher/))。我们在之前的章节中使用了这些工具来进行频率分析、字母模式搜索和爬山算法。接下来，我们列出了更多提供有用破解功能的软件程序和基于网络的工具（所有工具均免费）：
- en: The Multi-Dec website ([https://multidec.web-lab.at](https://multidec.web-lab.at)),
    operated by Christian Baumann, presents some twenty-five useful codebreaking and
    decoding functions.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Multi-Dec网站([https://multidec.web-lab.at](https://multidec.web-lab.at))由Christian
    Baumann运营，提供约25个有用的密码破解和解码功能。
- en: Bion’s Gadgets ([https://williammason.github.io/rec-crypt/Bions_gadgets_on_Github.xhtml](https://williammason.github.io/rec-crypt/Bions_gadgets_on_Github.xhtml))
    offers a large collection of codebreaking tools.
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bion’s Gadgets ([https://williammason.github.io/rec-crypt/Bions_gadgets_on_Github.xhtml](https://williammason.github.io/rec-crypt/Bions_gadgets_on_Github.xhtml))提供了大量的密码破解工具。
- en: Cipher Solving Assistants by Mary Ellen and John Toebes ([https://toebes.com/aca/](https://toebes.com/aca/))
    is another codebreaking-tools website.
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Cipher Solving Assistants由Mary Ellen和John Toebes ([https://toebes.com/aca/](https://toebes.com/aca/))提供，是另一个密码破解工具网站。
- en: Quipqiup is a cryptogram solver by Edwin Olson ([https://quipqiup.com](https://quipqiup.com)).
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Quipqiup是由Edwin Olson开发的密码谜解谜工具([https://quipqiup.com](https://quipqiup.com))。
- en: CryptoPrograms ([https://www.cryptoprograms.com](https://www.cryptoprograms.com)),
    operated by Phil Pilcrow, provides numerous helpful encryption and text statistics
    tools, including the software CryptoCrack.
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CryptoPrograms ([https://www.cryptoprograms.com](https://www.cryptoprograms.com))，由Phil
    Pilcrow操作，提供众多有用的加密和文本统计工具，包括软件CryptoCrack。
- en: The Litscape word-finder tools ([https://litscape.com/word_tools/pattern_match.php](https://litscape.com/word_tools/pattern_match.php))
    allow searching for words with a certain letter pattern.
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Litscape字词查找工具([https://litscape.com/word_tools/pattern_match.php](https://litscape.com/word_tools/pattern_match.php))允许根据特定的字母模式搜索单词。
- en: The Design 215 Word Pattern Finder ([https://design215.com/toolbox/wordpattern.php](https://design215.com/toolbox/wordpattern.php)),
    operated by Robert Giordano, is another letter pattern search tool.
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Design 215字模式查找器([https://design215.com/toolbox/wordpattern.php](https://design215.com/toolbox/wordpattern.php))由Robert
    Giordano操作，是另一种字母模式搜索工具。
- en: Looking for more tools? There are many great utilities listed at Dave Oranchak’s
    Zodiac Killer Ciphers wiki, such as Jarl Van Eycke’s AZDecrypt ([http://zodiackillerciphers.com/wiki/index.php?title=Software_Tools](http://zodiackillerciphers.com/wiki/index.php?title=Software_Tools)).
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找更多工具？在Dave Oranchak的Zodiac Killer Ciphers维基网站上列出了许多优秀的工具，例如Jarl Van Eycke的AZDecrypt
    ([http://zodiackillerciphers.com/wiki/index.php?title=Software_Tools](http://zodiackillerciphers.com/wiki/index.php?title=Software_Tools))。
- en: Other books about codebreaking
  id: totrans-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他关于密码破解的书籍
- en: In our book, we have endeavored to introduce the most important techniques for
    breaking classical ciphers using both manual and computer-based methods. We believe
    our book is unique in that it is oriented toward the most frequent classical ciphers
    encountered in practice and introduces many genuine solved and unsolved cryptograms.
    We are not aware of another book with a similar scope, but of course, there are
    many other fine codebreaking books on the market.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的书中，我们努力介绍了使用手动和计算机方法破解经典密码的最重要技术。我们相信我们的书具有独特性，它针对实践中最常见的经典密码，并介绍了许多已解和未解的密码。我们不知道有另一本书具有类似的范围，当然，市场上还有许多其他优秀的破解密码书籍。
- en: 'The following ones were written decades ago and are therefore computer agnostic:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 以下这些工具是在数十年前编写的，因此与计算机无关：
- en: 'Helen Fouché Gaines, *Cryptanalysis* (1939): This work is a classic and probably
    the most successful book about codebreaking ever written. Now outdated, as it
    was created before the computer age, it is still filled with valuable information
    for anyone interested in codebreaking techniques.'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Helen Fouché Gaines，*Cryptanalysis*（1939年）：这本书是经典之作，可能是有史以来最成功的密码破解书籍。虽然现在已经过时，因为它是在计算机时代之前编写的，但对于任何对破解技术感兴趣的人来说，仍然充满了宝贵的信息。
- en: 'André Langie, *Cryptography* (1922): This is a great book that explains the
    ciphers and codebreaking methods of its time in an easy-to-understand way.'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安德烈·兰吉，*《密码学》*（1922）：这是一本很好的书，以通俗易懂的方式解释了当时的密码和破译方法。
- en: 'William Friedman, *Military Cryptanalysis, Parts I–IV* (ca. 1938): Friedman’s
    widely used work delivers a scientific approach to codebreaking in over a thousand
    pages. Considered the most famous cryptologist in history, Friedman is also the
    person who coined the terms “cryptanalysis” and “index of coincidence.”'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 威廉·弗里德曼，*《军事密码分析，第一卷至第四卷》*（约1938）：弗里德曼广泛使用的著作提供了超过一千页的科学方法来进行密码破译。弗里德曼被认为是历史上最著名的密码学家，也是“密码分析”和“巧合指数”这两个术语的创造者。
- en: 'Andreas Figl, *Systeme des Dechiffrierens* (*Systems of Decipherment*) (1927):
    Written by a World War I–era Austrian codebreaker in German, this book, along
    with its sister book, *Systeme des Chiffrierens* (1926), is outdated. However,
    in addition to Gaines’s *Cryptanalysis*, it is one of the best and most comprehensive
    codebreaking books of the pre-computer era.'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安德烈亚斯·菲格尔，*《解码系统》*（1927）：这本书由第一次世界大战时期的奥地利密码破译者用德语写成，虽然这本书已经过时，但与其姊妹书 *《加密系统》*（1926）一起，它依然是计算机时代之前最好的、最全面的密码破译书籍之一，仅次于盖恩斯的
    *《密码分析》*。
- en: 'US Department of the Army, *Basic Cryptanalysis* (1990): This field manual
    about breaking simple substitution ciphers, polyalphabetic ciphers, and transpositions
    is available for free on the internet.^([27](b06.xhtml#c17-endnote-27))'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美国陆军部，*《基础密码分析》*（1990）：这本关于破译简单替代密码、polyalphabetic 密码和换位法的手册可以在互联网上免费获取。^([27](b06.xhtml#c17-endnote-27))
- en: 'Solomon Kullback, *Statistical Methods in Cryptanalysis* (1976): This book
    focuses on codebreaking with statistics, such as frequency analysis and the index
    of coincidence.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所罗门·库尔巴克，*《密码分析中的统计方法》*（1976）：本书专注于使用统计方法进行密码破译，如频率分析和巧合指数。
- en: 'Parker Hitt, *Manual for the Solution of Military Ciphers* (1916): This compact
    codebreaking work is published by the Press of the Army Service Schools. It covers
    simple substitution, polyalphabetic ciphers, transpositions, and Playfair.'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 帕克·希特，*《军事密码解码手册》*（1916）：这本简明的密码破译书由陆军服务学校出版社出版，涵盖了简单替代、 polyalphabetic 密码、换位法和普雷菲尔密码。
- en: 'Abraham Sinkov, *Elementary Cryptanalysis* (1966): This codebreaking book follows
    a mathematical approach.'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亚伯拉罕·辛科夫，*《初级密码分析》*（1966）：这本密码破译书采用数学方法。
- en: 'William and Elizebeth Friedman, *The Shakespearean Ciphers Examined* (1957):
    In a lighthearted style, the famous codebreaking couple goes back to their roots
    to thoroughly debunk the idea that there were hidden messages in the works of
    Shakespeare.'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 威廉·弗里德曼与伊丽莎白·弗里德曼，*《莎士比亚密码解读》*（1957）：这对著名的密码破译夫妇以轻松幽默的风格回顾他们的根基，彻底揭穿了莎士比亚作品中存在隐藏信息的说法。
- en: 'Dermot Turing, *The Bombe: The Machine that Defeated Enigma* (2021): This book
    provides a very good description of the machine that was used by the British during
    World War II to break Enigma messages.'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 德莫特·图灵，*《博姆贝机：击败恩尼格玛的机器》*（2021）：本书详细描述了二战期间英国用来破译恩尼格玛信息的机器。
- en: 'Codebreaking books that include computer-based techniques for solving historical
    ciphers are not as common:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 包含计算机技术来解决历史密码的密码破译书籍并不常见：
- en: 'Robert Reynard, *Secret Code Breaker: A Cryptanalyst’s Handbook* (1996): This
    ninety-page book has a very basic introduction to cryptanalysis and mentions a
    number of computer programs from the time, though few of them are still relevant
    today.'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 罗伯特·雷纳德，*《秘密密码破译者：密码分析手册》*（1996）：这本九十页的书提供了密码分析的基础介绍，并提到了当时的一些计算机程序，尽管其中很少有仍然相关的程序。
- en: 'George Lasry, “A Methodology for the Cryptanalysis of Classical Ciphers with
    Search Metaheuristics” (2018): This is George Lasry’s PhD thesis about breaking
    manual and machine ciphers with hill climbing and other methods.^([28](b06.xhtml#c17-endnote-28))'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 乔治·拉斯里，“*使用搜索元启发式算法进行经典密码破译的方法论*”（2018）：这是乔治·拉斯里关于使用爬山法和其他方法破译手动和机器密码的博士论文。^([28](b06.xhtml#c17-endnote-28))
- en: 'Al Sweigart, *Cracking Codes with Python* (2018): This work introduces many
    algorithms for implementing and breaking manual ciphers and also covers modern
    cryptography.^([29](b06.xhtml#c17-endnote-29))'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阿尔·斯威加特，*《用 Python 破解密码》*（2018）：本书介绍了许多用于实现和破译手动密码的算法，同时也涉及了现代密码学。^([29](b06.xhtml#c17-endnote-29))
- en: 'In addition, there are many books that cover modern computer-based crypto algorithms,
    such as DES, AES, RSA, and Diffie-Hellman, but there are only a few that specialize
    in the cryptanalysis of those methods. *Applied Cryptanalysis: Breaking Ciphers
    in the Real World* (2007) by Mark Stamp and Richard M. Low and *Algorithmic Cryptanalysis*
    (2009) by Antoine Joux are good choices for anyone interested in cryptanalysis
    of modern systems.'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还有许多书籍涉及现代计算机加密算法，如DES、AES、RSA和Diffie-Hellman，但专注于这些方法的密码分析的书籍则较少。马克·斯坦普和理查德·M·洛所著的《*应用密码分析：破解现实世界中的密码*》（2007年）和安托万·朱所著的《*算法密码分析*》（2009年）是任何有意从事现代系统密码分析的人不错的选择。
- en: 'Here are some other books that include information about codebreaking but do
    not focus on this topic:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 这里还有一些涉及密码破解的书籍，但并不专注于这一主题：
- en: 'David Kahn, *The Codebreakers*, 2nd edition (1996): First published in 1967,
    this is the classic book about crypto history. As the title implies, it focuses
    more on the people who worked as codebreakers (and codemakers) than on codebreaking.
    Nevertheless, it is a must-read for everybody interested in cryptanalysis and
    the encryption methods of the last 4,000 years.'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大卫·卡恩，《*密码破解者*》，第二版（1996年）：这本书首次出版于1967年，是关于密码历史的经典之作。正如书名所示，它更侧重于那些作为密码破解者（和密码创造者）的人，而非密码破解本身。尽管如此，它仍然是每个对密码分析和过去4000年加密方法感兴趣的人必读的书籍。
- en: 'Bernhard Esslinger and CrypTool team, *Learning and Experiencing Cryptography
    with CrypTool and SageMath* (2018): This free book contains interesting information
    about classical encryption systems and how they can be broken with free software.'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 伯恩哈德·埃斯林格和CrypTool团队，《*使用CrypTool和SageMath学习和体验密码学*》（2018年）：这本免费的书籍包含了关于经典加密系统以及如何使用免费软件破解它们的有趣信息。
- en: 'Craig Bauer, *Secret History: The Story of Cryptology*, 2nd edition (2021):
    This very interesting book combines the history of cryptology with mathematical
    descriptions of historical crypto algorithms. It is a good book for anyone who
    wishes to understand the mathematics of classical ciphers.'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 克雷格·鲍尔，《*密码学的秘密历史*》，第二版（2021年）：这本非常有趣的书籍将密码学的历史与历史加密算法的数学描述相结合。它是任何希望理解经典密码数学的人的好书。
- en: 'Craig Bauer, *Unsolved!* (2017): This well-researched book is about famous
    unsolved cryptograms; it includes a great deal of information about potential
    approaches to these interesting codebreaking mysteries.'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 克雷格·鲍尔，《*未解之谜*》（2017年）：这本经过深入研究的书籍讲述了著名的未解密码谜题；它包含了大量关于破解这些有趣的密码谜团的潜在方法的信息。
- en: 'Simon Singh, *The Code Book* (1999): This is a bestseller about the history
    of encryption. Some codebreaking techniques are explained.'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 西蒙·辛格，《*密码书*》（1999年）：这是一本关于加密历史的畅销书，书中解释了一些密码破解技术。
- en: 'Simon Singh, *The Cracking Code Book* (2002): Based on *The Code Book*, this
    work provides an entry-level introduction to codebreaking, mainly for children.
    Some editions are titled *The Code Book for Young People*.'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 西蒙·辛格，《*破解密码书*》（2002年）：基于《密码书》，这本书为入门级读者提供了密码破解的介绍，主要面向儿童。一些版本以《青少年密码书》为标题。
- en: 'Friedrich Bauer, *Decrypted Secrets* (2006): This classic was first published
    in 1997 and describes historical and modern encryption algorithms, along with
    cryptanalysis.'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 弗里德里希·鲍尔，《*解密的秘密*》（2006年）：这本经典之作首次出版于1997年，描述了历史和现代的加密算法以及密码分析。
- en: 'Denise Sutherland and Mark Koltko-Rivera, *Cracking Codes & Cryptograms for
    Dummies* (2011): Despite the promise of the title, only about 10% of this book
    is actually about codebreaking, but it still can be of interest because it has
    a large number of puzzles to solve.'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 丹尼斯·萨瑟兰和马克·科尔特科-里维拉，《*破解密码与密码谜题*》（2011年）：尽管书名承诺了很多，但这本书中只有大约10%的内容是真正关于密码破解的，但它依然值得一读，因为它包含了大量的谜题供解答。
- en: 'A.J. Jacobs, *The Puzzler* (2022): Another bestseller, this was written by
    multiple-time TED speaker Jacobs in his entertaining point of view. He got in
    touch with experts (including us!), traveled to puzzle conventions, and even received
    an invitation from the CIA to see their encrypted *Kryptos* sculpture.'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: A.J.·雅各布斯，《*谜题者*》（2022年）：另一本畅销书，由多次TED演讲者雅各布斯撰写，提供了他娱乐性的视角。他与专家（包括我们！）取得了联系，参加了谜题大会，甚至收到了CIA的邀请，参观了他们的加密雕塑*Kryptos*。
- en: 'Liza Mundy, *The Code Girls: The Untold Story of the American Women Code Breakers
    of World War II* (2017): This is an absorbing work about the thousands of young
    women who helped with the war effort and then took the secrets of their codebreaking
    adventures to their grave. We are glad to finally see their stories properly told.'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Liza Mundy, *《密码女孩：美国二战女性破译员的未曾讲述的故事》*（2017年）：这是一本引人入胜的著作，讲述了成千上万帮助战争努力的年轻女性，她们将自己的破译冒险故事带入了坟墓。我们很高兴终于看到她们的故事得到了应有的讲述。
- en: 'Benedek Láng, *Real Life Cryptology: Ciphers and Secrets in Early Modern Hungary*
    (2018): This book was published in both Hungarian and English, and the English
    version is available as a free download. It covers a variety of cipher types in
    medieval Europe in multiple languages.^([30](b06.xhtml#c17-endnote-30))'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Benedek Láng, *《真实生活中的密码学：早期现代匈牙利的密码与秘密》*（2018年）：这本书同时以匈牙利语和英语出版，英文版可以免费下载。它涵盖了中世纪欧洲多种类型的密码，使用了多种语言。^([30](b06.xhtml#c17-endnote-30))
- en: 'John F. Dooley, *History of Cryptography and Cryptanalysis: Codes, Ciphers,
    and Their Algorithms* (2018): This is a textbook about the history of cryptology,
    from ancient Greek and early Arabic writings up through a bit of modern computer-based
    cryptography. Though it doesn’t focus on computers, it includes more about modern
    encryption than other books of its kind.'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: John F. Dooley, *《密码学与密码分析史：密码、暗号与它们的算法》*（2018年）：这是一本关于密码学历史的教科书，涵盖了从古希腊和早期阿拉伯文献到现代计算机密码学的一些内容。虽然它没有专注于计算机，但它包含了比其他同类书籍更多的现代加密信息。
- en: 'Herbert O. Yardley, *The American Black Chamber* (1931): One of the most famous
    books on cryptology ever published, this text was quite controversial in its time
    because it described the inner workings of an American governmental cryptography
    organization. Critics said it might even have given Japan an edge during World
    War II. Primarily, it covers stories about codebreaking without much focus on
    cryptanalysis, though there is some good information on frequency analysis and
    the breaking of a German transposition cipher.'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Herbert O. Yardley, *《美国黑色密室》*（1931年）：这是一本关于密码学最著名的书籍之一，出版时颇具争议，因为它描述了一个美国政府密码学组织的内部运作。批评者认为，它可能在二战期间给予了日本某些优势。主要内容讲述了破译故事，尽管没有太多关注密码分析，但其中有一些关于频率分析和破译德国置换密码的有用信息。
- en: 'Tom Mahon and James J. Gillogly, *Decoding the IRA* (2008): This is an interesting
    read about Irish history in the 1920s, when the Irish Republican Army, a paramilitary
    organization, was fighting for independence from British rule and using ciphers
    in its communications. In the first chapter, Gillogly explains his deciphering
    methods.'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Tom Mahon 和 James J. Gillogly, *《解码爱尔兰共和军》*（2008年）：这是一本关于1920年代爱尔兰历史的有趣读物，当时爱尔兰共和军，一个准军事组织，正在争取脱离英国统治的独立，并在通信中使用密码。在第一章中，Gillogly解释了他的解码方法。
- en: 'Last, but definitely not least, we are pleased to see that codebreaker Elizebeth
    Friedman (1892–1980) has been receiving some long-overdue attention. Over the
    last few years, a documentary and multiple books about her (for both adults and
    children) have been released. We especially recommend the following:'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，尽管她的贡献早该得到关注，但我们很高兴看到密码破译员埃丽兹伯丝·弗里德曼（1892–1980）终于得到了应有的重视。在过去几年里，关于她的纪录片和多本书籍（面向成人和儿童）已相继发布。我们特别推荐以下书籍：
- en: 'Jason Fagone, *The Woman Who Smashed Codes* (2017): This is a well-researched
    and very readable biography/adventure story about Elizebeth’s life.'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jason Fagone, *《破译密码的女人》*（2017年）：这是一本经过充分研究并且非常易读的传记/冒险故事，讲述了埃丽兹伯丝·弗里德曼的生平。
- en: 'G. Stuart Smith, *A Life in Code* (2017): This biography of Elizebeth Friedman
    was written by her great-nephew.'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: G. Stuart Smith, *《代码中的一生》*（2017年）：这本关于埃丽兹伯丝·弗里德曼的传记是由她的曾外甥所写。
- en: 'Amy Butler Greenfield, *The Woman All Spies Fear: Elizebeth Smith Friedman
    and Her Hidden Life* (2021): Written for grades 8 and up, this is a Kirkus Best
    Book of the Year and a very readable biography.'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Amy Butler Greenfield, *《所有间谍都害怕的女人：埃丽兹伯丝·史密斯·弗里德曼及她隐秘的生活》*（2021年）：这本书面向8年级及以上学生，是Kirkus年度最佳书籍之一，也是一本非常易读的传记。
- en: 'Laurie Wallmark (author) and Brooke Smart (illustrator), *Code Breaker, Spy
    Hunter: How Elizebeth Friedman Changed the Course of Two World Wars* (2021): This
    is an illustrated book about Elizebeth for young readers.'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Laurie Wallmark（作者）和Brooke Smart（插画师），*《密码破译者，间谍猎人：埃丽兹伯丝·弗里德曼如何改变了两次世界大战的进程》*（2021年）：这是一本为年轻读者准备的关于埃丽兹伯丝·弗里德曼的插图书。
- en: If you want to know about more books covering manual and machine-based encryption,
    check out [https://cryptobooks.org](https://cryptobooks.org). This website, operated
    by codebreakers Tobias Schrödel and Nils Kopal, describes over 500 titles from
    the last 600 years.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解更多关于手工和机器加密的书籍，可以查看 [https://cryptobooks.org](https://cryptobooks.org)。这个网站由密码破译专家托比亚斯·施罗德尔和尼尔斯·科帕尔运营，描述了过去600年间的500多本相关书籍。
- en: Websites about codebreaking
  id: totrans-150
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于密码破译的网站
- en: 'Here are some websites that provide further information about codebreaking:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些提供更多密码破译信息的网站：
- en: 'Klaus’s *Cipherbrain* blog ([https://scienceblogs.de/klausis-krypto-kolumne/](https://scienceblogs.de/klausis-krypto-kolumne/)):
    Klaus’s blog was established in 2013 in German and then expanded with English
    translations in 2017\. His site contains over a thousand reports on codebreaking
    and historical encryption, along with a very active community of readers who enthusiastically
    engage with each new blog post.'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Klaus的 *Cipherbrain* 博客 ([https://scienceblogs.de/klausis-krypto-kolumne/](https://scienceblogs.de/klausis-krypto-kolumne/))：Klaus的博客成立于2013年，最初为德语版本，2017年扩展为英文翻译。该网站包含了超过一千篇关于密码破译和历史加密的报告，还有一个非常活跃的读者社区，大家热衷于参与每一篇新博客文章的讨论。
- en: 'Elonka’s website ([https://elonka.com](https://elonka.com)): This contains,
    among other things, Elonka’s list of famous unsolved codes and ciphers. Her website
    is also considered the gold standard for information about the CIA’s encrypted
    sculpture *Kryptos*, as well as information about other famous solved cryptograms,
    such as the Friedman tombstone, the Smithy Code, and the *Cyrillic Projector*.
    It also includes a tutorial on how Elonka solved a hacker challenge (the PhreakNIC
    v3.0 Code) in 1999, which was the start of her codebreaking career.'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Elonka的网站 ([https://elonka.com](https://elonka.com))：这个网站包含了包括埃隆卡（Elonka）列出的著名未解密码和加密的内容。她的网站还被认为是有关CIA加密雕塑*Kryptos*的金标准，也包括其他著名解密密码的信息，如弗里德曼墓碑、斯密西密码和*Cyrillic
    Projector*。此外，还包括一篇教程，讲述埃隆卡如何在1999年解决了一个黑客挑战（PhreakNIC v3.0密码），这也是她密码破译生涯的起点。
- en: '*Cipher Mysteries* ([https://ciphermysteries.com](https://ciphermysteries.com)):
    Nick Pelling, a London-based codebreaking expert, prolific author, and researcher,
    operates this exhaustive website that includes information about the Voynich manuscript
    and other encryption mysteries. He has hundreds of blog articles about topics
    ranging from the latest purported Voynich solutions to an analysis of research
    on the Somerton Man and Masonic ciphers.'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Cipher Mysteries* ([https://ciphermysteries.com](https://ciphermysteries.com))：Nick
    Pelling，一位总部位于伦敦的密码破译专家、多产的作家和研究员，运营着这个详尽的网站，包含了关于沃伊尼奇手稿和其他加密谜题的信息。他的博客有成百上千篇文章，涉及从最新的沃伊尼奇手稿解答到对萨默顿男士和共济会密码研究的分析。'
- en: 'MysteryTwister ([https://mysterytwister.org](https://mysterytwister.org)):
    This website, run by a group of German crypto-enthusiasts, including a few who
    are behind the CrypTool utility, has over 300 crypto puzzle challenges submitted
    from all over the world.'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MysteryTwister ([https://mysterytwister.org](https://mysterytwister.org))：这个网站由一群德国密码爱好者运营，其中一些人也参与了CrypTool工具的开发，网站上有来自世界各地提交的超过300个密码谜题挑战。
- en: 'CrypTool Portal ([https://cryptool.org](https://cryptool.org)): This website
    not only provides the CrypTool software for download but also contains a great
    deal of interesting information about cryptography and codebreaking. In addition,
    there’s a related YouTube channel, “CRYPTOOL 2: Cryptography for Everybody,” which
    is operated by CrypTool developer Nils Kopal.'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'CrypTool Portal ([https://cryptool.org](https://cryptool.org))：这个网站不仅提供CrypTool软件的下载，还包含了大量关于密码学和密码破译的有趣信息。此外，还有一个相关的YouTube频道，“CRYPTOOL
    2: Cryptography for Everybody”，由CrypTool开发者尼尔斯·科帕尔运营。'
- en: 'Cryptiana ([http://cryptiana.web.fc2.com/code/crypto.htm](http://cryptiana.web.fc2.com/code/crypto.htm)):
    Satoshi Tomokiyo from Tokyo, Japan, operates this great website about historical
    encryption techniques, old cryptograms, and solution methods.'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Cryptiana ([http://cryptiana.web.fc2.com/code/crypto.htm](http://cryptiana.web.fc2.com/code/crypto.htm))：来自日本东京的田中聪志（Satoshi
    Tomokiyo）运营这个关于历史加密技术、古老密码和解密方法的精彩网站。
- en: 'Cipher History ([https://cipherhistory.com](https://cipherhistory.com)): This
    comprehensive website about vintage cryptography is operated by cipher-machine
    collector Ralph Simpson.'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 密码历史 ([https://cipherhistory.com](https://cipherhistory.com))：这个关于古老密码学的综合网站由密码机收藏家拉尔夫·辛普森运营。
- en: 'American Cryptogram Association ([https://cryptogram.org](https://cryptogram.org)):
    The American Cryptogram Association, founded in 1930, is an organization dedicated
    to promoting the hobby and art of codebreaking. Its website provides tons of interesting
    information. The association runs an annual convention and publishes a bimonthly
    newsletter that contains a variety of cryptograms, along with a competition and
    a points system for solving them.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '美国密码文献协会 ([https://cryptogram.org](https://cryptogram.org)): 成立于1930年的美国密码文献协会致力于推广密码破解的兴趣和艺术。其网站提供了大量有趣的信息。该协会每年举办一次大会，并发布双月通讯，内容包括各种密码文献、破解比赛以及破解积分系统。'
- en: '*Kryptos* discussion group ([https://kryptos.groups.io](https://kryptos.groups.io)):
    Founded by Elonka and the late Gary Warzin on Yahoo! Groups and then moved to
    [https://groups.io](https://groups.io), this discussion board is co-moderated
    by Elonka, Chris Hanson, and Larry McElhiney.'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Kryptos* 讨论组 ([https://kryptos.groups.io](https://kryptos.groups.io)): 由Elonka和已故的Gary
    Warzin在Yahoo! Groups上创建，后来迁移到[https://groups.io](https://groups.io)，该讨论板由Elonka、Chris
    Hanson和Larry McElhiney共同管理。'
- en: 'DECODE ([https://de-crypt.org/decrypt-web/RecordsList](https://de-crypt.org/decrypt-web/RecordsList)):
    This website about historical ciphers is operated by scientists from the University
    of Uppsala, Sweden. It includes a large database of unsolved cryptograms.'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'DECODE ([https://de-crypt.org/decrypt-web/RecordsList](https://de-crypt.org/decrypt-web/RecordsList)):
    这个关于历史密码的网站由瑞典乌普萨拉大学的科学家运营，包含了大量未解密的密码文献数据库。'
- en: 'Portal of Historical Ciphers ([https://hcportal.eu](https://hcportal.eu)):
    This website about historical ciphers is operated by Eugen Antal from Slovakia.
    It features a database of unsolved cryptograms.'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '历史密码门户 ([https://hcportal.eu](https://hcportal.eu)): 这个关于历史密码的网站由斯洛伐克的Eugen
    Antal运营，提供了未解密的密码文献数据库。'
- en: 'Cryptograms & Classical Ciphers (Facebook group): Bart Wenmeckers, a New Zealand-based
    codebreaking expert, hosts this group.'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Cryptograms & Classical Ciphers（Facebook群组）：该群组由新西兰的破译专家Bart Wenmeckers主持。
- en: 'Christos’s *Military and Intelligence Corner* ([https://chris-intel-corner.blogspot.com](https://chris-intel-corner.blogspot.com)):
    Operated by Greek crypto history and intelligence expert Christos Triantafyllopoulos,
    this blog covers historical cryptology, along with military and intelligence topics.'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Christos的*军事与情报角落* ([https://chris-intel-corner.blogspot.com](https://chris-intel-corner.blogspot.com)):
    由希腊密码历史与情报专家Christos Triantafyllopoulos运营，博客内容涉及历史密码学以及军事和情报话题。'
- en: 'Dave Oranchak’s page ([http://www.zodiackillerciphers.com](http://www.zodiackillerciphers.com)):
    This page is run by Virginian Dave Oranchak, a member of the three-man team that
    solved the Z340 cipher. It mainly covers the Zodiac Killer and his cryptograms.'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Dave Oranchak的页面 ([http://www.zodiackillerciphers.com](http://www.zodiackillerciphers.com)):
    该页面由弗吉尼亚州的Dave Oranchak运营，他是三人团队中的一员，曾破解了Z340密码。页面主要涉及黄道带杀手及其密码文献。'
- en: 'Crypto Museum ([https://cryptomuseum.com](https://cryptomuseum.com)): This
    comprehensive website about cipher machines and crypto devices is operated by
    Dutch experts Paul Reuvers and Marc Simons.'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '密码博物馆 ([https://cryptomuseum.com](https://cryptomuseum.com)): 这个全面的密码机器与加密设备网站由荷兰专家Paul
    Reuvers和Marc Simons运营。'
- en: '*Schneier on Security* ([https://schneier.com](https://schneier.com)): Bruce
    Schneier runs the gold standard of blogs about modern crypto systems, along with
    a monthly newsletter, *Crypto-Gram*. He also occasionally covers information about
    classical ciphers.'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Schneier on Security* ([https://schneier.com](https://schneier.com)): Bruce
    Schneier运营着关于现代加密系统的金标准博客，并发布每月通讯《*Crypto-Gram*》。他偶尔还会涉及经典密码的相关信息。'
- en: 'National Puzzlers’ League ([http://puzzlers.org](http://puzzlers.org)): Founded
    in 1883, this is the world’s oldest puzzlers’ organization. Cryptograms are one
    of their many topics.'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '全国谜题联盟 ([http://puzzlers.org](http://puzzlers.org)): 成立于1883年，是世界上最古老的谜题组织。密码文献是其众多主题之一。'
- en: 'La Crittografia da Atbash a RSA ([http://www.crittologia.eu/](http://www.crittologia.eu/)):
    This Italian site is operated by codebreaking expert Paolo Bonavoglia.'
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'La Crittografia da Atbash a RSA ([http://www.crittologia.eu/](http://www.crittologia.eu/)):
    该意大利网站由破译专家Paolo Bonavoglia运营。'
- en: 'Benedek Láng’s website Rejtjelek, kódok, titkosírások ([https://kripto.blog.hu](https://kripto.blog.hu)):
    If you happen to speak Hungarian or can use Google Translate (or the German site
    DeepL), this page, whose title translates to “Codes, Ciphers, and Cryptograms,”
    provides many interesting facts about codebreaking.'
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Benedek Láng的网页《Rejtjelek, kódok, titkosírások》 ([https://kripto.blog.hu](https://kripto.blog.hu)):
    如果你恰好会讲匈牙利语或能使用Google翻译（或使用德文网站DeepL），这个网站（标题意为“密码、加密和密码学”）提供了许多关于破译密码的有趣信息。'
- en: 'Kryptografie ([https://kryptografie.de/](https://kryptografie.de/)): This multilingual
    website by Oliver Kuhlemann contains a great deal of interesting information about
    cryptography and codebreaking. The timeline of different types of cryptography
    over the years is particularly well done.'
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Kryptografie ([https://kryptografie.de/](https://kryptografie.de/)): 这是Oliver
    Kuhlemann创建的多语言网站，提供了许多关于加密学和破译密码的有趣信息。网站上的加密学发展时间线做得尤其出色。'
- en: '*Katkryptolog* ([https://katkryptolog.blogspot.com](https://katkryptolog.blogspot.com)):
    This interesting crypto history and codebreaking blog is written in a mix of Slovak
    and English by Hans Jahr.'
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Katkryptolog* ([https://katkryptolog.blogspot.com](https://katkryptolog.blogspot.com)):
    由Hans Jahr撰写，这本有趣的加密历史与破译密码博客采用斯洛伐克语和英语混合写作。'
- en: Journals and newsletters
  id: totrans-173
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 期刊与通讯
- en: 'There are two main print publications that cover codebreaking and related issues:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 有两本主要的印刷出版物涵盖了破译密码和相关问题：
- en: '*Cryptologia*: Founded in 1977, this is a bimonthly academic journal primarily
    about crypto history. It includes many notable research papers about cryptanalysis,
    both historical and modern, along with the breaking of various cryptograms.'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Cryptologia*：成立于1977年，这本双月刊学术期刊主要关注加密历史，包含了许多关于密码分析的显著研究论文，涵盖历史和现代密码分析以及各种密码谜题的破译。'
- en: '*The Cryptogram*: This bimonthly publication was founded in 1932 by the American
    Cryptogram Association. Each volunteer-produced issue contains dozens of crypto
    puzzles, the vast majority of which are created by American Cryptogram Association
    members for their own competitions. The publication also occasionally covers some
    historical cryptograms.'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*The Cryptogram*：这本双月刊由美国加密协会于1932年创办。每一期由志愿者制作，包含数十个加密谜题，其中绝大多数是由美国加密协会的成员为自己的比赛创作的。该刊物还偶尔报道一些历史上的加密谜题。'
- en: Events
  id: totrans-177
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 活动
- en: 'If you’d like to meet other people interested in codebreaking, listen to interesting
    talks about vintage crypto systems, give a talk yourself, or maybe even meet the
    authors of this book in person, you could try one of the following events:'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想结识其他对破译密码感兴趣的人，聆听有关复古加密系统的有趣演讲，自己做个讲座，或者甚至亲自见到本书的作者，你可以尝试参加以下活动：
- en: 'Symposium on Cryptologic History ([https://cryptologicfoundation.org](https://cryptologicfoundation.org)):
    This biennial event hosted by the NSA is the most important international event
    on historical encryption and codebreaking. It takes place near Fort Meade, Maryland
    (the location of NSA Headquarters), outside Washington, DC.'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '加密学历史研讨会 ([https://cryptologicfoundation.org](https://cryptologicfoundation.org)):
    由美国国家安全局主办的这个每两年举办一次的活动是关于历史加密与破译密码的最重要国际会议。它通常在马里兰州的米德堡（NSA总部所在地）附近举行，距离华盛顿特区不远。'
- en: 'ACA Convention ([https://cryptogram.org](https://cryptogram.org)): The American
    Cryptogram Association hosts a yearly convention, which takes place at various
    locations.'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'ACA大会 ([https://cryptogram.org](https://cryptogram.org)): 美国加密协会每年举办一次大会，地点不固定。'
- en: 'HistoCrypt ([https://histocrypt.org](https://histocrypt.org)): This annual
    European conference on the history of cryptology takes place in a different location
    every year.'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'HistoCrypt ([https://histocrypt.org](https://histocrypt.org)): 这个关于密码学历史的欧洲年度会议每年在不同的地点举行。'
- en: '*Kryptos* Meeting ([https://groups.io/g/kryptos](https://groups.io/g/kryptos)):
    This biennial event gathers dozens of people interested in the *Kryptos* sculpture
    and its encrypted inscription (see Appendix A). Organized by Elonka via the *Kryptos*
    discussion group, this event always takes place in the Washington, DC, area on
    the Saturday after the Symposium on Cryptologic History.'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Kryptos* 会议 ([https://groups.io/g/kryptos](https://groups.io/g/kryptos)):
    这个每两年举办一次的活动汇聚了许多对*Kryptos*雕塑及其加密铭文感兴趣的人（见附录A）。由Elonka通过*Kryptos*讨论组组织，活动通常在华盛顿特区附近的加密学历史研讨会后那个星期六举行。'
- en: 'International Conference on Cryptology History ([https://www.cryptologichistory.org](https://www.cryptologichistory.org)):
    Founded in 2004 as “Crypto Collectors,” this is an email forum for the discussion
    of cryptologic history. Online presentations on a variety of cryptologic topics
    are given approximately twice a month.'
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 国际密码学历史会议（[https://www.cryptologichistory.org](https://www.cryptologichistory.org)）：该会议于2004年以“Crypto
    Collectors”名义创办，是一个讨论密码学历史的电子邮件论坛。大约每月举行两次关于各种密码学主题的在线演讲。
- en: Other events that sometimes involve codebreaking topics (and where you might
    meet the authors of this book) are 44CON (London), Awesome Con or ShmooCon (Washington,
    DC), DEF CON (Las Vegas), HOPE (New York), Dragon Con (Atlanta), PhreakNIC (Nashville),
    HAM Radio (Friedrichshafen, Germany), and Worldcon (held at various locations).
  id: totrans-184
