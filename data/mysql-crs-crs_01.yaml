- en: Getting Started
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 入门
- en: In this part of the book, you’ll install MySQL and the tools to access your
    MySQL databases. Then, you’ll start getting familiar with these tools by creating
    your first database.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的这一部分，你将安装MySQL及其访问工具。然后，你将通过创建第一个数据库，开始熟悉这些工具。
- en: In [Chapter 1](c01.xhtml), you’ll install MySQL, MySQL Workbench, and the MySQL
    command line client on your computer.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](c01.xhtml)中，你将会在电脑上安装MySQL、MySQL Workbench以及MySQL命令行客户端。
- en: In [Chapter 2](c02.xhtml), you’ll create your own MySQL database and a database
    table.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第2章](c02.xhtml)中，你将创建自己的MySQL数据库以及一个数据库表。
