- en: Introduction
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: This book is about Inkscape, the powerful, open source SVG-based vector graphics
    editor. It describes 1.1, the latest version, released in 2021 after almost two
    decades of development, in great detail, covering all of its features, excluding
    only those that are experimental or incomplete.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书介绍了Inkscape，这个强大且开源的基于SVG的矢量图形编辑器。它详细描述了1.1版，这是在经历近二十年的开发后，于2021年发布的最新版本，涵盖了所有功能，仅排除那些实验性或未完成的功能。
- en: The second, perhaps more ambitious goal of this book is to evangelize the vector
    way of creating graphics and share the joy of thinking in vector. Once the exclusive
    domain of professional designers, vector graphics software has become more common
    and accessible. A vector editor is not yet a standard app in the same way a bitmap
    editor (like Photoshop) is, but it's getting there—and Inkscape has been a major
    cause of this shift.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第二个目标，也许更加宏大，是宣扬矢量图形创作的方式，并分享用矢量思维的乐趣。曾经是专业设计师专属领域的矢量图形软件，已经变得更为普及和易于接触。虽然矢量编辑器还没有像位图编辑器（如Photoshop）那样成为标准应用，但它正在朝着这个方向发展，而Inkscape正是推动这一变化的重要因素。
- en: Much of Inkscape's appeal is due to the fact that it's the only fully open source
    and cross-platform professional-level vector editor. But that's not all. Simple
    and accessible at the basic level, Inkscape is also extremely powerful if you
    dig deeper. It is vast and inexhaustibly hackable—from customizable keyboard shortcuts
    ([3.4](c03.xhtml#section3.4)) and a command line language (Appendix [C](b03.xhtml#chC)),
    to powerful chainable path effects ([Chapter 13](c13.xhtml#ch13)), to arbitrarily
    complex vector filters that push the envelope of vector graphics ([Chapter 17](c17.xhtml#ch17)).
    This book swims the Inkscape ocean from shore to shore leaving no island unvisited.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape的魅力很大一部分源于它是唯一完全开源且跨平台的专业级矢量编辑器。但这还不是全部。Inkscape在基础层面简单易用，但如果深入探究，它也极其强大。从可自定义的快捷键（[3.4](c03.xhtml#section3.4)）和命令行语言（附录[C](b03.xhtml#chC)），到强大的可链式路径效果（[第13章](c13.xhtml#ch13)），再到极为复杂的矢量滤镜，推动着矢量图形的极限（[第17章](c17.xhtml#ch17)）。本书从岸到岸地探索了Inkscape的浩瀚世界，未留下一个岛屿。
- en: What's in This Book?
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](c01.xhtml#ch1) is a high-level description of Inkscape, its capabilities,
    and its place in the world of vector graphics (and, to some extent, computer graphics
    in general). Next, [Chapter 2](c02.xhtml#ch2) gives an absolutely down-to-the-basics
    primer on the first steps in the program (installation, opening, creating objects,
    transforming them, and saving); you can safely skip this chapter if you have ever
    completed even a small Inkscape project.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](c01.xhtml#ch1)是对Inkscape的高层次描述，涵盖其功能以及它在矢量图形（以及在某种程度上，计算机图形学）中的地位。接下来，[第2章](c02.xhtml#ch2)提供了该程序的基础入门教程（安装、打开、创建对象、变换对象和保存）；如果你曾完成过一个小的Inkscape项目，可以安全跳过本章。'
- en: The bulk of the book, [Chapters 3](c03.xhtml#ch3) to [19](c19.xhtml#ch19), is
    written to be read more or less in sequence. These chapters present all aspects
    of Inkscape's functionality (objects, transformations, style, paths, text, effects,
    and more) with detailed explanations, illustrations, and practical tips.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的大部分内容，[第3章](c03.xhtml#ch3)到[第19章](c19.xhtml#ch19)，都是按顺序阅读的。这些章节详细介绍了Inkscape的所有功能（对象、变换、样式、路径、文本、效果等），并配有详细的解释、插图和实用技巧。
- en: The second part of the book (starting from [Chapter 20](c20.xhtml)) contains
    several complete step-by-step tutorials demonstrating real-world uses of Inkscape,
    including an animation, a business card, and a complex illustration of a rose
    in different styles. The book ends with several appendixes that provide reference
    information.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 书的第二部分（从[第20章](c20.xhtml)开始）包含了几个完整的逐步教程，展示了Inkscape在实际应用中的使用，包括动画、名片以及以不同风格绘制的复杂玫瑰插图。本书最后还附带了几个附录，提供参考信息。
- en: 'Inkscape is a work in progress—even if this progress may at times seem slow.
    The previous edition of this book described version 0.47 and was published way
    back in 2009\. Since then, Inkscape has evolved and matured enormously, and this
    new edition brings the book up to date with that development. Here are the major
    features that are new in Inkscape 1.1 compared to 0.47:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape是一个持续进步的项目——即使这个进展有时看起来很慢。前一版书籍描述了0.47版，并于2009年发布。自那时以来，Inkscape已经经历了巨大的演变和成熟，而本版书籍将最新的进展带入了读者眼前。以下是Inkscape
    1.1与0.47相比的主要新特性：
- en: '**Speed!** Inkscape''s slowness has been the number one user complaint for
    many years. Version 1.1 brings great improvements in rendering speed and UI responsiveness,
    especially with filters ([Chapter 17](c17.xhtml#ch17)) as OpenMP multithreading
    is now supported for all filters.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更快！** Inkscape 的慢速一直是多年来用户最主要的抱怨。版本 1.1 大大提升了渲染速度和 UI 响应速度，特别是在使用滤镜时 ([第17章](c17.xhtml#ch17))，因为现在所有滤镜都支持
    OpenMP 多线程。'
- en: '**New UI.** Inkscape has a modernized GUI toolkit based on GTK 3 and a more
    usable implementation of dockable dialogs.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**全新用户界面。** Inkscape 采用了基于 GTK 3 的现代化 GUI 工具包，并且提供了更易用的可停靠对话框实现。'
- en: '**No more SVG-incompatible text.** In previous versions, creating flowed (auto-wrapped)
    text made your file non-compliant SVG because Inkscape used an obsoleted draft
    SVG specification for this feature. Now, Inkscape-flowed text is valid SVG and
    displays correctly in all SVG-compliant renderers including web browsers ([Chapter 15](c15.xhtml#ch15)).
    Also, there''s a new option for autowrapping text into a column of unlimited height
    ([15.2.1.1](c15.xhtml#section15.2.1.1)).'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不再有与 SVG 不兼容的文本。** 在之前的版本中，创建自动换行文本会使文件不符合 SVG 标准，因为 Inkscape 使用了已废弃的草案 SVG
    规范来实现此功能。现在，Inkscape 自动换行文本符合 SVG 标准，并且在所有兼容 SVG 的渲染器中（包括网页浏览器）都能正确显示 ([第15章](c15.xhtml#ch15))。此外，现在有一个新的选项，可以将文本自动换行到一个无限高度的列中
    ([15.2.1.1](c15.xhtml#section15.2.1.1))。'
- en: '**New tools.** Eraser ([14.4](c14.xhtml#section14.4)), Spray ([4.7](c04.xhtml#section4.7)),
    Diagram ([14.5](c14.xhtml#section14.5)), and Gradient mesh ([10.7](c10.xhtml#section10.7)).'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新工具。** 橡皮擦 ([14.4](c14.xhtml#section14.4))、喷枪 ([4.7](c04.xhtml#section4.7))、图表
    ([14.5](c14.xhtml#section14.5)) 和渐变网格 ([10.7](c10.xhtml#section10.7))。'
- en: '**More powerful Path tool.** You can now edit multiple selected paths simultaneously.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更强大的路径工具。** 现在，您可以同时编辑多个选中的路径。'
- en: '**Canvas conveniences.** You can now use keyboard shortcuts to rotate the canvas
    for easier editing or drawing as well as mirror the canvas vertically or horizontally
    ([3.13](c03.xhtml#section3.13)).'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**画布便捷功能。** 现在，您可以使用键盘快捷键旋转画布，便于编辑或绘图，还可以垂直或水平镜像画布 ([3.13](c03.xhtml#section3.13))。'
- en: '**Many new path effects and extensions.** These are described in [Chapter 13](c13.xhtml#ch13).'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**许多新的路径效果和扩展。** 这些在 [第13章](c13.xhtml#ch13) 中进行了描述。'
- en: '**Blend modes.** These tools are now supported as a powerful way to alter how
    the overlapping objects in your art blend together ([17.2](c17.xhtml#section17.2)).'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**混合模式。** 这些工具现在支持作为一种强大的方式来改变重叠对象如何融合在一起 ([17.2](c17.xhtml#section17.2))。'
- en: '**More and better filters.** Many new preset filters ([17.4](c17.xhtml#section17.4))
    are available, and you now can edit the filter area on the canvas ([17.3.1](c17.xhtml#section17.3.1)).'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更多更好的滤镜。** 现在有许多新的预设滤镜 ([17.4](c17.xhtml#section17.4))，您还可以编辑画布上的滤镜区域 ([17.3.1](c17.xhtml#section17.3.1))。'
- en: '**Bitmap performance.** Inkscape can now import, display, and export much larger
    bitmaps ([Chapter 18](c18.xhtml#ch18)).'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**位图性能。** Inkscape 现在能够导入、显示和导出更大的位图 ([第18章](c18.xhtml#ch18))。'
- en: '**More export formats.** In addition to PNG, Inkscape can export bitmaps to
    JPG, WebP, and TIFF ([18.6](c18.xhtml#section18.6)).'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更多导出格式。** 除了 PNG，Inkscape 现在还可以将位图导出为 JPG、WebP 和 TIFF ([18.6](c18.xhtml#section18.6))。'
- en: For the latest updates and news about the book, visit [https://nostarch.com/inkscape](https://nostarch.com/inkscape).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 想了解本书的最新更新和新闻，请访问 [https://nostarch.com/inkscape](https://nostarch.com/inkscape)。
- en: Who Is This Book For?
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本书适合谁阅读？
- en: This book can be your first introduction into the world of vector graphics.
    You don't need to be a graphics professional to find it useful. You will learn
    some new concepts and terminology, but that should come naturally if you practice
    what you study. Install Inkscape (if you haven't already) and immediately try
    the techniques as you read about them in this book.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书可以作为您进入矢量图形世界的第一本书。您不需要是图形专业人士才能觉得它有用。您会学习一些新的概念和术语，但只要您在实践中应用所学内容，这些应该是自然而然地掌握的。安装
    Inkscape（如果还没有安装的话），并在阅读本书时立即尝试这些技巧。
- en: Even those who are experienced in using Inkscape or another vector graphics
    program will find enough to chew on in this book. I am writing from two perspectives—that
    of a longtime Inkscape user and that of a developer who has contributed a lot
    of code to it. I hope this dual perspective allows me to see the logic of the
    program's interface and behavior more clearly, and to identify its unique strong
    and weak points (as well as suggest workarounds).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是那些有经验使用 Inkscape 或其他矢量图形程序的用户，也会在本书中找到足够的内容。我是从两个角度来写这本书的——一个是作为一名长期使用 Inkscape
    的用户，另一个是作为一名为 Inkscape 提供了大量代码的开发者。我希望这两个角度能够让我更清晰地理解程序界面和行为的逻辑，识别它的独特优缺点（并提出一些解决方法）。
