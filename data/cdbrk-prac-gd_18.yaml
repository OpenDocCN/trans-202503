- en: We’re unsure what these word fragments are supposed to mean, though Sanborn
    has said that they are related to the second part of the ciphertext. Note that
    there is an extra dash after `INTERPRETATI`, which could either mean that the
    final letter is a `U`, for `INTERPRETATU`, or, more likely, that the dash is the
    first character of the letter `O`, meaning that the entire word was intended to
    be `INTERPRETATION`. Similarly, `T IS YOUR POSITION` was probably originally `WHAT
    IS YOUR POSITION`. Sanborn has said he had longer messages on the sheets and then
    either cut the sheets in the middle of a message or allowed the messages to continue
    between the stone slabs.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不确定这些词语片段的意思，尽管桑博恩（Sanborn）曾表示它们与密文的第二部分有关。注意到`INTERPRETATI`后面有一个额外的破折号，这可能意味着最后一个字母是`U`，即`INTERPRETATU`，或者更可能的是，这个破折号是字母`O`的第一个字符，意味着整个词应该是`INTERPRETATION`。同样，`T
    IS YOUR POSITION`原本可能是`WHAT IS YOUR POSITION`。桑博恩曾说他在纸张上写有较长的消息，然后要么在消息中途剪断了纸张，要么允许消息在石板之间继续。
