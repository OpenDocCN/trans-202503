- en: 'Here is the corresponding plaintext, which includes another spelling error,
    `UNDERGRUUND`:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 这是相应的明文，其中包含另一个拼写错误，`UNDERGRUUND`：
- en: '`IT WAS TOTALLY INVISIBLE HOWS THAT POSSIBLE? THEY USED THE EARTHS MAGNETIC
    FIELD X THE INFORMATION WAS GATHERED AND TRANSMITTED UNDERGRUUND TO AN UNKNOWN
    LOCATION X DOES LANGLEY KNOW ABOUT THIS? THEY SHOULD ITS BURIED OUT THERE SOMEWHERE
    X WHO KNOWS THE EXACT LOCATION? ONLY WW THIS WAS HIS LAST MESSAGE X THIRTY EIGHT
    DEGREES FIFTY SEVEN MINUTES SIX POINT FIVE SECONDS NORTH SEVENTY SEVEN DEGREES
    EIGHT MINUTES FORTYFOUR SECONDS WEST ID BY ROWS`'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '`它完全不可见，这怎么可能？他们使用了地球的磁场，信息被收集并通过地下传输到一个未知的位置。兰利知道这件事吗？他们应该知道，它就埋在那里某个地方。谁知道确切位置？只有WW，这就是他最后的消息：北纬三十八度五十七分六点五秒，西经七十七度八分四十四秒，按行排列。`'
- en: The latitude and longitude coordinates in the message (N38° 57' 6.5" W77° 8'
    44") point to a spot about 150 feet (forty-five meters) southeast of *Kryptos*
    itself, though there does not appear to be anything unusual there; it is part
    of a paved and landscaped area near the agency cafeteria. The location could have
    some connection to the other pieces of Sanborn’s (the Morse code sections), which
    are located on the other side of the headquarters building. Sanborn has said that
    when he installed *Kryptos*, he made a point of checking the latitude and longitude
    from a nearby US Geological Survey marker to ensure that his coordinates were
    accurate.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 消息中的纬度和经度坐标（N38° 57' 6.5" W77° 8' 44"）指向一个大约150英尺（45米）远的地方，位于*Kryptos*本身的东南方向，尽管那里似乎没有任何特别之处；它是靠近机构食堂的一个铺设并绿化的区域。这一位置可能与Sanborn的其他部分（摩尔斯电码部分）有某种联系，这些部分位于总部大楼的另一侧。Sanborn表示，当他安装*Kryptos*时，他特意核对了附近美国地质调查局的标记上的纬度和经度，以确保他的坐标准确。
- en: 'In 2006, several years after the public solutions were made available, Sanborn
    indicated that the codebreakers had gotten the last three words of K2, `ID BY
    ROWS`, wrong.^([6](b06.xhtml#b01-endnote-6))^, ^([7](b06.xhtml#b01-endnote-7))
    It turned out that there was a missing letter `S` in the last line of the ciphertext.
    Sanborn had intended it to end with the words `X LAYER TWO`. The codebreakers
    had not noticed the error, as, by mere coincidence, the expression `ID BY ROWS`
    seemed to make sense. So, the actual plaintext is the following:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 2006年，在公开的解密方案发布几年后，Sanborn表示，解密者错误地解读了K2的最后三个词，`ID BY ROWS`。^([6](b06.xhtml#b01-endnote-6))^,
    ^([7](b06.xhtml#b01-endnote-7)) 结果发现密文的最后一行缺少了一个字母`S`。Sanborn原本打算让它以`X LAYER TWO`结束。解密者没有注意到这个错误，因为巧合的是，表达式`ID
    BY ROWS`似乎是有意义的。所以，实际的明文是以下内容：
- en: '`IT WAS TOTALLY INVISIBLE HOWS THAT POSSIBLE? THEY USED THE EARTHS MAGNETIC
    FIELD X THE INFORMATION WAS GATHERED AND TRANSMITTED UNDERGRUUND TO AN UNKNOWN
    LOCATION X DOES LANGLEY KNOW ABOUT THIS? THEY SHOULD ITS BURIED OUT THERE SOMEWHERE
    X WHO KNOWS THE EXACT LOCATION? ONLY WW THIS WAS HIS LAST MESSAGE X THIRTY EIGHT
    DEGREES FIFTY SEVEN MINUTES SIX POINT FIVE SECONDS NORTH SEVENTY SEVEN DEGREES
    EIGHT MINUTES FORTYFOUR SECONDS WEST X LAYER TWO`'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '`它完全不可见，这怎么可能？他们使用了地球的磁场，信息被收集并通过地下传输到一个未知的位置。兰利知道这件事吗？他们应该知道，它就埋在那里某个地方。谁知道确切位置？只有WW，这就是他最后的消息：北纬三十八度五十七分六点五秒，西经七十七度八分四十四秒，X
    LAYER TWO`'
