  prefs: []
  type: TYPE_NORMAL
  zh: 从这里开始，明文可以通过一个简单的规则来读取：从当前位置开始，向下走四行，如果需要超出最后一行，则继续到第一行并向左走一个位置。这个规则为我们提供了 `L`
