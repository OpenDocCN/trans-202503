    *abscissa* is the *x*-coordinate of a point on a graph. We can decipher K2 with
    the following Vigenère table (see also [Figure A-3](#figureA-3)):'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: K2的加密方式与K1相同，不过更改了其中一个关键词。这次使用了`KRYPTOS`和`ABSCISSA`（见[图A-3](#figureA-3)）。*Abscissa*是图表中一个点的*x*坐标。我们可以使用以下的维吉尼尔表解密K2（也见[图A-3](#figureA-3)）：
