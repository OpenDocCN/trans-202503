- en: K1 is encrypted using a variant of the Vigenère cipher with the keywords `KRYPTOS`
    and `PALIMPSEST`. A *palimpsest* is a manuscript page from which the text has
    been scraped or washed off so that it can be reused for another text, in such
    a way that bits of the older message can be seen through the new.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: K1是使用维吉尼尔密码的变体加密的，关键词为`KRYPTOS`和`PALIMPSEST`。*Palimpsest*是一种手稿页，文本已被刮除或清洗，以便可以重新用于其他文本，从而使得部分旧的内容能透过新的文本看到。
- en: 'Here is the Vigenère table Sanborn used; note the keywords `KRYPTOS` in the
    top row and `PALIMPSEST` in the first column:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
