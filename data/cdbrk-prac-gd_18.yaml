  zh: 图A-2：桑博恩在新总部大楼的另一侧放置的几块铜板上刻有摩尔斯电码信息。它们的解码版本可以在此看到。
- en: The *Kryptos* inscription is divided into four quadrants. Two of these (the
    left ones when looking at the sculpture, as in [Figure A-1](#figureA-1)) display
    a Vigenère-type tableau. The two other plates bear the actual ciphertext, which
    consists of at least four messages that are encrypted in different ways and are
    currently referred to in the crypto community as K1, K2, K3, and K4\. In the following
    reproduction, we provide the entire ciphertext and indicate where each quadrant
    starts. (No such marks are present in the original.)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*Kryptos*的铭文被分为四个部分。两部分（从正面看雕塑时是左侧的部分，如[图A-1](#figureA-1)所示）展示了维吉尼亚加密表格。另两块板子刻有实际的密文，其中包含至少四个不同加密方式的消息，目前在加密学界被称为K1、K2、K3和K4。在接下来的复现中，我们提供了完整的密文，并标明了每个部分的起始位置。（原文中没有这样的标记。）'
