- en: We can also derive this message using the following mathematical formula determined
    by crypto-enthusiast Ferdinando Stehle, in which *x* stands for the ciphertext
    position and *y* for the plaintext position in the transposition used:^([9](b06.xhtml#b01-endnote-9))
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也可以使用由密码学爱好者费尔迪南多·斯特赫尔（Ferdinando Stehle）确定的以下数学公式来推导这个消息，其中 *x* 代表密文的位置，*y*
    代表在转置中明文的位置：^([9](b06.xhtml#b01-endnote-9))
- en: '*y* = (192*x* + 191) mod 337'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '*y* = (192*x* + 191) mod 337'
- en: The text is a paraphrased excerpt from the diary of Howard Carter, the archaeologist
    who discovered the tomb of Pharaoh Tutankhamun (“King Tut”) on November 26, 1922\.
    His answer to the question, “Can you see anything?” was “Yes, wonderful things!”
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 这段文本是来自考古学家霍华德·卡特（Howard Carter）的日记的改写摘录，他于 1922 年 11 月 26 日发现了法老图坦卡蒙（“图王”）的墓。他对“你能看到什么？”这个问题的回答是：“是的，奇妙的东西！”
- en: 'Another interesting thing about K3 is that the letters `DYAHR` in the first
    line of the ciphertext are poorly aligned, as can be seen here:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 K3 还有一个有趣的事情是，密文的第一行中的字母 `DYAHR` 对齐不准确，正如这里所看到的：
- en: '![](image_fi/502727b01/ga001.png)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/502727b01/ga001.png)'
- en: We don’t know what this means, but the artist says it has something to do with
    the first three parts. For more information about K3, check out Chapter 10.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不知道这意味着什么，但艺术家表示这与前三个部分有关。有关 K3 的更多信息，请查阅第 10 章。
- en: Note that a question mark (`?`) appears between K3 and K4\. For some time, codebreakers
    were unsure whether to interpret it as the last part of K3 or the beginning of
    K4, but Sanborn has said that it is not part of K4, which should be only ninety-seven
    characters long.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，K3 和 K4 之间出现了一个问号（`?`）。一段时间以来，破译者不确定是否应将其解释为 K3 的最后一部分或 K4 的开头，但桑博恩（Sanborn）表示它不是
    K4 的一部分，K4 应该只有 97 个字符长。
- en: 'There are three other things of note about the *Kryptos* sculpture:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 *Kryptos* 雕塑，还有三点需要注意：
- en: There is an extra `L` in the Vigenère tableau. This character appears at the
    topmost line of one of the plates. Coincidentally (or maybe not), this is the
    same line where the out-of-alignment `DYAHR` letters appear on another plate (we
    have enlarged the letters `Y`, `A`, and `R` to indicate that they are raised).
    Instead of an `L`, this line should have ended with a `J`. When asked about this,
    Sanborn said he added the letter simply to keep things in balance, which might
    or might not be true, of course. Anything is possible! Some researchers have pointed
    out that the extra `L` might be there to draw the viewer’s eye to the line, as
    a way of providing a subtle hint. With Sanborn, though, it’s difficult to know
    one way or the other.
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Vigenère 表格中多了一个`L`。这个字符出现在其中一块板的最上面一行。巧合的是（或者也许不是），这正是另一块板上“失对齐”的`DYAHR`字母出现的那一行（我们将字母`Y`、`A`和`R`放大，以表示它们是抬起的）。这一行本该以`J`结尾，而不是`L`。当有人问起此事时，Sanborn
    说他加上这个字母只是为了保持平衡，这可能是真的，也可能不是真的，当然，任何事情都有可能发生！一些研究人员指出，额外的`L`可能是为了引导观众的视线集中在这一行，作为一种微妙的提示。不过，考虑到
    Sanborn 的风格，很难判断这是否是故意为之。
- en: There is an extra `ABCD` in the table. Normally, a Vigenère tableau uses a single
    alphabet of twenty-six letters, but in the case of *Kryptos*, Sanborn provided
    the extra letters for a total of thirty. Why? As usual, he offers no clear answer.
    Perhaps it was simply to keep things balanced or to align K3 with the ciphertext
    on the other two panels. Or perhaps there was some other reason?
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 表格中多了一个`ABCD`。通常，Vigenère 表格使用一个包含二十六个字母的字母表，但在*Kryptos*的情况下，Sanborn 提供了额外的字母，总共有三十个。为什么？像往常一样，他没有给出明确的答案。也许只是为了保持平衡，或者是为了将
    K3 与其他两块板上的密文对齐。或者，也许另有其他原因？
- en: 'The reference alphabet along the top is a plain (unkeyed) `A` through `Z`.
    However, to perform the Vigenère encryption, Sanborn wouldn’t have used a plain
    reference alphabet but a keyed alphabet instead. So, things are backward. This
    is especially interesting when we compare his Vigenère encryption to the encryption
    on the *Cyrillic Projector*. There, the reference alphabet was plain, but on the
    sculpture, the provided reference alphabet is keyed, so it’s backward there, as
    well! To put it another way: the system that is carved into the *Cyrillic Projector*
    is the one used on *Kryptos*, and the system that is carved into *Kryptos* is
    the one used on the *Cyrillic Projector*. This could be a mistake or a deliberate
    act to make things more confusing. As Sanborn would say, “It’s possible; anything’s
    possible!”'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 顶部的参考字母表是简单的（未加密的）`A`到`Z`。然而，为了执行 Vigenère 加密，Sanborn 不会使用简单的参考字母表，而是使用了一个带密钥的字母表。所以，这里是反过来的。这一点特别有趣，当我们将他的
    Vigenère 加密与*西里尔投影仪*上的加密进行比较时。那里，参考字母表是简单的，但在雕塑上，提供的参考字母表是加密的，所以那里也是反的！换句话说：雕刻在*西里尔投影仪*上的系统就是*Kryptos*上使用的系统，而雕刻在*Kryptos*上的系统就是*西里尔投影仪*上使用的系统。这可能是一个错误，也可能是故意让事情变得更复杂。正如
    Sanborn 所说：“这有可能，任何事都有可能！”
