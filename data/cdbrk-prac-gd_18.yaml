- en: Between 2010 and 2020, *Kryptos* creator Jim Sanborn offered four clues with
    respect to K4 (see Chapter 17).
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2010 年到 2020 年间，*Kryptos* 创造者 Jim Sanborn 提供了四个与 K4 相关的线索（参见第 17 章）。
- en: As of this writing, this thirty-year-old mystery remains unsolved. K4 has become
    one of the world’s most famous unsolved cryptograms, often mentioned in the same
    breath as the Beale ciphers, the Voynich manuscript, and the Zodiac Killer messages.
    A worldwide community of *Kryptos* enthusiasts, co-founded and headed by Elonka,
    focuses primarily on finding the solution to K4\. Elonka’s *Kryptos* website has
    become the most important source for all things concerning K4, the sculpture,
    and the other three ciphertexts.^([10](b06.xhtml#b01-endnote-10))
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 截至本文写作时，这个已持续三十年的谜题依然未解。K4 已成为世界上最著名的未解密码之一，经常与比尔密码、维尼奇手稿和黄道杀手信息一起被提及。一个由 Elonka
    共同创办并领导的*Kryptos*爱好者全球社区，主要致力于寻找 K4 的解答。Elonka 的*Kryptos*网站已成为所有关于 K4、雕塑以及其他三个密文的最重要来源。^([10](b06.xhtml#b01-endnote-10))
