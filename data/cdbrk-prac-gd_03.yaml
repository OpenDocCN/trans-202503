  type: TYPE_NORMAL
  zh: 破解本章前面提到的1909年的明信片，[图3-3](#figure3-3)中所示。你可以使用我们提供的抄本和频率分析工具。
- en: Another postcard
  id: totrans-171
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 另一张明信片
- en: Can you decipher the postcard in [Figure 3-9](#figure3-9) (provided to us by
    Raymond Borges), which is encrypted in a pigpen variant?^([20](b06.xhtml#c03-endnote-20))
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 你能破解[图3-9](#figure3-9)中的明信片吗？这张明信片采用了猪圈变体加密（由Raymond Borges提供）。^([20](b06.xhtml#c03-endnote-20))
- en: '![](image_fi/502727c03/f03009.png)'
