- en: '**B**'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**B**'
- en: '**BASIC SKILLS**'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**基础技能**'
- en: '![image](graphics/f0001-01.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f0001-01.jpg)'
- en: If you’re going to be a postapocalyptic maker and survive the land of the walking
    dead, then you’ll need a few key electronics skills. This appendix is a quick
    guide to the basics, such as joining wires together, soldering, and using a multimeter.
    Flip here anytime you need a refresher. It may save your life!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你打算成为一名末日后创客，在丧尸横行的世界中生存，那么你需要掌握一些关键的电子技能。本附录是一个快速的基础指南，涵盖了连接电线、焊接以及使用万用表等内容。需要时随时翻阅它，或许能救你一命！
- en: '**STRIPPING WIRES**'
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**剥线**'
- en: For an apocalypse survivor, stripping the insulation off wires is a skill that
    belongs near the top of the list. The devices in this book will help you stay
    alive, and to build them, you’ll often need to join insulated wires together or
    fit them into a screw terminal. The first step in that process is exposing the
    bare wire.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于末日幸存者来说，剥电线绝缘层是一个几乎排在第一位的技能。本书中的设备将帮助你生存，为了制造这些设备，你通常需要将绝缘电线连接在一起或将它们接入螺丝端子。这个过程的第一步就是露出裸线。
- en: To strip a wire, use a blunt pair of pliers to grip the wire and pull off the
    insulation with a sharp pair of wire cutters (also called snips). [Figure B-1](app02.html#app02fig1)
    shows the process.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要剥电线，使用一对钝口钳夹住电线，并用一对锋利的线剪（也叫做剪刀）将绝缘层拉开。[图B-1](app02.html#app02fig1)展示了这个过程。
- en: '![image](graphics/f0b-01.jpg)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f0b-01.jpg)'
- en: 'Figure B-1: Stripping wires'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 图B-1：剥电线
- en: Grip the wire with pliers ([Figure B-1a](app02.html#app02fig1)). If your wire
    is long, you could wrap it around your fingers instead. Either way, the idea is
    to stop the wire from moving. Next, gently pinch the wire with the cutters at
    the position where you want to remove the insulation. Apply just enough pressure
    to almost cut through the insulation without cutting into the wire inside, then
    pull the insulation away ([Figure B-1b](app02.html#app02fig1)). If the snips start
    to slip as you pull, just squeeze them a bit tighter.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 用钳子夹住电线（见[图B-1a](app02.html#app02fig1)）。如果电线比较长，你可以绕在手指上。无论哪种方式，目的是固定电线不让它移动。接下来，轻轻用切线钳夹住电线在你想要剥离绝缘层的位置。施加足够的压力，使绝缘层几乎被剪断，但不要切到里面的电线，然后拉开绝缘层（见[图B-1b](app02.html#app02fig1)）。如果剪线钳开始滑动，只需稍微加大握力。
- en: Mastering this skill can take a while, so practice on some old wire before you
    try it on something important. If you cut the last good wire in your cache too
    short, you could find yourself unable to complete your latest antizombie invention
    until the next supply run—when it might be too late.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 掌握这项技能可能需要一些时间，因此在尝试重要的项目之前，先在一些旧电线上练习。如果你把存货中最后一根好电线剪得太短，你可能会发现自己无法完成最新的反僵尸发明，直到下一次物资补给——那时可能已经太晚了。
- en: '**JOINING WIRES BY TWISTING**'
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**通过扭绕连接电线**'
- en: Knowing how to twist wires together is a useful skill, too, especially if you
    haven’t come across any solder in your scavenging trips. If done properly (as
    illustrated in [Figure B-2](app02.html#app02fig2)), just twisting the wires together
    can make pretty good electrical connections.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 学会如何将电线扭在一起也是一个有用的技能，特别是如果你在搜寻过程中没有找到焊锡的话。如果操作得当（如[图B-2](app02.html#app02fig2)所示），单纯将电线扭在一起也能建立相当不错的电气连接。
- en: '![image](graphics/f0b-02.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f0b-02.jpg)'
- en: 'Figure B-2: Joining wires by twisting'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图B-2：通过扭绕连接电线
- en: First, strip about half an inch (15 mm) of insulation off each wire (see “[Stripping
    Wires](app02.html#ch00lev1sec225)” on [page 227](app02.html#page_227)). Then,
    if your wire is stranded rather than solid, use your thumb and forefinger to twist
    each wire on its own and keep all the strands together ([Figure B-2a](app02.html#app02fig2)).
    Next, place the two wires side by side, lining up the ends of the insulation,
    and twist the wires around each other ([Figure B-2b](app02.html#app02fig2)). Try
    to make sure that the wires actually go around each other, rather than leaving
    one wire straight while the other wraps around it. This can be difficult if the
    wires are of different thicknesses.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，剥去每根电线约半英寸（15毫米）的绝缘层（见“[剥线](app02.html#ch00lev1sec225)”在[227页](app02.html#page_227)）。然后，如果你的电线是绞合线而不是实心线，用拇指和食指分别扭动每根电线，使所有股线保持在一起（见[图B-2a](app02.html#app02fig2)）。接下来，将两根电线并排放置，使绝缘层的末端对齐，然后将电线相互扭绕（见[图B-2b](app02.html#app02fig2)）。尽量确保电线确实是相互缠绕，而不是让一根电线保持直线，另一根绕着它缠绕。如果电线的粗细不同，这可能会很困难。
- en: Finally, coil the intertwined wires into a tight ball ([Figure B-2c](app02.html#app02fig2))
    and wrap the whole thing in electrical tape or heatshrink tubing (see “[Using
    Heatshrink](app02.html#ch00lev1sec230)” on [page 235](app02.html#page_235)). You
    can also use pliers to really tighten up the joint.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，将交织在一起的电线捻成一个紧密的球形（[图 B-2c](app02.html#app02fig2)），并用电工胶带或热缩管将其包裹起来（参见[“使用热缩管”](app02.html#ch00lev1sec230)在[第235页](app02.html#page_235)）。你还可以使用钳子将连接点紧固得更紧。
- en: If you have soldering equipment, then you can make the connection mechanically
    stronger and more electrically reliable by heating the little knot with a soldering
    iron and feeding solder into it, as I describe in the next section.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有焊接设备，那么你可以通过加热小结点并将焊锡填充进去，使连接在机械上更强、更可靠电气性能，正如我在下一节所描述的那样。
- en: 'If you want to know how NASA does it, take a look at this link: *[http://makezine.com/2012/02/28/how-to-splice-wire-to-nasa-standards/](http://makezine.com/2012/02/28/how-to-splice-wire-to-nasa-standards/)*.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想知道NASA是怎么做的，可以查看这个链接：*[http://makezine.com/2012/02/28/how-to-splice-wire-to-nasa-standards/](http://makezine.com/2012/02/28/how-to-splice-wire-to-nasa-standards/)*。
- en: '**SOLDERING BASICS**'
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**焊接基础**'
- en: Soldering is much easier than it looks, and you don’t need to spend a lot of
    money on a fancy soldering station. During an apocalypse, your options will be
    limited, but a basic starter kit (see [Figure B-3](app02.html#app02fig3)) will
    work just fine.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 焊接比看起来要简单得多，你不需要花很多钱购买复杂的焊接站。在末日来临时，你的选择会受到限制，但基本的入门工具包（参见[图 B-3](app02.html#app02fig3)）完全可以应付。
- en: You can find basic soldering kits at an auto parts store or even at some hardware
    stores. If you are buying in advance of the apocalypse, then Adafruit sells a
    great starter kit (product 136) that also includes a multimeter, hookup wire,
    and various other useful bits and bobs.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在汽车零部件商店甚至一些五金店找到基本的焊接工具包。如果你是在末日来临之前购买，Adafruit出售的一个很好的入门工具包（产品136）也包括万用表、连接线以及各种其他有用的零件。
- en: '![image](graphics/f0b-03.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f0b-03.jpg)'
- en: 'Figure B-3: A basic soldering kit'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图 B-3：基本的焊接工具包
- en: 'There are lots of accessories and tools that can make soldering quicker, but
    these are by no means essential. Here’s all you really need:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多配件和工具可以加速焊接过程，但这些并非必需。以下是你真正需要的所有工具：
- en: '**A soldering iron** Look for an iron with a power rating of 30W or more, with
    a fine tip (say 1/25 inch, or 1 mm). Before the zombie apocalypse, just buy one
    that’s AC powered. To prepare, you could also buy a soldering iron that runs on
    12V DC and keep it with your emergency supplies; that way, you’ll have an iron
    you can power from a car battery. These soldering irons, intended for working
    on the electrical components of cars, are quite common.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**一把烙铁** 选择功率为30W或以上、铁尖较细（比如1/25英寸或1毫米）的烙铁。在僵尸末日之前，购买一款交流电供电的烙铁即可。为了准备，你还可以购买一款12V直流电供电的烙铁，并将其与紧急物资一起存放；这样你就能使用车载电池为烙铁供电。这些用于修理汽车电气组件的烙铁非常常见。'
- en: '**Solder** If you buy a soldering kit, it will probably come with a coil of
    solder. Solder comes in two flavors: leaded and lead-free. Leaded solder melts
    at a lower temperature and is generally easier to use than lead-free solder. But
    please don’t eat either, no matter how desperate your food situation becomes.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**焊锡** 如果你购买了焊接工具包，它可能会附带一卷焊锡。焊锡有两种类型：含铅和无铅。含铅焊锡的熔点较低，通常比无铅焊锡更容易使用。但请不要食用，无论你的食物情况多么紧急。'
- en: '**Snips** You’ll need a good pair of wire cutters to cut wires close to the
    surface of a PCB and for stripping wire.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**剪线钳** 你需要一把好的电线剪刀，用来将电线剪得紧贴PCB表面，并用于剥去电线绝缘层。'
- en: '**A damp sponge or cloth** Any old sponge will do. You’ll use it to wipe the
    tip of the iron when there’s excess solder.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**一块湿海绵或布** 任何旧海绵都可以。你将用它擦拭烙铁的铁尖，以去除多余的焊锡。'
- en: '**WARNING**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**警告**'
- en: Soldering irons get hot. In fact, they get really hot, much hotter than the
    maximum temperature of your kitchen oven. So it goes without saying that if you
    touch the hot end of a soldering iron, you’ll get a serious burn. This is not
    an activity for unsupervised children. Similarly, lead is a toxic element that
    is not at all good for you, so you may prefer to use lead-free solder, despite
    it being a little harder to work with.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 烙铁会变得很热。事实上，它们比你厨房烤箱的最高温度要热得多。所以不用说，如果你触碰到烙铁的热端，你会被严重烫伤。这不是适合无人看管儿童的活动。同样，铅是一种有毒元素，对你毫无益处，因此即使铅-free焊锡略微难用，你可能还是会选择使用无铅焊锡。
- en: '**JOINING WIRES WITH SOLDER**'
  id: totrans-31
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**用焊锡连接电线**'
- en: To join together two wires with solder, start by following the instructions
    in “[Joining Wires by Twisting](app02.html#ch00lev1sec226)” on [page 229](app02.html#page_229).
    Then, you can solder the joint. The trick with soldering is to always make the
    solder flow into the thing you’re soldering; [Figure B-4](app02.html#app02fig4)
    shows solder flowing into the ball of wires from [Figure B-2c](app02.html#app02fig2).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要将两根电线通过焊接连接起来，首先按照《[通过扭曲连接电线](app02.html#ch00lev1sec226)》中的说明操作，详见[第 229 页](app02.html#page_229)。然后，你可以进行焊接。焊接的诀窍是始终让焊锡流入你要焊接的物体中；[图
    B-4](app02.html#app02fig4)展示了焊锡如何从[图 B-2c](app02.html#app02fig2)流入电线球状物中。
- en: Many beginners make the mistake of creating a blob of solder on the tip of the
    iron and then blobbing it onto the wire. This usually results in poor quality
    *dry joints* that may look okay but will fail quickly and, before they fall apart,
    may not make good contact with the wire. Therefore, you’ll want to heat the wire
    you want to solder before you touch the solder to it.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 许多初学者犯的错误是将一团焊锡堆积在电烙铁的铁尖上，然后将其滴到电线上。这通常会导致质量不佳的*干焊点*，看起来还不错，但很快就会失效，在分开之前，可能无法与电线良好接触。因此，在将焊锡接触到电线之前，最好先加热你要焊接的电线。
- en: '![image](graphics/f0b-04.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f0b-04.jpg)'
- en: 'Figure B-4: Running solder into the joined wires'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图 B-4：将焊锡引入接合的电线中
- en: 'With that in mind, you can join your twisted wires as follows:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 牢记这一点，你可以按照以下方式连接你的扭曲电线：
- en: 1\. Turn your iron on and leave it to heat up. If your kit didn’t come with
    a stand for the soldering iron, make sure that you prop it somewhere safe so that
    the hot end is not touching anything.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 打开电烙铁并让它加热。如果你的工具包中没有电烙铁支架，确保将其放置在一个安全的位置，避免热端接触任何物体。
- en: 2\. Touch the end of the solder to the tip of the iron to see if it is hot.
    If it immediately melts and flows over the tip of the iron, then the iron is ready.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将焊锡的末端触碰到电烙铁的铁尖上，看看它是否变热。如果焊锡立即融化并流过铁尖，那么电烙铁就准备好了。
- en: 3\. If the tip of the iron is not shiny and bright after this, then wipe it
    on a wet sponge. This makes a great sizzling noise! Repeat the previous step to
    *tin* the tip of the iron with solder. *Tinning* just means coating a wire or
    the tip of your iron with solder by heating it up and then pushing the solder
    onto it.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 如果电烙铁的铁尖在此之后仍然不光亮，擦拭它在湿海绵上。这个过程会发出很大的滋滋声！重复前一步骤，用焊锡*镀锡*电烙铁的铁尖。*镀锡*就是通过加热将焊锡涂在电线或电烙铁的铁尖上。
- en: 4\. Press the tip of the soldering iron against the little knot of wires and
    leave it there for perhaps three or four seconds. Then, with the soldering iron
    still pressed to the knot, push the end of the solder onto the knot. The solder
    should flow into the knot. If your solder isn’t flowing well, it sometimes helps
    to feed a bit more solder to the joint, as solder contains cores of *rosin flux*,
    which helps the solder to liquefy.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 将电烙铁的铁尖按在电线的小结点上，保持三到四秒钟。然后，在电烙铁仍然按着结点的同时，将焊锡的末端推向结点。焊锡应该会流入结点。如果焊锡没有流动良好，通常可以向接头添加一些焊锡，因为焊锡中含有*松香助焊剂*，它有助于焊锡的液化。
- en: 5\. Keep feeding the solder in until the whole knot of wires is coated in solder.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 继续加焊锡，直到整个电线结点都被焊锡覆盖。
- en: 6\. Remove the tip of your solder thread from the joint and replace the iron
    on its stand. Make sure that the wires don’t move while you give them 10 or 20
    seconds to cool down.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 将焊锡线的末端从接头上移开，并将电烙铁放回其支架上。确保电线不要移动，给它们 10 到 20 秒的时间冷却。
- en: You can also insulate your soldered connection with electrical tape or with
    heatshrink, as described in “[Using Heatshrink](app02.html#ch00lev1sec230)” on
    [page 235](app02.html#page_235). If you plan to do this, then you can make a neater
    joint by soldering the wires side to side, without twisting them together ([Figure
    B-5a](app02.html#app02fig5)–e).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以用电工胶带或热缩管来对焊接点进行绝缘处理，具体操作可参考《[使用热缩管](app02.html#ch00lev1sec230)》，详见[第 235
    页](app02.html#page_235)。如果你打算这么做，最好通过将电线并排焊接，而不是将它们扭在一起，这样可以得到更整齐的接头（[图 B-5a](app02.html#app02fig5)–e）。
- en: After stripping the ends of the wires ([Figure B-5a](app02.html#app02fig5)),
    tin them with solder ([Figure B-5b](app02.html#app02fig5)). If the wire is stranded,
    the solder should flow between the strands that make up the wire.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在剥去电线两端的绝缘层后（[图 B-5a](app02.html#app02fig5)），用焊锡将其镀锡（[图 B-5b](app02.html#app02fig5)）。如果电线是多股线，焊锡应该会流入组成电线的各根股线之间。
- en: '![image](graphics/f0b-05.jpg)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f0b-05.jpg)'
- en: 'Figure B-5: Soldering wires together without twisting them first'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图 B-5：不先扭曲电线就将其焊接在一起
- en: Now, lay the wires next to each other ([Figure B-5c](app02.html#app02fig5)),
    heat the wires, and run solder into the valley they make ([Figure B-5d](app02.html#app02fig5)).
    The end result should be a nice, even joined pair of wires ([Figure B-5e](app02.html#app02fig5)).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，将电线放在一起（[图B-5c](app02.html#app02fig5)），加热电线，并将焊锡流入它们之间形成的凹槽（[图B-5d](app02.html#app02fig5)）。最终的结果应该是两根电线顺畅连接在一起（[图B-5e](app02.html#app02fig5)）。
- en: '**SOLDERING A PCB**'
  id: totrans-48
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**焊接PCB**'
- en: Wires are easier to scavenge than complete circuits, but being able to solder
    to a printed circuit board (PCB) will certainly serve you well during an apocalypse.
    For example, quite a few of the projects in this book use a screwshield that requires
    a bit of soldering to put together. Fortunately, the screwshield is a PCB with
    lots of convenient metal pads that are made for soldering. If you successfully
    followed the steps described in “[Joining Wires with Solder](app02.html#ch00lev1sec228)”
    on [page 231](app02.html#page_231), then you shouldn’t have any problems soldering
    a PCB.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 电线比完整电路更容易回收，但能够焊接到印刷电路板（PCB）上无疑会在末日中为你提供极大的帮助。例如，本书中的许多项目都使用了一个螺丝防护罩，需要进行一些焊接工作来完成。幸运的是，螺丝防护罩是一个PCB，拥有许多专门用于焊接的金属焊盘。如果你成功地按照“[用焊锡连接电线](app02.html#ch00lev1sec228)”在[231页](app02.html#page_231)上的步骤进行操作，那么焊接PCB应该不会有什么问题。
- en: When attaching components to a PCB, the basic idea is that you push a component’s
    legs through from the top, flip the PCB over, solder the leads to their solder
    pads, and snip off the excess wire. [Figure B-6](app02.html#app02fig6) shows a
    component lead being soldered onto a screwshield.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在将元件焊接到PCB时，基本思路是将元件的引脚从顶部穿过，翻转PCB，将引脚焊接到焊盘上，然后剪去多余的电线。[图B-6](app02.html#app02fig6)展示了一个元件引脚被焊接到螺丝防护罩上的过程。
- en: '![image](graphics/f0b-06.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f0b-06.jpg)'
- en: 'Figure B-6: Soldering a component leg to a PCB'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图B-6：焊接元件引脚到PCB上
- en: As with all soldering, the trick is to apply the solder to the thing being heated
    up rather than to the soldering iron, so heat the component leg and touch solder
    to it. You’ll often get the best results by giving the soldering iron a second
    or two to heat the component lead and solder pad before you apply the solder to
    the junction of the soldering iron tip and the component lead. [Figure B-7](app02.html#app02fig7)
    shows examples of two solder joints, one bad and one good.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 和所有焊接一样，诀窍是将焊锡涂抹到加热的元件腿上，而不是焊接铁上，因此加热元件的引脚，然后将焊锡接触到它。通常，通过让焊接铁加热元件引脚和焊盘一两秒钟再涂抹焊锡到焊接铁和元件引脚的连接处，你会得到最好的效果。[图B-7](app02.html#app02fig7)展示了两个焊点的例子，一个是坏的，一个是好的。
- en: The solder joint on the left is best described as “blobby,” and it’s a result
    of allowing a glob of solder to form on the tip of the iron and then “blobbing”
    it onto the PCB. The solder joint on the right is close to perfect. See how the
    whole pad is covered in solder, flowing all the way around the component lead
    and forming a very gentle little hill of a meniscus.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 左侧的焊点最好的描述是“球状的”，这是因为让一团焊锡在焊接铁尖端形成，然后将其“滴”到PCB上。右侧的焊点接近完美。可以看到整个焊盘都覆盖着焊锡，焊锡沿着元件引脚均匀地流动，形成了一个非常轻微的小山丘形状。
- en: '![image](graphics/f0b-07.jpg)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f0b-07.jpg)'
- en: 'Figure B-7: Bad (left) and good (right) solder joints'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 图B-7：坏的（左）和好的（右）焊点
- en: '**USING HEATSHRINK**'
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**使用热缩管**'
- en: When you’re confident in your wire-connecting skills, try using heatshrink to
    insulate the wires. Heatshrink is a great way to finish a pair of wires that have
    been joined by twisting or soldering, and it’s a lot more durable than electrical
    tape. Wrapping the wires in electrical tape is fine at first, but eventually the
    tape starts to lose its stickiness and unravel. Heatshrink is also just more fun
    to use, and you’ll need all the fun you can get when zombies are the only ones
    knocking on your door.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 当你对自己的接线技巧有信心时，尝试使用热缩管来绝缘电线。热缩管是完成通过扭曲或焊接连接的电线的一个很好的方法，而且比电工胶带更耐用。一开始用电工胶带包裹电线是可以的，但最终胶带会失去粘性并开始松开。热缩管使用起来也更加有趣，当僵尸是唯一敲你门的人时，你会发现需要尽可能多的乐趣。
- en: Heatshrink comes as a tube that you can cut to the length you need. When heated
    with a hair dryer, hot air gun, or even a cigarette lighter, it shrinks to about
    half its diameter as if by magic. If your heatshrink starts out with a fairly
    snug fit over the wires, then it will grip the wires tightly after you heat it.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 热缩管是以管状形式提供的，你可以根据需要剪裁长度。用吹风机、热风枪，甚至打火机加热时，它会像魔法一样收缩到原来直径的一半。如果你的热缩管开始时与导线非常贴合，那么加热后它会紧紧包裹住导线。
- en: 'Here’s how to make a good connection and strengthen it with heatshrink:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是如何做出良好的连接并用热缩管加固它：
- en: 1\. Choose a heatshrink tube slightly wider than the joint you want to cover.
    Cut a sleeve long enough to cover the exposed wire and overhang onto the wire’s
    insulation a little bit.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 选择一个略大于你想要覆盖的接头的热缩管。剪一段足够长的热缩管，覆盖裸露的导线，并稍微延伸到导线的绝缘层上。
- en: 2\. If you’re connecting two wires that already have parts attached to their
    other ends, slide your heatshrink sleeve onto one wire before you solder them
    together, pushing the heatshrink as far away from the solder point as possible.
    I’ve lost count of the number of times I have soldered something together only
    to remember too late that the heatshrink then couldn’t be slid on. Every time
    that happens, I have to unsolder the wires again.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 如果你要连接的两根导线另一端已经有部件，先把热缩管套到一根导线上，再进行焊接，确保将热缩管尽可能远离焊接点。我已经记不清有多少次焊接完后才想起来热缩管没能提前套上。每次发生这种情况，我都得重新焊接。
- en: 3\. Join the wires using the end-to-end method described in “[Joining Wires
    with Solder](app02.html#ch00lev1sec228)” on [page 231](app02.html#page_231). You’ll
    end up with something like [Figure B-8a](app02.html#app02fig8).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 使用在“[用焊接连接导线](app02.html#ch00lev1sec228)”中描述的端对端连接方法连接导线，结果应该类似于[图 B-8a](app02.html#app02fig8)。
- en: '![image](graphics/f0b-08.jpg)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f0b-08.jpg)'
- en: 'Figure B-8: Applying clear heatshrink tubing over joined wires'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图 B-8：将透明热缩管套在连接的导线上
- en: 4\. If you haven’t already done so, slide the heatshrink sleeve over the joint
    ([Figure B-8b](app02.html#app02fig8)). The heatshrink I show is clear so you can
    see that the solder joint is good. Heatshrink is also commonly available in black
    and other colors.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 如果你还没有做，先把热缩管滑到连接处（[图 B-8b](app02.html#app02fig8)）。我展示的热缩管是透明的，这样你可以看到焊接点的质量。热缩管也常见有黑色和其他颜色的。
- en: 5\. Heat up the heatshrink with a hair dryer or even a match held underneath
    it ([Figure B-8c](app02.html#app02fig8)). You don’t need to make it super hot.
    Just keep heating until you have a nice tight fit, as in [Figure B-8d](app02.html#app02fig8).
    But try not to scorch it!
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 用吹风机或甚至火柴加热热缩管，或者在热缩管下方点燃火柴（[图 B-8c](app02.html#app02fig8)）。不需要让它过热。只需加热，直到它紧密贴合，如[图
    B-8d](app02.html#app02fig8)所示。但尽量不要烧焦它！
- en: Heatshrink comes in a huge range of diameters. If you plan to use it, I suggest
    buying a selection box that has short lengths of various diameters of heatshrink
    tubing. You can find these at auto parts stores, as heatshrink is often used when
    modifying or repairing car wiring.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 热缩管有各种直径。如果你打算使用它，建议购买一个包含多种直径短段热缩管的选择盒。你可以在汽车零配件商店找到这些，因为热缩管常用于汽车电线的改装或维修。
- en: '**USING A MULTIMETER**'
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**使用万用表**'
- en: An electric current is a flow of electrons. But electrons are small—very small,
    in fact. So when it comes to working out what’s going on electrically, we need
    something that will allow us to measure what those pesky electrons are up to.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 电流是电子的流动。但电子非常小，实际上它们非常微小。所以，在电气工作中，我们需要一些工具来测量这些讨厌的电子的活动。
- en: Where a doctor has a stethoscope to check the various pulse points in your body,
    an electronics enthusiast will use a multimeter ([Figure B-9](app02.html#app02fig9))
    to check specific points on a circuit.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 就像医生用听诊器检查你身体各个脉搏点一样，电子爱好者会使用万用表（[图 B-9](app02.html#app02fig9)）检查电路上的特定点。
- en: '![image](graphics/f0b-09.jpg)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f0b-09.jpg)'
- en: 'Figure B-9: A multimeter'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图 B-9：一台万用表
- en: The multimeter shown in [Figure B-9](app02.html#app02fig9) cost about $5 but
    is still more accurate and has a wider range of features than an expensive multimeter
    from 20 years ago. Something like it should be perfectly good for any current,
    voltage, or resistance you need to measure to get ready for the zombie apocalypse.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 如[图 B-9](app02.html#app02fig9)所示的万用表价格大约为 $5，但它仍比20年前昂贵的万用表更准确，并且具有更广泛的功能。像这样的万用表完全足够应对你为末日生存准备时需要测量的任何电流、电压或电阻。
- en: A multimeter consists of a display at the top, a big rotary switch in the middle
    to select different measurement ranges, and some sockets at the bottom for attaching
    test leads. A multimeter should include test leads when you buy it. These are
    usually of the sort shown in [Figure B-10a](app02.html#app02fig10), but it can
    be very useful to also get some test leads that have alligator clips on the end
    ([Figure B-10b](app02.html#app02fig10)).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 万用表由顶部的显示屏、中间的大旋转开关（用于选择不同的测量范围）和底部的一些插孔（用于连接测试引线）组成。购买万用表时应包括测试引线。这些通常是[图B-10a](app02.html#app02fig10)所示的类型，但如果能再买一些带鳄鱼夹的测试引线（[图B-10b](app02.html#app02fig10)），会非常有用。
- en: '![image](graphics/f0b-10.jpg)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f0b-10.jpg)'
- en: 'Figure B-10: Test leads'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 图B-10：测试引线
- en: Most auto parts stores will have multimeters, and many places where you can
    buy tools might well have a multimeter or two. Amazon and eBay also have a huge
    array of low-cost multimeters for you to choose from, if you want to stock a couple
    in your apocalypse preparedness kit.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数汽车配件商店都会有万用表，许多工具商店也可能有一两只万用表。如果你想为末日预备包准备几只，亚马逊和eBay上也有大量低成本的万用表供你选择。
- en: '**MEASURING DC VOLTAGE**'
  id: totrans-79
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**测量直流电压**'
- en: Multimeters are most commonly used to measure DC voltage. This is what we would
    do to, say, check the voltage of a battery ([Figure B-11](app02.html#app02fig11)).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 万用表最常用于测量直流电压。例如，我们可以用它来检查电池的电压（[图B-11](app02.html#app02fig11)）。
- en: '![image](graphics/f0b-11.jpg)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f0b-11.jpg)'
- en: 'Figure B-11: Measuring DC voltage with a multimeter'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 图B-11：使用万用表测量直流电压
- en: If the battery says on the case that it’s a 9V battery, but when you measure
    the voltage across its terminals you get a reading of 4V, then there is something
    wrong with the battery. The 9V battery in [Figure B-11](app02.html#app02fig11)
    measures 8.53V, which is perfectly normal. If it’s under 8V, you should probably
    toss it.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 如果电池外壳上标明它是9V电池，但你测量其端子间的电压时，显示的是4V，那么电池可能出了问题。[图B-11](app02.html#app02fig11)中的9V电池电压为8.53V，这是完全正常的。如果电压低于8V，最好把它丢掉。
- en: 'To measure the voltage of a battery, follow these steps:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 要测量电池的电压，请按照以下步骤操作：
- en: 1\. Set the range knob of the multimeter to DC volts and pick a range that is
    higher than the highest voltage you are expecting. For a 9V battery, for example,
    the 20V range is a good choice. (Multimeters also have an AC voltage range. The
    AC ranges have a wavy line next to them, and the DC ranges have one horizontal
    line above another.)
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 将万用表的范围旋钮设置为直流电压，并选择一个高于你预期的最高电压的范围。例如，对于9V电池，20V范围是一个不错的选择。（万用表还有交流电压范围。交流电压范围旁边有一个波浪线，直流电压范围上方有一条水平线。）
- en: 2\. Make sure that the test leads are in the sockets for voltage measurement
    and *not* for current measurement. The black lead should be plugged into the COM
    socket, and the red lead should be plugged into the socket marked with a V. This
    is important because when measuring current, the multimeter leads are almost a
    short circuit and using a currentconfigured meter to measure voltage would cause
    a short circuit across the battery. This is likely to blow a fuse in the multimeter.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 确保测试引线插在用于电压测量的插孔中，而**不是**电流测量的插孔中。黑色引线应插入COM插孔，红色引线应插入标有V的插孔。这一点很重要，因为在测量电流时，万用表的引线几乎是短路的，使用配置为电流测量的仪表来测量电压会导致电池短路，这很可能会烧毁万用表的保险丝。
- en: 3\. Connect the black COM lead to the negative end of the battery and the red
    positive lead to the positive terminal of the battery. The multimeter’s display
    will tell you the voltage.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将黑色COM引线连接到电池的负极，将红色正极引线连接到电池的正极端子。万用表的显示屏将显示电压。
- en: In addition to measuring the voltage of a battery to find out whether it’s good,
    you may want to measure the voltage across a component, say an LED or resistor.
    In that case, just touch the probe leads to either side of the component.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 除了测量电池的电压来判断其是否良好外，你可能还想测量一个元件的电压，比如LED或电阻。在这种情况下，只需将探针引线接触到元件的两端。
- en: '**MEASURING DC CURRENT**'
  id: totrans-89
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**测量直流电流**'
- en: When you need to maximize the life of your battery, which will be important
    when the apocalypse is on, it’s often useful to see how much current a device
    is using. As an example, we could test how much current will be drawn by an Arduino.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 当你需要最大化电池的使用寿命时，这在末日来临时尤为重要，了解设备的电流使用情况通常很有帮助。例如，我们可以测试Arduino所消耗的电流。
- en: '[Figure B-12](app02.html#app02fig12) shows a multimeter set up to test the
    current consumption of an Arduino powered from a 9V PP3 battery. A barrel jack
    lead is used to connect the 9V battery. The multimeter sits in the circuit, measuring
    the current flowing through it (in this case 32.6 mA). The positive terminal of
    the battery is connected to the positive lead of the multimeter, and the rest
    of the circuit (or in this case the Arduino) receives its power through the negative
    lead of the multimeter.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 B-12](app02.html#app02fig12)显示了一个万用表，用于测试由 9V PP3 电池供电的 Arduino 的电流消耗。通过圆形插头连接
    9V 电池。万用表位于电路中，测量通过它的电流（此时为 32.6 mA）。电池的正极连接到万用表的正极引线，电路的其余部分（在此为 Arduino）通过万用表的负极引线获取电源。'
- en: '![image](graphics/f0b-12.jpg)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f0b-12.jpg)'
- en: 'Figure B-12: Measuring DC current with a multimeter'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 图 B-12：使用万用表测量直流电流
- en: 'Follow these steps to measure current:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤测量电流：
- en: 1\. Set the range knob of the multimeter to a DC Amps range. On its own, an
    Arduino only uses about 30mA of current, so select the 200mA range. If in doubt,
    start with the maximum range (often 10A) and work down if you need more precision.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 将万用表的档位旋钮设置为直流电流档位。单独的 Arduino 大约使用 30mA 的电流，因此选择 200mA 档位。如果不确定，先选择最大档位（通常是
    10A），如果需要更高精度，再逐步调低档位。
- en: 2\. Make sure that the positive test lead is in the correct current measuring
    socket on the multimeter. For low currents (about 200mA or less), this is often
    the same connection that’s used to measure volts. The multimeter shown here has
    a separate socket for currents up to 10A, but since we shouldn’t see more than
    30mA, the voltage socket is being used.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 确保万用表的正极测试引线连接到正确的电流测量插孔。对于低电流（大约 200mA 或更低），通常使用与测量电压相同的插孔。此万用表有一个单独的插孔，用于测量最高
    10A 的电流，但由于我们不应看到超过 30mA 的电流，因此使用的是电压插孔。
- en: 3\. Connect the positive test lead of the meter to the positive side of the
    battery and the negative test lead to the positive voltage connection of the lead
    to the Arduino.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 将万用表的正极测试引线连接到电池的正极，将负极测试引线连接到引导到 Arduino 的正电压连接上。
- en: As shown, the multimeter is effectively intercepting the current flowing through
    the test leads in order to measure the current.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 如图所示，万用表有效地截取了通过测试引线的电流，以测量电流。
- en: '**MEASURING RESISTANCE**'
  id: totrans-99
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**测量电阻**'
- en: “[Resistor Color Codes](app01.html#ch00lev1sec224)” on [page 225](app01.html#page_225)
    includes a guide to identifying the values of resistors from their color stripes.
    Another way to find the value of a resistor is to measure it using a multimeter.
    Just set the meter to one of its resistance ranges and then touch the two test
    leads to either side of the resistor ([Figure B-13](app02.html#app02fig13)).
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: “[电阻色码](app01.html#ch00lev1sec224)”在[第225页](app01.html#page_225)提供了根据电阻器色条识别电阻值的指南。另一种找出电阻值的方法是使用万用表进行测量。只需将万用表设置到某个电阻档位，然后将两个测试引线连接到电阻器的两端（见[图
    B-13](app02.html#app02fig13)）。
- en: '![image](graphics/f0b-13.jpg)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![image](graphics/f0b-13.jpg)'
- en: 'Figure B-13: Measuring resistance with a multimeter'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 图 B-13：使用万用表测量电阻
- en: In this case, the resistor is measured as 118.2 Ω. The resistor’s nominal value,
    according to the stripes, is 120 Ω. This slight discrepancy is perfectly normal.
    Neither the multimeter nor the resistor itself will be completely accurate.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，电阻器的测量值为 118.2 Ω。根据电阻器上的条纹，其标称值为 120 Ω。这种轻微的偏差是完全正常的。无论是万用表还是电阻器本身，都不可能完全准确。
- en: '**NOTE**'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意事项**'
- en: Some meters also have one or more capacitance ranges, which you can use to measure
    the value of capacitors in the same way.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 一些万用表还具有一个或多个电容档位，可以用来以相同方式测量电容器的值。
- en: '**CONTINUITY TESTING**'
  id: totrans-106
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**连通性测试**'
- en: Most multimeters have a Continuity or Buzzer mode, selectable from the range
    knob. When the multimeter is set to continuity, a buzzer on the multimeter sounds
    if the two test leads are touched together. The buzzer should also sound when
    the leads are connected by something with low resistance, like a wire, PCB track,
    or dubious solder joint.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数万用表具有连通性或蜂鸣器模式，可以通过档位旋钮选择。当万用表设置为连通性模式时，如果两个测试引线接触在一起，万用表上的蜂鸣器会发出声音。当引线通过低电阻物体（如电线、PCB
    路径或可疑的焊点）连接时，蜂鸣器也应该发出声音。
- en: This function may not sound very useful, but it is actually invaluable. It allows
    you to test fuses as well as suspect wires that look okay but may have a break
    beneath the insulation. It is also good for testing switches. Just touch the leads
    the switch contacts, and if the multimeter buzzes when you flip the switch, then
    all is well. Similarly, to test a fuse, first touch the test leads together to
    hear the beep and make sure the multimeter is working and then touch the leads
    to either end of the fuse. If the meter doesn’t work, then the fuse has blown.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 这个功能听起来可能不太有用，但实际上非常宝贵。它可以用来测试保险丝以及那些看起来完好的电线，可能存在绝缘层下断裂的情况。它也非常适合测试开关。只需触碰开关接触点的引线，如果在切换开关时万用表发出蜂鸣声，那么说明一切正常。同样，测试保险丝时，先把测试引线接触在一起听到蜂鸣声，确保万用表正常工作，然后将引线接触到保险丝的两端。如果万用表没有反应，那么保险丝已经烧断。
- en: '**BELLS AND WHISTLES**'
  id: totrans-109
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**附加功能**'
- en: 'The multimeter features I’ve already described will cover pretty much any test
    you might need to perform on a circuit in this book. However, even a cheap multimeter,
    like the one shown here, has some other useful settings:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经描述的万用表功能几乎涵盖了你在本书中可能需要对电路进行的任何测试。然而，即使是像这里展示的便宜万用表，也有一些其他有用的设置：
- en: '**AC voltage and current** A separate set of ranges are needed for AC because
    it swings both positive and negative, making its average value zero, so the meter
    will convert the AC to DC internally before giving a reading if one of these ranges
    is selected.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '**交流电压和电流** 交流电需要一个单独的量程，因为它的电压和电流都会正负交替，平均值为零，因此如果选择了这些量程，万用表会在内部将交流电转换为直流电后再显示读数。'
- en: '**HFE** This range will measure the gain (current amplification factor) of
    a transistor plugged into the special transistor socket. This is also a quick
    way to see whether a transistor is dead.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '**HFE** 这个量程将测量插入专用晶体管插座的晶体管的增益（电流放大系数）。这也是快速检查晶体管是否损坏的方法。'
- en: 'If you buy a more expensive multimeter, you will find it has even more bells
    and whistles:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你购买一款更贵的万用表，你会发现它有更多的附加功能：
- en: '**Frequency measurement** Measures the frequency of a signal. You could, for
    example, use this to find the frequency of the buzzer on the smoke alarm in “[Project
    11: Quiet Fire Alarm](ch07.html#ch00lev1sec121)” on [page 120](ch07.html#page_120).'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '**频率测量** 测量信号的频率。例如，你可以使用此功能来查找在《[项目11：安静的火灾警报](ch07.html#ch00lev1sec121)》中烟雾报警器蜂鸣器的频率，该内容出现在[第120页](ch07.html#page_120)。'
- en: '**Temperature** This function requires a special thermocouple probe. It’s useful
    as a general thermometer and is especially valuable as a way to see if components
    are getting dangerously hot.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '**温度** 此功能需要一个特殊的热电偶探头。它作为一般的温度计非常有用，尤其在检查元件是否过热时，它尤其宝贵。'
- en: '**Capacitance** This setting is useful for comparing the capacitance written
    on the side of a capacitor with its actual capacitance. Electrolytic capacitors
    are notoriously unreliable as they get older. They often degrade into a zombie-like
    state, causing problems in many kinds of electronic equipment.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '**电容** 这个设置对于将电容器旁边标明的电容值与实际电容进行比较非常有用。电解电容器随着时间的推移会变得不可靠，它们经常退化到类似僵尸的状态，导致许多电子设备出现问题。'
- en: '**Backlight** Lights the screen on your multimeter, which is useful if you
    are trying to use the multimeter to work out why the lights in your base have
    gone out!'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '**背光** 点亮万用表屏幕，如果你正在使用万用表查找为什么基地的灯光熄灭，这个功能尤其有用！'
- en: '**Auto power off** Very handy if, like me, you tend to forget to switch things
    off. You never know when you’ll find more batteries, after all.'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '**自动关机** 如果你像我一样容易忘记关掉设备，这个功能非常实用。毕竟你永远不知道什么时候能找到更多的电池。'
- en: Your multimeter will be one of your most useful tools, so get familiar with
    it. That way, should you have to use it under pressure as the zombies close in,
    you won’t have to waste valuable time consulting the manual.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 你的万用表将是你最有用的工具之一，所以要熟悉它。这样，当你在僵尸靠近时必须在压力下使用它时，你就不必浪费宝贵的时间去查阅手册了。
