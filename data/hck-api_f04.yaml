- en: To my incredible wife, Kristin, and our three amazing daughters, Vivian, Charlise,
    and Ruby.
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 致我了不起的妻子Kristin，以及我们三位了不起的女儿Vivian、Charlise和Ruby。
- en: Your distractions were almost always a delight, and they probably only cost
    the world a data breach or two.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你们的打扰几乎总是让我愉快，而且它们可能只让这个世界多了一两次数据泄露。
- en: You are the light of my life, and I love you.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你们是我生命中的光，我爱你们。
