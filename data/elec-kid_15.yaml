  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0261-01.jpg)'
- en: 'The following values from the 555 timer circuit diagram correspond to that
    formula:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 以下来自 555 定时器电路图的数值与该公式相对应：
- en: R1 = 100 kΩ
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: R1 = 100 kΩ
- en: R2 = 10 kΩ
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: R2 = 10 kΩ
- en: C1 = 1 µF
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: C1 = 1 µF
- en: 'Plug these into the formula, keeping in mind that 1 µF = 0.000001 F and 120
    kΩ = 120,000 Ω, and you get this:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 将这些值代入公式时，请记住 1 µF = 0.000001 F 和 120 kΩ = 120,000 Ω，你将得到以下结果：
- en: '![image](../images/f0261-02.jpg)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0261-02.jpg)'
- en: This means the output will go high 12 times per second and the light will change
    places 12 times per second. You can experiment with the component values for R1,
    R2, and C1 later to speed up or slow down the game.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着输出每秒会高电平 12 次，灯光每秒会变化 12 次位置。你可以稍后通过调整 R1、R2 和 C1 的值来加速或减慢游戏。
- en: A Counter to Turn the LEDs On
  id: totrans-33
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 用于打开 LED 的计数器
- en: To control the LEDs, you’ll use a *decade counter*, which is an IC that counts
    input pulses. Every time the clock input on pin 14 goes from low to high, the
    counter increments by one. It counts from 0 to 9, and it has 10 outputs marked
    0 to 9.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 为了控制 LED，你将使用一个*十进制计数器*，它是一个计算输入脉冲的集成电路。每次第14脚的时钟输入从低电平变为高电平时，计数器会增加 1。它从 0
    计数到 9，并且有 10 个输出，标记为 0 到 9。
- en: '![image](../images/f0262-01.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0262-01.jpg)'
- en: For example, when the counter has counted three input pulses, output 3 (that
    is, pin 7) is high, and the other pins are low. If you connect an LED to output
    3, then when the counter is at three, the LED will turn on.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，当计数器计数到三个输入脉冲时，输出 3（即第 7 脚）为高电平，其他脚为低电平。如果你将 LED 连接到输出 3，那么当计数器为 3 时，LED
    将点亮。
- en: If you connect LEDs to several output pins, then as the counter increases, the
    LEDs turn on in order, according to their output pins. When the counter is at
    9 and receives a 10th input pulse, it goes back to 0 and turns the output pins
    on in order again.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将 LED 连接到几个输出引脚，那么随着计数器的增加，LED 会按顺序打开，依次对应它们的输出引脚。当计数器为 9 并接收到第 10 个输入脉冲时，它会返回
    0，并再次按顺序打开输出引脚。
- en: But the counter counts pulses only if pin 13 is low. This means you can use
    pin 13 to tell the game when to start moving the light across the LEDs and when
    to stop the light.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，计数器只有在第 13 脚为低电平时才会计数脉冲。这意味着你可以使用第 13 脚来告诉游戏何时开始移动灯光穿过 LED，何时停止灯光。
- en: '![image](../images/f0263-01.jpg)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0263-01.jpg)'
- en: Each output has a resistor to reduce the current through the LED and make sure
    the LED doesn’t get destroyed. Because two output pins connect to each LED, the
    resistors keep the voltage to each LED high, even though one output will be low
    and one will be high. The resistors also ensure that two outputs aren’t connected
    directly together, which could damage the IC when one output is high and the other
    low.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 每个输出端口都有一个电阻来减少通过 LED 的电流，确保 LED 不会被损坏。因为两个输出引脚连接到每个 LED，所以电阻器保持每个 LED 的电压较高，即使一个输出为低电平，另一个为高电平。电阻还确保两个输出不会直接连接在一起，这样当一个输出为高电平，另一个为低电平时，不会损坏集成电路。
- en: A Latch to Start and Stop the Light
  id: totrans-41
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 用于启动和停止灯光的锁存器
- en: Do you remember the SR latch from “[Saving One Bit at a Time](ch11.xhtml#ch11lev1sec01)”
    on [page 240](ch11.xhtml#page_240)? The start/stop circuit for this game is a
    similar SR latch but built with two NAND gates. (The SR latch in [Chapter 11](ch11.xhtml#ch11)
    used NOR gates.)
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你还记得在《[每次保存一个比特](ch11.xhtml#ch11lev1sec01)》中提到的 SR 锁存器吗？它出现在[第240页](ch11.xhtml#page_240)上。这个游戏的开始/停止电路是一个类似的
    SR 锁存器，但它是由两个 NAND 门构建的。（在[第11章](ch11.xhtml#ch11)中使用的 SR 锁存器是由 NOR 门构建的。）
- en: The SR latch is a circuit that can remember a single bit. Its output is either
    0 or 1, and it keeps that number until it gets set or reset with a new input.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: SR锁存器是一个可以记住单个比特的电路。它的输出要么是0，要么是1，并且它会保持该数字，直到通过新输入被设置或重置。
- en: 'You can create a circuit that tells the latch what to output with two buttons:
    one for setting the output to 1 and one for setting the output to 0\. Using NAND
    gates instead of NOR gates means the buttons must make the inputs low to output
    a 1.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过两个按钮来创建一个电路，告诉锁存器输出什么：一个按钮设置输出为1，一个按钮设置输出为0。使用NAND门而不是NOR门意味着按钮必须将输入拉低，才能输出1。
- en: '![image](../images/f0264-01.jpg)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0264-01.jpg)'
- en: In this circuit, it doesn’t matter whether you click the buttons quickly or
    slowly. The 1-button always sets the output to 1, and the 0-button always sets
    the output to 0.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个电路中，无论你点击按钮的速度快还是慢都没关系。1按钮总是将输出设置为1，0按钮总是将输出设置为0。
- en: That’s perfect for the reaction game! Connecting the output to the start/stop
    pin, or pin 13, on the decade counter gives you a button for starting and stopping
    the LEDs.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这非常适合反应游戏！将输出连接到十年计数器的启动/停止引脚，或13号引脚，可以为你提供一个启动和停止LED的按钮。
- en: 'PROJECT #23: AN LED REACTION GAME'
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 项目#23：LED反应游戏
- en: It’s time to put all the pieces I showed you together to build the reaction
    game. This circuit has a lot of connections, but I know you can make it. Just
    don’t rush. Take your time and test each part of the circuit after the step where
    I explain how to build it.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候将我给你展示的所有部分组装在一起，构建反应游戏了。这个电路有很多连接，但我相信你可以做得到。只要不要着急，慢慢来，在每个步骤后测试电路的每一部分。
- en: '![image](../images/f0265-01.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0265-01.jpg)'
- en: I also recommend using a bigger breadboard than you’ve used in the previous
