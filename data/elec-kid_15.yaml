  zh: '![image](../images/f0258-01.jpg)'
- en: MEET THE REACTION GAME CIRCUITS
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 认识反应游戏电路
- en: 'The reaction game will consist of three circuits:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 反应游戏将由三个电路组成：
- en: '![image](../images/common-01.jpg) A 555 timer circuit that determines the speed
    of the game'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) 一个555定时器电路，用来决定游戏的速度'
- en: '![image](../images/common-01.jpg) A counter that controls which LED light to
    turn on'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) 一个控制哪个LED灯亮起的计数器'
- en: '![image](../images/common-01.jpg) An SR latch that will add a reset button
    and an action button'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](../images/common-01.jpg) 一个SR锁存器，用于添加复位按钮和动作按钮'
- en: This section explains each circuit, but to help you understand their diagrams,
    let’s meet two new circuit symbols.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本节解释了每个电路，但为了帮助你理解它们的电路图，我们先来认识两个新的电路符号。
- en: Meet the V[CC] and GND Symbols
  id: totrans-13
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 认识V[CC]和GND符号
- en: Circuit diagrams don’t always use a battery symbol like the one used throughout
    this book. Sometimes they use the *V[CC]* (or *V[DD]*) and *GND* symbols instead.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 电路图并不总是使用像本书中所使用的电池符号。有时，它们会使用*V[CC]*（或*V[DD]*）和*GND*符号代替。
- en: '![image](../images/f0259-01.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0259-01.jpg)'
- en: If nothing in the circuit diagram or its description says otherwise, you can
    assume that V[CC] represents the positive side of the battery and that GND represents
    the negative side, or ground. The symbols sometimes look a little different, but
    the V[CC] symbol usually shows a wire connecting down from its symbol to the circuit,
    while the GND symbol shows a wire connecting up from the symbol to the circuit.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果电路图或其描述没有特别说明，你可以假设V[CC]表示电池的正极，而GND表示负极或地面。符号有时看起来略有不同，但V[CC]符号通常显示一根从符号下方连接到电路的导线，而GND符号则显示一根从符号上方连接到电路的导线。
- en: In bigger circuit diagrams, like the one you’re going to build from in this
    chapter, these symbols make the diagram much easier to draw and understand.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在更大的电路图中，比如本章将要构建的电路图，使用这些符号使得电路图更容易绘制和理解。
- en: '**WHY IS IT CALLED V[CC]?**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么叫V[CC]？**'
- en: The positive voltage symbol is called V[CC] because of old naming conventions.
    V[CC] was the voltage supplied to the collector side of a transistor in common
    transistor circuits, usually through a resistor or some other components. The
    collector is where the “CC” comes from.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 正电压符号被称为V[CC]，这是由于旧的命名习惯。V[CC]是指在常见的晶体管电路中，提供给晶体管集电极侧的电压，通常是通过电阻或其他元件提供的。集电极是“CC”名称的来源。
- en: You’ve used a bipolar junction transistor throughout this book, but there’s
    another type of transistor called a *field-effect transistor (FET)*. The pin that
    equals the collector on this type of transistor is called the *drain*, so the
    voltage that was supplied to the drain side of the FET was called V[DD].
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中你一直使用的是双极型晶体管，但还有另一种叫做*场效应晶体管（FET）*的晶体管。这种晶体管中，相当于集电极的引脚被称为*漏极*，因此供应给FET漏极的电压叫做V[DD]。
- en: A 555 Timer to Set the Light Speed
  id: totrans-21
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 用555定时器设置光点速度
- en: 'The circuit that sets the reaction game’s speed will be built around a 555
    timer, and it’s similar to the circuits you built in [Chapter 8](ch08.xhtml#ch08).
    The components in this circuit diagram will set the game to a “medium” speed:
    it’s not super fast, and it’s not super slow.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 设置反应游戏速度的电路将围绕 555 定时器构建，它与你在[第8章](ch08.xhtml#ch08)中构建的电路类似。这个电路图中的组件将游戏设置为“中等”速度：它既不太快，也不太慢。
- en: '![image](../images/f0260-01.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0260-01.jpg)'
