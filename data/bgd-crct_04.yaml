- en: '**ABOUT THE CIRCUIT**'
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**关于电路**'
- en: Do you want to keep people from stealing cookies from your cookie jar? Or keep
    spies from snooping in your treasure chest? Then this circuit is for you.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你想阻止人们从你的饼干罐里偷饼干吗？或者防止间谍窥探你的宝箱？那么这个电路就是为你准备的。
- en: This circuit stays quiet when it’s in a dark place, such as in a cookie jar
    with the lid on. But once the lid comes off and lets light inside, the circuit
    sounds an alarm that should scare off any cookie thieves.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当电路处于黑暗环境中时，它保持安静，比如放在有盖子的饼干罐里。但是一旦盖子被拿掉，光线进入电路，电路就会发出警报，应该能把任何偷饼干的人吓跑。
- en: The circuit uses a *light-dependent resistor (LDR)* to detect light. Its resistance
    changes when it detects more or less light. The more light the LDR detects, the
    lower the resistance.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 电路使用 *光敏电阻（LDR）* 来检测光线。它的电阻在检测到更多或更少光线时会发生变化。LDR 检测到的光线越多，电阻越低。
- en: The LDR and R2 make up a *voltage divider*, which controls the amount of input
    voltage at the base of the transistor, switching the transistor off or on depending
    on how much light is detected.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: LDR 和 R2 组成一个 *分压器*，它控制晶体管基极的输入电压量，根据检测到的光线强度来切换晶体管的开关。
- en: Once your circuit is complete, you can put it in your cookie jar or treasure
    chest to protect your precious belongings.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你的电路完成，你可以把它放进饼干罐或宝箱里，以保护你的珍贵物品。
- en: '**COMMON MISTAKES**'
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**常见错误**'
- en: 'If you can’t get the circuit to work, check for the following:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果电路无法正常工作，请检查以下内容：
- en: The resistance value of R2 is too high or too low. Refer to “[Resistor Color
    Codes](back02.xhtml#back02)” on [page 64](back02.xhtml#page_64) for help reading
    the resistor’s color coding.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: R2 的电阻值过高或过低。请参考 “[电阻颜色编码](back02.xhtml#back02)” 中的内容，查看 [第 64 页](back02.xhtml#page_64)
    来帮助你解读电阻的颜色编码。
- en: You connected the transistor the wrong way. If you need a refresher on connecting
    an NPN transistor, refer to [Project 2](ch02.xhtml#ch02).
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你把晶体管连接错了。如果你需要复习如何连接 NPN 晶体管，请参考 [项目 2](ch02.xhtml#ch02)。
- en: If you want to make the circuit more or less sensitive to light, replace R2
    with a higher (more sensitive) or lower (less sensitive) resistance value.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想让电路对光的敏感度更高或更低，可以用更高（更敏感）或更低（不太敏感）的电阻值替换 R2。
- en: If you have questions about this circuit, you can find more resources through
    the book’s website at *[https://nostarch.com/circuits/](https://nostarch.com/circuits/)*.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对这个电路有疑问，可以通过书籍网站获取更多资源，网址是 *[https://nostarch.com/circuits/](https://nostarch.com/circuits/)*。
- en: '**HOW THE CIRCUIT WORKS**'
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**电路工作原理**'
- en: The buzzer will sound only if current is flowing through it, which can happen
    only if there is a path from the battery’s positive terminal to its negative terminal.
    This means the alarm will sound only if the transistor is turned “on” so that
    current can flow from the battery’s positive terminal through the buzzer, then
    from the transistor’s collector to its emitter, and finally back into the battery’s
    negative terminal.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 只有当电流通过蜂鸣器时，它才会发出声音，电流只能在电池正极与负极之间有一条路径时流动。这意味着只有当晶体管“开启”时，警报才会响起，这样电流才能从电池的正极通过蜂鸣器，再从晶体管的集电极流向发射极，最后回到电池的负极。
- en: As you saw in [Project 2](ch02.xhtml#ch02), for a transistor to be turned “on,”
    current needs to flow from its base to its emitter. This happens only when the
    voltage between the base and emitter is about 0.7 V. When the voltage is much
    less than 0.7 V, no current flows through the base, and emitter and the transistor
    is off.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你在 [项目 2](ch02.xhtml#ch02) 中看到的那样，为了让晶体管“开启”，需要从其基极流向发射极的电流。只有当基极与发射极之间的电压约为
    0.7 V 时，电流才会流动。当电压远低于 0.7 V 时，基极和发射极之间没有电流流动，晶体管处于关闭状态。
- en: In the circuit diagram in [Figure 3-1](ch03.xhtml#ch03fig1), you can see that
    the voltage from the base to the emitter is equivalent to the voltage across R2.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图 3-1](ch03.xhtml#ch03fig1)中的电路图中，你可以看到基极到发射极的电压等于R2两端的电压。
- en: '![image](../images/f0028-01.jpg)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0028-01.jpg)'
- en: '**FIGURE 3-1** Creating a voltage divider'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 3-1** 创建电压分压器'
- en: 'The LDR and R2 are connected to form a voltage divider. The LDR is R1 in this
    diagram. The formula for calculating the output voltage from a voltage divider
    is:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: LDR和R2连接形成一个电压分压器。LDR在这个电路图中是R1。计算电压分压器输出电压的公式是：
- en: '![image](../images/f0029-01.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0029-01.jpg)'
- en: 'If it’s dark, the LDR has around 200 kΩ resistance or more, and R2 is always
    1 kΩ. You’re using a 9 V battery, so V[in] is 9 V. If you plug these values into
    the formula, you get:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果是黑暗环境，LDR的电阻约为200 kΩ或更高，而R2始终是1 kΩ。你使用的是9 V电池，所以V[in]是9 V。如果将这些数值代入公式，你会得到：
- en: '![image](../images/f0029-02.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0029-02.jpg)'
- en: This gives you a V[out] of about 0.04 V, which is too low for the transistor
    to turn on.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这样，你会得到一个约为0.04 V的V[out]，这个电压太低，晶体管无法导通。
- en: 'If it’s light, the LDR has around 10 kΩ resistance or less. Plug this into
    the voltage divider formula, and you’ll get:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果是光照环境，LDR的电阻约为10 kΩ或更低。将这个值代入电压分压器公式，你将得到：
- en: '![image](../images/f0029-03.jpg)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![image](../images/f0029-03.jpg)'
- en: In this case, V[out] equals about 0.8 V. This is more than the 0.7 V required
    for current to flow from the base to the emitter, so the transistor turns “on,”
    allowing current to flow through the buzzer, collector, and emitter and sounding
    the alarm.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，V[out]约为0.8 V。这超过了从基极到发射极流动电流所需的0.7 V，因此晶体管“导通”，允许电流通过蜂鸣器、集电极和发射极，从而发出警报。
