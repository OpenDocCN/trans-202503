- en: Appendix A. Resources
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 A. 资源
- en: '![Resources](httpatomoreillycomsourcenostarchimages2127149.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![资源](httpatomoreillycomsourcenostarchimages2127149.png.jpg)'
- en: Though I may have wanted to, it proved impossible to cover all possible wrinkles
    of PF configuration within these pages. I hope that the resources listed here
    fill in some details or present a slightly different perspective. Some of them
    are even quite enjoyable reads for their own sake.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我希望能涵盖 PF 配置的所有细节，但在这些页面中，覆盖所有可能的配置细节证明是不可能的。我希望这里列出的资源能补充一些细节，或者提供略有不同的视角。它们中的一些甚至因为自身的趣味性而值得一读。
- en: General Networking and BSD Resources on the Internet
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 互联网上的一般网络与 BSD 资源
- en: The following are the general web-accessible resources cited throughout the
    book. It’s worth looking at the various BSD projects’ websites for the most up-to-date
    information.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是本书中引用的常见网络资源。值得查看各个 BSD 项目的官方网站，以获取最新的信息。
- en: Of particular interest for OpenBSD users is the online *OpenBSD Journal ([http://undeadly.org/](http://undeadly.org/))*.
    It offers news and articles about OpenBSD and related issues.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于 OpenBSD 用户来说，特别值得关注的是在线的 *OpenBSD Journal ([http://undeadly.org/](http://undeadly.org/))*.
    它提供关于 OpenBSD 和相关问题的新闻和文章。
- en: OpenBSD’s website, *[http://www.openbsd.org/](http://www.openbsd.org/)*, is
    the main reference for OpenBSD information. If you’re using OpenBSD, you’ll be
    visiting this site every now and then.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OpenBSD 的官网 *[http://www.openbsd.org/](http://www.openbsd.org/)* 是获取 OpenBSD
    信息的主要参考。如果你在使用 OpenBSD，你会不时访问这个网站。
- en: You’ll find a collection of presentations and papers by OpenBSD developers at
    *[http://www.openbsd.org/papers/](http://www.openbsd.org/papers/).* This site
    is a good source of information about ongoing developments in OpenBSD.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以在 *[http://www.openbsd.org/papers/](http://www.openbsd.org/papers/)* 找到 OpenBSD
    开发者的演讲和论文合集。这个网站是了解 OpenBSD 持续发展的一个良好信息来源。
- en: '*OpenBSD’s Frequently Asked Questions ([http://www.openbsd.org/faq/index.html](http://www.openbsd.org/faq/index.html))*
    is more of a user guide than a traditional question-and-answer document. This
    is where you’ll find a generous helping of background information and step-by-step
    instructions on how to set up and run your OpenBSD system.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*OpenBSD 常见问题解答 ([http://www.openbsd.org/faq/index.html](http://www.openbsd.org/faq/index.html))*
    更像是一本用户指南，而非传统的问答文档。在这里，你将找到大量背景信息以及如何设置和运行 OpenBSD 系统的逐步说明。'
- en: Henning Brauer’s presentation “Faster Packets—Performance Tuning in the Network
    Stack and PF” *([http://quigon.bsws.de/papers/2009/eurobsdcon-faster_packets/](http://quigon.bsws.de/papers/2009/eurobsdcon-faster_packets/))*
    is the current main PF developer’s overview of the work done in recent OpenBSD
    releases to improve network performance, with PF as a main component.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Henning Brauer 的演讲“更快的包—网络栈和 PF 的性能调优” *([http://quigon.bsws.de/papers/2009/eurobsdcon-faster_packets/](http://quigon.bsws.de/papers/2009/eurobsdcon-faster_packets/))*
    是当前主要 PF 开发者概述了最近 OpenBSD 版本中为提高网络性能所做的工作，PF 是其中的核心组件。
- en: '*PF: The OpenBSD Packet Filter ([http://www.openbsd.org/faq/pf/index.html](http://www.openbsd.org/faq/pf/index.html))*,
    also known as the *PF User Guide* or the *PF FAQ*, is the official PF documentation
    maintained by the OpenBSD team. This guide is updated for each release, and it’s
    an extremely valuable reference resource for PF practitioners.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*PF: OpenBSD 数据包过滤器 ([http://www.openbsd.org/faq/pf/index.html](http://www.openbsd.org/faq/pf/index.html))*,
    也称为 *PF 用户指南* 或 *PF 常见问题解答*，是 OpenBSD 团队维护的官方 PF 文档。本指南会根据每个版本进行更新，是 PF 从业者极为宝贵的参考资源。'
- en: Bob Beck’s “pf. It’s not just for firewalls anymore” *([http://www.ualberta.ca/~beck/nycbug06/pf/](http://www.ualberta.ca/~beck/nycbug06/pf/))*
    is an NYCBUG 2006 presentation that covers PF’s redundancy and reliability features,
    illustrated by real-world examples taken from the University of Alberta network.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bob Beck 的“pf. 它不仅仅是防火墙” *([http://www.ualberta.ca/~beck/nycbug06/pf/](http://www.ualberta.ca/~beck/nycbug06/pf/))*
    是一场 NYCBUG 2006 的演讲，讲解了 PF 的冗余性和可靠性特性，并通过来自阿尔伯塔大学网络的实际案例进行了说明。
- en: Daniel Hartmeier’s PF pages *([http://www.benzedrine.cx/pf.html](http://www.benzedrine.cx/pf.html))*
    are his collection of PF-related material with links to resources around the Web.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Daniel Hartmeier 的 PF 页面 *([http://www.benzedrine.cx/pf.html](http://www.benzedrine.cx/pf.html))*
    是他整理的 PF 相关资料，并提供了指向网络上各种资源的链接。
- en: Daniel Hartmeier’s “Design and Performance of the OpenBSD Stateful Packet Filter
    (pf)” *([http://www.benzedrine.cx/pf-paper.html](http://www.benzedrine.cx/pf-paper.html))*
    is the paper he presented at Usenix 2002\. It describes the initial design and
    implementation of PF.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Daniel Hartmeier的《OpenBSD有状态包过滤器（pf）的设计与性能》*([http://www.benzedrine.cx/pf-paper.html](http://www.benzedrine.cx/pf-paper.html))*是他在Usenix
    2002年会议上发表的论文。它描述了PF的初步设计和实现。
- en: 'Daniel Hartmeier’s three-part *undeadly.org* PF series includes “PF: Firewall
    Ruleset Optimization” *([http://undeadly.org/cgi?action=article&sid=20060927091645](http://undeadly.org/cgi?action=article&sid=20060927091645))*,
    “PF: Testing Your Firewall *([http://undeadly.org/cgi?action=article&sid=20060928081238](http://undeadly.org/cgi?action=article&sid=20060928081238))*,
    and “PF: Firewall Management” *([http://undeadly.org/cgi?action=article&sid=20060929080943](http://undeadly.org/cgi?action=article&sid=20060929080943))*.
    The three articles cover their respective subjects in great detail yet manage
    to be quite readable.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Daniel Hartmeier的三部分*undeadly.org* PF系列包括“PF：防火墙规则集优化”*([http://undeadly.org/cgi?action=article&sid=20060927091645](http://undeadly.org/cgi?action=article&sid=20060927091645))*,
    “PF：测试你的防火墙”*([http://undeadly.org/cgi?action=article&sid=20060928081238](http://undeadly.org/cgi?action=article&sid=20060928081238))*,
    和“PF：防火墙管理”*([http://undeadly.org/cgi?action=article&sid=20060929080943](http://undeadly.org/cgi?action=article&sid=20060929080943))*。这三篇文章详细讲解了各自的主题，同时又保持了较高的可读性。
- en: RFC 1631, The IP Network Address Translator (NAT), May 1994 (*[http://www.ietf.org/rfc/rfc1631.txt](http://www.ietf.org/rfc/rfc1631.txt)*,
    written by K. Egevang and P. Francis) is the first part of the NAT specification,
    which has proved longer-lived than the authors had apparently intended. While
    still an important resource for understanding NAT, it has been largely superseded
    by the updated RFC 3022 (*[http://www.ietf.org/rfc/rfc3022.txt](http://www.ietf.org/rfc/rfc3022.txt)*,
    written by P. Srisuresh and K. Egevang), dated January 2001.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RFC 1631，《IP网络地址转换器（NAT）》，1994年5月（*[http://www.ietf.org/rfc/rfc1631.txt](http://www.ietf.org/rfc/rfc1631.txt)*，由K.
    Egevang和P. Francis编写）是NAT规范的第一部分，它的生命力比作者们最初的预期要长久。虽然它仍然是理解NAT的重要资源，但它已经在很大程度上被更新后的RFC
    3022（*[http://www.ietf.org/rfc/rfc3022.txt](http://www.ietf.org/rfc/rfc3022.txt)*，由P.
    Srisuresh和K. Egevang编写），该文档于2001年1月发布，所取代。
- en: RFC 1918, Address Allocation for Private Internets, February 1996 (*[http://www.ietf.org/rfc/rfc1918.txt](http://www.ietf.org/rfc/rfc1918.txt)*,
    written by Y. Rebhter, B. Moskowitz, D. Karrenberg, G.J. de Groot, and E. Lear)
    is the second part of the NAT and private address space puzzle. This RFC describes
    the motivations for the allocation of private, nonroutable address space and defines
    the address ranges. RFC 1918 has been designated a Best Current Practice.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RFC 1918，《私人互联网地址分配》，1996年2月（*[http://www.ietf.org/rfc/rfc1918.txt](http://www.ietf.org/rfc/rfc1918.txt)*，由Y.
    Rebhter、B. Moskowitz、D. Karrenberg、G.J. de Groot和E. Lear编写）是NAT和私人地址空间难题的第二部分。该RFC描述了分配私有、不可路由地址空间的动机，并定义了地址范围。RFC
    1918被指定为当前最佳实践。
- en: If you’re looking for a text that gives you a thorough and detailed treatment
    of network protocols with a clear slant toward the TCP/IP worldview, Charles M.
    Kozierok’s *The TCP/IP Guide* (No Starch Press, October 2005), available online
    with updates at *[http://www.tcpipguide.com/](http://www.tcpipguide.com/)*, has
    few, if any, serious rivals. At more than 1,600 pages, it’s not exactly a pocket
    guide, but it’s very useful to have on your desk or in a browser window to set
    the record straight on any networking terms that you find insufficiently explained
    in other texts.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你正在寻找一本全面详细地介绍网络协议的书，且明确倾向于TCP/IP视角，那么Charles M. Kozierok的*《TCP/IP指南》*（No
    Starch Press，2005年10月），并且有在线更新的版本，地址为*[http://www.tcpipguide.com/](http://www.tcpipguide.com/)*，几乎没有其他书籍能与之匹敌。它有超过1600页，虽然不算是口袋书，但在你的桌面上或浏览器窗口中非常有用，可以帮助你澄清在其他书籍中解释不清的任何网络术语。
- en: Sample Configurations and Related Musings
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 示例配置和相关思考
- en: A number of people have been kind enough to write up their experiences and make
    sample configurations available on the Web. The following are some of my favorites.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人慷慨地分享了他们的经验，并在网上提供了示例配置。以下是我最喜欢的一些。
- en: Marcus Ranum’s “The Six Dumbest Ideas in Computer Security” *([http://www.ranum.com/security/computer_security/editorials/dumb/index.html](http://www.ranum.com/security/computer_security/editorials/dumb/index.html))*,
    from September 1, 2005, is a longtime favorite of mine. This article explores
    some common misconceptions about security and their unfortunate implications for
    real-world security efforts.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Marcus Ranum的《计算机安全中的六个最愚蠢的想法》*([http://www.ranum.com/security/computer_security/editorials/dumb/index.html](http://www.ranum.com/security/computer_security/editorials/dumb/index.html))*,
    2005年9月1日，是我长期以来的最爱。本文探讨了关于安全的一些常见误解及其对现实世界安全工作产生的不幸影响。
- en: Randal L. Schwartz’s “Monitoring Net Traffic with OpenBSD’s Packet Filter” *([http://www.stonehenge.com/merlyn/UnixReview/col51.html](http://www.stonehenge.com/merlyn/UnixReview/col51.html))*
    shows a real-life example of traffic monitoring and using labels for accounting.
    Some details about PF and labels have changed in the intervening years, but the
    article is still quite readable and presents several important concepts well.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Randal L. Schwartz的《使用OpenBSD的包过滤器监控网络流量》*([http://www.stonehenge.com/merlyn/UnixReview/col51.html](http://www.stonehenge.com/merlyn/UnixReview/col51.html))*展示了流量监控和使用标签进行计费的实际示例。尽管在这几年里PF和标签的一些细节发生了变化，但这篇文章依然可读，并且很好地呈现了几个重要概念。
- en: The Swedish user group Unix.se’s *Brandvägg med OpenBSD ([http://unix.se/Brandv%E4gg_med_OpenBSD](http://unix.se/Brandv%E4gg_med_OpenBSD))*
    and its sample configurations, such as the basic ALTQ configurations, were quite
    useful to me early on. The site serves as a nice reminder that volunteer efforts,
    such as local user groups, can be excellent sources of information.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 瑞典用户组Unix.se的*Brandvägg med OpenBSD* ([http://unix.se/Brandv%E4gg_med_OpenBSD](http://unix.se/Brandv%E4gg_med_OpenBSD))及其示例配置，例如基本的ALTQ配置，在我初期使用时非常有用。该网站很好地提醒我们，像本地用户组这样的志愿者努力可以成为宝贵的信息来源。
- en: The *#pf* IRC channel wiki (*[http://www.probsd.net/pf/](http://www.probsd.net/pf/)*)
    is a collection of documentation, sample configurations, and other PF information
    maintained by participants in the *#pf* IRC channel discussions. It’s another
    example of a very worthwhile volunteer effort.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*#pf* IRC频道维基(*[http://www.probsd.net/pf/](http://www.probsd.net/pf/)*)是由*#pf*
    IRC频道讨论参与者维护的文档、示例配置和其他PF信息的集合。这是一个非常值得关注的志愿者努力的例子。'
- en: Daniele Mazzocchio, an OpenBSD fan from Italy, maintains the website Kernel
    Panic, which houses a collection of useful articles and tutorial-like documents
    on various OpenBSD topics at *[http://www.kernel-panic.it/openbsd.html](http://www.kernel-panic.it/openbsd.html)*
    (in English and Italian). It’s well worth the visit for a fresh perspective on
    various interesting topics from someone who seems to be dedicated to keeping the
    material up-to-date with the latest stable OpenBSD versions.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自意大利的OpenBSD爱好者Daniele Mazzocchio维护着Kernel Panic网站，该网站收录了关于各种OpenBSD主题的有用文章和教程类文档，网址为*[http://www.kernel-panic.it/openbsd.html](http://www.kernel-panic.it/openbsd.html)*（英文和意大利文）。对于从一个似乎致力于保持材料与最新稳定版OpenBSD同步更新的人那里获取关于各种有趣话题的新视角，访问该站点非常值得。
- en: Kenjiro Cho’s “Managing Traffic with ALTQ” *([http://www.usenix.org/publications/library/proceedings/usenix99/cho.html](http://www.usenix.org/publications/library/proceedings/usenix99/cho.html))*
    is the original paper that describes the ALTQ design and early implementation
    on FreeBSD.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Kenjiro Cho的《使用ALTQ管理流量》*([http://www.usenix.org/publications/library/proceedings/usenix99/cho.html](http://www.usenix.org/publications/library/proceedings/usenix99/cho.html))*
    是描述ALTQ设计及其在FreeBSD上早期实现的原始论文。
- en: Jason Dixon’s “Failover Firewalls with OpenBSD and CARP,” from the May 2005
    *SysAdmin Magazine ([http://planet.admon.org/howto/failover-firewalls-with-openbsd-and-carp/](http://planet.admon.org/howto/failover-firewalls-with-openbsd-and-carp/))*
    is an overview of CARP and pfsync, with some practical examples.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jason Dixon的《使用OpenBSD和CARP的故障转移防火墙》，发表于2005年5月的*SysAdmin Magazine* ([http://planet.admon.org/howto/failover-firewalls-with-openbsd-and-carp/](http://planet.admon.org/howto/failover-firewalls-with-openbsd-and-carp/))，概述了CARP和pfsync，并提供了一些实际示例。
- en: 'Theo de Raadt’s OpenCON 2006 presentation “Open Documentation for Hardware:
    Why hardware documentation matters so much and why it is so hard to get” *([http://openbsd.org/papers/opencon06-docs/index.html](http://openbsd.org/papers/opencon06-docs/index.html))*
    was an important inspiration for the note in [Appendix B](apb.html "Appendix B. A
    Note On Hardware Support") about hardware for free operating systems in general
    and for OpenBSD in particular.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Theo de Raadt 的 OpenCON 2006 演讲“硬件的开放文档：为什么硬件文档如此重要，以及为什么它如此难以获得” *([http://openbsd.org/papers/opencon06-docs/index.html](http://openbsd.org/papers/opencon06-docs/index.html))*，是[附录
    B](apb.html "附录 B. 关于硬件支持的说明")中关于自由操作系统硬件支持的一条重要灵感来源，特别是针对 OpenBSD。
- en: PF on Other BSD Systems
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他 BSD 系统上的 PF
- en: PF has been ported from OpenBSD to the other BSDs, and while the stated goal
    for these efforts naturally is to be as up-to-date as possible in relation to
    the newest PF versions coming out of OpenBSD, it’s useful to keep track of the
    PF projects in the other BSDs.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: PF 已经从 OpenBSD 移植到其他 BSD 系统，尽管这些努力的目标自然是尽可能与 OpenBSD 最新版本的 PF 保持同步，但追踪其他 BSD
    系统中的 PF 项目仍然是有用的。
- en: The FreeBSD packet filter (pf) home page *([http://pf4freebsd.love2party.net/](http://pf4freebsd.love2party.net/))*
    describes the early work with PF on FreeBSD and the project goals. At the moment,
    the page isn’t quite up-to-date with the latest developments, but it’ll hopefully
    spring to life again once Max Laier notices that he’s referenced in a printed
    book.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FreeBSD 数据包过滤器（pf）主页 *([http://pf4freebsd.love2party.net/](http://pf4freebsd.love2party.net/))*
    描述了在 FreeBSD 上与 PF 相关的早期工作及其项目目标。目前该页面并未完全更新最新进展，但一旦 Max Laier 注意到他在印刷版书籍中的引用，页面可能会再次活跃起来。
- en: The NetBSD project maintains its PF pages at *[http://www.netbsd.org/docs/network/pf.html](http://www.netbsd.org/docs/network/pf.html)*,
    where you can find updated information about PF on NetBSD.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NetBSD 项目在 *[http://www.netbsd.org/docs/network/pf.html](http://www.netbsd.org/docs/network/pf.html)*
    上维护着关于 PF 的页面，你可以在这里找到关于 NetBSD 上 PF 的最新信息。
- en: BSD and Networking Books
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: BSD 和网络书籍
- en: In addition to what appears to be an ever-expanding number of online resources,
    several books may be useful as companions or supplements to this book.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 除了似乎不断扩展的在线资源外，几本书籍也可以作为本书的伴随或补充读物。
- en: Michael W. Lucas, *Absolute OpenBSD*, 2nd edition (No Starch Press, 2013). This
    volume offers a thorough walk-through of OpenBSD with a wealth of hands-on, practical
    material.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Michael W. Lucas, *Absolute OpenBSD*, 第2版（No Starch Press，2013）。这本书提供了 OpenBSD
    的全面指南，内容丰富且实践性强。
- en: Michael W. Lucas, *Network Flow Analysis* (No Starch Press, 2010). One of a
    select few books about network analysis and management using free NetFlow-based
    tools, this book shows you the tools and methods to discover just what really
    happens in your network.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Michael W. Lucas, *Network Flow Analysis*（No Starch Press，2010）。这是少数几本使用免费的
    NetFlow 工具进行网络分析和管理的书籍之一，本书展示了如何使用这些工具和方法，发现你网络中真实发生的事情。
- en: Brandon Palmer and Jose Nazario, *Secure Architectures with OpenBSD* (Addison-Wesley,
    2004). This book provides an overview of OpenBSD’s features with a marked slant
    toward building secure and reliable systems. The book references OpenBSD 3.4 as
    the then up-to-date version.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Brandon Palmer 和 Jose Nazario, *Secure Architectures with OpenBSD*（Addison-Wesley，2004）。本书概述了
    OpenBSD 的特性，并着重介绍了构建安全和可靠系统的方法。书中参考了当时最新版本的 OpenBSD 3.4。
- en: Douglas R. Mauro and Kevin J. Schmidt, *Essential SNMP*, 2nd edition (O’Reilly
    Media, 2005). As the title says, this is an essential reference book about SNMP.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Douglas R. Mauro 和 Kevin J. Schmidt, *Essential SNMP*, 第2版（O'Reilly Media，2005）。正如书名所示，这是一本关于
    SNMP 的基础参考书。
- en: Jeremy C. Reed (editor), *The OpenBSD PF Packet Filter Book* (Reed Media Services,
    2006). The book, based on the *PF User Guide*, extends to cover PF on FreeBSD,
    NetBSD, and DragonFly BSD and includes some additional material on third-party
    tools that interoperate with PF.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jeremy C. Reed（编辑），*The OpenBSD PF Packet Filter Book*（Reed Media Services，2006）。本书基于
    *PF 用户指南*，扩展到涵盖 FreeBSD、NetBSD 和 DragonFly BSD 上的 PF，并包括一些关于与 PF 互操作的第三方工具的附加内容。
- en: 'Christopher M. Buechler and Jim Pingle, *pfSense: The Definitive Guide* (Reed
    Media Services, 2009). At some 515 pages, this is a comprehensive guide to the
    FreeBSD- and PF-based firewall appliance distribution. A revised edition is planned
    for 2014 publication as of this writing.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Christopher M. Buechler 和 Jim Pingle, *pfSense: The Definitive Guide*（Reed
    Media Services，2009）。这本约 515 页的书是一本全面的指南，介绍了基于 FreeBSD 和 PF 的防火墙设备分发版本。根据写作时的计划，修订版预计于
    2014 年出版。'
- en: Wireless Networking Resources
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 无线网络资源
- en: Kjell Jørgen Hole’s Wi-Fi courseware *([http://www.nowires.org/](http://www.nowires.org/))*
    is an excellent resource for understanding wireless networks. The courseware is
    mainly aimed at University of Bergen students who take Professor Hole’s courses,
    but it’s freely available and well worth reading.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: Kjell Jørgen Hole的Wi-Fi课程材料 *([http://www.nowires.org/](http://www.nowires.org/))*
    是理解无线网络的一个极好的资源。该课程材料主要面向参加Hole教授课程的卑尔根大学学生，但它是免费的，值得一读。
- en: spamd and Greylisting-Related Resources
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: spamd和灰名单相关资源
- en: If handling email is part of your life (or is likely to be in the future), you’ve
    probably enjoyed the descriptions of `spamd`, tarpitting, and greylisting in this
    book. If you want a little more background information than what you find in the
    relevant RFCs, the following documents and web resources provide it.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果处理电子邮件是你生活的一部分（或者未来可能成为你生活的一部分），你可能已经喜欢了本书中对`spamd`、陷阱邮件和灰名单的描述。如果你想要比相关RFC中找到的更多背景信息，以下文档和网络资源将提供相关内容。
- en: Greylisting.org (*[http://www.greylisting.org/](http://www.greylisting.org/)*)
    has a useful collection of greylisting-related articles and other information
    about greylisting and SMTP in general.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Greylisting.org (*[http://www.greylisting.org/](http://www.greylisting.org/)*）收集了有用的灰名单相关文章和关于灰名单及SMTP的一般信息。
- en: 'Evan Harris’s “The Next Step in the Spam Control War: Greylisting” *([http://greylisting.org/articles/whitepaper.shtml](http://greylisting.org/articles/whitepaper.shtml))*
    is the original greylisting paper.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Evan Harris的《垃圾邮件控制战争中的下一步：灰名单》*([http://greylisting.org/articles/whitepaper.shtml](http://greylisting.org/articles/whitepaper.shtml))*
    是最初的灰名单论文。
- en: Bob Beck’s “OpenBSD spamd—greylisting and beyond” *([http://www.ualberta.ca/~beck/nycbug06/spamd/](http://www.ualberta.ca/~beck/nycbug06/spamd/))*
    is an NYCBUG presentation that explains how `spamd` works, leading up to a description
    of `spamd`’s role in University of Alberta’s infrastructure. (Note that much of
    the “future work” mentioned in the presentation has already been implemented.)
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bob Beck的《OpenBSD spamd——灰名单及其他》*([http://www.ualberta.ca/~beck/nycbug06/spamd/](http://www.ualberta.ca/~beck/nycbug06/spamd/))*
    是一场NYCBUG演讲，解释了`spamd`的工作原理，并描述了`spamd`在阿尔伯塔大学基础设施中的作用。（请注意，演讲中提到的许多“未来工作”已经实施。）
- en: “Effective spam and malware countermeasures” *([http://bsdly.blogspot.com/2014/02/effective-spam-and-malware.html](http://bsdly.blogspot.com/2014/02/effective-spam-and-malware.html))*,
    originally my BSDCan 2007 paper with some updates, includes a best-practice description
    of how to use greylisting, `spamd`, and various other free tools and OpenBSD to
    successfully fight spam and malware in your network.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《有效的垃圾邮件和恶意软件对策》*([http://bsdly.blogspot.com/2014/02/effective-spam-and-malware.html](http://bsdly.blogspot.com/2014/02/effective-spam-and-malware.html))*,
    最初是我在BSDCan 2007的论文并进行了更新，包含了如何使用灰名单、`spamd`以及各种其他免费工具和OpenBSD来成功打击你网络中的垃圾邮件和恶意软件的最佳实践描述。
- en: A promising new development is Peter Hessler’s *BGP-spamd* project, which abuses
    the BGP routing protocol slightly to distribute `spamd` data between participating
    hosts. See the project’s website at *[http://bgp-spamd.net/](http://bgp-spamd.net/)*
    for further information.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个有前景的新进展是Peter Hessler的*BGP-spamd*项目，该项目略微滥用BGP路由协议，将`spamd`数据分发到参与的主机之间。更多信息请访问该项目的官方网站
    *[http://bgp-spamd.net/](http://bgp-spamd.net/)*。
- en: Book-Related Web Resources
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 与书籍相关的网络资源
- en: For news and updates about this book, check the book’s home page at the No Starch
    Press website *([http://www.nostarch.com/pf3/](http://www.nostarch.com/pf3/))*.
    That page contains links to pages on my personal web space, where various updates
    and book-related resources will appear as they become available. I’ll post book-related
    news and updates at *[http://www.bsdly.net/bookofpf/](http://www.bsdly.net/bookofpf/)*.
    Announcements relevant to the book are likely to turn up via my blog at *[http://bsdly.blogspot.com/](http://bsdly.blogspot.com/)*,
    too.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 有关本书的新闻和更新，请访问No Starch Press网站上的书籍主页 *([http://www.nostarch.com/pf3/](http://www.nostarch.com/pf3/))*。该页面包含指向我的个人网页空间的链接，在那里将会发布各种更新和书籍相关资源。关于本书的新闻和更新也会发布在
    *[http://www.bsdly.net/bookofpf/](http://www.bsdly.net/bookofpf/)*。与本书相关的公告可能也会通过我的博客
    *[http://bsdly.blogspot.com/](http://bsdly.blogspot.com/)* 出现。
- en: I maintain the tutorial manuscript “Firewalling with OpenBSD’s PF packet filter,”
    which is the forerunner of this book. My policy is to make updates when appropriate,
    usually as I become aware of changes or features of PF and related software and
    while preparing for appearances at conferences. The tutorial manuscript is available
    under a BSD license and can be downloaded in several formats from my web space
    at *[http://home.nuug.no/~peter/pf/](http://home.nuug.no/~peter/pf/)*. Updated
    versions will appear at that URL more or less in the natural course of tinkering
    in between events.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我维护着教程手稿《使用 OpenBSD 的 PF 数据包过滤器进行防火墙设置》，它是本书的前身。我的政策是在合适的时候进行更新，通常是在我了解 PF 和相关软件的变化或新特性时，以及准备参加会议时。该教程手稿以
    BSD 许可协议发布，可以从我的网页空间下载，格式有多种，地址是 *[http://home.nuug.no/~peter/pf/](http://home.nuug.no/~peter/pf/)*。更新版本会不定期出现在该网址，通常是在活动之间的自然调整过程中。
- en: Buy OpenBSD CDs and Donate!
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 购买 OpenBSD 光盘并捐赠！
- en: If you’ve enjoyed this book or found it useful, please go to the OpenBSD.org
    ordering page at *[http://www.openbsd.org/orders.html](http://www.openbsd.org/orders.html)*
    to buy CD sets, or for that matter, go to the donations page at *[http://www.openbsd.org/donations.html](http://www.openbsd.org/donations.html)*
    to support further development work by the OpenBSD project via a monetary contribution.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢这本书或觉得它有用，请访问 OpenBSD.org 订购页面 *[http://www.openbsd.org/orders.html](http://www.openbsd.org/orders.html)*
    购买光盘套装，或者你也可以访问捐赠页面 *[http://www.openbsd.org/donations.html](http://www.openbsd.org/donations.html)*，通过金钱捐赠来支持
    OpenBSD 项目的进一步开发。
- en: If you’re the kind of entity that’s more comfortable with donating to a corporation,
    you can contact the OpenBSD foundation, a Canadian nonprofit corporation created
    in 2007 for that specific purpose. See the OpenBSD Foundation website at *[http://www.openbsdfoundation.org/](http://www.openbsdfoundation.org/)*
    for more information.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你更倾向于向公司捐赠，你可以联系 OpenBSD 基金会，这是一家于 2007 年成立的加拿大非营利公司，专门用于此目的。有关更多信息，请访问 OpenBSD
    基金会网站 *[http://www.openbsdfoundation.org/](http://www.openbsdfoundation.org/)*。
- en: If you’ve found this book at a conference, there might even be an OpenBSD booth
    nearby where you can buy CDs, T-shirts, and other items.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在会议上找到了这本书，附近可能会有 OpenBSD 展位，你可以购买光盘、T恤和其他物品。
- en: Remember that even free software takes real work and real money to develop and
    maintain.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，即使是免费的软件，也需要真实的工作和资金来开发和维护。
