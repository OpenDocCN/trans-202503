- en: '**INTRODUCTION**'
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**介绍**'
- en: Since the release of the BBC micro:bit in 2016, millions of these devices have
    been distributed. They’re enjoyed by both kids and adults all over the world.
    The micro:bit was designed as an easy way to teach kids programming skills. One
    of its great advantages is that you don’t need anything more than a USB cable
    and a computer to start using it. Also, once programmed, it can be disconnected
    from a power source and run on batteries.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 自2016年BBC发布micro:bit以来，数百万个micro:bit设备已被分发到世界各地。它们受到全球儿童和成人的喜爱。micro:bit的设计目的是作为一种简便的方式教授孩子们编程技能。它的一个大优势是，使用它只需要一根USB电缆和一台计算机。此外，一旦编程完成，它可以断开电源并通过电池运行。
- en: The micro:bit has a small LED display as well as sensors for light, movement,
    and magnetic fields, so it has everything you need to make interesting projects.
    When you’re ready, you can easily connect things like motors, sensors, and loudspeakers
    using alligator clips—there’s no need for soldering. In other words, your micro:bit
    can be the *brain* for lots of projects and inventions.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: micro:bit配备了一个小型LED显示屏以及光线、运动和磁场传感器，因此它具备了制作有趣项目所需的所有功能。当你准备好时，你可以通过鳄鱼夹轻松连接电动机、传感器和扬声器——无需焊接。换句话说，你的micro:bit可以成为许多项目和发明的*大脑*。
- en: '![Image](../images/f00xx-01.jpg)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f00xx-01.jpg)'
- en: '**ABOUT THIS BOOK**'
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**关于本书**'
- en: In these pages, you’ll find a variety of experiments and projects. The experiments
    show you how things work, and then in the projects, you’ll use that knowledge
    to make something funky.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的这些页面中，你将找到各种实验和项目。实验展示了事物的工作原理，然后在项目中，你将使用这些知识制作有趣的东西。
- en: The book is divided into 10 chapters. [Chapter 1](ch01.xhtml#ch01) tells you
    all you need to know about connecting and using your micro:bit. You’ll use this
    information in all the experiments and projects in this book. Each of the following
    chapters deals with a specific topic, such as light, sound, and movement. There
    are lots of fun and useful things you can do with your micro:bit!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书共分为10章。[第1章](ch01.xhtml#ch01)将告诉你如何连接和使用micro:bit。你将在本书中的所有实验和项目中使用这些信息。接下来的每一章都涉及一个特定的主题，如光、声音和运动。你可以用micro:bit做很多有趣和有用的事情！
- en: '**Experiments**'
  id: totrans-8
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**实验**'
- en: 'Here’s a list of the experiments in the book:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这里列出了本书中的实验：
- en: '**Generating sounds** Learn to make your micro:bit play musical notes and other
    sounds.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**生成声音** 学习让你的micro:bit播放音乐音符和其他声音。'
- en: '**It speaks!** Teach your micro:bit to speak!'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**它会说话！** 教你的micro:bit学会说话！'
- en: '**Sensing light** Use the built-in light detector.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**感应光线** 使用内置的光线传感器。'
- en: '**Measuring magnetic fields** Use the built-in magnometer to sense magnets.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**测量磁场** 使用内置的磁力计感应磁铁。'
- en: '**Gestures** Use the micro:bit’s gesture recognition software to have the device
    do different things when you shake, drop, or throw it.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**手势** 使用micro:bit的手势识别软件，当你摇晃、掉落或投掷它时，让设备执行不同的操作。'
- en: '**Real-time acceleration plotting** Learn about Mu’s data visualization feature.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**实时加速度绘图** 了解Mu的数据显示功能。'
- en: '**Logging acceleration to a file** Record the data detected by the micro:bit
    so you can look at it later.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**将数据加速记录到文件** 记录由micro:bit检测到的数据，方便你以后查看。'
- en: '**Making a servomotor move** Experiment with motors!'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**让伺服电机转动** 尝试使用电动机！'
- en: '**Keeping time** Learn how the micro:bit tells time.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**计时** 了解micro:bit如何计时。'
- en: '**How fast are your nerves?** Test your reaction time.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**你的神经反应有多快？** 测试你的反应时间。'
- en: '**Measuring temperature** Use the micro:bit temperature sensor to build a thermometer.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**测量温度** 使用micro:bit的温度传感器制作温度计。'
- en: '**Finding the radio range** Learn how to use the micro:bit for radio communication.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**找到无线电范围** 学习如何使用micro:bit进行无线电通信。'
- en: '**Projects**'
  id: totrans-22
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**项目**'
- en: 'Here’s a list of the projects in this book:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这里列出了本书中的项目：
- en: '**Musical doorbell** Plays a tune of your choice when pressed'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**音乐门铃** 按下时播放你选择的旋律'
- en: '**Shout-o-meter** Detects a sound and shows how loud it is'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**声音测量仪** 检测声音并显示声音的响度'
- en: '**Automatic night-light** Turns on by itself when the room gets dark'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**自动夜灯** 房间变暗时自动打开'
- en: '**Light guitar** Makes music when you wave your hands over the micro:bit’s
    LEDs'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**光吉他** 当你在micro:bit的LED灯上方挥动双手时，它会发出音乐'
- en: '**Infinity mirror** Creates the illusion of infinite depth using light'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**无限镜** 利用光线创造无限深度的幻觉'
- en: '**Compass** A real working compass!'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**指南针** 一个真正工作的指南针！'
- en: '**Magnetic door alarm** Goes off when you open a door, separating a magnet
    from the micro:bit'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**磁性门警报** 当你打开门时，磁铁与 micro:bit 分离，触发警报'
- en: '**Toothbrushing monitor** Measures your brushstrokes to make sure you’re keeping
    your pearly whites in good order'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**刷牙监测器** 测量你的刷牙动作，确保你的牙齿保持健康'
- en: '**Acceleration display** A meter that shows how quickly the micro:bit is accelerating'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**加速度显示器** 显示 micro:bit 加速度的计量表'
- en: '**Animatronic head** A robotic head that has moving eyes and a talking mouth'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**仿生机器人头** 一款具有活动眼睛和会说话的嘴巴的机器人头'
- en: '**Robot rover** A two-wheeled micro:bit robot!'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**机器人漫游车** 一款双轮的 micro:bit 机器人！'
- en: '**Binary clock** Tells time using LEDs'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**二进制时钟** 使用 LED 显示时间'
- en: '**Talking clock** Announces the time every hour and whenever you press a button'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**语音时钟** 每小时报时，并在你按下按钮时报时'
- en: '**Lie detector** Measures electrical currents in the skin to tell whether someone
    is lying'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**谎言探测器** 通过测量皮肤中的电流来判断某人是否在撒谎'
- en: '**Temperature and light logger** Automatically keeps a record of light and
    temperature levels'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**温度与光照记录器** 自动记录光照和温度水平'
- en: '**Automatic plant waterer** Waters your plants whenever it senses that the
    soil is too dry (Never again kill a plant!)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**自动植物浇水器** 当感知到土壤过于干燥时会自动给植物浇水（再也不用担心杀死植物！）'
- en: '**Wireless doorbell** A wireless upgrade to the doorbell project that uses
    radio waves'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**无线门铃** 一款无线升级的门铃项目，使用无线电波'
- en: '**Micro:bit-controlled rover** A wireless version of the roving robot that
    receives your instructions via radio'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**Micro:bit 控制的漫游车** 一款无线版本的漫游机器人，通过无线电接收你的指令'
- en: '**CODE AND RESOURCES**'
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**代码与资源**'
- en: The two most popular computer languages for programming the micro:bit are Makecode
    Blocks (referred to as just *Blocks* in this book) and the MicroPython programming
    language.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 用于编程 micro:bit 的两种最流行的计算机语言是 Makecode Blocks（本书中简称 *Blocks*）和 MicroPython 编程语言。
- en: Wherever possible, I’ve provided programs for the projects and experiments in
    both Blocks and MicroPython. This means you don’t have to type in the code yourself—unless
    you want to.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在可能的情况下，我为项目和实验提供了 Blocks 和 MicroPython 两种编程方式的程序。这意味着你无需亲自输入代码——除非你愿意。
- en: 'You can find all the code for the activities in this book at the companion
    GitHub page: *[https://github.com/simonmonk/mbms/](https://github.com/simonmonk/mbms/)*.
    I provide full instructions for accessing and using the code in [Chapter 1](ch01.xhtml#ch01).'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在本书的配套 GitHub 页面找到所有活动的代码： *[https://github.com/simonmonk/mbms/](https://github.com/simonmonk/mbms/)*。我在[第1章](ch01.xhtml#ch01)中提供了访问和使用代码的完整说明。
