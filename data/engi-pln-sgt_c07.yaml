- en: Municipal Water and Wastewater
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 市政水务与污水处理
- en: Introduction
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引言
- en: Water is a fundamental human need, but its cleanliness is just as important.
    Even before the advent of modern municipal engineering, many civilizations had
    developed strategies for delivering fresh water to urban areas and removing wastewater
    to prevent it from contaminating water sources. In the 19th century, as cities
    worldwide began to grow in population and density, the threat to public health
    from waterborne diseases became more menacing and insidious. The science of sanitation
    developed as a necessity to keep city-dwellers safe from plague and pestilence.
    Now nearly all cities and towns have complex systems for delivering abundant and
    clean water to their citizens and disposing of sewage. Although easy to take for
    granted, the development and maintenance of municipal water and wastewater systems
    are massive undertakings, requiring a lot of infrastructure. Much of the pipes
    and valves in cities are buried below the ground, but you can observe many facilities
    and equipment if you know where to look.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 水是人类的基本需求，但其清洁度同样重要。即使在现代市政工程出现之前，许多文明已经开发出将淡水输送到城市区域并去除废水的策略，以防止其污染水源。19世纪，随着全球城市人口和密度的增长，水传播疾病对公共健康的威胁变得更加严重和隐蔽。卫生学作为一项科学应运而生，成为保护城市居民免受瘟疫和传染病侵害的必要手段。现在几乎所有城市和城镇都有复杂的系统来为市民提供充足和清洁的水源，并处理污水。虽然这一切容易被视为理所当然，但市政水务和污水系统的开发与维护是庞大的工程，涉及大量基础设施。城市中的许多管道和阀门都埋在地下，但如果你知道在哪里寻找，还是可以看到许多设施和设备的。
