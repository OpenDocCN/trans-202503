- en: Intakes and Pumping Stations
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 取水口与泵站
- en: Much of the water we rely on for drinking, cleaning, and irrigation of crops
    starts its journey in a river, stream, creek, lake, or reservoir. These sources
    are collectively known as *surface waters* (as opposed to groundwater resources,
    which are discussed in the next section). Collecting water from a river or lake
    might seem straightforward; however, many engineering challenges are associated
    with transitioning the flow from a surface water source into a pipeline or *aqueduct*
    to be delivered to its destination. *Intake structures* perform this critical
    task. They can be associated with an impoundment or diversion (for example, at
    a dam), but intakes are often standalone structures, and you’ll see them near
    riverbanks, lakes, or reservoirs if you keep an eye out.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们用于饮用、清洁和灌溉农作物的大部分水源，开始时都来自河流、小溪、湖泊或水库。这些水源统称为*地表水*（与接下来章节讨论的地下水资源相对）。从河流或湖泊收集水似乎很直接；然而，将地表水源的水流引入管道或*渡槽*，并将其输送到目的地，涉及许多工程挑战。*取水结构*执行这一关键任务。它们可能与水库或引水设施（例如大坝）相关联，但取水口通常是独立的结构，如果你留心观察，会在河岸、湖泊或水库附近看到它们。
- en: Lake or reservoir intakes often consist of large concrete or masonry towers
    (as discussed in Chapter 6). Complicating matters, a structure considered an *outlet*
    at a dam might also serve as an *intake* for a pumping station or aqueduct. Older
    structures called crib intakes were  constructed onshore, floated into place,
    and then filled with rubble. A central shaft carries water by gravity through
    the intake to a tunnel below the lake where it can be pumped to treatment and
    distribution facilities on the shore.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 湖泊或水库的取水口通常由大型混凝土或砖石塔构成（如第六章所述）。更复杂的是，在大坝处被认为是*排放口*的结构，可能也会作为泵站或渡槽的*取水口*。以前被称为“格架取水口”的旧结构是建造在岸上，浮到指定位置后，再用碎石填充。一个中央轴承通过重力将水从取水口引入到湖泊下方的隧道，水随后被抽送到岸上的处理和分配设施。
- en: Although complete removal of contaminants and sediment is usually performed
    later, the engineering of intakes includes making sure that the source water entering
    a pipe is as clean as possible to reduce the burden on downstream water treatment
    plants. This untreated water is often known as *raw water*. In reservoirs and
    lakes, the volume of suspended sediments, the quantity of microorganisms like
    plankton and algae, and even the temperature of the water can vary significantly
    with depth. Thus, most intake structures on lakes and reservoirs have openings
    (or *ports*) at multiple levels so that operators can select the ideal mixture
    of water from the depths within the lake or reservoir. Gates on the various openings
    can be opened or closed depending on the conditions within the source water and
    the needs downstream.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管污染物和沉积物的完全去除通常在后期进行，但进水口的工程设计包括确保进入管道的源水尽可能清洁，以减轻下游水处理厂的负担。这种未经处理的水通常被称为*原水*。在水库和湖泊中，悬浮沉积物的体积、浮游生物和藻类等微生物的数量，甚至水温，都可能随深度显著变化。因此，大多数湖泊和水库的进水结构都有多个不同高度的开口（或*端口*），以便操作人员可以从湖泊或水库的不同深度中选择理想的水源混合物。各种开口上的门可以根据源水的状况和下游的需求进行开启或关闭。
- en: Intakes on rivers contend with a different set of challenges. First, the level
    in a river can vary significantly. In addition, river intakes must contend with
    the fact that streams are dynamic systems. Floods can move massive quantities
    of sediment, changing the location and shape of banks and even altering the course
    of a river altogether. River intakes are almost always located either on a straight
    section of the channel or on the outside of a bend. Sediment tends to deposit
    on the inside of curves where flows are slower, so engineers avoid those locations
    where an intake could be clogged more readily. Bank intakes are installed on a
    riverbank to allow water to flow laterally into the structure. However, the deepest
    part of a natural channel (called the *thalweg*) is often in the center, so bank
    intakes often require dredging of the riverbed to allow water to flow when the
    river level is low. This dredging is not only disruptive to the sensitive environment
    of a river, but it must be performed regularly as sediments in the river deposit
    over time.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 河流的进水口面临一套不同的挑战。首先，河流水位可能变化很大。此外，河流进水口还必须应对河流是动态系统这一事实。洪水能够搬运大量沉积物，改变河岸的位置和形状，甚至可能完全改变河流的流向。河流进水口几乎总是位于河道的直段或弯道的外侧。沉积物往往沉积在弯道的内侧，因为那里水流较慢，因此工程师会避免选择容易被堵塞的地方。岸边进水口通常安装在河岸上，以允许水横向流入结构。然而，天然河道的最深部分（称为*河床*）通常位于中央，因此岸边进水口往往需要进行河床疏浚，以便在水位较低时仍能保证水流。这种疏浚不仅会对河流敏感的环境造成干扰，而且必须定期进行，因为河流中的沉积物会随时间沉积。
- en: One solution to the challenges of varying water levels and sediment buildup
    is constructing a small *weir* downstream. Such a structure raises the water level
    in the river while also slowing down the flow so that sediment can settle out.
    However, weirs create an impediment to navigation and migratory wildlife, and
    they can be quite dangerous (as discussed in Chapter 6), so their use has fallen
    out of favor. Modern intake structures on rivers make use of careful siting to
    avoid problems with sedimentation and lower water levels while minimizing environmental
    impacts. One alternative to bank intakes involves running a conduit from a deeper
    section of the channel to the shore, often performed using tunneling to avoid
    the need for trenching in the natural riverbank. A screen on the end of the conduit
    prevents fish or debris from entering the line, and a gate controls the flow.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 解决水位变化和沉积物堆积问题的一种方法是下游建造一个小型*堰*。这种结构提高了河流中的水位，同时减缓了水流速度，使沉积物可以沉降。然而，堰对航运和迁徙野生动物造成了障碍，并且可能非常危险（如第六章所讨论），因此它们的使用已不再受到青睐。现代河流进水结构通过精心选址来避免沉积物堆积和低水位问题，同时最小化环境影响。岸边进水口的一种替代方案是通过隧道将管道从河道较深的部分延伸到岸边，以避免在天然河岸上开挖。这种管道末端的筛网可以防止鱼类或杂物进入管道，且门控系统可控制水流。
- en: Unless the final destination of the raw water is well below the source, most
    intakes will be accompanied by a *pumping station*, which lifts the water from
    its source into a pipeline or aqueduct. Pumps are often installed directly above
    or adjacent to the intake structure, sometimes within a building called a pump
    house. These structures may be recognizable by built-in gantry cranes that allow
    equipment to be serviced or replaced when needed.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 除非原水的最终目的地远低于水源，否则大多数进水口都将配有一个*pumping station*，将水从水源提升到管道或渡槽中。泵通常安装在进水口结构的正上方或旁边，有时安装在一个叫做泵房的建筑物内。这些结构通常可以通过内置的龙门吊识别，以便在需要时进行设备的维护或更换。
- en: At a pumping station, water flows into ports, through a conduit or tunnel, then
    into a structure called a *sump* (or wet well), which creates enough volume and
    depth for pumps to operate. Sumps must be designed to create ideal flow conditions
    to avoid inefficiencies and damage to the pump. Turbulent and swirling flow in
    a sump can lead to a *vortex,* just like what happens when you drain a bathtub.
    If a vortex is allowed to enter the mouth of the pump column, the air will reduce
    its efficiency and may even cause it to fail. Vortex breakers are sometimes installed
    within sumps to keep the flow from swirling as it is drawn into the pump.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在泵站中，水流进入各个港口，通过导管或隧道，然后进入一个叫做*sump*（或湿井）的结构，湿井为泵提供足够的体积和深度，以便正常运行。湿井必须设计成能够创造理想的流动条件，以避免低效和对泵的损害。湿井中的湍流和旋转流动可能会导致*漩涡*，就像浴缸排水时发生的那样。如果漩涡被允许进入泵柱的入口，空气会降低泵的效率，甚至可能导致泵的故障。漩涡破坏器有时会被安装在湿井中，以防止水流在被抽入泵时旋转。
- en: Intakes can represent a severe hazard to swimmers and boaters in rivers and
    lakes because of the submerged structures and fast-flowing water. Where public
    safety may be at risk, owners of intakes often install floating booms to warn
    people of the potential danger. These booms consist of brightly colored floating
    elements linked together with chains. They are anchored to the river or lakebed
    to create an exclusion zone around a dangerous structure. Some booms are even
    designed to be strong enough to hold back debris, floating trees, and ice that
    could damage intake structures. In addition, when an intake or pumping station
    must be located near the bank, armoring (such as *rock riprap*) is usually installed
    to protect against erosion that could threaten the structure.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 进水口可能对河流和湖泊中的游泳者和船只造成严重危险，因为那里有水下结构和快速流动的水流。当公共安全可能受到威胁时，进水口的所有者通常会安装浮动围栏，以警告人们潜在的危险。这些围栏由颜色鲜艳的浮动元素通过链条连接而成。它们被锚定在河床或湖床上，形成一个危险结构周围的禁区。有些围栏甚至设计得足够强大，可以挡住漂浮的树木、冰块以及可能损坏进水口结构的杂物。此外，当进水口或泵站必须靠近河岸时，通常会安装护岸结构（如*岩石护坡*），以防止侵蚀威胁到结构的稳定性。
