- en: James Forshaw is a renowned computer security expert on Google’s Project Zero
    team. In his more than 20 years of experience analyzing and exploiting security
    issues in Microsoft Windows and other products, he has discovered hundreds of
    publicly disclosed vulnerabilities in Microsoft platforms. Others frequently cite
    his research, which he presents in blogs, on the world stage, or through novel
    tooling, and he has inspired numerous researchers in the industry. When not breaking
    the security of other products, James works as a defender, advising teams on their
    security design and improving the Chromium Windows sandbox to secure billions
    of users worldwide.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: James Forshaw 是 Google Project Zero 团队的知名计算机安全专家。在超过 20 年的分析和利用 Microsoft Windows
    及其他产品安全问题的经验中，他发现了数百个公开披露的 Microsoft 平台漏洞。他的研究经常被他人引用，这些研究通过博客、在全球舞台上展示，或通过新型工具发布，并且他激励了行业内的众多研究人员。在不破坏其他产品安全的时侯，James
    作为防御者为团队提供安全设计建议，并改善 Chromium Windows 沙盒，以保护全球数十亿用户的安全。
- en: <samp class="SANS_Futura_Std_Bold_B_11">About the Technical Reviewer</samp>
  id: totrans-4
