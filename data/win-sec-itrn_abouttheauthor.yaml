  zh: <samp class="SANS_Futura_Std_Bold_B_11">关于技术审阅者</samp>
- en: Lee Holmes is a security architect in Azure security, an original developer
    on the PowerShell team, a fanatical hobbyist, and the author of *The PowerShell
    Cookbook* (O’Reilly Media, 2010). You can find him on Mastodon (@Lee_Holmes@infosec.exchange),
    as well as on his personal website (*[https://<wbr>leeholmes<wbr>.com](https://leeholmes.com)*).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Lee Holmes 是 Azure 安全部门的安全架构师，也是 PowerShell 团队的原始开发人员，热衷的爱好者，以及 *《PowerShell
    Cookbook》*（O'Reilly Media，2010）的作者。你可以在 Mastodon 上找到他（@Lee_Holmes@infosec.exchange），也可以通过他个人网站访问他（*
    [https://<wbr>leeholmes<wbr>.com](https://leeholmes.com) *）。
