  zh: '| 蓝色 | 6 | 6 | 6 | 1 MΩ | +/–0.25% |'
- en: '| Violet | 7 | 7 | 7 | 10 MΩ | +/–0.10% |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| 紫色 | 7 | 7 | 7 | 10 MΩ | +/–0.10% |'
- en: '| Gray | 8 | 8 | 8 |  | +/–0.05% |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 灰色 | 8 | 8 | 8 |  | +/–0.05% |'
- en: '| White | 9 | 9 | 9 |  |  |'
  id: totrans-15
