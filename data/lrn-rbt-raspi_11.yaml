- en: RESISTOR GUIDE
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 电阻器指南
- en: RESISTORS ARE COMPONENTS SPECIALLY DESIGNED TO ADD RESISTANCE TO AN ELECTRICAL
    CIRCUIT IN ORDER TO REDUCE THE AMOUNT OF CURRENT PASSING THROUGH THE CIRCUIT.
    YOU’LL USE THEM AT VARIOUS POINTS IN THIS BOOK FOR A VARIETY OF TASKS, FROM ENSURING
    A SAFE CURRENT FOR AN LED TO CREATING A VOLTAGE DIVIDER CIRCUIT.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 电阻器是专门设计用于在电路中增加阻抗的组件，以减少通过电路的电流。在本书中，你将在多个部分使用它们，执行各种任务，从确保LED的安全电流到创建电压分压电路。
- en: The exact resistance value of a resistor is measured in *ohms* (Ω). If you don’t
    already know the value of your resistor, you can determine it using its colored
    bands. This table shows which value correlates to each color.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 电阻器的准确阻值是以*欧姆*（Ω）为单位测量的。如果你还不知道电阻器的阻值，可以通过其颜色带来确定。下表显示了每种颜色对应的值。
- en: '**NOTE**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*If you’re color-blind like me, determining a resistor’s value from its colored
    bands is almost impossible. I’d recommend keeping your resistors in organized
    and labeled bags so you can quickly and easily identify their value. If you’re
    faced with an unknown resistor, you can use the resistance setting on your multimeter,
    to help you. Simply connect the two probes of your multi­meter to either side
    of your resistor, and it will display its exact resistance.*'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你像我一样是色盲，通过电阻器的颜色带来确定其值几乎是不可能的。我建议将电阻器放入有组织并标记的袋子中，这样你可以快速而轻松地识别它们的值。如果你遇到一个不明电阻器，可以使用万用表的电阻档来帮助你。只需将万用表的两个探头连接到电阻器的两端，它将显示其精确的阻值。*'
- en: '| **COLOR** | **FIRST BAND** | **SECOND BAND** | **THIRD BAND** | **MULTIPLIER**
    | **TOLERANCE** |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| **颜色** | **第一带** | **第二带** | **第三带** | **倍数** | **容差** |'
- en: '| Black | 0 | 0 | 0 | 1 Ω |  |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| 黑色 | 0 | 0 | 0 | 1 Ω |  |'
- en: '| Brown | 1 | 1 | 1 | 10 Ω | +/–1% |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| 棕色 | 1 | 1 | 1 | 10 Ω | +/–1% |'
- en: '| Red | 2 | 2 | 2 | 100 Ω | +/–2% |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| 红色 | 2 | 2 | 2 | 100 Ω | +/–2% |'
- en: '| Orange | 3 | 3 | 3 | 1 KΩ |  |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| 橙色 | 3 | 3 | 3 | 1 KΩ |  |'
- en: '| Yellow | 4 | 4 | 4 | 10 KΩ |  |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| 黄色 | 4 | 4 | 4 | 10 KΩ |  |'
- en: '| Green | 5 | 5 | 5 | 100 KΩ | +/–0.5% |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 绿色 | 5 | 5 | 5 | 100 KΩ | +/–0.5% |'
- en: '| Blue | 6 | 6 | 6 | 1 MΩ | +/–0.25% |'
  id: totrans-12
  prefs: []
